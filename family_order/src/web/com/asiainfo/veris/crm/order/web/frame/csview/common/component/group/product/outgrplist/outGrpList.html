<!-- 分栏 开始 -->
<div class="l_col">
<!-- 第 1 栏 开始 -->
	<div class="l_auto">
		<!-- 表格 开始 -->
		<span jwcid="refreshOutGrp@Part" element="span">
		<div class="c_scroll c_scroll-table-10"><div class="c_table">
			<table jwcid="@Table" id="resview" name="resview">
				<thead>
					<tr>
						<th col="X_TAG"></th>
						<th col="grpid">网外组编码</th>
						<th col="grpid">组号</th>
						<th col="grpname">网外组名称</th>
						<th col="grpstart">开始时间</th>
						<th col="grpend">结束时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:outGrpList" value="ognl:ogrpData" element="tr"  >
					
						<td><input type="checkbox"  name="ogrplist"
 								 	id="ognl:'list'+rowIndex" jwcid="@Any"  value="ognl:ogrpData.OUT_GROUP_ID+'_'+ogrpData.OUT_GROUP_NAME+'_'+ogrpData.START_DATE+'_'+ogrpData.END_DATE+'_'+rowIndex"
								 	onclick="checkboxnum('ogrplist');" raw="true"/></td>
						<td><span jwcid="@Insert"  value="ognl:ogrpData.OUT_GROUP_ID"/></td>
						<td><input class="e_input" jwcid="@Any" name="ognl:'input'+rowIndex"  type="TextFiled"  value="ognl:ogrpData.OUT_NO" onblur="checkedNum(this)"/></td>
						<td><span jwcid="@Insert" value="ognl:ogrpData.OUT_GROUP_NAME"/></td>
						<td><span jwcid="@Insert" value="ognl:ogrpData.START_DATE"/></td>
						<td><span jwcid="@Insert" value="ognl:ogrpData.END_DATE"/></td>
					</tr>
				</tbody>
			</table>
		</div></div>
		</span>
		<!-- 表格 结束 -->
	</div>
	<!-- 第 1 栏 结束 -->
</div>
<!-- 分栏 结束 -->
<input jwcid="@Hidden" name="relawwstr" value="ognl:relawwStr" encode="false"/>
		<input jwcid="@Hidden" name="orgrpNum" value="ognl:orgpNum" encode="false"/>
