
<!-- 表单 开始 -->
<div class="c_form c_form-label-7 c_form-col-2">
  <div>
    <ul class="ul">

		<li class="li">
			<span class="label">集团密码：</span>
			<span class="e_input"><span>			
				<input type="text" jwcid="@Password" id="pam_PASSWORD" name="pam_PASSWORD" value="ognl:getAttrItemValue('PASSWORD','ATTR_VALUE')" datatype="numeric" maxsize="6" equsize="6" desc="集团密码"/>
			</span></span>
		</li>
		<li class="li">
			<span class="label">确认密码：</span>
			<span class="e_input"><span>			
				<input type="text" jwcid="@Password" id="pam_REPASSWORD" name="pam_REPASSWORD" value="ognl:getAttrItemValue('REPASSWORD','ATTR_VALUE')" datatype="numeric" maxsize="6"  equsize="6" desc="确认集团密码"/>
			</span></span>
		</li>
		<li class="li">
			<span class="label">管理员电话：</span>
			<span class="e_input"><span>
			<input name="pam_MGRPHONE"  id="pam_MGRPHONE"  jwcid="@TextField"  maxLength="11" value="ognl:getAttrItemValue('MGRPHONE','ATTR_VALUE')"  desc="管理员电话" datatype="numeric" />
			</span></span>
		</li>
		<li class="li">
			<span class="label">管理员信息：</span>
			<span class="e_input"><span>
			<input name="pam_MGRINFO"  id="pam_MGRINFO" jwcid="@TextField"  maxLength="50" value="ognl:getAttrItemValue('MGRINFO','ATTR_VALUE')" desc="管理员信息" />
			</span></span>
		</li>
		<li class="li">
			<span class="label">联系地址：</span>
			<span class="e_input"><span>
			 <input name="pam_MGRADDRESS"  id="pam_MGRADDRESS"  jwcid="@TextField"  maxLength="100" value="ognl:getAttrItemValue('MGRADDRESS','ATTR_VALUE')" desc="联系地址" datatype="text" />
			</span></span>
		</li>
    </ul>
  </div> 
</div>
<!-- 表单 开始 -->
