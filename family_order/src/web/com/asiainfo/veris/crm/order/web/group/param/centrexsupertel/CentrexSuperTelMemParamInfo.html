<!-- 区域 开始 -->
<div class="c_box">
	
	<!-- 刷新区域 开始 -->
	
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">成员分机号：</span></span>
					<span class="e_elements">
						<button type="button" class="e_button-right" onclick="shortNumValidateSuperTeleMember($('#pam_SHORT_CODE'))"><i class="e_ico-check"></i><span>验证</span></button>
						<span class="e_input e_input-left"><span>
							<input jwcid="@TextField" id="pam_SHORT_CODE" name="pam_SHORT_CODE"
								   value="ognl:getAttrItemValue('SHORT_CODE','ATTR_VALUE')"  
								   disabled="ognl:getAttrItemValue('FLAG','ATTR_VALUE') == 1" datatype="numeric" 
								   nullable="no" minsize="3" maxsize="6" desc="成员分机号"
								   enterAction="shortNumValidateSuperTeleMember($('#pam_SHORT_CODE'))"/>
							<input jwcid="@TextField" id="hidden_SHORT_CODE" name="hidden_SHORT_CODE"
								   value="ognl:getAttrItemValue('hidden_SHORT_CODE','ATTR_VALUE')" 
								   style="display:none" desc="移动总机成员短号"/>
						</span></span>
					</span>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
		
		<!-- 标题 开始 -->
		<div class="c_title c_title-2">
			<div class="text">话务员信息</div>
		</div>
		<!-- 标题 结束 -->
		
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-8" style="height:289px;">
			<ul class="ul">
				<li class="li col-3">
					<span class="label">是否设置话务员：</span>
					<label><input jwcid="@Checkbox" id="pam_IS_SUPERTELOPER" name="pam_IS_SUPERTELOPER" 
								  checked='ognl:"3".equals(getAttrItemValue("ROLE_CODE_B","ATTR_VALUE"))' 
								  onclick="isSetSuperTelOper($(this))"/><span>话务员</span>
						   <input type="text" style="display:none" jwcid="@TextField" id="IMSROLE_CODE_B" name="IMSROLE_CODE_B"
								  value="ognl:getAttrItemValue('ROLE_CODE_B','ATTR_VALUE')" desc="角色"/></label>
				</li>
				<li class="li">
					<span class="label"><span id="span_SUPERTELNUMBER">总机号码：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" id="pam_SUPERTELNUMBER" name="pam_SUPERTELNUMBER"
								source="ognl:info.SUPERTELLIST" valueField="RSRV_VALUE" textField="RSRV_VALUE"
						    	value="ognl:getAttrItemValue('SUPERTELNUMBER','ATTR_VALUE')" nullable="yes" disabled="true" desc="总机号码" class="e_input"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span id="span_OPERATORPRIONTY">轮选组优先级：</span></span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="pam_OPERATORPRIONTY" name="pam_OPERATORPRIONTY"  
						       value="ognl:getAttrItemValue('OPERATORPRIONTY','ATTR_VALUE')"
							   nullable="yes" disabled="true" class="e_input" datatype="numeric"
						       desc="轮选组优先级"/>
					</span></span>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
		
	<!-- 刷新区域 结束 -->
</div>
<!-- 区域 结束 -->
