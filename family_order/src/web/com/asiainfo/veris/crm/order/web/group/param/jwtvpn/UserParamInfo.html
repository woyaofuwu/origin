<!-- 标题开始 -->
<div class="c_title c_title-2">
	<div class="text">重要信息</div>
</div>
<!-- 标题结束-->
<!-- 内容开始-->
<div class="c_form c_form-label-7 c_form-col-2">
	<div>
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">行业类型:</span></span>
				<span class="e_select"><span><span>
					<select id="pam_WORK_TYPE_CODE" name="pam_WORK_TYPE_CODE" jwcid="@Select"						 
						source="ognl:getAttrItemSource('WORK_TYPE_CODE')"
						value="ognl:getAttrItemValue('WORK_TYPE_CODE','ATTR_VALUE')"
						valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME"
						onChange="createserialnumber()" 
						disabled="ognl:info.METHOD_NAME=='CrtUs' ? 'false' : 'true'"
						desc="行业类型"  nullable="no" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">SCP代码:</span></span>
				<span class="e_select"><span><span>
					<select name="pam_SCP_CODE" id="pam_SCP_CODE" jwcid="@Select" 
						source="ognl:getAttrItemSource('SCP_CODE')"
						textField="ATTR_FIELD_NAME" valueField="ATTR_FIELD_CODE" 
						addDefault="false" 
						value="ognl:getAttrItemValue('SCP_CODE','ATTR_VALUE')" desc="产品参数[SCP代码]"  nullable="no" disabled="false"/>
				</span></span></span>
			</li>
		</ul>
	</div>
</div>

<!-- 标题开始 -->
<div class="c_title c_title-2">
	<div class="text">其他参数</div>
</div>
<!-- 标题结束-->
<!-- 内容开始-->
<div class="c_form c_form-label-13 c_form-col-2">
	<div>
		<ul class="ul">
			<li class="li">
				<span class="label">集团范围属性：</span>
				<span class="e_select"><span><span>
					<select id="pam_VPN_SCARE_CODE" name="pam_VPN_SCARE_CODE" jwcid="@Select"						 
						source="ognl:getAttrItemSource('VPN_SCARE_CODE')"
						value="ognl:getAttrItemValue('VPN_SCARE_CODE','ATTR_VALUE')"
						valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME"
						addDefault="false"
						desc="集团范围属性" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">语种：</span>
				<span class="e_select"><span><span>
					<select name="pam_SINWORD_TYPE_CODE" id="pam_SINWORD_TYPE_CODE" jwcid="@Select" 
						source="ognl:getAttrItemSource('SINWORD_TYPE_CODE')"
						textField="ATTR_FIELD_NAME" valueField="ATTR_FIELD_CODE" 
						value="ognl:getAttrItemValue('SINWORD_TYPE_CODE','ATTR_VALUE')"
						addDefault="false"
						desc="语种"  />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">呼叫超出限额处理标记：</span>
				<span class="e_select"><span><span>
					<select id="pam_OVER_FEE_TAG" name="pam_OVER_FEE_TAG" jwcid="@Select"						 
						source="ognl:getAttrItemSource('OVER_FEE_TAG')"
						value="ognl:getAttrItemValue('OVER_FEE_TAG','ATTR_VALUE')"
						addDefault="false" 
						valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME"
						desc="呼叫超出限额处理标记" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">呼叫区域类型：</span>
				<span class="e_select"><span><span>
					<select name="pam_CALL_AREA_TYPE" id="pam_CALL_AREA_TYPE" jwcid="@Select" 
						source="ognl:getAttrItemSource('CALL_AREA_TYPE')"
						textField="ATTR_FIELD_NAME" valueField="ATTR_FIELD_CODE" 
						addDefault="false"  value="ognl:getAttrItemValue('CALL_AREA_TYPE','ATTR_VALUE')"
						desc="呼叫区域类型"  />
				</span></span></span>
			</li>
			<li class="li col-2">
				<span class="label">呼叫网络类型：</span>
				<div class="c_fn">
					<ul>
						<li><label><input type="checkbox" class="e_checkbox"  id="pam_CALL_NET_TYPE1" name="pam_CALL_NET_TYPE1" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("CALL_NET_TYPE1","ATTR_VALUE"))'  disabled="false"/>网内</label></li>
						<li><label><input type="checkbox" class="e_checkbox"  id="pam_CALL_NET_TYPE2" name="pam_CALL_NET_TYPE2" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("CALL_NET_TYPE2","ATTR_VALUE"))'  disabled="false"/>网间</label></li>
						<li><label><input type="checkbox" class="e_checkbox"  id="pam_CALL_NET_TYPE3" name="pam_CALL_NET_TYPE3" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("CALL_NET_TYPE3","ATTR_VALUE"))'  disabled="false"/>网外</label></li>
						<li><label><input type="checkbox" class="e_checkbox"  id="pam_CALL_NET_TYPE4" name="pam_CALL_NET_TYPE4" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("CALL_NET_TYPE4","ATTR_VALUE"))'  disabled="false"/>网外号码组</label></li>
					</ul>
				</div>
			</li>
			<li class="li">
				<span class="label">网内用户最大数：</span>
				<span class="e_elements">
					<span id="pam_MAX_INNER_NUM" name="pam_MAX_INNER_NUM" jwcid="@Flip"value="ognl:getAttrItemValue('MAX_INNER_NUM','ATTR_VALUE')"
							desc="产品参数[网内用户最大数]" min="1" max="50000" nullable="no" readonly="false"/>
				</span>
			</li>
			<li class="li">
				<span class="label">网外用户最大数：</span>
				<span class="e_elements">
					<span id="pam_MAX_OUTNUM" name="pam_MAX_OUTNUM" jwcid="@Flip" value="ognl:getAttrItemValue('MAX_OUTNUM','ATTR_VALUE')"		
							desc="产品参数[网外用户最大数]" min="1" max="50000" nullable="no" readonly="false" />
				</span>
			</li>
			<li class="li">
				<span class="label">闭合用户最大数：</span>
				<span class="e_elements">
					<span id="pam_MAX_CLOSE_NUM" name="pam_MAX_CLOSE_NUM" jwcid="@Flip" value="ognl:getAttrItemValue('MAX_CLOSE_NUM','ATTR_VALUE')"
							desc="产品参数[闭合用户最大数]" min="1" max="50000" readonly="false" />
				</span>
			</li>
			<li class="li">
				<span class="label">单个闭合用户群最大用户数：</span>
				<span class="e_elements">
					<span id="pam_MAX_NUM_CLOSE" name="pam_MAX_NUM_CLOSE" jwcid="@Flip" value="ognl:getAttrItemValue('MAX_NUM_CLOSE','ATTR_VALUE')"
							desc="产品参数[单个闭合用户群最大用户数]"  min="1" max="50000" readonly="false"    nullable="no" />
				</span>
			</li>
			<li class="li">
				<span class="label">单个用户最多可加入闭合群：</span>
				<span class="e_elements">
					<span id="pam_PERSON_MAXCLOSE" name="pam_PERSON_MAXCLOSE" jwcid="@Flip" value="ognl:getAttrItemValue('PERSON_MAXCLOSE','ATTR_VALUE')"  
							desc="产品参数[单个用户最多可加入闭合群]" min="1" max="50000" readonly="false" />
				</span>
			</li>
			<li class="li">
				<span class="label">话务员最大数：</span>
				<span class="e_elements">
					<span id="pam_MAX_TELPHONIST_NUM" name="pam_MAX_TELPHONIST_NUM" jwcid="@Flip" value="ognl:getAttrItemValue('MAX_TELPHONIST_NUM','ATTR_VALUE')" 
							desc="产品参数[话务员最大数]" min="1" max="50000" readonly="true" />
				</span>
			</li>
			<li class="li">
				<span class="label">集团分机号码长度：</span>
				<!-- 替换为页面组件 -->
				<span class="e_elements">
					<span id="pam_SHORT_CODE_LEN" name="pam_SHORT_CODE_LEN" jwcid="@Flip" value="ognl:getAttrItemValue('SHORT_CODE_LEN','ATTR_VALUE')" 
						  desc="产品参数[集团分机号码长度]" readonly="true" disabled="true" />
				</span>	
			</li> 
			<li class="li">
				<span class="label">联络员最大数：</span>
				<span class="e_input"><span>
					<input id="pam_MAX_LINKMAN_NUM" name="pam_MAX_LINKMAN_NUM" jwcid="@TextField" value="ognl:info.MAX_LINKMAN_NUM" 
							desc="联络员最大数" disabled="true" datatype="text" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">集团最大用户数：</span></span>
				<span class="e_elements">
					<span id="pam_MAX_USERS" name="pam_MAX_USERS" jwcid="@Flip" value="ognl:getAttrItemValue('MAX_USERS','ATTR_VALUE')"
							desc="集团最大用户数" max="5000" min="10" disabled="ognl:info.METHOD_NAME=='CrtUs' ? 'false' : 'true'" />
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">VPMN客户经理：</span></span>
				<span class="e_select"><span><span>
					<select name="pam_CUST_MANAGER" id="pam_CUST_MANAGER" jwcid="@Select" 
						source="ognl:info.managerInfos" textField="ALL_SHOW_FIELD" valueField="CUST_MANAGER_ID" 
						value="ognl:info.CUST_MANAGER" desc="VPMN客户经理" nullable="no" />
				</span></span></span>
			</li>
		</ul>
	</div>
	
	
	<div jwcid="refreshtable@Part">
	<!-- 表格 开始 --> 
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table id="VpmnParams">
			<thead>
				<tr> 
					<th id="col_X_TAG" style="display:none">TAG</th>
					<th id="col_SEQ"><span>序号</span></th>
					<th id="col_TAG_NAME" width="50%"><span>标志名称</span></th>
					<th id="col_TAG_VALUE"><span>标志值</span></th>
					<th id="col_TAG_CODE" style="display:none"><span>标志编码</span></th>
				</tr>
			</thead>     
			<tbody>
			   <tr jwcid="@Foreach" source="ognl:info.userParamInfos" value="ognl:condition" element="tr" index="ognl:rowIndex">
						<td style="display:none">0</td>
						<td><span jwcid="@Insert" value="ognl:rowIndex+1" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:condition.ATTR_LABLE" raw="true"/></td> 
						<td>
							<span class="e_select"><span><span>
								<select id="ognl:'SELECT_TAG_VALUE_'+rowIndex" name="ognl:'SELECT_TAG_VALUE_'+rowIndex" jwcid="@Select"						 
									source="ognl:getAttrItemSource(condition.ATTR_CODE)"
									value="ognl:condition.ATTR_INIT_VALUE"  
									valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME"
									onchange="changeTagValue(this);"
									desc="标志值"   disabled="false"/> 
							</span></span></span>
						</td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:condition.ATTR_CODE" raw="true"/></td>
						 
					</tr>
			</tbody>
		</table>
	</div>
	</div>
	<!-- 表格 结束 -->
	</div>
</div>

<!-- 表单 结束 -->
<div style="display:none"> 
    <input jwcid="@TextArea" id="pam_VPN_TAG_SET" name="pam_VPN_TAG_SET" value="" style="display:none"/>
</div>
