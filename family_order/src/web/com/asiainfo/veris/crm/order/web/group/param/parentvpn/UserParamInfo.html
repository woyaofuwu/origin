<!-- 信息区域 开始 -->

	<!-- 标题开始 -->
	<div class="c_title c_title-2">
		<div class="text">参数信息</div>
	</div>
	<!-- 标题结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-12">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">行业类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="pam_WORK_TYPE_CODE" name="pam_WORK_TYPE_CODE" source="ognl:getAttrItemSource('WORK_TYPE_CODE')" value="ognl:getAttrItemValue('WORK_TYPE_CODE','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" onchange="createSerialNumber()" nullable="no" disabled="ognl: info.METHOD == 'CrtUs' ? 'false' : 'true'" desc="行业类别"></select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">SCP代码：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="pam_SCP_CODE" name="pam_SCP_CODE" source="ognl:getAttrItemSource('SCP_CODE')" value="ognl:getAttrItemValue('SCP_CODE','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" nullable="no" disabled="ognl: info.METHOD == 'CrtUs' ? 'false' : 'true'" desc="SCP代码"></select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">集团范围属性：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="pam_VPN_SCARE_CODE" name="pam_VPN_SCARE_CODE" source="ognl:getAttrItemSource('VPN_SCARE_CODE')" value="ognl:getAttrItemValue('VPN_SCARE_CODE','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" nullable="no" addDefault="false" disabled="ognl: info.METHOD == 'CrtUs' ? 'false' : 'true'" desc="集团范围属性"></select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">语种：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="pam_SINWORD_TYPE_CODE" name="pam_SINWORD_TYPE_CODE" source="ognl:getAttrItemSource('SINWORD_TYPE_CODE')" value="ognl:getAttrItemValue('SINWORD_TYPE_CODE','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" nullable="no" addDefault="false" desc="语种"></select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">呼叫超出限额处理标记：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="pam_OVER_FEE_TAG" name="pam_OVER_FEE_TAG" source="ognl:getAttrItemSource('OVER_FEE_TAG')" value="ognl:getAttrItemValue('OVER_FEE_TAG','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" nullable="no" addDefault="false" desc="呼叫超出限额处理标记"></select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">呼叫区域类型：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="pam_CALL_AREA_TYPE" name="pam_CALL_AREA_TYPE" source="ognl:getAttrItemSource('CALL_AREA_TYPE')" value="ognl:getAttrItemValue('CALL_AREA_TYPE','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" nullable="no" desc="呼叫区域类型"></select>
				</span></span></span>
			</li>
			<li class="li col-2">
				<span class="label">呼叫网络类型：</span>
				<div class="c_fn">
					<ul>
						<li><input jwcid="@Checkbox" id="pam_CALL_NET_TYPE1" name="pam_CALL_NET_TYPE1" checked='ognl:"1".equals(getAttrItemValue("CALL_NET_TYPE1","ATTR_VALUE"))' disabled="false"/><span>网内</span></li>
						<li><input jwcid="@Checkbox" id="pam_CALL_NET_TYPE2" name="pam_CALL_NET_TYPE2" checked='ognl:"1".equals(getAttrItemValue("CALL_NET_TYPE2","ATTR_VALUE"))' disabled="false"/><span>网间</span></li>
						<li><input jwcid="@Checkbox" id="pam_CALL_NET_TYPE3" name="pam_CALL_NET_TYPE3" checked='ognl:"1".equals(getAttrItemValue("CALL_NET_TYPE3","ATTR_VALUE"))' disabled="false"/><span>网外</span></li>
						<li><input jwcid="@Checkbox" id="pam_CALL_NET_TYPE4" name="pam_CALL_NET_TYPE4" checked='ognl:"1".equals(getAttrItemValue("CALL_NET_TYPE4","ATTR_VALUE"))' disabled="false"/><span>网外号码组</span></li>
					</ul>
				</div>
			</li>
			<li class="li">
				<span class="label">网内用户最大数：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_MAX_INNER_NUM" name="pam_MAX_INNER_NUM" value="ognl:getAttrItemValue('MAX_INNER_NUM','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" disabled="ognl: info.METHOD == 'CrtUs' ? 'false' : 'true'" readonly="false" desc="网内用户最大数"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">网外用户最大数：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_MAX_OUTNUM" name="pam_MAX_OUTNUM" value="ognl:getAttrItemValue('MAX_OUTNUM','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" readonly="false" desc="网外用户最大数"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">闭合用户最大数：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_MAX_CLOSE_NUM" name="pam_MAX_CLOSE_NUM" value="ognl:getAttrItemValue('MAX_CLOSE_NUM','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" readonly="false" desc="闭合用户最大数"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">单个闭合用户群最大用户数：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_MAX_NUM_CLOSE" name="pam_MAX_NUM_CLOSE" value="ognl:getAttrItemValue('MAX_NUM_CLOSE','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" readonly="false" desc="单个闭合用户群最大用户数"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">单个用户最多可加入闭合群：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_PERSON_MAXCLOSE" name="pam_PERSON_MAXCLOSE" value="ognl:getAttrItemValue('PERSON_MAXCLOSE','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" readonly="false" desc="单个用户最多可加入闭合群"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">话务员最大数：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_MAX_TELPHONIST_NUM" name="pam_MAX_TELPHONIST_NUM" value="ognl:getAttrItemValue('MAX_TELPHONIST_NUM','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" readonly="false" desc="单个闭合用户群最大用户数"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">集团分机号码长度：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_SHORT_CODE_LEN" name="pam_SHORT_CODE_LEN" value="ognl:getAttrItemValue('SHORT_CODE_LEN','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" readonly="false" desc="集团分机号码长度"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">联络员最大数：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_MAX_LINKMAN_NUM" name="pam_MAX_LINKMAN_NUM" value="ognl:getAttrItemValue('MAX_LINKMAN_NUM','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" readonly="false" desc="联络员最大数"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">集团最大用户数：</span>
				<span class="e_elements"><span>
					<input jwcid="@Flip" id="pam_MAX_USERS" name="pam_MAX_USERS" value="ognl:getAttrItemValue('MAX_USERS','ATTR_VALUE')" minsize="1" maxsize="50000" degree="1" readonly="false" desc="集团最大用户数"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">VPMN客户经理：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="pam_CUST_MANAGER" name="pam_CUST_MANAGER" source="ognl:info.CUST_MANAGER" value="ognl:getAttrItemValue('CUST_MANAGER','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" nullable="no" addDefault="true" desc="VPMN客户经理"></select>
				</span></span></span>
			</li>
		</ul> 
	</div>
	<!-- 表单 结束 -->
