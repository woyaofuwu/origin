<div class="c_title c_title-2">
	<div class="text">参数设置</div>
</div> 
<div class="c_form c_form-col-2 c_form-label-14">
	<ul class="ul"> 
		<li class="li">
			<span class="label"><span class="e_required">热点数量:</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_COUNT_HD" id="pam_COUNT_HD"  datatype="numeric"
                                value="ognl:getAttrItemValue('COUNT_HD','ATTR_VALUE')"   
                          desc="热点数量" nullable="no" />
               </span></span>
		</li>
		
		<li class="li"> 
			<span class="label"><span class="e_required">总带宽(兆):</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_COUNT_TWL" id="pam_COUNT_TWL"    datatype="numeric"  
                               value="ognl:getAttrItemValue('COUNT_TWL','ATTR_VALUE')"     
                       desc="总带宽（兆）" nullable="no"/>
               </span></span> 
		</li>
		
		<li class="li">
			<span class="label"><span class="e_required">AP数量:</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_COUNT_AP" id="pam_COUNT_AP"  datatype="numeric"
                               value="ognl:getAttrItemValue('COUNT_AP','ATTR_VALUE')"   
                       desc="AP数量" nullable="no" />
               </span></span>
		</li>    
		<li class="li">               
			<span class="label"><span class="e_required">带宽月租费(元):</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_PAY_WLMONEY" id="pam_PAY_WLMONEY"  datatype="numeric"
                             value="ognl:getAttrItemValue('PAY_WLMONEY','ATTR_VALUE')" 
                       desc="带宽月租费" nullable="no" />
               </span></span>
		</li>
		<li class="li">               
			<span class="label"><span class="e_required">AP月租费(元):</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_PAY_APMONEY" id="pam_PAY_APMONEY"   datatype="numeric"
                             value="ognl:getAttrItemValue('PAY_APMONEY','ATTR_VALUE')" 
                       desc="AP月租费" nullable="no" />
               </span></span>
		</li>
		<li class="li">               
			<span class="label"><span class="e_required">WLAN一次性开通使用费用(元):</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_PAY_ONECOST" id="pam_PAY_ONECOST"   datatype="numeric"
                             value="ognl:getAttrItemValue('PAY_ONECOST','ATTR_VALUE')" 
                       desc="WLAN一次性开通使用费用" nullable="no" />
               </span></span>
		</li> 					
	</ul>
</div>
