<div class="">
	<div class="c_table">
		<table id="SalePlatSvcTable" name="SalePlatSvcTable">
		    <colgroup>
				<col style="width:50px;"></col>
				<col style="width:24px;"></col>
				<col></col>
				<col style="width:190px;"></col>
				<col style="width:190px;"></col>
		    </colgroup>
			<tbody>
				<tr class="even">
				    <td class="e_center" rowspan="10"><strong>平台<br>服务</strong></td>
				    <td class="e_center"><span>选择</span></td>
					<th><span>平台服务名称</span></th>
					<th><span>开始时间</span></th>
					<th><span>结束时间</span></th>
				</tr>
				<tr jwcid="@Foreach" source="ognl:infos" id="ognl:'PLAT_PARAM_AREA'+rowIndex" value="ognl:info" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
					<td class="e_center">
						<input type="checkbox" 
						 name="ognl:'PLATSVC_'+rowIndex+'_'+info.SERVICE_ID" 
						 id="ognl:'PLATSVC_'+rowIndex+'_'+info.SERVICE_ID" 
						 jwcid="@Checkbox" value="ognl:info.SERVICE_ID"
						 package_id="ognl:packageId"
						 package_name="ognl:info.PACKAGE_NAME"
						 element_id="ognl:info.ELEMENT_ID"
						 element_name="ognl:info.SERVICE_NAME"
						 element_type_code="ognl:info.ELEMENT_TYPE_CODE"
						 start_date="ognl:info.START_DATE"
						 end_date="ognl:info.END_DATE"
						 flag="ognl:info.FLAG"
						 flag_source_id="ognl:info.FLAG_SOURCE_ID"
						 elements_area="ognl:'PLAT_PARAM_AREA'+rowIndex"
						 main_tag="ognl:info.MAIN_TAG"
						 default_start_date="ognl:info.DEFAULT_START_DATE"
						 cancel_tag="ognl:info.CANCEL_TAG"
						 checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
						 disabled="ognl:info.FORCE_TAG == 1 || info.MAIN_TAG == 1"
						 onclick="saleactiveModule.spCheckBoxOnclickAction(this.id);"></input>
					</td>
					<td class="wrap">
					   <span jwcid="@Insert" value="ognl:info.SERVICE_NAME"/>
					</td>
					<td class="e_center"><span jwcid="@Insert" value="ognl:info.START_DATE"/></td>
					<td class="e_center"><span jwcid="@Insert" value="ognl:info.END_DATE"/></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- 表格 结束 -->
<input jwcid="@TextField" name="SALEPLAT_EPARCHY_CODE" id="SALEPLAT_EPARCHY_CODE" value="ognl:eparchyCode"  style="display:none"/>
