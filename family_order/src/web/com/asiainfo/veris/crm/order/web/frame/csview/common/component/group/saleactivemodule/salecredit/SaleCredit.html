<div class="">
	<div class="c_table">
		<table id="SaleCreditTable" name="SaleCreditTable">
			<colgroup>
				<col style="width:50px;"></col>
				<col style="width:24px;"></col>
				<col></col>
				<col style="width:190px;"></col>
				<col style="width:190px;"></col>
			</colgroup>	
			<tbody>
				<tr class="even">
					<td class="e_center" rowspan="10"><strong>信用度</strong></td>
					<td class="e_center">选择</td>
					<td class="e_center">信用度名称</td>
					<td class="e_center">信用度</td>
					<td class="e_center">信用度赠送月份</td>
				</tr>
				<tr jwcid="@Foreach" source="ognl:infos" id="ognl:'CREDIT_PARAM_AREA'+rowIndex" value="ognl:info" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
                    <td class="e_center">
						<input type="checkbox" jwcid="@Checkbox"
						 name="ognl:'CREDIT_'+rowIndex+'_'+info.CREDIT_GIFT_ID" 
						 id="ognl:'CREDIT_'+rowIndex+'_'+info.CREDIT_GIFT_ID" 
						 value="ognl:info.CREDIT_GIFT_ID"
						 package_id="ognl:packageId"
						 package_name="ognl:info.PACKAGE_NAME"
						 element_id="ognl:info.ELEMENT_ID"
						 element_name="ognl:info.ELEMENT_NAME"
						 element_type_code="ognl:info.ELEMENT_TYPE_CODE"
						 start_date="ognl:info.START_DATE"
						 end_date="ognl:info.END_DATE"
						 flag="ognl:info.FLAG"
						 flag_source_id="ognl:info.FLAG_SOURCE_ID"
						 elements_area="ognl:'CREDIT_PARAM_AREA'+rowIndex"
                         credit_value="ognl:info.CREDIT_VALUE"
                         credit_mode="ognl:info.CREDIT_MODE"
                         credit_gift_months="ognl:info.CREDIT_GIFT_MONTHS"
						 cancel_tag="ognl:info.CANCEL_TAG"
						 checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
						 disabled="ognl:info.FORCE_TAG == 1 || info.MAIN_TAG == 1"
						 onclick="saleactiveModule.spCheckBoxOnclickAction(this.id);"/>
					</td>
					<td class="wrap">
						<span jwcid="@Insert" value="ognl:info.CREDIT_GIFT_EXPLAIN" raw="false"/>
					</td>
                    <td class="wrap">
						<span jwcid="@Insert" value="ognl:info.CREDIT_VALUE_YUAN" raw="false"/>
					</td>
                    <td class="wrap">
						<span jwcid="@Insert" value="ognl:info.CREDIT_GIFT_MONTHS" raw="false"/>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>    
<!-- 表格 结束 -->
<input jwcid="@TextField" name="SALECREDIT_EPARCHY_CODE" id="SALECREDIT_EPARCHY_CODE" value="ognl:eparchyCode" style="display:none"/>
