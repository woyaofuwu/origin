
<div id="grpSnList" class="c_popup" jwcid="@Any" style="ognl:hidden=='false'?'':'display:none'">
	<div class="c_popupWrapper">
		<div class="c_popupHeight"></div>
		<div class="c_popupBox" style="width:90%;">
			<div class="c_popupTitle">
				<div class="text">成员集团产品查询</div>
				<div class="fn"><a href="#nogo" class="close" onclick="hiddenPopupGrpList();"></a></div>
			</div>
			<div class="c_popupContent"><div class="c_popupContentWrapper">
				<!-- 表格 开始 -->
					<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
						<table>
							<thead>
								<tr>
									<th id="col_CUST_NAME">集团客户名称</th>
									<th id="col_GROUP_ID">集团客户编码</th>
									<th id="col_USER_ID">集团用户标识</th>
									<th id="col_GROUP_SN">集团产品编码</th>
									<th id="col_GROUP_PRODUCT">集团产品名称</th>
									<th id="col_OPEN_DATE">开户时间</th>
									<th id="col_CLASS_ID">集团客户级别</th>
									<th id="col_JURISTIC_TYPE_CODE">法人类型</th>
									<th id="col_JURISTIC_NAME">法人代表</th>
									<th id="col_ENTERPRISE_TYPE_CODE">企业类型</th>
									<th id="col_CALLING_TYPE_CODE">行业类别</th>
								</tr>
							</thead>
							<tbody id="popupGrpSnListBody">
								<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
									<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
									<td><span jwcid="@Insert" value="ognl:info.GROUP_ID"　raw="false"/></td>
									<td><span jwcid="@Insert" value="ognl:info.USER_ID"　raw="false"/></td>
									<td><a jwcid="@Redirect" value="ognl:info.SERIAL_NUMBER" sn="ognl:info.SERIAL_NUMBER" groupUserId="ognl:info.USER_ID"
										productId="ognl:info.PRODUCT_ID"
										groupId="ognl:info.GROUP_ID"  productName="ognl:info.PRODUCT_NAME" onclick="hiddenPopupGrpList();getMenberGroupInfo($(this).attr('sn'),$(this).attr('groupUserId'))"/></td>
									<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME"　raw="false"/></td>
									<td><span jwcid="@Insert" value="ognl:info.OPEN_DATE" raw="false"/></td>
									<td><span jwcid="@Insert" value="ognl:info.CLASS_NAME" raw="false"/></td>
									<td><span jwcid="@Insert" value="ognl:info.JURISTIC_TYPE_NAME" raw="false"/></td>
									<td><span jwcid="@Insert" value="ognl:info.JURISTIC_NAME" raw="true"/></td>
									<td><span jwcid="@Insert" value="ognl:info.ENTERPRISE_TYPE_NAME" raw="false"/></td>
									<td><span jwcid="@Insert" value="ognl:info.CALLING_TYPE_NAME" raw="false"/></td>
								</tr>
							</tbody>
						</table>
					</div></div>
					<!-- 表格 结束 -->
				</div></div>
			<div class="c_popupBottom"><div></div></div>
			<div class="c_popupShadow"></div>
		</div>
	</div>
	<iframe class="c_popupFrame"></iframe>
	<div class="c_popupCover"></div>
</div>
<input type="hidden" jwcid="@Any" id="GRPINFO_REFRESH_PART" name="GRPINFO_REFRESH_PART" value="ognl:grprefreshPart"  />	
<input type="hidden" jwcid="@Any" id="GRPINFO_SUCCESS_JSMETHOD" name="GRPINFO_SUCCESS_JSMETHOD" value="ognl:sucessJsMethod"  />	
<input type="hidden" jwcid="@Any" id="GRPINFO_ERROR_JSMETHOD" name="GRPINFO_ERROR_JSMETHOD" value="ognl:errorJsMethod"  />
<input type="hidden" jwcid="@Any" id="GRPINFO_LISTENER_NAME" name="GRPINFO_LISTENER_NAME" value="ognl:listenerName"  />
<input type="hidden" jwcid="@Any" id="GRPINFO_BUSI_TYPE" name="GRPINFO_BUSI_TYPE" value="ognl:busiType"  />		
<input type="hidden" jwcid="@Any" id="GRPINFO_METHOD_NAME" name="GRPINFO_METHOD_NAME" value="ognl:methodName"  />	
<input type="hidden" jwcid="@Any" id="GRPINFO_CLAZZ_NAME" name="GRPINFO_CLAZZ_NAME" value="ognl:clazzName"  />	
<input type="hidden" jwcid="@Any" id="GRPINFO_SELF_CLICKMETHOD" name="GRPINFO_SELF_CLICKMETHOD" value="ognl:selfClickMethod"  />
