<div id="productTreePanel" class="c_popup" style="display:none">
	<div class="c_popupWrapper">
		<div class="c_popupHeight"></div>
		<div class="c_popupBox">
			<div class="c_popupTitle">
				<div class="text">产品选择</div>
				<div class="fn"><a href="#nogo" class="close" onclick="$('#productTreePanel').css('display','none');"></a></div>
			</div>
			<div class="c_popupContent"><div class="c_popupContentWrapper">
					<!-- 树开始 -->
					<div  class="c_scroll" style="height:300px">
						<div jwcid="mytree@Tree" 
							method="loadGrpTrees" 
							clazz="com.asiainfo.veris.crm.order.web.frame.csview.common.component.group.product.groupproductstree.GroupProductsTreeHttpHandler"
							params="ognl:treeParams" 
							async="true" 
							init="false"
							checkBoxAction="popupGrpTreeCheckTreeAction(nodedata)"
							checkBoxType="radio"></div>
					</div>
					<!-- 树 结束 -->
            	<div class="c_submit">
					<a href="#nogo" class="e_button e_button-page-ok" onclick="popupGrpTreeConfirmAction()"><i></i><span>确定</span></a>
				</div>
            
            </div></div>
			<div class="c_popupBottom"><div></div></div>
			<div class="c_popupShadow"></div>
		</div>
	</div>
	<iframe class="c_popupFrame"></iframe>
	<div class="c_popupCover"></div>
</div>
<input type="hidden" jwcid="@Any" id="GROUPTREEPOPUP_ACTION" name="GROUPTREEPOPUP_ACTION" value="ognl:afterAction"  />
<input type="hidden" jwcid="@Any" id="GROUPTREEPOPUP_NODE_ID" name="GROUPTREEPOPUP_NODE_ID" value=""  />
<input type="hidden" jwcid="@Any" id="GROUPTREEPOPUP_NODE_NAME" name="GROUPTREEPOPUP_NODE_NAME" value=""  />
