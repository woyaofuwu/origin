<!-- 标题 开始 -->
<div class="c_title c_title-2">
	<div class="text">管理员信息</div>
</div>
<!-- 标题 结束 -->
<!-- 表单 开始 -->
<div class="c_form c_form-label-7 c_form-col-2">
	<ul class="ul">		
		<li class="li">
			<span class="label"><span class="e_required">业务密码：</span></span>
			<span class="e_input"><span>
				<input id="pam_PassWord" name="pam_PassWord" jwcid="@Password"  value="ognl:info.ManagerName"  desc="业务密码" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">重复密码：</span></span>
			<span class="e_input"><span>
				<input id="pam_NOTIN_RePassWord" name="pam_NOTIN_RePassWord" jwcid="@Password"  value="ognl:info.ManagerPhone" desc="重复密码" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		
		<input id="METHOD_NAME" name="METHOD_NAME" jwcid="METHOD_NAME@TextField" value="ognl:info.METHOD_NAME" encode="true" style="display:none"/>
		<input id="OLD_PARAM" name="OLD_PARAM" jwcid="OLD_PARAM@TextField" value="ognl:attrItemSet" encode="true" style="display:none"/>
	</ul>
	
	
</div>		
<!-- 表单 结束 -->
