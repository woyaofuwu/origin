<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: MebParamInfo.html,v 1.2 2009/10/29 09:07:26 wangmo Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />
<title>集团用户开户-参数信息</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" />
</head>
<body jwcid="@Body">
<form jwcid="@Form">

<div class="e_wrapper"><div class="e_wrapper2">

	<!-- 内容部分 开始 -->
	<span jwcid="@wade:Part" id="dynamic_html">
		<!-- 表格 开始 -->
		<div class="c_inputField" style="height:400px">
			<div class="top"></div>
			<div class="body"><div class="aclinicOn"><div>
				
				<table class="col2">
					<tr>
						<td class="li">
							<div class="wrapper">
								<div class="label">管理员电话：</div>
								<div class="inputArea"><div>
									<input jwcid="pam_MGR_PHONE@wade:TextField" value="ognl:getAttrItemValue('MGR_PHONE','ATTR_VALUE')" desc="管理员电话" maxsize="20" minsize="6" datatype="numeric" e class="e_input"/>
								</div></div>
							</div>
						</td>
						<td class="li">
							<div class="wrapper">
								<div class="label">管理员信息：</div>
								<div class="inputArea"><div>
									<input jwcid="pam_MGR_INFO@wade:TextField" value="ognl:getAttrItemValue('MGR_INFO','ATTR_VALUE')" desc="管理员信息" datatype="text" class="e_input"/>
								</div></div>
							</div>
						</td>
					</tr>
					
					<tr>
						<td class="li">
							<div class="wrapper">
								<div class="label">联系地址：</div>
								<div class="inputArea"><div>
									<input jwcid="pam_ADDRESS@wade:TextField" value="ognl:getAttrItemValue('ADDRESS','ATTR_VALUE')" desc="联系地址" datatype="text" class="e_input"/>
								</div></div>
							</div>
						</td>
						
					</tr>
				</table>
			</div></div></div>
			<div class="bottom"></div>
		</div>
		<!-- 内容部分 结束 -->
	</span>

<!-- 页面流 结束 -->

</div></div>

</form>
</body>
</html>
