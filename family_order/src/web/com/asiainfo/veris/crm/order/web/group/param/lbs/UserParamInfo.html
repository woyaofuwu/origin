
<!-- 表单 开始 -->
<div class="c_form c_form-label-7 c_form-col-2">
  <div>
    <ul class="ul">
		<li class="li">
			<span class="label"><span class="e_required">管理员信息：</span></span>
			<span class="e_input"><span>
			<input name="pam_MGR_PHONE"  id="pam_MGR_PHONE"  jwcid="@TextField"  value="ognl:info.MGR_PHONE"  desc="管理员信息" datatype="text" nullable="no"/>
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">管理员电话：</span></span>
			<span class="e_input"><span>
			<input name="pam_MGR_INFO"  id="pam_MGR_INFO" jwcid="@TextField"  value="ognl:info.MGR_INFO" desc="管理员电话" datatype="numeric" nullable="no" maxsize="20" minsize="6"/>
			</span></span>
		</li>
		<li class="li">
			<span class="label">联系地址：</span>
			<span class="e_input"><span>
			 <input name="pam_ADDRESS"  id="pam_ADDRESS"  jwcid="@TextField" value="ognl:info.ADDRESS" desc="联系地址" datatype="text" />
			</span></span>
		</li>
		<span jwcid="@Any" style="ognl:info.PRODUCTPARAM_METHOD_NAME=='ChgUs'?'display:none':''">
		<li class="li">
			<span class="label"><span class="e_required">初始密码：</span></span>
			<span class="e_input"><span>
			 <input id="pam_LBS_PWD" name="pam_LBS_PWD" jwcid="@Password"  value="ognl:info.LBS_PWD"  desc="初始密码"   maxLength="6" datatype="numeric"  hidden="true" nullable="no"/>
			</span></span>
		</li>
		</span>
		<input jwcid="@TextField" name="PRODUCTPARAM_METHOD_NAME" id="PRODUCTPARAM_METHOD_NAME"  value="ognl:info.PRODUCTPARAM_METHOD_NAME" style="display:none"/>
    </ul>
  </div>  
</div>
<!-- 表单 开始 -->
