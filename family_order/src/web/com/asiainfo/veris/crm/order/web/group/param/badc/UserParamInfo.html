
<!-- 表单 开始 -->
<div class="c_form c_form-col-4">
    <ul class="ul">
		<li class="li">
			<span class="label"><span class="e_required">计费周期：</span></span>
			<span class="e_select"><span><span>
				<select jwcid="@Select" id="pam_NOTIN_FEE_CYCLE" name="pam_NOTIN_FEE_CYCLE" 
					source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('ONECARD_FEE_CYCLE')"
					value="ognl:info.NOTIN_FEE_CYCLE" valueField="DATA_ID" textField="DATA_NAME" desc="计费周期："  nullable="no" />	
			</span></span></span>					
		</li>
		
		<li class="li">
			<span class="label"><span class="e_required">业务租赁费(元)：</span></span>
			<span class="e_input"><span>
			<input name="pam_NOTIN_HIRE_FEE"  id="pam_NOTIN_HIRE_FEE" jwcid="@TextField"  value="ognl:info.NOTIN_HIRE_FEE" desc="设备租赁费(元)" datatype="numeric"  nullable="no" />
			</span></span>
		</li>
		
		<li class="li">
			<span class="e_tip l_ml">提示：业务租赁费单位是元。</span>
		</li>
    </ul>
    <ul class="ul">	
    <span  jwcid="@Any" id='SYSTEM_INTEGRATION' name='SYSTEM_INTEGRATION' style="display:none">
		<li class="li">
			<span class="label"><span class="e_required">一卡通系统集成费(元)：</span></span>
			<span class="e_input"><span>
			<input name="SYSTEM_INTEGRATION_FEE"  id="SYSTEM_INTEGRATION_FEE" jwcid="@TextField"  value="ognl:info.SYSTEM_INTEGRATION" desc="一卡通系统集成费(元)" datatype="numeric" enterAction="creatMoney($(this).val());"  nullable="no" />
			</span></span>
		<input jwcid="@TextField" name="PRODUCTPARAM_METHOD_NAME" id="PRODUCTPARAM_METHOD_NAME"  value="ognl:info.PRODUCTPARAM_METHOD_NAME" style="display:none"/>	
		</li>
	</span>
    </ul>
</div>
<!-- 表单 开始 -->
