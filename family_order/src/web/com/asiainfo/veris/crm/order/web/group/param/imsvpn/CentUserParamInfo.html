<!-- 标题 开始 -->
<div class="c_title c_title-2">
	<div class="text">重要参数</div>
</div>
<!-- 标题 结束 -->
<!-- 表单 开始 -->
<div class="c_form c_form-label-7 c_form-col-2">
	<ul class="ul">
		<li class="li">
			<span class="label">VPMN编码：</span>
			<div jwcid="@Conditional" condition='ognl:info.METHOD == "CtrUs"'>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="pam_VPN_NO" id="pam_VPN_NO" source="ognl:info.VPN_INFOS" textField="VPN_NO" valueField="VPN_NO" desc="产品参数[VPMN编码]" />
				</span></span></span>
			</div>
			<div jwcid="@Conditional" condition='ognl:info.METHOD == "ChgUs"'>	
				<span class="e_input"><span>			
					<input name="pam_VPN_NO" id="pam_VPN_NO" jwcid="@TextField" value="ognl:getAttrItemValue('VPN_NO','ATTR_VALUE')" desc="产品参数参数[VPMN编码]" nullable="no" disabled="true"/>		
				</span></span>
			</div>	
		</li>	
	</ul>
</div>
<!-- 表单 结束 -->

<!--融合V网参数开始-->
<!-- 标题 开始 -->
<div class="c_title c_title-2">
	<div class="text">融合V网参数</div>
</div>
<!-- 标题 结束 -->

<!-- 表单 开始 -->	
<div class="c_form c_form-label-12 c_form-col-2" >
	<ul class="ul">
		<li class="li">
			<span class="label"><span class="e_required">出群字冠：</span></span>
			<span class="e_input"><span>
				<input type="text" id="pam_GRP_PAC_DIGITSHEAD" name="pam_GRP_PAC_DIGITSHEAD" jwcid="@TextField" value="ognl:getAttrItemValue('GRP_PAC_DIGITSHEAD','ATTR_VALUE')" desc="融合V网参数[出群字冠]" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span>固话前缀：</span></span>
			<span class="e_input"><span>
				<input type="text" id="pam_GRP_PRECO_PHONE" name="pam_GRP_PRECO_PHONE" jwcid="@TextField" value="ognl:getAttrItemValue('GRP_PRECO_PHONE','ATTR_VALUE')" readonly="readonly" desc="融合V网参数[固话前缀]"  nullable="yes" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">集团内号显类型：</span></span>
			<span class="e_select"><span><span>
				<select id="pam_GRP_CALL_DISP_MODE" name="pam_GRP_CALL_DISP_MODE" jwcid="@Select"  addDefault="false"
					source="ognl:getAttrItemSource('GRP_CALL_DISP_MODE')"
					value="ognl:getAttrItemValue('GRP_CALL_DISP_MODE','ATTR_VALUE')" 
					valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" desc="融合V网参数[集团内呼叫号显类型]" nullable="no" />
			</span></span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">入群号显类型：</span></span>
			<span class="e_select"><span><span>
				<select id="pam_GRP_CALL_PACMODE" name="pam_GRP_CALL_PACMODE" jwcid="@Select" 
					source="ognl:getAttrItemSource('GRP_CALL_PACMODE')"
					value="ognl:getAttrItemValue('GRP_CALL_PACMODE','ATTR_VALUE')" 
					valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" desc="产品参数[入群呼叫号显类型]" nullable="no" />
			</span></span></span>
		</li>
	</ul>
	<textarea jwcid="@TextArea" name="VPN_INFOS" id="VPN_INFOS" value="ognl:info.VPN_INFOS" style="display:none"></textarea>
</div>
<!--融合V网结束-->
