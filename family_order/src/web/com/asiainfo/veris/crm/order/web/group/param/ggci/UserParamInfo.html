<!-- 表格 开始 -->
<div class="c_scroll c_scroll-table-5"><div class="c_table">
	<table jwcid="GgciTable@Table" name="GgciTable" rowClick="tableRowClick" >
		<thead>
			<tr>
				<th col="GGCI_PROJ_NAME">项目名称</th>
                <th col="GGCI_FEE_TYPECODE" style="display:none">收费类型编码</th>
				<th col="GGCI_FEE_NAME">收费名称</th>
				<th col="GGCI_FEE_NUM">收费金额（元）</th>
				<th col="GGCI_START_DATE">生效时间</th>
				<th col="GGCI_END_DATE">收费截止时间</th>
                <th col="GGCI_REMARK">备注</th>
			</tr>
		</thead>
		<tbody>
            <tr jwcid="@Foreach" source="ognl:info.VISP_INFO" value="ognl:element" index="ognl:rowIndex" element="tr">
			    <td class="e_center"><span jwcid="@Insert" value="ognl:element.GGCI_PROJ_NAME" raw="true"/></td>
                <td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:element.GGCI_FEE_TYPECODE" raw="true"/></td>
                <td class="e_center"><span jwcid="@Insert" value="ognl:element.GGCI_FEE_NAME" raw="true"/></td>
                <td class="e_center"><span jwcid="@Insert" value="ognl:element.GGCI_FEE_NUM" raw="true"/></td>
                <td class="e_center"><span jwcid="@Insert" value="ognl:element.GGCI_START_DATE" raw="true"/></td>
                <td class="e_center"><span jwcid="@Insert" value="ognl:element.GGCI_END_DATE" raw="true"/></td>
                <td class="e_center"><span jwcid="@Insert" value="ognl:element.GGCI_REMARK" raw="true"/></td>
		 	</tr>
		</tbody>
	</table>
</div></div>
<!-- 表格 结束 -->
<!-- 编辑区 开始 -->
<div class="c_form c_form-col-4 c_form-label-50" id="GgciTableEditPart" >
	<ul class="ul">
		<li class="li col-4">
			<span class="label"><span class="e_required">项目名称：</span></span>
			<span class="e_input"><span><input type="text" name="GGCI_PROJ_NAME" jwcid="@TextField" value="" desc="项目名称"/></span></span>
		</li>
        <li class="li">
			<span class="label"><span class="e_required">收费名称：</span></span>
			<span class="e_elements"><span>
                <select id="GGCI_FEE_TYPECODE" name="GGCI_FEE_TYPECODE" onchange="onchangeFeeType();">
                	<option value="">--请选择--</option>
                    <option value="0">信息系统使用功能费</option>
                    <option value="1">信息系统集成费</option>
                    <option value="2">信息系统服务费</option>
                </select>
            </span></span>
            <input style="display:none" type="text" name="GGCI_FEE_NAME" jwcid="@TextField" value="" desc="收费名称"/>
		</li>
        <li class="li">
			<span class="label"><span class="e_required">收费金额（元）：</span></span>
			<span class="e_input"><span><input type="text" name="GGCI_FEE_NUM" jwcid="@TextField" value="0" desc="收费金额（元）"/></span></span>
		</li>
        <li class="li" style="display:none">
			<span class="label"><span class="e_required">生效时间：</span></span>
			<input type="text" name="GGCI_START_DATE" jwcid="@DateField" format="yyyy-MM-dd" value="" desc="生效时间" datatype="date" readonly="true"/>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">收费截止时间：</span></span>
			<span class="e_input"><span>
				<input type="text" name="GGCI_END_DATE" jwcid="@DateField" format="yyyy-MM-dd" value="" desc="收费截止时间" datatype="date" readonly="true"/>
			</span></span>
		</li>
        <li class="li col-4">
			<span class="label"><span class="">备注：</span></span>
			<span class="e_input"><span><input type="text" name="GGCI_REMARK" jwcid="@TextField" value="" desc="备注"/></span></span>
		</li>
        <li class="li col-4">
            <span id="feeTipSpan" class="e_tip"></span>
		</li>
	</ul>
</div>
<!-- 编辑区 结束 -->
<!-- 提交区 开始 -->
<div class="submitPlace"></div>
<div class="submit e_center">
	<button class="e_button-form" id="baddrow" name="baddrow" onclick="return addTableRow();"><i class="e_ico-add"></i><span>添加</span></button>
    <button class="e_button-form" id="buptrow" name="buptrow" onclick="return updateTableRow();"><i class="e_ico-edit"></i><span>修改</span></button>
	<button class="e_button-form" id="bdelrow" name="bdelrow" onclick="return deleteTableRow();"><i class="e_ico-delete"></i><span>删除</span></button>
</div>
<!-- 提交区 结束 -->
<input jwcid="@TextField"  id="pam_GGCI_TABLE_DATA" name="pam_GGCI_TABLE_DATA"  value=""  style="display:none" />
<input jwcid="@TextField"  id="hidden_SYS_DATE_NOW" name="hidden_SYS_DATE_NOW"  value="ognl:info.SYS_DATE_NOW"  style="display:none" />
