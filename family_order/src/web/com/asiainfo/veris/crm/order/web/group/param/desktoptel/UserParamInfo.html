<!-- 表单 开始 -->
<div class="c_form c_form-col-2 c_form-label-9" style="height:286px;"> 
	<ul class="ul">
		<li class="li">
			<span class="label">VPN编码：</span>			
			<div jwcid="@Conditional" condition="ognl:'CrtUs'.equals(info.METHOD_NAME)">
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="pam_VPN_NO" id="pam_VPN_NO" source="ognl:info.VPNS" textField="VPN_NO" valueField="VPN_NO" />
				</span></span></span>
			</div>						
			<div jwcid="@Conditional" condition="ognl:'ChgUs'.equals(info.METHOD_NAME)">	 
				<span class="e_input"><span>			 
					<input name="pam_VPN_NO" id="pam_VPN_NO" jwcid="@TextField" value="ognl:info.VPN_NO" />		
				</span></span>
			</div>					
		</li>
		<li class="li">
			<span class="label"><span class="e_required">集团成员数：</span></span>
			<span class="e_input"><span>
				<input name="pam_BGUserNum" id="pam_BGUserNum" jwcid="@TextField" value="ognl:getAttrItemValue('BGUserNum','ATTR_VALUE')" desc="产品参数[集团成员数]" datatype="numeric" nullable="no"/>
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">集团管理员数：</span></span>
			<span class="e_input"><span>
				<input name="pam_BGAdminUserNum" id="pam_BGAdminUserNum" jwcid="@TextField" value="ognl:getAttrItemValue('BGAdminUserNum','ATTR_VALUE')" desc="产品参数[集团管理员数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">固定集团成员数：</span></span>
			<span class="e_input"><span>
				<input name="pam_BGFixUserNum" id="pam_BGFixUserNum" jwcid="@TextField" value="ognl:getAttrItemValue('BGFixUserNum','ATTR_VALUE')" desc="产品参数[固定集团成员数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">移动集团成员数：</span></span>
			<span class="e_input"><span>
				<input name="pam_BGMobileUserNum" id="pam_BGMobileUserNum" jwcid="@TextField" value="ognl:getAttrItemValue('BGMobileUserNum','ATTR_VALUE')" desc="产品参数[移动集团成员数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">集团部门数：</span></span>
			<span class="e_input"><span>
				<input name="pam_BGDepartmentNum" id="pam_BGDepartmentNum" jwcid="@TextField"  value="ognl:getAttrItemValue('BGDepartmentNum','ATTR_VALUE')" desc="产品参数[集团部门数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">PC客户端成员数：</span></span>
			<span class="e_input"><span>
				<input name="pam_PCClientNum" id="pam_PCClientNum" jwcid="@TextField" value="ognl:getAttrItemValue('PCClientNum','ATTR_VALUE')" desc="产品参数[PC客户端成员数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">集团Hunting组数：</span></span>
			<span class="e_input"><span>
				<input name="pam_BGHuntingTeamNum" id="pam_BGHuntingTeamNum" jwcid="@TextField" value="ognl:getAttrItemValue('BGHuntingTeamNum','ATTR_VALUE')" desc="产品参数[集团Hunting组数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">集团PickUp组数：</span></span>
			<span class="e_input"><span>
				<input name="pam_BGPickUpTeamNum" id="pam_BGPickUpTeamNum" jwcid="@TextField"  value="ognl:getAttrItemValue('BGPickUpTeamNum','ATTR_VALUE')" desc="产品参数[集团PickUp组数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">一号通成员数：</span></span>
			<span class="e_input"><span>
				<input name="pam_OneNumber" id="pam_OneNumber" jwcid="@TextField"  value="ognl:getAttrItemValue('OneNumber','ATTR_VALUE')" desc="产品参数[融合一号通成员数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">集团话务员数：</span></span>
			<span class="e_input"><span>
				<input name="pam_BGAttendantNum" id="pam_BGAttendantNum" jwcid="@TextField"  value="ognl:getAttrItemValue('BGAttendantNum','ATTR_VALUE')" desc="产品参数[融合一号通成员数]" datatype="numeric" nullable="no" />
			</span></span>
		</li>
	</ul>
	<input jwcid="@TextField" id="METHOD_NAME" name="METHOD_NAME" value="ognl:info.METHOD_NAME"  style="display:none"/>
	<textarea jwcid="@TextArea" name="VPN_INFOS" id="VPN_INFOS" value="ognl:info.VPNS" style="display:none"></textarea>
	<input jwcid="@TextField" id="Y_DIS" name="Y_DIS" value="false"  style="display:none"/>
</div>
<!-- 表单 结束 -->
