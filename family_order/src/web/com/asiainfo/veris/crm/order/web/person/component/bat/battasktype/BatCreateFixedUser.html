<div class="c_box" jwcid="MustInfoPart@Part">
	<div class="c_box">
	<input jwcid="@Hidden" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:eparchyCode"/>
	<input jwcid="@Hidden" name="NEW_PRODUCT_ID" id="NEW_PRODUCT_ID" value=""/>
	<input jwcid="@Hidden" name="NEW_PRODUCT_START_DATE" id="NEW_PRODUCT_START_DATE" value=""/>
	<input jwcid="@Hidden" name="PRE_FLAG" id="PRE_FLAG" value="ognl:editInfo.PRE_FLAG"/>
	<input jwcid="@Hidden" name="STAND_ADDRESS_CODE" id="STAND_ADDRESS_CODE" value="ognl:editInfo.STAND_ADDRESS_CODE"/>
	
	<div class="c_title">
        <span class="text">固话批量装机</span>
	</div>
    <div class="c_form c_form-col-3 c_form-label-6" >
			<ul class="ul">
				<li class="li col-2">
				<!-- 
                    <span class="label"><span class="e_required">标准地址：</span></span>
                    <span class="e_input"><span>
	                    <input jwcid="@TextField" name="cond_REGION_ID" id="cond_REGION_ID" 
	                    value="ognl:info.REGION_ID"  text="ognl:info.REGION_NAME"
		                        desc="标准地址"
		                        editable="false"
		                        readOnly="false"
		                        disabled="false" nullable="no"/>
                    </span></span>
                     -->
                    <span class="label"><span class="e_required">标准地址：</span></span>
					<span class="e_elements">
						<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="$.popupPage('brm.standardAddressSelect','','&refresh=true','标准地址','800','340','STAND_ADDRESS_CODE','',subsys_cfg.pbossintf)" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
						<span class="e_input"><span>
							<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:editInfo.STAND_ADDRESS" disabled="true" nullable="no" desc="标准地址"/>
						</span></span>
					</span>		
				</li>
				<li class="li">	   
                    <span class="label"><span class="e_required">局向：</span></span>
                    <span class="e_input"><span>
	                    <input jwcid="@TextField" name="SIGN_PATH" id="SIGN_PATH" value="ognl:info.SIGN_PATH" desc="局向" maxlength="10" nullable="no" readOnly="true"/>
                    </span></span>
				</li>
			</ul>
		</div>			
   </div>              
 
 <div class="c_box">
<div class="c_title">
		<div class="text">产品</div>
		<div class="fn">
			
			<button class="l_ml" jwcid="@Button" name="productSelectBtn" id="productSelectBtn" onclick="checkBeforeProduct()">
				<i class="e_ico-menu"></i><span>产品目录</span>
			</button>
		</div>
	</div>

	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="ProductTypePart@Part">
		<ul class="ul">
			<li class="li"><span class="label"><span
					class="e_required">品牌：</span></span> <span class="e_input"><span>
						<input jwcid="@TextField" name="BRAND" id="BRAND"
						value="ognl:editInfo.BRAND_NAME" disabled="true" desc="当前品牌" />
				</span></span></li>
			<li class="li"><span class="label"><span
					class="e_required">产品类型：</span></span> <span class="e_select"><span><span>
							<select jwcid="@Select" name="PRODUCT_TYPE_CODE"
							id="PRODUCT_TYPE_CODE" source="ognl:productTypeList"
							textField="PRODUCT_TYPE_NAME"
							valueField="PRODUCT_TYPE_CODE"
							value="ognl:editInfo.PRODUCT_TYPE_CODE"
							onchange="productTypeChange()" addDefault="false" desc="当前产品" />
					</span></span></span></li>
			<li class="li">
				<span class="label"><span class="e_required">产品：</span></span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:editInfo.PRODUCT_NAME" disabled="true"/>
					</span></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
</div>

<div class="l_col">
		<!-- 第 1 栏 开始 -->
		<div class="l_left" style="width:49%;" id ="preChoosePart">
			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
                <div class="c_title">
					<div class="text">待选区</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 分栏 开始 -->
				<div class="l_col l_col-close">
					<div jwcid="offerList@csserv:OfferList" 
                           element="div" 
                           categoryId="100000000114,100000000008"></div>
				</div>
				<!-- 分栏 结束 -->
			</div>
			<!-- 区域 结束 -->
		</div>
	    <div class="l_auto">
			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">已选区</div>
				</div>
                <div jwcid="selectedElements@csserv:SelectedElements" 
                    renderCallSvc="CS.SelectedElementSVC.getUserOpenElements" 
                    callAddElementSvc="CS.SelectedElementSVC.dealSelectedElementsForChg" 
                    afterRenderAction="disableElements(data)"
                    basicStartDateControlId="NEW_PRODUCT_START_DATE"
                    tradeTypeCode="10"
                    element="div"></div>
				<!-- 表格 结束 -->
			</div>
			<!-- 区域 结束 -->
		</div>
	<!-- 第 2 栏 结束 -->
	 <div jwcid="elementAttr@csserv:ElementAttr" element="div"></div>
</div>

<div jwcid="productTree@csserv:ProductSelect" productTypeCode="0000" returnValueId="NEW_PRODUCT_ID" afterAction="afterChangeProduct(productId,productName,brandCode,brandName)" element="div"></div>
 </div>
