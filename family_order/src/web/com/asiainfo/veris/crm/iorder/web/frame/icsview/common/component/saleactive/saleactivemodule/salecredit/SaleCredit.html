<div id="SaleCreditDiv" class="c_list c_list-gray c_list-border c_list-line">
    <ul>
        <li jwcid="@Foreach" source="ognl:infos" value="ognl:info"
            index="ognl:rowIndex" element="li">
            <div class="ico">
                <span class="e_ico-diamond" title="信用度"></span>
            </div>
            <div class="main">
                <!-- （Pc/Pad 版） 开始 -->
                <div class="title e_hide-phone">
                    <span jwcid="@Insert"
                          value="ognl:info.CREDIT_GIFT_EXPLAIN" />
                </div>
                <div class="content e_hide-phone">
                    <span jwcid="@Insert"
                          value="ognl:'信用度：' + info.CREDIT_VALUE_YUAN + '，信用度赠送月份：' + info.CREDIT_GIFT_MONTHS" />
                </div>

                <!-- （Phone 版） 开始 -->
                <div class="title e_show-phone" style="overflow: auto; text-overflow: clip">
                    <span jwcid="@Insert"
                          value="ognl:info.CREDIT_GIFT_EXPLAIN" />
                </div>
                <div class="content e_show-phone" style="overflow: auto; text-overflow: clip">
                    <span jwcid="@Insert"
                          value="ognl:'信用度：' + info.CREDIT_VALUE_YUAN + '，信用度赠送月份：' + info.CREDIT_GIFT_MONTHS" />
                </div>
            </div>
            <label class="fn">
                <input type="checkbox" jwcid="@Checkbox"
                       value="ognl:info.CREDIT_GIFT_ID"
                       name="ognl:'CREDIT_' + rowIndex + '_' + info.CREDIT_GIFT_ID"
                       id="ognl:'CREDIT_' + rowIndex + '_' + info.CREDIT_GIFT_ID"
                       packageId="ognl:packageId"
                       packageName="ognl:info.PACKAGE_NAME"
                       elementId="ognl:info.ELEMENT_ID"
                       elementName="ognl:info.ELEMENT_NAME"
                       elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
                       startDate="ognl:info.START_DATE"
                       endDate="ognl:info.END_DATE"
                       flag="ognl:info.FLAG"
                       flagSourceId="ognl:info.FLAG_SOURCE_ID"
                       creditValue="ognl:info.CREDIT_VALUE"
                       creditMode="ognl:info.CREDIT_MODE"
                       creditGiftMonths="ognl:info.CREDIT_GIFT_MONTHS"
                       cancelTag="ognl:info.CANCEL_TAG"
                       checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
                       disabled="ognl:info.FORCE_TAG == 1 || info.MAIN_TAG == 1"
                       onclick="saleActiveModule.spCheckBoxOnclickAction(this.id);" />
            </label>
        </li>
    </ul>
</div>
<input jwcid="@Hidden" name="SALECREDIT_EPARCHY_CODE" value="ognl:eparchyCode" />
