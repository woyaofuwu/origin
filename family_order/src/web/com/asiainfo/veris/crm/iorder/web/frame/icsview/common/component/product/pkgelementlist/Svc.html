<div class="c_scroll c_scroll-border c_scroll-white " style="height: 10.8em">
	<!-- 列表 开始 -->
	<div class="ognl:'c_list c_list-narrow c_list-s c_list-col-'+svcColNum" jwcid="@Any" id="srvDisplayPart" name="srvDisplayPart">
		<ul id="SelectSvcUl">
			<li jwcid="@Foreach"
				source="ognl:svcList"
				value="ognl:svc"
				element="li"
				class='ognl:"0".equals(svc.MODIFY_TAG)?"new":("1".equals(svc.MODIFY_TAG)?"e_del":"")'
				title="ognl:svc.ELEMENT_NAME">
				<div jwcid="@Conditional" condition='ognl:svc.ATTR_PARAM!=null' id="selectSvcInfo" name="selectSvcInfo">
					<label class='ognl:"1".equals(svc.MODIFY_TAG)?"group link e_delete":"group link"'
						   jwcid="@Any"
						   itemIndex="ognl:svc.ITEM_INDEX"
						   elementId="ognl:svc.ELEMENT_ID"
						   element="div"
						   title="ognl:svc.ELEMENT_NAME"
						   elementType="ognl:(svc.ELEMENT_TYPE_CODE==null || svc.ELEMENT_TYPE_CODE=='') ? 'S' : svc.ELEMENT_TYPE_CODE">
						<div class="content">
							<div class="fn">
								<input type="checkbox"
									   name="SELECTED_SVC_CHECKBOX"
									   jwcid="@Checkbox"
									   class="e_checkbox"
									   checked='ognl:"1".equals(svc.MODIFY_TAG)?"false":"true"'
									   value="ognl:svc.ELEMENT_ID"
									   itemIndex="ognl:svc.ITEM_INDEX"
									   packageId="ognl:svc.PACKAGE_ID"
									   disabled='ognl:"1_1".equals(svc.PACKAGE_FORCE_TAG+"_"+svc.ELEMENT_FORCE_TAG)?"true":"true".equals(svc.DISABLED)?"true":"false"'
									   onclick="selectedElements.checkBoxAction(this)"/>
							</div>
							<div class="main">
								<div class="title" style="height:1.43em;"><span jwcid="@Insert" value="ognl:svc.ELEMENT_NAME"/></div>
							</div>
						</div>
					</label>
					<div jwcid="@Any" id='ognl:svc.ITEM_INDEX+"_ATTRPARAM"'
						 name='ognl:svc.ITEM_INDEX+"_ATTRPARAM"' class="fn fn-orange" x-wade-float="elementAttrFloat" itemIndex="ognl:svc.ITEM_INDEX" elementId="ognl:svc.ELEMENT_ID" elementType="ognl:(svc.ELEMENT_TYPE_CODE==null || svc.ELEMENT_TYPE_CODE=='') ? 'S' : svc.ELEMENT_TYPE_CODE" onclick="selectedElements.showAttr(this,this.getAttribute('elementId'),this.getAttribute('elementType'))">
						<span class="e_ico-unfold"></span>
					</div>
				</div>
				<div jwcid="@Conditional" condition='ognl:svc.ATTR_PARAM==null'>
					<label class='ognl:"1".equals(svc.MODIFY_TAG)?"group link e_delete":"group link"'
						   jwcid="@Any"
						   title="ognl:svc.ELEMENT_NAME"
						   elementType="ognl:(svc.ELEMENT_TYPE_CODE==null || svc.ELEMENT_TYPE_CODE=='') ? 'S' : svc.ELEMENT_TYPE_CODE" >
						<div class="content">
							<div class="fn">
								<input type="checkbox"
									   name="SELECTED_SVC_CHECKBOX"
									   jwcid="@Checkbox"
									   class="e_checkbox"
									   checked='ognl:"1".equals(svc.MODIFY_TAG)?"false":"true"'
									   value="ognl:svc.ELEMENT_ID"
									   itemIndex="ognl:svc.ITEM_INDEX"
									   packageId="ognl:svc.PACKAGE_ID"
									   disabled='ognl:"1_1".equals(svc.PACKAGE_FORCE_TAG+"_"+svc.ELEMENT_FORCE_TAG)?"true":"true".equals(svc.DISABLED)?"true":"false"'
									   onclick="selectedElements.checkBoxAction(this)"/>
							</div>
							<div class="main">
								<div class="title" style="height:1.43em;"><span jwcid="@Insert" value="ognl:svc.ELEMENT_NAME"/></div>
							</div>
						</div>
					</label>
				</div>
			</li>
		</ul>
	</div>
	<!-- 列表 结束 -->
</div>
