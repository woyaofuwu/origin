<div jwcid="@Conditional" condition="ognl:isRender == 'true'">
	<div jwcid="@Conditional" condition="ognl:isReset == 'true'">
		<button jwcid="@Button" name="CSRESET_BUTTON" resetAction="ognl:resetAction" style="width:108px" class="e_button-r e_button-l e_button-navy">
			<span>重置</span>
		</button>
	</div>
	
	<div jwcid="@Conditional" condition="ognl:isShoppingCart == 'true'">
		<button jwcid="@Button" name="ADD_SHOPPING_CART" buttonType="shoppingCartButton"  style="width:108px;display: none;" repeatTrade="ognl:repeatTrade" disabledBtn="ognl:disabledBtn"
		        class="e_button-r e_button-l e_button-blue">
			<span>加入购物车</span>
		</button>
	</div>
	
	<button jwcid="@Button" accesskey="Y" class="e_button-r e_button-l e_button-green" name="CSSUBMIT_BUTTON" 
		area="ognl:area" callBean="ognl:callBean" listener="ognl:listener" params="ognl:params" 
		refreshPart="ognl:refreshPart" beforeAction="ognl:beforeAction" isGrp="ognl:isGrp" 
		 affirmAction="ognl:affirmAction" cancelRule="ognl:cancelRule" disabledBtn="ognl:disabledBtn"
		 	isPrint="ognl:isPrint" edocPrint="ognl:edocPrint" bothPrint="ognl:bothPrint" style="width:108px" edocSecond="ognl:edocSecond" closeNoPrint="ognl:closeNoPrint" mustPrintTag="ognl:mustPrintTag">
		<span><span jwcid="@Insert" value="ognl:submitText"/></span>
	</button>
	
	
	<div id="DEVELOPED_STAFF_PART" style="display:none; position:absolute; top:5px; right:0;" >
		<div class="form">
			<span class="label">发展员工：</span>
			<input name="DEVELOPED_STAFF" jwcid="@biz:StaffField" value="ognl:getVisit().getStaffId()" text="ognl:getVisit().getStaffName()" afterAction="$.developStaff.setDevelopStaff()"/>
			<style>#DEVELOPED_STAFF_PART .e_elements { width:100px;}</style>
		</div>
	</div>
	<div id="PAY_FEE_PART" style="display:none;" >
		<input name="_PAY_FEE_ID" jwcid="@TextField" value="" afterAction="$.cssubmit.callBack.payBackFunc" style="display:none;"/>
	</div>
</div>
<div jwcid="@Conditional" condition="ognl:isRender == 'false'">
	<div jwcid="@Conditional" condition="ognl:isReset == 'true'">
		<button jwcid="@Button" name="CSRESET_BUTTON" resetAction="ognl:resetAction" style="width:108px" class="e_button-r e_button-l e_button-navy">
			<span>重置</span>
		</button>
	</div>
	<div jwcid="@Conditional" condition="ognl:isShoppingCart == 'true'">
			<button jwcid="@Button" name="ADD_SHOPPING_CART" buttonType="shoppingCartButton"  style="width:108px;display: none;" repeatTrade="ognl:repeatTrade" disabledBtn="ognl:disabledBtn"
			        class="e_button-r e_button-l e_button-blue">
				<span>加入购物车</span>
			</button>
	</div>
	<button jwcid="@Button" accesskey="Y" class="e_button-r e_button-l e_button-green" name="CSSUBMIT_BUTTON"  style="width:108px"
		area="ognl:area" callBean="ognl:callBean" listener="ognl:listener" params="ognl:params" 
		refreshPart="ognl:refreshPart" beforeAction="ognl:beforeAction" isGrp="ognl:isGrp"  
		 affirmAction="ognl:affirmAction" cancelRule="ognl:cancelRule" disabledBtn="ognl:disabledBtn" 
		 	isPrint="ognl:isPrint" edocPrint="ognl:edocPrint" bothPrint="ognl:bothPrint" edocSecond="ognl:edocSecond" closeNoPrint="ognl:closeNoPrint" mustPrintTag="ognl:mustPrintTag">
		<span><span jwcid="@Insert" value="ognl:submitText"/></span>
	</button>
	<div id="DEVELOPED_STAFF_PART" style="display:none; position:absolute; top:5px; right:0;">
		<div class="form">
			<span class="label">发展员工：</span>
			<input name="DEVELOPED_STAFF" jwcid="@biz:StaffField" value="ognl:getVisit().getStaffId()" text="ognl:getVisit().getStaffName()" afterAction="$.developStaff.setDevelopStaff()"/>
				<style>#DEVELOPED_STAFF_PART .e_elements { width:100px;}</style>
		</div>
	</div>
	<div id="PAY_FEE_PART" style="display:none;" >
			<input name="_PAY_FEE_ID" jwcid="@TextField" value="" afterAction="$.cssubmit.callBack.payBackFunc" style="display:none;"/>
	</div>
</div>
