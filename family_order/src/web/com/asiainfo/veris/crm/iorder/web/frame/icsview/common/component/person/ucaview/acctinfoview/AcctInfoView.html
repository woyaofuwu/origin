<div class="c_title">
	<div class="text">账户基本信息</div>
</div>
<div jwcid="acctInfoViewPart@Part" class="ognl:'c_param c_param-label-5 c_param-phone-col-1 c_param-border c_param-col-'+col+''">
	<ul class="ul">
		<li class="li">
			<span class="label">帐户名称：</span>
			<span class="text" jwcid="@Insert" name="PAY_NAME" id="PAY_NAME" value="ognl:acctInfoView.PAY_NAME"
					desc="帐户名称"/>
		</li>
		<li class="li">
			<span class="label">帐户类别：</span>
			<span class="text" jwcid="@Insert" name="PAY_MODE_CODE" id="PAY_MODE_CODE"  
					value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PAYMODE',acctInfoView.PAY_MODE_CODE)" 
					desc="帐户类别"/>
		</li>
	</ul>
</div>
