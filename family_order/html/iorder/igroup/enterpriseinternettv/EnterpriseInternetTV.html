<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/enterpriseinternettv/script/enterpriseInternetTV.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>企业互联网电视终端申领</title>
</head>

<body jwcid="@Body">
	<!-- 手机端显示的头 -->
	<div class="c_header e_show-phone">
		<div class="back">企业互联网电视终端申领</div>
		<div class="fn">
			<span ontap="showPopup('UI-popup','UI-popup-query')" class="e_ico-search"></span>
			<span class="e_ico-menu" x-wade-float="fnLayer" ontap="toggleFloatLayer('fnLayer','block')"></span>
		</div>
	</div>
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<!-- 表单 开始 -->
			<div class="c_list c_list-s c_list-line c_list-border c_list-col-3">
				<ul>
					<li class="link required " ontap="showPopup('qryPopup','qryPopupItem',true)">
						<div class="label">选择机顶盒</div>
						<div class="value">
							<input type="text" readonly="readonly">
						</div>
						<div class="more"></div>
					</li>
					<li class="link required">
						<div class="label">终端编码</div>
						<div class="value">
							<span class="e_mix">
								<input jwcid="@TextField" name="RES_ID" id="RES_ID" value="" desc="终端编号" nullable="no" readonly="true" />
								<button class="e_button-blue" ontap="checkTerminal();">
									<span class="e_ico-check"></span>
									<span>校验</span>
								</button>
							</span>
						</div>
						<!-- 隐藏域 开始 -->
						<input style="display: none" jwcid="@Hidden" id="cond_USER_ID_A" name="cond_USER_ID_A" value="" />
						<!-- 隐藏域 结束 -->
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space-c"></div>
			<!-- 参数 开始 -->
			<div class="c_param c_param-border c_param-col-3 c_param-label-6" jwcid="terminalPart@Part">
				<ul>
					<li>
						<span class="label">终端品牌：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_BRAND_NAME"></span>
					</li>
					<li>
						<span class="label">终端型号：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_KIND_NAME"></span>
					</li>
					<li>
						<span class="label">终端状态：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_STATE_NAME"></span>
					</li>
					<li>
						<span class="label">终端供应商：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_SUPPLY_COOPID"></span>
					</li>
					<li>
						<span class="label">终端供应价格：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_FEE/100">0.0元</span>
					</li>
					<li>
						<span class="label">上门标识：</span>
						<span class="value" jwcid="@Insert" id="Artificial_services" name="Artificial_services" value="是"></span>
					</li>
					<li class="merge-3">
						<span class="label">备注：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.REMARK"></span>
					</li>
				</ul>
				<!-- 隐藏域 开始 -->
				<input style="display: none" jwcid="@Hidden" id="RES_BRAND_NAME" name="RES_BRAND_NAME" value="ognl:resInfo.RES_BRAND_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_KIND_NAME" name="RES_KIND_NAME" value="ognl:resInfo.RES_KIND_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_STATE_NAME" name="RES_STATE_NAME" value="ognl:resInfo.RES_STATE_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_SUPPLY_COOPID" name="RES_SUPPLY_COOPID" value="ognl:resInfo.RES_SUPPLY_COOPID" />
				<input style="display: none" jwcid="@Hidden" id="RES_FEE" name="RES_FEE" value="ognl:resInfo.RES_FEE/100" />
				<input style="display: none" jwcid="@Hidden" id="REMARK" name="REMARK" value="ognl:resInfo.REMARK" />
				<input style="display: none" jwcid="@Hidden" id="DEVICE_COST" name="DEVICE_COST" value="ognl:resInfo.DEVICE_COST" />
				<input style="display: none" jwcid="@Hidden" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:resInfo.RES_KIND_CODE" />
				<input style="display: none" jwcid="@Hidden" id="RES_STATE_CODE" name="RES_STATE_CODE" value="ognl:resInfo.RES_STATE_CODE" />
				<input style="display: none" jwcid="@Hidden" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:resInfo.RES_TYPE_CODE" />

				<!-- 隐藏域 结束 -->
			</div>
			<!-- 参数 结束 -->
			<div class="c_space"></div>
			<!-- 表单 开始 -->
			<div class="c_list c_list-s c_list-line c_list-border c_list-col-3">
				<ul>
					<li class="link required ">
						<div class="label">宽带号码</div>
						<div class="value">
							<span class="e_mix">
								<input type="text" id="KD_NUMBER" name="KD_NUMBER" value="" nullable="no" desc="宽带号码" />
								<button class="e_button-blue" onclick="addItem();" id="UI-check" ontap="show('UI-delete');show('UI-ok');hide('UI-check')">
									<span class="e_ico-check"></span>
									<span>校验</span>
								</button>
								<button id="UI-ok" style="display: none;">
									<span class="e_ico-ok e_green"></span>
								</button>
								<button id="UI-delete" style="display: none;" ontap="hide('UI-delete');hide('UI-ok');show('UI-check')">
									<span class="e_ico-delete e_red"></span>
								</button>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space-c"></div>
			<!-- 参数 开始 -->
			<div class="c_param c_param-border c_param-col-3 c_param-label-6" jwcid="itemPart@Part">
				<ul>
					<li>
						<span class="label">联系人：</span>
						<span class="value" jwcid="@Insert" value="ognl:Info.CUST_NAME"></span>
					</li>
					<li>
						<span class="label">联系电话：</span>
						<span class="value" jwcid="@Insert" value="ognl:Info.KD_PHONE"></span>
					</li>
					<li>
						<span class="label">宽带地址：</span>
						<span class="value" jwcid="@Insert" value="ognl:Info.KD_ADDR"></span>
					</li>
				</ul>
				<!-- 隐藏域 开始 -->
				<input style="display: none" jwcid="@Hidden" id="KD_USERID" name="KD_USERID" value="ognl:info.KD_USERID" />
				<input style="display: none" jwcid="@Hidden" id="CUST_NAME" name="CUST_NAME" value="ognl:Info.CUST_NAME" />
				<input style="display: none" jwcid="@Hidden" id="KD_PHONE" name="KD_PHONE" value="ognl:Info.KD_PHONE" />
				<input style="display: none" jwcid="@Hidden" id="KD_ADDR" name="KD_ADDR" value="ognl:Info.KD_ADDR" />
				<!-- 隐藏域 结束 -->
			</div>
			<!-- 参数 结束 -->
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" isReset="true" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div" />
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
	</div>
	
	
	<div jwcid="@Popup" name="qryPopup" id="qryPopup" class="c_popup c_popup-half c_popup-half-hasBg">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="qryPopupItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">集团成员查询</div>
				</div>
				<div jwcid="pagePart@Part">
				<div jwcid="@Scroller" name="ftth" class="c_scroll c_scroll-float c_scroll-header">
					<div class="c_form c_form-padding" jwcid="coninfoPart@Part">
						<ul>
							<li>
								<div class="value">
									<span class="e_mix">
										<input type="text" id="cond_SERIAL_NUMBER" name="cond_SERIAL_NUMBER" jwcid="@TextField" value="" nullable="no" maxsize="16" desc="集团产品编码" />
										<button class="e_button-blue" type="button" ontap="queryGroupUser();">
											<span class="e_ico-search"></span>查询</button>
									</span>
								</div>
							</li>
						</ul>
					</div>
					<div class="c_line"></div>
					<!-- 表单 结束 -->
					<div jwcid="infoListPart@Part">
					    <div class="c_list c_list-line">
						<ul jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="ul">
							<li id="ognl:'cata_'+info.info_INS_ID">
								<div class="main">
									<div class="title">
										机顶盒成员：
										<span jwcid="@Insert" name="SERIAL_NUMBER_B" value="ognl:info.SERIAL_NUMBER_B"></span>
									</div>
									<div class="sub">
										申领宽带账号：
										<span jwcid="@Insert" id="RSRV_STR1" value="ognl:info.RSRV_STR1"></span>
									</div>
									<div jwcid="@Conditional" condition="ognl:info.CATFLAG != null && info.CATFLAG != ''">
										<div class="sub">
											<div clss="main">
												<div class="title"></div>
												<div class="content">
													申领状态：
													<span jwcid="@Insert" name="CATFLAG" value="ognl:info.CATFLAG==0 ? '未申领' : '已申领'" />
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="side">
									<button jwcid="@Any" class="e_button-s e_button-r e_button-blue" SERIAL_NUMBER_B="ognl:info.SERIAL_NUMBER_B" USER_ID_A="ognl:info.USER_ID_A" CATFLAG="ognl:info.CATFLAG" ontap="chooseinfoInfo(this);">
										<span class="e_ico-change"></span>
										<span>选择</span>
									</button>
									<input style="display: none" jwcid="@Hidden" id="cond_SACCESS_NUM" name="cond_ACCESS_NUM" value="ognl:info.ACCESS_NUM" />
								</div>
							</li>
						</ul>
						</div>
						<!-- 分页 开始 -->
						<div class="c_space"></div>
						<div class="c_page c_page-border">
							<!-- 分页组件 -->
			            	<div jwcid="@NavBar"
			                 name="pageNav"
			                 id="pageNav" 
			                 cond="coninfoPart"
			                 count="ognl:infoCount"
			                 listener="qryGrpUser"
			                 part="infoListPart"
			                 pageSize="5"></div>
						</div>
						<!-- 分页 结束 -->
					</div>
				
					<div class="c_line"></div>
				</div>
				
				</div>
				
				

			</div>
		</div>
	</div>
	
</body>

</html>
