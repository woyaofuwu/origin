<!DOCTYPE HTML>
<html size="s" xmlns="http://www.w3.org/1999/xhtml">

<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>互联网电视拆机</title>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/enterpriseinternettv/script/enterpriseInternetTVRollBack.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>

</head>

<body jwcid="@Body">
	<!-- 手机端显示的头 -->
	<div class="c_header e_show-phone">
		<div class="back">互联网电视拆机</div>
		<div class="fn">
			<span ontap="showPopup('UI-popup','UI-popup-query')" class="e_ico-search"></span>
			<span class="e_ico-menu" x-wade-float="fnLayer" ontap="toggleFloatLayer('fnLayer','block')"></span>
		</div>
	</div>
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
			<!-- 表单 开始 -->
			<div class="c_list c_list-s c_list-line c_list-border c_list-col-3" jwcid="queryproductForm@Part">
				<ul>
					<li class="link required ">
						<div class="label">集团机顶盒编码</div>
						<div class="value">
							<span class="e_mix">
								<input type="text" id="cond_SERIAL_NUMBER" name="cond_SERIAL_NUMBER" value="" nullable="no" desc="集团产品编码" />
								<button type="button" class="e_button-blue" onclick="queryGroupUser();">
									<span class="e_ico-search"></span>
									<span>查询</span>
								</button>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space-c"></div>
			<!-- 参数 开始 -->
			<div class="c_param c_param-col-3 c_param-label-5 c_param-border" jwcid="topSetBoxInfoPart@Part">
				<ul>
					<li>
						<span class="label">终端编号：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_ID"></span>
					</li>
					<li>
						<span class="label">终端品牌：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_BRAND_NAME"></span>
					</li>
					<li>
						<span class="label">终端型号：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_KIND_NAME"></span>
					</li>
					<li>
						<span class="label">终端状态：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_STATE_NAME"></span>
					</li>
					<li>
						<span class="label">终端供应商：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_SUPPLY_COOPID"></span>
					</li>
					<li>
						<span class="label">终端价格：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_FEE"></span>
					</li>
				</ul>
				<!-- 隐藏域 开始 -->
				<input style="display: none" jwcid="@Hidden" id="RES_NO" name="RES_NO" value="ognl:resInfo.RES_NO" />
				<input style="display: none" jwcid="@Hidden" id="ARTIFICIAL_SERVICES" name="ARTIFICIAL_SERVICES" value="ognl:resInfo.ARTIFICIAL_SERVICES" />
				<input style="display: none" jwcid="@Hidden" id="ARTIFICIAL_SERVICES_NAME" name="ARTIFICIAL_SERVICES_NAME" value="ognl:resInfo.ARTIFICIAL_SERVICES_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_KIND_NAME" name="RES_KIND_NAME" value="ognl:resInfo.RES_KIND_NAME" />
				<input style="display: none" jwcid="@Hidden" id="cond_USER_ID_A" name="cond_USER_ID_A" value="ognl:resInfo.cond_USER_ID_A" />
				<input style="display: none" jwcid="@Hidden" id="RES_BRAND_CODE" name="RES_BRAND_CODE" value="ognl:resInfo.RES_BRAND_CODE" />
				<input style="display: none" jwcid="@Hidden" id="RES_BRAND_NAME" name="RES_BRAND_NAME" value="ognl:resInfo.RES_BRAND_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_STATE_NAME" name="RES_STATE_NAME" value="ognl:resInfo.RES_STATE_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_SUPPLY_COOPID" name="RES_SUPPLY_COOPID" value="ognl:resInfo.RES_SUPPLY_COOPID" />
				<input style="display: none" jwcid="@Hidden" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:resInfo.RES_KIND_CODE" />
				<input style="display: none" jwcid="@Hidden" id="RES_ID" name="RES_ID" value="ognl:resInfo.RES_ID" />
				<input style="display: none" jwcid="@Hidden" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:resInfo.RES_TYPE_CODE" />
				<input style="display: none" jwcid="@Hidden" id="RES_STATE_CODE" name="RES_STATE_CODE" value="ognl:resInfo.RES_STATE_CODE" />
				<input style="display: none" jwcid="@Hidden" id="RES_FEE" name="RES_FEE" value="ognl:resInfo.RES_FEE" />
				<!-- 隐藏域 结束 -->
			</div>
			<!-- 参数 结束 -->
			<div class="c_space"></div>
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border" jwcid="remakes@Part">
				<ul>
					<li class="link">
						<div class="label">备注</div>
						<div class="value">
							<textarea class="e_textarea" id="REMARK" name="REMARK" value=""></textarea>
						</div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->

			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center" isReset="true" jwcid="SubmitPart@icsserv:CSSubmit" area="queryproductForm,topSetBoxInfoPart,remakes" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div" />
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
	</div>
</body>

</html>
