<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
    <script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
    <script jwcid="@Script" type="text/javascript" src="iorder/igroup/minorec/minorecSpeedinessApply/script/MinorecUpload.js"></script>
</head>

<body jwcid="@Body">
<!-- 滚动（替换为 java 组件） 开始 -->
<div class="c_scroll c_scroll-float"  id="mainScorll" name="mainScorll" vScrollbar="false">
    <div class="l_padding l_padding-u l_padding-phone-0">
        <div class="c_title">
            <div class="text">客户信息</div>
        </div>
        <div class="c_box c_box-border" jwcid="GroupInfo@Part">
            <div class="c_param c_param-col-3 c_param-phone-col-1 c_param-label-11">
                <ul>
                    <li>
                        <span class="label">客户名称：</span>
                        <span class="value" id="CUST_NAME" name="CUST_NAME" jwcid="@Insert" value="ognl:groupInfo.CUST_NAME"/>
                    </li>
                    <li>
                        <span class="label">客户级别：</span>
                        <span class="value" id="CLASS_NAME" name="CLASS_NAME" jwcid="@Insert" value="ognl:groupInfo.CLASS_NAME"/>
                    </li>
                    <li>
                        <span class="label">客户地址：</span>
                        <span class="value" id="GROUP_ADDR" name="GROUP_ADDR" jwcid="@Insert" value="ognl:groupInfo.GROUP_ADDR"/>
                    </li>
                    <li>
                        <span class="label">客户所属市县：</span>
                        <span class="value" id="CITY_NAME" name="CITY_NAME" jwcid="@Insert" value="ognl:groupInfo.CITY_NAME"/>
                    </li>
                    <li>
                        <span class="label">所属行业：</span>
                        <span class="value" id="CALLING_TYPE_NAME" name="CALLING_TYPE_NAME" jwcid="@Insert" value="ognl:groupInfo.CALLING_TYPE_NAME"/>
                    </li>
                    <li>
                        <span class="label">客户邮箱：</span>
                        <span class="value" id="EMAIL" name="EMAIL" jwcid="@Insert" value="ognl:groupInfo.EMAIL"/>
                    </li>
                    <li>
                        <span class="label">客户邮编：</span>
                        <span class="value" id="POST_CODE" name="POST_CODE" jwcid="@Insert" value="ognl:groupInfo.POST_CODE"/>
                    </li>
                    <li>
                        <span class="label">客户联系人：</span>
                        <span class="value" id="JURISTIC_NAME" name="JURISTIC_NAME" jwcid="@Insert" value="ognl:groupInfo.JURISTIC_NAME"/>
                    </li>
                    <li>
                        <span class="label">联系人电话：</span>
                        <span class="value" id="GROUP_CONTACT_PHONE" name="GROUP_CONTACT_PHONE" jwcid="@Insert" value="ognl:groupInfo.GROUP_CONTACT_PHONE"/>
                    </li>
                </ul>
                <input jwcid="@Hidden" id="GROUP_ID" name="GROUP_ID" value="ognl:groupInfo.GROUP_ID" />
                <input jwcid="@Hidden" name="ESP_SNY_STATE" id="ESP_SNY_STATE" value="ognl:info.espSny.SYN_ESP" desc="ESP平台同步状态"/>
            </div>
        </div>

        <!-- 订单级信息开始 -->
        <div class="c_title">
            <div class="text">订单级信息</div>
        </div>

        <div jwcid="OrderPart@Part" id="OrderPart" class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
            <ul>
                <li class="link required">
                    <div class="label">主题</div>
                    <div class="value">
                        <input jwcid="@TextField" name="pattr_TITLE" value="ognl:info.TITLE" nullable="no" desc="主题"  disabled="disabled"/>
                    </div>
                </li>
                <li class="link required">
                    <div class="label">工单紧急程度</div>
                    <div class="value">
                        <input jwcid="@TextField" name="pattr_URGENCY_LEVEL" value="ognl:info.URGENCY_LEVEL" nullable="no" desc="工单紧急程度" disabled="disabled"/>
                    </div>
                </li>
                <li class="link required">
                    <div class="label">业务流程</div>
                    <div class="value">
                        <input jwcid="@Select" name="cond_TEMPLET_ID" source="ognl:info.TEMPLET_LIST"
                               textField="DATA_NAME" valueField="DATA_ID" addDefault="false" value="ognl:info.cond_TEMPLET_ID" disabled="disabled"
                               nullable="no" desc="业务流程" />
                    </div>
                </li>
                <li class="link required"   style="display:none" >
                    <div class="label">流程编码</div>
                    <div class="value">
							<span jwcid="@Select" name="cond_MINOREC_BPM_PRODUCTID" textField="DATA_NAME" valueField="DATA_ID"
                                  source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('MINOREC_BPM_PRODUCTID_LIST')" value="ognl:info.cond_TEMPLET_ID"
                                  disabled="true"></span>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 订单级信息结束 -->

        <div class="c_title">
            <div class="text">合同信息</div>
        </div>
        <!-- 标题 结束 -->
        <div  class="c_list c_list-line c_list-border c_list-col-2 c_list-phone-col-1">
            <ul>
                <div jwcid="@Conditional" condition='ognl:"true".equals(pattrInfo.GROUP_HOTEL)'>
                    <li jwcid="contractInfoPart@Part" class="link required"  ontap="contractInfo('1');"  element="li">
                        <div class="content link">
                            <div class="main e_red">电子协议</div>
                            <span class="text" jwcid="@Any"  tip="ognl:pattrInfo.CONTRACT_NAME" element="span" ><span jwcid="@Insert" value="ognl:pattrInfo.CONTRACT_NAME" /></span>
                            <input jwcid="@Hidden" name="CONTRACT_NAME" value="ognl:pattrInfo.CONTRACT_NAME" desc="合同名称"/>
                            <input jwcid="@Hidden" name="CONTRACT_ID" value="ognl:pattrInfo.CONTRACT_ID" desc="合同ID"/>
                            <input jwcid="@Hidden" name="OFFER_IDS" value="ognl:pattrInfo.OFFER_IDS" desc="合同产品"/>
                            <input jwcid="@Hidden" name="CONTRACT_END_DATE" value="ognl:pattrInfo.CONTRACT_END_DATE" desc="合同结束时间" />
                            <input jwcid="@Hidden" name="CONTRACT_WRITE_DATE" value="ognl:pattrInfo.CONTRACT_WRITE_DATE" desc="合同开始时间" />
                            <input jwcid="@Hidden" name="TEMPLET_BUSI_CODE" value="ognl:info.TEMPLET_BUSI_CODE" desc="产品流程ID" />
                            <div class="more"></div>
                        </div>
                    </li>
                </div>
                <div jwcid="@Conditional" condition='ognl:"true".equals(pattrInfo.GROUP_VW)'>
                    <li jwcid="contractVwPart@Part" class="link required" ontap="contractInfo('2');"  element="li">
                        <div class="content link">
                            <div class="main e_red">电子协议(集团V网)</div>
                            <span class="text" jwcid="@Any"  tip="ognl:pattrInfo.CONTRACT_NAME_VW" element="span" ><span jwcid="@Insert" value="ognl:pattrInfo.CONTRACT_NAME_VW" /></span>
                            <input jwcid="@Hidden" name="CONTRACT_NAME_VW" value="ognl:pattrInfo.CONTRACT_NAME_VW" desc="合同名称"/>
                            <input jwcid="@Hidden" name="CONTRACT_ID_VW" value="ognl:pattrInfo.CONTRACT_ID_VW" desc="合同ID"/>
                            <input jwcid="@Hidden" name="OFFER_IDS_VW" value="ognl:pattrInfo.OFFER_IDS_VW" desc="合同产品"/>
                            <input jwcid="@Hidden" name="CONTRACT_END_DATE_VW" value="ognl:pattrInfo.CONTRACT_END_DATE_VW" desc="合同结束时间" />
                            <input jwcid="@Hidden" name="CONTRACT_WRITE_DATE_VW" value="ognl:pattrInfo.CONTRACT_WRITE_DATE_VW" desc="合同开始时间" />
                            <div class="more"></div>
                        </div>
                    </li>
                </div>
            </ul>
        </div>

        <div jwcid="HiddenPart@Part" style="display: none">
            <input jwcid="@Hidden" id="CONTRACT_FLAG" name="CONTRACT_FLAG" value="" />
            <input jwcid="@Hidden" id="CONTRACT_FLAG_VW" name="CONTRACT_FLAG_VW" value="" />
            <input jwcid="@Hidden" id="FLAG_VW" name="FLAG_VW" value="ognl:pattrInfo.GROUP_VW" />
            <input jwcid="@Hidden" id="FLAG_HOTEL" name="FLAG_HOTEL" value="ognl:pattrInfo.GROUP_HOTEL" />

            <textarea jwcid="@Hidden" id="MINOREC_PRODUCT_INFO"  name="MINOREC_PRODUCT_INFO" value="" desc="电子合同返回信息"/>

            <input jwcid="@Hidden" id="IBSYSID" name="IBSYSID" value="ognl:info.IBSYSID" />
            <input jwcid="@Hidden" id="BUSIFORM_ID" name="BUSIFORM_ID" value="ognl:info.BUSIFORM_ID" />
            <input jwcid="@Hidden" id="BUSIFORM_NODE_ID" name="BUSIFORM_NODE_ID" value="ognl:info.BUSIFORM_NODE_ID" />
            <input jwcid="@Hidden" id="BPM_TEMPLET_ID" name="BPM_TEMPLET_ID" value="ognl:info.BPM_TEMPLET_ID" />
            <input jwcid="@Hidden" id="NODE_ID" name="NODE_ID" value="ognl:info.NODE_ID" />
            <input jwcid="@Hidden" id="MAIN_OPER_TYPE" name="MAIN_OPER_TYPE" value="ognl:info.OPER_TYPE" />

            <span id="EOS_COMMON_DATA" style="display:none;" desc="流程信息"><span jwcid="@Insert" value="ognl:info.EOS_COMMON_DATA"></span></span>
            <span id="NODE_TEMPLETE" style="display:none;" desc="流程节点信息"><span jwcid="@Insert" value="ognl:info.NODE_TEMPLETE"></span></span>
        </div>

        <div class="c_space"></div>
        <!-- 提交 开始 -->
        <div class="c_submit c_submit-center">
            <button type="button" class="e_button-r e_button-l e_button-green" onclick="$.nav.close();">取消</button>
            <button type="button" class="e_button-r e_button-l e_button-green" ontap="submitApply();">提交</button>
        </div>
        <!-- 提交 结束 -->
        <div class="c_space"></div>

    </div>
</div>

<div jwcid="@Popup" name="popup04" class="c_popup c_popup-full" >
    <div class="c_popupGroup">

        <!-- 电子协议选择 开始 -->
        <div jwcid="ElecAgreement@ecserv:ElecAgreement"></div>
        <!-- 电子协议选择 结束 -->
    </div>
</div>
</body>
