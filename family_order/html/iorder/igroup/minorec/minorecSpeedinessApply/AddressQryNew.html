<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>标准地址查询组件</title>
	<script jwcid="@Script" src="iorder/igroup/minorec/minorecSpeedinessApply/script/addressAdd.js" language="JavaScript"/>
	<script jwcid="@Script" src="iorder/igroup/minorec/minorecSpeedinessApply/script/AddressStand.js" language="JavaScript" />
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/pagedata/PageData.js"></script>
	
</head>
<body jwcid="@Body">
	<!-- 手机端显示的头 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="hidePopup(this)">标准地址查询</div>
	</div>
	<div id="UI-popup">
		<div class="c_popupBg" id="UI-popup_bg"></div>
		<div class="c_popupBox">
			<div class="c_popupWrapper" id="UI-popup_wrapper">
				<div class="c_popupGroup">
					<div class="c_popupItem" id="UI-address">
						<div class="c_header">
							<div class="back" ontap="hidePopup(this)">标准地址选择</div>
						</div>
						<div class="c_scroll c_scroll-float c_scroll-header">
							<!-- 表单 开始 -->
							<div id="QueryCond" class="c_form c_form-label-5 c_form-padding c_form-col-4 c_form-phone-col-1">
								<ul>
									<li class="link">
										<div class="label">业务区：</div>
										<div class="value">
											<span name="AREA_CODE2" jwcid="AREA_CODE2@Select" id="AREA_CODE2"
										       		source="ognl:pageutil.getStaticList('COP_AREA_CODE')" 
										       		value="ognl:condition.AREA_CODE1" 
										       		textField="DATA_NAME" valueField="DATA_ID" />
										</div>
									</li>
									<li class="link merge-3">
										<div class="label">名称/简称：</div>
										<div class="value">
											<span id="e_mix" class="e_mix">
												<input jwcid="addressSearch@TextField"
													textField="REGION_NAME"
													valueField="value"
													name="addressSearch"
													id="addressSearch"
													page="res.popup.AddressQryNew"
													listener="loadAddressSvc"
													dynamic="true"
													searchCode="REGION_NAME"
													optionEnterAction="addressAdd.optionEnterAction"
													optionClickAction="addressAdd.optionEnterAction"
													placeholder="关键字间加“空格”快速查询结果，如“金龙”+空格+“移动”+“10层”"/>
												<button ontap="ajaxSubmitQry('','queryReginalsAll','&AREA_CODE='+$('#AREA_CODE2').val()+'&REGION_NAME='+$('#addressSearch').val(),'DataTablePart');" class="e_button-blue">查询</button>
												<span class="e_input e_input-left">
													<input type="text" jwcid="@Any" name="AUTH_SERIAL_NUMBER" id="AUTH_SERIAL_NUMBER" value="ognl:condition.AUTH_SERIAL_NUMBER"style="display:none"  />
												</span>			
											  	<span class="e_input e_input-left">
													<input type="text" jwcid="@Any"  name="CUST_NAME" id="CUST_NAME" value="ognl:condition.CUST_NAME" style="display:none" />
												</span>
											  	<span class="e_input e_input-left">
													<input type="text" jwcid="@Any" name="CONTACT_SN" id="CONTACT_SN" value="ognl:condition.CONTACT_SN" style="display:none"/>
												</span>
											</span> 
										</div>
									</li>
								</ul>
							</div>
							<!-- 表单 结束 -->
							<div class="c_line"></div>
							<!-- 滚动（替换为 java 组件） 开始 -->
							<div class="c_scroll-float c_scroll-header c_scroll-sp">
								<style>
									.s_pc .c_scroll-sp,
									.s_pad .c_scroll-sp { top:5em; } 
									.s_phone .c_scroll-sp { top:8.2em; }
								</style>
								<!-- 分列 开始 -->
								<div id="addressCol">
									<div jwcid="DataTablePart@Part" optimize="true">
											<table name="myTable"  id="myTable" class="c_table c_table-border c_table-hasGrid c_table-row-10" jwcid="@Table">
												<thead>
									  				<tr>
											 			<th class="e_center" ><input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES', this.checked)" class="e_checkbox"/></th>					  
									  					<th style="display:none"  class="e_center" col="DEVICE_ID">设备ID</th>
									  					<th class="e_center" col="OPEN_TYPE">宽带制式</th>
														<th class="e_center" col="REGION_NAME">地区名称</th>
														<th class="e_center" col="CAPACITY">总端口数</th>
														<th class="e_center" col="CAPACITY_CANUSED">可用端口</th>
														<th class="e_center" col="IS_MAINTAIN">是否交维</th>
														<th style="display:none"  class="e_center" col="GIS1">地区</th>
														<th style="display:none"  class="e_center" col="GIS8">门牌</th>
														<th style="display:none"  class="e_center" col="DEVICE_ID">设备ID</th>
														<th style="display:none"  class="e_center" col="AREA_CODE">地址编码</th>
													</tr>
												</thead>
												<tbody>
													<tr jwcid="@Foreach" source="ognl:infos" name="REGION_LINE" value="ognl:info" element="tr" index="ognl:rowIndex"  
														REGION_NAME="ognl:info.REGION_NAME" DEVICE_ID="ognl:info.DEVICE_ID" REGION_SEL="1" >
														
									   					<td class="e_center" ><input type="checkbox"  id="TRADES" name="TRADES" jwcid="@Any"/></td>	
									  					<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:info.DEVICE_ID" raw="false"/></td>
												  		<td class="e_center" style="width:100px"><span jwcid="@Insert" value="ognl:info.OPEN_TYPE" raw="false"/></td>
												  		<td class="e_center"><span jwcid="@Insert" value="ognl:info.REGION_NAME" raw="false"/></td>
												  		<td class="e_center"><span jwcid="@Insert" value="ognl:info.CAPACITY" raw="false"/></td>
												  		<td class="e_center"><span jwcid="@Insert" value="ognl:info.CAPACITY_CANUSED" raw="false"/></td>
												  		<td class="e_center"><span jwcid="@Insert" value="ognl:info.IS_MAINTAIN" raw="false"/></td>
												  		<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:info.GIS1" raw="false"/></td>
												  		<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:info.GIS8" raw="false"/></td>
												  		<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:info.DEVICE_ID" raw="false"/></td>
												  		<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:info.AREA_CODE" raw="false"/></td>
									           		</tr>
									          		<span jwcid="@Conditional" condition="ognl:count == 0">
								      					<tr style="color:red"><td style="width:100px"></td><td rowspan="2" align="center"> 该地址没有开通宽带的能力,请确认!</td></tr>
								      	      		</span>
												</tbody>
											</table>
											<div jwcid="@NavBar" name="pageNav" id="pageNav" class="c_page c_page-border"
													cond="QueryCond,ExtraField" pageSize="10"
													listener="queryReginalsAll" part="DataTablePart"
													count="ognl:count"></div>
											<div id="ExtraField" style="display:none">
												<input name="tempCount" jwcid="tempCount@Hidden" value="ognl:condition.tempCount" />
												<input name="REGION_NAME" jwcid="REGION_NAME@Hidden" value="ognl:condition.REGION_NAME" />
											</div>
									</div>
								</div>	
								<div class="c_space"></div>
								<div class="c_submit c_submit-center">
									<button type="button" class="e_button-r e_button-l e_button-blue" ontap="submitAddress();">确定</button>
								</div>
								<div class="c_space"></div>
								<div class="c_line"></div>	
							</div>		
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>						
</body>
 <script type="text/javascript" language="javascript">
	$(document).ready(function(){
	//	$.Search.get("addressSearch").setParams("&AREA_CODE="+$("#AREA_CODE2").val());
		$("#e_mix span").find("button").remove();
		$("#addressSearch").change(function(e, text, val){
//			var serviceName = $("#Ul_Search_addressSearch li[class=focus]").attr("REGION_NAME");
//			$("#addressSearch").val(serviceName);
			var serviceName = $("#addressSearch").val();
//			$("#Div_Search_addressSearch").css("visibility","hidden");
			ajaxSubmit(this,'queryReginalByRegional','&REGION_NAME='+serviceName,'DataTablePart',function(data){
//				$("tr[REGION_SEL]").addClass("on");
			},null,null);
			
			//ajaxSubmit(this,'queryDeviceByReginal','&REGION_NAME='+serviceName,'editPart',null,null,null);
		});
	});
</script>
</html>
