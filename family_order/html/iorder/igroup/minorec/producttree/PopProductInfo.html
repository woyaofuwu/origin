<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="iorder/igroup/minorec/producttree/script/popProductInfo.js"></script>
<body jwcid="@Body">
<!-- 树 开始 -->
<div id="UI-tree" class="c_scroll c_scroll-white c_scroll-float  c_scroll-submit">
	<div jwcid="@Tree" id="PRODUCT_TREE" name="PRODUCT_TREE" listener="loadProductTree" params="ognl:info" checkBoxType="radio" async="true"/>
</div>
<!-- 树 结束 -->	
<input jwcid="@Hidden" name="ROOT_REGION" id="ROOT_REGION" value="ognl:info.ROOT_REGION" encode="false"/>
<input jwcid="@Hidden" name="CHECK_BOX_TYPE" id="CHECK_BOX_TYPE" value="ognl:info.CHECK_BOX_TYPE" encode="false"/>

<!-- 提交 开始 -->
<div class="l_bottom">
	<div class="c_submit c_submit-full">
		<button class="e_button-l e_button-navy" id="cancelBtn" ontap="closeThisPopup();"><span>取消</span></button>
		<button class="e_button-l e_button-blue" id="submitBtn"  ontap="setCheckedToValue();"><span>确定</span></button>
	</div>
</div>
<!-- 提交 结束 -->
</body>
