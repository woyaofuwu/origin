<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
    <script jwcid="@Script" type="text/javascript" src="scripts/iorder/igroup/common/grpbusipage.js"></script>
    <script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
    <script jwcid="@Script" type="text/javascript" src="iorder/igroup/pagedata/PageData.js"></script>
    <script jwcid="@Script" type="text/javascript" src="iorder/igroup/minorec/minorecSpeedinessApply/script/commonintegration.js"></script>
    <script jwcid="@Script" type="text/javascript" src="iorder/igroup/minorec/memberDel/script/DelMember.js"></script>
</head>

<body jwcid="@Body">
    <!-- 手机端显示的头 -->
    <div class="c_header e_show-phone">
        <div class="back">中小企业删除成员补录</div>
        <div class="fn">
            <span ontap="showPopup('UI-popup','UI-popup-query')" class="e_ico-search"></span>
            <span class="e_ico-menu" x-wade-float="fnLayer" ontap="toggleFloatLayer('fnLayer','block')"></span>
        </div>
    </div>
    <!-- 标题栏 结束 -->
    <!-- 滚动（替换为 java 组件） 开始 -->
    <div jwcid="@Scroller" name="mainScorll" class="c_scroll c_scroll-float c_scroll-phone-header e_phone-scroll-infoTop">
        <div class="l_padding l_padding-u l_padding-phone-0">
            <!-- 客户信息 开始 -->
            <div class="c_title">
                <div class="text">客户信息</div>
            </div>
            <div jwcid="@Part" id="groupBasePart" class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
                <ul>
                    <li class="link required">
                        <div class="label e_red">集团编码</div>
                        <div class="value">
                            <span jwcid="@TextField" name="cond_GROUP_ID_INPUT" value="ognl:groupInfo.GROUP_ID" disabled="true" desc="集团编码" />
                            <input jwcid="@Hidden" name="cond_CUST_ID" id="cond_CUST_ID" value="ognl:groupInfo.CUST_ID" />
                            <input jwcid="@Hidden" name="cond_GROUP_ID" id="cond_GROUP_ID" value="ognl:groupInfo.GROUP_ID" />
                            <input jwcid="@Hidden" name="cond_CUST_NAME" id="cond_CUST_NAME" value="ognl:groupInfo.CUST_NAME" desc="客户名称" />
                            <input jwcid="@Hidden" name="cond_EPARCHY_CODE" id="cond_EPARCHY_CODE" value="ognl:groupInfo.EPARCHY_CODE" desc="地州编码" />
                        </div>
                    </li>
                    <li class="link required">
                        <div class="label e_red">客户名称</div>
                        <div class="value"><span jwcid="@TextField" name="cond_CUST_NAME" value="ognl:groupInfo.CUST_NAME" disabled="true" /></div>
                    </li>
                    <li class="link">
                        <div class="label e_red">客户服务等级</div>
                        <div class="value"><input jwcid="@Select" name="cond_SERV_LEVEL" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('CUSTGROUP_SERV_LEVEL')" textField="DATA_NAME" valueField="DATA_ID" value="ognl:groupInfo.SERV_LEVEL" disabled="true" /></div>
                    </li>
                    <li class="link required merge-2">
                        <div class="label e_red">客户地址</div>
                        <div class="value"><span jwcid="@TextField" name="cond_GROUP_ADDR" value="ognl:groupInfo.GROUP_ADDR" disabled="true" /></div>
                    </li>
                    <li class="link" ontap="showPopup('popup01','moreCustomerPopupItem',true)">
                        <div class="label">其他客户信息</div>
                        <div class="value"><input type="text" readonly="readonly" /></div>
                        <div class="more"></div>
                    </li>
                </ul>
            </div>
            <!-- 客户信息 结束 -->
            <!-- 产品信息 开始-->
            <div jwcid="@Foreach" source="ognl:offerInfoList" value="ognl:offerInfo" element="div">
                <div class="c_space"></div>
                <div jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE != 921015">
	                <div class="c_title">
	                    <div class="text" jwcid="@Insert" value="ognl:offerInfo.EC_OFFER.OFFER_NAME+'删除成员列表'"></div>
	                    <div class="fn">
	                        <div jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 8001 || offerInfo.EC_OFFER.OFFER_CODE == 2222 || offerInfo.EC_OFFER.OFFER_CODE == 8000">
	                            <button type="button" jwcid="@Import" name="ognl:offerInfo.EC_OFFER.OFFER_CODE+'Import'" taskId="201909261900" params="ognl:offerInfo" configFile="import/ecintegrateorder/IMSVPMNBatAddMemImport.xml" templateFile="template/ecintegrateorder/IMSVPMNBatAddMemImport.xls" ftpCode="eosdata">
	                                <span class="e_ico-import" /><span>导入</span>
	                            </button>
	                        </div>
	                        <div jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 380300">
	                            <button type="button" jwcid="@Import" name="ognl:offerInfo.EC_OFFER.OFFER_CODE+'Import'" taskId="201909272700" params="ognl:offerInfo" configFile="import/ecintegrateorder/CloudWifiBatAddMemImport.xml" templateFile="template/ecintegrateorder/CloudWifiBatAddMemImport.xls" ftpCode="eosdata">
	                                <span class="e_ico-import" /><span>导入</span>
	                            </button>
	                        </div>
	                        <div jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 380700">
	                            <button type="button" jwcid="@Import" name="ognl:offerInfo.EC_OFFER.OFFER_CODE+'Import'" taskId="201909271900" params="ognl:offerInfo" configFile="import/ecintegrateorder/SumBusinessBatAddMemImport.xml" templateFile="template/ecintegrateorder/SumBusinessBatAddMemImport.xls" ftpCode="eosdata">
	                                <span class="e_ico-import" /><span>导入</span>
	                            </button>
	                        </div>
	                    </div>
	                </div>
	                <!-- 表格 开始 -->
	                <div class="c_scroll" style="height: 3rem;">
	                    <table jwcid="@Table" name="ognl:'Table'+offerInfo.EC_OFFER.OFFER_CODE">
	                        <!--  集团VPMN 融合VPMN 多媒体桌面电话 开始 -->
	                        <div jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 8001 || offerInfo.EC_OFFER.OFFER_CODE == 2222 || offerInfo.EC_OFFER.OFFER_CODE == 8000">
	                            <thead>
	                                <tr>
	                                    <th col="TRADE_ID_SUB" jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 8001" element="th">
	                                        <!-- <input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES8001', this.checked)" class="e_checkbox" /> -->
	                                    </th>
	                                    <th jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 2222" element="th">
	                                        <!-- <input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES2222', this.checked)" class="e_checkbox" /> -->
	                                    </th>
	                                    <th jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 8000" element="th">
	                                        <!-- <input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES8000', this.checked)" class="e_checkbox" /> -->
	                                    </th>
	                                    <th col="SHORT_CODE">短号码</th>
	                                    <th col="SERIAL_NUMBER">成员号码</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr jwcid="@Foreach" source="ognl:offerInfo.MEB_LIST" value="ognl:memberInfo" index="ognl:rowIndex" element="tr">
	                                    <td><!-- <input type="checkbox" id="ognl:'TRADES'+offerInfo.EC_OFFER.OFFER_CODE" name="ognl:'TRADES'+offerInfo.EC_OFFER.OFFER_CODE" jwcid="@Any" /> --></td>
	                                    <td><span jwcid="@Insert" value="ognl:memberInfo.SHORT_CODE" /></td>
	                                    <td><span jwcid="@Insert" value="ognl:memberInfo.SERIAL_NUMBER" /></td>
	                                </tr>
	                            </tbody>
	                        </div>
	                        <!-- 集团VPMN 融合VPMN 多媒体桌面电话 结束 -->
	                        <!-- 云WIFI 开始 -->
	                        <div jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 380300">
	                            <thead>
	                                <tr>
	                                    <th col="TRADE_ID_SUB">
	                                        <!-- <input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES380300', this.checked)" class="e_checkbox" /> -->
	                                    </th>
	                                    <th col="MAC_NUMBER">网关MAC号</th>
	                                    <th col="PHONE_NUMBER">成员号码</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr jwcid="@Foreach" source="ognl:offerInfo.MEB_LIST" value="ognl:memberInfo" index="ognl:rowIndex" element="tr">
	                                    <td><!-- <input type="checkbox" id="TRADES380300" name="TRADES380300" /> --></td>
	                                    <td><span jwcid="@Insert" value="ognl:memberInfo.MAC_NUMBER" /></td>
	                                    <td><span jwcid="@Insert" value="ognl:memberInfo.PHONE_NUMBER" /></td>
	                                </tr>
	                            </tbody>
	                        </div>
	                        <!-- 云WIFI 结束 -->
	                        <!-- 和商务TV 开始 -->
	                        <div jwcid="@Conditional" condition="ognl:offerInfo.EC_OFFER.OFFER_CODE == 380700">
	                            <thead>
	                                <tr>
	                                    <th col="TRADE_ID_SUB">
	                                        <!-- <input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES380700', this.checked)" class="e_checkbox" /> -->
	                                    </th>
	                                    <th col="DEV_MAC_NUMBER">机顶盒侧MAC号</th>
	                                    <th col="DEV_SN_NUMBER">机顶盒侧SN号</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                <tr jwcid="@Foreach" source="ognl:offerInfo.MEB_LIST" value="ognl:memberInfo" index="ognl:rowIndex" element="tr">
	                                    <td><!-- <input type="checkbox" id="TRADES380700" name="TRADES380700" /> --></td>
	                                    <td><span jwcid="@Insert" value="ognl:memberInfo.DEV_MAC_NUMBER" /></td>
	                                    <td><span jwcid="@Insert" value="ognl:memberInfo.DEV_SN_NUMBER" /></td>
	                                </tr>
	                            </tbody>
	                        </div>
	                        <!-- 和商务TV 结束 -->
	                    </table>
	                </div>
	                <!-- 表格 结束 -->
                </div>
                 
            	<!-- 隐藏域1 开始 -->
                <div jwcid="@Any" style="display:none" id="ognl:'offer'+offerInfo.PRODUCT_ID"><span jwcid="@Insert" value="ognl:offerInfo"></span></div>
                <div style="display:none" id="EOS_COMMON_DATA"><span jwcid="@Insert" value="ognl:info.EOS_COMMON_DATA" desc="url请求信息" /></div>
                <!-- 隐藏域1 结束 -->
            </div>
            <!-- 隐藏域2 开始 -->
            <input jwcid="@Hidden" id="DETAIL_ADDRESS_LIST" name="DETAIL_ADDRESS_LIST" value="" desc="宽带地址返回信息"/>
            <input jwcid="@Hidden" id="AUTH_SERIAL_NUMBER" name="AUTH_SERIAL_NUMBER" value="" desc="商务宽带的服务号码"/>
            <input jwcid="@Hidden" name="TEMPLET_BUSI_CODE" value="ognl:info.TEMPLET_BUSI_CODE" desc="产品流程ID" />
            <input jwcid="@Select" name="cond_TEMPLET_ID" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('MINOREC_BPM_TEPMENTID')" 
								textField="DATA_NAME" valueField="DATA_ID" addDefault="true" value="ognl:info.NODE_TEMPLETE.BPM_TEMPLET_ID" 
								nullable="no" desc="业务流程"  style="display:none;" />
            <span id="BUSI_SPEC_RELE" style="display:none;" desc="流程信息"><span jwcid="@Insert" value="ognl:info.BUSI_SPEC_RELE"></span></span>
            <span id="NODE_TEMPLETE" style="display:none;" desc="流程节点信息"><span jwcid="@Insert" value="ognl:info.NODE_TEMPLETE"></span></span>
            <!-- 隐藏域2 结束 -->
            <!-- 产品信息 结束-->
            <div class="c_space"></div>
            <!-- 提交 开始 -->
            <div class="c_submit c_submit-center">
                <button type="button" class="e_button-r e_button-l e_button-navy" ontap="window.reloadNav();">重置</button>
                <button type="button" class="e_button-r e_button-l e_button-green" ontap="submitApply();">提交</button>
            </div>
            <!-- 提交 结束 -->
            <div class="c_space"></div>
        </div>
    </div>
    <!-- 弹窗 开始 -->
    <div jwcid="@Popup" name="popup01">
        <div class="c_popupGroup">
            <div class="c_popupItem" id="moreCustomerPopupItem">
                <div class="c_header">
                    <div class="back" ontap="hidePopup(this)">其他客户信息</div>
                </div>
                <div class="c_scroll c_scroll-float c_scroll-header">
                    <div jwcid="@Part" id="moreCustPart" class="l_padding">
                        <!-- 集团客户基本信息 开始 -->
                        <div class="c_param c_param-border c_param-label-6">
                            <ul>
                                <li>
                                    <span class="label">客户级别：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:groupInfo.CLASS_ID"></span></span>
                                </li>
                                <li>
                                    <span class="label">客户联系人：</span>
                                    <span class="value">海南</span>
                                </li>
                                <li>
                                    <span class="label">客户联系电话：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:groupInfo.GROUP_CONTACT_PHONE"></span></span>
                                </li>
                                <li>
                                    <span class="label">客户邮编：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:groupInfo.POST_CODE"></span></span>
                                </li>
                                <li>
                                    <span class="label">客户邮箱：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:groupInfo.EMAIL"></span></span>
                                </li>
                                <li>
                                    <span class="label">客户服务等级：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('CUSTGROUP_SERV_LEVEL', groupInfo.SERV_LEVEL)"></span></span>
                                </li>
                            </ul>
                        </div>
                        <!-- 集团客户基本信息 结束 -->
                        <!-- 集团客户附加信息 开始 -->
                        <div class="c_param c_param-border c_param-label-6">
                            <ul>
                                <li>
                                    <span class="label">客户所属地州：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:groupInfo.EPARCHY_NAME"></span></span>
                                </li>
                                <li>
                                    <span class="label">客户所属市县：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:groupInfo.CITY_NAME"></span></span>
                                </li>
                                <li>
                                    <span class="label">集团客户行业：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:groupInfo.CALLING_TYPE_NAME"></span></span>
                                </li>
                            </ul>
                        </div>
                        <!-- 集团客户附加信息 结束 -->
                        <!-- 集团客户经理信息 开始 -->
                        <div class="c_param c_param-border c_param-label-6">
                            <ul>
                                <li>
                                    <span class="label">客户经理：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:custMgrInfo.CUST_MANAGER_NAME"></span></span>
                                </li>
                                <li>
                                    <span class="label">客户经理工号：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:custMgrInfo.CUST_MANAGER_ID"></span></span>
                                </li>
                                <li>
                                    <span class="label">客户经理电话：</span>
                                    <span class="value"><span jwcid="@Insert" value="ognl:custMgrInfo.SERIAL_NUMBER"></span></span>
                                </li>
                            </ul>
                        </div>
                        <!-- 集团客户经理信息 结束 -->
                        <div class="c_space"></div>
                        <!-- 提交 开始 -->
                        <div class="c_submit c_submit-full">
                            <button type="button" class="e_button-r e_button-l e_button-blue" ontap="hidePopup(this)">关闭</button>
                        </div>
                        <!-- 提交 结束 -->
                        <div class="c_space"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
