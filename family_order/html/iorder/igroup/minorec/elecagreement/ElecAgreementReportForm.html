<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>电子档案统计报表</title>
	<script jwcid="@Script" src="iorder/igroup/minorec/elecagreement/script/ElecAgreementReportForm.js"></script>
</head>
<body jwcid="@Body">
	<!-- 手机端标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">电子档案统计报表</div>
		<div class="fn">
			<span class="e_ico-search" ontap="showPopup('UI-popup','UI-advance');"></span>
			<span class="e_ico-menu" id="fnButton" ontap=""></span>
		</div>
	</div>
	<!-- 手机端标题栏 结束 -->
	<!-- 区域 开始 -->
	<div jwcid="QueryPart@Part" class="l_query">
		<!-- 表单 开始 -->
		<div jwcid="QueryCondPart@Part" class="l_queryFn">
			<div class="c_fn">
			<span class="e_space"> </span>
				<div class="left">
					<span class="e_space"></span>
					<button type="button" jwcid="@Export" name="myExport"
						cond="popupData" taskId="201912221001"
						configFile="export/minorec/ElecAgreementReportForm.xml"
						ftpCode="eosdata" fileName="电子档案统计报表导出.xls">
						<span class="e_ico-export" /><span>导出</span>
					</button>
				</div>
				<div class="right">
					<div class="e_mix" ontap="showPopup('qryPopup','qryPopupItem',true)">
						<input type="text" />
						<button class="e_button-blue" type="button"><span class="e_ico-search"></span></button>
					</div>
				</div>
			</div>
		</div>
		<!-- 表单 结束 -->
		<!-- 表格 开始 -->
		<div jwcid="QueryResultPart@Part">
			<div jwcid="QueryListPart@Part" class="l_queryResult">
				<table name="myTable" id="myTable" useScroller="true" jwcid="@Table">
					<thead>
						<tr>
						<th class="e_center">协议名称</th>
		  				<th class="e_center">集团名称</th>
		  				<th class="e_center">合同编码</th>
		  				<th class="e_center">产品名称</th>
		  				<th class="e_center">协议状态</th>
		  				<th class="e_center">生效时间</th>
		  				<th class="e_center">失效时间</th>
		  				
		  				<th class="e_center">协议甲方</th>
		  				<th class="e_center">甲方地址</th>
		  				<th class="e_center">甲方负责人</th>
						<th class="e_center">甲方联系方式</th>
		  				<th class="e_center">甲方签署日期</th>
		  				<th class="e_center">协议乙方</th>
		  				<th class="e_center">乙方地址</th>
		  				<th class="e_center">乙方负责人</th>
		  				<th class="e_center">乙方联系方式</th>
		  				<th class="e_center">乙方签署日期</th>
		  				
		  				<th class="e_center">创建时间</th>
		  				<th class="e_center">创建人</th>
		  				<th class="e_center">更新时间</th>
						<th class="e_center">更新人</th>
						 
						</tr>
					</thead>
					<tbody id="tableBody">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ARCHIVES_NAME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.AGREEMENT_ID" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCT_ID" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ARCHIVES_STATE_NAME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.START_DATE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.END_DATE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.A_NAME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.A_ADDRESS" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.A_HEADER" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.A_CONTACT_PHONE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.A_SIGN_DATE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.B_NAME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.B_ADDRESS" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.B_HEADER" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.B_CONTACT_PHONE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.B_SIGN_DATE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.CREATE_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.CREATE_STAFF_ID" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.UPDATE_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID" raw="false"/></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 表格 结束 -->
			<div class="l_queryPage">
				<!-- 翻页（替换为页面组件） 开始 -->
				<div jwcid="@NavBar" name="eleNav" id="eleNav"
					listener="queryElecAgreementList" pageSize="10" cond="popupData"
					part="QueryResultPart" count="ognl:count" />
				<!-- 翻页 结束 -->
			</div>
		</div>
	</div>
	<!-- 区域 结束 -->
	<!-- 弹窗 开始 -->
	<div jwcid="@Popup" name="qryPopup" id="qryPopup">
	  <div class="c_popupGroup">
		<div class="c_popupItem" id="qryPopupItem">
			<div class="c_header">
				<div class="back" onclick="hidePopup(this);"></div>
			</div>
			<div class="c_scroll c_scroll-float c_scroll-header" jwcid="popupData@Part">
				<div class="c_scrollContent l_padding" >
					<div class="c_list c_list-form" >
						<ul> 					
							<li class="link required">
								<div class="label">开始时间</div>
								<div class="value">
									<input jwcid="@DateField"
										name="START_DATE" id="START_DATE"
										value="ognl:condition.START_DATE" desc="开始时间"
										maxName="START_DATE" dropDown="true"
										format="yyyy-MM-dd HH:mm:ss" />
								</div>
							</li>
							<li class="link required">
								<div class="label">结束时间</div>
								<div class="value">
									<input jwcid="@DateField"
										name="END_DATE" id="END_DATE"
										value="ognl:condition.END_DATE" desc="结束时间"
										minName="END_DATE" dropDown="true" 
										format="yyyy-MM-dd HH:mm:ss"/>
								</div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<div class="c_submit c_submit-full"><button class="e_button-l e_button-r e_button-blue"  type="button" id="qryButton" onclick="queryElecAgreementList(this);">查询</button></div>
				</div>			 
			</div>
		</div>
      </div>
	</div>
</body>
</html>
