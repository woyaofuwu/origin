<!DOCTYPE HTML>
<html size="s" xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>中国移动通信集团客户入网服务协议</title>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/minorec/elecagreement/script/ElecLineProtocolBase.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/minorec/elecagreement/script/ElecNetServiceContext.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	
</head>
<body jwcid="@Body">
	<div class="c_header">
		<div class="back" ontap="hidePopup(this)" >合同属性填写</div> 
		<div class="right">
			<div class="fn"><button onclick="displaydetail(this,'detail_a')" class="e_button-blue" type="button" ontap=""><span class="e_ico-unfold"></span>显示协议详细信息</button></div>
		</div>
	</div>
	<div class="c_scroll c_scroll-white c_scroll-float c_scroll-header">
		<div class="l_padding l_padding-2">
			<div class="c_article c_article-contract" jwcid="onsubmitPart@Part">
				<div class="title">中国移动通信集团客户入网服务协议</div>
				<div class="c_space c_space-2"></div>
				<p><span class="e_strong">甲方：</span><input id="A_NAME" name="A_NAME" nullable="no" desc="甲方" value="ognl:protocolInfo.A_NAME" jwcid="@TextField" style="width:22em;" placeholder="必填" class="e_input-required" />(以下简称甲方)</p>
				<p><span class="e_strong">乙方：</span><input id="B_NAME" value="ognl:protocolInfo.B_NAME" name="B_NAME" jwcid="@TextField" nullable="no" desc="乙方" style="width:22em;" placeholder="必填" class="e_input-required" disabled="true" />(以下简称乙方)</p>
			</div>
		</div>
		<div  jwcid="HiddenPart@Part">
			<input jwcid="@Hidden" id="AGREEMENT_ID" name="AGREEMENT_ID" value="ognl:protocolInfo.AGREEMENT_ID"/>
			<input jwcid="@Hidden" id="PRODUCT_ID" name="PRODUCT_ID" value="ognl:protocolInfo.PRODUCT_ID"/>
			<input jwcid="@Hidden" id="CUST_ID" name="CUST_ID" value="ognl:accessoryInfo.CUST_ID"/>
			<input jwcid="@Hidden" id="USER_ID" name="USER_ID" value="ognl:info.USER_ID"/>
			<input jwcid="@Hidden" id="IBSYSID" name="IBSYSID" value="ognl:info.IBSYSID"/>
			<input jwcid="@Hidden" id="NODE_ID" name="NODE_ID" value="ognl:info.NODE_ID"/>
			<input jwcid="@Hidden" id="ELECARCH" name="ELECARCH" value="ognl:info.ELECARCH"/>
			<input jwcid="@Hidden" id="AGREEMENT_DEF_ID" name="AGREEMENT_DEF_ID" value="ognl:accessoryInfo.AGREEMENT_DEF_ID"/>
			<input jwcid="@Hidden" id="SUBMITTYPE" name="SUBMITTYPE" value="ognl:info.SUBMITTYPE"/>
			<input jwcid="@Hidden" id="ARCHIVES_ID" name="ARCHIVES_ID" value="ognl:info.ARCHIVES_ID"/>
			<input jwcid="@Hidden" id="A_HEADER" name="A_HEADER" value="ognl:protocolInfo.A_HEADER"/>
			<input jwcid="@Hidden" id="B_HEADER" name="B_HEADER" value="ognl:protocolInfo.B_HEADER"/>
		</div>
		<div class="c_space"></div>
		<div jwcid="@Conditional" condition="ognl:info.SHOWBUTTON">
			<div class="c_space"></div>
			<div class="c_submit c_submit-center">
				<button type="button" class="e_button-r e_button-l e_button-navy" ontap="back(this);">不签</button>
				<button type="button" style="display: none" class="e_button-r e_button-l e_button-blue" id="SIGN_BUTTON" sign="false" ontap="onSign(this)" >签名</button>
				<button type="button" class="e_button-r e_button-l e_button-green" ontap="onSubmit(this);">提交</button>
			</div>
			<div class="c_space c_space-3"></div>
		</div>
	</div>
</body>
</html>
