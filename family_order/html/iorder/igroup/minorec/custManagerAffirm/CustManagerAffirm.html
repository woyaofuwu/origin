<!DOCTYPE HTML>
<html size="s" xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户经理确认</title>
<script jwcid="@Script" type="text/javascript" src="iorder/igroup/minorec/custManagerAffirm/script/custManagerAffirm.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll c_scroll-float">
<div class="l_padding">
	<div class="l_queryFn">
		<div jwcid="@Conditional" condition="ognl:info.BPM_TEMPLET_ID == 'SUMBUSINESSTVOPEN' || info.BPM_TEMPLET_ID == 'CLOUDWIFIOPEN'
			|| info.BPM_TEMPLET_ID == 'FUSECOMMUNICATION_ESP_OPEN'|| info.BPM_TEMPLET_ID == 'CLOUDTAVERNOPEN' || info.BPM_TEMPLET_ID == 'MINORECSPEEDINESSCHANGE_ESP'">
			<div class="c_title">
					<div class="text">产品信息</div>
			</div>
			<div class="c_box c_box-border">
			<!-- 参数 开始 -->
					<div class="c_table">
					<table jwcid="@Table" id="pattrInfos" name="myTable">
						<thead>
							<tr>
								<th col="PRODUCT_ID" class="e_center">产品编码</th>
								<th col="PRODUCT_NAME" class="e_center">产品名称</th>
								<th col="IBSYSID" class="e_center">订单号</th>
								<th col="GROUP_ID" class="e_center">集团编号</th>
								<th col="CUST_NAME" class="e_center">集团名称</th>
								<th col="CUST_ID" class="e_center">客户标识</th>
								<th col="OPERATE" class="e_center">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr element="tr">
								<td class="e_center" ><span jwcid="@Insert" value="ognl:info.PRODUCT_ID"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.IBSYSID"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.GROUP_ID"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_NAME"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_ID"　raw="false"/></td>
								<td class="fn e_center" ontap="showMemberListInfo()" title="点击查看该工单成员信息">
									<span jwcid="@Insert" value="查看详情" raw="false"/></td>
								<input jwcid="@Hidden" name="ESP_CONTRACT_ID" value="ognl:info.CONTRACT_ID" desc="ESP合同编码"/>
								<input jwcid="@Hidden" name="ESP_OLD_PRODUCT_ID" value="ognl:info.PRODUCT_ID" desc="ESOP产品编码"/>
								<input jwcid="@Hidden" name="ESP_BPM_TEMPLET_ID" value="ognl:info.BPM_TEMPLET_ID" desc="ESOP流程编码"/>
							</tr>
						</tbody>
						</table>
				</div>
			 </div>
			<div class="c_title">
				<div class="text">订单信息</div>
			</div>
			<div class="c_list c_list-line c_list-border c_list-col-3 e_right">
				<ul>
					<li class="link merge-2" >
					 <div class="label e_navy-lighter">温馨提示： 请在下方订单列表中选择</div>
					</li>
					<li class="link" >
					  <div class="content link">
					   <div class="main"></div>
							<input jwcid="@Hidden" id="cond_PRODUCT_ID" name="cond_PRODUCT_ID" value="ognl:info.PRODUCT_ID"  desc="产品辨识" nullable="no"/>
							<input jwcid="@Hidden" id="cond_CUST_ID" name="cond_CUST_ID" value="ognl:info.CUST_ID" desc="客户标识" nullable="no"/>
					   <div class="side" ontap="qryTradeInfo();"><button class="e_button-blue e_button-r" title="点击刷新">获取订单信息<span class="e_ico-refresh"></span></button></div>
					  </div>
					</li>
			    </ul>
			</div>
			<div class="c_box c_box-border" jwcid="tradeInfoPart@Part">
			<!-- 参数 开始 -->
					<div class="c_table">
					<table jwcid="@Table" id="pattrTradess" name="tradeTable">
						<thead>
							<tr>
							<th>选择</th>
								<th col="SERIAL_NUMBER" class="e_center">集团产品编码</th>
								<th col="CUST_ID" class="e_center">客户标识</th>
								<th col="CUST_NAME" class="e_center">客户名称</th>
								<th col="GROUP_ID" class="e_center">集团编码</th>
								<th col="PRODUCT_ID" class="e_center">产品编码</th>
								<th col="PRODUCT_NAME" class="e_center">产品名称</th>
								<th col="SUBSCRIBE_STATE" class="e_center">订单状态</th>
								<th col="OPERATE_STATE" class="e_center">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr jwcid="@Foreach" source="ognl:productTrades" value="ognl:productTrade" element="tr" index="ognl:rowIndex" 
												class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
								<td class="e_center"><input jwcid="@Any" type="radio" id="choiceEspOrder" name="choiceEspOrder" 
									USER_ID="ognl:productTrade.USER_ID" TRADE_ID="ognl:productTrade.TRADE_ID" 
									PRODUCT_ID="ognl:productTrade.PRODUCT_ID" SERIAL_NUMBER="ognl:productTrade.SERIAL_NUMBER"/></td>
								<td class="e_center" ><span jwcid="@Insert" value="ognl:productTrade.SERIAL_NUMBER"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:productTrade.CUST_ID"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:productTrade.CUST_NAME"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:productTrade.GROUP_ID"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:productTrade.PRODUCT_ID"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:productTrade.PRODUCT_NAME"　raw="false"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:productTrade.SUBSCRIBE_STATE"　raw="false"/></td>
								<td class="fn e_center" ontap="qryMemberListInfo(this)" title="点击查看成员完工状态" userida="ognl:productTrade.USER_ID" jwcid="@Any">
									<span jwcid="@Insert" value="查看详情"　raw="false"/></td>
								<input jwcid="@Hidden" name="ESP_USER_ID" value="ognl:productTrade.USER_ID" desc="ESP订单用户标识"/>
								<input jwcid="@Hidden" name="ESP_TRADE_ID" value="ognl:productTrade.TRADE_ID" desc="ESP订单业务流水号"/>
								<input jwcid="@Hidden" name="ESP_PRODUCT_ID" value="ognl:productTrade.PRODUCT_ID" desc="ESP产品编码"/>
								<input jwcid="@Hidden" name="ESP_SERIAL_NUMBER" value="ognl:productTrade.SERIAL_NUMBER" desc="ESP集团产品编码"/>
							</tr>
						</tbody>
						</table>
				</div>
			 </div>
	 	</div>
		
	</div> 
	<div style="display:none" id="EOS_COMMON_DATA"><span jwcid="@Insert" value="ognl:info.EOS_COMMON_DATA" desc="url请求信息"/></div>
	<input type="hidden" jwcid="@TextField" id="NODE_ID" name="NODE_ID" value="ognl:info.NODE_ID" desc="节点ID"/>
		<div class="c_space"></div>
		<!-- 提交 开始 -->
		<div id="OpenSubmit" class="c_submit c_submit-center">
			<button class="e_button-l e_button-r e_button-navy" type="button" ontap="closeNav();">取消</button>
			<button class="e_button-l e_button-r e_button-blue" type="button" ontap ="submitApply();">确认</button>
		</div>		
		<!-- 提交 结束 -->
	</div> 
	</div>
	 <!-- 隐藏域 开始 --> 
		<input style="display: none" jwcid="@Hidden" id="EXCEPTION" name="EXCEPTION" value="ognl:info.EXCEPTION"/>
    <!-- 隐藏域 结束 -->
<div class="c_popup c_popup-full" jwcid="@Popup" name="qryPopup2" id="qryPopup2">
				<div jwcid="ProductInfo@Part" class="c_popupGroup">
					<div class="c_popupItem" id="memberPopupItem">
						<div class="c_header">
							<div class="back" ontap="hidePopup(this)">主产品信息</div>
						</div>
						
						<div class="c_scroll c_scroll-float c_scroll-header">
							<div class="l_padding l_padding-u">
								<!-- 标题 开始 -->
								<div class="c_title">
									<div class="text">成员信息</div>
								</div>
								<!-- 标题 结束 -->
								<!-- 参数 开始 -->
								<div class="c_box c_box-border">
									<!-- 参数 开始 -->
									<div class="c_table">
										<table jwcid="@Table" id="memberInfos" name="memberTable">
											<thead>
												<tr>
													<th col="PRODUCT_ID" class="e_center">产品编码</th>
													<th col="PRODUCTNAME" class="e_center">产品名称</th>
													<th col="IBSYSID" class="e_center">订单号</th>
													<th col="EC_SERIAL_NUMBER" class="e_center">集团服务号码</th>
													<div jwcid="@Conditional" condition="ognl:info.PRODUCT_ID == '380700'">
														<th col="DEV_MAC_NUMBER" class="e_center">机顶盒侧MAC号</th>
														<th col="DEV_SN_NUMBER" class="e_center">机顶盒侧SN号</th>
													</div>
													<div jwcid="@Conditional" condition="ognl:info.PRODUCT_ID == '380300'">
														<th col="MAC_NUMBER" class="e_center">网关MAC号</th>
														<th col="PHONE_NUMBER" class="e_center">宽带开通手机</th>
													</div>
												</tr>
											</thead>
											<tbody>
												<tr jwcid="@Foreach" source="ognl:pattrs" value="ognl:pattr" element="tr" index="ognl:rowIndex" 
												class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
													<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_ID"　raw="false"/></td>
													<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_NAME"　raw="false"/></td>
													<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.IBSYSID"　raw="false"/></td>
													<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.EC_SERIAL_NUMBER"　raw="false"/></td>
													<div jwcid="@Conditional" condition="ognl:info.PRODUCT_ID == '380700'">
														<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.DEV_MAC_NUMBER"　raw="false"/></td>
														<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.DEV_SN_NUMBER"　raw="false"/></td>
													</div>
													<div jwcid="@Conditional" condition="ognl:info.PRODUCT_ID == '380300'">
														<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.MAC_NUMBER"　raw="false"/></td>
														<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PHONE_NUMBER"　raw="false"/></td>
													</div>
												</tr>
											</tbody>
										</table>
									</div>
									<!-- 参数 结束 -->
								</div>
								<div class="c_space"></div>
								<!-- 提交 开始 -->
								<div class="c_submit c_submit-center">
									<button type="button" class="e_button-r e_button-l e_button-blue"  ontap="hidePopup(this)">关闭</button>
								</div>
								<!-- 提交 结束 -->
								<div class="c_space"></div>
							</div>
						</div>
				</div>
		</div>
	</div>
<div class="c_popup c_popup-full" jwcid="@Popup" name="qryPopup1" id="qryPopup1">
	<div jwcid="MemberInfo@Part" class="c_popupGroup">
		<div class="c_popupItem" id="memberTradePopupItem">
			<div class="c_header">
				<div class="back" ontap="hidePopup(this)">主产品信息</div>
			</div>
			<div class="c_scroll c_scroll-float c_scroll-header">
				<div class="l_padding l_padding-u">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">成员状态信息展示</div>
					</div>
					<!-- 标题 结束 -->
					<div class="c_box c_box-border">
						<!-- 参数 开始 -->
						<div class="c_table">
							<table jwcid="@Table" id="memberTradeInfos" name="memberTradeTable">
								<thead>
									<tr>
										<th col="USER_ID_B" class="e_center">成员用户标识</th>
										<th col="SERIAL_NUMBER_B" class="e_center">成员号码</th>
										<th col="MEMBER_STATE" class="e_center">成员工单状态</th>
									</tr>
								</thead>
								<tbody>
									<tr jwcid="@Foreach" source="ognl:memberInfos" value="ognl:memberInfo" element="tr" index="ognl:rowIndex" 
									class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
										<td class="e_center"><span jwcid="@Insert" value="ognl:memberInfo.USER_ID_B"　raw="false"/></td>
										<td class="e_center"><span jwcid="@Insert" value="ognl:memberInfo.SERIAL_NUMBER_B"　raw="false"/></td>
										<div jwcid="@Conditional" condition="ognl:memberInfo.MEMBER_STATE =='未完工'">
											<td class="e_center e_red"><span jwcid="@Insert" value="ognl:memberInfo.MEMBER_STATE"　raw="false"/></td>
										</div>
										<div jwcid="@Conditional" condition="ognl:memberInfo.MEMBER_STATE =='已完工'">
											<td class="e_center e_green"><span jwcid="@Insert" value="ognl:memberInfo.MEMBER_STATE"　raw="false"/></td>
										</div>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- 参数 结束 -->
					</div>
					<div class="c_space"></div>
					<!-- 提交 开始 -->
					<div class="c_submit c_submit-center">
						<button type="button" class="e_button-r e_button-l e_button-blue"  ontap="hidePopup(this)">关闭</button>
					</div>
					<!-- 提交 结束 -->
						<div class="c_space"></div>
					</div>
				</div>
		</div>
	</div>
</div>
</body>
