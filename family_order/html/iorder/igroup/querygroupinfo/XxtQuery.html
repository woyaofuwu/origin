<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta charset="utf-8" />
	<title>和校园异网号码互查</title>
	
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/querygroupinfo/script/XxtQuery.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/pagedata/PageData.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">

	
	<!-- 查询模版 开始 -->
	<div class="l_query">
		<div class="l_queryFn">
			<!-- 功能 开始 -->
			<div class="c_fn">
				<div class="left">
					<div class="text">和校园异网号码互查</div>
				</div>
				<div class="right"  jwcid="queryForm@Part">
					<span class="label">本网号码：</span>
					<input type="text"  style="width:11.34em;"  jwcid="@TextField" id="cond_SERIAL_NUMBER_B"  name="cond_SERIAL_NUMBER_B" value="ognl:condition.cond_SERIAL_NUMBER_B"  desc="本网号码"/>
					<span class="e_space e_space-2"></span>
					<span class="label">异网号码：</span>
					<input type="text" style="width:11.34em;" jwcid="@TextField" id="cond_SERIAL_NUMBER_A" name="cond_SERIAL_NUMBER_A" value="ognl:condition.cond_SERIAL_NUMBER_A" desc="异网号码"/>
					<span class="e_space e_space-2"></span>
					<button class="e_button-blue" onclick="query();"><span class="e_ico-search"></span><span>查询</span></button>
				</div>
			</div>
			<!-- 功能 结束 -->
		</div>
		<div class="l_queryResult c_table" id="refreshtable" jwcid="refreshtable@Part" style="height:auto;" >
			<!-- 表格 开始 -->
			<!-- <div class="c_table"> -->
				<table jwcid="@Table" name="myTable">
					<thead>
						<tr>	
							<th>集团客户编码</th>
							<th>集团名称</th>
							<th>用户付费号码</th>
							<th>异网号码</th>
							<th>学生姓名</th>
							<th>套餐编码</th>
							<th>套餐名称</th>
							<th>开始时间</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td>
	                        <td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
	                        <td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_A" raw="false"/></td>
	                        <td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_B" raw="false"/></td>
	                        <td><span jwcid="@Insert" value="ognl:info.NAME" raw="false"/></td>
	                        <td><span jwcid="@Insert" value="ognl:info.POINT_CODE" raw="false"/></td>
	                        <td><span jwcid="@Insert" value="ognl:info.POINT_NAME" raw="false"/></td>
	                        <td>
	                        	<span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd hh:mm:ss',info.START_DATE)" raw="false" />
	                        </td>
						</tr>
					</tbody>
				</table>
			<!-- </div> -->
			<!-- 表格 结束 -->
			<div class="l_queryPage">
				<!-- 分页 开始 -->
				<div class="c_page c_page-border"
	            	jwcid="@NavBar"
	                 name="myNavbar"
	                 id="myNavbar" 
	                 cond="queryForm"
	                 count="ognl:infoCount"
	                 listener="queryInfos"
	                 part="refreshtable"
	                 pageSize="20">
				</div>
				<!-- 分页 结束 -->
			</div>
		</div>
		
	</div>
	<!-- 查询模版 结束 -->
	
	<script>
		Wade.setRatio();
	</script>




</body>
</html>
