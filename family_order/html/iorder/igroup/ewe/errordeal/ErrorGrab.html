<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html size="s" xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>工单抓取</title>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/ewe/errordeal/script/errorgrab.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">

	<div class="c_scroll c_scroll-float c_scroll-header">
		<div class="c_scrollContent l_padding">
			<div class="c_list c_list-form">
				<ul>
					<li class="link">
						<div class="label">busiform_node_id(节点单号)：</div>
						<div class="value">
                                <input type="text" jwcid="@TextField" name="BUSIFORM_NODE_ID" id="BUSIFORM_NODE_ID" desc="工单号"/>
						</div>
					</li>
				</ul>
				<ul>
					<li class="link">
						<div class="label">节点信息：</div>
						<div class="value" jwcid="QryCondPart@Part">
                                 <span jwcid="@Select" name="NODE_ID" id="NODE_ID" source="ognl:nodeInfos" 
									textField="NODE_NAME" valueField="NODE_ID" class="e_select e_select-s e_select-r" />
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="c_space"></div>
		<div class="c_submit c_submit-full">
			<button class="e_button-l e_button-r e_button-blue" type="button"
                       id="button" ontap="qryNodeInfos();">查询
            </button>
            <button class="e_button-l e_button-r e_button-blue" type="button"
                       id="button" ontap="submit();">提交
            </button>
         </div>
	</div>
</body>
</html>
