<!DOCTYPE HTML>
<html size="s" xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>勘察单eoms驱动</title>	
	<script jwcid="@Script" type="text/javascript" src="scripts/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/ewe/eomstest/script/testaseoms.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">勘察单eoms驱动</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding l_padding-u l_padding-phone-0">
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">eoms驱动</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-2 c_list-phone-col-1" jwcid="infoPart@Part">
				<ul>
					<li class="link required">
						<div class="label">订单号(eoms表的SERIALNO)</div>
						<div class="value">
							<input type="text" jwcid="@TextField" name="SERIALNO" id="SERIALNO" value="ognl:info.SERIALNO" nullable="no" datatype="text" desc="订单号" class="e_input" />
						</div>
					</li>
					<li class="link required">
						<div class="label">专线实例号</div>
						<div class="value">
							<input type="text" jwcid="@TextField" name="PRODUCT_NO" id="PRODUCT_NO" value="ognl:info.PRODUCT_NO" nullable="no" datatype="text" desc="专线实例号" class="e_input" />
						</div>
					</li>
				</ul>
				<ul>
					<li class="link required">
						<div class="label">驱动类型</div>
						<div class="value">
							<span jwcid="@Select" name="NODE_TYPE" source="ognl:info.TYPE_INFO" textField="TYPE_NAME" valueField="TYPE_ID" addDefault="false"></span>
						</div>
					</li>
				</ul>
			</div>

			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center">
				<button type="button" class="e_button-r e_button-l e_button-blue"  ontap="submit(this);">提交</button>
			</div>
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
	</div>

</body>
</html>
