<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>营销活动综合查询</title>
<script jwcid="@Script" src="iorder/igroup/sendgift/scripts/querygiftmarkeact.js"></script>
</head>
<body jwcid="@Body">
	 <!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">营销活动综合查询</div>
		<div class="fn">
			<span class="e_ico-search" ontap="showPopup('UI-popup','UI-search')"></span>
			<span class="e_ico-menu" id="fnButton" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 查询模版 开始 -->
	<div jwcid="QueryPart@Part" class="l_query">
	<div jwcid="QueryCondPart@Part" class="c_form c_form-col-3 c_form-border" element="div">
		<ul>
			<li>
				<div class="label">开始日期：</div>
				<div class="value">
					<input jwcid="@DateField" format="yyyy-MM-dd" dropDown="true" readOnly="true" nullable="no"
						name="cond_START_DATE" id="cond_START_DATE" value="ognl:cond.START_DATE" desc="开始日期"  />
				</div>
			</li>
			<li>
				<div class="label">结束日期：</div>
				<div class="value">
					<input jwcid="@DateField" format="yyyy-MM-dd" dropDown="true" readOnly="true" nullable="no"
						name="cond_END_DATE" id="cond_END_DATE" value="ognl:cond.cond_END_DATE" desc="结束日期"  />
				</div>
			</li>
			<li>
				<span class="e_space e_space-4"></span>
				<span class="e_space e_space-4"></span>
				<span class="e_space e_space-4"></span>
				<span class="e_space e_space-4"></span>
				<button class="e_button-blue" id="query_BTN" name="query_BTN" ontap="queryInfoList();">
					<span class="e_ico-search"></span><span>查询</span></button>
				<span class="e_space e_space-2"></span>
				<button type="button" class="e_button-form" onclick="return reset();" >
					<span class="e_ico-reset"></span><span>清空</span></button>
			</li>
			 
		</ul>
	</div>
	
	<div jwcid="QueryResultPart@Part">
		<div jwcid="QueryListPart@Part" class="l_queryResult">
			<!-- 表格 开始 -->
			<table name="giftTable" class="c_table c_table-hover" useScroller="true" jwcid="@Table">
	     		<thead>
		  			<tr>
		  				<th >序号</th>
						<th col="SERIAL_NUMBER" >手机号码</th>
			      		<th col="CUST_NAME" >客户姓名</th>
			      		<th col="GROUP_ID" >集团编码</th>
			      		<th col="GROUP_NAME" >集团名称</th>
	                    <th col="CITY_CODE" >集团归属分公司</th>
			      		<th col="SEND_GIFT" >赠送礼品包</th>
			      		<th col="SEND_COUNT" >赠送数量</th> 
			      		<th col="EMPLOYEE_NUM" >赠送工号</th>
			      		<th col="CUST_MANAGER_ID" >客户经理</th> 
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><a jwcid="@Insert" value="ognl:rowIndex + 1" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CITY_CODE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SEND_GIFT" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SEND_COUNT" raw="false"/></td>						
						<td><span jwcid="@Insert" value="ognl:info.EMPLOYEE_NUM" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_MANAGER_ID" raw="false"/></td>               
					</tr>
				</tbody>
			</table>
		</div>
		<div class="l_queryPage">
			<!-- 分页 开始 -->
			<div jwcid="@NavBar" name="nav" id="nav" cond="QueryCondPart" part="QueryResultPart" listener="queryInfoList" pageSize="10" count="ognl:count"></div>
			<!-- 分页 结束 -->
		</div>
	</div>
	
	
	
	
</div>
</body>
</html>
