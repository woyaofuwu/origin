<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <script jwcid="@Script" src="iorder/igroup/sendgift/scripts/giftmarkeact.js"></script>
    <title>集团礼品营销活动</title>
</head>
<body jwcid="@Body">
    <!-- 标题栏 开始 -->
    <div class="c_header e_show-phone">
        <div class="back" ontap="closeNav()">集团礼品营销活动</div>
    </div>
    <!-- 标题栏 结束 -->
    <div class="c_scroll c_scroll-float c_scroll-phone-header">
        <div class="l_padding">
        
            <!-- 表单 开始 -->
			<div class="c_form" jwcid="sendGiftPart@Part">
			<div class="c_form">
				<div class="c_list c_list-s c_list-col-3 c_list-line c_list-border">
					<ul>
						<li class="required" style="width:45%">
                   			<div class="label" style="width:20%">客户手机号码：</div>
                   			<div class="value" style="width:25%">
                        		<input  name="cond_SERIAL_NUMBER" jwcid="SERIAL_NUMBER@TextField" id="cond_SERIAL_NUMBER"
                              		datatype="mbphone" onfocus="moveLast()"
                              		nullable="no" maxlength="11" style="width:100%"
                              		desc="客户手机号码"/>
                   			</div>
                   			<div class="label e_button-blue" style="float:right;cursor:pointer;" 
                   					id="query_BTN" name="query_BTN" ontap="getCustInfo();">
								<span class="e_ico-search"></span><span>查询</span>
							</div>
                		</li>
					</ul>
				</div>
			</div>
			<!-- 表单 结束 -->
			<div class="c_form">
				<div>
					<input desc="集团归属分公司" id="cond_CITY_CODE" name="cond_CITY_CODE" type="hidden"/>
					<input desc="客户经理" id="cond_CUST_MANAGER_ID" name="cond_CUST_MANAGER_ID" type="hidden"/>
					<input desc="手机号码" id="cond_PHONE" name="cond_PHONE" nullable="no" type="hidden"/>
				</div>
				<table style="width:100%">
					<tr>
						<td style="width:10%"><span class="label"><span>客户姓名：</span></span></td>
						<td style="width:40%"><span class="e_input">
								<input jwcid="@TextField"  id="cond_CUST_NAME" name="cond_CUST_NAME" 
										readOnly="true" nullable="no" disabled="true" size="20"/>
						</span></td>
						<td style="width:10%"><span class="label"><span>所在集团名称：</span></span></td>
						<td style="width:40%"><span class="e_input">
								<input jwcid="@TextField"  id="cond_GROUP_NAME" name="cond_GROUP_NAME" 
										readOnly="true" disabled="true"/>
						</span></td>
					</tr>
					<tr>
						<td style="width:10%"><span class="label"><span>集团898编码：</span></span></td>
						<td style="width:40%"><span class="e_input">
								<input jwcid="@TextField"  id="cond_GROUP_NUM" name="cond_GROUP_NUM" 
										readOnly="true" disabled="true"/>
						</span></td>
						<td style="width:10%"><span class="label"><span>礼品种类：</span></span></td>
						<td style="width:40%"><select style="width:53%" jwcid="@Select" name="cond_GIFT_TYPE" id="cond_GIFT_TYPE"
                        		source="ognl:info.DATA" nullable="no"
                        		textField="CODE3" valueField="CODE1" value="" desc="礼品种类"></select></td>	
					</tr>
					<tr>
						<td><span class="label"><span>礼品数量：</span></span></td>
						<td><span class="e_input">
								<input desc="礼品数量" id="cond_SEND_COUNT" name="cond_SEND_COUNT" 
							nullable="no" type="text" datatype="pinteger" maxlength="8"/>
						</span></td>
						<!-- <td><span class="label"><span>赠送金额：</span></span></td>
						<td><span class="e_input">
								<input desc="礼品金额"  id="cond_SEND_MONEY" name="cond_SEND_MONEY" 
								 		type="text" datatype="money" maxlength="12"/>
						</span></td> -->
					</tr>
			
				</table>
	
	
		
			</div>
			<!-- <div class="c_submit">
					<button class="c_submit c_submit-center" id="badd" name="badd" onclick="checkAndSubmit();">
						<i class="e_ico-ok"></i><span>赠送</span>
					</button>
			</div> -->
			
			<!-- 提交 开始 -->
            <div class="c_submit c_submit-center"
                 jwcid="SubmitPart@icsserv:CSSubmit"
                 beforeAction="checkSubmitBefore();" 
                 isRender="false" disabledBtn="false" params="" 
                 listener="" refreshPart="" area="AuthPart" element="div"></div>
            <!-- 提交 结束 -->
		</div>
            
            
            
            
        </div>
    </div>
</body>
</html>
