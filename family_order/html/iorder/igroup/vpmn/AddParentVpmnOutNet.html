<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<script jwcid="@Script" type="text/javascript" src="iorder/igroup/vpmn/script/addParentVpmnOutNet.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>母VPMN网外号码新增</title>
</head>
<body jwcid="@Body">
<!-- 手机端显示的头 -->
<div class="c_header e_show-phone">
		<div class="back">母VPMN网外号码新增</div>
		<div class="fn">
			<span ontap="showPopup('UI-popup','UI-popup-query')" class="e_ico-search"></span>
			<span class="e_ico-menu" x-wade-float="fnLayer" ontap="toggleFloatLayer('fnLayer','block')"></span>
		</div>
</div>
<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-3" jwcid="SerialNumberPart@Part" >
				<ul>
					<li class="link required ">
						<div class="label">VPMN编码</div>
						<div class="value">
							<span class="e_mix">
								<input type="text" id="cond_SERIAL_NUMBER"  name="cond_SERIAL_NUMBER" value="" nullable="no" desc="VPMN编码"/>
								<button  type="button" class="e_button-blue" onclick="qryParentVpmn();"><span class="e_ico-search"></span><span>查询</span></button>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space-c"></div>
			<!-- 参数 开始 -->
			<div class="c_param c_param-col-3 c_param-label-5 c_param-border" jwcid="parentVpmnPart@Part">
				<ul>
					<li>
						<span class="label">VPMN法人：</span>
						<span class="value" jwcid="@Insert"  value="ognl:parentVpmn.JURISTIC_NAME"></span>
					</li>
					<li>
						<span class="label">集团名称：</span>
						<span class="value" jwcid="@Insert"  value="ognl:parentVpmn.CUST_NAME"></span>
					</li>
					<li>
						<span class="label">单位地址：</span>
						<span class="value" jwcid="@Insert"  value="ognl:parentVpmn.GROUP_ADDR"></span>
					</li>
					<li>
						<span class="label">联系电话：</span>
						<span class="value" jwcid="@Insert"  value="ognl:parentVpmn.GROUP_CONTACT_PHONE"></span>
					</li>
					<li>
						<span class="label">邮政编码：</span>
						<span class="value" jwcid="@Insert"  value="ognl:parentVpmn.POST_CODE"></span>
					</li>
					<li>
						<span class="label">证件类型：</span>
						<span class="value" jwcid="@Insert"  value="ognl:parentVpmn.PSPT_TYPE_NAME"></span>
					</li>
					<li>
						<span class="label">证件号码：</span>
						<span class="value" jwcid="@Insert"  value="ognl:parentVpmn.PSPT_ID"></span>
					</li>
				</ul>
				<!-- 隐藏域 开始 --> 
				<input style="display: none" jwcid="@Hidden" id="SERIAL_NUMBER" name="SERIAL_NUMBER" value="ognl:parentVpmn.SERIAL_NUMBER"/>
				<input style="display: none" jwcid="@Hidden" id="PSPT_ID" name="PSPT_ID" value="ognl:parentVpmn.PSPT_ID"/>
				<input style="display: none" jwcid="@Hidden" id="GROUP_ADDR" name="GROUP_ADDR" value="ognl:parentVpmn.GROUP_ADDR"/>
				<input style="display: none" jwcid="@Hidden" id="GROUP_CONTACT_PHONE" name="GROUP_CONTACT_PHONE" value="ognl:parentVpmn.GROUP_CONTACT_PHONE"/>
				<input style="display: none" jwcid="@Hidden" id="JURISTIC_NAME" name="JURISTIC_NAME" value="ognl:parentVpmn.JURISTIC_NAME"/>
				<input style="display: none" jwcid="@Hidden" id="USER_ID" name="USER_ID" value="ognl:parentVpmn.USER_ID"/>
				<input style="display: none" jwcid="@Hidden" id="POST_CODE" name="POST_CODE" value="ognl:parentVpmn.POST_CODE"/>
				<input style="display: none" jwcid="@Hidden" id="PSPT_TYPE_NAME" name="PSPT_TYPE_NAME" value="ognl:parentVpmn.PSPT_TYPE_NAME"/>
				<input style="display: none" jwcid="@Hidden" id="CUST_NAME" name="CUST_NAME" value="ognl:parentVpmn.CUST_NAME"/>
				 <!-- 隐藏域 结束 -->
			</div>
			<!-- 参数 结束 -->
			<div class="c_space"></div>
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-3" jwcid="outSerialNumberPart@Part">
				<ul>
					<li class="link required">
						<div class="label">外网号码</div>
						<div class="value"><input type="text" id="OUT_SERIAL_NUMBER" name="OUT_SERIAL_NUMBER" jwcid="@TextField" value="" nullable="no" datatype="numeric" minsize="5" maxsize="15" desc="网外号码"/></div>
					</li>
					<li class="link">
						<div class="label">短号码</div>
						<div class="value"><input type="text" id="OUT_SHORT_CODE" name="OUT_SHORT_CODE" jwcid="@TextField" value="" datatype="numeric" maxsize="7" desc="短号码"/></div>
					</li>
					<li class="link">
						<div class="label">备注</div>
						<div class="value"><input type="text" id="REMARK" name="REMARK" jwcid="@TextField" value="" datatype="text" maxsize="50" desc="备注"/></div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@icsserv:CSSubmit"  area="parentVpmnPart,outSerialNumberPart,SerialNumberPart" class="c_submit c_submit-center" isReset="true" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>			
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
</div>
</body>
</html>
