<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<script jwcid="@Script" type="text/javascript" src="iorder/igroup/vpmn/script/addSubGrpVpmn.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>子VPMN集团新增</title>
</head>
<body jwcid="@Body">
<!-- 手机端显示的头 -->
<div class="c_header e_show-phone">
		<div class="back">子VPMN集团新增</div>
		<div class="fn">
			<span ontap="showPopup('UI-popup','UI-popup-query')" class="e_ico-search"></span>
			<span class="e_ico-menu" x-wade-float="fnLayer" ontap="toggleFloatLayer('fnLayer','block')"></span>
		</div>
</div>
<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-3" jwcid="condSerilNumberPart@Part" >
				<ul>
					<li class="link required ">
						<div class="label">母VPMN编码</div>
						<div class="value">
							<span class="e_mix">
								<input type="text" id="cond_SERIAL_NUMBER"  name="cond_SERIAL_NUMBER" value="" nullable="no" desc="母VPMN编码"/>
								<button  type="button" class="e_button-blue" onclick="qryParentVpmn();"><span class="e_ico-search"></span><span>查询</span></button>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space-c"></div>
			<!-- 参数 开始 -->
			<div class="c_param c_param-col-3 c_param-label-5 c_param-border" jwcid="parentVpmnPart@Part">
				<ul>
					<li>
						<span class="label">集团名称：</span>
						<span class="value" jwcid="@Insert" value="ognl:parentVpmn.PARENT_CUST_NAME"></span>
					</li>
					<li>
						<span class="label">集团产品：</span>
						<span class="value" jwcid="@Insert" value="ognl:parentVpmn.PARENT_PRODUCT_NAME"></span>
					</li>
					<li>
						<span class="label">联系电话：</span>
						<span class="value" jwcid="@Insert" value="ognl:parentVpmn.PARENT_GROUP_CONTACT_PHONE"></span>
					</li>
				</ul>
				<!-- 隐藏域 开始 --> 
				<input style="display: none" jwcid="@Hidden" id="PARENT_CUST_ID" name="PARENT_CUST_ID" value="ognl:parentVpmn.PARENT_CUST_ID"/>
				<input style="display: none" jwcid="@Hidden" id="PARENT_USER_ID" name="PARENT_USER_ID" value="ognl:parentVpmn.PARENT_USER_ID"/>
				<input style="display: none" jwcid="@Hidden" id="PARENT_GROUP_CONTACT_PHONE" name="PARENT_GROUP_CONTACT_PHONE" value="ognl:parentVpmn.PARENT_GROUP_CONTACT_PHONE"/>
				<input style="display: none" jwcid="@Hidden" id="GROUP_CONTACT_PHONE" name="GROUP_CONTACT_PHONE" value="ognl:parentVpmn.GROUP_CONTACT_PHONE"/>
				<input style="display: none" jwcid="@Hidden" id="PARENT_CUST_NAME" name="PARENT_CUST_NAME" value="ognl:parentVpmn.PARENT_CUST_NAME"/>
				<input style="display: none" jwcid="@Hidden" id="PARENT_SERIAL_NUMBER" name="PARENT_SERIAL_NUMBER" value="ognl:parentVpmn.PARENT_SERIAL_NUMBER"/>
				 <!-- 隐藏域 结束 -->
			</div>
			<!-- 参数 结束 -->
			<div class="c_space"></div>
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-3" jwcid="subseralNumberPart@Part" >
				<ul>
					<li class="link required ">
						<div class="label">子VPMN编码</div>
						<div class="value">
							<span class="e_mix">
								<input type="text" id="SUB_SERIAL_NUMBER"  name="SUB_SERIAL_NUMBER" value="" nullable="no" desc="子VPMN编码"/>
								<button  type="button" class="e_button-blue" onclick="qrySubVpmn();"><span class="e_ico-search"></span><span>查询</span></button>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space-c"></div>
			<!-- 参数 开始 -->
			<div class="c_param c_param-col-3 c_param-label-5 c_param-border" jwcid="subVpmnPart@Part">
				<ul>
					<li>
						<span class="label">集团名称：</span>
						<span class="value" jwcid="@Insert" value="ognl:subVpmn.SUB_CUST_NAME"></span>
					</li>
					<li>
						<span class="label">集团产品：</span>
						<span class="value" jwcid="@Insert" value="ognl:subVpmn.SUB_PRODUCT_NAME"></span>
					</li>
					<li>
						<span class="label">联系电话：</span>
						<span class="value" jwcid="@Insert" value="ognl:subVpmn.SUB_GROUP_CONTACT_PHONE"></span>
					</li>
				</ul>
				<!-- 隐藏域 开始 --> 
				<input style="display: none" jwcid="@Hidden" id="SUB_GROUP_CONTACT_PHONE" name="SUB_GROUP_CONTACT_PHONE" value="ognl:subVpmn.SUB_GROUP_CONTACT_PHONE"/>
				<input style="display: none" jwcid="@Hidden" id="SUB_PRODUCT_NAME" name="SUB_PRODUCT_NAME" value="ognl:subVpmn.SUB_PRODUCT_NAME"/>
				<input style="display: none" jwcid="@Hidden" id="SUB_CUST_NAME" name="SUB_CUST_NAME" value="ognl:subVpmn.SUB_CUST_NAME"/>
				<input style="display: none" jwcid="@Hidden" id="HIDDEN_SUB_SERIAL_NUMBER" name="HIDDEN_SUB_SERIAL_NUMBER" value="ognl:subVpmn.SUB_SERIAL_NUMBER"/>
				<input style="display: none" jwcid="@Hidden" id="SUB_CUST_ID" name="SUB_CUST_ID" value="ognl:subVpmn.SUB_CUST_ID"/>
				<input style="display: none" jwcid="@Hidden" id="SUB_USER_ID" name="SUB_USER_ID" value="ognl:subVpmn.SUB_USER_ID"/>
				<!-- 隐藏域 结束 -->
			</div>
			<!-- 表单 结束 -->
			<div class="c_space"></div>
			<div class="c_list c_list-line c_list-border" jwcid="remakesPart@Part">
				<ul>
					<li class="link">
						<div class="label">备注</div>
						<div class="value">
							<textarea class="e_textarea"  id="REMARK" name="REMARK" value="" ></textarea>	
						</div>
					</li>
				</ul>
			</div>
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@icsserv:CSSubmit"  area="condSerilNumberPart,parentVpmnPart,subseralNumberPart,subVpmnPart,remakesPart" class="c_submit c_submit-center" isReset="true" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>			
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
</div>
</body>
</html>
