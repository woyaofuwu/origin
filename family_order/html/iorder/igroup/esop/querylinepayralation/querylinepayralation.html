<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/querylinepayralation/script/querylinepayralation.js"></script>
</head>

<body jwcid="@Body">

	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">查询集团专线付费关系</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="l_query" jwcid="queryPart@Part">
	<div class="l_queryFn">
		<!-- 功能 开始 -->
		<div class="c_fn">
			<div class="right">
				<div class="e_mix" onclick="showPopup('mypop','chooseOfferItem')">
					<input type="text" />
					<button class="e_button-blue" type="button"><span class="e_ico-search"></span></button>
				</div>
			</div>
		</div>
		<!-- 功能 结束 -->
	</div>
	<div class="l_queryResult">
		<!-- 表格 开始 -->
		<div class="c_table">
			<table jwcid="@Table" name="myTable" id="myTable">
				<thead>
					<tr>
						<th class="e_center" col="GROUP_ID">集团客户编码</th>
						<th class="e_center" col="CUST_NAME">集团名称</th>
						<th class="e_center" col="SERIAL_NUMBER">专线成员用户号码</th>
						<th class="e_center" col="PRODUCT_NO">专线实例号</th>
						<th class="e_center" col="PRODUCT_NAME">专线产品</th>
						<th class="e_center" col="ACCT_ID">专线默认付费账户</th>
						<th class="e_center" col="GRP_SERIAL_NUMBER">专线产品编码</th>
						<th class="e_center" col="GRP_ACCT_ID">集团用户默认账户</th>
						<th class="e_center" col="BILING_DATE">专线计费时间</th>
						<th class="e_center" col="REMOVE_TAG">专线是否有效</th>
						<th class="e_center" col="SPSN">代付产品</th>
						<th class="e_center" col="SPACCTID">代付账户</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.GROUP_ID"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_NAME"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCT_NO"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ACCT_ID"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.GRP_SERIAL_NUMBER"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.GRP_ACCT_ID"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.BILING_DATE"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.REMOVE_TAG"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.SPSN"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.SPACCTID"　raw="false"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 表格 结束 -->
	</div>
	<div jwcid="@Conditional" condition="ognl:infos == null || infos.size() == 0">
	<div class="l_queryMsg" id="queryMsg">
		<!-- 无数据提示 开始 -->
		<div class="c_msg">
			<div class="wrapper">
				<div class="emote"></div>
				<div class="info">
					<div class="text">
						<div class="title">暂时没有数据</div>
						<div class="content">请输入查询条件</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 无数据提示 结束 -->
	</div>
	</div>

	<div class="l_queryPage">
		<!-- 分页 开始 -->
		<div jwcid="@NavBar"
			name="navbar1"
			cond="qryInfo"  
			count="ognl:infoCount" 
			listener="qryInfos" 
			part="queryPart" 
			pageSize="50" 
		></div>
		<!-- 分页 结束 -->
	</div>
	</div>
	
	<div jwcid="@Popup" id="mypop" name="mypop" class="c_popup c_popup-fixed">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="chooseOfferItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">查询专线</div>
				</div>
				<div jwcid="@Scroller" name="ftth" class="c_scroll c_scroll-float c_scroll-header">
				<div jwcid="qryInfo@Part" class="l_padding">
					<div class="c_list c_list-line c_list-border">
						<ul>
							<li class="link">
								<div class="label">专线账户编码</div>
								<div class="value"><input id="cond_ACCT_ID" name="cond_ACCT_ID" jwcid="@TextField" desc="账户编码"/></div>
							</li>
							<li class="link">
								<div class="label">专线产品编码</div>
								<div class="value"><input id="cond_SERIAL_NUMBER_A" name="cond_SERIAL_NUMBER_A" jwcid="@TextField" desc="专线产品编码"/></div>
							</li>
							<li class="link">
								<div class="label">专线所属集团编码</div>
								<div class="value"><input jwcid="@TextField" id="cond_GROUP_ID"  name="cond_GROUP_ID"  desc="集团编码"/></div>
							</li>
							<li class="link">
								<div class="label">专线成员用户号码</div>
								<div class="value"><input jwcid="@TextField" id="cond_SERIAL_NUMBER"  name="cond_SERIAL_NUMBER"  desc="专线成员用户号码"/></div>
							</li>
							<li class="link">
								<div class="label">专线实例编码</div>
								<div class="value"><input jwcid="@TextField" id="cond_PRODUCT_NO"  name="cond_PRODUCT_NO"  desc="专线实例编码"/></div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<!-- 提交 开始 -->
					<div class="c_submit c_submit-full">
						<button type="button" id="qryButton" class="e_button-r e_button-l e_button-blue" ontap="qryAll(this);">查询</button>
					</div>
					<!-- 提交 结束 -->
					<div class="c_space"></div>
				</div>
			</div>
			</div>
		</div>
	</div>
	
</body>
</html>
