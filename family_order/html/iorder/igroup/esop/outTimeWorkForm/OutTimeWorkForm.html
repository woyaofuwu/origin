<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>超时工单统计</title>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/outTimeWorkForm/script/outTimeWorkForm.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
	<div class="back" ontap="closeNav();">超时工单统计</div>
		<div class="fn">
			<span class="e_ico-search" ontap="showPopup('UI-popup','UI-search')"></span>
			<span class="e_ico-menu" id="fnButton" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->

	<div jwcid="QueryPart@Part" class="l_query">
		<div jwcid="QueryCondPart@Part" class="l_queryFn">
			<!-- 查询区域 开始 -->
			<div class="c_fn">
			<div class="left">
					<div class="text">表格展示区（单位：次）</div>
				</div>
				<div class="right"  jwcid="queryForm@Part">
					<span class="label">产品名称：</span>
					<select jwcid="@Select" style="width:11.34em;" id="OPER_TYPE" name="OPER_TYPE" source="ognl:pageutil.getStaticList('TL_B_ISSP_OVERTIMEINFO')" selected="ognl:getParameter('TL_B_ISSP_OVERTIMEINFO')" textField="DATA_NAME" valueField="DATA_ID" onChange="$.authCheck.checkId()" desc="证件类型"/>
					<span class="e_space e_space-2"></span>
					<button class="e_button-blue" onclick="query();"><span class="e_ico-search"></span><span>查询</span></button>
				</div>
			</div>
			<!-- 查询区域  结束 -->
		</div>
		<div jwcid="QueryListPart@Part">
			<div jwcid="QueryResultPart@Part" class="l_queryResult">
				<!-- 表格 开始 -->
			<table jwcid="@Table" name="myTable">
					<thead>
						<tr>	
							<th>产品</th>
							<th>操作员</th>
							<th>资源勘查</th>
							<th>业务开通</th>
							<th>业务资源变更</th>
							<th>资费变更</th>
							<th>业务取消</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="false" /></td>
	                        <td><span jwcid="@Insert" value="ognl:info.RESPPERSON" raw="false" /></td>
	                        <td><span jwcid="@Insert" value="ognl:info.RESCONFIRM" raw="false" /></td>
	                        <td><span jwcid="@Insert" value="ognl:info.BUSIOPEN" raw="false" /></td>
	                        <td><span jwcid="@Insert" value="ognl:info.BUSICHANGE"	raw="false" /></td>
	                        <td><span jwcid="@Insert" value="ognl:info.CHANGE" raw="false" /></td>
	                        <td><span jwcid="@Insert" value="ognl:info.BUSICANCEL" raw="false" /></td>
						</tr>
					</tbody>
				</table>
				<!-- 表格 结束 -->
			</div>
			<div class="l_queryPage">
				<!-- 翻页（替换为页面组件） 开始 -->
				<div jwcid="@NavBar" name="pageNav" id="pageNav" cond="QueryPart"
					part="QueryListPart" listener="query" pageSize="10"
					count="ognl:infoCount"></div>
				<!-- 翻页 结束 -->
			</div>
		</div>
		<!-- 区域 结束 -->
	</div>
	<!-- 弹窗 开始 -->
	<!-- 弹窗 结束 -->
</body>
</html>
