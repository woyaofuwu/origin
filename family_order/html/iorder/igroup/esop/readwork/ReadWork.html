<!DOCTYPE HTML>
<html size="s" xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>待阅工作</title>
	<script jwcid="@Script" type="text/javascript" src="scripts/icsserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="c_article">
	<div class="title"><span jwcid="@Insert" value="ognl:workInfo.INFO_TOPIC" /></div>
	<div class="info">
		<span>接收人员：<span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValueDataSource(getVisit(), 'sys', 'TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', workInfo.STAFF_ID)" /></span>
		<span>&nbsp;/&nbsp;任务级别：<span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('ESOP_TASKLEVEL',workInfo.INFO_LEVEL)" /></span>
		<span>&nbsp;/&nbsp;到期时间：<span jwcid="@Insert" value="ognl:workInfo.INST_END_TIME" /></span>
	</div>
	<div class="content"><span jwcid="@Insert" value="ognl:workInfo.INFO_CONTENT" /></div>
</div>
<div class="c_space"></div>
<!-- 提交 开始 -->
<div class="c_submit c_submit-center">
	<button type="button" class="e_button-r e_button-l e_button-blue"  ontap="closeNav();">关闭</button>
</div>
<!-- 提交 结束 -->
<div class="c_space"></div>
</body>
