<!DOCTYPE HTML>
<html size="s" xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户经理确认</title>
<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/customerMgAffirm/script/customerMgAffirmToIdc.js"></script>

 <script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll c_scroll-float">
<div class="l_padding">
	<div class="l_queryFn">
		<ul id="IDC_PARAM_UL">
			<li jwcid="@Foreach" source="ognl:pattrs" value="ognl:pattr" index="ognl:rowIndex"  element="li" >
				
				<div class="c_title">
					<div class="text">单个产品信息</div>
				</div>
				<div class="c_list c_list-line c_list-border c_list-col-3" >
					<ul>
						<li class="link required e_dis">
							<div class="label">订单号</div>
							<div class="value"><input jwcid="@TextField" id="ognl:rowIndex+'POOL_IBSYSID'"  name="POOL_IBSYSID"  value="ognl:pattr.POOL_IBSYSID" nullable="no" datatype="numeric" desc="订单号" readonly="readonly" /></div>
						</li>
						<li class="link required e_dis">
							<div class="label">产品类型</div>
							<div class="value">
							<input jwcid="@Select" id="ognl:rowIndex+'POOL_CODE'" name="POOL_CODE" source="ognl:getPageUtil().getList('TD_B_EWE_CONFIG', 'VALUEDESC', 'PARAMNAME', 'CONFIGNAME', 'IDC_PRODUCTCODE')" textField="VALUEDESC" valueField="PARAMNAME"
                  					value="ognl:pattr.POOL_CODE"  nullable="no" desc="产品类型" disabled="disabled" />
							</div>
						</li>
						<li class="link required e_dis">
							<div class="label">该订单是否成功</div>
							<div class="value">
							<input jwcid="@Select" id="ognl:rowIndex+'POOL_succReplyFlag'" name="POOL_succReplyFlag" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('YesOrNo')" textField="DATA_NAME" valueField="DATA_ID"
                  					value="ognl:pattr.POOL_succReplyFlag"  nullable="no" desc="该订单是否成功" disabled="disabled"/>
							</div>
						</li>
					</ul>
				</div>
			
				<div jwcid="@Conditional" condition="ognl:pattr.pattrBpmTempletId == 'EDIRECTLINEOPENIDC' && pattr.POOL_CODE=='7041' ">
					<div >
<!-- 						<ul id="IDC_PARAM_UL">-->						
						<ul >
							<li jwcid="@Foreach" source="ognl:pattr.pattr7041" value="ognl:pattr7041" index="ognl:rowIndex7041"  element="li" >
								<div class="main" jwcid="@Any" id="ognl:rowIndex7041+'new'">
										<!-- 参数 开始 -->
									<div class="c_title">
										<div class="text">单线互联网设备详细信息
										</div>
									</div>
									<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
									<ul >
										<li class="link required">
											<div class="label">设备名称：</div>
											<div class="value">
												<input jwcid="@TextField" id="ognl:rowIndex+rowIndex7041+'IDC_7041_EquipmentName'" indexx="ognl:rowIndex7041" desc="设备名称" value="ognl:pattr7041.IDC_7041_EquipmentName"  name="IDC_7041_EquipmentName"  oldvalue="ognl:pattr7041.IDC_7041_EquipmentName" readonly="readonly" />
											</div>
										</li>
								        <li class="link required">
											<div class="label">IP地址：</div>
											<div class="value">
												<input jwcid="@TextField" id="ognl:rowIndex+rowIndex7041+'IDC_7041_IpAddress'" desc="IP地址" value="ognl:pattr7041.IDC_7041_IpAddress"  name="IDC_7041_IpAddress"  oldvalue="ognl:pattr7041.IDC_7041_IpAddress" readonly="readonly" />
											</div>
										</li>
										<li class="link required">
											<div class="label">端口号：</div>
											<div class="value">
												<input jwcid="@TextField" id="ognl:rowIndex+rowIndex7041+'IDC_7041_PortNumber'" desc="端口号" value="ognl:pattr7041.IDC_7041_PortNumber"  name="IDC_7041_PortNumber"  oldvalue="ognl:pattr7041.IDC_7041_PortNumber" readonly="readonly" />
											</div>
										</li>
										<li class="link required">
								             <div class="label">生效方式</div>
								             <div class="value">
								                 <input jwcid="@Select" id="ognl:rowIndex+rowIndex7041+'IDC_7041_TakeEffectType'" name="IDC_7041_TakeEffectType" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('IDC_7041_TAKEEFFECTTYPE')" textField="DATA_NAME" valueField="DATA_ID" 
								                  value="ognl:pattr7041.IDC_7041_TakeEffectType" nullable="no"  desc="生效方式" onchange="changeWay1(this)" />
								             </div>
								        </li>
								        <li class="link required">
											<div class="label">指定生效日期：</div>
											<div class="value">
												<input jwcid="@DateField" id="ognl:rowIndex+rowIndex7041+'IDC_7041_TakeEffectTime'" desc="指定生效日期" value="ognl:pattr7041.IDC_7041_TakeEffectTime"  name="IDC_7041_TakeEffectTime"  oldvalue="ognl:pattr7041.IDC_7041_TakeEffectTime" dropDown="true" format="yyyy-MM-dd HH:mm:ss" readonly="readonly" nullable="no" />
											</div>
										</li>
										<li class="">
											<div class="label">免费月份1：</div>
											<div class="value">
												<input jwcid="@DateField" id="ognl:rowIndex+rowIndex7041+'IDC_7041_FreeTime1'" desc="免费月份1" value="ognl:pattr7041.IDC_7041_FreeTime1"  name="IDC_7041_FreeTime1"  oldvalue="ognl:pattr7041.IDC_7041_FreeTime1" dropDown="true" format="yyyy-MM"/>
											</div>
										</li>
										<li class="">
											<div class="label">免费月份2：</div>
											<div class="value">
												<input jwcid="@DateField" id="ognl:rowIndex+rowIndex7041+'IDC_7041_FreeTime2'" desc="免费月份2" value="ognl:pattr7041.IDC_7041_FreeTime2"  name="IDC_7041_FreeTime2"  oldvalue="ognl:pattr7041.IDC_7041_FreeTime2" dropDown="true" format="yyyy-MM"/>
											</div>
										</li>
										<li class="">
											<div class="label">免费月份3：</div>
											<div class="value">
												<input jwcid="@DateField" id="ognl:rowIndex+rowIndex7041+'IDC_7041_FreeTime3'" desc="免费月份3" value="ognl:pattr7041.IDC_7041_FreeTime3"  name="IDC_7041_FreeTime3"  oldvalue="ognl:pattr7041.IDC_7041_FreeTime3" dropDown="true" format="yyyy-MM"/>
											</div>
										</li>
							        </ul>
							       
							        </div>
						        </div>
					        </li>
				        </ul>
			        </div>
				</div>
			</li>
		</ul>
	</div> 
	<div style="display:none" id="EOS_COMMON_DATA"><span jwcid="@Insert" value="ognl:info.EOS_COMMON_DATA" desc="url请求信息"/></div>
	<input type="hidden" jwcid="@TextField" id="NODE_ID" name="NODE_ID" value="ognl:info.NODE_ID" desc="节点ID"/>
	<div class="l_queryFn">
		<div class="c_title">
			<div class="text">客户经理确认</div>
		</div>
		<div class="l_queryFn">
			<div class="c_list c_list-line c_list-border c_list-col-2" jwcid="outSerialNumberPart@Part">
				<ul id="IDC_COMMON_UL">
					<li class="link required">
						<div class="label">生效日期：</div>
						<div class="value">
							<input jwcid="@DateField" id="IDC_MgAffirmTime" desc="确认生效时间"   name="IDC_MgAffirmTime"   dropDown="true" format="yyyy-MM-dd HH:mm:ss" nullable="no" />
						</div>
					</li>
					<li class="link required e_dis">
						<div class="label">确认人</div>
						<div class="value"><input type="text" id="CONSTRUCTION_STAFF_ID" name="CONSTRUCTION_STAFF_ID" jwcid="@TextField" value="ognl:info.STAFF_ID" nullable="no" desc="确认人" readonly="readonly" /></div>
					</li>
					<li class="link required e_dis">
						<div class="label">建设状态</div>
						<div class="value"><input type="text" id="CONSTRUCTION_STATE" name="CONSTRUCTION_STATE" jwcid="@TextField" value="已完成" nullable="no"  desc="建设状态" readonly="readonly" /></div>
					</li>
				</ul>
			</div>
		</div> 
	</div> 
		<div class="c_space"></div>
		<!-- 提交 开始 -->
		<div id="OpenSubmit" class="c_submit c_submit-center">
			<button class="e_button-l e_button-r e_button-navy" type="button" ontap="closeNav();">取消</button>
			<button class="e_button-l e_button-r e_button-blue" type="button" ontap ="submit();">确认</button>
		</div>		
		<!-- 提交 结束 -->
	</div> 
	</div>

</body>
