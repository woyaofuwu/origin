<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta charset="utf-8" />
	<title>语音专线审核流程订单查询</title>
	
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/busicheck/script/BusiWorkformVoice.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/pagedata/PageData.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">语音专线审核流程订单查询</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="e_space"></div>
	<div jwcid="@Scroller" name="mainScorll" class="c_scroll c_scroll-float c_scroll-phone-header e_phone-scroll-infoTop">
	<!-- 查询模版 开始 -->
		<div class="e_space"></div>
		<div class="l_queryFn">
			<!-- 功能 开始 -->
			<div class="c_fn">
				<div class="left">
					<span class="text">语音专线审核流程订单查询</span>
					
					<!-- <span name="myExport" taskId="2019011012" jwcid="@Export"
								configFile="import/bat/group/"  ftpCode="order"
								buttonText="导出" fileName="语音专线业务监督检查.xls" auto="false" /> -->
				</div>
				<div class="right">
					<div class="e_mix" onclick="showPopup('qryPopup','qryPopupItem',true)">
						<input type="text" />
						<button class="e_button-blue" type="button"><span class="e_ico-search"></span></button>
					</div>
					<!-- <div class="e_space"></div>
					<span class="e_space"></span>
					<button class="e_button-blue" ontap="showPopup('qryPopup','qryPopupItem',true)"><span>查询</span><span class="e_ico-next"></span></button>
					 -->
				</div>
				<input jwcid="@Hidden" name="CHECK_TYPE" id="CHECK_TYPE" value="2" desc="" />
			</div>
			<!-- 功能 结束 -->
		</div>
		<div class="e_space"></div>
		<div class="l_queryResult c_table" id="refreshtable" jwcid="refreshtable@Part" style="height:auto;" >
			<!-- 表格 开始 -->
			<!-- <div class="c_table"> -->
				<table jwcid="@Table" name="myTable">
					<thead>
						<tr>	
							<th>订单号</th>
							<th>业务类型</th>				
							<th>集团编码</th>
							<th>集团名称</th>
							<th>市/县</th>
							<th>业务使用用途</th>
							<th>业务资费</th>
							<th>办理的套餐</th>
							<th>月租费</th>
							<th>功能费</th>
							<th>通信费</th>
							<th>专线带宽</th>
							<th>专线条数</th>
							<th>专线装机地址</th>
							<th>主叫号码/号段</th>
							<th>客户资质信息</th>
							<th>线路类型</th>
							<th>对端接入设备类型</th>
							<th>接入网元位置</th>
							<th>复核流详情</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:info.IBSYSID" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('400BUSITYPE',info.BUSI_CATEGORY)"  raw="false"></span></td>
							<td><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CUST_CITYORCOUNTY" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.BUSI_USE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.BUSI_CHARGES" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.PACKAGE_NAME" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.PACKAGE_MONTHLYRENTFEE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.PACKAGE_FUNCTIONFEE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.PACKAGE_COMMUNICATIONFEE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SPEC_BANDWIDTH" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SPEC_BARNUM" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SPEC_INSTALLED_ADDR" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DIALING_SECTIONNO" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CUST_INFO" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SPEC_BARTYPE" raw="false"></span></td>
							<td><span jwcid="@Insert" value="ognl:info.ENDON_JOINUP_EQPTTYPE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.ENDON_NETELEMENT_POSITION" raw="false"/></td>
							<td data-title="查看详情" class="fn e_center" ontap='queryBusiWorkformReview(this)' jwcid="@Any" ibsysid="ognl:info.IBSYSID"
                                  subibsyid="ognl:info.SUB_IBSYSID"  value="查看详情">
                                    <span class="e_ico-search"></span>查看
                                </td>
						</tr>
					</tbody>
				</table>
			<!-- </div> -->
			<!-- 表格 结束 -->
			<div class="l_queryPage">
				<!-- 分页 开始 -->
				<div class="c_page c_page-border"
	            	jwcid="@NavBar"
	                 name="myNavbar"
	                 id="myNavbar" 
	                 cond="queryForm"
	                 count="ognl:infoCount"
	                 listener="queryBusiWorkformInfos"
	                 part="refreshtable"
	                 pageSize="20">
				</div>
				<!-- 分页 结束 -->
			</div>
		</div>
		<div class="e_space"></div>
	<!-- 查询模版 结束 -->

	</div>
	<!-- 滚动（替换为 java 组件） 结束 -->
	<!-- 弹窗 开始 -->
	<div jwcid="@Popup" name="qryPopup" id="qryPopup">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="qryPopupItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">条件查询</div>
				</div>
				<div jwcid="@Scroller" name="ftth"  class="c_scroll c_scroll-float c_scroll-header">
							<div class="l_padding" jwcid="queryForm@Part">
								<div class="c_list c_list-line c_list-border">
									<ul>
										
										<li class="link">
											<div class="label">业务流水号</div>
											<div class="value"><input type="text" jwcid="@TextField" id="IBSYSID"  name="IBSYSID" value="ognl:condition.IBSYSID"  desc="业务流水号" /></div>
										</li>
										<li class="link">
											<span class="label">所属市县</span>
											<div class="value">
												<select id="CITY_CODE"  value="ognl:info.CITY_CODE"  name="CITY_CODE" jwcid="@Select" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('CUST_CITY_CODE')" titleField="DATA_NAME" textField="DATA_NAME" valueField="DATA_ID" desc="所属市县" />
											</div>		
										</li>
										<li class="link" style="display: none;">
											<span class="label">所属市县</span>
											<div class="value">
												<input id="BUSI_TYPE"  value="VOICEMANAGE"  name="BUSI_TYPE" jwcid="@TextField" desc="业务类型" />
											</div>		
										</li>
									</ul>
								</div>
								<div class="e_space"></div>
								<div class="c_submit c_submit-full">
									<button class="e_button-l e_button-r e_button-blue" onclick="queryBusiInfos();hidePopup('qryPopup')"><span class="e_ico-search"></span><span>查询</span></button>
								</div>
							</div>
				</div>
		</div>
		</div>
		
	</div>
	<!-- 弹窗 结束 -->
	
<!-- 弹窗 开始 -->
<div jwcid="@Popup" name="voicePopup" id="voicePopup" class="c_popup c_popup-full">
	<div class="c_popupGroup">
		<!-- 400业务复核流订单列表 开始 -->
		<div jwcid="confCrmPopupItem@Part" class="c_popupItem" id="voicePopupItem">
			<div id="confCrmHead" class="c_header">
				<div class="back" ontap="backPopup(this);" id="offerChaBack">语音专线订单复核流详情</div>
			</div>
		<div class="l_queryFn">
			<div class="e_space"></div>
			<div class="c_fn">
				<div class="left">
					<div class="left">
						<span class="label">订单号：</span>
						<input jwcid="@TextField" style="width:30em;" name="cond_IBSYSID" 
						addDefault="true" value="ognl:condition.IBSYSID" nullable="no" desc="订单号"/>			
					</div>
					<div class="right">
						<div class="e_space"></div>
						<div class="c_submit">
							<button class="e_button-blue"><span class="e_ico-search" ontap='queryBusiWorkformReviewIbsysId()' ></span><span>查询</span></button>
						</div>
					</div>
				</div>
			</div>
			<div class="e_space"></div>
			<div class="l_queryFn" jwcid="QryResultPart@Part" element="div">
				<div class="l_queryResult">		
					<div class="c_table">
					<table name="qryTable" id="qryTable" class="c_table c_table-checkbox" jwcid="@Table">
						<thead>
							<tr>
								<th>订单号</th>				
								<th>业务类别</th>
								<th>市/县</th>
								<th>业务使用用途</th>
								<th>业务资费</th>
								<th>办理的套餐</th>
								<th>月租费</th> 
								<th>功能费</th>
								<th>通信费</th>
								<th>专线带宽</th>
								<th>专线条数</th>
								<th>专线装机地址</th>
								<th>主叫号码/号段</th>
								<th>客户资质信息</th>
								<th>线路类型</th>
								<th>对端接入设备类型</th>
								<th>接入网元位置</th>
                             </tr>
						</thead>
						<tbody>
							<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr">
								<td><span jwcid="@Insert" value="ognl:info.IBSYSID" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('400BUSITYPE',info.BUSI_CATEGORY)"  raw="false"></span></td>
								<td><span jwcid="@Insert" value="ognl:info.CUST_CITYORCOUNTY" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.BUSI_USE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.BUSI_CHARGES" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.PACKAGE_NAME" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.PACKAGE_MONTHLYRENTFEE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.PACKAGE_FUNCTIONFEE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.PACKAGE_COMMUNICATIONFEE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.SPEC_BANDWIDTH" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.SPEC_BARNUM" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.SPEC_INSTALLED_ADDR" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.DIALING_SECTIONNO" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.CUST_INFO" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.SPEC_BARTYPE" raw="false"></span></td>
								<td><span jwcid="@Insert" value="ognl:info.ENDON_JOINUP_EQPTTYPE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.ENDON_NETELEMENT_POSITION" raw="false"/></td>
	                         </tr>
						</tbody>
					</table>
				</div>	
			</div>
		</div>
	 </div>
		<!-- 400业务复核流订单列表 结束 -->
	</div>
</div>
</div>
<!-- 弹窗 结束 -->
	
	<script>
		Wade.setRatio();
	</script>




</body>
</html>
