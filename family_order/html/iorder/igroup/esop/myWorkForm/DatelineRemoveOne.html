<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>订单撤单</title>
	<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" src="iorder/igroup/esop/myWorkForm/script/myWorkForm.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll c_scroll-float c_scroll-phone-header e_phone-scroll-infoTop">
		<div class="l_padding l_padding-u l_padding-phone-0">
			<div jwcid="@Conditional" condition="ognl:condition.STATE_INFO !='false'">
				<div class="c_title">
					<div class="text">专线列表</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
					<div class="c_box c_box-border">
										<!-- 参数 开始 -->
						<div class="c_table">
						<div jwcid="@Conditional" condition="ognl:condition.FALSE_TYPE=='false'">
						<table jwcid="@Table" id="pattrInfos" name="myTable">
							<thead>
								<tr>
								<th col="TRADE_ID_SUB">
					 				 <th class="e_center" style="display:none"><input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES', this.checked)" class="e_checkbox"/></th>					  
								</th>
								<th class="e_center" col="PRODUCT_NO">专线实例号</th>
								<th class="e_center" col="IBSYSID">订单号</th>
								<th class="e_center" col="TRADE_ID">CRM工单号</th>
								<th class="e_center" col="SERIALNO">EOMS工单号</th>
								<th class="e_center" col="FLAG" style="display:none" >资管是否回复</th>
								<th class="e_center" col="BUSIFORM_ID" style="display:none" >流程标识</th>
								<th class="e_center" col="SHEETTYPE" style="display:none" >工单类别</th>
								<th class="e_center" col="AGREECANCEL_SIZE" style="display:none" >撤单次数</th>
								<th class="e_center" col="BUSI_STATE" style="display:none" >状态</th>
								<th class="e_center" col="RECORD_NUM" style="display:none" >对应的专线数</th>
								</tr>
							</thead>
							<tbody>
							<tr jwcid="@Foreach" source="ognl:datalineInfos" value="ognl:datalineInfo" index="ognl:rowIndex" element="tr">
							<td>
			   					 <td class="e_center" style="display:none"><input type="checkbox" checked="true" id="TRADES" name="TRADES" jwcid="@Any"/></td>	
								</td>
                                <td class="e_center"><span jwcid="@Insert" value="ognl:datalineInfo.PRODUCT_NO" /></td>	
                                <td class="e_center"><span jwcid="@Insert" value="ognl:datalineInfo.IBSYSID" /></td>	
								<td class="e_center"><span jwcid="@Insert" value="ognl:datalineInfo.TRADE_ID" /></td>	
								<td class="e_center"><span jwcid="@Insert" value="ognl:datalineInfo.SERIALNO" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.FLAG" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.BUSIFORM_ID" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.SHEETTYPE" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.AGREECANCEL_SIZE" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.BUSI_STATE" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.RECORD_NUM" /></td>
							</tr>
							</tbody>
							</table>
						</div>
						<div jwcid="@Conditional" condition="ognl:condition.FALSE_TYPE !='false'">
						<table jwcid="@Table" id="pattrInfos" name="myTable">
							<thead>
								<tr>
								<th col="TRADE_ID_SUB">
					 				 <th class="e_center"><input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES', this.checked)" class="e_checkbox"/></th>					  
								</th>
								<th class="e_center" col="PRODUCT_NO">专线实例号</th>
								<th class="e_center" col="IBSYSID">订单号</th>
								<th class="e_center" col="TRADE_ID">CRM工单号</th>
								<th class="e_center" col="SERIALNO">EOMS工单号</th>
								<th class="e_center" col="FLAG" style="display:none" >资管是否回复</th>
								<th class="e_center" col="BUSIFORM_ID" style="display:none" >流程标识</th>
								<th class="e_center" col="SHEETTYPE" style="display:none" >工单类别</th>
								<th class="e_center" col="BUSI_STATE" style="display:none" >工单状态</th>
								<th class="e_center" col="SUB_BUSIFORM_ID" style="display:none" >工单状态</th>
								<th class="e_center" col="AGREECANCEL_SIZE" style="display:none" >撤单次数</th>
								<th class="e_center" col="RECORD_NUM" style="display:none" >对应的专线数</th>
								</tr>
							</thead>
							<tbody>
							<tr jwcid="@Foreach" source="ognl:datalineInfos" value="ognl:datalineInfo" index="ognl:rowIndex" element="tr">
							<td>
			   					 <td class="e_center"><input type="checkbox" id="TRADES" name="TRADES" jwcid="@Any"/></td>	
								</td>
                                <td class="e_center"><span jwcid="@Insert" value="ognl:datalineInfo.PRODUCT_NO" /></td>	
                                <td class="e_center"><span jwcid="@Insert" value="ognl:datalineInfo.IBSYSID" /></td>	
								<td class="e_center"><span jwcid="@Insert" value="ognl:datalineInfo.TRADE_ID" /></td>	
								<td class="e_center"><span jwcid="@Insert" value="ognl:datalineInfo.SERIALNO" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.FLAG" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.BUSIFORM_ID" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.SHEETTYPE" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.BUSI_STATE" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.SUB_BUSIFORM_ID" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.AGREECANCEL_SIZE" /></td>
								<td class="e_center" style="display:none"><span jwcid="@Insert" value="ognl:datalineInfo.RECORD_NUM" /></td>
							</tr>
							</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
    <div class="c_title">
		<div class="text">撤单流程</div>
	</div>
	<div jwcid="OrderPart2@Part" id="OrderPart2" class="c_list c_list-line c_list-border c_list-col-2 c_list-phone-col-1">
		<ul>
		<li class="link required">
			<div class="label">处理人</div>
			<div class="value">
				<input jwcid="@TextField" name="order_STAFF_ID" id="order_STAFF_ID" value="ognl:info.DEAL_STAFF_ID" nullable="no" desc="处理人" />
			</div>
		</li>
		<li class="link required">
			<div class="label">处理人电话</div>
			<div class="value">
				<input jwcid="@TextField" name="order_SERIALNUMBER" id="order_SERIALNUMBER" value="ognl:info.SERIAL_NUMBER" nullable="no" desc="处理人电话" />
			</div>
		</li>
		</ul>
	</div>
	<div jwcid="OrderPart3@Part" id="OrderPart3" class="c_list c_list-line c_list-border c_list-col-1 c_list-phone-col-1">
		<ul>
		<li class="link required">
			<div class="label">撤单原因</div>
			<div class="value">
				<input jwcid="@Select" name="order_DEAL_RESULT" id="order_DEAL_RESULT" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('EOP_CANCEL_DEALRESULT')" textField="DATA_NAME" valueField="DATA_ID" 
				value="" nullable="no" desc="撤单原因"  addDefault="true"/>
			</div>
		</li>
		</ul>
	</div>
	<div jwcid="OrderPart4@Part" id="OrderPart4" class="c_list c_list-line c_list-border c_list-col-1 c_list-phone-col-1">
		<ul>
			<li class="link required">
					<div class="label">撤销意见</div>
					<div class="value">
					<textarea class="e_textarea-row-2" jwcid="@TextArea" id="order_REMARK" name="order_REMARK" value="" desc="业务需求描述">
					</textarea>
		
					</div>
				</li>
		</ul>
	</div>
	<div class="c_space"></div>
		<!-- 提交 开始 -->
		<div id="OpenSubmit" class="c_submit c_submit-center">
			<button class="e_button-l e_button-r e_button-navy" type="button" ontap="closeNav();">取消</button>
			<button class="e_button-l e_button-r e_button-blue" type="button" ontap ="submitState();">确认</button>
		</div>		
		<!-- 提交 结束 -->
		</div>
		 <!-- 隐藏域 开始 --> 
		<input style="display: none" jwcid="@Hidden" id="STATE_INFO" name="STATE_INFO" value="ognl:condition.STATE_INFO"/>
		<input style="display: none" jwcid="@Hidden" id="IBSYSID" name="IBSYSID" value="ognl:condition.IBSYSID"/>
		<input style="display: none" jwcid="@Hidden" id="BUSIFORM_ID" name="BUSIFORM_ID" value="ognl:condition.BUSIFORM_ID"/>
		<input style="display: none" jwcid="@Hidden" id="DATALINE_SIZE" name="DATALINE_SIZE" value="ognl:condition.DATALINE_SIZE"/>
		<input style="display: none" jwcid="@Hidden" id="BPM_TEMPLET_ID" name="BPM_TEMPLET_ID" value="ognl:condition.BPM_TEMPLET_ID"/>
    <!-- 隐藏域 结束 -->
	</div>
	</body>
</html>
