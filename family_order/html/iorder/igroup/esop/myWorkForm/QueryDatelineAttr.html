<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" src="iorder/igroup/esop/myWorkForm/script/myWorkForm.js"></script>
	<script jwcid="@Script" src="iorder/igroup/esop/myWorkForm/script/queryDatelineAttr.js"></script>
</head>
<body jwcid="@Body">
   <div class="c_scroll c_scroll-float c_scroll-phone-header e_phone-scroll-infoTop">
  	 <div class="l_padding l_padding-u l_padding-phone-0">
 		<div class="c_title">
			<div class="text">专线数量统计</div>
		</div>
		<div class="c_param c_param-col-2 c_param-label-7 c_param-border" jwcid="infoPart@Part">
		<ul>
			<li >
				<span class="label">专线总数：</span>
				<span class="value" jwcid="@Insert" id="DATELINE_SUM" name="DATELINE_SUM" value="ognl:condition.DATELINE_SUM"/>
	
			</li>
			<li >
				<span class="label">专线撤单数：</span>
				<span class="value" jwcid="@Insert" id="DATELINE_CANCEL" name="DATELINE_CANCEL" value="ognl:condition.DATELINE_CANCEL"/>
			
			</li>
			<li>
				<span class="label">专线挂起数：</span>
				<span class="value" jwcid="@Insert" id="DATALINE_HANG" name="DATALINE_HANG" value="ognl:condition.DATALINE_HANG"/>
			</li>
			<li>
				<span class="label">专线完工数：</span>
				<span class="value" jwcid="@Insert" id="DATALINE_CHECKIN" name="DATALINE_CHECKIN" value="ognl:condition.DATALINE_CHECKIN"/>
			</li>
		</ul>
		</div>
		<!-- 表单 开始 -->
		<div jwcid="QueryCondPart@Part" class="l_queryFn">
				<!-- 功能 开始 -->
				<div class="c_fn">
					<div class="left">
						<div class="text">专线详情</div>
					</div>
				</div>
				<!-- 功能 结束 -->
			</div>
			<div class="left">
					<span class="e_space"></span>
					<button type="button" jwcid="@Export" name="myExportQuery"
						cond="Querydaochu" taskId="201907171008"
						configFile="export/querygroupinfo/ExportQueryDatelineAttr.xml"
						ftpCode="eosdata" fileName="专线详情导出.xls">
						<span class="e_ico-export" /><span>导出</span>
					</button>
				</div>
				<span class="e_space"></span>
			<div class="c_box c_box-border"  jwcid="pattrInfos@Part">
					<!-- 参数 开始 -->
					<div class="c_table">
						<table jwcid="@Table" name="myTable">
						<thead>
							<tr>
								<th class="e_center" col="IBSYSID">订单号</th>
								<th class="e_center" col="PRODUCTNAME">专线类型</th>
								<th class="e_center" col="PRODUCT_NO">专线实例号</th>
								<th class="e_center" col="BANDWIDTH">业务带宽</th>
								<th class="e_center" col="TRADENAME">专线名称</th>
								<th class="e_center" col="BIZSECURITYLV">业务保障等级</th>
								<th class="e_center" col="PORTACUSTOM">A端用户名称</th>
								<th class="e_center" col="QUICKADDRA">A端地址</th>
								<th class="e_center" col="PORTACONTACT">A端用户联系人</th>
								<th class="e_center" col="PORTACONTACTPHONE">A端用户联系人电话</th>
								<th class="e_center" col="PORTZCUSTOM">Z端用户名称</th>
								<th class="e_center" col="QUICKADDRZ">Z端地址</th>
								<th class="e_center" col="PORTZCONTACT">Z端用户联系人</th>
								<th class="e_center" col="PORTZCONTACTPHONE">Z端用户联系人电话</th>
								<th class="e_center" col="TRANSFERMODE">传输接入方式</th>
								<th class="e_center" col="ROUTEMODE">路由保护方式</th>
								<th class="e_center" col="BUSI_STATE">当前状态</th>
								<th class="e_center" col="DEAL_TYPE">撤单状态</th>
								<th class="e_center" col="DEAL_RESULT">撤单原因</th>
								<th class="e_center" col="AGREE_CONTENT">撤单资管回复</th>
							</tr>
						</thead>
						<tbody  id="tableBodyQuery">
							<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
                                <td class="e_center"><span jwcid="@Insert" value="ognl:info.IBSYSID" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCTNAME" /></td>
							<td data-title="业务类型" class="fn e_center" ontap='queryEomsDatelineCodeType(this)' jwcid="@Any"
                                    IBSYSID="ognl:info.IBSYSID" 
                                    RECORD_NUM="ognl:info.RECORD_NUM"  
                                    BIZRANGE="ognl:info.BIZRANGE" 
                                    CHANGEMODE="ognl:info.CHANGEMODE" 
                                    value="业务类型">
                                    <span jwcid="@Insert" value="ognl:info.PRODUCT_NO" />
                                </td>
                                <td class="e_center"><span jwcid="@Insert" value="ognl:info.BANDWIDTH" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.TRADENAME" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.BIZSECURITYLV" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.PORTACUSTOM" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.ADDERA" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.PORTACONTACT" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.PORTACONTACTPHONE" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.PORTZCUSTOM" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.ADDERZ" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.PORTZCONTACT" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.PORTZCONTACTPHONE" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TRANSFER_MODE',info.TRANSFER_MODE)"/></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('ROUTEMODE',info.ROUTEMODE)" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.BUSI_STATE" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.DEAL_TYPE" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.DEAL_RESULT" /></td>
								<td class="e_center"><span jwcid="@Insert" value="ognl:info.AGREE_CONTENT" /></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 表格 结束 -->
			</div>
			</div>
			<div jwcid="Querydaochu@Part" class="l_queryFn">
				 <!-- 隐藏域 开始 --> 
				<input style="display: none" jwcid="@Hidden" id="IBSYSID" name="IBSYSID" value="ognl:condition.IBSYSID"/>
				<input style="display: none" jwcid="@Hidden" id="PRODUCT_ID" name="PRODUCT_ID" value="ognl:condition.PRODUCT_ID"/>
		    	<input style="display: none" jwcid="@Hidden" id="BPM_TEMPLET_ID" name="BPM_TEMPLET_ID" value="ognl:condition.BPM_TEMPLET_ID"/>
		    	<!-- 隐藏域 结束 -->
		    	</div>
		</div>
</body>

</html>
