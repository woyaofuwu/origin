<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/igroup/common/grpbusipage.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/applylinechange/script/applylinechange.js"></script>
</head>

<body jwcid="@Body">

	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">人工申请停机</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header e_phone-scroll-infoTop">
		<div class="l_padding l_padding-u l_padding-phone-0">
			<div class="c_scroll c_scroll-float c_scroll-header">
				<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
				<ul>
					<li class="link required">
						<div class="label">操作类型</div>
						<div class="value"><select id="OPERATION" name="OPERATION" jwcid="@Select" source="ognl:info.LIST" textField="OPER_TYPE" valueField="OPER_CODE" onchange="changeCalendar();"/></div>
					</li>
					<li class="link required" id="date" style="display:none">
						<div class="label">复机时间</div>
						<div class="value"><input id="calendar" name="BIRTHDAY" jwcid="@DateField" dropDown="true" value="2019-01-01" format="yyyy-MM-dd" /></div>
					</li>
					<li class="link required" ontap="showPopup('mypop','chooseOfferItem');">
						<div class="label">查询专线</div>
						<div class="value"></div>
						<div class="more"></div>
					</li>
				</ul>
			</div>
				<div class="l_padding l_padding-u">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">客户信息</div>
					</div>
					<!-- 标题 结束 -->
					<!-- 参数 开始 -->
					<div class="c_box c_box-border">
						<!-- 参数 开始 -->
						<div class="c_param c_param-col-3 c_param-phone-col-1 c_param-label-11">
							<ul>
								<li>
									<span class="label">客户级别：</span>
									<span class="value" id="CLASS_NAME" name="CLASS_NAME"/>
								</li>
								<li>
									<span class="label">客户地址：</span>
									<span class="value" id="GROUP_ADDR" name="GROUP_ADDR"/>
								</li>
								<li>
									<span class="label">客户所属市县：</span>
									<span class="value" id="CITY_NAME" name="CITY_NAME"/>
								</li>
								<li>
									<span class="label">所属行业：</span>
									<span class="value" id="CALLING_TYPE_NAME" name="CALLING_TYPE_NAME"/>
								</li>
								<li>
									<span class="label">子行业类别：</span>
									<span class="value" id="SUB_CALLING_TYPE_NAME" name="SUB_CALLING_TYPE_NAME"/>
								</li>
								<li>
									<span class="label">客户邮箱：</span>
									<span class="value" id="EMAIL" name="EMAIL"/>
								</li>
								<li>
									<span class="label">客户邮编：</span>
									<span class="value" id="POST_CODE" name="POST_CODE"/>
								</li>
								<li>
									<span class="label">客户联系人：</span>
									<span class="value" id="RSRV_STR2" name="RSRV_STR2"/>
								</li>
								<li>
									<span class="label">联系人电话：</span>
									<span class="value" id="RSRV_STR7" name="RSRV_STR7"/>
								</li>
							</ul>
						</div>
					</div>
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">专线业务信息</div>
					</div>
					<!-- 标题 结束 -->
					<!-- 参数 开始 -->
					<div class="c_box c_box-border" jwcid="LineInfoPart@Part">
						<!-- 参数 开始 -->
						<div class="c_table">
									<table jwcid="@Table" name="myTable" id="myTable" class="c_table c_table-checkbox">
										<thead>
											<tr>
												<th col="TRADE_ID_SUB">
					 				 			<th class="e_center"><input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES', this.checked)" class="e_checkbox"/></th>
					 				 			</th>					  
												<th class="e_center" col="PRODUCT_NO">专线实例号</th>
												<th class="e_center" col="SERIAL_NUMBER">用户号码</th>
												<th class="e_center" col="BIZ_SECURITY_LV">业务保障等级</th>
												<th class="e_center" col="RSRV_STR5">专线名称</th>
												<th class="e_center" col="PRODUCT_ID">产品编码</th>
												<th class="e_center" col="PRODUCT_NAME">产品名称</th>
												<th class="e_center" col="PORT_CONTACT_A">用户技术联系人</th>
												<th class="e_center" col="PORT_CONTACT_PHONE_A">用户技术联系人电话</th>
											</tr>
										</thead>
										<tbody>
											<tr jwcid="@Foreach" source="ognl:pattrs" value="ognl:pattr" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'"
												productNo="ognl:pattr.PRODUCT_NO" userId="ognl:pattr.USER_ID">
												<td>
			   					 					<td class="e_center"><input type="checkbox" id="TRADES" name="TRADES" jwcid="@Any"/></td>	
												</td>
												<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_NO"　raw="false"/></td>
												<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.SERIAL_NUMBER"　raw="false"/></td>
												<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.BIZ_SECURITY_LV"　raw="false"/></td>
												<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.RSRV_STR5"　raw="false"/></td>
												<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_ID"　raw="false"/></td>
												<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_NAME"　raw="false"/></td>
												<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PORT_CONTACT_A"　raw="false"/></td>
												<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PORT_CONTACT_PHONE_A"　raw="false"/></td>
											</tr>
										</tbody>
										</table>
						</div>
						<!-- 参数 结束 -->
					</div>
				</div>
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center">
				<button type="button" class="e_button-r e_button-l e_button-navy" onclick="$.nav.close();">取消</button>
				<button type="button" class="e_button-r e_button-l e_button-green" onclick="submit();">提交</button>
			</div>
			<!-- 提交 结束 -->
			<div class="c_space"></div>
			</div>
		</div>
	</div>
	<div jwcid="@Popup" id="mypop" name="mypop" class="c_popup c_popup-fixed">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="chooseOfferItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">查询专线产品</div>
				</div>
				<div jwcid="@Scroller" name="ftth" class="c_scroll c_scroll-float c_scroll-header">
				<div jwcid="qryInfo@Part" class="l_padding">
					<div class="c_list c_list-line c_list-border">
						<ul>
							<li class="link">
								<div class="label">专线类型</div>
								<div class="value"><select id="SHEETTYPE" name="SHEETTYPE" jwcid="@Select" source="ognl:info.SHEET_LIST" textField="SHEET_NAME" valueField="SHEET_CODE"/></div>
							</li>
							<li class="link">
								<div class="label">用户号码</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_SERIAL_NUMBER"  name="cond_SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"  desc="用户号码" onblur="checkCondition(this);"/></div>
							</li>
							<li class="link">
								<div class="label">专线实例号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_PRODUCTNO"  name="cond_PRODUCTNO" value="ognl:info.PRODUCTNO"  desc="专线实例号" onblur="checkCondition(this);"/></div>
							</li>
							<!-- <li class="link">
								<div class="label">订单号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_SERIALNO"  name="cond_SERIALNO" value="ognl:info.SERIALNO"  desc="订单号" /></div>
							</li> -->
						</ul>
					</div>
					<div class="c_space"></div>
					<!-- 提交 开始 -->
					<div class="c_submit c_submit-full">
						<button type="button" class="e_button-r e_button-l e_button-blue" ontap="qryLineInfos();hidePopup(this);">查询</button>
					</div>
					<!-- 提交 结束 -->
					<div class="c_space"></div>
				</div>
			</div>
				<!-- <div class="c_scroll c_scroll-float c_scroll-header">

								element="ul">

			</div>
		</div>
	</div>
	<script>
		//Wade.setRatio();
		//window["UI-popup01"] = new Wade.Popup("UI-popup01");
		//window["UI-popup02"] = new Wade.Popup("UI-popup02");

			var groupCustInfo = $.enterpriseLogin.getInfo().get("CUST_INFO");
			console.log(groupCustInfo.map.GROUP_ID);

	</script>

</body>
</html>
