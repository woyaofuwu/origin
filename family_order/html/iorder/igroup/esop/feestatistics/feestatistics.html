<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- <script jwcid="@Script" type="text/javascript" src="scripts/iorder/igroup/common/grpbusipage.js"></script> -->
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/feestatistics/script/feestatistics.js"></script>
</head>

<body jwcid="@Body">

	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">专线资费稽核</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="l_query" jwcid="queryPart@Part">
	<div class="l_queryFn">
		<!-- 功能 开始 -->
		<div class="c_fn">
			<div class="right">
				<div class="e_mix" onclick="showPopup('mypop','chooseOfferItem')">
					<input type="text" />
					<button class="e_button-blue" type="button"><span class="e_ico-search"></span></button>
				</div>
			</div>
		</div>
		<!-- 功能 结束 -->
	</div>
	<div class="l_queryResult">
		<!-- 表格 开始 -->
		<div class="c_table">
			<table jwcid="@Table" name="myTable" id="myTable">
				<thead>
					<tr>
						<th class="e_center" col="LINE_NO">专线实例号</th>
						<th class="e_center" col="BANDWIDTH">带宽</th>
						<th class="e_center" col="LINE_FEE">专线月租价格</th>
						<th class="e_center" col="PRODUCT_ID">产品编码</th>
						<th class="e_center" col="GROUP_ID">集团编码</th>
						<th class="e_center" col="CUST_NAME">集团名称</th>
						<th class="e_center" col="CUST_MANAGER_ID">客户经理工号</th>
						<th class="e_center" col="CUST_MANAGER_NAME">客户经理姓名</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.LINE_NO"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.BANDWIDTH"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.LINE_FEE"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCT_ID"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.GROUP_ID"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_NAME"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_MANAGER_ID"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_MANAGER_NAME"　raw="false"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 表格 结束 -->
	</div>
	<div jwcid="@Conditional" condition="ognl:infos == null || infos.size() == 0">
	<div class="l_queryMsg" id="queryMsg">
		<!-- 无数据提示 开始 -->
		<div class="c_msg">
			<div class="wrapper">
				<div class="emote"></div>
				<div class="info">
					<div class="text">
						<div class="title">暂时没有数据</div>
						<div class="content">请输入查询条件</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 无数据提示 结束 -->
	</div>
	</div>
	<div class="l_queryPage">
		<!-- 分页 开始 -->
		<div jwcid="@NavBar"
			name="navbar1"
			cond="qryInfo"  
			count="ognl:infoCount" 
			listener="qryInfos" 
			part="queryPart" 
			pageSize="50" 
		></div>
		<!-- 分页 结束 -->
	</div>
	</div>
	
	<div jwcid="@Popup" id="mypop" name="mypop" class="c_popup c_popup-fixed">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="chooseOfferItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">查询专线</div>
				</div>
				<div jwcid="@Scroller" name="ftth" class="c_scroll c_scroll-float c_scroll-header">
				<div jwcid="qryInfo@Part" class="l_padding">
					<div class="c_list c_list-line c_list-border">
						<ul>
							<li class="link required">
								<div class="label">专线价格大于：</div>
								<div class="value"><input id="cond_MIN_FEE" name="cond_MIN_FEE" jwcid="@TextField" desc="专线最小价格"/></div>
							</li>
							<li class="link">
								<div class="label">专线价格小于：</div>
								<div class="value"><input id="cond_MAX_FEE" name="cond_MAX_FEE" jwcid="@TextField" desc="专线最大价格"/></div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<!-- 提交 开始 -->
					<div class="c_submit c_submit-full">
						<button type="button" id="qryButton" class="e_button-r e_button-l e_button-blue" ontap="qryAll(this);">查询</button>
					</div>
					<!-- 提交 结束 -->
					<div class="c_space"></div>
				</div>
			</div>
			</div>
		</div>
	</div>
	
	<!-- 员工组件 开始 -->
	
	<script></script>

</body>
</html>
