<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- <script jwcid="@Script" type="text/javascript" src="scripts/iorder/igroup/common/grpbusipage.js"></script> -->
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/dealtimeform/script/DealTimeForm.js"></script>
</head>

<body jwcid="@Body">

	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">处理时长情况</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="l_query" jwcid="queryPart@Part">
	<div class="l_queryFn">
		<!-- 功能 开始 -->
		<div class="c_fn">
			<div class="left">
					<span class="e_space"></span>
					<button type="button" jwcid="@Export" name="myExport1"
						cond="qryInfo,navbar1" taskId="201905291153"
						configFile="export/querygroupinfo/exportDealTimeForm.xml"
						ftpCode="eosdata" fileName="处理时长统计.xls">
						<span class="e_ico-export" /><span>导出</span>
					</button>
			</div>
			<div class="right">
				<div class="e_mix" onclick="showPopup('mypop','chooseCondItem')">
					<input type="text" />
					<button class="e_button-blue" type="button"><span class="e_ico-search"></span></button>
				</div>
			</div>
		</div>
		<!-- 功能 结束 -->
	</div>
	<div class="l_queryResult">
		<!-- 表格 开始 -->
		<div class="c_table">
			<table jwcid="@Table" name="myTable" id="myTable">
				<thead>
					<tr>
						<th class="e_center">工单类型</th>
						<th class="e_center">工单号</th>
						<th class="e_center">专线业务类型</th>
						<th class="e_center">客户服务等级</th>
						<th class="e_center">业务保障等级</th>
						<th class="e_center">节点名称</th>
						<th class="e_center">处理时长</th>
						<th class="e_center">节点名称</th>
						<th class="e_center">处理时长</th>
						<th class="e_center">节点名称</th>
						<th class="e_center">处理时长</th>
						<th class="e_center">节点名称</th>
						<th class="e_center">处理时长</th>
						<th class="e_center">节点名称</th>
						<th class="e_center">处理时长</th>
						<th class="e_center">节点名称</th>
						<th class="e_center">处理时长</th>
					</tr>
				</thead>
				<tbody id="myTableTbody">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.SUB_TYPE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.IBSYSID" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCT_TYPE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.SERV_LEVEL" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.BIZSECURITYLV" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE1" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE1_DEAL_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE2" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE2_DEAL_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE3" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE3_DEAL_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE4" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE4_DEAL_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE5" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE5_DEAL_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE6" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.NODE6_DEAL_TIME" raw="false"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 表格 结束 -->
	</div>
	<div jwcid="@Conditional" condition="ognl:infos == null || infos.size() == 0">
	<div class="l_queryMsg" id="queryMsg">
		<!-- 无数据提示 开始 -->
		<div class="c_msg">
			<div class="wrapper">
				<div class="emote"></div>
				<div class="info">
					<div class="text">
						<div class="title">暂时没有数据</div>
						<div class="content">请输入查询条件</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 无数据提示 结束 -->
	</div>
	</div>

	<div class="l_queryPage">
		<!-- 分页 开始 -->
		<div jwcid="@NavBar"
			name="navbar1"
			cond="qryInfo"  
			count="ognl:infoCount" 
			listener="qryInfos" 
			part="queryPart" 
			pageSize="50" 
		></div>
		<!-- 分页 结束 -->
	</div>
	</div>
	
	<div jwcid="@Popup" id="mypop" name="mypop" class="c_popup c_popup-fixed">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="chooseCondItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">查询专线</div>
				</div>
				<div jwcid="@Scroller" name="ftth" class="c_scroll c_scroll-float c_scroll-header">
				<div jwcid="qryInfo@Part" class="l_padding">
					<div class="c_list c_list-line c_list-border">
						<ul>
							<li class="link required">
								<div class="label">开始时间：</div>
								<div class="value"><input id="cond_BEGIN_DATE" name="cond_BEGIN_DATE" jwcid="@DateField" dropDown="true" value="2019-01-01" format="yyyy-MM-dd" desc="开始时间"/></div>
							</li>
							<li class="link required">
								<div class="label">结束时间：</div>
								<div class="value"><input id="cond_END_DATE" name="cond_END_DATE" jwcid="@DateField" dropDown="true" value="2019-01-01" format="yyyy-MM-dd" desc="结束时间"/></div>
							</li>
							<li class="link required">
								<div class="label">工单类型：</div>
								<div class="value"><select jwcid="@Select" id="cond_SUB_TYPE_CODE" name="cond_SUB_TYPE_CODE" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('EOP_SUB_TYPE_CODE')" value="ognl:info.cond_SUB_TYPE_CODE"
									textField="DATA_NAME" valueField="DATA_ID"></select></div>
							</li>
							<li class="link">
								<div class="label">工单号：</div>
								<div class="value"><input jwcid="@TextField" id="cond_IBSYSID_ID"  name="cond_IBSYSID_ID" value="ognl:info.cond_IBSYSID_ID"  desc="工单号"/></div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<!-- 提交 开始 -->
					<div class="c_submit c_submit-full">
						<button type="button" id="qryButton" class="e_button-r e_button-l e_button-blue" ontap="qryAll(this);">查询</button>
					</div>
					<!-- 提交 结束 -->
					<div class="c_space"></div>
				</div>
			</div>
			</div>
		</div>
	</div>
	

</body>
</html>
