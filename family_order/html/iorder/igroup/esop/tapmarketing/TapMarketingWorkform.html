<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/tapmarketing/script/TapMarketingWorkform.js"></script>
</head>

<body jwcid="@Body">

	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">专线策反清单查询</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="l_query" jwcid="queryPart@Part">
	<div class="l_queryFn">
		<!-- 功能 开始 -->
		<div class="c_fn">
			<div class="left">
				<span class="e_space"></span>
				<button type="button" jwcid="@Export" name="myExport1"
					cond="qryInfo" taskId="201903191401"
					configFile="export/querygroupinfo/TapMarketingWorkform.xml"
					fileName="专线策反清单.xls" ftpCode="eosdata" >
					<span class="e_ico-export" /><span>导出</span>
				</button>
			</div>
			<div class="right">
				<div class="e_mix" onclick="showPopup('mypop','chooseOfferItem')">
					<input type="text" />
					<button class="e_button-blue" type="button"><span class="e_ico-search"></span></button>
				</div>
			</div>
		</div>
		<!-- 功能 结束 -->
	</div>
	<div class="l_queryResult">
		<!-- 表格 开始 -->
		<div class="c_table">
			<table jwcid="@Table" name="myTable" id="myTable">
				<thead>
					<tr>
					<th col="LINENAME">专线名称</th>
						<th class="e_center" col="IBSYSID_TAPMARKETING">录入核实订单号</th>
						<th class="e_center" col="IBSYSID_EXCITATION">激励申报订单号</th>
						
						<th class="e_center" col="CUST_ID">集团编码</th>
						<th class="e_center" col="CITYA">所属区域</th>
						<th class="e_center" col="FRIENDBUSINESS_NAME">友商名称</th>
                        <th class="e_center" col="CUST_NAME">客户名称</th>
                        <th class="e_center" col="RESPONSIBILITY_NAME">责任人</th>
                        <th class="e_center" col="RESPONSIBILITY_PHONE">责任人电话</th>
                        
                        <th class="e_center" col="LINETYPE">专线类型</th>
                        <th class="e_center" col="PRODUCT_NO">专线实例号</th>
                        <th class="e_center" col="MONTHLYFEE_TAP">录入月租费</th>
                        <th class="e_center" col="MONTHLYFEE_EXCITATION">激励签约月租费</th>
                        <th class="e_center" col="LINEPRICE_TAP">录入时激励金额</th>
                        <th class="e_center" col="LINEPRICE_EXCITATION">核实后激励金额</th>
                        <th class="e_center" col="RESULT_CODE">当前状态</th>
                        <th class="e_center" col="AUDIT_OPINION">稽核意见</th>
                        <th class="e_center" col="LEADER_OPINION">领导意见</th>
                        <th class="e_center" col="ACCEPT_DATE">录入生成时间</th>
                        <th class="e_center" col="AUDIT_DATE">稽核通过时间</th>
                        <th class="e_center" col="LEADER_DATE">领导通过时间</th>
                        
						<!-- <th class="e_center" col="PRODUCT_NO">专线实例号</th>
						<th class="e_center" col="RSRV_STR5">专线名称</th>
						<th class="e_center" col="PRODUCT_ID">产品编码</th>
						<th class="e_center" col="PRODUCT_NAME">产品名称</th>
						<th class="e_center" col="FINISH_TIME" id="FINISH_TIME"><span jwcid="@Insert" value="ognl:finishTitle.FINISH_TITLE"/></th>
						<th class="e_center" col="SERIAL_NUMBER">用户号码</th> -->
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:pattrs" value="ognl:pattr" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<!-- <td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_NO"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.RSRV_STR5"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_ID"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_NAME"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.FINISH_TIME"　raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.SERIAL_NUMBER"　raw="false"/></td> -->
						
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.LINENAME" raw="false"></span></td>
						<!-- <td class="e_center" >
						<a jwcid="@wade:PageRedirect" ibsysid="ognl:pattr.IBSYSID_TAPMARKETING" value="ognl:pattr.IBSYSID_TAPMARKETING"  inurl="ognl:pattr.URLTAP" onclick="redirectToNavByUrl(this.inurl+'&LOGIN_LOG_ID=')" /></td>
						<td class="e_center" >
						<a jwcid="@wade:PageRedirect" ibsysid="ognl:pattr.IBSYSID_EXCITATION" value="ognl:pattr.IBSYSID_EXCITATION"  inurl="ognl:pattr.URLEXCITATION" onclick="redirectToNavByUrl(this.inurl+'&LOGIN_LOG_ID=')" /></td> -->
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.IBSYSID_TAPMARKETING" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.IBSYSID_EXCITATION" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.CUST_ID" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.CITYA" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MARKETING_FRIENDBUSINESS_NAME',pattr.FRIENDBUSINESS_NAME)" raw="true" /></td>
					
												
						
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.CUST_NAME"  raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.RESPONSIBILITY_NAME"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.RESPONSIBILITY_PHONE" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MARKETING_LINETYPE',pattr.LINETYPE)" raw="true" /></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.PRODUCT_NO" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.MONTHLYFEE_TAP" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.MONTHLYFEE_EXCITATION" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.LINEPRICE_TAP" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.LINEPRICE_EXCITATION" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MARKETING_RESULT_CODE',pattr.RESULT_CODE)" raw="true" /></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.AUDIT_OPINION" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.LEADER_OPINION" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.ACCEPT_DATE" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.AUDIT_DATE" raw="false"></span></td>
						<td class="e_center" ><span jwcid="@Insert" value="ognl:pattr.LEADER_DATE" raw="false"></span></td>
						
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 表格 结束 -->
	</div>
	<div jwcid="@Conditional" condition="ognl:pattrs == null || pattrs.size() == 0">
	<div class="l_queryMsg" id="queryMsg">
		<!-- 无数据提示 开始 -->
		<div class="c_msg">
			<div class="wrapper">
				<div class="emote"></div>
				<div class="info">
					<div class="text">
						<div class="title">暂时没有数据</div>
						<div class="content">请输入查询条件</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 无数据提示 结束 -->
	</div>
	</div>

	<div class="l_queryPage">
		<!-- 分页 开始 -->
		<div jwcid="@NavBar"
			name="navbar1"
			cond="qryInfo"  
			count="ognl:infoCount" 
			listener="qryTapMarketing" 
			part="queryPart" 
			pageSize="50" 
		></div>
		<!-- 分页 结束 -->
	</div>
	</div>
	
	<div jwcid="@Popup" id="mypop" name="mypop" class="c_popup c_popup-fixed">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="chooseOfferItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">查询专线</div>
				</div>
				<div jwcid="@Scroller" name="ftth" class="c_scroll c_scroll-float c_scroll-header">
				<div jwcid="qryInfo@Part" class="l_padding">
					<div class="c_list c_list-line c_list-border">
						<ul>
							<li class="link">
								<div class="label">录入核实订单号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_IBSYSID_TAPMARKETING"  name="cond_IBSYSID_TAPMARKETING" value="ognl:info.IBSYSID_TAPMARKETING"  desc="录入核实订单号" /></div>
								<!-- <div class="value"><select id="IBSYSID_TAPMARKETING" name="CHANGEMODE" jwcid="@Select" source="ognl:pageutil.getStaticList('EOP_CHANGEMODE')" textField="DATA_NAME" valueField="DATA_ID"/></div> -->
							</li>
							<li class="link">
								<div class="label">激励申报订单号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_IBSYSID_EXCITATION"  name="cond_IBSYSID_EXCITATION" value="ognl:info.IBSYSID_EXCITATION"  desc="激励申报订单号" /></div>
							</li>
							<li class="link">
								<div class="label">当前状态</div>
								<div class="value"><select id="cond_RESULT_CODE" name="cond_RESULT_CODE" jwcid="@Select" source="ognl:pageutil.getStaticList('MARKETING_RESULT_CODE')" textField="DATA_NAME" valueField="DATA_ID"/></div>
							</li>
							<li class="link">
								<div class="label">集团客户编码</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_CUST_ID"  name="cond_CUST_ID" value="ognl:info.CUST_ID"  desc="集团编码"/></div>
							</li>
							<li class="link">
								<div class="label">专线实例号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_PRODUCT_NO"  name="cond_PRODUCT_NO" value="ognl:info.PRODUCT_NO"  desc="专线实例号" /></div>
							</li>
							<li class="link">
								<div class="label">录入时间</div>
								<div class="value"><input id="cond_ACCEPT_DATE" name="cond_ACCEPT_DATE" jwcid="@DateField" now="true" dropDown="true" value="ognl:info.ACCEPT_DATE" format="yyyy-MM-dd" desc="录入时间"/></div>
							</li>
							<li class="link">
								<div class="label">审核通过月份</div>
								<div class="value"><input id="cond_LEADER_MONTH" name="cond_LEADER_MONTH" jwcid="@DateField" now="true" dropDown="true" value="ognl:info.LEADER_MONTH" format="yyyy-MM" desc="审核通过月份"/></div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<!-- 提交 开始 -->
					<div class="c_submit c_submit-full">
						<button type="button" id="qryButton" class="e_button-r e_button-l e_button-blue" ontap="qryLineInfos(this);">查询</button>
					</div>
					<!-- 提交 结束 -->
					<div class="c_space"></div>
				</div>
			</div>
			</div>
		</div>
	</div>
	<script>
		//Wade.setRatio();
		//window["UI-popup01"] = new Wade.Popup("UI-popup01");
		//window["UI-popup02"] = new Wade.Popup("UI-popup02");
		function getCustInfo(){
			var groupCustInfo = $.enterpriseLogin.getInfo().get("CUST_INFO");
			console.log(groupCustInfo.map.GROUP_ID);
		}
	</script>

</body>
</html>
