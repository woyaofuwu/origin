<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- <script jwcid="@Script" type="text/javascript" src="scripts/iorder/igroup/common/grpbusipage.js"></script> -->
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/accountmanagement/script/accountmanagement.js"></script>
</head>

<body jwcid="@Body">
<div class="c_scroll c_scroll-float">
	<!-- 滚动（替换为 java 组件） 开始 -->
		<div class="l_padding">
			<div class="c_title">
				<div class="text">查询条件</div>
			</div>
			
			<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
				<ul>
					<li class="link required">
						<div class="label">操作类型</div>
						<div class="value"><select id="ACCT_OPERTYPE" name="ACCT_OPERTYPE" jwcid="@Select" source="ognl:pageutil.getStaticList('EOP_ACCT_OPERTYPE')" textField="DATA_NAME" valueField="DATA_ID" onchange="changeOperType();"/></div>
					</li>
					<li class="link required">
						<div class="label">集团编码</div>
						<div class="value">
							<span class="e_group">
								<span class="e_groupRight">
									<button class="e_button-blue" onclick="qryLineInfos()">
										<span class="e_ico-search"></span>
										<span>查询</span>
									</button>
								</span>
								<span class="e_groupMain">
									<input type="text" jwcid="@TextField" id="cond_GROUP_ID" name="cond_GROUP_ID" value=""  desc="集团编号"/>
								</span>
							</span>
						</div>
					</li>
				</ul>
			</div>
		<div id="OrderPart">
		<div class="c_title">
			<div class="text">订单级信息</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
					<ul>
					<li class="link required">
						<div class="label">主题</div>
						<div class="value">
							<input jwcid="@TextField" name="pattr_TITLE" id="pattr_TITLE" value="ognl:info.TITLE" nullable="no" desc="主题" "/>
						</div>
					</li>
					<li class="link required">
						<div class="label">工单紧急程度</div>
						<div class="value">
							<input jwcid="@Select" name="pattr_URGENCY_LEVEL" id="pattr_URGENCY_LEVEL" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('URGENCY_LEVEL')" textField="DATA_NAME" valueField="DATA_ID" 
							value="ognl:info.URGENCY_LEVEL" nullable="no" desc="工单紧急程度" />
						</div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			</div>
			
				<div class="c_title">
					<div class="text">客户信息</div>
				</div>
		<!-- 标题 结束 -->
		<!-- 参数 开始 -->
				<div class="c_box c_box-border">
				<!-- 参数 开始 -->
				<div class="c_param c_param-col-3 c_param-phone-col-1 c_param-label-11" jwcid="GroupInfo@Part">
					<ul>
						<li>
							<span class="label">客户名称：</span>
							<span class="value" id="CUST_NAME" name="CUST_NAME" jwcid="@Insert"  value="ognl:groupInfo.CUST_NAME"/>
						</li>
						<li>
							<span class="label">客户编码：</span>
							<span class="value" id="GROUP_ID" name="GROUP_ID"  jwcid="@Insert"  value="ognl:groupInfo.GROUP_ID"/>
						</li>
						<li>
							<span class="label">客户级别：</span>
							<span class="value" id="CLASS_NAME" name="CLASS_NAME"  jwcid="@Insert"  value="ognl:groupInfo.CLASS_NAME"/>
						</li>
						<li>
							<span class="label">客户地址：</span>
							<span class="value" id="GROUP_ADDR" name="GROUP_ADDR"  jwcid="@Insert"  value="ognl:groupInfo.GROUP_ADDR"/>
						</li>
						<li>
							<span class="label">客户所属市县：</span>
							<span class="value" id="CITY_NAME" name="CITY_NAME"  jwcid="@Insert"  value="ognl:groupInfo.CITY_NAME"/>
						</li>
						<li>
							<span class="label">所属行业：</span>
							<span class="value" id="CALLING_TYPE_NAME" name="CALLING_TYPE_NAME"  jwcid="@Insert"  value="ognl:groupInfo.CALLING_TYPE_NAME"/>
						</li>
						<li>
							<span class="label">子行业类别：</span>
							<span class="value" id="SUB_CALLING_TYPE_NAME" name="SUB_CALLING_TYPE_NAME"  jwcid="@Insert"  value="ognl:groupInfo.SUB_CALLING_TYPE_NAME"/>
						</li>
						<li>
							<span class="label">客户邮箱：</span>
							<span class="value" id="EMAIL" name="EMAIL"  jwcid="@Insert"  value="ognl:groupInfo.EMAIL"/>
						</li>
						<li>
							<span class="label">客户邮编：</span>
							<span class="value" id="POST_CODE" name="POST_CODE"  jwcid="@Insert"  value="ognl:groupInfo.POST_CODE"/>
						</li>
						<li>
							<span class="label">客户联系人：</span>
							<span class="value" id="RSRV_STR2" name="RSRV_STR2"  jwcid="@Insert"  value="ognl:groupInfo.RSRV_STR2"/>
						</li>
						<li>
							<span class="label">联系人电话：</span>
							<span class="value" id="RSRV_STR7" name="RSRV_STR7"  jwcid="@Insert"  value="ognl:groupInfo.RSRV_STR7"/>
						</li>
					</ul>
					<input type="hidden" id="CUST_ID" name="CUST_ID"  jwcid="@TextField"  value="ognl:groupInfo.CUST_ID"/>
				</div>
			</div>
		</div>
		
		
			<div class="c_fn">
				<div class="left">
					<div class="text">专线业务信息</div>
				</div>
				<!-- <div class="right">
					<div class="label">查询专线：</div>
					<span class="e_mix" onclick="showPopup('mypop','chooseOfferItem')">
						<input type="text" />
						<button type="button" class="e_button-blue">
							<span class="e_ico-search"></span>
						</button>
					</span>
				</div> -->
			</div>
		<div jwcid="LineInfo@Part">
		<div class="l_queryResult">
			<div class="c_table">
				<table jwcid="@Table" name="myTable" id="myTable" class="c_table c_table-checkbox">
					<thead>
						<tr>
							<th col="TRADE_ID_SUB">
 				 			<th class="e_center"><input type="checkbox" id="checkbox" name="checkbox" ontap="checkedAll('TRADES', this.checked)" class="e_checkbox"/></th>
 				 			</th>					  
							<th class="e_center" col="PRODUCT_NO">专线实例号</th>
							<th class="e_center" col="SERIAL_NUMBER">用户号码</th>
							<th class="e_center" col="ACCT_ID">用户默认账户</th>
							<th class="e_center" col="BIZ_SECURITY_LV">业务保障等级</th>
							<th class="e_center" col="RSRV_STR5">专线名称</th>
							<th class="e_center" col="PRODUCT_ID">产品编码</th>
							<th class="e_center" col="PRODUCT_NAME">产品名称</th>
							<th class="e_center" col="PORT_CONTACT_A">用户技术联系人</th>
							<th class="e_center" col="PORT_CONTACT_PHONE_A">用户技术联系人电话</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:pattrs" value="ognl:pattr" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'"
							productNo="ognl:pattr.PRODUCT_NO" userId="ognl:pattr.USER_ID">
							<td>
 					 					<td class="e_center"><input type="checkbox" id="TRADES" name="TRADES" jwcid="@Any"/></td>	
							</td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_NO"　raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.SERIAL_NUMBER"　raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.ACCT_ID"　raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.BIZ_SECURITY_LV"　raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.RSRV_STR5"　raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_ID"　raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PRODUCT_NAME"　raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PORT_CONTACT_A"　raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:pattr.PORT_CONTACT_PHONE_A"　raw="false"/></td>
						</tr>
					</tbody>
					</table>
			</div>
		</div>
		<div class="l_queryMsg" jwcid="@Conditional" condition="ognl:pattrs == null || pattrs.size() == 0">
			<!-- 无数据提示 开始 -->
			<div class="c_msg">
				<div class="wrapper">
					<div class="emote"></div>
					<div class="info">
						<div class="text">
							<div class="title">暂时没有数据</div>
							<div class="content">请输入查询条件</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 无数据提示 结束 -->
		</div>
		<!-- <div class="l_queryPage">
								<div jwcid="@NavBar"
									name="navbar1"
									cond="queryCond"  
									count="ognl:infoCount" 
									listener="qryLineInfos" 
									part="LineInfoPart" 
									pageSize="2" 
								></div>
							</div> -->
			</div>
			<div class="c_space"></div>
			<div class="l_padding l_padding-u">
			<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
				<ul>
					<li class="link required" id="ACCT_LIST_PART">
						<div class="label">账户列表</div>
						<div class="value" jwcid="AcctList@Part"><select id="ACCT_ID" name="ACCT_ID" jwcid="@Select" source="ognl:acctList" textField="DATA_NAME" valueField="ACCT_ID" desc="账户"/></div>
						
					</li>
					<li class="link" id="REFRESH_PART">
						<div class="label"></div>
						<div class="value">
							<span class="e_group">
								<span class="e_groupRight">
									<button ontap="creatAct()">
										<span class="e_ico-add"></span>
										<span>新增</span>
									</button>
									<button ontap="refreshAcctList()">
										<span class="e_ico-refresh"></span>
										<span>刷新</span>
									</button>
								</span>
							</span>
							<!-- <span class="e_mix">
								<input type="text" />
								<button ontap="creatAct()"><span class="e_ico-add"></span><span>新增</span></button>
								<button ontap="refreshAcctList()"><span class="e_ico-refresh"></span><span>刷新</span></button>
							</span> -->
						</div>
					</li>
					<li class="link required">
						<div class="label">上传审批工单</div>
						<div class="value"><span id="simpleupload" name="simpleupload" jwcid="@SimpleUpload" ftpCode="eosdata" filePath="EOP/other"/></div>
						<span style="display:none" jwcid="@Any" id="uploadDate"></span>
					</li>
				</ul>
			</div>	
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center">
				<button type="button" class="e_button-r e_button-l e_button-navy" onclick="$.nav.close();">取消</button>
				<button type="button" class="e_button-r e_button-l e_button-green" onclick="submit();">提交</button>
			</div>
			<!-- 提交 结束 -->
			<div class="c_space"></div>
			</div>

		</div>
	<div jwcid="@Popup" id="mypop" name="mypop" class="c_popup c_popup-fixed">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="chooseOfferItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">查询专线产品</div>
				</div>
				<div jwcid="@Scroller" name="ftth" class="c_scroll c_scroll-float c_scroll-header">
				<div jwcid="qryInfo@Part" class="l_padding">
					<div class="c_list c_list-line c_list-border">
						<ul>
							<li class="link">
								<div class="label">专线类型</div>
								<div class="value"><select id="SHEETTYPE" name="SHEETTYPE" jwcid="@Select" source="ognl:info.SHEET_LIST" textField="SHEET_NAME" valueField="SHEET_CODE"/></div>
							</li>
							<li class="link">
								<div class="label">用户号码</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_SERIAL_NUMBER"  name="cond_SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"  desc="用户号码" onblur="checkCondition(this);"/></div>
							</li>
							<li class="link">
								<div class="label">专线实例号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_PRODUCTNO"  name="cond_PRODUCTNO" value="ognl:info.PRODUCTNO"  desc="专线实例号" onblur="checkCondition(this);"/></div>
							</li>
							<!-- <li class="link">
								<div class="label">订单号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="cond_SERIALNO"  name="cond_SERIALNO" value="ognl:info.SERIALNO"  desc="订单号" /></div>
							</li> -->
						</ul>
					</div>
					<div class="c_space"></div>
					<!-- 提交 开始 -->
					<div class="c_submit c_submit-full">
						<button type="button" class="e_button-r e_button-l e_button-blue" ontap="qryLineInfos();hidePopup(this);">查询</button>
					</div>
					<!-- 提交 结束 -->
					<div class="c_space"></div>
					
				</div>
			</div>
			</div>
		</div>
	</div>
	<script>
		//Wade.setRatio();
		//window["UI-popup01"] = new Wade.Popup("UI-popup01");
		//window["UI-popup02"] = new Wade.Popup("UI-popup02");
		function getCustInfo(){
			var groupCustInfo = $.enterpriseLogin.getInfo().get("CUST_INFO");
			console.log(groupCustInfo.map.GROUP_ID);
		}
	</script>

</body>
</html>
