<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/datalineInformation/script/batchDatalineFile.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>EOMS批量归档</title>
</head>

<body jwcid="@Body">
	<!-- 手机端显示的头 -->
	<div class="c_header e_show-phone">
		<div class="back">EOMS归档</div>
		<div class="fn">
			<span ontap="showPopup('UI-popup','UI-popup-query')" class="e_ico-search"></span>
			<span class="e_ico-menu" x-wade-float="fnLayer" ontap="toggleFloatLayer('fnLayer','block')"></span>
		</div>
	</div>
		<div class="c_fn"  jwcid="yinchangquyu@Part">
	 <!-- 隐藏域 开始 --> 
		<input style="display: none" jwcid="@Hidden" id="PRODUCT_NO" name="PRODUCT_NO" value="ognl:condition.PRODUCT_NO"/>
		<input style="display: none" jwcid="@Hidden" id="PRODUCT_ID" name="PRODUCT_ID" value="ognl:condition.PRODUCT_ID"/>
		<input style="display: none" jwcid="@Hidden" id="IBSYSID" name="IBSYSID" value="ognl:condition.IBSYSID"/>
		<input style="display: none" jwcid="@Hidden" id="RECORD_NUM" name="RECORD_NUM" value="ognl:condition.RECORD_NUM"/>
		<input style="display: none" jwcid="@Hidden" id="DEAL_TYPE" name="DEAL_TYPE" value="ognl:condition.DEAL_TYPE"/>
		<input style="display: none" jwcid="@Hidden" id="GROUP_ID" name="GROUP_ID" value="ognl:condition.GROUP_ID"/>
	<!-- 隐藏域 结束 -->
	</div>
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
		<div class="c_title">
			<div class="text">EOMS回复信息</div>
		</div>
			<div class="c_space-c"></div>
			<!-- 参数 开始 -->
			<div class="c_param c_param-border c_param-col-2 c_param-label-10" jwcid="terminalPart@Part">
				<ul>
					<li>
						<span class="label">网络部门联系人：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_BRAND_NAME"></span>
					</li>
					<li>
						<span class="label">网络部门联系人电话：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_KIND_NAME"></span>
					</li>
					<li>
						<span class="label">处理结果：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_STATE_NAME"></span>
					</li>
					<li>
						<span class="label">处理说明：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_SUPPLY_COOPID"></span>
					</li>
					<li>
						<span class="label">产品实例编号：</span>
						<span class="value" jwcid="@Insert" value="ognl:condition.PRODUCT_NO_ALLS"></span>
					</li>
					<li>
						<span class="label">业务保障等级（可提供）：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_SUPPLY_COOPID"></span>
					</li>
					<li>
						<span class="label">测试报告：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_SUPPLY_COOPID"></span>
					</li>
					<li>
						<span class="label">附件大小：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.RES_SUPPLY_COOPID"></span>
					</li>
					<li class="merge-3">
						<span class="label">附件（点击可下载）：</span>
						<span class="value" jwcid="@Insert" value="ognl:resInfo.REMARK"></span>
					</li>
				</ul>
				<!-- 隐藏域 开始 -->
				<input style="display: none" jwcid="@Hidden" id="RES_BRAND_NAME" name="RES_BRAND_NAME" value="ognl:resInfo.RES_BRAND_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_KIND_NAME" name="RES_KIND_NAME" value="ognl:resInfo.RES_KIND_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_STATE_NAME" name="RES_STATE_NAME" value="ognl:resInfo.RES_STATE_NAME" />
				<input style="display: none" jwcid="@Hidden" id="RES_SUPPLY_COOPID" name="RES_SUPPLY_COOPID" value="ognl:resInfo.RES_SUPPLY_COOPID" />
				<input style="display: none" jwcid="@Hidden" id="RES_FEE" name="RES_FEE" value="ognl:resInfo.RES_FEE/100" />
				<input style="display: none" jwcid="@Hidden" id="REMARK" name="REMARK" value="ognl:resInfo.REMARK" />
				<input style="display: none" jwcid="@Hidden" id="DEVICE_COST" name="DEVICE_COST" value="ognl:resInfo.DEVICE_COST" />
				<input style="display: none" jwcid="@Hidden" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:resInfo.RES_KIND_CODE" />
				<input style="display: none" jwcid="@Hidden" id="RES_STATE_CODE" name="RES_STATE_CODE" value="ognl:resInfo.RES_STATE_CODE" />
				<input style="display: none" jwcid="@Hidden" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:resInfo.RES_TYPE_CODE" />

				<!-- 隐藏域 结束 -->
			</div>
			<!-- 参数 结束 -->
			<div class="c_space"></div>
			<div class="c_title">
			<div class="text">EOMS归档信息</div>
			</div>
			<!-- 表单 开始 -->
			<div class="c_list c_list-col-2 c_list-phone-col-1 c_list-s c_list-line c_list-border" jwcid="widePart111@Part">
			<ul>
				<li class="li">
				<span class="label">归档满意度：</span>
				<div class="value" >
				<select name="EOMS_CLOSESATISFYDEGREE" id="EOMS_CLOSESATISFYDEGREE" jwcid="@Select" source="ognl:pageutil.getStaticList('EOP_CLOSESATISFYDEGREE')" titleField="DATA_NAME" textField="DATA_NAME" valueField="DATA_ID" value="ognl:condition.EOMS_CLOSESATISFYDEGREE" desc="归档满意度" />
					</div>	
					</li>
				<li class="link">
					<div class="label">归档意见</div>
					<div class="value">
						<input jwcid="@TextField" name="EOMS_CLOSEDESC" id="EOMS_CLOSEDESC" value="ognl:info.EOMS_CLOSEDESC"  desc="归档意见" maxlength="30"/>
					</div>
				</li>	
			</ul>
		</div>
			<!-- 表单 结束 -->	
			<div class="c_space"></div>
			<div class="c_space"></div>
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center">
				<button type="button" class="e_button-r e_button-l e_button-navy" ontap="closeNav();">关闭</button>
				<button type="button" class="e_button-r e_button-l e_button-green" ontap="submitApply();">提交</button>
				</div>			
				<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
	</div>
</body>

</html>
