<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>400业务审核流程订单查询</title>
	<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" src="iorder/igroup/esop/busiWorkform400/script/busiWorkform400.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">400业务审核流程订单查询</div>
		<div class="fn">
			<span class="e_ico-search" ontap="showPopup('UI-popup','UI-advance');"></span>
			<span class="e_ico-menu" id="fnButton" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 区域 开始 -->
	<div jwcid="QueryPart@Part" class="l_query">
		<!-- 表单 开始 -->
		<div jwcid="QueryCondPart@Part" class="l_queryFn">
			<div class="c_fn">
				<div class="left">
					<div class="text">400业务审核流程订单查询信息</div>
				</div>
				<div class="right">
					<span class="label">所属区县：</span>
					<select jwcid="@Select" name="cond_CITY_CODE" id="cond_CITY_CODE"
						source="ognl:pageutil.getStaticList('EOP_CUST_CITY_CODE')"
						addDefault="true" textField="DATA_NAME" valueField="DATA_ID"
						value="" desc="产品选择" />
					<span class="e_space"></span>
					<span class="label">订单号：</span>
						<input jwcid="@TextField" name="cond_SUBSCRIBE_ID" id="cond_SUBSCRIBE_ID"
										value="" desc="订单号" datatype="numeric" />
					<span class="e_space"></span>
					<button id="queryBtn" name="queryBtn" class="e_button-blue" ontap="queryUserComplaints();"><i class="e_ico-search"></i><span>查询</span></button>
				</div>
			</div>
		</div>
		<!-- 表单 结束 -->
		<!-- 表格 开始 -->
		<div jwcid="QueryResultPart@Part">
			<div jwcid="QueryListPart@Part" class="l_queryResult">
				<table name="printTable" id="printTable" useScroller="true" jwcid="@Table">
					<thead>
					<tr>
					<th class="e_center">订单号</th>
					<th class="e_center">业务类别</th>
					<th class="e_center">集团编码</th>
					<th class="e_center">集团名称</th>
					<th class="e_center">客户地址</th>
					<th class="e_center">客户归属地</th>
					<th class="e_center">经办人姓名</th>
					<th class="e_center">经办人电话</th>
					<th class="e_center">经办人身份证</th>
					<th class="e_center">400号码数量</th>
					<th class="e_center">400具体号码</th>
					<th class="e_center">下挂数量</th>
					<th class="e_center">下挂具体号码</th>
					<th class="e_center">号码机主姓名</th>
					<th class="e_center">号码机主证件号</th>
					<th class="e_center">业务用途</th>
					<th class="e_center">业务资费</th>
					<th class="e_center">最低月消费额</th>
					<th class="e_center">最低在网年限</th>
					<th class="e_center">资费标准</th>
					<th class="e_center">目的地号码设置</th>
					<th class="e_center">预占流水号</th>
					<th class="e_center">用户资质信息</th>
					<th class="e_center">复核流详情</th>
					</tr>
					</thead>
					<tbody id="tableBody">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:info.IBSYSID" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('EOP_400BUSITYPE', info.BUSI_CATEGORY)" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_ADD" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_BELONG" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.AGENT_NAME" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.AGENT_TEL" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.AGENT_IDCARD" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.BUSI_NUMBER" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.BUSI_SPECI" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.UNDER_NUMBER" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.UNDER_SPECI" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.UNDER_CUST_NAME" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.UNDER_CUST_IDCARD" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.BUSI_USE" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.BUSI_CHARGES" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.BUSI_MIN_MONTH" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.BUSI_MIN_YEAR" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.CHARGES_STAND" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('EOP_400NUMBER_INFO', info.NUMBER_INFO)" raw="false"></span></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.RSRV_STR1" raw="false"/></td>
							<td class="e_center"><span jwcid="@Insert" value="ognl:info.CUST_INFO" raw="false"/></td>
							<td data-title="查看详情" class="fn e_center" ontap='queryBusiWorkformReview(this)' jwcid="@Any"
                                    IBSYSID="ognl:info.IBSYSID" PRODUCT_NO="ognl:info.SUB_IBSYSID"  value="查看详情">
                                    <span class="e_ico-search"></span>查看
                                </td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 表格 结束 -->
			<div class="l_queryPage">
		<!-- 分页 开始 -->
		<div jwcid="@NavBar"
			name="navbar1"
			cond="QueryCondPart"  
			count="ognl:infoCount" 
			listener="queryBusiWorkformInfos" 
			part="QueryResultPart" 
			pageSize="10" >
			</div>
		<!-- 分页 结束 -->
	</div>
		</div>
	</div>
	<!-- 区域 结束 -->
</body>
</html>
