<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
		<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/workform/script/releaseConfirmSheet.js"></script>
</head>

<body jwcid="@Body">

	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">勘察单解绑</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div class="l_query" jwcid="queryPart@Part">
	<div class="l_queryFn">
		<!-- 功能 开始 -->
		<div class="c_fn">
			<div class="right">
				<div class="e_mix" onclick="showPopup('mypop','chooseOfferItem')">
					<input type="text" />
					<button class="e_button-blue" type="button"><span class="e_ico-search"></span></button>
				</div>
			</div>
		</div>
		<!-- 功能 结束 -->
	</div>
	<div class="l_queryResult">
		<!-- 表格 开始 -->
		<div class="c_table">
			<table jwcid="@Table" name="myTable" id="myTable">
				<thead>
					<tr>
						<th col="HISTORY_TAG">操作</th>
			            <th col="IBSYSID">开通/变更单号</th>
			            <th col="RSRV_STR5">勘察单号</th>
			            <th col="GROUP_ID">集团客户编号</th>
			            <th col="CUST_NAME">集团客户名称</th>
			            <th col="PRODUCT_NAME">产品名称</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td>
							<div jwcid="@Conditional" condition='ognl:info.RSRV_STR5!=null'>
								<a jwcid="@Redirect" ibsysid="ognl:info.IBSYSID" rsrv_str5="ognl:info.RSRV_STR5" group_id="ognl:info.GROUP_ID" history_tag="ognl:info.HISTORY_TAG"
								value="解除绑定" onclick="release(this);" desc="解绑操作" />
							</div>
						</td>
						<td><span jwcid="@Insert" value="ognl:info.IBSYSID" raw="false"></span></td>
						<td><span jwcid="@Insert" value="ognl:info.RSRV_STR5"  raw="false"></span></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_ID"  raw="false"></span></td>	
						<td><span jwcid="@Insert" value="ognl:info.CUST_NAME"  raw="false"></span></td>
						<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME"  raw="false"></span></td>	
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 表格 结束 -->
	</div>
	<div jwcid="@Conditional" condition="ognl:infos == null || infos.size() == 0">
	<div class="l_queryMsg" id="queryMsg">
		<!-- 无数据提示 开始 -->
		<div class="c_msg">
			<div class="wrapper">
				<div class="emote"></div>
				<div class="info">
					<div class="text">
						<div class="title">暂时没有数据</div>
						<div class="content">请输入查询条件</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 无数据提示 结束 -->
	</div>
	</div>
	<div class="l_queryPage">
		<!-- 分页 开始 -->
		<div jwcid="@NavBar"
			name="myQueryNav"
			cond="qryInfo"  
			count="ognl:infoCount" 
			listener="queryWorkform" 
			part="queryPart" 
			pageSize="20" 
		></div>
		<!-- 分页 结束 -->
	</div>
	</div>
	
	<div jwcid="@Popup" id="mypop" name="mypop" class="c_popup c_popup-fixed">
		<div class="c_popupGroup">
			<div class="c_popupItem" id="chooseOfferItem">
				<div class="c_header">
					<div class="back" onclick="hidePopup(this);">查询专线</div>
				</div>
				<div jwcid="@Scroller" name="ftth" class="c_scroll c_scroll-float c_scroll-header">
				<div jwcid="qryInfo@Part" class="l_padding">
					<div class="c_list c_list-line c_list-border">
						<ul>
							<li class="link">
								<div class="label">开通/变更单号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="IBSYSID"  name="IBSYSID" value="ognl:condition.IBSYSID"  desc="开通/变更单号"/></div>
							</li>
							<li class="link">
								<div class="label">勘察单号</div>
								<div class="value"><input type="text" jwcid="@TextField" id="RSRV_STR5"  name="RSRV_STR5" value="ognl:condition.RSRV_STR5"  desc="勘察单号"/></div>
							</li>
							<li class="link">
								<div class="label">集团客户编码</div>
								<div class="value"><input type="text" jwcid="@TextField" id="GROUP_ID"  name="GROUP_ID" value="ognl:condition.GROUP_ID"  desc="集团客户编码"/></div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<!-- 提交 开始 -->
					<div class="c_submit c_submit-full">
						<button type="button" id="qryButton" class="e_button-r e_button-l e_button-blue" ontap="queryWorkform();hidePopup(this);">查询</button>
					</div>
					<!-- 提交 结束 -->
					<div class="c_space"></div>
				</div>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
