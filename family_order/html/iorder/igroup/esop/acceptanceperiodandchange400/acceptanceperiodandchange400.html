<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/acceptanceperiodandchange400/script/acceptanceperiodandchange400.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>

<body jwcid="@Body">

	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back"></div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 滚动(替换为 java 组件) 开始 -->
	<!-- <div jwcid="@ecserv:BuilderLayout" layouts="ognl:inAttr"/> -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header e_phone-scroll-infoTop">
		<div class="l_padding l_padding-u">
			<div class="c_title">
				<div class="text">客户信息</div>
			</div>
			<div class="c_param c_param-col-3 c_param-phone-col-1 c_param-label-11">
				<ul>
					<li>
						<span class="label">客户名称：</span>
						<span class="value" jwcid="@Insert" id="CUST_NAME" name="CUST_NAME" readonly="readnoly" value="ognl:groupInfo.CUST_NAME"/>
					</li>
					<li>
						<span class="label">客户编码：</span>
						<span class="value" jwcid="@Insert" id="GROUP_ID" name="GROUP_ID" readonly="readnoly"  value="ognl:groupInfo.GROUP_ID" />
					</li>
					<li>
						<span class="label">客户级别：</span>
						<span class="value" jwcid="@Insert" id="CLASS_NAME" name="CLASS_NAME" value="ognl:groupInfo.CLASS_NAME"/>
					</li>
					<li>
						<span class="label">客户地址：</span>
						<span class="value" jwcid="@Insert" id="GROUP_ADDR" name="GROUP_ADDR" value="ognl:groupInfo.GROUP_ADDR"/>
					</li>
					<li>
						<span class="label">客户所属市县：</span>
						<span class="value" jwcid="@Insert" id="CITY_NAME" name="CITY_NAME" value="ognl:groupInfo.CITY_NAME"/>
					</li>
					<li>
						<span class="label">所属行业：</span>
						<span class="value" jwcid="@Insert" id="CALLING_TYPE_NAME" name="CALLING_TYPE_NAME" value="ognl:groupInfo.CALLING_TYPE_NAME"/>
					</li>
					<li>
						<span class="label">子行业类别：</span>
						<span class="value" jwcid="@Insert" id="SUB_CALLING_TYPE_NAME" name="SUB_CALLING_TYPE_NAME" value="ognl:groupInfo.SUB_CALLING_TYPE_NAME"/>
					</li>
					<li>
						<span class="label">客户邮箱：</span>
						<span class="value" jwcid="@Insert" id="EMAIL" name="EMAIL" value="ognl:groupInfo.EMAIL"/>
					</li>
					<li>
						<span class="label">客户邮编：</span>
						<span class="value" jwcid="@Insert" id="POST_CODE" name="POST_CODE" value="ognl:groupInfo.POST_CODE"/>
					</li>
					<li>
						<span class="label">客户联系人：</span>
						<span class="value" jwcid="@Insert" id="RSRV_STR2" name="RSRV_STR2" value="ognl:groupInfo.RSRV_STR2"/>
					</li>
					<li>
						<span class="label">联系人电话：</span>
						<span class="value" jwcid="@Insert" id="RSRV_STR7" name="RSRV_STR7" value="ognl:groupInfo.RSRV_STR7"/>
					</li>
				</ul>
			</div>
			<div class="c_space-c"></div>
			<div jwcid="@Conditional" condition="ognl:info.ELEMENT_DISPLAY == 1">
			<div class="c_title">
				<div class="text">审核信息</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
				<ul>
					<li class="link required">
						<div class="label">审核人部门名称</div>
						<div class="value"><input jwcid="@TextField" id="AUDIT_DEPART_ID" name="AUDIT_DEPART_ID" readonly="readnoly" value="ognl:auditInfo.DEPART_NAME"/></div>
					</li>
					<li class="link required">
						<div class="label">审核人工号</div>
						<div class="value"><input jwcid="@TextField" id="AUDIT_STAFF_ID" name="AUDIT_STAFF_ID" readonly="readnoly" value="ognl:auditInfo.STAFF_ID" desc="审核人工号"/></div>
					</li>
					<li class="link required">
						<div class="label">审核人电话</div>
						<div class="value"><input jwcid="@TextField" id="AUDIT_SERIAL_NUMBER" name="AUDIT_SERIAL_NUMBER" readonly="readnoly" value="ognl:auditInfo.SERIAL_NUMBER"/></div>
					</li>
					<li class="link">
						<div class="label">审核人邮箱</div>
						<div class="value"><input jwcid="@TextField" id="AUDIT_EMAIL" name="AUDIT_EMAIL" readonly="readnoly" value="ognl:auditInfo.EMAIL"/></div>
					</li>
					<li class="li required">
						<span class="label">审核结果</span>
						<div class="value">
						<select jwcid="@Select" id="AUDIT_RESULT" name="AUDIT_RESULT" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('EOP_AUDIT_RESULT')" value="ognl:info.AUDIT_RESULT"
									textField="DATA_NAME" valueField="DATA_ID" desc="审核结果" />
						</div>			
					</li>
					<li class="link merge-3">
						<div class="label">审核意见</div>
						<div class="value"><textarea class="e_textarea-row-2" jwcid="@TextArea" id="AUDIT_TEXT" name="AUDIT_TEXT" value="ognl:info.AUDIT_TEXT" desc="审核意见"></textarea></div>
					</li>
				</ul>
			</div>
			</div>
			<div class="c_space-c"></div>
			<div jwcid="@Conditional" condition="ognl:info.ELEMENT_DOMAIN == 1">
			<div class="c_title">
				<div class="text">域名申请</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
				<ul>
					<li class="link required">
						<div class="label">处理人</div>
						<div class="value"><input jwcid="@TextField" id="AUDIT_STAFF" name="AUDIT_STAFF" readonly="readnoly" value="ognl:info.AUDIT_STAFF" desc="处理人"/></div>
					</li>
					<li class="link required">
						<div class="label">实际开通域名</div>
						<div class="value"><input jwcid="@TextField" id="DOMAIN_NAME" name="DOMAIN_NAME" value="ognl:auditInfo.DOMAIN_NAME" desc="实际开通域名"/></div>
					</li>
					<li class="link required">
						<div class="label">域名重复</div>
						<div class="value">
						<input jwcid="@Select" id="IS_DOMAIN_OK" name="IS_DOMAIN_OK" textField="DATA_NAME" valueField="DATA_ID" 
						source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('EOP_yesOrNo')" 
						value="ognl:auditInfo.IS_DOMAIN_OK"  desc="域名重复"/></div>
					</li>
				</ul>
			</div>
			</div>
			<div class="c_space-c"></div>
			<div jwcid="@Conditional" condition="ognl:info.ELEMENT_DOMAIN == 2">
			<div class="c_title">
				<div class="text">域名确认</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
				<ul>
					<li class="link required">
						<div class="label">处理人</div>
						<div class="value"><input jwcid="@TextField" id="DOMAIN_CONFIRM_NAME" name="DOMAIN_CONFIRM_NAME" readonly="readnoly" value="ognl:info.DOMAIN_CONFIRM_NAME"   desc="处理人"/></div>
					</li>
					<li class="link required">
						<div class="label">确认方式</div>
						<div class="value">
						<input jwcid="@Select" id="DOMAIN_CONFIRM_TYPE" name="DOMAIN_CONFIRM_TYPE" textField="DATA_NAME" valueField="DATA_ID" 
						source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('ESOP_DOMAIN_CONFIRM_TYPE')" 
						value="ognl:auditInfo.DOMAIN_CONFIRM_TYPE" desc="确认方式"/></div>
					</li>
					<li class="link required">
						<div class="label">处理完毕</div>
						<div class="value">
						<input jwcid="@Select" id="DOMAIN_DEAL_OVER" name="DOMAIN_DEAL_OVER" textField="DATA_NAME" valueField="DATA_ID" 
						source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('EOP_yesOrNo')" 
						value="ognl:auditInfo.DOMAIN_DEAL_OVER"  desc="处理完毕"/></div>
					</li>
					<li class="link required">
								<div class="label">确认时间</div>
								<div class="value">
									<input jwcid="@DateField"
										name="DOMAIN_CONFIRM_TIME" id="DOMAIN_CONFIRM_TIME"
										value="ognl:auditInfo.DOMAIN_CONFIRM_TIME" desc="确认时间"
										maxName="cond_ACCEPT_END" dropDown="true" />
								</div>
							</li>
					<li class="link">
						<div class="label">备注</div>
						<div class="value"><input jwcid="@TextField" id="AUDIT_REMARK" name="AUDIT_REMARK" value="ognl:auditInfo.AUDIT_REMARK" desc="备注"/></div>
					</li>
				</ul>
			</div>
			</div>
			<div class="c_space-c"></div>
			<!-- 动态参数页面 -->
			<div class="c_title">
				<div class="text">订单信息</div>
					 <div class="fn">
				        <ul>
				            <li id="openDefaultOp" ontap="changeDefaultOp(this,'1');"><span class="e_ico-show"></span>显示订单信息</li>
				            <li id="hideDefaultOp" ontap="changeDefaultOp(this,'2');" style="display:none;"><span class="e_ico-hide"></span>隐藏订单信息</li>						           					           
				        </ul>
				    </div>
			</div>
			<div jwcid="offerChaInfo@Part">
 				<div jwcid="@ecserv:BuilderLayout" layouts="ognl:inAttr" multimatch="true"/>
			</div>
			
			<div style="display:none" id="EOS_COMMON_DATA"><span jwcid="@Insert" value="ognl:info.EOS_COMMON_DATA" desc="url请求信息"/></div>
			<input type="hidden" jwcid="@Any" id="NODE_ID" name="NODE_ID" value="ognl:info.NODE_ID" desc="节点ID"/>
			<input type="hidden" jwcid="@Any" id="BPM_TEMPLET_ID" name="BPM_TEMPLET_ID" value="ognl:info.BPM_TEMPLET_ID" desc="流程ID"/>
			<input type="hidden" jwcid="@Any" id="ELEMENT_DISABLED" name="ELEMENT_DISABLED" value="ognl:info.ELEMENT_DISABLED"/>
			<input type="hidden" jwcid="@Any" id="ELEMENT_DISPLAY" name="ELEMENT_DISPLAY" value="ognl:info.ELEMENT_DISPLAY"/>
			<input type="hidden" jwcid="@Any" id="ELEMENT_DOMAIN" name="ELEMENT_DOMAIN" value="ognl:info.ELEMENT_DOMAIN"/>
			<input type="hidden" jwcid="@Any" id="ELEMENT_MOBILE400" name="ELEMENT_MOBILE400" value="ognl:info.ELEMENT_DOMAIN"/>
			<!-- 表单 结束 -->
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center">
				<button type="button" class="e_button-r e_button-l e_button-navy" onclick="$.nav.close();">取消</button>
				<button type="button" class="e_button-r e_button-l e_button-green" onclick="submit();">提交</button>
			</div>
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
	</div>
	<!-- 滚动 结束 -->
	
</body>
</html>
