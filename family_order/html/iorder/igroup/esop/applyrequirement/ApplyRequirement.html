<!DOCTYPE HTML>
<html size="s"  >
<head jwcid="@Head">
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/igroup/common/grpbusipage.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/pagedata/PageData.js"></script>
	<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/applyrequirement/script/applyrequirement.js"></script>
</head>

<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">开通申请</div>
	</div>
	<!-- 标题栏 结束 -->
	
	<!-- 滚动（替换为 java 组件） 开始 -->
	<div jwcid="@Scroller" name="mainScorll" class="c_scroll c_scroll-float c_scroll-phone-header e_phone-scroll-infoTop">
		<div class="l_padding l_padding-u l_padding-phone-0">
				<!-- 客户信息 开始 -->
			     <div jwcid="@ecserv:GrpCustInfo" info="ognl:info" groupId="ognl:info.GROUP_ID" groupInfo="ognl:groupInfo" custMgrInfo="ognl:custMgrInfo" readonly="ognl:repInfo.IS_READONLY=='true'?'true':''"/>
				<!-- 客户信息 结束 -->
			
				<!-- 产品信息 开始 -->
				<div jwcid="@ecserv:Offer"  workformData="ognl:workformData" offer="ognl:offer"  info ="ognl:info"/>
				<!-- 产品信息 结束 -->
			
			<div jwcid="ParamPart@Part">
				<div jwcid="@Conditional" condition="ognl:info.SHOW_PARAM_PART == 1 && info.OPER_TYPE != 25">
					<!-- 标准产品 属性区域 开始 -->
					<div class="c_title">
						<div class="text">产品参数</div>
					</div>
					<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
						<ul>
							<li jwcid="@Any" class="link required" ontap="ognl:'initOfferCha(&#39;OFFER_CHA_'+offer.OFFER_ID+'&#39;);'">
								<div class="content link">
									<div class="main">产品参数</div>
									<div class="side"><span class="e_tag e_tag-red">待设置</span></div>
									<div class="more"></div>
								</div>
								<input jwcid="@Hidden" name="ognl:'OFFER_CHA_'+offer.OFFER_ID" id="ognl:'OFFER_CHA_'+offer.OFFER_ID" value="ognl:workformData.grpProductAttrList" />
							</li>
						</ul>
					</div>
					<!-- 标准产品 属性区域 结束 -->
				</div>
				
				<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'DIRECTLINEMARKETINGADD'|| info.TEMPLET_ID == 'DIRECTLINEMARKETINGUPD' ">
					<div jwcid="comminfoPart@Part" id="comminfoPart">
					<div jwcid="comminfo@ecserv:BuilderLayout" layouts="ognl:comminfo" multimatch="true"  info ="ognl:info" />
					</div>
				</div>
				<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'EDIRECTLINEOPEN'||info.TEMPLET_ID == 'ERESOURCECONFIRMZHZG'||info.TEMPLET_ID == 'EDIRECTLINECHANGE'|| info.TEMPLET_ID == 'EDIRECTLINECONTRACTCHANGE' || info.TEMPLET_ID == 'EVIOPDIRECTLINECHANGEPBOSS'
															|| info.TEMPLET_ID == 'DIRECTLINECHANGESIMPLE' || info.TEMPLET_ID == 'ECHANGERESOURCECONFIRM' || info.TEMPLET_ID == 'EDIRECTLINECANCEL'
															||info.TEMPLET_ID == 'MANUALSTOP'||info.TEMPLET_ID == 'MANUALBACK' || info.TEMPLET_ID == 'EDIRECTLINEDATACHANGE'">
					<!-- 订单级信息 开始 -->
					<div jwcid="@ecserv:OrderInfo" info ="ognl:info" />
					<!-- 订单级信息 结束 -->
					<!-- 公共信息  开始 -->
					<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID != 'EDIRECTLINECONTRACTCHANGE' && info.TEMPLET_ID != 'EDIRECTLINEDATACHANGE'">
						<div jwcid="@ecserv:ArchiveInfo" info ="ognl:info" />
					</div>
					
					<!-- 公共信息 结束 -->
					<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'EDIRECTLINEOPEN' || info.TEMPLET_ID == 'EDIRECTLINECONTRACTCHANGE'">
						<!-- 合同信息 开始 -->
						<div jwcid="@ecserv:ContractInfo"  contractInfo="ognl:contractInfo"  info ="ognl:info" />
						<!-- 合同信息 结束 -->
					</div>
					<div jwcid="@Conditional" condition="ognl:(info.PRODUCT_ID == 7012 || info.PRODUCT_ID == 70121 || info.PRODUCT_ID == 70122) && info.TEMPLET_ID != 'EDIRECTLINECONTRACTCHANGE' && info.TEMPLET_ID != 'EDIRECTLINEDATACHANGE' ">
					<div class="c_title">
						<div class="text">业务区域</div>
					</div>
					<!-- 表单 开始 -->
					<div jwcid="businessPart@Part" id="businessPart" class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
							<ul>
							<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID != 'EDIRECTLINECANCEL'">
							<li class="link required">
								<div class="label">专线类型</div>
								<div class="value">
									<span jwcid="@Select" name="pattr_SERVICETYPE" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('RESOURCECONFIRM_SERVICETYPE')" value="ognl:info.SERVICETYPE==null?'0':info.SERVICETYPE"
									textField="DATA_NAME" valueField="DATA_ID" disabled="disabled"></span>
								</div>
							</li>
							</div>
							<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'EDIRECTLINECANCEL'">
							<li class="link required">
								<div class="label">专线类型</div>
								<div class="value">
									<span jwcid="@Select" name="pattr_SERVICETYPE" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('RESOURCECONFIRM_SERVICETYPE')" onchange = "cancelChangeServicetype();"
									textField="DATA_NAME" valueField="DATA_ID" ></span>
								</div>
							</li>
							</div>
							<li class="link required" style="display:none">
								<div class="label">出租类型</div>
								<div class="value">
									<span jwcid="@Select" name="pattr_RENTOUTTYPE" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('RENTOUTTYPE')" value="ognl:info.RENTOUTTYPE==null?'1':info.RENTOUTTYPE"
									textField="DATA_NAME" valueField="DATA_ID" nullable="no"></span>
								</div>
							</li>
							<li class="link" style="display:none">
								<div class="label">发送报文区分本地市跨地市的隐藏字段</div>
								<div class="value"><input jwcid="@TextField" name="pattr_DIRECTLINE_SCOPE" value="ognl:info.DIRECTLINE_SCOPE==null?'1':info.DIRECTLINE_SCOPE" desc="发送报文区分本地市跨地市的隐藏字段"/></div>
							</li>							
						</ul>
					</div>		
					</div>
					<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID != 'ERESOURCECONFIRMZHZG' && info.TEMPLET_ID != 'EDIRECTLINECONTRACTCHANGE' && info.TEMPLET_ID != 'DIRECTLINECHANGESIMPLE'
														 && info.TEMPLET_ID != 'ECHANGERESOURCECONFIRM' && info.TEMPLET_ID != 'EDIRECTLINECANCEL'&&info.TEMPLET_ID != 'MANUALSTOP'&&info.TEMPLET_ID != 'MANUALBACK' && info.TEMPLET_ID != 'EDIRECTLINEDATACHANGE'">
						<!-- 关联勘察单号 开始 -->
						<div jwcid="@ecserv:ConfCrmInfo"  confCrmInfo="ognl:confCrmInfo"  info ="ognl:info" />
						<!-- 关联勘察单号 结束 -->
					</div>
					<!-- 普通专线产品 开始 -->
					<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID != 'EDIRECTLINECONTRACTCHANGE'">
					<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'DIRECTLINECHANGESIMPLE'">
					<div class="c_space-2"></div>
					<div class="c_tip" jwcid="TipInfoPart@Part">
						<span jwcid="@Insert" value="ognl:hintInfo.HINT==null?'导入提示区域，请选择业务场景展示提示信息!':hintInfo.HINT" raw="true"/>
					</div>
					</div>
					
					<div jwcid="DataLineApplyParamPopup@ecserv:DataLineApplyParam" offerName="ognl:offer.OFFER_NAME" operCode="ognl:info.OPER_TYPE" serialNO="ognl:info.serialNO" ftpInfo="ognl:ftpInfo.SUCC_LIST" productId="ognl:info.PRODUCT_ID" templetId ="ognl:info.TEMPLET_ID"></div>
					</div>
					<!-- 普通专线产品 结束 -->
				</div>
				<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'EDIRECTLINECHANGEFEE' || info.TEMPLET_ID == 'EDIRECTLINECONTRACTCHANGE' ">
					<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID != 'EDIRECTLINECONTRACTCHANGE'">
						<!-- 订单级信息 开始 -->
						<div jwcid="@ecserv:OrderInfo" info ="ognl:info" />
						<!-- 订单级信息 结束 -->
					</div>
					<!-- 普通专线产品 开始 -->
					<div jwcid="@ecserv:DataLineApplyParam" offerName="ognl:offer.OFFER_NAME" operCode="ognl:info.OPER_TYPE" serialNO="ognl:info.serialNO" ftpInfo="ognl:ftpInfo.SUCC_LIST" templetId ="ognl:info.TEMPLET_ID" productId="ognl:info.PRODUCT_ID"></div>
					<!-- 普通专线产品 结束 -->
				</div>
				<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'ETAPMARKETINGENTERING' || info.TEMPLET_ID == 'ETAPMARKETINGENTERINGUPD' || info.TEMPLET_ID == 'ETAPMARKETINGEXCITATION'">
					<!-- 订单级信息 开始 -->
					<div jwcid="@ecserv:OrderInfo" info ="ognl:info" />
					<!-- 订单级信息 结束 -->
					<!-- 挖抢专线数据 开始 -->
					<div jwcid="TapMarketingWorkformParamPopup@ecserv:TapMarketingWorkformParam" offerName="ognl:offer.OFFER_NAME" operCode="ognl:info.OPER_TYPE" serialNO="ognl:info.serialNO" ftpInfo="ognl:ftpInfo.SUCC_LIST" productId="ognl:info.PRODUCT_ID" templetId ="ognl:info.TEMPLET_ID" info="ognl:pattrInfo" tapMarketingLineList="ognl:pattrList"  attachInfo="ognl:attachInfo"></div>
					<!-- 挖抢专线数据 结束 -->
				</div>
				<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'EDIRECTLINEOPEN' || info.TEMPLET_ID == 'EDIRECTLINECHANGEFEE' || info.TEMPLET_ID == 'EDIRECTLINECHANGE' || info.TEMPLET_ID == 'DIRECTLINECHANGESIMPLE'">
						<!-- 标题 开始 -->
						<div class="c_title">
							<div class="text">专线价格审批附件信息</div>
						</div>
						<!-- 标题 结束 -->
						<!-- 表单 开始 -->
						<div class="c_list c_list-line c_list-border ">
							<ul>
								<li class="link merge-3">
									<div class="label">专线价格审批附件上传</div>
									<div class="value"><span class="e_mix">
										<input jwcid="@TextField" name="DISCNT_ATTACH_FILE_NAME" value="ognl:attachInfo.DISCNT_FILENAME" ontap="showPopup('popup07','discntAttachPopupItem',true);" readonly="true"/>
										<input jwcid="@Hidden" name="DISCNT_ATTACH_FILE_ID" value="ognl:attachInfo.DISCNT_FILEID"/>
										<span style="display:none" id="DISCNT_ATTACH_FILE_LIST"><span jwcid="@Insert" value="ognl:attachInfo.DISCNT_LIST"></span></span>
										<input style="display:none" id="DISCNT_ATTACH_REMARK" name="DISCNT_ATTACH_REMARK"  value="DISCNT_ATTACH"/>
										<span class="e_ico-upload" ontap="showPopup('popup07','discntAttachPopupItem',true);"></span>
									</span></div>
								</li>
							</ul>
						</div>
						<!-- 表单 结束 -->
				</div>
				<div jwcid="@Conditional" condition="ognl:info.SHOW_PARAM_PART == 5">
					<!-- 订单级信息 开始 -->
					<div jwcid="@ecserv:OrderInfo" info ="ognl:info" />
					<!-- 订单级信息 结束 -->
						<div jwcid="@ecserv:IdcDataApplyParam" operCode="ognl:info.OPER_TYPE" templetId ="ognl:info.TEMPLET_ID" productID="ognl:info.PRODUCT_ID"  attrInfo ="ognl:pattrInfo" ></div>
					<!-- 合同 属性区域 开始 -->
					<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'EDIRECTLINEOPENIDC'">
					
						<div class="c_title">
							<div class="text">合同参数</div>
						</div>
						<div  jwcid="IDC_CONTRACT_Info@Part" id="IDC_CONTRACT_Info" class="c_list c_list-line c_list-border c_list-col-1 c_list-phone-col-1">
							<ul>
								<!-- <li jwcid="@Any" class="link required" ontap="initContractPopupItem();">
									<div class="content link">
										<div class="main">选择合同</div>
										<div class="side"><span class="e_tag e_tag-red">待设置</span></div>
										<div class="more"></div>
									</div>
								</li> -->
								<li class="link required" ontap="initContractPopupItem();">
						             <div class="label">合同编码</div>
						             <div class="value">
						                 <input jwcid="@TextField" id="IDC_ContractId" name="IDC_ContractId" value="ognl:info.IDC_ContractId" 
						                        nullable="no" desc="合同编码" disabled="disabled" />
						             </div>
		             				 <div class="more"></div>
						             
						        </li>
						        <li>
						        
									<div class="label required">合同附件</div>
									<div class="value">
										<input name="IDC_CONTRACT_FILE_LIST" jwcid="@SimpleUpload" title="附件上传"  
										ftpCode="eosdata"  value="ognl:attachInfo.IDC_C_FILE_LIST" nullable="no" disabled="disabled"/>
										<input jwcid="@Hidden" name="IDC_C_FILE_LIST" value="ognl:attachInfo.IDC_C_FILE_LIST" desc="合同附件" disabled="disabled"/>
										<input jwcid="@Hidden" name="IDC_C_FILE_LIST_NAME" value="ognl:attachInfo.IDC_C_FILE_LIST_NAME" desc="合同附件名称" disabled="disabled" />
									</div>
								</li>
								<!-- <li id="i_contractSelPart" style="display:" class="link" ontap="initContractPopupItem();">
									<div class="label">选择合同</div>
									<div class="value">
									</div>
									<div class="more"></div>
								</li> -->
							</ul>
						</div>
					</div>
					<!-- 合同 属性区域  结束 -->
				</div>
				<div jwcid="@Conditional" condition="ognl:info.TEMPLET_ID == 'EDIRECTLINEOPEN' || info.TEMPLET_ID == 'EDIRECTLINEOPENIDC'">
					<!-- 账户操作 开始 -->
					<!-- <div jwcid="@ecserv:AcctDeal"  confCrmInfo="ognl:AcctDeal"  info ="ognl:info" /> -->
					<!-- 标题 开始 -->
					<div id="acctDealInfo">
						<div class="c_title">
							<div class="text">账户信息</div>
						</div>
						<!-- 标题 结束 -->
						<!-- 表单 开始 -->
						<div jwcid="ConfCrmInfoPart@Part" id="ConfCrmInfoPart" class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
								<ul>
								<li class="link">
									<div class="label">账户操作</div>
									<div class="value">
										<span jwcid="@Segment" id="cond_ACCT_DEAL" name="cond_ACCT_DEAL" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('IF_CHOOSE_ACCTCRM')" value="ognl:info.ACCT_DEAL"
															textField="DATA_NAME" valueField="DATA_ID"  onchange="acctDealChange(this);"></span>
									</div>
								</li>
								<li id="i_acctSelPart" style="display:" class="link required" ontap="showAcctAddPopup(this);">
									<div class="label">新增账户</div>
									<div class="value">
									</div>
									<div class="more"></div>
								</li>
								<li id="i_acctCombPart" style="display:none" class="link required" ontap="showAcctCombPopup(this);">
									<div class="label">已有账户</div>
									<div class="value">
									</div>
									<div class="more"></div>
								</li>
							</ul>
						</div>
					</div>
					<!-- 表单 结束 -->
					<!-- 账户操作结束 结束 -->
				</div>
				<div jwcid="@Conditional" condition="ognl:info.SHOW_PARAM_PART == 3">
					<!-- BBOSS商品 开始 -->
					<div jwcid="BbossApplyParamPopup@ecserv:BbossApplyParam" ></div>
					<!-- BBOSS商品 结束 -->
					<!-- 普通专线产品 开始 -->
					<div jwcid="@ecserv:DataLineApplyParam" offerName="ognl:offer.OFFER_NAME" operCode="ognl:info.OPER_TYPE" serialNO="ognl:info.serialNO" ftpInfo="ognl:ftpInfo.SUCC_LIST" templetId ="ognl:info.TEMPLET_ID"></div>
					<!-- 普通专线产品 结束 -->
				</div>
				<div jwcid="@Conditional" condition="ognl:info.SHOW_PARAM_PART == 4">
					<!-- 订单级信息 开始 -->
					<div jwcid="@ecserv:OrderInfo" info ="ognl:info" />
					<!-- 订单级信息 结束 -->
				</div>
				<input jwcid="@Hidden" name="SHOW_PARAM_PART" value="ognl:info.SHOW_PARAM_PART" />
				<span id="BUSI_SPEC_RELE" style="display:none;" desc="流程信息"><span jwcid="@Insert" value="ognl:info.BUSI_SPEC_RELE"></span></span>
				<span id="NODE_TEMPLETE" style="display:none;" desc="流程节点信息"><span jwcid="@Insert" value="ognl:info.NODE_TEMPLETE"></span></span>
			</div>
			
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">其他信息</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_list c_list-line c_list-border ">
				<ul>
					<li class="link merge-3">
						<div class="label">附件上传</div>
						<div class="value"><span class="e_mix">
							<input jwcid="@TextField" name="ATTACH_FILE_NAME" value="ognl:attachInfo.PRODUCT_FILENAME" ontap="showPopup('popup01','attachPopupItem',true);" readonly="true"/>
							<input jwcid="@Hidden" name="ATTACH_FILE_ID" value="ognl:attachInfo.PRODUCT_FILEID"/>
							<span style="display:none" id="ATTACH_FILE_LIST"><span jwcid="@Insert" value="ognl:attachInfo.PRODUCT_LIST"></span></span>
							<span class="e_ico-upload" ontap="showPopup('popup01','attachPopupItem',true);"></span>
						</span></div>
					</li>
					<li class="link merge-3">
						<div class="label">操作意见</div>
						<div class="value"><input jwcid="@TextField" name="ATTACH_REMARK" value="" /></div>
					</li>
					<div jwcid="@Conditional" condition="ognl:repInfo.IS_READONLY == 'true'">
					<li class="link">
						<div class="label">审核意见</div>
						<div class="value"><textarea class="e_textarea-row-2" jwcid="@TextArea" id="AUDIT_TEXT" name="AUDIT_TEXT" value="ognl:info.AUDIT_TEXT" desc="审核意见" disabled="disabled"/></div>
					</li>
					</div>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center">
				<button type="button" class="e_button-r e_button-l e_button-navy" ontap="window.reloadNav();">重置</button>
				<button type="button" class="e_button-r e_button-l e_button-green" ontap="submitApply();">提交</button>
			</div>
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
		<input type="hidden" id="OFFER_CHA_HIDDEN_ID" value="" desc="当前设置的商品特征应保存到的对于隐藏域id" />
		<input type="hidden" jwcid="@Any" id="apply_USER_ID" value="ognl:repInfo.USER_ID" desc="主商品的用户标识" />
		<input jwcid="@Hidden" name="offerchalist" id="offerchalist" value="" desc="" />
		<input type="hidden" id="ESOP_TAG" value="1" />
		<input type="hidden" jwcid="@Any" id="IBSYSID" value="ognl:repInfo.IBSYSID" raw="false" />
		<input type="hidden" jwcid="@Any" id="NODE_ID" value="ognl:repInfo.NODE_ID" raw="false" />
		<input type="hidden" jwcid="@Any" id="BPM_TEMPLET_ID" value="ognl:repInfo.BPM_TEMPLET_ID" raw="false" />
		<input type="hidden" jwcid="@Any" id="BUSIFORM_ID" value="ognl:repInfo.BUSIFORM_ID" raw="false" />
		<input type="hidden" jwcid="@Any" id="BUSIFORM_NODE_ID" value="ognl:repInfo.BUSIFORM_NODE_ID" raw="false" />
		<input type="hidden" jwcid="@Any" id="BUSI_CODE" value="ognl:repInfo.BUSI_CODE" raw="false" />
		<input type="hidden" jwcid="@Any" id="BUSIFORM_OPER_TYPE" value="ognl:repInfo.BUSIFORM_OPER_TYPE" raw="false" />
		<input type="hidden" jwcid="@Any" id="SUB_IBSYSID" value="ognl:repInfo.SUB_IBSYSID" raw="false" />
		<input type="hidden" jwcid="@Any" id="APPLY_ID" value="ognl:ftpInfo.APPLY_ID" raw="false" />
		<input type="hidden" jwcid="@Any" id="IS_READONLY" value="ognl:repInfo.IS_READONLY" raw="false" />
		<input type="hidden" jwcid="@Any" id="CROMNO" value="ognl:info.CROMNO" raw="false" />
	</div>
<!-- 滚动 结束 -->
<!-- 弹窗 开始 -->
<div jwcid="@Popup" name="popup01">

	<div class="c_popupGroup">
		<div class="c_popupItem" id="attachPopupItem">
			<div jwcid="@Upload"
				filePath="EOP/other"
				name="fileupload"
				title="附件上传"
				ftpCode="eosdata"
				fileSize="20"
				fileLimit="10"
				needSuffix="false"
			></div>
			<input style="display:none" jwcid="@Any" name="FILEUPLOAD_FILELIST" id="FILEUPLOAD_FILELIST" value="ognl:attachInfo.PRODUCT_FILEID" ></input>
		</div>
	</div>
		
</div>

<!-- 弹窗 结束 -->
<!-- 弹窗 开始 -->
<div jwcid="@Popup" name="popup02" class="c_popup c_popup-half c_popup-half-hasBg">
	<div class="c_popupGroup">

								<div class="text">（2）集团客户总部或中心点单端核心汇聚电路：适用于点对多点的数据专线项目的汇聚节点，专线规模≥10条。</div>
								<div class="text">（3）跨地市、其余数据专线：适用于点对多点的数据专线的分支节点，以及点到点的数据专线。</div>
								<div class="text">案例1：中国银行的客户服务等级为金牌，由中国银行总部发起的，落地到18个市县的银行支行网点、ATM机共计200条数据专线，根据上表的对应关系，中国银行总部作为专线规模≥10条的项目汇聚节点，汇聚点的业务保障等级设定为AAA，其余的支行网点和ATM机作为分支节点，设置为A。</div>
								<div class="text">备注：签署框架协议的集团客户，在提交第一个项目时，若专线规模不足10条，考虑到未来业务发展需要，其汇聚节点仍按照集团客户总部或中心点单端核心汇聚电路的要求去设定业务保障等级（根据上表，不得低于AA）。</div>
								<div class="text">案例2：澄迈公安网专线项目，澄迈公安的客户服务等级为金牌，专线网络架构为澄迈110指挥中心分别连接各分支派出所，各分支派出所下挂所在辖区所有的视频监控点。</div>
								<div class="text">根据定义，澄迈110指挥中心与各分支派出所由于下挂分支节点都超过10条，因此都定义为核心汇聚电路。根据上表的对应关系，澄迈110指挥中心与各分支派出所的业务保障等级设定为AAA，视频监控点作为分支节点，设置为A。</div>
								<div class="text">案例3：海南省地震局专线项目，海南省地震局的客户服务等级为金牌，专线业务从白沙地震局传递至白沙政务中心，由于为点到点的数据专线，因此白沙地震局与白沙政务中心，业务保障等级设置为A。</div>

									<td class="e_center"><span jwcid="@Insert" value="ognl:info.TRADEID" raw="false"/></td>
									<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCTNO" raw="false"/></td>
									<td class="e_center"><span jwcid="@Insert" value="ognl:info.BANDWIDTH" raw="false"/></td>
									<td class="e_center"><span jwcid="@Insert" value="ognl:info.NOTIN_RSRV_STR2" raw="false"/></td>
									<td class="e_center"><span jwcid="@Insert" value="ognl:info.CITYA" raw="false"/></td>
									<td class="e_center"><span jwcid="@Insert" value="ognl:info.CITYZ" raw="false"/></td>
								</tr>
							</tbody>
						</table>
					</div>	
				</div>
			</div>
			<div class="c_space"></div>										
			<div class="c_submit c_submit-full">
				<button class="e_button-l e_button-r e_button-blue" type="button" ontap="sureChangeLines();">确定</button>
