<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>稽核报表</title>
	<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" src="iorder/igroup/esop/acceptanceListReportSurvey/script/acceptanceListReportSurvey.js"></script>
</head>
<body jwcid="@Body">
	<!-- 区域 开始 -->
	<div jwcid="QueryPart@Part" class="l_query">
	<div class="l_queryFn">
		<!-- 功能 开始 -->
		<div class="c_fn">
			<div class="left">
				<span class="e_space"></span>
				<button type="button" jwcid="@Export" name="myExport1"
					cond="popupData" taskId="20190912008"
					configFile="export/querygroupinfo/AuditDataLineWorkForm.xml"
					fileName="稽核报表.xls" ftpCode="eosdata" >
					<span class="e_ico-export" /><span>导出</span>
				</button>
			</div>
			<div class="right">
				<div class="e_mix" onclick="showPopup('qryPopup','qryPopupItem',true)">
					<input type="text" />
					<button class="e_button-blue" type="button"><span class="e_ico-search"></span></button>
				</div>
			</div>
		</div>
		<!-- 功能 结束 -->
	</div>
		<!-- 表格 开始 -->
		<div jwcid="QueryResultPart@Part">
			<div jwcid="QueryListPart@Part" class="l_queryResult">
				<table name="myTable" id="myTable" useScroller="true" jwcid="@Table">
					<thead>
						<tr>
						<th class="e_center">集团编码</th>
		  				<th class="e_center">工单号</th>
		  				<th class="e_center">专线实例编码</th>
		  				<th class="e_center">提单人工号</th>
		  				<th class="e_center">稽核工号</th>
		  				<th class="e_center">稽核人员</th>
		  				<th class="e_center">专线类型</th>
		  				<th class="e_center">归属分公司地市</th>
		  				<th class="e_center">是否稽核</th>
		  				<th class="e_center">稽核结果</th>
		  				<th class="e_center">一次稽核意见</th>
		  				<th class="e_center">一次稽核时间</th>
		  				<th class="e_center">一次整改意见</th>
		  				<th class="e_center">一次整改时间</th>
		  				<th class="e_center">二次稽核意见</th>
						<th class="e_center">二次稽核时间</th>
						<th class="e_center">二次整改意见</th>
		  				<th class="e_center">二次整改时间</th>
						<th class="e_center">三次稽核意见</th>
		  				<th class="e_center">三次稽核时间</th>
						</tr>
					</thead>
					<tbody id="tableBody">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.IBSYSID" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCT_NO" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ACCEPT_STAFF_ID" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ATTR_VALUE" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.STAFF_NAME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.CITY_NAME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.AUDIT_FLAG" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.AUDIT_RESULT" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ONCE_AUDIT_REMARK" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ONCE_AUDIT_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ONCE_RECTIFY_REMARK" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.ONCE_RECTIFY_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.TWICE_AUDIT_REMARK" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.TWICE_AUDIT_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.TWICE_RECITY_REMARK" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.TWICE_RECTIFY_TIME" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.THREE_AUDIT_REMARK" raw="false"/></td>
						<td class="e_center"><span jwcid="@Insert" value="ognl:info.THREE_AUDIT_TIME" raw="false"/></td>
					</tr>
					</tbody>
				</table>
			</div>
			<!-- 表格 结束 -->
			<div class="l_queryPage">
				<!-- 翻页（替换为页面组件） 开始 -->
				<div jwcid="@NavBar" name="olcomnav" id="olcomnav"
					listener="querySurveyList" pageSize="12" cond="popupData"
					part="QueryResultPart" count="ognl:infoCount" />
				<!-- 翻页 结束 -->
			</div>
		</div>
	</div>
	<!-- 区域 结束 -->
	<!-- 弹窗 开始 -->
	<div jwcid="@Popup" name="qryPopup" id="qryPopup">
	  <div class="c_popupGroup">
		<div class="c_popupItem" id="qryPopupItem">
			<div class="c_header">
				<div class="back" onclick="hidePopup(this);"></div>
			</div>
			<div class="c_scroll c_scroll-float c_scroll-header" jwcid="popupData@Part">
				<div class="c_scrollContent l_padding" >
					<div class="c_list c_list-form" >
						<ul> 
							<li class="link required">
								<div class="label">开始时间</div>
								<div class="value">
									<input jwcid="@DateField"
										name="cond_ACCEPT_START" id="cond_ACCEPT_START"
										value="ognl:condition.ACCEPT_START" desc="开始时间"
										maxName="cond_ACCEPT_END" dropDown="true" />
								</div>
							</li>
							<li class="link required">
								<div class="label">结束时间</div>
								<div class="value">
									<input jwcid="@DateField"
										name="cond_ACCEPT_END" id="cond_ACCEPT_END"
										value="ognl:condition.ACCEPT_END" desc="结束时间"
										minName="cond_ACCEPT_START" dropDown="true" />
								</div>
							</li>
							<li>
								<div class="label">工单号：</div>
							 	<div class="value">
							 		<input type="text" jwcid="@TextField" name="cond_IBSYSID" id="cond_IBSYSID" 
									value="ognl:condition.IBSYSID" desc="工单号" datatype="numeric" />
								</div>
							</li>
							<li class="link">
								<div class="label">稽核结果</div>
								<div class="value">
									<select jwcid="@Select" name="cond_AUDIT_RESULT" id="cond_AUDIT_RESULT" source="ognl:pageutil.getStaticList('EOS_ATTR_AUDIT')"
										addDefault="true" textField="DATA_NAME" valueField="DATA_ID" desc="稽核结果" />
								</div>
							</li> 
							<li >
								<div class="label">集团编码：</div>
								<div class="value">
								<input type="text" jwcid="@TextField" name="cond_GROUPID" id="cond_GROUPID" 
									value="ognl:condition.GROUP_ID" desc="工单号" datatype="numeric" />
								</div>
							</li> 
							<li>
								<div class="label">稽核人员：</div>
								<div class="value">
								<input type="text" jwcid="@TextField" name="cond_STAFFID" id="cond_STAFFID" 
									value="ognl:condition.STAFF_ID" desc="稽核人员" datatype="numeric" />
								</div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<div class="c_submit c_submit-full"><button class="e_button-l e_button-r e_button-blue"  type="button" id="qryButton1" onclick="qrySurveyList(this);">查询</button></div>
				</div>			 
			</div>
		</div>
      </div>
	</div>
</body>
</html>
