<!DOCTYPE HTML>
<html size="s" xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>全量发起复核工单</title>
<script jwcid="@Script" type="text/javascript" src="iorder/igroup/esop/timerTask/script/timerTask.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">全量发起复核工单</div>
		<div class="fn">
			<span class="e_ico-search" ontap="showPopup('popup02','UI-advance');"></span>
			<span class="e_ico-menu" id="fnButton" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div  class="l_padding">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">定时任务触发（输入业务流水号，则发起流水对应的复核工单；不输入工单号，则全量发起复核工单(包括400业务和语音专线业务)）</div>
		</div>
		<!-- 标题 结束 -->
		  <div jwcid="OfferPart@Part" class="c_list c_list-line c_list-border c_list-col-1 c_list-phone-col-1">
					<ul>
						
							<li class="link">
								<div class="label">业务流水号</div>
								<div class="value"><input jwcid="@TextField" name="cond_IBSYSID" id="cond_IBSYSID" value="" /></div>
							</li>
					</ul>
			</div>
			<div class="c_space"></div>
			<div class="c_submit c_submit-full"><button class="e_button-l e_button-r e_button-blue"  type="button" id="qryButton1" onclick="timerFullReviewTask();">发起复核</button></div>
		</div>
</div>

</body>
</html>
