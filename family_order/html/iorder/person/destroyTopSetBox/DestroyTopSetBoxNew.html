<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>互联网电视拆机</title>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
	<script jwcid="@Script" src="iorder/person/destroyTopSetBox/secripts/destroyTopSetBox.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">

			<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="3806" tradeAction="refreshPartAtferAuth(data)" element="div"></div>

			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">机顶盒</div>
			</div>
			<!-- 标题 结束 -->

			<!-- 刷新区域 开始 -->
			<div jwcid="topSetBoxInfoPart@Part" class="c_param c_param-label-7 c_param-border c_param-col-3 c_param-phone-col-1">
				<!-- 表单 开始 -->
				<ul>
					<li>
						<div class="label">终端品牌：</div>
						<div class="value">
							<input jwcid="@Any" type="hidden" id="RES_NO" name="RES_NO" value="ognl:resInfo.RES_NO" />
							<input jwcid="@Any" type="hidden" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:resInfo.RES_TYPE_CODE" />
							<input jwcid="@Any" type="hidden" id="RES_BRAND_CODE" name="RES_BRAND_CODE" value="ognl:resInfo.RES_BRAND_CODE" />
							<input jwcid="RES_BRAND_NAME@Insert" name="RES_BRAND_NAME" value="ognl:resInfo.RES_BRAND_NAME" readonly="true" />
							<input jwcid="@Hidden" name="COMMISSIONING_FEE_TAG" id="COMMISSIONING_FEE_TAG" value="ognl:resInfo.COMMISSIONING_FEE_TAG" />
				 	 		<input jwcid="@Hidden" name="COMMISSIONING_FEE" id="COMMISSIONING_FEE" value="ognl:resInfo.COMMISSIONING_FEE" />
				 	 		<input jwcid="@Hidden" name="LEFT_MONTHS" id="LEFT_MONTHS" value="ognl:resInfo.LEFT_MONTHS" />	
				 	 		<input jwcid="@Hidden" name="ACTIVE_FEE_TAG" id="ACTIVE_FEE_TAG" value="ognl:resInfo.ACTIVE_FEE_TAG" />	
						</div>
					</li>
					<li>
						<div class="label">终端型号：</div>
						<div class="value">
							<input jwcid="@Any" type="hidden" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:resInfo.RES_KIND_CODE" />
							<input jwcid="RES_KIND_NAME@Insert" name="RES_KIND_NAME" value="ognl:resInfo.RES_KIND_NAME" readonly="true" />
						</div>
					</li>
					<li>
						<div class="label">终端状态：</div>
						<div class="value">
							<input jwcid="@Any" type="hidden" id="RES_STATE_CODE" name="RES_STATE_CODE" value="ognl:resInfo.RES_STATE_CODE" />
							<input jwcid="RES_STATE_NAME@Insert" name="RES_STATE_NAME" value="ognl:resInfo.RES_STATE_NAME" readonly="true" />
						</div>
					</li>
					<li>
						<div class="label">终端供应商：</div>
						<div class="value">
							<input jwcid="RES_SUPPLY_COOPID@Insert" name="RES_SUPPLY_COOPID" value="ognl:resInfo.RES_SUPPLY_COOPID" readonly="true" />
						</div>
					</li>
					<li>
						<div class="label">终端价格(元)：</div>
						<div class="value">
							<input jwcid="RES_FEE@Insert" name="RES_FEE" value="ognl:resInfo.RES_FEE/100" readonly="true" />
						</div>
					</li>
					<li>
						<div class="label">已选产品：</div>
						<div class="value">
							<input jwcid="@Any" type="hidden" id="OLD_RESNO" name="OLD_RESNO" value="ognl:resInfo.OLD_RESNO" />
							<input jwcid="PRODUCTS@Insert" name="PRODUCTS" value="ognl:resInfo.PRODUCTS" readonly="true" />
						</div>
					</li>
					<li>
						<div class="label">已选基础包：</div>
						<div class="value">
							<input jwcid="BASEPACKAGES@Insert" name="BASEPACKAGES" value="ognl:resInfo.BASEPACKAGES" readonly="true" />
						</div>
					</li>
					<li>
						<div class="label">已选优惠包：</div>
						<div class="value">
							<input jwcid="OPTIONPACKAGES@Insert" name="OPTIONPACKAGES" value="ognl:resInfo.OPTIONPACKAGES" readonly="true" />
						</div>
					</li>
					<li>
						<div class="label">需要上门安装：</div>
						<div class="value">
							<input jwcid="ARTIFICIAL_SERVICES@Insert" name="ARTIFICIAL_SERVICES" value="ognl:resInfo.ARTIFICIAL_SERVICES" readonly="true" />
						</div>
					</li>
					<li class="merge-2">
						<div class="label">终端编号：</div>
						<div class="value">
							<input jwcid="RES_ID@Insert" name="RES_ID" value="ognl:resInfo.RES_ID" title="ognl:resInfo.RES_ID"/>
							<input jwcid="@Any" type="hidden" id="IS_HAS_FEE" name="IS_HAS_FEE" value="ognl:resInfo.IS_HAS_FEE" />
						</div>
					</li>
				</ul>
			</div>
			<!-- 刷新区域 结束 -->
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">提交信息</div>
			</div>
			<div jwcid="submitPart@Part">
				<div class="c_list c_list-s c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
					<ul>
						<li class="link required" id="isBackSet" style="display: none;">
							<div class="label">是否退还机顶盒</div>
							<div class="value">
								<select jwcid="@Select" name="IS_RETURN_TOPSETBOX" id="IS_RETURN_TOPSETBOX" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" onchange="isReturnTopsetbox();" source="ognl:pageutil.getStaticList('IS_RETURN_TOPSETBOX')" value="" desc="是否退还机顶盒" nullable="no" />
								
							</div>
						</li>

						<li class="link merge-2">
							<div class="label">备注</div>
							<div class="value">
								<input type="text" jwcid="@TextField" id="REMARK" name="REMARK" value="ognl:resInfo.REMARK" desc="备注" class="e_input" />
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="submitBeforeCheck();" class="c_submit c_submit-center" area="AuthPart,topSetBoxInfoPart,userInfoPart,submitPart" isReset="true" element="div" />
			<!-- 提交 结束 -->
		</div>
	</div>
</body>

</html>
