<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无手机宽带续约</title>
<script jwcid="@Script" src="iorder/person/broadband/nophonewidenet/nophonechangeprod/scripts/NoPhoneWideRenew.js"></script> 
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back">无手机宽带续约</div>
</div>
<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth"  authType="04" tradeTypeCode="682"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	
	<!-- 认证 结束 -->
	<div class="c_title">
		<div class="text">账户信息</div>
	</div>
    <!--  刷新区域 开始-->
	<div jwcid="BusiInfoPart@Part">
		<!-- 账户信息  开始 -->
		<div class="c_param c_param-label-7 c_param-phone-col-1 c_param-border c_param-col-3">
			<ul>
				<li>
					<div class="label">欠费信息(元)：</div>
					<div class="value">
						<input jwcid="@Insert"
							name="OWE_FEE" id="OWE_FEE" value="ognl:info.OWE_FEE"
							desc="欠费信息" disabled="true" />
					</div>
				</li>
				<li>
					<div class="label">帐户余额(元)：</div>
					<div class="value">
						<input jwcid="@Insert"
							name="LEFT_MONEY" id="LEFT_MONEY"
							value="ognl:info.LEFT_MONEY" desc="帐户余额" disabled="true" />
					</div>
				</li>
				<li>
					<div class="label">押金余额(元)：</div>
					<div class="value">
						<input jwcid="@Insert"
							name="FOREGIFT" id="FOREGIFT" value="ognl:info.FOREGIFT"
							desc="押金余额" disabled="true" />
					</div>
				</li>
			</ul>
		</div>
		<!-- 账户信息  结束 -->
	</div>
	<!--  刷新区域结束-->

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_param c_param-label-7 c_param-phone-col-1 c_param-border c_param-col-2" jwcid="wideInfoPart@Part">
		<ul>
			<li>
				<div class="label">套餐名称：</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="DISCNT_NAME" id="DISCNT_NAME" value="ognl:info.DISCNT_NAME" desc=""/>
				</div>
			</li>
			<li>
				<div class="label">宽带类型：</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="WIDETYPENAME" id="WIDETYPENAME"   value="ognl:info.WIDE_TYPE_NAME" desc="标准地址"/>
					<input jwcid="@Hidden" name="WIDE_TYPE_CODE" id="WIDE_TYPE_CODE"  value="ognl:info.WIDE_TYPE_CODE"/>
				</div>
			</li>
			<li>
				<div class="label">标准地址：</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址"/>
				</div>
			</li>
			<li>
				<div class="label">详细地址：</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址"/>
				</div>
			</li>
			<div jwcid="@Conditional" condition='ognl:"3".equals(info.WIDE_TYPE_CODE)' element="div">
				
				<li>
					<div class="label">光猫串号：</div>
					<div class="value">
						<span class="text" jwcid="@Insert" name="MODEM_CODE" id="MODEM_CODE" value="ognl:info.MODEM_CODE" desc="光猫串号"/>
						<span type="hidden" jwcid="@TextField" name="MODEM_CODE_HI" id="MODEM_CODE_HI" value="ognl:info.MODEM_CODE" desc="光猫串号"/>
						<input type="hidden" jwcid="@TextField" name="MODEM_FEE" id="MODEM_FEE" value="ognl:info.MODEM_FEE" desc="光猫押金"/>
					</div>
				</li> 
				<li>
					<div class="label">申领模式：</div>
					<div class="value">
						<span class="text" jwcid="@Insert" name="MODEM_MODE_NAME" id="MODEM_MODE_NAME" value="ognl:info.MODEM_MODE_NAME" desc="光猫申领模式"/>
						<input type="hidden" jwcid="@TextField" name="MODEM_MODE" id="MODEM_MODE" value="ognl:info.MODEM_MODE" desc="光猫申领模式"/>
					</div>
				</li> 
				<li id="MODEM_DEPOSIT_ID" style="display:''">
					<div class="label">光猫押金：</div>
					<div class="value">
						<span class="text" jwcid="@Insert" name="MODEM_DEPOSIT" id="MODEM_DEPOSIT" value="ognl:info.MODEM_DEPOSIT" desc="光猫押金"/>
						<span type="hidden" jwcid="@TextField" name="MODEM_DEPOSIT_HI" id="MODEM_DEPOSIT_HI" value="ognl:info.MODEM_DEPOSIT" desc="光猫押金"/> 
					</div>
				</li> 
			</div> 
			
			<li>
				<div class="label e_blue">套餐开始时间：</div>
				<div class="value">
					<span class="text e_blue" jwcid="@Insert" name="DISCNT_START_DATE" id="DISCNT_START_DATE" value="ognl:info.DISCNT_START_DATE" desc="套餐开始时间"/>
				</div>
			</li>
			<li>
				<div class="label e_blue">套餐截止时间：</div>
				<div class="value">
					<span class="text e_blue" jwcid="@Insert" name="DISCNT_END_DATE" id="DISCNT_END_DATE" value="ognl:info.DISCNT_END_DATE" desc="套餐截止时间"/>
				</div>
			</li> 
			<li class="link" jwcid="newStartDatePart@Part" element="li">
				<div class="label e_blue">续约开始时间：</div>
				<div class="value">
					<span class="text e_blue" jwcid="@Insert" name="NEW_START_DATE" id="NEW_START_DATE" value="ognl:info.NEW_START_DATE" desc="续约开始时间"/>
					<span type="hidden" jwcid="@TextField" name="START_DATE" id="START_DATE" value="ognl:info.NEW_START_DATE" desc="续约开始时间"/> 
				</div>
			</li>
			<li class="link" jwcid="newEndDatePart@Part" element="li">
				<div class="label e_blue">续约截止时间：</div>
				<div class="value">
					<span class="text e_blue" jwcid="@Insert" name="NEW_END_DATE" id="NEW_END_DATE" value="ognl:info.NEW_END_DATE" desc="续约截止时间"/>
					<span type="hidden" jwcid="@TextField" name="END_DATE" id="END_DATE" value="ognl:info.NEW_END_DATE" desc="续约截止时间"/> 
				</div>
			</li> 
			<li class="link" jwcid="discntInfoPart@Part" element="li">
					<div class="label e_blue">续约套餐：</div>
					<div class="value">
						<span jwcid="@Select" name="DISCNT_CODE" id="DISCNT_CODE" class="text e_blue e_select e_select-s"
									source="ognl:discntInfoList"
									textField="DISCNT_NAME" valueField="DISCNT_CODE" value="ognl:info.DISCNT_CODE"
									desc="当前产品" onchange="changeDiscnt();" addDefault="false"/>
					</div>
			</li>
			<li class="link" jwcid="renewTagDecPart@Part" element="li">
				<div class="label e_blue">续约说明：</div>
				<div class="value">
					<span class="text e_blue" jwcid="@Insert" name="RENEW_TAG_DEC" id="RENEW_TAG_DEC" value="ognl:info.RENEW_TAG_DEC" desc="续约说明"/>
					<span type="hidden" jwcid="@TextField" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:info.PRODUCT_ID" desc="PRODUCT_ID"/> 
					<span type="hidden" jwcid="@TextField" name="PACKAGE_ID" id="PACKAGE_ID" value="ognl:info.PACKAGE_ID" desc="PACKAGE_ID"/> 
					
					<span type="hidden" jwcid="@TextField" name="RENEW_TAG" id="RENEW_TAG" value="ognl:info.RENEW_TAG" desc="是否允许续约标记"/> 
					<span type="hidden" jwcid="@TextField" name="RENEW_DESC" id="RENEW_DESC" value="ognl:info.RENEW_TAG_DEC" desc="是否允许续约说明"/> 
					<span type="hidden" jwcid="@TextField" name="FEE" id="FEE" value="ognl:info.FEE" desc="总费用"/> 
					<span type="hidden" jwcid="@TextField" name="FEE_YEAR" id="FEE_YEAR" value="ognl:info.FEE_YEAR" desc="包年价格"/> 
					<span type="hidden" jwcid="@TextField" name="FEE_DAY" id="FEE_DAY" value="ognl:info.FEE_DAY" desc="剩余天数宽带费用"/> 
					<span type="hidden" jwcid="@TextField" name="STOP_OPEN_TAG" id="STOP_OPEN_TAG" value="ognl:info.STOP_OPEN_TAG" desc="停机后续费标记"/>
				</div>
			</li>
		</ul>
	</div>
	<!-- 表单结束 -->	
	
	
	<div  jwcid="hiddenPart@Part">
		<input jwcid="@Hidden" name="WIDE_TYPE" id="WIDE_TYPE"  value="ognl:wideInfoParam.WIDE_TYPE"/>
	 	<input jwcid="@Hidden" name="NOPHONE_SERIAL_NUMBER" id="NOPHONE_SERIAL_NUMBER" value="" /> 
		<input jwcid="@Hidden" name="HIDDEN_STATE" id="HIDDEN_STATE" value="ognl:destroyInfo.HIDDEN_STATE" /> 
	</div>

 
	<!-- 区域 结束 --> 
	<div class="c_space"></div>
	<div class="c_submit c_submit-center"  jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart,wideInfoPart,renewPart,hiddenPart"  isReset="true" element="div"/>
	
	</div>
</div>
</body>
</html>
