<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <script jwcid="@Script" src="iorder/person/broadband/nophonewidenet/createwideuser/scripts/chooseidlewideacctid.js"/>
    <style type="text/css">
        .RES_NO{
            padding: .43em 0 .43em .7em !important;
        }
    </style>
    <title>号段选号</title>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
  <div class="c_header">
     <div class="back" ontap="hidePopup(this)">选号</div>
  </div>
<div class="c_scroll c_scroll-white c_scroll-float c_scroll-header c_scroll-page">
  
    <div jwcid="QueryPhonePart@Part" class="c_form c_form-col-2 c_form-submit c_form-label-5">
        <ul>
            <li class="link required merge-2">
                <div class="label">选择号段：</div>
                <div class="value">
                    <span jwcid="@Select" name="CODE_AREA_CODE" id="CODE_AREA_CODE" value="" addDefault="true" nullable="no"
                          source="ognl:prefixList" textField="PARA_CODE5" valueField="PARA_CODE6" attrField="PARA_CODE1,PARA_CODE2"
                          onchange="changeCodeAreaCode();" desc="选择号段">
                    </span>
                </div>
            </li>
            <li class="link merge-2">
                <div class="label">服务号码：</div>
                <div class="value">
                    <span class="e_mix e_mix-col-11">
                        <input class="RES_NO" type="text" disabled="true" jwcid="@Any" id="RES_NO_0" name="RES_NO_0" value="" datatype="nature" equsize="1" desc="号码位"/>
                        <input class="RES_NO" type="text" disabled="true" jwcid="@Any" id="RES_NO_1" name="RES_NO_1" value="" datatype="nature" equsize="1" desc="号码位"/>
                        <input class="RES_NO" type="text" disabled="true" jwcid="@Any" id="RES_NO_2" name="RES_NO_2" value="" datatype="nature" equsize="1" desc="号码位"/>
                        <input class="RES_NO" type="text" disabled="true" jwcid="@Any" id="RES_NO_3" name="RES_NO_3" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('3')" onkeyup="resNoKeyUp('3')" style="display: none;"/>
                        <input class="RES_NO" type="text" disabled="true" jwcid="@Any" id="RES_NO_4" name="RES_NO_4" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('4')" onkeyup="resNoKeyUp('4')" style="display: none;"/>
                        <input class="RES_NO" type="text" jwcid="@Any" id="RES_NO_5" name="RES_NO_5" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('5')" onkeyup="resNoKeyUp('5')"/>
                        <input class="RES_NO" type="text" jwcid="@Any" id="RES_NO_6" name="RES_NO_6" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('6')" onkeyup="resNoKeyUp('6')"/>
                        <input class="RES_NO" type="text" jwcid="@Any" id="RES_NO_7" name="RES_NO_7" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('7')" onkeyup="resNoKeyUp('7')"/>
                        <input class="RES_NO" type="text" jwcid="@Any" id="RES_NO_8" name="RES_NO_8" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('8')" onkeyup="resNoKeyUp('8')"/>
                        <input class="RES_NO" type="text" jwcid="@Any" id="RES_NO_9" name="RES_NO_9" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('9')" onkeyup="resNoKeyUp('9')"/>
                        <input class="RES_NO" type="text" jwcid="@Any" id="RES_NO_10" name="RES_NO_10" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('10')" onkeyup="resNoKeyUp('10')"/>
                        <input class="RES_NO" type="text" jwcid="@Any" id="RES_NO_11" name="RES_NO_11" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('11')" onkeyup="resNoKeyUp('11')"/>
                        <input class="RES_NO" type="text" jwcid="@Any" id="RES_NO_12" name="RES_NO_12" value="" datatype="nature" equsize="1" desc="号码位" onkeydown="resNoKeyDown('12')" onkeyup="resNoKeyUp('12')"/>
                    </span>
                </div>
            </li>
            <li class="link required" style="display: none;">
                <div class="label">开始号段：</div>
                <div class="value">
                    <input jwcid="@TextField" name="ACCESS_NUMBER_S"
                           value="" desc="开始号段" readonly="readonly"
                           nullable="no" maxLength="11" datatype="mbphone"
                    />
                </div>
            </li>
            <li class="link required" style="display: none;">
                <div class="label">结束号段：</div>
                <div class="value">
                    <input jwcid="@TextField" name="ACCESS_NUMBER_E"
                           value="" desc="结束号段" readonly="readonly"
                           nullable="no" maxLength="11" datatype="mbphone"
                    />
                </div>
            </li>
        </ul>
        <div class="submit">
            <button class="e_button-blue" type="button" onclick="qrySerialNumberList();"><span class="e_ico-search"></span><span>查询</span></button>
        </div>
    </div>
    
    <div class="c_line"></div>
    <div class="c_list c_list-s c_list-line c_list-col-3 c_list-phone-col-2" jwcid="QueryResultPart@Part" style="display: none;">
        <ul>
            <li class="link" jwcid="@Foreach" source="ognl:phoneList"
                value="ognl:phone" index="ognl:rowIndex" element="li"
                ontap="setSelectedSerialNumber(this)" resNo="ognl:phone.ACCESS_NUMBER"
                resState="ognl:phone.RES_STATE" resStateName="ognl:phone.RES_STATE_NAME" preCodeTag="ognl:phone.PRECODE_TAG" >
                <div class="main">
                    <div class="title"><span jwcid="@Insert" value="ognl:phone.ACCESS_NUMBER"></span></div>
                    <div class="content"><span jwcid="@Insert" value="ognl:phone.RES_STATE_NAME"></span></div>
                </div>
            </li>
        </ul>
    </div>
    
    <!--  
    <div jwcid="QueryMsgPart@Part">
        <div class="c_msg c_msg-full" style="top:15.2em;">
            <div class="wrapper">
                <div class="emote"></div>
                <div class="info">
                    <div class="text">
                        <div class="title">暂无数据</div>
                        <div class="content">请查询</div>
                    </div>
                </div>
            </div>
        </div>
    </div>-->
</div>
   <div class="c_line"></div>
    <div class="l_bottom" jwcid="QueryResultPart2@Part">
        <div jwcid="@NavBar" name="pageNav" cond="QueryPhonePart" part="QueryResultPart,QueryResultPart2"
             listener="qrySerialNumberList" pageSize="18" count="ognl:pageCount"/>
    </div>
</div></div>
</body>
</html>
