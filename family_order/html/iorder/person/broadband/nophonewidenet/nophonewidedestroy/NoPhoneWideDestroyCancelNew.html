<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无手机宽带预约拆机取消</title>
<script jwcid="@Script" src="iorder/person/broadband/nophonewidenet/nophonewidedestroy/scripts/NoPhoneWideDestroyCancel.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back">无手机宽带预约拆机取消</div>
</div>
<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div  class="l_padding">
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth"  authType="04" tradeTypeCode="1686"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	<div class="c_title">
		<div class="text">帐户信息</div>
	</div>
   <!--  刷新区域 开始-->
	<div jwcid="BusiInfoPart@Part">
		<!-- 账户信息  开始 -->
		<div class="c_param c_param-label-6 c_param-phone-col-1 c_param-border c_param-col-3">
			<ul class="ul">
				<li>
					<div class="label">欠费信息(元)：</div> 
					<div class="value">
						<input jwcid="@Insert"
							name="OWE_FEE" id="OWE_FEE" value="ognl:info.OWE_FEE"
							desc="欠费信息" disabled="true" />
					</div>
				</li>
				<li>
					<div class="label">帐户余额(元)：</div> 
					<div class="value">
						<input jwcid="@Insert"
							name="LEFT_MONEY" id="LEFT_MONEY"
							value="ognl:info.LEFT_MONEY" desc="帐户余额" disabled="true" />
					</div>
				</li>
				<li>
					<div class="label">押金余额(元)：</div>
					<div class="vaue">
						<input jwcid="@Insert"
							name="FOREGIFT" id="FOREGIFT" value="ognl:info.FOREGIFT"
							desc="押金余额" disabled="true" />
					</div>
				</li>
			</ul>
		</div>
		<!-- 账户信息  结束 -->
	</div>
	<!--  刷新区域结束-->



	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_param c_param-label-4 c_param-phone-col-1 c_param-border c_param-col-2" jwcid="wideInfoPart@Part">
		<ul>
			<li>
				<div class="label">标准地址：</div>
				<div class="value">
					<span jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址"/>
				</div>
			</li>
			<li>
				<div class="label">详细地址：</div>
				<div class="value">
					<span  jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址"/>
				</div>
			</li>
			<li>
				<div class="label">宽带类型：</div>
				<div class="value">
					<span  jwcid="@Insert" name="WIDE_TYPE_NAME" id="WIDE_TYPE_NAME"   value="ognl:info.WIDE_TYPE_NAME" desc="详细地址"/>
				</div>
			</li>
		</ul>
	</div>
	<!-- 表单结束 -->		
	
	
	<div  jwcid="hiddenPart@Part">
		<input jwcid="@Hidden" name="WIDE_TYPE" id="WIDE_TYPE"  value="ognl:wideInfoParam.WIDE_TYPE"/>
		<input jwcid="@Hidden" name="NOPHONE_SERIAL_NUMBER" id="NOPHONE_SERIAL_NUMBER" value="" /> 
	 	
	</div>

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">预约拆机信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_param c_param-label-6 c_param-phone-col-1 c_param-border c_param-col-3" jwcid="destroyInfoPart@Part">
		<ul>
			<li>
				<div class="label">预约拆机状态：</div>
				<div class="value">
					<span  jwcid="@Insert" name="DESTORY_STATE" id="DESTORY_STATE" value="ognl:destroyInfo.DESTORY_STATE" desc="预约拆机状态"/>
				</div>
			</li>
			<li>
				<div class="label">预约拆机时间：</div>
				<div class="value">
					<span  jwcid="@Insert" name="DESTORY_TIME" id="DESTORY_TIME" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', destroyInfo.DESTORY_TIME)" desc="预约拆机时间"/>
				</div>
				
			</li>
		</ul>
		<input jwcid="@Hidden" name="WIDE_TYPE_CODE" id="WIDE_TYPE_CODE"  value="ognl:info.WIDE_TYPE_CODE"/>
		<input jwcid="@Hidden" name="HIDDEN_STATE" id="HIDDEN_STATE" value="ognl:destroyInfo.DESTORY_TIME" />
	</div>
	<!-- 表单结束 -->
	<div class="c_space"></div>
	<div class="c_submit c_submit-center"  jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="onSubmit()" area="AuthPart,wideInfoPart,destroyInfoPart,hiddenPart"  isReset="true" element="div"/>
	
	</div>
</div>
</body>
</html>
