<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无手机宽带移机</title>
<script jwcid="@Script" src="iorder/person/broadband/nophonewidenet/widenetmove/scripts/changewidenetproduct.js"></script>
<script jwcid="@Script" src="iorder/person/broadband/nophonewidenet/widenetmove/scripts/widenetmove.js"></script>
<script jwcid="@Script" src="scripts/iorder/icsserv/component/offer/offerdefine.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back">无手机宽带移机</div>
</div>
<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div  class="l_padding">
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth" authType="04" tradeTypeCode="ognl:wideInfo.TRADE_TYPE_CODE" tradeAction="refreshPartAtferAuth(data);" element="div"></div>
	<!-- 认证 结束 -->

	<div class="c_title">
		<div class="text">当前产品</div>
	</div>

	<div class="c_param c_param-label-4 c_param-col-3 c_param-border c_param-phone-col-1" jwcid="userProdInfoShow@Part" >
		<ul>
			<li jwcid="curactivePart@Part" element="li">
				<div class="label">宽带产品：</div>
				<div class="value">
					<span disabled="true" jwcid="@Insert" name="USER_PRODUCT_NAME" id="USER_PRODUCT_NAME" value="ognl:userProdInfo.USER_PRODUCT_NAME" desc=""></span>
				</div>
			</li>
		</ul>
	</div>

	<div class="c_space"></div>
	<div name="mytab" slidable="false" jwcid="mytab@Tabset" class="c_tab c_tab-sp" >
		<div id="wideNetMoveArea" title="移机信息" class="content">
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">原宽带资料</div>
			</div>
			<!-- 标题 结束 -->
			
			<div class="c_param c_param-label-5 c_param-phone-col-1 c_param-border c_param-col-1" jwcid="wideInfoPart@Part">
				<ul>
				    <li>
						<div class="label">原标准地址：</div>
						<div class="value">
							<input jwcid="@Insert" name="OLD_STAND_ADDRESS" id="OLD_STAND_ADDRESS" value="ognl:wideInfo.STAND_ADDRESS" desc="原标准地址"/>
						</div>
					</li>	
				   <li>
						<div class="label">原详细地址：</div>
						<div class="value">
							<input jwcid="@Insert" name="OLD_DETAIL_ADDRESS" id="OLD_DETAIL_ADDRESS" value="ognl:wideInfo.DETAIL_ADDRESS" desc="原详细地址"/>
						</div>
					</li>
			    </ul>
			    <input jwcid="@Hidden" name="RSRV_STR2" id="RSRV_STR2" value="ognl:wideInfo.RSRV_STR2"/><!-- 老宽带的productMode -->
			</div>
		
			<div class="c_title" style="background-color:#f0f0f0">
				<div class="text">新宽带资料</div>
			</div>
			<!-- 提示 开始 -->
			<div class="c_box">
				<div class="c_tip c_tip-red">根据信息安全管理工作要求，要求录入的报装地址要精准到门牌号和房号</div>
			</div>
			<!-- 提示 结束 -->
			<div class="c_list c_list-col-2 c_list-phone-col-1 c_list-s c_list-line c_list-border" jwcid="newWideInfoPart@Part">
			  <ul>
				 	<li class="required merge-2 link">
						<div class="label">标准地址</div>
						<div class="value">
							<!--<span class="e_mix"  ontap="popupPage('安装地址选择','res.popup.AddressQryNew','init','&TREE_TYPE=0&OPEN_TYPE=GPON','iorder','c_popup c_popup-full',changeWidenetProduct.selectProductModeA,null);" >-->
							<span class="e_mix">
								<input  jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:wideInfo.NEW_STAND_ADDRESS" nullable="no" desc="标准地址" afterAction="changeWidenetProduct.selectProductModeA()"/>
								<!--<span class="e_ico-check"></span>-->
								<!-- input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="写死的标准地址测试信息" nullable="no" desc="标准地址" afterAction="changeWidenetProduct.selectProductModeA()" disabled="true"/ -->
								<button class="e_button-green"  id="tree_address_select" type="button" ontap="popupPage('安装地址选择','res.popup.AddressQryNew','init','&TREE_TYPE=0&OPEN_TYPE=GPON','iorder','c_popup c_popup-full',changeWidenetProduct.selectProductModeA,null);">
									 <span class="e_ico-search"></span><span>标准地址查询</span></button>
							  <button class="e_button-blue"  id="gis_address_select" type="button" ontap="popupPage('地图选址','broadband.widenet.createwideuser.WideCreateGisAddr','init','&openTag=new','iorder','c_popup c_popup-full',changeWidenetProduct.selectProductModeA,null);">
									 <span class="e_ico-search"></span><span>地图选址</span></button> 
							</span> 
						</div>
						<!-- <button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button> -->
						<input jwcid="@TextField" id="STAND_ADDRESS_CODE" name="STAND_ADDRESS_CODE" value="ognl:wideInfo.NEW_STAND_ADDRESS_CODE"  style="display:none" desc="标准地址CODE"/>
						<input jwcid="@TextField" id="DEVICE_ID" name="DEVICE_ID" value="ognl:wideInfo.NEW_STAND_ADDRESS_CODE" style="display:none" desc=""/>
						<input jwcid="@TextField" name="OPEN_TYPE" id="OPEN_TYPE" value="" maxsize="100" style="display:none" desc="宽带产品"/>
						<input jwcid="@TextField" id="BANDWIDTH" name="BANDWIDTH" value="ognl:wideInfo.BANDWIDTH"  style="display:none" nullable="yes" desc="支持带宽"/>																	
						
					</li>
					<li  class="required link">
						<div class="label">地区</div>
						<div class="value">
							<span jwcid="@Select" name="AREA_CODE" id="AREA_CODE" value="ognl:wideInfo.AREA_CODE" nullable="no" 
								textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('COP_AREA_CODE')" desc="地区"/>
						</div>
					</li>
					<li class="required link">
						<div class="label">报装地址</div>
						<div class="value">
							<input jwcid="@TextField" name="DETAIL_ADDRESS_1" id="DETAIL_ADDRESS_1" value="ognl:wideInfo.DETAIL_ADDRESS_1" nullable="no" desc="详细地址"/>
							<input jwcid="@TextField" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:wideInfo.NEW_DETAIL_ADDRESS" style="display:none" desc="详细地址"/>
						</div>
					</li>
					<li class="required link">
						<div class="label">楼层和房号</div>
						<div class="value">
							<input jwcid="@TextField" name="ADDRESS_BUILDING_NUM" id="ADDRESS_BUILDING_NUM" value="ognl:wideInfo.ADDRESS_BUILDING_NUM" nullable="no"
								onblur="$('#DETAIL_ADDRESS').val($('#DETAIL_ADDRESS_1').val()+'，'+$('#ADDRESS_BUILDING_NUM').val());" desc="楼层"/>
							<!--楼层和房号   标识  -->
					       <input jwcid="@Hidden" name="FLOOR_AND_ROOM_NUM_FLAG" id="FLOOR_AND_ROOM_NUM_FLAG" value="0"/>
						</div>
					</li>
					<li class="link">
						<div class="label">联系电话</div>
						<div class="value">
							<input jwcid="@TextField" name="NEW_PHONE" id="NEW_PHONE" value="ognl:wideInfo.PHONE" maxsize="100" desc="联系电话"/>
						</div>
					</li>
					<li class="link">
						<div class="label">联系人</div>
						<div class="value">
							<input jwcid="@TextField" name="NEW_CONTACT" id="NEW_CONTACT" value="ognl:wideInfo.NEW_CONTACT" maxsize="100" desc="联系人"/>
						</div>
					</li>
					<li class="link">
						<div class="label">联系人电话</div>
						<div class="value">
							<input jwcid="@TextField" name="NEW_CONTACT_PHONE" id="NEW_CONTACT_PHONE" value="ognl:wideInfo.CONTACT_PHONE" maxsize="100" desc="联系人电话"/>
						</div>
					</li>
				</ul>	
			</div>
			<div  jwcid="ModelModePart@Part">
				<div  jwcid="@Conditional" condition='ognl:"1".equals(modelInfo.IS_FTTH)'>
					<div class="c_list c_list-col-2 c_list-phone-col-1 c_list-s c_list-line c_list-border">
					  <ul>
								<li class="link">
									<div class="label">光猫模式</div>
									<div class="value">
										<span jwcid="@Select" name="MODEL_MODE" id="MODEL_MODE" value="ognl:wideInfo.MODEL_MODE"
											textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
											source="ognl:pageutil.getStaticList('WIDE_MODEM_STYLE')"  onchange="selectModelMode()" desc="光猫模式"/>
									</div>
									<input jwcid="@Hidden" name="FIRST_RENT" id="FIRST_RENT" value="ognl:modelInfo.FIRST_RENT"/>
									<input jwcid="@Hidden" name="DEPOSIT_MONEY" id="DEPOSIT_MONEY" value="ognl:modelInfo.FIRST_RENT"/>
									<input jwcid="@Hidden" name="PURCHASE_MONEY" id="PURCHASE_MONEY" value="ognl:modelInfo.PURCHASE_MONEY"/>
									<input jwcid="@Hidden" name="MOVE_FTTH_MONEY" id="MOVE_FTTH_MONEY" value="ognl:modelInfo.MOVE_FTTH_MONEY"/>
								</li>
							  	<li Style="display:none">
									<div class="label">押金金额</div>
									<div class="value">
										<input jwcid="@TextField" name="MODEM_DEPOSIT" id="MODEM_DEPOSIT" value="ognl:modelInfo.MODEM_DEPOSIT"  disabled="true" desc="押金金额"/>
									</div>
							  	</li>
							  	 <li class="link" id="modemFeePart" Style="display:none">
									<div class="label">宽带调测费</div>
									<div class="value">
										<span jwcid="@Select" name="WIDE_MODE_FEE" id="WIDE_MODE_FEE"
				                                 source="ognl:pageutil.getStaticList('WIDE_MODES_FEE')"
				                                 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
				                                 value="" desc="调测费"
				                                 onchange="setModemFee2()"></span>
									</div>
								</li>
						</ul>	
					</div>
				</div>
			</div>
		</div>
		
		<div id="prodChgArea" title="产品变更信息" class="content">
			<!-- 作用未知 -->
			<div class="c_param c_param-label-5 c_param-phone-col-1 c_param-border c_param-col-3" jwcid="UCAViewPart1@Part" style="display:none">
				<ul>
					<li>
						<div class="label">客户名称：</div>
						<div class="value">
							<span class="text" jwcid="@Insert" name="CUST_NAME" id="CUST_NAME"  value="ognl:custInfoView.CUST_NAME" desc="客户名称"/>
						</div>
					</li>
					<li>
						<div class="label">开户时间：</div>
						<div class="value">
							<span class="text" jwcid="@Insert" name="OPEN_DATE" id="OPEN_DATE" value="ognl:userInfoView.OPEN_DATE" desc="开户时间"/>
						</div>
					</li>
					<li>
						<div class="label">新产品：</div>
						<div class="value">
							<span class="text" id="NEXT_PRODUCT_NAME1"></span>
						</div>
					</li>
				</ul>
			</div>
	
			<div jwcid="ProdShowArea@Part">
					<div class="c_title" style="background-color:#f0f0f0">
						<div class="text">宽带产品</div>
					</div>
					
					<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border">
						<ul>
							<li class="link" jwcid="productModePart@Part" element="li">
								<div class="label">宽带类型</div>
								<div class="value">
									<span jwcid="@Select" name="NEW_PRODUCT_MODE" id="NEW_PRODUCT_MODE" source="ognl:productModeList"
				                        	textField="PARA_CODE1" valueField="PARA_CODE13" titleField="PARA_CODE1" desc="宽带类型"
				                        	value="ognl:modelInfo.PRODUCT_MODE" disabled="true"/>
								</div>
							</li>
								
							<li class="link" jwcid="productTypePart@Part" element="li">
								<div class="label">宽带产品</div>
								<div class="value">
									<span jwcid="@Select" name="CHG_PRODUCT_ID" id="CHG_PRODUCT_ID" source="ognl:productList"
				                        	textField="PRODUCT_NAME" valueField="PRODUCT_ID" titleField="PRODUCT_NAME" desc="产品类型"
				                        	onchange="changeWidenetProduct.afterChangeProduct()" 
				                        	value="ognl:modelInfo.NEW_PRODUCT_ID_VALUE" disabled="true"/>
								</div>
							</li>
						</ul>
					</div>
	
					<div id="chooseoffers" >
						<div class="c_space-c"></div>
							<div class="l_col l_col-space l_col-phone-popup">
								<div class="l_colItem l_colItem-popup">
									<div jwcid="offerList@icsserv:OfferList" 
			                           element="div" 
			                           showSearchTag="false"
			                           categoryId="100000000114,88888888"></div>
			                   	</div>       
			                    <div class="l_colItem e_hide-x" id="selectedDiv">
			                    	<div class="c_title">
									    <div class="text">
									        <span class="e_hide-phone">已选区</span>
									        <span class="e_show-phone">服务 / 优惠</span>
									    </div>
									    <div class="fn">
									        <ul>
									            <li id="openDefaultOp" ontap="selectedElements.changeDefaultOp(this,'1');"><span class="e_ico-show"></span>显示必选项</li>
									            <li id="hideDefaultOp" ontap="selectedElements.changeDefaultOp(this,'2');" style="display:none;"><span class="e_ico-hide"></span>隐藏必选项</li>
									            <li class="e_show-phone" ontap="$('#colItemPopup').addClass('l_colItem-show');"><span class="e_ico-check"></span>选择</li>
									        </ul>
									    </div>
									</div>
			                    	<div jwcid="selectedElements@icsserv:SelectedElements" 
						                   renderCallSvc="CS.SelectedElementSVC.getUserElements" 
						                   callAddElementSvc="CS.SelectedElementSVC.dealWidenetSelectedElementsForChg" 
						                   afterRenderAction="changeWidenetProduct.afterRenderSelectedElements(data);"
						                   basicStartDateControlId="NEW_PRODUCT_START_DATE"
						                   basicCancelDateControlId="OLD_PRODUCT_END_DATE"
						                   eparchyCodeComponentId="USER_EPARCHY_CODE"
						                   tradeTypeCode="ognl:wideInfo.TRADE_TYPE_CODE"
						                   element="div"></div>
			                    </div>
			             	</div>
					</div>
				    <div jwcid="elementAttr@icsserv:ElementAttr" element="div"></div>
			</div>
		</div>
	</div>
	<div class="c_space"></div>
	<div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="onTradeSubmitNew()" 
		area="AuthPart,newWideInfoPart,SaleShowArea,ProdShowArea,baseInDataMove,ModelModePart" listener="onTradeSubmit"  isReset="true" element="div"/>
	<div style="display:none">
		<div class="c_form c_form-label-7 c_form-col-2" jwcid="info_hide@Part">
			<input jwcid="@Hidden" name="OLD_WIDE_TYPE" id="OLD_WIDE_TYPE" value="ognl:wideInfo.OLD_WIDE_TYPE"/>
			<input jwcid="@Hidden" name="WIDE_TYPE" id="WIDE_TYPE" value="ognl:wideInfo.WIDE_TYPE"/><!-- 移机前老宽带类型 1-移动FTTB 2-铁通ADSL 3-移动FTTH 5-铁通FTTH 6-铁通FTTB -->
			<input jwcid="@Hidden" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value="ognl:wideInfo.TRADE_TYPE_CODE"/><!-- 业务类型 -->
			<input jwcid="@Hidden" name="WIDENETMOVE_FIRST" id="WIDENETMOVE_FIRST" value="ognl:wideInfo.WIDENETMOVE_FIRST"/><!-- 是否允许移机 -->
		</div>
		
		<div class="c_form c_form-label-7 c_form-col-2 c_form-text" jwcid="baseInDataMove@Part">
			<!-- refreshPartAtferAuth js内，由认证信息赋值-->
			<input jwcid="@Hidden" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:wideInfo.EPARCHY_CODE"/>
			<input jwcid="@Hidden" name="USER_EPARCHY_CODE" id="USER_EPARCHY_CODE" value=""/>
			<input jwcid="@Hidden" name="USER_ID" id="USER_ID" value=""/>
			<input jwcid="@Hidden" name="INFO_USER_ID" id="INFO_USER_ID" value="ognl:wideInfo.USER_ID"/>
			<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value=""/>
			<input jwcid="@Hidden" name="USER_PRODUCT_ID" id="USER_PRODUCT_ID" value=""/><!-- 用户移机前的宽带主产品 -->
			<input jwcid="@Hidden" name="OLD_PROD_ID" id="OLD_PROD_ID" value="ognl:userInfoView.PRODUCT_ID"/><!-- 用户移机前的宽带主产品ID -->
			<!-- end -->
			
			<input jwcid="@Hidden" name="IS_NEED_CHG_PROD" id="IS_NEED_CHG_PROD" value="0" desc="是否必须变更产品"/><!-- 宽带PRODUCT_MODE类型是否变更 连带宽带产品是否需要变更 0-否 1-是 -->
			<input jwcid="@Hidden" name="IS_NEED_MODEL" id="IS_NEED_MODEL" value="0" desc="是否需要选择光猫"/>
			<input jwcid="@Hidden" name="IS_EXCHANGE_MODEL" id="IS_EXCHANGE_MODEL" value=""/><!-- 是否需要更换光猫 -->
			<input jwcid="@Hidden" name="NEW_WIDE_TYPE" id="NEW_WIDE_TYPE" value=""/><!-- 移机后的新宽带类型 -->
			<input jwcid="@Hidden" name="IS_ONESN_MANYWIDE" id="IS_ONESN_MANYWIDE" value=""/>
			
			<!-- 新产品相关 -->
			<input jwcid="@Hidden" name="NEW_PRODUCT_ID" id="NEW_PRODUCT_ID" value=""/><!-- 移机后的新宽带主产品ID -->
			<input jwcid="@Hidden" name="IS_CHG_PROD" id="IS_CHG_PROD" value="ognl:wideInfo.IS_CHG_PROD"/><!-- 移机后是否真的变更了主产品 TRUE-是 -->
			<input jwcid="@Hidden" name="NEXT_PRODUCT_ID" id="NEXT_PRODUCT_ID" value=""/>
			<input jwcid="@Hidden" name="NEW_PRODUCT_START_DATE" id="NEW_PRODUCT_START_DATE" value=""/>
			<input jwcid="@Hidden" name="OLD_PRODUCT_END_DATE" id="OLD_PRODUCT_END_DATE" value=""/>
			<input jwcid="@Hidden" name="FIRST_DAY_NEXT_MONTH" id="FIRST_DAY_NEXT_MONTH" value=""/><!-- 下月1日，作为元素开始时间 -->
		</div>
	</div>
	</div>
</div>



</body>
</html>
