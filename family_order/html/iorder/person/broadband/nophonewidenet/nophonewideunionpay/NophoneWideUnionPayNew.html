<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>统一付费业务办理</title>
	<script language="JavaScript" src="iorder/person/broadband/nophonewidenet/nophonewideunionpay/scripts/nophonewideunionpaynew.js"></script>
	<link href="project/css/project.css" rel="stylesheet" type="text/css" />
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">无手机宽带统一付费办理</div>
		<div class="fn">
			<span class="e_ico-search" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
			<!-- 认证 开始 -->
			<div jwcid="AuthPart@icsserv:Auth" authType="04" tradeTypeCode="328" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
			<!-- 认证 结束 -->
			<div jwcid="UCAViewPart@Part">
			<div jwcid="@icsserv:CustInfoView" custInfoView="ognl:custInfoView" />
			<div jwcid="@icsserv:UserInfoView" userInfoView="ognl:userInfoView" />
			<div jwcid="@icsserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
			</div>
			<!-- 标题 开始 -->
			<div jwcid="EditPartTitle@Part" class="c_title">
				<div class="text">统一付费信息</div>
			</div>
			<!-- 标题 结束 -->
			
			<div jwcid="EditPart@Part">
				<!-- 表单 开始 -->
				<div class="c_list c_list-s c_list-border c_list-line c_list-col-3 c_list-phone-col-1">
					<ul>
						<li class="link required">
							<div class="label">付费号码</div>
							<div class="value">
								<span class="e_mix">
									<input jwcid="@TextField" id="PAY_SERIAL_NUMBER" name="PAY_SERIAL_NUMBER" nullable="no" datatype="mphone"/>
									<button class="e_button-blue" ontap="refreshPartAtferAuth2();"><span>查询</span></button>
									<input jwcid="@Hidden" name="CHECK" id="CHECK" value="0"/>
									<input jwcid="@Hidden" name="NOPHONE" id="NOPHONE" value="0"/>
								</span>
							</div>
						</li>
					</ul>
					<div class="c_form c_form-col-3 c_form-label-5 c_form-text" jwcid="secondNumInfoPart@Part">
						<ul>
				            <li>
				                <div class="label">客户名称：</div>
				                <div class="value">
			                        <span class="text" jwcid="@Insert"name="CUST_NAME_SECOND"
			                               value="ognl:custInfoView2.CUST_NAME"
			                               desc="客户名称" readonly="true"/>
				                </div>
				            </li>
				            <li>
				                <div class="label">客户性别：</div>
				                <div class="value">
			                        <span class="text" jwcid="@Insert" name="SEX_SECOND"
			                               value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('SEX',custInfoView2.SEX)"
			                               desc="客户性别" readonly="true"/>
				                </div>
				            </li>
				            <li>
				                <div class="label">证件号码：</div>
				                <div class="value">
				                    <span class="text" jwcid="@Insert" name="PSPT_ID_SECOND"
				                          value="ognl:custInfoView2.PSPT_ID"
				                          desc="证件号码" readonly="true"/>
				                </div>
				            </li>
				            <li>
				                <div class="label">证件类型：</div>
				                <div class="value">
				                    <span class="text" jwcid="@Insert" name="PSPT_TYPE_CODE_SECOND"
				                          value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfoView2.PSPT_TYPE_CODE)"
				                          desc="证件类型" readonly="true"/>
				                </div>
				            </li>
				            <li>
				                <div class="label">证件地址：</div>
				                <div class="value">
				                    <span class="text" jwcid="@Insert" name="PSPT_ADDR_SECOND"
				                          value="ognl:custInfoView2.PSPT_ADDR"
				                          desc="证件地址" readonly="true"/>
				                </div>
				            </li>
				            <li>
				                <div class="label">当前品牌：</div>
				                <div class="value">
				                    <span class="text" jwcid="@Insert" name="BRAND_NAME_SECOND"
				                          value= "ognl:userInfoView2.BRAND_NAME"
				                          desc="当前品牌" readonly="true"/>
				                </div>
				            </li>
				            <li>
				                <div class="label">当前产品：</div>
				                <div class="value">
				                    <span class="text" jwcid="@Insert" name="PRODUCT_NAME_SECOND"
				                          value= "ognl:userInfoView2.PRODUCT_NAME"
				                          desc="当前产品" readonly="true"/>
				                </div>
				            </li>
				            <li>
				                <div class="label">开户时间：</div>
				                <div class="value">
				                    <span class="text" jwcid="@Insert" name="OPEN_DATE_SECOND"
				                          value="ognl:userInfoView2.OPEN_DATE==null ? '' : getPage().formatDate('yyyy-MM-dd', userInfoView2.OPEN_DATE)"
				                          desc="开户时间" readonly="true"/>
				                </div>
				            </li>
				            <li>
				                <div class="label">用户状态：</div>
				                <div class="value">
				                    <span class="text" jwcid="@Insert" name="USER_STATE_SECOND"
				                          value= "ognl:userInfoView2.STATE_NAME"
				                          desc="用户状态" readonly="true"/>
				                </div>
				            </li>
				        </ul>
					</div>
				</div>
				<!-- 表单 结束 -->
			</div>
			
	<div class="c_form c_form-label-7 c_form-col-2 c_form-text" jwcid="HiddenPart@Part">
	<!-- refreshPartAtferAuth js内，由认证信息赋值-->
	<input jwcid="@Hidden" name="USER_EPARCHY_CODE" id="USER_EPARCHY_CODE" value=""/>
	<input jwcid="@Hidden" name="USER_ID" id="USER_ID" value=""/>
	<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value=""/>
	<!-- end -->
</div>
		<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="beforeSubmit()"
			params="" listener="onTradeSubmit" refreshPart="" area="AuthPart,EditPart,HiddenPart"
			isReset="true" element="div" />
	</div>
</body>
</html>
