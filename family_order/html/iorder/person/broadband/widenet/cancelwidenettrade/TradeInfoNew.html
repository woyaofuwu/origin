<!DOCTYPE HTML>
<html size="s"> 
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>TradeFrame</title>
	</head>
	<body jwcid="@Body">
       		<div name="checkModermpopup" id="checkModermpopup">
	       		<div class="c_popupGroup">
					<div id="checkModermpopup_item" class="c_popupItem">
						<div class="c_header">
							<div class="back" ontap="hidePopup(this)">基本信息</div>
						</div>
			       		<div class="c_scroll c_scroll-float c_scroll-header" jwcid="checkModemPart@Part">
			       			<div class="l_padding">
								<!-- 表单 开始 -->
								<div class="c_list c_list-line c_list-border">
									<ul>
									    <li class="link required">
											<div class="label">业务流水号</div>
											<div class="value">
												<input jwcid="@TextField" name="TRADE_ID" id="TRADE_ID" value="ognl:trade.TRADE_ID"
														desc="业务流水号" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
										<li class="link required">
											<div class="label">服务号码</div>
											<div class="value">
												<input jwcid="@TextField" name="TRADE_ID" id="SERIAL_NUMBER" value="ognl:trade.SERIAL_NUMBER"
														desc="服务号码" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">受理时间</div>
											<div class="value">
												<input jwcid="@TextField" name="ACCEPT_DATE" id="ACCEPT_DATE" value="ognl:trade.ACCEPT_DATE"
														desc="受理时间" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">客户名称</div>
											<div class="value">
												<input jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:trade.CUST_NAME"
														desc="客户名称" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">品牌信息</div>
											<div class="value">
												<input jwcid="@TextField" name="BRAND_CODE" id="BRAND_CODE" value="ognl:trade.BRAND_NAME"
														desc="品牌信息" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">产品信息</div>
											<div class="value">
												<input jwcid="@TextField" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:trade.PRODUCT_NAME"
														desc="产品信息" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">用户标识</div>
											<div class="value">
												<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:trade.USER_ID"
														desc="用户标识" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">归属地州</div>
											<div class="value">
												<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', trade.TRADE_EPARCHY_CODE)"
														desc="归属地州" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">归属业务区</div>
											<div class="value">
												<input jwcid="@TextField" name="CITY_CODE" id="CITY_CODE" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', trade.TRADE_EPARCHY_CODE)"
														desc="归属业务区" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">营业费用(元)</div>
											<div class="value">
												<input jwcid="@TextField" name="OPER_FEE" id="OPER_FEE" value="ognl:trade.OPER_FEE/100"
														desc="营业费用(元)" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">押金费用(元)</div>
											<div class="value">
												<input jwcid="@TextField" name="FOREGIFT" id="FOREGIFT" value="ognl:trade.FOREGIFT/100"
														desc="押金费用(元)" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">预付费用(元)</div>
											<div class="value">
												<input jwcid="@TextField" name="ADVANCE_PAY" id="ADVANCE_PAY" value="ognl:trade.ADVANCE_PAY/100"
														desc="预付费用(元)" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">受理员工</div>
											<div class="value">
												<input jwcid="@TextField" name="TRADE_STAFF_ID" id="TRADE_STAFF_ID" value="ognl:trade.TRADE_STAFF_ID + '|' + pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', trade.TRADE_STAFF_ID)"
														desc="受理员工" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">受理部门</div>
											<div class="value">
												<input jwcid="@TextField" name="TRADE_DEPART_ID" id="TRADE_DEPART_ID" value="ognl:pageutil.getStaticValue('TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', trade.TRADE_DEPART_ID)"
														desc="受理部门" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">受理地州</div>
											<div class="value">
												<input jwcid="@TextField" name="TRADE_EPARCHY_CODE" id="TRADE_EPARCHY_CODE" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', trade.TRADE_EPARCHY_CODE)"
														desc="受理地州" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">收费员工</div>
											<div class="value">
												<input jwcid="@TextField" name="FEE_STAFF_ID" id="FEE_STAFF_ID" value="ognl:trade.FEE_STATE == 1 ? trade.FEE_STAFF_ID + '|' + pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', trade.FEE_STAFF_ID) : ''"
														desc="收费员工" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link">
											<div class="label">收费标识</div>
											<div class="value">
												<span jwcid="@Select" name="FEE_STATE" id="FEE_STATE"
														source="ognl:pageutil.getStaticList('USETRADE_FEESTATE')" addDefault="true"
														textField="DATA_NAME" valueField="DATA_ID"  value="ognl:trade.FEE_STATE"
														desc="收费标识" readOnly="true" disabled="true"/>
											</div>
										</li>
								        <li class="link required">
											<div class="label">完成时间</div>
											<div class="value">
												<input jwcid="@TextField" name="FINISH_DATE" id="FINISH_DATE" value="ognl:trade.FINISH_DATE"
														desc="完成时间" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">预留字段1</div>
											<div class="value">
												<input jwcid="@TextField" name="RSRV_STR1" id="RSRV_STR1" value="ognl:trade.RSRV_STR1"
														desc="预留字段1" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">预留字段2</div>
											<div class="value">
												<input jwcid="@TextField" name="RSRV_STR2" id="RSRV_STR2" value="ognl:trade.RSRV_STR2"
														desc="预留字段2" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">预留字段3</div>
											<div class="value">
												<input jwcid="@TextField" name="RSRV_STR3" id="RSRV_STR3" value="ognl:trade.RSRV_STR3"
														desc="预留字段3" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">预留字段4</div>
											<div class="value">
												<input jwcid="@TextField" name="RSRV_STR4" id="RSRV_STR4" value="ognl:trade.RSRV_STR4"
														desc="预留字段4" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">预留字段5</div>
											<div class="value">
												<input jwcid="@TextField" name="RSRV_STR5" id="RSRV_STR5" value="ognl:trade.RSRV_STR5"
														desc="预留字段5" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
								        <li class="link required">
											<div class="label">预留字段6</div>
											<div class="value">
												<input jwcid="@TextField" name="RSRV_STR6" id="RSRV_STR6" value="ognl:trade.RSRV_STR6"
														desc="预留字段6" readOnly="true" disabled="true" nullable="no" />
											</div>
								        </li>
									</ul>
						         </div>
						        </div>
							</div>
						</div>
					</div>        
				</div>
	</body>
</html>
