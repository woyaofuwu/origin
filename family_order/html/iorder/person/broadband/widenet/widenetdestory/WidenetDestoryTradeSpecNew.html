<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带特殊拆机</title>
<script jwcid="@Script" src="iorder/person/broadband/widenet/widenetdestory/scripts/widenetdestorytradespec.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back">宽带特殊拆机</div>
</div>
<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div  class="l_padding">
	
	<div jwcid="AuthPart@icsserv:Auth"  authType="04" tradeTypeCode="615"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 区域 开始 -->
	<div >
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">信息</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表单 开始 -->
		<div class="c_param c_param-label-7 c_param-phone-col-1 c_param-border c_param-col-2">
			<ul>
				<div jwcid="BusiInfoPart@Part">
					<li><div class="label">欠费信息(元)：</div> 
						<div class="value"><input jwcid="@Insert"
								name="OWE_FEE" id="OWE_FEE" value="ognl:info.OWE_FEE"
								desc="欠费信息" disabled="true" />
						</div></li>
					<li><div class="label">帐户余额(元)：</div> 
						<div class="value"><input jwcid="@Insert"
								name="LEFT_MONEY" id="LEFT_MONEY"
								value="ognl:info.LEFT_MONEY" desc="帐户余额" disabled="true" />
						</div></li>
					<li><div class="label">押金余额(元)：</div> 
						<div class="value"><input jwcid="@Insert"
								name="FOREGIFT" id="FOREGIFT" value="ognl:info.FOREGIFT"
								desc="押金余额" disabled="true" />
						</div></li>
				</div>
				<div jwcid="wideInfoPart@Part">
					<li>
						<div class="label">宽带类型：</div>
						<div class="value">
							<div jwcid="@Insert" name="WIDE_TYPE_NAME" id="WIDE_TYPE_NAME"   value="ognl:info.WIDE_TYPE_NAME" desc="标准地址"/>
						</div>
					</li>
					<li>
						<div class="label">标准地址：</div>
						<div class="value">
							<div jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址"/>
						</div>
					</li>
					<li>
						<div class="label">详细地址：</div>
						<div class="value">
							<div jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址"/>
						</div>
					</li>
					<div jwcid="@Conditional" condition='ognl:"3".equals(info.WIDE_TYPE_CODE)' element="div">
						<li>
							<div class="label">光猫申领模式：</div>
							<div class="value">
								<span jwcid="@Insert" name="MODEM_MODE_NAME" id="MODEM_MODE_NAME" value="ognl:info.MODEM_MODE_NAME" desc="光猫申领模式"/>
							</div>
							<input type="hidden" jwcid="@TextField" name="MODEM_MODE" id="MODEM_MODE" value="ognl:info.MODEM_MODE" desc="光猫申领模式"/>
						</li>
						<li>
							<div class="label">光猫串号：</div>
							<div class="value">
								<span jwcid="@Insert" name="MODEM_CODE" id="MODEM_CODE" value="ognl:info.MODEM_CODE" desc="光猫串号"/>
							</div>
							<input type="hidden" jwcid="@TextField" name="MODEM_FEE" id="MODEM_FEE" value="ognl:info.MODEM_FEE" desc="光猫押金"/>
						</li>
						<li>
							<div class="label">是否退光猫：</div>
							<div class="value">
								<div jwcid="@Switch" name="MODEM_RETUAN" id="MODEM_RETUAN" value="ognl:info.MODEM_RETUAN" onchange="modem_is_return(this)"	onText="是" offText="否"
									onValue="1" offValue="0" desc="是否退光猫"/>
							</div>
						</li>
						
						<li>
							<div class="label">押金状态：</div>
							<div class="value">
								<span jwcid="@Insert" name="MODEM_FEE_STATE_NAME" id="MODEM_FEE_STATE_NAME" value="ognl:info.MODEM_FEE_STATE_NAME" desc=""/>
							</div>
							<input type="hidden" jwcid="@TextField" name="MODEM_FEE_STATE" id="MODEM_FEE_STATE" value="ognl:info.MODEM_FEE_STATE" desc=""/>
						</li>
						<li>
							<div class="label">有效开始时间：</div>
							<div class="value">
								<span jwcid="@Insert" name="MODEM_START_DATE" id="MODEM_START_DATE" value="ognl:info.MODEM_START_DATE" desc=""/>
							</div>
						</li>
						<li>
							<div class="label">有效截止时间：</div>
							<div class="value">
								<span jwcid="@Insert" name="MODEM_END_DATE" id="MODEM_END_DATE" value="ognl:info.MODEM_END_DATE" desc=""/>
							</div>
						</li>
					</div>
				</div>
				<div  jwcid="hiddenPart@Part">
					<input jwcid="@Hidden" name="WIDE_TYPE" id="WIDE_TYPE"  value="ognl:wideInfoParam.WIDE_TYPE"/>
					<input jwcid="@Hidden" name="IMS_TAG" id="IMS_TAG"  value="ognl:iMSInfo.IMS_TAG"/>
				 	<input jwcid="@Hidden" name="IMS_SERIAL_NUMBER" id="IMS_SERIAL_NUMBER"  value="ognl:iMSInfo.IMS_SERIAL_NUMBER"/>
					<input jwcid="@Hidden" name="IMS_BRAND" id="IMS_BRAND"  value="ognl:iMSInfo.IMS_BRAND"/>
					<input jwcid="@Hidden" name="IMS_PRODUCT" id="IMS_PRODUCT"  value="ognl:iMSInfo.IMS_PRODUCT"/>
					<input jwcid="@Hidden" name="INSTALL_FEE_TAG" id="INSTALL_FEE_TAG" value="ognl:info.INSTALL_FEE_TAG" />

					<input jwcid="@Hidden" name="OTHER_ACTIVE_FEE_TAG" id="OTHER_ACTIVE_FEE_TAG" value="ognl:info.OTHER_ACTIVE_FEE_TAG" />
					<input jwcid="@Hidden" name="OTHER_ACTIVE_NAME" id="OTHER_ACTIVE_NAME" value="ognl:info.OTHER_ACTIVE_NAME" />
					<input jwcid="@Hidden" name="OTHER_ACTIVE_FEE" id="OTHER_ACTIVE_FEE" value="ognl:info.OTHER_ACTIVE_FEE" />

				</div>
				<div jwcid="activeInfoPart@Part">
					<li>
						<div class="label">产品名称：</div>
						<div class="value">
							<span jwcid="@Insert" name="ACTIVE_PRODUCT_NAME" id="ACTIVE_PRODUCT_NAME" value="ognl:activeInfo.PRODUCT_NAME" desc=""/>
						</div>
						<input jwcid="@Hidden" name="PRODUCT_ID" id="PRODUCT_ID"  value="ognl:activeInfo.PRODUCT_ID"/>
					</li>
					<li>
						<div class="label">营销包名称：</div>
						<div class="value">
							<span jwcid="@Insert" name="ACTIVE_PACKAGE_NAME" id="ACTIVE_PACKAGE_NAME" value="ognl:activeInfo.PACKAGE_NAME" desc=""/>
						</div>
						<input jwcid="@Hidden" name="PACKAGE_ID" id="PACKAGE_ID"  value="ognl:activeInfo.PACKAGE_ID"/>
					</li>
					<li>
						<div class="label">开始时间：</div>
						<div class="value">
							<span jwcid="@Insert" name="ACTIVE_START_DATE" id="ACTIVE_START_DATE" value="ognl:formatDate('yyyy-MM-dd', activeInfo.START_DATE)" desc=""/>
						</div>
					</li>
					<li>
						<div class="label">结束时间：</div>
						<div class="value">
							<span jwcid="@Insert" name="ACTIVE_END_DATE" id="ACTIVE_END_DATE" value="ognl:formatDate('yyyy-MM-dd', activeInfo.END_DATE)" desc=""/>
						</div>
					</li>
					<input jwcid="@Hidden" name="WIDE_TYPE_CODE" id="WIDE_TYPE_CODE"  value="ognl:info.WIDE_TYPE_CODE"/>
				 	<input jwcid="@Hidden" name="HIDDEN_STATE" id="HIDDEN_STATE" value="ognl:destroyInfo.DESTORY_TIME" />
				</div>
			</ul>
		</div>
		<!-- 表单结束 -->		
	</div>
	<!-- 区域 结束 -->

	<!-- 区域 开始 -->
	<div id="div_reason"  style="display:''">
	
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">销号原因</div>
		</div>
		
		<!-- 表单 开始 --> 
		<div  jwcid="destroyReasonPart@Part">
			<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border">
					<ul >
						<li jwcid="@Foreach" ontap="destoryReasonChange(this)"
						class="link" source="ognl:pageutil.getStaticList('DESTORY_REASON')" value="ognl:reason" element="li" >
							<div class="main">
								<div jwcid="@Insert" value="ognl:reason.DATA_NAME"></div>
								<span  jwcid="@Any" value="ognl:reason.DATA_ID" ></span>
							</div>
						</li>
						<input  jwcid="@TextField" type="hidden" name="DESTORYREASON" id="DESTORYREASON"  value="" />
					</ul>
			</div>
			<div class="c_list c_list-col-1 c_list-phone-col-1 c_list-s c_list-line c_list-border" id="reasonremark" style="display:none">
				<ul>
					<li>
						<div class="label">其他原因备注</div>
						<div class="value"><input type="text" jwcid="@TextField" id="REASONELSE" name ="REASONELSE" value="" desc="备注"  datatype="text" onchange="reasonElseChange(this)" /></div>
					</li>
				</ul>
			</div>
		</div>
		<!-- 表单结束 -->
	</div>
	<!-- 区域 结束 -->
	<div class="c_space"></div>
	<div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart,wideInfoPart,activeInfoPart,destroyReasonPart,hiddenPart"  isReset="true" element="div"/>
	</div>
</div>
</body>
</html>
