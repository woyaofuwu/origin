<!DOCTYPE HTML>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	size="s">
<head jwcid="@Head">
	<meta charset="utf-8"/>
	<title>校园宽带销户（新）</title>
	<script
		jwcid="@Script"
		src=" iorder/person/broadband/widenet/widenetdestory/scripts/WidenetDestoryNowNew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
	<div
		class="back"
		onclick="closeNav();">校园宽带销户（新）
	</div>
</div>
<!-- 标题栏结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">
		<!-- Auth组件开始 -->
		<div
			jwcid="AuthPart@icsserv:Auth"
			authType="04"
			tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
			tradeAction="refreshPartAtferAuth(data)"
			element="div"></div>
		<!-- Auth组件结束 -->

		<div class="c_title">
			<div class="text">欠费信息</div>
		</div>
		<div jwcid="BusiInfoPart@Part">
			<div class="c_param c_param-label-7 c_param-border c_param-col-3 c_param-phone-col-1">
				<ul>
					<li>
						<div class="label">欠费金额（元）：</div>
						<div class="value">
							<span
								jwcid="@Insert"
								name="OWE_FEE"
								id="OWE_FEE"
								value="ognl:info.OWE_FEE"
								desc="欠费信息"
								disabled="true"></span>
						</div>
					</li>
					<li>
						<div class="label">帐户余额（元）：</div>
						<div class="value">
						<span
							jwcid="@Insert"
							name="LEFT_MONEY"
							id="LEFT_MONEY"
							value="ognl:info.LEFT_MONEY"
							desc="帐户余额"
							disabled="true"></span>
						</div>
					</li>
					<li>
						<div class="label">押金余额（元）：</div>
						<div class="value">
							<span
								jwcid="@Insert"
								name="FOREGIFT"
								id="FOREGIFT"
								value="ognl:info.FOREGIFT"
								desc="押金余额"
								disabled="true"></span>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="c_title">
			<div class="text">宽带资料</div>
		</div>
		<div
			class="c_list c_list-s c_list-line c_list-border"
			jwcid="wideInfoPart@Part">
			<ul>
				<li>
					<div class="label">标准地址</div>
					<div class="value">
						<span
							class="text"
							jwcid="@Insert"
							name="STAND_ADDRESS"
							id="STAND_ADDRESS"
							value="ognl:wideInfo.STAND_ADDRESS"
							desc="标准地址"/>
					</div>
				</li>
				<li>
					<div class="label">详细地址</div>
					<div class="value">
						<span
							class="text"
							jwcid="@Insert"
							name="DETAIL_ADDRESS"
							id="DETAIL_ADDRESS"
							value="ognl:wideInfo.DETAIL_ADDRESS"
							desc="详细地址"/>
					</div>
				</li>
				<li
					jwcid="@Conditional"
					condition='ognl:("625".equals(info.TRADE_TYPE_CODE)&& info.MODEM_CODE!=null)'
					element="li">
					<div class="label">光猫串号</div>
					<div class="value">
						<span
							class="text"
							jwcid="@Insert"
							name="MODEM_CODE"
							id="MODEM_CODE"
							value="ognl:info.MODEM_CODE"
							desc="光猫串号"/>
					</div>
					<input
						type="hidden"
						jwcid="@TextField"
						name="MODEM_FEE"
						id="MODEM_FEE"
						value="ognl:info.MODEM_FEE"
						desc="光猫押金"/>
				</li>
				<li
					jwcid="@Conditional"
					condition='ognl:("625".equals(info.TRADE_TYPE_CODE)&& info.MODEM_CODE!=null)'
					element="li">
					<div class="label">是否退光猫</div>
					<div class="value">
						<span
							jwcid="@Segment"
							name="MODEM_RETUAN"
							id="MODEM_RETUAN"
							source="ognl:pageutil.getStaticList('YesOrNo')"
							textField="DATA_NAME"
							valueField="DATA_ID"
							value="ognl:info.MODEM_RETUAN"
							desc="是否退光猫"
							nullable="no"></span>
					</div>
				</li>
			</ul>
		</div>

		<!-- Submit组件开始 -->
		<div class="c_space"></div>
		<div
			class="c_submit c_submit-center"
			jwcid="SubmitPart@icsserv:CSSubmit"
			beforeAction="submitBeforeCheck()"
			area="AuthPart,wideInfoPart"
			isReset="true"
			element="div"/>
		<!-- Submit组件结束 -->
	</div>
</div>
</body>
</html>
