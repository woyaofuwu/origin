<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>修改宽带地址报表</title>
	<script jwcid="@Script" language="JavaScript" src="iorder/person/broadband/widenet/widenetconstruction/scripts/QueryWidenetConstructionNew.js"></script>
</head>

<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">修改宽带地址报表</div>
		<div class="fn">
			<span class="e_ico-search" ontap="showPopup('UI-popup','UI-advance');"></span>
			<span class="e_ico-menu" id="fnButton" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<!-- 表单 开始 -->
		<div class="l_padding">
			<!-- 操作功能 开始 -->
			<div jwcid="ConditionPart@Part" class="c_form c_form-border c_form-label-5 c_form-col-3 c_form-phone-col-1 c_form-submit">
				<ul>
					<li class="required">
						<div class="label">开始时间：</div>
						<div class="value">
							<input jwcid="@DateField" name="START_DATE" id="START_DATE" maxName="END_DATE" format="yyyy-MM-dd" nullable="no" readOnly="true" value="ognl:condition.START_DATE" desc="开始时间" dropDown="true" />
						</div>
					</li>
					<li class="required">
						<div class="label">结束时间：</div>
						<div class="value">
							<input jwcid="@DateField" name="END_DATE" id="END_DATE" minName="START_DATE" format="yyyy-MM-dd" nullable="no" readOnly="true" value="ognl:condition.END_DATE" desc="结束时间" dropDown="true" />
						</div>
					</li>
					<li>
						<div class="label">稽核状态：</div>
						<div class="value">
							<input type="text" jwcid="@Select" name="DEAL_TAG" id="DEAL_TAG" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('CONSTRUCTION_STATE')" desc="稽核状态" />
						</div>
					</li>
					<li>
						<div class="label">归属业务区：</div>
						<div class="value">
							<select jwcid="@Select" name="CITY_CODE" id="CITY_CODE" source="ognl:pageutil.getStaticList('JOB_CALL_CITYCODE')" addDefault="true" textField="DATA_NAME" valueField="DATA_ID" value="ognl:info.CITY_CODE" desc="宽带业务区" />
						</div>
					</li>
				</ul>
				<div class="submit">
					<button id="queryBtn" name="queryBtn" class="e_button-blue" ontap="queryWidenetConsts();">
						<span class="e_ico-search"></span>
						<span>查询</span>
					</button>
				</div>
			</div>
			<!-- 操作功能 结束 -->
			<span class="e_space"></span>
			<!-- 查询结果 开始 -->
			<div jwcid="QueryListPart@Part">
				<table jwcid="@Table" name="UnfinishTrade" class="c_table c_table-checkbox c_table-border c_table-lite c_table-row-5" useScroller="true">
					<thead>
						<tr>
							<th col="TRADE_ID_SUB">
								<input jwcid="@Checkbox" type="checkbox" id="viceCheckBox2" name="viceCheckBox2" onclick="checkedAll('viceCheckBox',checked)" />
							</th>
							<th col="TRADE_ID">流水号</th>
							<th col="SERIAL_NUMBER">宽带账号</th>
							<th col="CITY_CODE">归属市县</th>
							<th col="WIDENET_TYPE">宽带类型</th>
							<th col="WIDENET_WIDE">带宽(M)</th>
							<th col="CONSTRUCTION_ADDR2">施工地址</th>
							<th col="CONSTRUCTION_DATE">施工完成时间</th>
							<th col="CONST_STAFF_ID">施工人员</th>
							<th col="CONST_PHONE">施工人员电话</th>
							<th col="DEAL_TAG">稽核状态</th>
							<th col="DEAL_STAFF_ID">稽核人员</th>
							<th col="DEAL_DATE">稽核时间</th>
							<th col="REMARK">备注</th>
						</tr>
					</thead>
					<tbody jwcid="@Any" name="UnfinishTrade_Body" id="UnfinishTrade_Body">
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
							<td>
								<input jwcid="@Checkbox" type="checkbox" id="viceCheckBox" name="viceCheckBox" value="ognl:info.TRADE_ID" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.TRADE_ID" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:pageutil.getStaticValue('JOB_CALL_CITYCODE',info.CITY_CODE)" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.WIDENET_TYPE" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.WIDENET_WIDE" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.CONSTRUCTION_ADDR" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.CONSTRUCTION_DATE" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.CONST_STAFF_ID" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.CONST_PHONE" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:pageutil.getStaticValue('CONSTRUCTION_STATE', info.DEAL_TAG)" raw="true" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.DEAL_STAFF_ID" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.DEAL_DATE" raw="false" />
							</td>
							<td>
								<a jwcid="@Insert" value="ognl:info.REMARK" raw="false" />
							</td>
						</tr>
					</tbody>
				</table>
				<!-- 查询结果 结束 -->
				<!-- 翻页 开始 -->
				<div class="c_space-c"></div>
				<div jwcid="@NavBar" class="c_page c_page-border" name="LogNav" id="LogNav" cond="ConditionPart" part="QueryListPart" listener="queryWidenetConsts" pageSize="20" count="ognl:logCount"></div>
				<!-- 翻页 结束 -->
			</div>
			<span class="e_space"></span>
			<div jwcid="RemarkPart@Part" class="c_list c_list-s c_list-border c_list-line c_list-col-1 c_list-phone-col-1">
				<ul class="ul">
					<li class="link">
						<div class="label">备注</div>
						<div class="value">
							<input type="text" jwcid="REMARK@TextField" id="cond_REMARK" name="cond_REMARK" value="" desc="备注" disabled="" />
						</div>
					</li>
				</ul>
			</div>
			<span class="e_space"></span>
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center">
				<button jwcid="@Button" class="e_button-r e_button-l e_button-green" id="dealPassBtn" name="dealPassBtn" ontap="checkDealPassOK();">
					<i class="e_ico-ok"></i>
					<span>稽核通过</span>
				</button>
				<button jwcid="@Button" class="e_button-r e_button-l e_button-navy" id="dealNoPassBtn" name="dealNoPassBtn" ontap="checkDealPassFall();">
					<i class="e_ico-cancel"></i>
					<span>稽核不通过</span>
				</button>
			</div>
			<!-- 提交 结束 -->
		</div>
	</div>
</body>

</html>
