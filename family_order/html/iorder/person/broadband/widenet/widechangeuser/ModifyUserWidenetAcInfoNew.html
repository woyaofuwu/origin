<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带过户</title>
<script jwcid="@Script" src="iorder/person/broadband/widenet/widechangeuser/scripts/widechangeuser.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back">宽带过户</div>
</div>
<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div  class="l_padding">
		<!-- 区域 开始 -->
		<div>
			<!-- 认证 开始 -->
			<div jwcid="AuthPart@icsserv:Auth"  authType="04"  tradeTypeCode="640"   tradeAction="refreshPartAtferAuth(data)" element="div"></div>
			<!-- 认证 结束 -->
		</div>
		<!-- 区域 结束 -->
		 
		<div jwcid="newSerialNumberPart@Part">
		     <div class="c_title">
				<div class="text">变更号码</div>
			</div>
			<div>
				<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border">
			   	   <ul>
						<li class="link">
							<div class="label">服务号码</div>
							<div class="value">
								<span class="e_mix">
									<input jwcid="@TextField"   name="SERIAL_NUMBER_A" id="SERIAL_NUMBER_A" value="ognl:wideInfo.SERIAL_NUMBER" desc="变更号码" class="e_input" nullable ="no" />
									<button class="e_button-blue" onclick="qureyMphone();" ><span class="e_ico-check"></span><span>检验</span></button>
								</span>
							</div>
						</li>
					</ul>
				</div>
				<div class="c_param c_param-label-4 c_param-phone-col-1 c_param-border c_param-col-1">
					<ul>
						<li class="link">
							<div class="label">校验结果：</div>
							<div class="value">
								<input jwcid="@Insert" name="IS_CHECK_DEC" id="IS_CHECK_DEC"   value="" desc="校验结果" disabled="Y"/>
								<input jwcid="@Hidden" name="IS_CHECK" id="IS_CHECK"  value="ognl:wideInfo.IS_CHECK"/>
							</div>
						</li>  
						<li class="link">
								<div class="label">校验说明：</div>
								<div class="value">
									<input type="text" jwcid="@Insert" id="CHECK_DESC" name ="CHECK_DESC" value="" desc="校验说明"   datatype="text" disabled="Y"/>
								</div>
						</li> 
				   </ul>
			   </div>
			</div>
		</div>


		<!-- 区域 开始 -->
		<div>
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">宽带资料</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_param c_param-label-6 c_param-phone-col-1 c_param-border c_param-col-2" jwcid="wideInfoPart@Part">
				<ul>
					<li class="merge-2">
						<div class="label">宽带类型：</div>
						<div class="value">
							<span jwcid="@Insert" name="WIDETYPENAME" id="WIDETYPENAME"   value="ognl:wideInfo.WIDE_TYPE_NAME" desc="标准地址"/>
						</div>
						<input jwcid="@Hidden" name="WIDE_TYPE_CODE" id="WIDE_TYPE_CODE"  value="ognl:wideInfo.WIDE_TYPE_CODE"/>
					</li>
					<br>
					<li class="merge-2">
						<div class="label">标准地址：</div>
						<div class="value">
							<span jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址"/>
						</div>
					</li>
					<li class="merge-2">
						<div class="label">详细地址：</div>
						<div class="value">
							<span jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址"/>
						</div>
					</li>
					<div jwcid="@Conditional" condition='ognl:"3".equals(wideInfo.WIDE_TYPE_CODE)' element="div">
						
						<li>
							<div class="label">光猫串号：</div>
							<div class="value">
								<span jwcid="@Insert" name="MODEM_CODE" id="MODEM_CODE" value="ognl:wideInfo.MODEM_CODE" desc="光猫串号"/>
							</div>
							<span type="hidden" jwcid="@TextField" name="MODEM_CODE_HI" id="MODEM_CODE_HI" value="ognl:wideInfo.MODEM_CODE" desc="光猫串号"/> 
						</li> 
						<li>
							<div class="label">申领模式：</div>
							<div class="value">
								<span jwcid="@Insert" name="MODEM_MODE_NAME" id="MODEM_MODE_NAME" value="ognl:wideInfo.MODEM_MODE_NAME" desc="光猫申领模式"/>
							</div>
							<input type="hidden" jwcid="@TextField" name="MODEM_MODE" id="MODEM_MODE" value="ognl:wideInfo.MODEM_MODE" desc="光猫申领模式"/>
						</li> 
						<li id="MODEM_DEPOSIT_ID"  style="display:''">
							<div class="label">光猫押金：</div>
							<div class="value">
								<span jwcid="@Insert" name="MODEM_DEPOSIT" id="MODEM_DEPOSIT" value="ognl:wideInfo.MODEM_DEPOSIT" desc="光猫押金"/>
							</div>
							<span type="hidden" jwcid="@TextField" name="MODEM_FEE" id="MODEM_FEE" value="ognl:wideInfo.MODEM_FEE" desc="光猫押金(分）"/> 
							<span type="hidden" jwcid="@TextField" name="MODEM_FEE_STATE" id="MODEM_FEE_STATE" value="ognl:wideInfo.MODEM_FEE_STATE" desc="光猫押金状态"/>
						</li> 
						
					</div>  
					<li class="merge-2">
						<div class="label e_blue">宽带套餐名称：</div>
						<div class="value">
							<span class="e_blue" jwcid="@Insert" name="DISCNT_NAME" id="DISCNT_NAME" value="ognl:wideInfo.DISCNT_NAME" desc="宽带套餐名称"/>
						</div>
						<span type="hidden" jwcid="@TextField" name="OTHER_DATA" id="OTHER_DATA" value="ognl:wideInfo.OTHER_DATA" desc="OTHER表数据标记"/>
					</li>
					
					<li>
						<div class="label e_blue">套餐开始时间：</div>
						<div class="value">
							<span class="e_blue" jwcid="@Insert" name="DISCNT_START_DATE" id="DISCNT_START_DATE" value="ognl:wideInfo.DISCNT_START_DATE" desc="套餐开始时间"/>
						</div>
					</li>
					<li>
						<div class="label e_blue">套餐截止时间：</div>
						<div class="value">
							<span class="e_blue" jwcid="@Insert" name="DISCNT_END_DATE" id="DISCNT_END_DATE" value="ognl:wideInfo.DISCNT_END_DATE" desc="套餐截止时间"/>
						</div>
					</li>  
					<div jwcid="@Conditional" condition='ognl:"1".equals(wideInfo.SALE_ACTIVE_TAG)' element="div">
						
						<li>
							<div class="label e_blue">营销活动名称：</div>
							<div class="value">
								<span class="e_blue" jwcid="@Insert" name="SALE_ACTIVE_NAME" id="SALE_ACTIVE_NAME" value="ognl:wideInfo.SALE_ACTIVE_NAME" desc="营销活动名称"/>
							</div>
							<span type="hidden" jwcid="@TextField" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:wideInfo.PRODUCT_ID" desc="产品ID"/> 
							<span type="hidden" jwcid="@TextField" name="PACKAGE_ID" id="PACKAGE_ID" value="ognl:wideInfo.PACKAGE_ID" desc="包ID"/> 
							<span type="hidden" jwcid="@TextField" name="SALE_ACTIVE_TAG" id="SALE_ACTIVE_TAG" value="ognl:wideInfo.SALE_ACTIVE_TAG" desc="存在营销活动标记"/>
							<span type="hidden" jwcid="@TextField" name="ACTIVE_EVERY_MON_FEE" id="ACTIVE_EVERY_MON_FEE" value="ognl:wideInfo.ACTIVE_EVERY_MON_FEE" desc="每月费用"/>
						</li> 
						<li>
							<div class="label e_blue">活动开始时间：</div>
							<div class="value">
								<span class="e_blue" jwcid="@Insert" name="ACTIVE_START_DATE_DEC" id="ACTIVE_START_DATE_DEC" value="ognl:wideInfo.ACTIVE_START_DATE" desc="活动开始时间"/>
							</div>
							<input type="hidden" jwcid="@TextField" name="ACTIVE_START_DATE" id="ACTIVE_START_DATE" value="ognl:wideInfo.ACTIVE_START_DATE" desc="活动开始时间"/>
						</li> 
						<li>
							<div class="label e_blue">活动终止时间：</div>
							<div class="value">
								<span class="e_blue" jwcid="@Insert" name="ACTIVE_END_DATE_DEC" id="ACTIVE_END_DATE_DEC" value="ognl:wideInfo.ACTIVE_END_DATE" desc="活动终止日期"/>
							</div>
							<span type="hidden" jwcid="@TextField" name="ACTIVE_END_DATE" id="ACTIVE_END_DATE" value="ognl:wideInfo.ACTIVE_END_DATE" desc="活动终止日期"/> 
						</li> 
					</div>  
				</ul>
		         <!-- 隐藏数据-->               
				<span  id="checkResultPart">
	        		<input jwcid="@Hidden" name="IS_CHECK" id="IS_CHECK"  value="ognl:wideInfo.IS_CHECK"/>
					<input jwcid="@Hidden" name="SERIAL_NUMBER_PRE" id="SERIAL_NUMBER_PRE" value="ognl:wideInfo.SERIAL_NUMBER_PRE"/>
					<input jwcid="@Hidden" name="ACCT_ID_CHANGE" id="ACCT_ID_CHANGE" value="ognl:wideInfo.ACCT_ID_CHANGE"/>
					<input jwcid="@Hidden" name="CUST_ID_NEW" id="CUST_ID_NEW" value="ognl:wideInfo.CUST_ID_NEW"/>
					<input jwcid="@Hidden" name="USER_ID_NEW" id="USER_ID_NEW" value="ognl:wideInfo.USER_ID_NEW"/> 
	          	</span>
		         <!--隐藏数据 结束-->
			</div>
			<!-- 表单 开始 -->
			<!-- 表单 结束 -->
			<!-- 提交 结束 -->
		</div>
		<div class="c_space"></div>
		<div class="c_submit c_submit-center"  jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="onTradeSubmit()" isReset="true" listener="onTradeSubmit"  area="AuthPart,wideInfoPart,newSerialNumberPart"  element="div" />
<!-- 区域 结束 -->
</div></div></body>
</html>
