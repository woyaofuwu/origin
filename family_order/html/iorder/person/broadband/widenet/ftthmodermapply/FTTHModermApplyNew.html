<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>FTTH光猫申领</title>
    <script jwcid="@Script" language="JavaScript"
            src="iorder/person/broadband/widenet/ftthmodermapply/script/FTTHModermApply.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll">
    <div class="l_padding">
        <!-- 认证 开始 -->
        <div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="6131" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
        <!-- 认证 结束 -->
        <!--<div jwcid="UCAViewPart@Part">-->
            <!--<div class="c_title c_title-level-2">-->
                <!--<span class="text">客户信息</span>-->
            <!--</div>-->
            <!--<div jwcid="@icsserv:CustInfoView" custInfoView="ognl:custInfoView"/>-->
            <!--<div class="c_space-c"></div>-->
            <!--<div class="c_title c_title-level-2">-->
                <!--<span class="text">用户信息</span>-->
            <!--</div>-->
            <!--<div jwcid="@icsserv:UserInfoView" userInfoView="ognl:userInfoView"/>-->
        <!--</div>-->
        <div class="c_title">
            <span class="text">押金信息</span>
        </div>
        <div class="c_list c_list-s c_list-col-2 c_list-border c_list-line c_list-label-4">
            <ul class="ul">
                <li class="li">
                    <div class="label">押金金额</div>
                    <div class="value">
                        <input jwcid="@TextField" name="DEPOSIT" id="DEPOSIT" value="" desc="押金金额" disabled="true"/>
                    </div>
                </li>
                <li class="li e_hide">
                    <div class="label"></div>
                    <div class="value">
                        <input jwcid="@Hidden" name="APPLY_TYPE" id="APPLY_TYPE" value="ognl:'0'" desc="申领模式"
                               disabled="true"/>
                    </div>
                </li>
                <li class="li">
                    <div class="label">备注</div>
                    <div class="value">
                        <input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK"
                               value=""
                               desc="备注" disabled=""/>
                    </div>
                </li>
            </ul>

        </div>
        <!--受理信息结束-->
        <div class="c_space"></div>
        <div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener=""
             refreshPart="" area="AuthPart" element="div"/>
    </div>
</div>
</body>
</html>
