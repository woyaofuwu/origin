<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带产品变更</title>
<script jwcid="@Script" src="iorder/person/broadband/widenet/changeproduct/scripts/changewidenetproductnew.js"></script>
<script jwcid="@Script" src="scripts/iorder/icsserv/common/date/dateutils.js"></script>
<script jwcid="@Script" src="scripts/iorder/icsserv/component/offer/offerdefine.js"></script>
<script jwcid="@Script" src="iorder/person/changeproduct/scripts/changeproductextend.js"></script>
<script jwcid="@Script" src="scripts/saleserv.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back">宽带产品变更</div>
</div>
<!-- 标题栏 结束 -->
<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">
	<!-- 区域 开始 -->

	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth" authType="04"  element="div" tradeTypeCode="601" tradeAction="changeWidenetProduct.afterSubmitSerialNumber(data)"></div>
	<!-- 认证 结束 -->
    <!-- 标题 开始 -->
    <div jwcid="curactivePart@Part" style="display:none">
		<div class="c_title">
			<div class="text">主产品</div>
		</div>
		<!-- 标题 结束 -->
		
		<!-- 参数列表 开始 -->
		<div class="c_list c_list-col-2 c_list-border" >
			<ul>
				<li id="OLD_PRODUCT" style="display:none">
					<div class="pic"><span class="e_ico-pic-blue e_ico-pic-r e_size-xxl">原</span></div>
					<div class="main">
						<div class="title" id="USER_PRODUCT_NAME" ></div>
						
						<div class="content">
							<span class="text" jwcid="@Insert" name="USER_SALE_PRODUCT_NAME" id="USER_SALE_PRODUCT_NAME" value="ognl:info.USER_SALE_PRODUCT_NAME" desc=""/>  
						</div>
						
						<div class="content" id="USER_PRODUCT_DATE"></div>
					</div>
				</li>
				<li id="NEW_PRODUCT" style="display:none">
					<div class="pic"><span class="e_ico-pic-green e_ico-pic-r e_size-xxl">新</span></div>
					<div class="main">
						<div class="title" id="NEXT_PRODUCT_NAME"></div>
						
						<div class="content" id ="NEXT_SALE_PRODUCT_NAME">
						</div>
						
						<div class="content" id="NEXT_PRODUCT_DATE"></div>
					</div>
				</li>
			</ul>
		</div>
		<!-- 参数列表 结束 -->
	</div>
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">选择宽带产品</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 参数列表 开始 -->
	<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border">
		<ul>
			<li class="link" jwcid="productHiddenPart@Part" element="li">
				<div class="label">宽带类型</div>
				<div class="value">
					<span class="text" jwcid="@TextField" name="WIDE_TYPE_NAME" id="WIDE_TYPE_NAME" value="ognl:pageutil.getStaticValue('WIDE_PRODUCT_TYPE',info.WIDE_TYPE_CODE)"
						disabled="true"	desc="">  
					</span>
				</div>
				<input jwcid="@Hidden" name="WIDE_TYPE" id="WIDE_TYPE"  value="ognl:info.WIDE_TYPE_CODE"/>
				<input jwcid="@Hidden" name="PRODUCT_YEAR" id="PRODUCT_YEAR"  value="ognl:info.PRODUCT_YEAR"/>
				<input jwcid="@Hidden" name="PRODUCT_ACTIVE" id="PRODUCT_ACTIVE"  value="ognl:info.PRODUCT_ACTIVE"/>
				<input jwcid="@Hidden" name="USER_YEAR_ACTIVE" id="USER_YEAR_ACTIVE"  value="ognl:info.USER_YEAR_ACTIVE"/>
				<input jwcid="@Hidden" name="UPGRADE_SALE_ACTIVE_PRODUCT_IDS" id="UPGRADE_SALE_ACTIVE_PRODUCT_IDS"  value="ognl:info.UPGRADE_SALE_ACTIVE_PRODUCT_IDS"/>
				<input jwcid="@Hidden" name="V_END_DATE" id="V_END_DATE" value="ognl:info.V_END_DATE"/>
				<input jwcid="@Hidden" name="MOBILE_TV_END_DATE" id="MOBILE_TV_END_DATE" value="ognl:info.MOBILE_TV_END_DATE"/>
				<input jwcid="@Hidden" name="END_FLAG" id="END_FLAG" value="ognl:info.END_FLAG"/>
				<input jwcid="@Hidden" name="V_BOOK_TAG" id="V_BOOK_TAG" value="ognl:info.V_BOOK_TAG"/>
				<input jwcid="@Hidden" name="USER_SALE_PACKAGE_ID" id="USER_SALE_PACKAGE_ID" value="ognl:info.USER_SALE_PACKAGE_ID"/>
				<input jwcid="@Hidden" name="USER_SALE_PRODUCT_ID" id="USER_SALE_PRODUCT_ID" value="ognl:info.USER_SALE_PRODUCT_ID"/>
				<input jwcid="@Hidden" name="HAS_MOBILE_TV" id="HAS_MOBILE_TV" value="ognl:info.HAS_MOBILE_TV"/>
				<input jwcid="@Hidden" name="KDTS_PRODUCT" id="KDTS_PRODUCT" value="ognl:info.KDTS_PRODUCT"/>
			</li>
			<li class="link" jwcid="productTypePart@Part" element="li">
				<div class="label">宽带产品</div>
				<div class="value">
					<span jwcid="@Select" name="PRODUCT_ID" id="PRODUCT_ID" 
						source="ognl:productList"  addDefault="true"
                        		textField="PRODUCT_NAME" valueField="PRODUCT_ID" 
                        		titleField="PRODUCT_NAME" desc="产品类型"
                        		hideFields="WIDE_RATE"
                        		 onchange="changeWidenetProduct.afterChangeProductNew(this)"/>
				</div>
			</li>
		</ul>
	</div>
	<div class="c_space-c"></div>
	<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border">
		<ul>
			<li class="link" jwcid="activepackagePart@Part" element="li">
				<div class="label">宽带营销活动</div>
				<div class="value">
					<span jwcid="@Select" name="WIDENET_ACTIVE_PACKAGE" id="WIDENET_ACTIVE_PACKAGE" source="ognl:activePackage"  addDefault="true"
                        		textField="PARA_CODE3" valueField="PARA_CODE5" titleField="PARA_CODE3" desc=""
                        		 onchange="changeWidenetProduct.onChangeSelectSaleActive(this)"/>
				</div>
			</li>
			<li class="link merge-2"  style="display:">
				<div class="label">营销活动详细描述</div>
				<div class="value">
					<input id="PACKAGE_DESC" name="PACKAGE_DESC" jwcid="@TextField"  value=""  desc="营销活动详细描述" disabled="true" />
				</div>
			</li>

			<li class="link" jwcid="changetimePart@Part" element="li">
				<div class="label">生效时间</div>
				<div class="value">
					<span jwcid="@Select"  id="PACKAGE_VALID" name="PACKAGE_VALID"  
						source="ognl:timeList" addDefault="false"
						onchange="changeWidenetProduct.selectFirstDate(this)"
						textField="DATA_NAME" valueField="DATA_ID"  />
					<span jwcid="@Select"  id="PACKAGE_VALID1" name="PACKAGE_VALID1"  
						source="ognl:timeList" addDefault="false" style="display:none"
						textField="DATA_ATTR" valueField="DATA_ID"  />
				</div>
			</li>
			<li id="BOOKING_DATE_FIELD" class="link" style="display:none">
				<div class="label">预约时间：</div>
				<div class="value">
					<input type="text" jwcid="@DateField" id="BOOKING_DATE" name="BOOKING_DATE" format="yyyy-MM-dd"
						disabled= "false" value="ognl:pageutil.getSysDate()" desc="预约时间" min="ognl:pageutil.getSysDate()"
						afterAction="changeProductExtend.afterBookingDate();"/>
				</div>
			</li>
			
			<li>
				<div class="main">
					<div class="title">显示优惠/服务</div>
				</div>
				<div class="fn"><input type="checkbox" checked="true" id="showCheckbox" onclick="displayOfferList('chooseoffers')" /></div>
			</li>
		</ul>
	</div>
	
	<!-- 优惠服务 开始 -->
	<div id="chooseoffers">
			<div class="c_space-c"></div>
			<div class="l_col l_col-space l_col-phone-popup">
				<div class="l_colItem l_colItem-popup">
					<div jwcid="offerList@icsserv:OfferList" 
						element="div" 
						showSearchTag="false"
						categoryId="100000000114,88888888"></div>
				</div>       
				<div class="l_colItem e_hide-x">
					<div class="c_title">
					    <div class="text">
					        <span class="e_hide-phone">已选区</span>
					        <span class="e_show-phone">服务 / 优惠</span>
					    </div>
					    <div class="fn">
					        <ul>
					            <li id="openDefaultOp" ontap="selectedElements.changeDefaultOp(this,'1');"><span class="e_ico-show"></span>显示必选项</li>
					            <li id="hideDefaultOp" ontap="selectedElements.changeDefaultOp(this,'2');" style="display:none;"><span class="e_ico-hide"></span>隐藏必选项</li>
					            <li class="e_show-phone" ontap="$('#colItemPopup').addClass('l_colItem-show');"><span class="e_ico-check"></span>选择</li>
					        </ul>
					    </div>
					</div>
					<div jwcid="selectedElements@icsserv:SelectedElements" 
						renderCallSvc="CS.SelectedElementSVC.getUserElements" 
						callAddElementSvc="CS.SelectedElementSVC.dealWidenetSelectedElementsForChg" 
						afterRenderAction="changeWidenetProduct.afterRenderSelectedElements(data);"
						basicStartDateControlId="NEW_PRODUCT_START_DATE"
						basicCancelDateControlId="OLD_PRODUCT_END_DATE"
						eparchyCodeComponentId="USER_EPARCHY_CODE"
						tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
						element="div"></div>
				</div>
           </div>
	</div>
	<!-- 分栏 结束 -->
	
	<!-- 参数列表 结束 -->
    <div jwcid="elementAttr@icsserv:ElementAttr" element="div"></div>
 	<div class="c_space"></div>
	<div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="changeWidenetProduct.beforeSubmit()" isReset="true" listener="submitChangeProduct"  isRender="true" area="AuthPart" element="div"/>
	        
	<!-- 区域 结束 -->
	<input jwcid="PRE_PRODUCT_ID@Hidden" name="PRE_PRODUCT_ID" value="ognl:info.PRE_PRODUCT_ID" />
	<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value=""/>
	<input jwcid="@Hidden" name="NEW_PRODUCT_ID" id="NEW_PRODUCT_ID" value=""/>
	<input jwcid="@Hidden" name="USER_PRODUCT_ID" id="USER_PRODUCT_ID" value=""/>
	<input jwcid="@Hidden" name="NEXT_PRODUCT_ID" id="NEXT_PRODUCT_ID" value=""/>
	<input jwcid="@Hidden" name="NEW_PRODUCT_START_DATE" id="NEW_PRODUCT_START_DATE" value=""/>
	<input jwcid="@Hidden" name="OLD_PRODUCT_END_DATE" id="OLD_PRODUCT_END_DATE" value=""/>
	<input jwcid="@Hidden" name="USER_EPARCHY_CODE" id="USER_EPARCHY_CODE" value=""/>
	<input jwcid="@Hidden" name="USER_ID" id="USER_ID" value=""/>
	<input jwcid="@Hidden" name="SYS_DATE" id="SYS_DATE" value="ognl:pageutil.getSysTime()"/>
	
	<input jwcid="@Hidden" name="USER_WIDENET_RATE" id="USER_WIDENET_RATE" value=""/>
	<input jwcid="@Hidden" name="NEW_PACKAGE_ID" id="NEW_PACKAGE_ID" value=""/>
	<!-- 降档，升档标志，1=升档，2=降档，0=不变 -->
	<input jwcid="@Hidden" name="CHANGE_UP_DOWN_TAG" id="CHANGE_UP_DOWN_TAG" value="0"/>
	<input jwcid="@Hidden" name="SPECIAL_SALE_FLAG" id="SPECIAL_SALE_FLAG" value=""/>
	
	<input jwcid="@Hidden" name="WIDE_ACTIVE_PAY_FEE" id="WIDE_ACTIVE_PAY_FEE" value=""/>
	<input jwcid="@Hidden" name="YEAR_DISCNT_REMAIN_FEE" id="YEAR_DISCNT_REMAIN_FEE" value=""/>
	<input jwcid="@Hidden" name="RETURN_YEAR_DISCNT_REMAIN_FEE" id="RETURN_YEAR_DISCNT_REMAIN_FEE" value=""/>
	<input jwcid="@Hidden" name="REMAIN_FEE" id="REMAIN_FEE" value=""/>
	<input jwcid="@Hidden" name="ACCT_REMAIN_FEE" id="ACCT_REMAIN_FEE" value=""/>
		
	</div>
</div>

</body>
</html>
