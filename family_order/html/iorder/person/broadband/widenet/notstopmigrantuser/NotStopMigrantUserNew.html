<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<script jwcid="@Script" src="iorder/person/broadband/widenet/notstopmigrantuser/scripts/notstopmigrantuser.js"></script>
</head>

<body  jwcid="@Body">

<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="1517" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
<div class="c_space"></div>
	<div jwcid="MigrantUserState@Part">

			<ul>
				<li>
					<div class="label">状态</div>
					<div class="value">
						<span class="text" jwcid="@Insert" name="MIGRANT_STATE" id="MIGRANT_STATE" value="ognl:migrantStateInfo.MIGRANT_STATE_VALUE" desc="状态"/>
					</div>
				</li>
			</ul>
		</div>
	</div>
<div class="c_space"></div>	
	<div class="c_submit c_submit-center">
		<button type="button" class="e_button-green e_button-r e_button-green" name="REG_BUTTON" id="REG_BUTTON" 
			onclick="return regNotStop();" disabled="true">登记</button>
	</div>
</div></div></body>
</html>
