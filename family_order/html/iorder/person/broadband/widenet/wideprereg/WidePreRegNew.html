<!DOCTYPE HTML>
<html size="s">
	<head jwcid="@Head">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<title>宽带需求收集</title>
		<script jwcid="@Script" language="JavaScript" src="iorder/person/broadband/widenet/wideprereg/scripts/widepreregNew.js"></script>
	</head>
<body jwcid="@Body">
<div class="c_scroll c_scroll-float">
	<div class="l_padding">	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth"  tradeAction="" tradeTypeCode="702" element="div"/> 
	
	<!-- 认证 结束 -->
	<div class="c_title">
	     <div class="text">宽带需求收集信息</div>
    </div>
    <div jwcid="PreRegPart@Part">
    <div class="c_list c_list-s c_list-line c_list-border c_list-col-3" >
    	<ul>
		    <li class="link required">
		    	<div class="label">联系人姓名</div>
				<div class="value">
					<input jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:info.CUST_NAME"
							desc="客户姓名" nullable="no" />
				</div>
	        </li>
			<li class="link required">
				<div class="label">联系人电话</div>
				<div class="value">
					<input jwcid="@TextField" name="CONTACT_SN" id="CONTACT_SN" value="ognl:info.CONTACT_SN" 
							desc="联系人电话" datatype="numeric" nullable="no"/>
				</div>
			</li>
			<li class="link required">
				<div class="label">申请宽带带宽</div>
				<div class="value">
					<select jwcid="@Select" name="WBBW" id="WBBW"   value="ognl:info.WBBW"  nullable="no"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					  source="ognl:pageutil.getStaticList('WIDE_CAPACITY')"  desc="申请宽带带宽"/>
				</div>
			</li>
			<li class="link required">
				<div class="label">预装原因</div>
				<div class="value">
					<select jwcid="@Select" name="PRE_CAUSE" id="PRE_CAUSE"   value="ognl:info.PRE_CAUSE"  nullable="no"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					  source="ognl:pageutil.getStaticList('WIDE_PRE_CAUSE')"  desc="预装原因"/>
				</div>
			</li>
			<li class="link required merge-2">
				<div class="label">装机详细地址</div>
				<div class="value">
					<span class="e_mix">
						<input jwcid="@TextField" name="ADDR_NAME" id="ADDR_NAME" value="ognl:info.ADDR_NAME" nullable="no" readonly="false" desc="装机详细地址"/>
						<button type="button" class="e_button-blue" onclick="reginalField()" id="POP_BTN_ADDR_ID" name="POP_BTN_ADDR_ID" tip="地址查询"><span class="e_ico-search"></span></button>
					</span>
					<input jwcid="@TextField" id="ADDR_NAME2" name="ADDR_NAME2" value="ognl:info.ADDR_NAME2"  style="display:none" desc="二级地址名称"/>
					<input jwcid="@TextField" id="ADDR_NAME3" name="ADDR_NAME3" value="ognl:info.ADDR_NAME3"  style="display:none" desc="三级地址名称"/>
					<input jwcid="@TextField" id="ADDR_NAME4" name="ADDR_NAME4" value="ognl:info.ADDR_NAME4"  style="display:none" desc="四级地址名称"/>
					<input jwcid="@TextField" id="ADDR_NAME5" name="ADDR_NAME5" value="ognl:info.ADDR_NAME5"  style="display:none" desc="五级地址名称"/>
					<input jwcid="@TextField" id="ADDR_NAME6" name="ADDR_NAME6" value="ognl:info.ADDR_NAME6"  style="display:none" desc="六级地址名称"/>
					<input jwcid="@TextField" id="ADDR_ID1" name="ADDR_ID1" value="ognl:info.ADDR_ID1"  style="display:none" desc="一级地址编码"/>
					<input jwcid="@TextField" id="ADDR_ID2" name="ADDR_ID2" value="ognl:info.ADDR_ID2"  style="display:none" desc="二级地址编码"/>
					<input jwcid="@TextField" id="ADDR_ID3" name="ADDR_ID3" value="ognl:info.ADDR_ID3"  style="display:none" desc="三级地址编码"/>
					<input jwcid="@TextField" id="ADDR_ID4" name="ADDR_ID4" value="ognl:info.ADDR_ID4"  style="display:none" desc="四级地址编码"/>
					<input jwcid="@TextField" id="ADDR_ID5" name="ADDR_ID5" value="ognl:info.ADDR_ID5"  style="display:none" desc="五级地址编码"/>
				</div>
			</li>
			<li class="link required merge-3">
				<div class="label">地区</div>
				<div class="value">
					<input jwcid="@TextField" name="ADDR_NAME1" id="ADDR_NAME1" value="ognl:info.ADDR_NAME1" 
							desc="地区" nullable="no" readonly="true"/>
				</div>
			</li>
		</ul>
    </div>
    <div class="c_space"></div>
    <div class="c_list c_list-s c_list-line c_list-border c_list-col-3" >
    	<ul>
			<li class="link merge-3">
				<div class="label">备注</div>
				<div class="value">
					<textarea jwcid="@TextArea" id="REMARK" name="REMARK" 
						    value="ognl:info.REMARK" desc="备注" />
				</div>
			</li>
		</ul>
    </div>
    <div class="c_space"></div>
    <!-- 提交区域 开始 -->
	<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="onTradeSubmit()" isReset="true" area="AuthPart,PreRegPart" element="div"/>
    </div>
	<!-- 提交区域 结束 -->
</div></div></body>
</html>
