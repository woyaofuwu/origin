<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    size="s">
<head jwcid="@Head">
    <meta charset="utf-8"/>
    <title>宽带停开机业务受理（新）</title>
    <script
        jwcid="@Script"
        src="iorder/person/broadband/widenet/changesvcstate/scripts/WidenetStopAndOpenMenu.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
    <div
        class="back"
        onclick="closeNav();">宽带停开机业务受理（新）
    </div>
</div>
<!-- 标题栏结束 -->

<div>
    <div
        id="stopAndOpenMenuWrap"
        jwcid="@Conditional"
        condition='ognl:"full".equals(TradeTypeCodeEmpty)'
        element="div">
        <input
            type="hidden"
            jwcid="@Any"
            id="tradeTypeCodeFirst"
            name="tradeTypeCodeFirst"
            value='ognl:tradeTypeCodeFirst'
            desc="过滤后的第一个菜单"/>
    </div>

    <div
        jwcid="@Conditional"
        condition='ognl:"empty".equals(TradeTypeCodeEmpty)'
        element="div">
        <script>
            MessageBox.error("您当前工号下没有任何手机停开机菜单权限", null, function (obj) {
                if (obj == "cancel") {
                    closeNav();
                }
            });
        </script>
    </div>
</div>
</body>
</html>
