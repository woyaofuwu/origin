<!DOCTYPE HTML>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	size="s">
<head jwcid="@Head">
	<meta charset="utf-8"/>
	<title>宽带局方停机（新）</title>
	<script
		jwcid="@Script"
		src="iorder/person/broadband/widenet/changesvcstate/scripts/OfficeStopWidenetNew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
	<div
		class="back"
		onclick="closeNav();">宽带局方停机（新）
	</div>
</div>
<!-- 标题栏结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">
		<!-- Auth组件开始 -->
		<div
			jwcid="AuthPart@icsserv:Auth"
			authType="04"
			tradeTypeCode="671"
			tradeAction="refreshPartAtferAuth(data)"
			element="div"></div>
		<!-- Auth组件结束 -->

        <!-- 菜单组件开始 -->
        <div
            jwcid="StopMenuMobile@icsserv:StopAndOpenMenuWidenet"
            element="div"></div>
        <!-- 菜单组件结束 -->

		<div class="c_title">
			<div class="text">宽带信息</div>
		</div>
		<div jwcid="widePart@Part">
			<div class="c_param c_param-col-3 c_param-label-4 c_param-border c_param-phone-col-1">
				<ul>
					<li>
						<div class="label">宽带类型：</div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="WIDE_TYPE"
								id="WIDE_TYPE"
								value="ognl:pageutil.getStaticValue('WIDE_PRODUCT_TYPE',wideInfo.WIDE_TYPE)"
								desc="宽带类型"> </span>
						</div>
					</li>
					<li>
						<div class="label">标准地址：</div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="STAND_ADDRESS"
								id="STAND_ADDRESS"
								value="ognl:wideInfo.STAND_ADDRESS"
								desc="标准地址"/>
						</div>
					</li>
					<li>
						<div class="label">详细地址：</div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="DETAIL_ADDRESS"
								id="DETAIL_ADDRESS"
								value="ognl:wideInfo.DETAIL_ADDRESS"
								desc="详细地址"/>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div class="c_title">
			<div class="text">业务受理</div>
		</div>
		<div
			class="c_list c_list-s c_list-line c_list-border"
			jwcid="officeStopMobile@Part">
			<ul>
				<li>
					<div class="label">备注</div>
					<div class="value">
						<input
							type="text"
							jwcid="@TextField"
							name="REMARK"
							maxlength="100"
							id="REMARK"
							value=""
							desc="备注"/>
					</div>
				</li>
			</ul>
		</div>

		<!-- Submit组件开始 -->
		<div class="c_space"></div>
		<div
			class="c_submit c_submit-center"
			jwcid="SubmitPart@icsserv:CSSubmit"
			isReset="true"
			area="AuthPart,officeStopMobile"
			element="div"/>
		<!-- Submit组件结束 -->
	</div>
</div>
</body>
</html>
