<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<script jwcid="@Script" src="iorder/person/broadband/widenet/changepasswd/scripts/widenetpswchgNew.js"></script>
<script jwcid="@Script" src="v5/jcl/ui/component/base/segment.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<!-- <div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">宽带密码变更</div>
	</div> -->
	<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float">
	<div class="l_padding">
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth"   authType="04" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="607" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<div class="c_param c_param-col-2 c_param-phone-col-1 c_param-label-6 c_param-border" jwcid="wideInfoPart@Part">
		<ul>
			<li>
				<div class="label">宽带类型：</div>
				<div class="value">
					<span jwcid="@Insert" name="WIDE_TYPE" id="WIDE_TYPE"   value="ognl:pageutil.getStaticValue('WIDE_PRODUCT_TYPE',wideInfo.WIDE_TYPE)" desc="宽带类型"/>
				</div>
			</li>
			<li>
				<div class="label">标准地址：</div>
				<div class="value">
					<span jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址" tip="ognl:wideInfo.STAND_ADDRESS"/>
				</div>
			</li>
			<li>
				<div class="label">详细地址：</div>
				<div class="value">
					<span jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址" tip="ognl:wideInfo.DETAIL_ADDRESS"/>
				</div>
			</li>
			<li>
				<div class="label">局向：</div>
				<div class="value">
					<span jwcid="@Insert" name="SIGN_PATH" id="SIGN_PATH"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="局向" tip="ognl:wideInfo.DETAIL_ADDRESS"/>
				</div>
			</li>
			<li>
				<div class="label">端口绑定类型：</div>
				<div class="value">
					<span jwcid="@Insert" name="PORT_TYPE" id="PORT_TYPE"   value="ognl:wideInfo.PORT_TYPE" desc="端口绑定类型"/>
				</div>
			</li>
			<li>
				<div class="label">备注：</div>
				<div class="value">
					<span jwcid="@Insert" name="REMARK" id="REMARK"   value="ognl:wideInfo.REMARK" desc="备注"/>
				</div>
			</li>
		</ul>
	</div>
	<div class="c_title">
		<div class="text">密码设置操作</div>
	</div>
	<div class="c_list c_list-border c_list-s c_list-phone-col-1" jwcid="chPWDInfoPart@Part">
		<ul>
			<li>
				<div class="label">操作选项</div>
				<div class="e_left">
					<span class="e_segment">
						<span idx="0" id="op1" val="1">修改密码</span>
						<span idx="1" id="op2" val="2">新增密码</span>
						<span idx="2" id="op3" val="3">随机密码</span>
						<span idx="3" id="op4" val="4">取消密码</span>
						<input type="hidden" name="QueryType" id="QueryType" nullable="no" disabled="false"/>
					</span>
				</div>
			</li>
		</ul>		
	</div>
	<div class="c_space"></div>
	<!-- 提交区域 开始 -->
	<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="checkBeforeSubmit()" listener="onTradeSubmit" isReset="true" area="AuthPart" element="div"/>
	<!-- 提交区域 结束 -->
	<!-- 提交 开始 -->
</div></div>
</body>
<script type="text/javascript">
window["QueryType"] = new Wade.Segment("QueryType", {
	readonly:readonly
});
$("#QueryType").change(function () {
    if ($("#QueryType").val() == "1") {
    	showMe(1);
    }
    if ($("#QueryType").val() == "2") {
    	showMe(2);
    }
    if ($("#QueryType").val() == "3") {
    	showMe(3);
    }
    if ($("#QueryType").val() == "4") {
    	showMe(4);
    }
});
</script>
</html>
