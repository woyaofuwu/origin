<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<script jwcid="@Script" src="iorder/person/broadband/widenet/changepasswd/scripts/SchoolWidenetPswChgNew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
    <div class="back" ontap="top.router.close();">校园宽带密码变更（新）</div>
</div>
<!-- 标题栏 结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">

	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth"
	     authType="04"
	     tradeAction="refreshPartAtferAuth(data)"
	     tradeTypeCode="634"
	     element="div"></div>
	<!-- 认证 结束 -->

    <div class="c_title c_title-2">
		<div class="text">宽带资料</div>
	</div>
	<div class="c_list c_list-s c_list-line c_list-border c_list-col-2 c_list-phone-col-1" jwcid="wideInfoPart@Part">
		<ul>
			<li class="link">
				<div class="label">标准地址</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址" tip="ognl:wideInfo.STAND_ADDRESS"/>
				</div>
			</li>
			<li class="link">
				<div class="label">详细地址</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址" tip="ognl:wideInfo.DETAIL_ADDRESS"/>
				</div>
			</li>
			<li class="link">
				<div class="label">局向</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="SIGN_PATH" id="SIGN_PATH"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="局向" tip="ognl:wideInfo.DETAIL_ADDRESS"/>
				</div>
			</li>
			<li class="link">
				<div class="label">端口绑定类型</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="PORT_TYPE" id="PORT_TYPE"   value="ognl:wideInfo.PORT_TYPE" desc="端口绑定类型"/>
				</div>
			</li>
			<li class="link">
				<div class="label">备注</div>
				<div class="value">
					<span class="text" jwcid="@Insert" name="REMARK" id="REMARK"   value="ognl:wideInfo.REMARK" desc="备注"/>
				</div>
			</li>
		</ul>
	</div>

	<div class="c_title">
		<div class="text">密码设置操作</div>
	</div>

	<div class="c_list c_list-border c_list-line c_list-s">
		<ul>
			<li>
				<div class="label">密码设置操作</div>
				<div class="e_left">
				    <span
                        jwcid="@Segment"
                        name="QueryType"
                        id="QueryType"
                        source="ognl:queryTypeSet"
                        textField="text"
                        valueField="val"
                        value="3"
                        onchange="showMe(this.value);"
                        nullable="no"></span>
				</div>
			</li>
		</ul>
	</div>
	<div class="c_space-c"></div>
	<div jwcid="PasswordSetPart@icsserv:PasswordSet" style="display: none;" beforeAction="beforeEvent()" afterAction="afterEvent(data)" renderBtn="true" element="div" />


	<div class="c_space"></div>
	<!-- 提交区域 开始 -->
	<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="checkBeforeSubmit()" listener="onTradeSubmit" area="AuthPart" element="div"/>
	<!-- 提交区域 结束 -->
	<!-- 提交 开始 -->
</div>
</div>
<input jwcid="@Any"  type="hidden" id="NEW_PASSWORD2" name="NEW_PASSWORD2"/>
</body>
</html>
