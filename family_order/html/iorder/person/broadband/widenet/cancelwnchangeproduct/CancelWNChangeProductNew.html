<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预约宽带产品变更取消</title>
<script jwcid="@Script" src="iorder/person/broadband/widenet/cancelwnchangeproduct/scripts/cancelwnchangeproduct.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back">预约宽带产品变更取消</div>
</div>
<!-- 标题栏 结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div  class="l_padding">
			<div class="c_space"></div>
			<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border" jwcid="QueryCondPart@Part">
					<ul>
						<li class="link required">
							<div class="label">服务号码</div>
							<div class="value">
								<span class="e_mix">
									<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER" 
											nullable="no"  desc="服务号码"/>
									<button class="e_button-blue" jwcid="@Any" type="button" id="QUERY_BTN" name="QUERY_BTN"  
										onclick="return queryCancelTrade();"><span class="e_ico-search"></span><span>查询</span></button>
								</span>
							</div>
						</li>
					</ul>
			</div>
			<!-- 查询条件 end -->

			<!-- 个性化资料  开始 -->
			<div class="c_title">
				<div class="text">取消信息</div>
			</div>
			<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border" jwcid="cancelInfoPart@Part">
					<ul>
						<li class="link">
							<div class="label">工单ID</div>
							<div class="value">
								<input jwcid="@TextField" name="TRADE_ID" id="TRADE_ID" value="ognl:info.TRADE_ID"  readonly="true" desc="工单ID"/>
							</div>
						</li>
						<li class="link">
							<div class="label">执行时间</div>
							<div class="value">
								<input jwcid="@TextField" name="EXEC_TIME" id="EXEC_TIME" value="ognl:info.EXEC_TIME"  readonly="true" desc="执行时间"/>
							</div>
						</li>
						<li class="link">
							<div class="label">客户姓名</div>
							<div class="value">
								<input jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:info.CUST_NAME" readonly="true"  desc="客户姓名"/>
							</div>
						</li>
						<li class="link">
							<div class="label">预付费用</div>
							<div class="value">
								<input jwcid="@TextField" name="ADVANCE_PAY" id="ADVANCE_PAY" value="ognl:info.PAY_MONEY"  readonly="true" desc="预付费用"/>
							</div>
						</li>
						<li class="link">
							<div class="label">业务名称</div>
							<div class="value">
								<input jwcid="@TextField" name="TRADE_TYPE" id="TRADE_TYPE2" value="ognl:pageutil.getStaticValue('TD_S_TRADETYPE','TRADE_TYPE_CODE','TRADE_TYPE',info.TRADE_TYPE_CODE)" readonly="true" desc="业务名称"/>
							</div>
						</li>
						<li class="link">
							<div class="label">当前产品</div>
							<div class="value">
								<input jwcid="@TextField" name="TRADE_TYPE" id="TRADE_TYPE" value="ognl:info.PRODUCT_NAME" readonly="true" desc="当前产品"/>
							</div>
						</li>
						<li class="link">
							<div class="label">登记员工</div>
							<div class="value">
								<input jwcid="@TextField" name="TRADE_STAFF_ID" id="TRADE_STAFF_ID" value="ognl:info.TRADE_STAFF_ID"  readonly="true" desc="登记员工"/>
							</div>
						</li>
						<li class="link">
							<div class="label">登记时间</div>
							<div class="value">
								<input jwcid="@TextField" name="ACCEPT_DATE" id="ACCEPT_DATE" value="ognl:info.ACCEPT_DATE"  readonly="true" desc="登记时间"/>
							</div>
						</li>
						<li class="link">
							<div class="label">宽带开始</div>
							<div class="value">
								<input jwcid="@TextField" name="WIDE_START_DATE" id="WIDE_START_DATE" value="ognl:info.WIDE_START_DATE"  readonly="true" desc="开始时间"/>
							</div>
						</li> 
						<li class="link">
							<div class="label">营销活动</div>
							<div class="value">
								<input jwcid="@TextField" name="SALEACTIVE_PRODNAME" id="SALEACTIVE_PRODNAME" value="ognl:info.SALEACTIVE_PRODNAME"  readonly="true" desc="营销活动产品"/>
							</div>
							<span type="hidden" jwcid="@TextField" name="SALEACTIVE_TRADEID" id="SALEACTIVE_TRADEID" value="ognl:info.SALEACTIVE_TRADEID" desc="营销活动TRADE_ID"/>
							<span type="hidden" jwcid="@TextField" name="SALEACTIVE_PRODID" id="SALEACTIVE_PRODID" value="ognl:info.SALEACTIVE_PRODID" desc="营销活动PRODUCT_ID"/>
							<span type="hidden" jwcid="@TextField" name="SALEACTIVE_PACKID" id="SALEACTIVE_PACKID" value="ognl:info.SALEACTIVE_PACKID" desc="营销活动PACKAGE_ID"/> 
							<span type="hidden" jwcid="@TextField" name="OLD_DISCNT_TAG" id="OLD_DISCNT_TAG" value="ognl:info.OLD_DISCNT_TAG" desc="原包年活动标记"/> 
							<span type="hidden" jwcid="@TextField" name="OLD_SALEACTIVE_TRADEID" id="OLD_SALEACTIVE_TRADEID" value="ognl:info.OLD_SALEACTIVE_TRADEID" desc="原营销活动终止TRADE_ID"/>
						</li>
						<li class="link">
							<div class="label">营销活动包</div>
							<div class="value">
								<input jwcid="@TextField" name="SALEACTIVE_PACKNAME" id="SALEACTIVE_PACKNAME" value="ognl:info.SALEACTIVE_PACKNAME"  readonly="true" desc="营销活动包"/>
							</div>
						</li>
						<li class="link">
							<div class="label">开始时间</div>
							<div class="value">
								<input jwcid="@TextField" name="SALEACTIVE_STARTDATE" id="SALEACTIVE_STARTDATE" value="ognl:info.SALEACTIVE_STARTDATE"  readonly="true" desc="开始时间"/>
							</div>
						</li>
						<li class="link">
							<div class="label">终止时间</div>
							<div class="value">
								<input jwcid="@TextField" name="SALEACTIVE_ENDDATE" id="SALEACTIVE_ENDDATE" value="ognl:info.SALEACTIVE_ENDDATE"  readonly="true" desc="终止时间"/>
							</div>
						</li> 
					</ul>
			</div>
			<!-- 个性化资料  结束 -->
		<div class="c_space"></div>
		<div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" listener="cancelTradeSubmit" isReset="true"  area="QueryCondPart,cancelInfoPart"
			cancelRule="true" beforeAction="commitCheck();"  element="div" />
	</div>
</div>
</body>

</html>
