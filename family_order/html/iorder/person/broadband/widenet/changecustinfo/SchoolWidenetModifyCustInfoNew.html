<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>校园宽带资料修改</title>
    <script jwcid="@Script" src="iorder/person/broadband/widenet/changecustinfo/scripts/changecustinfo.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll">
    <div class="l_padding">
        <!-- 认证 开始 -->
        <div jwcid="AuthPart@icsserv:Auth" authType="04" tradeTypeCode="9983"
             tradeAction="refreshPartAtferAuth(data)" element="div"></div>
        <!-- 认证 结束 -->
        <div class="c_space-c"></div>
        <!-- 参数列表 开始 -->
        <div jwcid="UCAViewPart@Part">
            <!--<div jwcid="@icsserv:CustInfoView" custInfoView="ognl:custInfoView"/>-->
            <!--<div jwcid="@icsserv:UserInfoView" userInfoView="ognl:userInfoView"/>-->
            <!--<div jwcid="@icsserv:AcctInfoView" acctInfoView="ognl:acctInfoView"/>-->

        </div>
        <!-- 参数列表 结束 -->
        <!-- 区域 结束 -->
        <!-- 区域 开始 -->
        <!-- 标题 开始 -->
        <div class="c_title">
            <div class="text">宽带资料</div>
        </div>
        <!-- 标题 结束 -->
        <!-- 表单 开始 -->
        <div class="c_list c_list-s c_list-label-6 c_list-border c_list-line c_list-col-2" jwcid="wideInfoPart@Part">
            <ul class="ul">

                <li class="link merge-2">
                    <div class="label">标准地址</div>
                    <div class="value">
                        <input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS"
                               value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址" readonly="true"/>
                    </div>
                </li>
                <li class="link">
                    <div class="label">标准地址编码</div>
                    <div class="value">
                        <input jwcid="@TextField" name="STAND_ADDRESS_CODE" id="STAND_ADDRESS_CODE"
                               value="ognl:wideInfo.STAND_ADDRESS_CODE" desc="标准地址编码" readonly="true"/>
                    </div>
                </li>
                <li class="link">
                    <div class="label">联系电话</div>
                    <div class="value">
                        <input jwcid="@TextField" name="PHONE" id="PHONE" value="ognl:wideInfo.PHONE" desc="联系电话"/>
                    </div>
                </li>
                <li class="link">
                    <div class="label">原联系人</div>
                    <div class="value">
                        <input jwcid="@TextField" name="CONTACT" id="CONTACT" value="ognl:wideInfo.CONTACT"
                               desc="原联系人"
                               readonly="true"/>
                    </div>
                </li>
                <li class="link required">
                    <div class="label">联系人</div>
                    <div class="value">
                        <input jwcid="@TextField" nullable="no" name="NEW_CONTACT" id="NEW_CONTACT"
                               value="ognl:wideInfo.NEW_CONTACT"
                               desc="联系人"/>
                    </div>
                </li>
                <li class="link">
                    <div class="label">原联系人电话</div>
                    <div class="value">
                        <input jwcid="@TextField" name="CONTACT_PHONE" id="CONTACT_PHONE"
                               value="ognl:wideInfo.CONTACT_PHONE" desc="原联系人电话" readonly="true"/>
                    </div>
                </li>
                <li class="link required">
                    <div class="label">联系人电话</div>
                    <div class="value">
                        <input jwcid="@TextField" nullable="no" name="NEW_CONTACT_PHONE" id="NEW_CONTACT_PHONE"
                               value="ognl:wideInfo.NEW_CONTACT_PHONE" desc="联系人电话"/>
                    </div>
                </li>
                <li class="link">
                    <div class="label">原证件号码</div>
                    <div class="value">
                        <input jwcid="@TextField" name="PSPT_ID" id="PSPT_ID" value="ognl:wideInfo.RSRV_STR5"
                               desc="原联系人电话"
                               readonly="true"/>
                    </div>
                </li>
                <li class="link required">
                    <div class="label">证件号码</div>
                    <div class="value">
                        <input jwcid="@TextField" nullable="no" name="NEW_PSPT_ID" id="NEW_PSPT_ID"
                               value="ognl:wideInfo.NEW_RSRV_STR5"
                               desc="证件号码"/>
                    </div>
                </li>
                <li class="link">
                    <div class="label">原住宿地址</div>
                    <div class="value">
                        <input jwcid="@TextField" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"
                               value="ognl:wideInfo.DETAIL_ADDRESS" desc="原住宿地址" readonly="true"/>
                    </div>
                </li>
                <li class="link required">
                    <div class="label">住宿地址</div>
                    <div class="value">
                        <input jwcid="@TextField" nullable="no" name="NEW_DETAIL_ADDRESS" id="NEW_DETAIL_ADDRESS"
                               value="ognl:wideInfo.NEW_DETAIL_ADDRESS" desc="住宿地址"/>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 表单结束 -->
        <div class="c_space"></div>
        <div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart,wideInfoPart"
             isReset="true" element="div"/>
        <!-- 区域 结束 -->
    </div>
</div>
</body>
</html>
