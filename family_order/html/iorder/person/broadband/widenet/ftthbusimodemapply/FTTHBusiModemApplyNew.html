<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>商务宽带光猫申领</title>
    <script jwcid="@Script" language="JavaScript"
            src="iorder/person/broadband/widenet/ftthbusimodemapply/script/FTTHBusiModemApply.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll">
<div class="l_padding">
    <div class="c_title">
        <span class="text">商务宽带光猫申领</span>
    </div>
    <!-- 认证 开始 -->
    <div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="6132" tradeAction="refreshPartAtferAuth(data)"
         element="div"></div>
    <!-- 认证 结束 -->
    <div class="c_space-c"></div>
    <!--<div jwcid="UCAViewPart@Part">-->
        <!--<div jwcid="@icsserv:UserInfoView" userInfoView="ognl:userInfoView"/>-->
    <!--</div>-->

    <!-- 标题 开始 -->
    <div class="c_title" jwcid="curMemberCountPart@Part">
        <div class="text">宽带号码</div>
    </div>
    <!-- 标题 结束 -->
    <div>
        <!-- 表格 开始 -->
        <div class="c_table c_table-row-5" jwcid="memberSnPart@Part">
            <table jwcid="@Table" id="memberTable" name="memberTable">
                <thead>
                <tr>
                    <th col="CHECK_BOX">&nbsp;</th>
                    <th col="KD_NUMBER">宽带号码</th>
                    <th col="KD_USERID" style="display:none">宽带号码USERID</th>
                    <th col="CUST_NAME">用户姓名</th>
                    <th col="UPDATE_TIME">宽带申请时间</th>
                    <th col="KD_TRADE_ID" style="display:none">宽带号开户TRADEID</th>
                </tr>
                </thead>
                <tbody id='fmymembers'>
                <tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex"
                    class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
                    <td><span jwcid="@Insert" value="ognl:info.KD_NUMBER" raw="false"/></td>
                    <td style="display:none"><span jwcid="@Insert" value="ognl:info.KD_USERID" raw="false"/>
                    </td>
                    <td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
                    <td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME" raw="false"/></td>
                    <td style="display:none"><span jwcid="@Insert" value="ognl:info.KD_TRADE_ID" raw="false"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 表单 开始 -->
        <div class="c_fn e_dis" jwcid="EditPart@Part" disabled="true">
            <div class="right">
                <div class="label">宽带号码:</div>
                <div class="e_space"></div>
                <input type="text" jwcid="@Any" id="KD_NUMBER" name="KD_NUMBER" value=""
                       nullable="no"
                       desc=""/>
                <div style="display: none">
                <input type="text" jwcid="@Any" id="CUST_ID" name="CUST_ID" value=""
                       desc=""/>
                </div>
                <button type="button" class="e_button-blue" id="addbtn" name="addbtn" disabled="true"
                        onclick="addItem();"><i id="ibcreate1" name="addbtn"
                                                class="e_ico-add"></i><span>新增</span>
                </button>
                <div class="e_space"></div>
                <button type="button" class="e_button-blue" id="delbtn" name="delbtn" disabled="true"
                        onclick="delItem();"><i id="ibcreate2" name="delbtn" class="e_ico-delete"></i><span>删除</span>
                </button>
            </div>
        </div>
        <!-- 表单 结束 -->
    </div>
    <div class="c_box">
    <div class="c_space"></div>
    <div class="c_submit c_submit-center">
        <div jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart=""
             area="AuthPart" element="div"/>
    </div>
    </div>
    <!--受理信息结束-->
</div>
</div>
</body>
</html>
