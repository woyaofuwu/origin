<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>宽带营销活动终止</title>
		<script jwcid="@Script" language="JavaScript" src="iorder/person/saleactiveend/scripts/newsaleactiveend.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back">宽带营销活动终止</div>
	</div>
	<!-- 标题栏 结束 -->
	<!-- 标题栏 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
				<!-- 认证 开始 -->
			    <div jwcid="AuthPart@icsserv:Auth"  tradeTypeCode="237" tradeAction="refreshPartAtferAuth(data)" element="div" ></div>
				<!-- 认证 结束 -->
				<div class="c_title">
					<div class="text">活动信息</div>
				</div>
			    <!-- 表格 开始 -->
				<div jwcid="activatePart@Part">
					<div class="c_table c_table-lite">
						<table jwcid="@Table" id="activeInfoTable" name="activeInfoTable">
						<thead>
							<tr>
							     <th col="ROWINDEX" style="display:none">行计数器</th>
								 <th col="X_SELECTED">选择</th>
								 <th col="PRODUCT_ID" style="display:none">产品编码</th>
								 <th col="PACKAGE_ID" style="display:none">包编码</th>
								 <th col="PRODUCT_NAME">营销活动</th>
			                     <th col="PACKAGE_NAME">营销包</th>
			                     <th col="ACCEPT_DATE">受理时间</th>
			                     <th col="START_DATE">开始时间</th>
			                     <th col="END_DATE">结束时间</th>
			                     <th col="RELATION_TRADE_ID" style="display:none">受理流水</th>
			                     <th col="ADVANCE_PAY">预存话费</th>
			                     <th col="OPER_FEE">购机费</th>
			                     <th col="FOREGIFT">押金</th>
			                     <th col="CAMPN_TYPE" style="display:none">活动类型</th>
			                     <th col="PRODT_FLAG" style="display:none">是否有权限</th>
			                     <th col="CHECK_MONTH" style="display:none">约定月份数</th>
							</tr>
						</thead>
						
						<tbody>
							<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
							    <td style="display:none"><span jwcid="@Insert" value="ognl:rowIndex" raw="false"></span></td>
								<td class="e_center">
									<input jwcid="@Any" onclick="selectActive(this);" rowIndex="ognl:rowIndex" type="radio" id="saleactive" name="saleactive" />
								</td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:info.PRODUCT_ID" raw="false"></span></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:info.PACKAGE_ID" raw="false"></span></td>
								<td class="wrap"><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="false"/></td>
			                    <td class="wrap"><span jwcid="@Insert" value="ognl:info.PACKAGE_NAME" raw="false"/></td>
			                    <td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd', info.ACCEPT_DATE)" raw="false"></span></td>
			                    <td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd', info.START_DATE)" raw="false"></span></td> 
			                    <td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd', info.END_DATE)" raw="false"></span></td>
			                    <td style="display:none"><span jwcid="@Insert" value="ognl:info.RELATION_TRADE_ID" raw="false"></span></td>
			                    <td><span jwcid="@Insert" value="ognl:info.ADVANCE_PAY/100" raw="false"></span></td>
			                    <td><span jwcid="@Insert" value="ognl:info.OPER_FEE/100" raw="false"></span></td>
			                    <td><span jwcid="@Insert" value="ognl:info.FOREGIFT/100" raw="false"></span></td>
			                    <td style="display:none"><span jwcid="@Insert" value="ognl:info.CAMPN_TYPE" raw="false"></span></td>
			                    <td style="display:none"><span jwcid="@Insert" value="ognl:info.PRODT_FLAG" raw="false"></span></td>
			                    <td style="display:none"><span jwcid="@Insert" value="ognl:info.CHECK_MONTH" raw="false"></span></td>
							</tr>
						</tbody>
						</table>
					</div>
				</div>
				<!-- 表格 结束 -->
			<div id="activateDetailDiv" style="display:none">
				<div class="c_title">
					<div class="text">活动详情</div>
				</div>
			    <!-- 表格 开始 -->
				<div jwcid="activateDetailPart@Part">
					<div id="discntInfoDiv" jwcid="@Any" style="ognl:(discnts != null && discnts.size()) > 0 ? '' : 'display:none'">
						   <table class="c_table c_table-border" id="SaleDiscntTable" name="SaleDiscntTable">
							<tbody>
								<tr class="even">
									<td class="e_center" rowspan="20"><strong>优惠</strong></td>
									<td class="e_center"><span>优惠名称</span></td>
									<td class="e_center"><span>开始时间</span></td>
									<td class="e_center"><span>结束时间</span></td>
								</tr>
								
								<tr jwcid="@Foreach" source="ognl:discnts" value="ognl:discnt" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
									<td class="wrap">
										<span jwcid="@Insert" value="ognl:discnt.DISCNT_CODE+'|'+discnt.DISCNT_NAME"/>
									</td>
									<td class="e_center">
										<span id="ognl:'DISCNT_'+rowIndex+'_'+discnt.DISCNT_CODE+'_START_DATE'" jwcid="@Insert" value="ognl:discnt.START_DATE"/>
									</td>
									<td class="e_center">
										<span id="ognl:'DISCNT_'+rowIndex+'_'+discnt.DISCNT_CODE+'_END_DATE'" jwcid="@Insert" value="ognl:discnt.END_DATE"/>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<div id="serviceInfoDiv" jwcid="@Any" style="ognl:(servs != null && servs.size() > 0) ? '' : 'display:none'">
						   <table class="c_table c_table-border" id="SaleServiceTable" name="SaleServiceTable">
							<tbody>
								<tr class="even">
									<td class="e_center" rowspan="20"><strong>服务</strong></td>
									<td class="e_center"><span>服务名称</span></td>
									<td class="e_center"><span>开始时间</span></td>
									<td class="e_center"><span>结束时间</span></td>
								</tr>
								
								<tr jwcid="@Foreach" source="ognl:servs" value="ognl:serv" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
									<td class="wrap">
										<span jwcid="@Insert" value="ognl:serv.SERVICE_ID+'|'+serv.SERVICE_NAME"/>
									</td>
									<td class="e_center">
										<span id="ognl:'SERVICE_'+rowIndex+'_'+serv.SERVICE_ID+'_START_DATE'" jwcid="@Insert" value="ognl:serv.START_DATE"/>
									</td>
									<td class="e_center">
										<span id="ognl:'SERVICE_'+rowIndex+'_'+serv.SERVICE_ID+'_END_DATE'" jwcid="@Insert" value="ognl:serv.END_DATE"/>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<div id="depositInfoDiv" jwcid="@Any" style="ognl:(deposits != null && deposits.size() > 0) ? '' : 'display:none'">
						   <table class="c_table c_table-border" id="SaleDepositTable" name="SaleDepositTable">
							<tbody>
								<tr class="even">
									<td class="e_center" rowspan="20"><strong>预存</strong></td>
									<td class="e_center"><span>预存名称</span></td>
									<td class="e_center"><span>开始时间</span></td>
									<td class="e_center"><span>结束时间</span></td>
								</tr>
								
								<tr jwcid="@Foreach" source="ognl:deposits" value="ognl:deposit" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
									<td class="wrap">
										<span jwcid="@Insert" value="ognl:deposit.DISCNT_GIFT_ID+'|'+deposit.DISCNT_GIFT_NAME"/>
									</td>
									<td class="e_center">
										<span jwcid="@Insert" value="ognl:deposit.START_DATE"/>
									</td>
									<td class="e_center">
										<span jwcid="@Insert" value="ognl:deposit.END_DATE"/>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<div id="goodsInfoDiv" jwcid="@Any" style="ognl:(goods != null && goods.size() > 0) ? '' : 'display:none'">
						   <table class="c_table c_table-border" id="SaleGoodsTable" name="SaleGoodsTable">
							<tbody>
								<tr class="even">
									<td class="e_center" rowspan="20"><strong>实物</strong></td>
									<td class="e_center"><span>实物名称</span></td>
									<td class="e_center">实物数量</td>
									<td class="e_center">实物类型</td>
									<td class="e_center">实物编号</td>
								</tr>
								
								<tr jwcid="@Foreach" source="ognl:goods" value="ognl:good" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
									<td class="wrap">
										<span jwcid="@Insert" value="ognl:good.GOODS_ID+'|'+good.GOODS_NAME"/>
									</td>
									<td class="e_center">
										<span jwcid="@Insert" value="ognl:good.GOODS_NUM"/>
									</td>
									<td class="e_center">
										<span jwcid="@Insert" value="ognl:pageutil.getStaticValueDataSource('res','RES_TYPE','RES_TYPE_ID','RES_TYPE_NAME', good.RES_TYPE_CODE)"/>
									</td>
									<td class="e_center">
										<span jwcid="@Insert" value="ognl:good.RES_CODE"/>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
				</div>
				<!-- 表格 结束 -->
			</div>
				<div class="c_title">
			        <div class="text">业务操作</div>
			    </div>
			    <div jwcid="userOperPart@Part">
					<div class="c_list c_list-line c_list-border c_list-col-3" jwcid="conditionPart@Part">
						<ul>
							<li class="link">
								<div class="label">应收违约金</div>
								<div class="value">
									<input type="text" jwcid="RETURNFEE@TextField" name="RETURNFEE"   desc="应收违约金"
									 value="ognl:info.RETURNFEE" datatype="numeric" nullable="no" disabled="true"/>
								</div>
							</li>
							
							<li class="link required">
								<div class="label">实收违约金</div>
								<div class="value">
									<input type="text" jwcid="TRUE_RETURNFEE@TextField" name="TRUE_RETURNFEE"   
									desc="实收违约金" value="ognl:info.TRUE_RETURNFEE" datatype="numeric" nullable="no" />
								</div>
							</li>
							
							
							<!-- 吴丽甘要求删除终止时间选项，默认活动终止到当前，优惠截止到月底 -->
							
							<li>
								<label class="content link">
										<div class="fn"><input type="checkbox" class="e_checkbox" jwcid="IS_RETURN@Checkbox" name="IS_RETURN" disabled="true" value="1"/></div>
										<div class="main">
											<div class="title">回收库存</div>
										</div>
								</label>
							</li>
							<li class="link merge-3">
								<div class="label">备注</div>
								<div class="value">
									<input  type="text" jwcid="@TextField" name="REMARK" id="REMARK" value="" desc="备注"/>
					            </div>
						    </li>
						</ul>
					</div>
				</div>
			<div class="c_space"></div>
			<div class="c_submit c_submit-center"  jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="checkSubmitBefore()" isRender="false" params="" listener="" refreshPart="" area="AuthPart" element="div"/>
		</div>
	</div>
			
</body>
</html>
