<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>黑名单导入查询界面</title>
	<script jwcid="@Script" language="JavaScript" src="iorder/person/userinfobreakimport/scripts/UserInfoBreakImport.js"></script>
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">导入查询号码</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 导入 开始 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="SubmitQueryInfo@Part">
	

		
		<!-- 批量导入 -->
						<div title="导入查询号码" class="content">
						<div style="background-color:#FFFFFF" class="c_form c_form-label-5 c_form-col-3 c_form-phone-col-1 c_form-submit">
							<span class="e_elements">
								<input
		                              jwcid="@SimpleUpload"
		                              name="cond_STICK_LIST"
		                              ftpCode="personserv"
		                              filePath=""
		                              fileTypes=".xls;.xlsx"/>
								<button
		                              type="button"
		                              class="e_button-blue"
		                              name="IMPORT_BTN"
		                              id="IMPORT_BTN"
		                              ontap="importQueryData()"
		                              cond="SubmitQueryInfo"><span class="e_ico-import"></span>导入查询</button> 
							</span>
							<span class="e_tip">黑名单查询导入模板下载：<a href="attach?action=downloadweb&amp;filePath=template/bat/UserInfoBreakImport.xls&amp;">[点击下载]</a></span>
						</div>
						</div>
		
	</div>
	 
	<!-- 导入 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">查询结果</div>
		<!-- 导出开始 -->
				<div class = "fn">				
	            <span jwcid="@Export" name="exportFile"
	                  fileTypes="{'.xls':'.xlsx'}" taskId="20191012"
	                  ftpCode="personserv"
	                  configFile="export/userinfobreakimport/UserInfoBreakImportExport.xml"
	                  fileName="userinfobreakimport" cond="SubmitQueryInfo">
	            </span>
	            </div>	
	            <!-- 导出结束 -->				
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<!-- 表格 开始 -->
	<div jwcid="SvcStateList@Part" id="SvcStateList"  element="div">
	<div class="c_scroll c_scroll-x style="height:500px"">
	<div class="c_table c_table-row-10">
		<table jwcid="@Table" name="UserSvcstateTable">
			<thead>
				<tr>
				        <th col="CUST_NAME"  style="width: 300px; height: 42px;">证件姓名</th>
					    <th col="PSPT_TYPE_CODE" style="width: 300px; height: 42px;">证件类型</th>
						<th col="PSTP_ID"  style="width: 300px; height: 42px;">证件号码</th>
						<th col="START_DATE"  style="width: 300px; height: 42px;">加入日期</th>
						<th col="REMARK"  style="width: 300px; height: 42px;">备注</th>
						
				</tr>
			</thead>
		
				<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:info.CUST_NAME"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PSPT_TYPE_CODE"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PSTP_ID"/></td>
                        <td><span jwcid="@Insert" value="ognl:info.START_DATE"/></td>
                        <td><span jwcid="@Insert" value="ognl:info.REMARK"/></td>
					</tr>
				
			</tbody>
			
			
			
		</table>
	</div></div>
</div>

<!-- 区域 结束 -->
<!-- 表单 结束 -->

</div></div></body>

</html>
