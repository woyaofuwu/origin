<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>补换eSIM设备</title>
	<script jwcid="@Script" type="text/javascript" src="iorder/person/simcardmgr/scripts/remotecardesim.js"></script>
</head> 
<body jwcid="@Body" id="remoteCardBody">
	

	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">补换eSIM设备</div>
	</div>
	<!-- 标题栏 结束 -->
	
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding l_padding-side">

			<!-- 认证 开始 -->
				<div jwcid="AuthPart@icsserv:Auth"  authType="ognl:info.authType" tradeTypeCode="142"  tradeAction="refreshPartAtferAuth(data)"  element="div"></div>
			<!-- 认证 结束 -->
			
			<!-- 列表　开始 -->
			<div jwcid="userInfoPart@Part">

				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">原eSim卡信息</div>
				</div>
				<!-- 标题 结束 -->
				
			
				<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
					<ul>
						<li class="li">
						<span class="label">客户名称：</span> 
						<span class="text" jwcid="@Insert"   value="ognl:custInfo.CUST_NAME" desc="客户名称"/>
					</li>
						<li class="li">
							<span class="label">证件类型：</span>
							<span class="text" jwcid="@Insert" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"  value="ognl:custInfo.PSPT_TYPE_CODE"></span>
						</li>
						<li class="li">
							<span class="label">证件号码：</span>
							<span class="text" jwcid="@Insert"  value="ognl:custInfo.PSPT_ID"></span>
							<input style="display:none" jwcid="@TextField" id="REALPSPT" name="REALPSPT" value="ognl:custInfo.ORIGIN_PSPT_ID"/>
						</li>
						<li class="li col-2">
							<span class="label">证件地址：</span>
							<span class="text" jwcid="@Insert"  value="ognl:custInfo.PSPT_ADDR"></span>
						</li>
						<li class="li">
							<span class="label">产品名称：</span>
							<span class="text" jwcid="@Insert" name="CUST_TYPE" id="CUST_TYPE"  value="ognl:userInfo.PRODUCT_NAME"></span>
						</li>
						<li class="li">
							<span class="label">当前品牌：</span>
							<input style="display:none" jwcid="@TextField" id="BRAND" name="BRAND" value="ognl:userInfo.BRAND_CODE"/><!-- 2013-7-6 today add -->
							<input style="display:none" jwcid="@TextField" id="USERID" name="USERID" value="ognl:userInfo.USER_ID"/><!-- 2013-7-8 today add -->
							<input style="display:none" jwcid="@TextField" id="PRODUCTID" name="PRODUCTID" value="ognl:userInfo.PRODUCT_ID"/><!-- 2013-7-10 today add -->
							<span class="text" jwcid="@Insert" name="CUST_TYPE" id="CUST_TYPE"   value="ognl:userInfo.BRAND_NAME"></span>
						</li>
						<li class="li">
							<span class="label">开户时间：</span>
							<span class="text" jwcid="@Insert"  value="ognl:userInfo.OPEN_DATE" ></span>
						</li>
						<li class="li">
							<span class="label">开户方式：</span>
							<span class="text" jwcid="@Insert" name="open_mode" id="open_mode"   value="ognl:userInfo.OPEN_MODE"></span>
						</li>
						<li class="li">
						<span class="label">eSIM卡号：</span>
						<span class="text" jwcid="@Insert"  
									 value="ognl:oldCard.SIM_CARD_NO" ></span>  
					</li> 
					<li class="li">
						<span class="label">IMSI号：</span>
						<span class="text" jwcid="@Insert"  
									 value="ognl:oldCard.IMSI" ></span>  
					</li>
					<li class="li">
						<span class="label">EID号：</span>
						<span class="text" jwcid="@Insert"  id="EID" 
								name="EID"	 value="ognl:oldCard.EID" ></span>  
					</li>
					</ul>
				</div>
				<!-- 列表　结束 -->
				<div class="c_space-c"></div>
				<!-- 列表　开始 -->
				<div class="c_list c_list-form">
					<ul>
						<li>
							<div class="pic"><span class="e_ico-user e_ico-pic"></span></div>
							<div class="main">
								<div class="title"><span jwcid="@Insert" value="ognl:custInfo.CUST_NAME"></span></div>
								<div class="content"><span jwcid="@Insert" value="ognl:userInfo.SERIAL_NUMBER"></span></div>
							</div>
							<div class="side"><span jwcid="@Insert" class="e_tag" value="ognl:userInfo.EPARCHY_NAME"></span></div>
						</li>
					</ul>
				</div>
				<!-- 列表　结束 -->
			</div>
			<!-- 列表　结束 -->
			
			<!--隐藏区域开始-->
			<div style="display:none" jwcid="hiddenInfoPart@Part"> 
				<input style="display:none" jwcid="@TextField" id="NEW_SIM_CARD_INFO" 		name="NEW_SIM_CARD_INFO" 	value=""/>
				<input style="display:none" jwcid="@TextField" id="TEXTFIELD" 				name="TEXTFIELD" 			value="false"/>
				<input style="display:none" jwcid="@TextField" id="EMPTY_CARD_INFO" 		name="EMPTY_CARD_INFO" 		value=""/>
				<input style="display:none" jwcid="@TextField" id="OLD_SIM_CARD_INFO" 		name="OLD_SIM_CARD_INFO" 	value=""/>
				<input style="display:none" jwcid="@TextField" id="OPEN_MOBILE_TAG" 		name="OPEN_MOBILE_TAG" 		value="false"/><!-- 是否补换卡的时候同时开机 -->	
				<input style="display:none" jwcid="@TextField" id="USER_SVC_STATE_TAG" 		name="USER_SVC_STATE_TAG" 	value="1"/><!-- 用户是否处于停机状态 -->	
				<input style="display:none" jwcid="@TextField" id="IS_CHECKED" 				name="IS_CHECKED" 			value="0"/>
				<input style="display:none" jwcid="@TextField" id="NEW_SIM_CARD_NO" 		name="NEW_SIM_CARD_NO" 		value=""/>
				<input style="display:none" jwcid="@TextField" id="REMOTECHANGECARD_TAG" 	name="REMOTECHANGECARD_TAG" value="1"/>
				<input style="display:none" jwcid="@TextField" id="FREE_CHANGECARD_INFO" 	name="FREE_CHANGECARD_INFO" value=""/>
				<input style="display:none" jwcid="@TextField" id="USER_OPC_INFO" 			name="USER_OPC_INFO" 		value=""/>
				<input style="display:none" jwcid="@TextField" id="CARD_TYPE" 				name="CARD_TYPE" 			value="ognl:oldCard.CARD_TYPE"/>
				<input style="display:none" jwcid="@TextField" id="OLD_EID" name="OLD_EID" class="e_input" type="text" value="ognl:oldCard.EID" />
				<input style="display:none" jwcid="@TextField" id="RES_TYPE_FLAG" 			name="RES_TYPE_FLAG" 		value="ognl:oldCard.RES_TYPE_FLAG"/>
			</div>

			<!--隐藏区域结束-->
			
			
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">新eSIM设备信息</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 列表　开始 -->
			<div class="c_list c_list-line c_list-border c_list-col-2 c_list-phone-col-1" jwcid="NewCardInfo@Part">
				<ul>
					<li class="link required">
					<div class="label">新EID号：</div>
						<div class="value">
							<div class="e_mix">
								<input jwcid="@TextField" name="NEW_EID" id="NEW_EID" value= "ognl:newCard.NEW_EID" nullable="no" desc="EID卡号"/>
							</div>
						</div>
					</li>
					<li class="link required">
						<div class="label">新IMEI号：</div>
						<div class="value">
							<div class="e_mix">
								<input jwcid="@TextField" name="NEW_IMEI" id="NEW_IMEI" value= "ognl:newCard.NEW_IMEI" nullable="no" desc="IMEI号"  maskType="mid" maskPosition="6" maskLength="100" enterAction="checkWriteCard($('#NEW_IMEI'));"/>
								<button jwcid="@Button" type="button"  class="e_button e_button-blue"  id="CHECK_NEW_IMEI"  name="CHECK_NEW_IMEI" onclick="checkIMEI($('#NEW_IMEI'));" ><span class="e_ico-check"></span><span>校验</span></button>
								<button jwcid="@Button" type="button"  class="e_button e_button-blue"  id="CHECK_NEW_IMEI_RESULT"  name="CHECK_NEW_IMEI_RESULT" onclick="queryCheckResult();" ><span class="e_ico-refresh"></span><span>检索</span></button>
							</div>
						</div>
					</li>
					<li class="link required">
					<div class="label">新SIM卡号</div>
					<div class="value">
						<input jwcid="@TextField" name="SIM_CARD_NO" id="SIM_CARD_NO"
							   value= "ognl:newCard.SIM_CARD_NO" nullable="no" disabled="true" desc="SIM卡号" />
					</div>
					</li>
					<li class="link">
						<div class="label">新IMSI号</div>
						<div class="value">
							<input jwcid="@TextField" id="IMSI" name="IMSI" nullable="no" disabled="true" value="ognl:newCard.IMSI"  />
						</div>
					</li>

					<li>
						<div class="label">iPhone手机号码</div>
						<div class="value">
							<input type="text" jwcid="@TextField"name="PRIMARY_SERIAL_NUMBER" id ="PRIMARY_SERIAL_NUMBER" value="ognl:newCard._PRIMARY_SERIAL_NUMBER"
								   desc="iPhone手机号码" maskType="mid" maskPosition="6" maskLength="13" />
						</div>
					</li>
					<!-- 
					<li class="link required">
						<div class="label">卡销售模式</div>
						<div class="value">
							<span jwcid="@Select" name="CARD_MODE" id="CARD_MODE"
								source="ognl:@com.ailk.biz.util.StaticUtil@getList(getVisit(),'TD_S_COMMPARA','PARA_CODE1','PARAM_NAME',new java.lang.String[]{'SUBSYS_CODE','PARAM_ATTR','PARAM_CODE'},new java.lang.String[]{'CSM','108','142'})" addDefault="false"
								titleField="PARAM_NAME" textField="PARAM_NAME" valueField="PARA_CODE1" value="a" onchange="checkmode();"
								desc="卡销售模式" nullable="no"></span>
						</div>
					</li>
					 -->
					<li class="link merge-3">
						<div class="label">备注</div>
						<div class="value">
							<textarea jwcid="@TextField" name="REMARK" id="REMARK" value="" maskType="start" maskPosition="1" 
								maskLength="100" desc="备注" disabled="false"></textarea>
						</div>
						
						<input style="display:none" jwcid="@TextField" id="SIM_FEE_TAG" name="SIM_FEE_TAG" value="ognl:newCard.SIM_FEE_TAG"/>	
						<input style="display:none" jwcid="@TextField" id="M2M_FLAG" name="M2M_FLAG" value="ognl:newCard.M2M_FLAG"/>
						<input style="display:none" jwcid="@TextField" id="CSSubmitID" name="CSSubmitID" value="0"/>	
						<input style="display:none" jwcid="@TextField" id="CARD_MODE_TYPE" name="CARD_MODE_TYPE" value="ognl:newCard.CARD_MODE_TYPE"/>	
						<input style="display:none" jwcid="@TextField" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:newCard.RES_TYPE_CODE"/>	
						<input style="display:none" jwcid="@TextField" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:newCard.RES_KIND_CODE"/>
						<!-- 一号一终端能开订单号 -->
						<input style="display:none" jwcid="@TextField" id="OSP_ORDER_ID" name="OSP_ORDER_ID" value="ognl:newCard.OSP_ORDER_ID"/>
					</li>
				</ul>
			</div>
			<!-- 列表　结束 -->

			<div class="c_space"></div>

			<div class="c_list c_list-line c_list-border c_list-col-3 c_list-phone-col-1" jwcid="CommCustInfo@Part">
				<ul>
					<li class="link">				
						<div class="label">代办人姓名</div>
						<div class="value">
							<span class="e_mix">
								<input jwcid="@TextField" name="COMM_NAME" id="COMM_NAME" maxsize="100" desc="代办人姓名" />						
							</span>
						</div>
					</li>
					<li class="link">				
						<div class="label">代办人证件类型</div>
						<div class="value">
								<span jwcid="@Select"
									name="COMM_PSPTTYPE" 
									id="COMM_PSPTTYPE"
									source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE')" excludeField="Z"
								 	textField="DATA_NAME" 
								 	valueField="DATA_ID" 
								 	titleField="DATA_NAME" value=""
									desc="代办人证件类型" 
									disabled="false"   
									onChange="return redo();">
								</span>
						</div>
					</li>
					<li class="link">				
						<div class="label">代办人证件号</div>
						<div class="value">
							<span class="e_mix">
								<input jwcid="@TextField" name="COMM_PSPTNO" id="COMM_PSPTNO" value="" desc="代办人证件号" disabled="false" maxLength="20" onchange="return checkPtno();"/>			
							</span>
						</div>
					</li>
					<li class="link">				
						<div class="label">代办人地址</div>
						<div class="value">
							<span class="e_mix">
								<input jwcid="@TextField" name="COMM_ADDR" id="COMM_ADDR" value="" desc="代办人地址" disabled="false"/>						
							</span>
						</div>
					</li>
					<li class="link">				
						<div class="label">代办人联系电话</div>
						<div class="value">
							<span class="e_mix">
								<input jwcid="@TextField" name="COMM_PHONE" id="COMM_PHONE" value="" desc="代办人联系电话" disabled="false"/>						
							</span>
						</div>
					</li>
				</ul>
			</div>


			<!-- 表单 开始 -->
			<!--<div jwcid="feeList@icsserv:Fee" ></div>-->
			<!-- 表单 结束 -->
			
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="beforeSubmit();" isReset="true" area="AuthPart,userInfoPart,NewCardInfo,hiddenInfoPart,CommCustInfo"
				 class="c_submit c_submit-center"  affirmAction="closeMyPage();" element=div></div>
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
	</div>
	<!-- 悬浮层 开始 -->
	<!--<div class="c_float" style="top:31em;left:1em" id="writeCardFloat">
		<div class="bg" onclick="hideWriteCardFloat($('#writeCardFold'),'writeCardFloat')"></div>
		<div class="content">
			<div class="c_submit c_submit-center">
				<div jwcid="@icsserv:WriteCard" 			mode="1" readBeforeAction="beforeReadCard()" readAfterAction="afterReadCard(data)" writeAfterAction="afterWriteCard(data)"></div>
			</div>
		</div>
	</div> -->
	<!-- 悬浮层 结束 -->
</body>
</html>
