<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    size="s">
<head jwcid="@Head">
    <meta charset="utf-8"/>
    <title>挂失（新）</title>
    <script
        jwcid="@Script"
        src="iorder/person/changesvcstate/scripts/LoseMobileNew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
    <div
        class="back"
        onclick="closeNav();">挂失（新）
    </div>
</div>
<!-- 标题栏结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
    <div class="l_padding">

        <!-- Auth组件开始 -->
        <div
            jwcid="AuthPart@icsserv:Auth"
            authType="ognl:info.authType"
            tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
            element="div"></div>
        <!-- Auth组件结束 -->

        <!-- 菜单组件开始 -->
        <div
            jwcid="StopMenuMobile@icsserv:StopAndOpenMenuMobile"
            element="div"></div>
        <!-- 菜单组件结束 -->

        <div class="c_space"></div>

        <!-- 备注表单输入框开始 -->
        <div
            jwcid="remarkPart@Part"
            class="c_list c_list-s c_list-line c_list-border">
            <ul>
                <li>
                    <div class="label">备注</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="REMARK"
                            maxlength="100"
                            id="REMARK"
                            value=""
                            desc="备注"/>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 备注表单输入框结束 -->

        <!-- Submit组件开始 -->
        <div class="c_space"></div>
        <div
            class="c_submit c_submit-center"
            jwcid="SubmitPart@icsserv:CSSubmit"
            isReset="true"
            beforeAction="onTradeSubmit()"
            area="AuthPart,remarkPart"
            element="div"/>
        <!-- Submit组件结束 -->
    </div>
</div>
</body>
</html>
