<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=utf-8"/>
    <title>IMS家庭固话报开</title>
    <script
        jwcid="@Script"
        src="iorder/person/changesvcstate/scripts/iMSTelephone.js"></script>
</head>
<body jwcid="@Body">
<div class="c_header e_show-phone">
    <div
        class="back"
        ontap="top.router.close();">IMS家庭固话报开
    </div>
</div>

<div class="c_scroll c_scroll-float c_scroll-phone-header">
    <div class="l_padding">

        <!-- 认证 开始 -->
        <div
            jwcid="AuthPart@icsserv:Auth"
            authType="ognl:info.authType"
            tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
            element="div"></div>
        <!-- 认证 结束 -->

        <div class="c_space"></div>

        <!-- 表单 开始 -->
        <div
            class="c_list c_list-s c_list-col-1 c_list-phone-col-1 c_list-line c_list-border"
            jwcid="openMobile@Part">
            <ul>
                <li class="link">
                    <div class="label">备注</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="REMARK"
                            maxlength="100"
                            id="REMARK"
                            value=""
                            desc="备注"/>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 表单 结束 -->
        <div class="c_space"></div>
        <div
            class="c_submit c_submit-center"
            jwcid="SubmitPart@icsserv:CSSubmit"
            beforeAction="submitBeforeCheck()"
            isReset="true"
            area="AuthPart,openMobile"
            element="div"/>

    </div>
</div>
</body>
</html>
