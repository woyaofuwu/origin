<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    size="s">
<head jwcid="@Head">
    <meta charset="utf-8"/>
    <title>紧急开机（新）</title>
    <script
        jwcid="@Script"
        src="iorder/person/changesvcstate/scripts/EmergencyOpenNew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
    <div
        class="back"
        onclick="closeNav();">紧急开机（新）
    </div>
</div>
<!-- 标题栏结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
    <div class="l_padding">
        <!-- Auth组件开始 -->
        <div
            jwcid="AuthPart@icsserv:Auth"
            tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
            tradeAction="refreshPartAtferAuthEmergency(data)"
            element="div"></div>
        <!-- Auth组件结束 -->

        <!-- 菜单组件开始 -->
        <div
            jwcid="StopMenuMobile@icsserv:StopAndOpenMenuMobile"
            element="div"></div>
        <!-- 菜单组件结束 -->

        <div class="c_space"></div>

        <!-- 大客户担保开机 开始 -->
        <div
            jwcid="busiInfoPart@Part"
            class="c_list c_list-s c_list-col-3 c_list-line c_list-phone-col-1 c_list-border">
            <ul>
                <li class="required">
                    <div class="label">星级</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="CREDIT_CLASS_NAME"
                            id="CREDIT_CLASS_NAME"
                            nullable="no"
                            disabled="true"
                            desc="星级"
                            value="ognl:creditInfo.CREDIT_CLASS_NAME"/>
                    </div>
                </li>
                <li class="required">
                    <div class="label">紧急开机时间</div>
                    <div class="value">
							<span class="e_mix">
								<input
                                    type="text"
                                    jwcid="@TextField"
                                    name="OPEN_HOURS"
                                    id="OPEN_HOURS"
                                    nullable="no"
                                    disabled="true"
                                    desc="紧急开机时间"
                                    value="ognl:creditInfo.OPEN_HOURS"/>
								<span class="e_label">小时</span>
							</span>
                    </div>
                </li>
                <li class="required">
                    <div class="label">紧急开机额度</div>
                    <div class="value">
							<span class="e_mix">
								<input
                                    type="text"
                                    jwcid="@TextField"
                                    name="OPEN_AMOUNT"
                                    id="OPEN_AMOUNT"
                                    nullable="no"
                                    disabled="true"
                                    desc="紧急开机额度"
                                    value="ognl:creditInfo.OPEN_AMOUNT"/>
								<span class="e_label">元</span>
							</span>
                    </div>
                </li>
                <li>
                    <div class="label">备注</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="REMARK"
                            maxlength="100"
                            id="REMARK"
                            value=""
                            desc="备注"/>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 大客户担保开机 结束 -->

        <!-- Submit组件开始 -->
        <div class="c_space"></div>
        <div
            class="c_submit c_submit-center"
            jwcid="SubmitPart@icsserv:CSSubmit"
            isReset="true"
            area="AuthPart,busiInfoPart"
            element="div"/>
        <!-- Submit组件结束 -->
    </div>
</div>
</body>
</html>
