<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    size="s">
<head jwcid="@Head">
    <meta charset="utf-8"/>
    <title>报停（新）</title>
    <script
        jwcid="@Script"
        src="iorder/person/changesvcstate/scripts/StopMobileNew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
    <div
        class="back"
        onclick="closeNav();">报停（新）
    </div>
</div>
<!-- 标题栏结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
    <div class="l_padding">
        <!-- Auth组件开始 -->
        <div
            jwcid="AuthPart@icsserv:Auth"
            authType="ognl:info.authType"
            tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
            tradeAction="refreshPartAtferAuth(data)"
            element="div"></div>
        <!-- Auth组件结束 -->

        <!-- 菜单组件开始 -->
        <div
            jwcid="StopMenuMobile@icsserv:StopAndOpenMenuMobile"
            element="div" typeCode="ognl:info.typeCode"></div>
        <!-- 菜单组件结束 -->

        <div class="c_space"></div>

        <div jwcid="formPart@Part">
            <!-- 报停表单 开始 -->
            <div class="c_list c_list-s c_list-line c_list-border c_list-col-1">
                <ul>
                    <li
                        class="required"
                        jwcid="stopWidePart@Part"
                        element="li"
                        style="display: none;">
                        <div class="label">是否关联停宽带</div>
                        <div class="value">
                            <div
                                name="IS_STOP_WIDE"
                                jwcid="@Switch"
                                onchange="selectStopWide()"
                                onValue="Y"
                                offValue="N"
                                onText="是"
                                offText="否"
                                value="N"/>
                        </div>
                    </li>
                    <li>
                        <div class="label">备注</div>
                        <div class="value">
                            <input
                                type="text"
                                jwcid="@TextField"
                                name="REMARK"
                                maxlength="100"
                                id="REMARK"
                                value=""
                                desc="备注"/>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 报停表单 结束 -->
        </div>

        <!-- Submit组件开始 -->
        <div class="c_space"></div>
        <div
            class="c_submit c_submit-center"
            jwcid="SubmitPart@icsserv:CSSubmit"
            isReset="true"
            beforeAction="onTradeSubmit()"
            area="AuthPart,formPart"
            element="div"/>
        <!-- Submit组件结束 -->
    </div>
</div>
</body>
</html>
