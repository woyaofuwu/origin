<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    size="s">
<head jwcid="@Head">
    <meta charset="utf-8"/>
    <title>大客户担保开机（新）</title>
    <script
        jwcid="@Script"
        src="iorder/person/changesvcstate/scripts/VipAssureOpenNew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
    <div
        class="back"
        onclick="closeNav();">大客户担保开机（新）
    </div>
</div>
<!-- 标题栏结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
    <div class="l_padding">
        <!-- Auth组件开始 -->
        <div
            jwcid="AuthPart@icsserv:Auth"
            tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
            tradeAction="refreshVipAssurePartAtferAuth(data)"
            element="div"></div>
        <!-- Auth组件结束 -->

        <!-- 菜单组件开始 -->
        <div
            jwcid="StopMenuMobile@icsserv:StopAndOpenMenuMobile"
            element="div"></div>
        <!-- 菜单组件结束 -->

        <div class="c_space"></div>

        <!-- 大客户担保开机 开始 -->
        <div
            jwcid="busiInfoPart@Part"
            class="c_list c_list-s c_list-col-3 c_list-phone-col-1 c_list-line c_list-border">
            <ul>
                <li class="required">
                    <div class="label">大客户号码</div>
                    <div class="value">
							<span class="e_mix">
								<input
                                    type="text"
                                    jwcid="@TextField"
                                    name="GUATANTEE_SERIAL_NUMBER"
                                    id="GUATANTEE_SERIAL_NUMBER"
                                    onchange="checkVipAssureInfo()"
                                    nullable="no"
                                    disabled="false"
                                    value="ognl:busiInfo.GUATANTEE_SERIAL_NUMBER"/>
								<button
                                    type="button"
                                    class="e_button-blue"
                                    onclick="checkVipAssureInfo()">
									<span class="e_ico-search"></span>
								</button>
								<input
                                    type="hidden"
                                    jwcid="@Any"
                                    name="GUATANTEE_USER_ID"
                                    id="GUATANTEE_USER_ID"
                                    value="ognl:busiInfo.GUATANTEE_USER_ID"/>
							</span>
                    </div>
                </li>
                <li class="required">
                    <div class="label">担保时间</div>
                    <div class="value">
							<span class="e_mix">
								<select
                                    jwcid="@Select"
                                    id="OPEN_HOURS"
                                    name="OPEN_HOURS"
                                    source="ognl:assuerTimesList"
                                    addDefault="false"
                                    textField="PARA_CODE1"
                                    valueField="PARA_CODE1"
                                    nullable="no"
                                    value=""
                                    desc="担保时间"
                                    disabled="false"/>
								<span class="e_label">小时</span>
							</span>
                    </div>
                </li>
                <li>
                    <div class="label">大客户名称</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="VIP_CUST_NAME"
                            id="VIP_CUST_NAME"
                            nullable="no"
                            disabled="true"
                            value="ognl:busiInfo.VIP_CUST_NAME"/>
                    </div>
                </li>
                <li>
                    <div class="label">大客户类型</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="VIP_CLASS_NAME"
                            id="VIP_CLASS_NAME"
                            nullable="no"
                            disabled="true"
                            value="ognl:busiInfo.VIP_CLASS_NAME"/>
                    </div>
                </li>
                <li>
                    <div class="label">大客户归属地</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="CITY_CODE"
                            id="CITY_CODE"
                            nullable="no"
                            disabled="true"
                            value="ognl:pageutil.getStaticValue('COP_AREA_CODE', busiInfo.CITY_CODE)"/>
                    </div>
                </li>
                <li>
                    <div class="label">客户经理姓名</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="MANAGER_NAME"
                            id="MANAGER_NAME"
                            nullable="no"
                            disabled="true"
                            value="ognl:busiInfo.MANAGER_NAME"/>
                    </div>
                </li>
                <li>
                    <div class="label">客户经理电话</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="MANAGER_PHONE"
                            id="MANAGER_PHONE"
                            nullable="no"
                            disabled="true"
                            value="ognl:busiInfo.MANAGER_PHONE"/>
                    </div>
                </li>
                <li>
                    <div class="label">客户经理工号</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="CUST_MANAGER_ID"
                            id="CUST_MANAGER_ID"
                            nullable="no"
                            disabled="true"
                            value="ognl:busiInfo.CUST_MANAGER_ID"/>
                    </div>
                </li>
                <li>
                    <div class="label">本月担保开机数</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="ASSURE_COUNT"
                            id="ASSURE_COUNT"
                            nullable="no"
                            disabled="true"
                            value="ognl:busiInfo.ASSURE_COUNT"/>
                    </div>
                </li>
                <li>
                    <div class="label">备注</div>
                    <div class="value">
                        <input
                            type="text"
                            jwcid="@TextField"
                            name="REMARK"
                            maxlength="100"
                            id="REMARK"
                            value=""
                            desc="备注"/>
                    </div>
                </li>
            </ul>
        </div>
        <!-- 大客户担保开机 结束 -->

        <!-- Submit组件开始 -->
        <div class="c_space"></div>
        <div
            class="c_submit c_submit-center"
            jwcid="SubmitPart@icsserv:CSSubmit"
            isReset="true"
            beforeAction="vipAssureSubmitCheck()"
            area="AuthPart,busiInfoPart"
            element="div"/>
        <!-- Submit组件结束 -->
    </div>
</div>
</body>
</html>
