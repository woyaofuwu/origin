<!DOCTYPE HTML>
<html size="s"> 
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>统一付费关系查询</title>
	<script jwcid="@Script" language="JavaScript" src="iorder/person/familytrade/scripts/FamilyUnionPayQryNew.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">统一付费关系查询</div>
		<div class="fn">
			<span class="e_ico-search" ontap="showPopup('UI-popup','UI-search')"></span>
			<span class="e_ico-menu" id="fnButton" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
			<!-- 认证 开始 -->
			<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="326" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
			<!-- 认证 结束 -->
			<div class="c_space"></div>
			<div jwcid="memberInfoPart@Part" class="c_param c_param-phone-col-1 c_param-border c_param-col-3 c_param-label-5'">
				<ul class="ul">
					<li class="li">
						<span class="label">开始时间：</span>
						<span class="text" jwcid="@Insert" value="ognl:commInfo.START_DATE" desc="开始时间"/>
					</li>
					<li class="li">
						<span class="label">结束时间：</span>
						<span class="text" jwcid="@Insert" value="ognl:commInfo.END_DATE" desc="结束时间"/>
					</li>
					<li class="li">
						<span class="label">统付角色：</span>
						<span class="text" jwcid="@Insert" value="ognl:commInfo.ROLE_CODE_B" desc="统付角色"/>
					</li>
				</ul>
			</div>
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">已绑定成员号码</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表格 开始 -->
			<div jwcid="familyMemberInfoPart@Part" >
				<table id="phoneTable" name="phoneTable" class="c_table c_table-border c_table-lite c_table-min-8" useScroller="true" jwcid="@Table">
					<thead>
						<tr>
							<th col="SERIAL_NUMBER_B">服务号码</th>
							<th col="START_DATE">开始时间</th>
							<th col="END_DATE">结束时间</th>
							<th col="DEPART_ID6">统付角色</th>
						</tr>
					</thead>
					<tbody name="DeptTableValues" id="DeptTableValues">
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td data-title="服务号码" class="key"><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_B" raw="false"/></td>
							<td data-title="开始时间"><span jwcid="@Insert" value="ognl:info.START_DATE" raw="false"/></td>
							<td data-title="结束时间"><span jwcid="@Insert" value="ognl:info.END_DATE" raw="false"/></td>
							<td data-title="统付角色"><span jwcid="@Insert" value="ognl:info.ROLE_CODE_B" raw="false"/></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
