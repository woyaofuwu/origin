<!DOCTYPE HTML>
<html size="s"> 
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>亲情号码业务办理</title>
	<script jwcid="@Script" language="JavaScript" src="iorder/person/familytrade/scripts/FamilyTradeNew.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
 	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">亲情号码业务办理</div>
		<div class="fn">
			<span class="e_ico-search" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
			<!-- 认证 开始 -->
		    <div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="250" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
			<!-- 认证 结束 -->
			<div jwcid="batAddVicePart@Part">
				<div class="c_title">
					<div class="text">批量新增副卡（以空格分开多个号码）</div>
				</div>
				<!-- 表单 开始 -->
				<div class="c_list c_list-s c_list-line c_list-border c_list-col-1 c_list-phone-col-1">
					<ul>
						<li class="link required">
							<div class="label">亲情号码</div>
							<div class="value">
								<span class="e_mix">
									<input jwcid="@TextField" class="e_left"
										   name="FMY_SERIAL_NUMBER" id="FMY_SERIAL_NUMBER" value=""
										   onenterAction="addMeb()"
										   nullable="no" placeholder="请输入新增副卡号码（多个号码以空格分隔）" desc="亲情号码"/>
									<button class="e_button-blue" id="bquery" name="bquery" onclick="addMeb()">
										<span class="e_ico-add"></span>
									</button>
								</span>
							</div>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
			</div>
			
			<div jwcid="viceInfopart@Part">
				<div class="c_title">
					<div class="text">已绑定亲情号码</div>
				</div>
				<div jwcid="viceInfoListPart@Part" class="c_list c_list-s c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
					<ul>
						<li jwcid="@Foreach" class="viceList" id="ognl:'viceList_' + rowIndex" name="viceList" idx="ognl:rowIndex" source="ognl:viceInfos" value="ognl:viceInfo" index="ognl:rowIndex" element="li">
							<div class="main" jwcid="@Any" id="ognl:'viceValue_' + rowIndex">
								<div class="title"><span id="ognl:'SERIAL_NUMBER_B_T_' + rowIndex" jwcid="@Insert" value="ognl:viceInfo.SERIAL_NUMBER_B"/></div>
								<div class="content"><span jwcid="@Insert" id="ognl:'START_DATE_T_' + rowIndex" value="ognl:formatDate('yyyy-MM-dd', viceInfo.START_DATE)"/> ~ <span jwcid="@Insert" id="ognl:'END_DATE_T_' + rowIndex" value="ognl:formatDate('yyyy-MM-dd', viceInfo.END_DATE)"/></div>
								<input jwcid="@Hidden" name="INST_ID" id="ognl:'INST_ID_' + rowIndex" value="ognl:viceInfo.INST_ID"/>
								<input jwcid="@Hidden" name="SERIAL_NUMBER_B" id="ognl:'SERIAL_NUMBER_B_' + rowIndex" value="ognl:viceInfo.SERIAL_NUMBER_B"/>
								<input jwcid="@Hidden" name="START_DATE" id="ognl:'START_DATE_' + rowIndex" value="ognl:viceInfo.START_DATE"/>
								<input jwcid="@Hidden" name="END_DATE" id="ognl:'END_DATE_' + rowIndex" value="ognl:viceInfo.END_DATE"/>
								<input jwcid="@Hidden" name="ORG_END_DATE" id="ognl:'ORG_END_DATE_' + rowIndex" value="ognl:viceInfo.END_DATE" />
								<input jwcid="@Hidden" name="tag" id="ognl:'tag_' + rowIndex" />
								<input jwcid="@Hidden" name="checkTag" id="ognl:'checkTag_' + rowIndex" />
							</div>
							<div jwcid="@Any" class="fn" id="ognl:'delMebBt_' + rowIndex" name="delMebBt" idx="ognl:rowIndex" onclick="delMeb(this);" tip="删除"><span class="e_ico-delete"></span></div>
							<div style="display:none" jwcid="@Any" class="fn" id="ognl:'resetMebBt_' + rowIndex" name="resetMebBt" idx="ognl:rowIndex"  onclick="resetMeb(this);"><span class="e_ico-reset" tip="恢复"></span></div>
						</li>
					</ul>
				</div>
			</div>
			<div class="c_space"></div>
			<div class="c_list c_list-s c_list-border c_list-line c_list-col-1 c_list-phone-col-1">
			    <ul class="ul">
					<li class="link">
						<div class="label">备注</div>
						<div class="value">
							<input jwcid="REMARK@TextField" class="e_left" id="REMARK" name="REMARK"
			                 value=""
							 desc="备注" disabled=""/>
						</div>
					</li>
			    </ul>
		    </div>
		    <div class="c_space"></div>
			<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>
		</div>
	</div>
</body>
</html>
