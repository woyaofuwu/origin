<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>IMS固话开户</title>
	<script jwcid="@Script" type="text/javascript" src="/order/html/scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
	<script jwcid="@Script" src="iorder/person/imslandline/script/imslandline.js"></script>
	<script jwcid="@Script" src="scripts/iorder/icsserv/component/offer/offerdefine.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
	<script jwcid="@Script" src="iorder/person/createusertrade/scripts/psptcard.js"></script>
</head>
<body jwcid="@Body">
	<div class="c_header e_show-phone">
		<div class="back">IMS固话开户</div>
	</div>
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
			<div id="authArea">
				<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="6800"
					tradeAction="refreshPartAtferAuth(data)" element="div" />
			</div>
			
			<div jwcid="CustInfoFieldPart@icsserv:CustInfoField" isRealName="true" 
			hideEmail="true" blackTradeType="6800" 
			element="div" requiredField="PSPT_TYPE_CODE,PSPT_ID,CUST_NAME,PSPT_ADDR"
			></div>

			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">宽带信息</div>
			</div>
			<!-- 标题 结束 -->
			<div jwcid="widenetInfoPart@Part">
				<div class="c_param c_param-col-4 c_param-label-4 c_param-border c_param-phone-col-1 c_param-nowrap">
					<ul>
						<li>
							<div class="label">宽带状态：</div>
							<div class="value">
								<input jwcid="@Hidden"  id="WIDE_USER_ID" name="WIDE_USER_ID" value="ognl:userOldInfo.WIDE_USER_ID" />
								<input jwcid="@Hidden"  id="WIDE_STATE" name="WIDE_STATE" value="ognl:userOldInfo.WIDE_STATE" />
								<input jwcid="@Hidden"  id="WIDE_TRADE_ID" name="WIDE_TRADE_ID" value="ognl:userOldInfo.WIDE_TRADE_ID" />
								<input jwcid="WIDE_STATE_NAME@Hidden" name="WIDE_STATE_NAME" value="ognl:userOldInfo.WIDE_STATE_NAME"  />
								<input jwcid="WIDE_STATE_NAME_VIEW2@Insert" name="WIDE_STATE_NAME_VIEW" value="ognl:userOldInfo.WIDE_STATE_NAME" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">宽带产品：</div>
							<div class="value" jwcid="@Any" title="ognl:userOldInfo.WIDE_PRODUCT_NAME">
								<input jwcid="WIDE_PRODUCT_NAME@Hidden" name="WIDE_PRODUCT_NAME" value="ognl:userOldInfo.WIDE_PRODUCT_NAME" />
								<input jwcid="WIDE_PRODUCT_NAME_VIEW@Insert" name="WIDE_PRODUCT_NAME_VIEW" value="ognl:userOldInfo.WIDE_PRODUCT_NAME" readonly="true" />
							</div>
						</li>
	
						<li>
							<div class="label">开始时间：</div>
							<div class="value">
								<input jwcid="WIDE_START_DATE@Hidden" name="WIDE_START_DATE" value="ognl:userOldInfo.WIDE_START_DATE" />
								<input jwcid="WIDE_START_DATE_VIEW@Insert" name="WIDE_START_DATE_VIEW" value="ognl:userOldInfo.WIDE_START_DATE" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">结束时间：</div>
							<div class="value">
								<input jwcid="WIDE_END_DATE@Hidden" name="WIDE_END_DATE" value="ognl:userOldInfo.WIDE_END_DATE" />
								<input jwcid="WIDE_END_DATE_VIEW@Insert" name="WIDE_END_DATE_VIEW" value="ognl:userOldInfo.WIDE_END_DATE" readonly="true" />
							</div>
						</li>
					</ul>
				</div>
				<div class="c_space-c"></div>
				<div class="c_list c_list-s c_list-line c_list-border">
					<ul>
						<li>
							<div class="label">宽带地址</div>
							<div class="value">
								<input jwcid="@Any" type="hidden" id="RSRV_STR4"
										name="RSRV_STR4" value="ognl:userOldInfo.RSRV_STR4" /> <input
										jwcid="WIDE_ADDRESS@TextField" name="WIDE_ADDRESS" value="ognl:userOldInfo.WIDE_ADDRESS" />
							</div>
						</li>
					</ul>
				</div>
			</div>
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">固话信息</div>
				<!-- BUS201812190003 关于在固话开户界面新增“铁通迁转固话”标签的需求 by mengqx 20190122 -->
				<div class="fn">
					<ul>
						<li>
							<label>
								<input id="is_TT_TRANSFER" name="is_TT_TRANSFER" type="checkbox" onclick="setTTtransferValue()">
								<span>是否铁通迁移固话</span>
							</label>
						</li>
					</ul>
				</div>
				<!-- BUS201812190003 关于在固话开户界面新增“铁通迁转固话”标签的需求  end-->
			</div>
			<!-- 标题 结束 -->
			<div jwcid="FixPhonePart@Part" id="FixPhonePart">
		    	<div class="c_list c_list-col-2 c_list-phone-col-1 c_list-s c_list-line c_list-border">
				    <ul>
						<li class="link required">
							<div class="label">固话号码</div>
							<div class="value" id="FIX_PHONE_CHECK">
								<span class="e_mix">
									<input jwcid="@TextField" name="FIX_NUMBER" id="FIX_NUMBER" value="ognl:info.FIX_NUMBER" datatype="numeric" maxLength="8"
											desc="固话号码" disabled="true"/>
									<input  jwcid="@Hidden" name="OLD_FIX_NUMBER" id="OLD_FIX_NUMBER" value="ognl:info.OLD_FIX_NUMBER" desc="校验通过后的固话号码"/>
									<button id='CHECK_BTN' name="CHECK_BTN" class="e_button-center e_button-blue" onclick="checkFixPhone();"  disabled="true"><i class="e_ico-check"></i><span>校验</span></button>
								</span>
							</div>		
						</li>
						<li class="link" id="RES_ID_CHECK" style="display:none;">
							<div class="label">输入音箱串号</div>
							<div class="value">
								<span class="e_mix">
									<input jwcid="@TextField" name="RES_ID" id="RES_ID" value="ognl:info.RES_ID" datatype="numeric" maxLength="11"
											desc="音箱串号" disabled="true"/>
									<input  jwcid="@Hidden" name="OLD_RES_ID" id="OLD_RES_ID" value="ognl:info.OLD_RES_ID" desc="校验通过后的音箱串号"/>
									<button id='CHECK_BTN_RES_ID' name="CHECK_BTN_RES_ID" class="e_button-center e_button-blue" onclick="checkTerminal();"  disabled="true"><i class="e_ico-check"></i><span>校验</span></button>
								</span>
							</div>		
						</li> 
				    </ul>
		    	</div>
		    </div> 
		    <div jwcid="productDisplayPart@Part">
				<div class="c_title">
					<div class="text">产品</div>
					<div class="fn">
						<ul>
							<li id="SELECT_PRODUCT_BTN" class="link" ontap="checkBeforeProduct()">产品目录<span class="e_ico-next"></span></li>
						</ul>
					</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 参数列表 开始 -->
				<div jwcid="ProductTypePart@Part" class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border" style="display:none">
					<ul>
						<li class="link required" style="display:none">
							<div class="label">产品类型</div>
							<div class="value">
								<span jwcid="@Select" name="PRODUCT_TYPE_CODE" id="PRODUCT_TYPE_CODE" source="ognl:productList"
											textField="PRODUCT_TYPE_NAME" valueField="PRODUCT_TYPE_CODE"
											value="ognl:Info.PRODUCT_TYPE_CODE" onchange="setBrandCode();" addDefault="true"
											desc="当前产品" />
							</div>
						</li>
						<li class="link required" style="display:none">
							<div class="label">产品</div>
							<div class="value">
									<input jwcid="@TextField" name="PRODUCT_NAME"
										id="PRODUCT_NAME" value="ognl:Info.PRODUCT_NAME" disabled="true"/>
							</div>
						</li>
	                    <li class="link required" style="display:none">
							<div class="label">品牌</div>
							<div class="value">
								<input jwcid="@TextField" name="BRAND" id="BRAND"
										value="ognl:Info.BRAND_CODE" disabled="true" desc="当前品牌" />
							</div>
						</li>
					</ul>
				</div>
				<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border">
					<ul>
						<li class="link" jwcid="saleActivePart@Part" element="li">
							<div class="label">IMS营销活动</div>
							<div class="value">
								<span jwcid="@Select" name="TOP_SET_BOX_SALE_ACTIVE_ID" id="TOP_SET_BOX_SALE_ACTIVE_ID"
											source="ognl:topSetBoxSaleActiveList"
											textField="PARA_CODE3" valueField="PARA_CODE2" value=""
											desc="当前产品" onchange="changeTopSetBoxSaleActive();"/>
							</div>
							<input jwcid="@Hidden" name="TOP_SET_BOX_SALE_ACTIVE_FEE" id="TOP_SET_BOX_SALE_ACTIVE_FEE" value=""/>
						</li>
						<li class="link merge-2">
							<div class="label" style="width:10em;">IMS营销活动描述</div>
							<div class="value" id="SALE_ACTIVE_EXPLAIN_DIV">
								<input id="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN" name="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN" jwcid="@TextField"  value=""  desc="营销活动详细描述" readonly="true" />
							</div>
						</li>
					</ul>	
				</div>
		        <div id="PRODUCT_DISPLAY" class="c_list c_list-line c_list-border"
		             style="display:none;">
		            <ul>
		                <li>
		                    <div class="main">
		                        <div id="PRODUCT_NAME_DISPLAY" class="title"></div>
		                        <div id="PRODUCT_DESC" class="content"></div>
		                    </div>
		                    <div class="side">
		                        <button type="button" id="CHANGE_PRODUCT_BTN"
		                                class="e_button-r e_button-blue"
		                                ontap="checkBeforeProduct()">
		                            <span class="e_ico-change"></span><span>变更</span>
		                        </button>
		                    </div>
		                </li>
		            </ul>
		        </div>
			</div>
			<!-- 优惠服务 开始 -->
			<div id="chooseoffers" >
				<div class="c_space-c"></div>
				<div class="l_col l_col-space l_col-phone-popup">
					<div class="l_colItem l_colItem-popup">
						<div jwcid="offerList@icsserv:OfferList" showSearchTag="false" element="div" categoryId="100000000114,100000000008"></div>
	                </div>       
	                <div class="l_colItem e_hide-x" id="selectedDiv">
	                	<div class="c_title">
						    <div class="text">
						        <span class="e_hide-phone">已选区</span>
						        <span class="e_show-phone">服务 / 优惠</span>
						    </div>
						    <div class="fn">
						        <ul>
						            <li id="openDefaultOp" ontap="selectedElements.changeDefaultOp(this,'1');"><span class="e_ico-show"></span>显示必选项</li>
						            <li id="hideDefaultOp" ontap="selectedElements.changeDefaultOp(this,'2');" style="display:none;"><span class="e_ico-hide"></span>隐藏必选项</li>
						            <li class="e_show-phone" ontap="$('#colItemPopup').addClass('l_colItem-show');"><span class="e_ico-check"></span>选择</li>
						        </ul>
						    </div>
						</div>
	                   	<div jwcid="selectedElements@icsserv:SelectedElements"
							renderCallSvc="CS.SelectedElementSVC.getUserOpenElements"
							callAddElementSvc="CS.SelectedElementSVC.dealSelectedElementsForChg"
							afterRenderAction="disableElements(data)"
							basicStartDateControlId="NEW_PRODUCT_START_DATE" tradeTypeCode="6800" element="div"></div>
	                </div>
	            </div>
			</div>
			<div jwcid="elementAttr@icsserv:ElementAttr" element="div"></div>
			<!-- 分栏 结束 -->

			<div jwcid="hiddenPart@Part">
				<input jwcid="@Hidden" name="MO_SALEACTIVE_LIST" id="MO_SALEACTIVE_LIST" value=""/><!-- 存放选中的IMS活动信息 -->
				<input jwcid="@Hidden" name="MO_PRODUCT_ID" id="MO_PRODUCT_ID" value=""/><!-- 存放选中的IMS活动产品信息 -->
				<input jwcid="@Hidden" name="MO_PACKAGE_ID" id="MO_PACKAGE_ID" value=""/><!-- 存放选中的IMS活动包信息 -->
				<input jwcid="@Hidden" name="TT_TRANSFER" id="TT_TRANSFER" value="0" desc="铁通迁移固话标识"/><!-- 铁通迁移固话标识 -->
				<input jwcid="@Hidden" name="BEAUTIFUAL_TAG" id="BEAUTIFUAL_TAG" value="" desc="BEAUTIFUAL_TAG"/>
			</div>

			<!-- 提交 开始 -->
			<div class="c_space"></div>
			<div class="c_submit c_submit-center"  jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="submitBeforeCheck()"
				area="AuthPart,CustInfoFieldPart,widenetInfoPart,FixPhonePart,ProductTypePart,hiddenPart" isReset="true" element="div" />
			<!-- 提交 结束 -->
			<input jwcid="@Hidden" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:Info.EPARCHY_CODE" desc="开户号码地州"/>
			<input jwcid="@Hidden" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:Info.PRODUCT_ID"/>
			<input jwcid="@Hidden" name="checkGlobalMorePsptIdFlag" value="true" desc="是否进行全国1证5号校验"/>
		</div>
	</div>
	<div name="topSetBoxInfopopup" jwcid="@Popup" class="c_popup c_popup-half c_popup-half-hasBg">
		<div class="c_popupGroup">
			<div class="c_popupItem" popupId="topSetBoxInfopopup" element="div" 
				 jwcid="productTree@icsserv:ProductSelect"   
				 afterAction="afterChangeProduct(productId,productName,productDesc,brandCode)"
				 monitor="PRODUCT_TYPE_CODE" />	
		</div>
	</div>
</body>
</html>
