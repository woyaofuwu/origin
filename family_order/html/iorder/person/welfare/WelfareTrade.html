<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>权益受理</title>
    <script jwcid="@Script" src="iorder/person/welfare/scripts/welfaretrade.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll c_scroll-float">
    <div class="l_padding">
        <!-- 标题栏 开始 -->
        <div class="c_header e_show-phone">
            <div class="back">权益受理</div>
        </div>
        <div class="c_space"></div>
        <div class="c_tip c_tip-red">
            <span jwcid="@Insert" value="ognl:info.TIP_MSG"/>
        </div>
        <!-- 标题 开始 -->
        <div class="c_title  c_title-nopadding">
            <div class="text">办理信息</div>
        </div>
        <!-- 标题 结束 -->
        <div class="c_box">
            <div class="c_param c_param-border c_param-label-4 c_param-col-2 c_param-phone-col-1">
                <ul class="ul">
                    <li class="link">
                        <span class="label">办理号码：</span>
                        <div class="value">
                            <input jwcid="@Insert" name="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"/>
                        </div>
                    </li>
                    <li class="link">
                        <span class="label">前置流水：</span>
                        <div class="value">
                            <input jwcid="@Insert" name="ADVANCE_ORDER_ID" value="ognl:info.ADVANCE_ORDER_ID"/>
                        </div>
                    </li>
                    <li class="link">
                        <span class="label">订购产品：</span>
                        <div class="value">
                            <input jwcid="@Insert" name="ADD_WELFARE_OFFER_STR" value="ognl:info.ADD_PRODUCT_NAME"/>
                        </div>
                    </li>
                    <li class="link">
                        <span class="label">开始时间：</span>
                        <div class="value">
                            <input jwcid="@Insert" name="ADD_START_DATE" value="ognl:info.ADD_START_DATE"/>
                        </div>
                    </li>
                    <li class="link">
                        <span class="label">退订产品：</span>
                        <div class="value">
                            <input jwcid="@Insert" name="DEL_WELFARE_OFFER_STR" value="ognl:info.DEL_PRODUCT_NAME"/>
                        </div>
                    </li>
                    <li class="link">
                        <span class="label">结束时间：</span>
                        <div class="value">
                            <input jwcid="@Insert" name="DEL_END_DATE" value="ognl:info.DEL_END_DATE"/>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="c_space"></div>
    <iframe name="welfareFrame" jwcid="@Frame" src="ognl:info.URL"/>
    <div class="c_space"></div>
    <div class="c_submit c_submit-center">
        <button type="button" name="PRINT_BUTTON" id="PRINT_BUTTON" class="e_button-r e_button-l e_button-green" ontap="wf.print();">打印测试</button>
    </div>
</div>
</body>
</html>
