<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="iorder/person/qrcode/scripts/qrCode.js"></script>
<body jwcid="@Body">

<div class="l_middle">
	<div class="c_space"></div>
	<div class="l_middleHeight"></div>
	<div class="l_middleContent e_center" id="showArea">
		<div class="e_center" id="SERIAL_NUMBER">
			<span class="label">号码：</span><span jwcid="@Insert" value="ognl:base.SERIAL_NUMBER" />
		</div>
		<div class="c_space"></div>
		<div class="e_center" id="BIZ_TYPE">
			<span class="label">二维码类型：</span><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_QRCODETYPE', base.BIZ_TYPE_CODE)" />
		</div>
		<div class="c_space"></div>
		<div class="e_center" id="qrcode"></div>
	</div>
	<div class="c_space"></div>
	<div class="e_center">
		<button type="button" onclick="javascript:$.printArea('showArea','打印预览','60%')">
		<i class="e_ico-print"></i><span class="e_center">打印</span>
		</button>
	</div>
</div>

<div class="value">
	<input jwcid="@Hidden" id="ACTIVATION_CODE" name="ACTIVATION_CODE" value="ognl:base.ACTIVATION_CODE" desc="生成SM-DP+下载地址二维码的Activation Code"/>
</div>
	
</body>
<script type="text/javascript">
    new QRCode(document.getElementById("qrcode"), $("#ACTIVATION_CODE").val());//设置要生成二维码的链接
</script>
</html>
