<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>平台CMIOT终端营销活动配置</title>	
<script jwcid="@Script" language="JavaScript" src="iorder/person/terminalMarketConfiguer/scripts/TerminalMarketConfiguer.js">
</script>
</head>
<body jwcid="@Body">
	
	
	<div class="c_scroll c_scroll-float c_scroll-phone-header" >
		
		<div class="l_padding">
			<div jwcid="ActivQry@Part" class="c_list c_list-s c_list-col-2 c_list-form">
              <ul>
                  <li class="required">
                      <div class="label">营销活动ID</div>
                      <div class="value">
                          <span class="e_mix">
                              <input name="ACTIV_ID"
                              		 id="QRY_ACTIV_ID"
                                     jwcid="@TextField"
                                     value="ognl:info.ACTIV_ID"
                                     nullable="no" desc="营销活动ID"/>
                              <button type="button"
                                      class="e_button-blue"
                                      ontap="queryById()">
                                  <span class="e_ico-search"></span>
                                  <span>查询</span>
                              </button>
                          </span>
                      </div>
                  </li>
              </ul>
          </div>
			
			<div class="c_list c_list-s c_list-border c_list-line c_list-col-1 c_list-phone-col-1">
					<ul>
						<li class="link">
							<div class="label">界面操作</div>
							<div class="value">
								<div class="submit">
									<div class="value">	
									<span name="mySegment" id="OPERATIONS_MODIFY" jwcid="@Segment" source="ognl:pageutil.getStaticList('TERMINALMARKETCONFIGUER_LIST')" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_ID"/>
									</div>
								</div>
							</div>
						</li>
					</ul>
			</div>
			<div jwcid="ActivInsert@Part" class="c_form c_form-label-9 c_form-border c_form-col-3 c_form-submit">
				<ul>
					<li>
						<div class="label">营销活动ID:</div>
						<div class="value">
							<input type="text" jwcid="@TextField"
								name="ACTIV_ID" id="ACTIV_ID"
								value="ognl:info.ACTIV_ID" disabled="true" desc="营销活动ID"
								nullable="no" />
						</div>
					</li>
					<li>
						<div class="label">终端进货价:</div>
						<div class="value">
							<input type="text" jwcid="@TextField" id="TERMINAL_IN_PRICE"
								name="TERMINAL_IN_PRICE" value="ognl:info.TERMINAL_IN_PRICE" desc="终端进货价" />
						</div>
					</li>
					<li>
						<div class="label">终端销售价:</div>
						<div class="value">
							<input type="text" jwcid="@TextField" id="TERMINAL_SAL_PRICE"
								name="TERMINAL_SAL_PRICE" value="ognl:info.TERMINAL_SAL_PRICE" desc="终端销售价" />
						</div>
					</li>
					<li>
						<div class="label">裸机销售价:</div>
						<div class="value">
							<input type="text" jwcid="@TextField" id="BARE_SAL_PRICE"
								name="BARE_SAL_PRICE" value="ognl:info.BARE_SAL_PRICE" desc="裸机销售价" />
						</div>
					</li>
					<li class="li">
						<span class="label">是否赠送话费:</span>
						<select jwcid="@Select" name="SENT_PHONE_BILL" id="SENT_PHONE_BILL" source="ognl:pageutil.getStaticList('YESNO')"
                                value="ognl:info.SENT_PHONE_BILL" disabled="" desc="是否赠送话费" nullable="yes" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_ID" onchange="changeState()">
						</select>
					</li>
					<li class="li">
						<span class="label">是否赠送项目:</span>
						<select jwcid="@Select" name="GIFT_ITEMS" id="GIFT_ITEMS" source="ognl:pageutil.getStaticList('YESNO')"
                                value="ognl:info.GIFT_ITEMS" disabled="" desc="是否赠送项目" nullable="yes" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_ID" onchange="changePro()">
	                    </select>
					</li>
					<li class="" id="RETURN_BILLREQ">
						<div class="label">每月返还:</div>
						<div class="value">
							<input type="text" jwcid="@TextField" id="RETURN_BILL"
								name="RETURN_BILL" value="ognl:info.RETURN_BILL" desc="每月返还" />
						</div>
					</li>
					<li>
						<div class="label">活动合约期:</div>
						<div class="value">
							<input jwcid="@DateField" id="ACTIV_DATE"
								name="ACTIV_DATE" value="ognl:info.ACTIV_DATE" desc="活动合约期" nullable="no" format="yyyy-MM-dd" readonly="true" dropDown="true"/>
						</div>
					</li>
					<li class="" id="RETURN_DATEREQ">
						<div class="label">返还期:</div>
						<div class="value">
							<input jwcid="@DateField" id="RETURN_DATE"
								name="RETURN_DATE" value="ognl:info.RETURN_DATE" desc="返还期" nullable="no" format="yyyy-MM-dd" readonly="true" dropDown="true"/>
						</div>
					</li>
					<li class="" id="TOTALREQ">
						<div class="label">总额:</div>
						<div class="value">
							<input type="text" jwcid="@TextField" id="TOTAL"
								name="TOTAL" value="ognl:info.TOTAL" desc="总额" />
						</div>
					</li>
					<li class="" id='SENT_GIFTREQ'>
						<div class="label">赠送增值业务、实物:</div>
						<div class="value">
							<input type="text" jwcid="@TextField" id="SENT_GIFT"
								name="SENT_GIFT" value="ognl:info.SENT_GIFT" desc="赠送增值业务、实物" />
						</div>
					</li>
					
					<li>
						<div class="label">每月约定消费金额:</div>
						<div class="value">
							<input type="text" jwcid="@TextField" id="APPOINT_AMOUNT"
								name="APPOINT_AMOUNT" value="ognl:info.APPOINT_AMOUNT" desc="每月约定消费金额" />
						</div>
					</li>
					<li>
						<div class="label">补贴:</div>
						<div class="value">
							<input type="text" jwcid="@TextField" id="SUBSIDY"
								name="SUBSIDY" value="ognl:info.SUBSIDY" desc="补贴" />
						</div>
					</li>
					
				</ul>
				
			</div>
			
			<!-- 提交 开始 -->
			<div class="c_box c_box-white c_box-border">
				<div class="l_padding-2 l_padding-n">
					<div class="c_form c_form-submit c_form-submit-nopadding c_form-label-6 c_form-col-3" id="commitCond">
						<div class="c_submit c_submit-center">
							<button class="e_button-r e_button-l e_button-green" type="button" ontap="submitData();">
							<span class="e_ico-ok"></span><span>提交</span></button>
						</div>
						<div class="c_space"></div>
					</div>
				</div>
			</div>
			<!-- 提交 结束 -->
			
		</div>
	</div>
</body>
</html>
