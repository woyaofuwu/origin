<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>魔百和退库</title>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
	<script jwcid="@Script" src="iorder/person/topsetbox/rollbackTopSetBox/secripts/rollbackTopSetBox.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="3807" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
			<!-- 隐藏部分信息 -->
			<div style="display:none;">
				<div class="c_list c_list-s c_list-text c_list-col-3 c_list-label-6" jwcid="userInfoPart@Part">
					<ul>
						<li>
							<div class="label">用户名称：</div>
							<div class="value">
								<span class="text" jwcid="@Insert" value="ognl:userInfo.CUST_NAME" desc="客户名称" />
							</div>
						</li>

						<li>
							<div class="label">产品名称：</div>
							<div class="value">
								<span class="text" jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME"></span>
							</div>
						</li>
						<li>
							<div class="label">开户日期：</div>
							<div class="value">
								<span class="text" jwcid="@Insert" value="ognl:userInfo.OPEN_DATE"></span>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="c_title">
				<div class="text">机顶盒</div>
			</div>
			<div jwcid="topSetBoxInfoPart@Part">
				<div class="c_param c_param-label-7 c_param-border c_param-col-3 c_param-phone-col-1">
					<ul>
						
						<li>
							<div class="label">终端品牌：</div>
							<div class="value">
								<input jwcid="@Any" type="hidden" id="RES_NO" name="RES_NO" value="ognl:resInfo.RES_NO" />
								<input jwcid="@Any" type="hidden" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:resInfo.RES_TYPE_CODE" />
								<input jwcid="@Any" type="hidden" id="RES_BRAND_CODE" name="RES_BRAND_CODE" value="ognl:resInfo.RES_BRAND_CODE" />
								<input jwcid="RES_BRAND_NAME@Insert" name="RES_BRAND_NAME" value="ognl:resInfo.RES_BRAND_NAME" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">终端型号：</div>
							<div class="value">
								<input jwcid="@Any" type="hidden" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:resInfo.RES_KIND_CODE" />
								<input jwcid="RES_KIND_NAME@Insert" name="RES_KIND_NAME" value="ognl:resInfo.RES_KIND_NAME" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">终端状态：</div>
							<div class="value">
								<input jwcid="@Any" type="hidden" id="RES_STATE_CODE" name="RES_STATE_CODE" value="ognl:resInfo.RES_STATE_CODE" />
								<input jwcid="RES_STATE_NAME@Insert" name="RES_STATE_NAME" value="ognl:resInfo.RES_STATE_NAME" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">终端供应商：</div>
							<div class="value">
								<input jwcid="RES_SUPPLY_COOPID@Insert" name="RES_SUPPLY_COOPID" value="ognl:resInfo.RES_SUPPLY_COOPID" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">终端价格(元)：</div>
							<div class="value">
								<input jwcid="RES_FEE@Insert" name="RES_FEE" value="ognl:resInfo.RES_FEE/100" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">需要上门安装：</div>
							<div class="value">
								<input jwcid="ARTIFICIAL_SERVICES@Insert" name="ARTIFICIAL_SERVICES" value="ognl:resInfo.ARTIFICIAL_SERVICES" readonly="true" />
							</div>
						</li>
						<li class="merge-2">
							<div class="label">终端编号：</div>
							<div class="value">
								<input jwcid="RES_ID@Insert" name="RES_ID" value="ognl:resInfo.RES_ID" title="ognl:resInfo.RES_ID"/>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<!-- 刷新区域 结束 -->

			<!-- 隐藏区域  开始 -->
			<div jwcid="HiddenPart@Part">
				<!-- 隐藏区域  结束 -->
			</div>
			<div class="c_title">
				<div class="text">提交信息</div>
			</div>
			<!-- 提交 开始 -->
			<!-- 分栏 结束 -->
			<div jwcid="submitPart@Part">
				<div class="c_list c_list-s c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
					<ul>
						<li class="merge-2">
							<div class="label">备注</div>
							<div class="value">
								<input type="text" jwcid="@TextField" id="REMARK" name="REMARK" value="ognl:resInfo.REMARK" desc="备注" />
							</div>
						</li>
					</ul>
				</div>
				<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="" area="AuthPart,topSetBoxInfoPart,userInfoPart,submitPart" isReset="true" element="div" />
			</div>

			<!-- 提交 结束 -->
		</div>
	</div>
</body>

</html>
