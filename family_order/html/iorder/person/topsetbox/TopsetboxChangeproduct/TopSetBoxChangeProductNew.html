<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>魔百和产品变更</title>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
	<script jwcid="@Script" src="iorder/person/topsetbox/TopsetboxChangeproduct/secripts/topsetboxChangeproduct.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">

			<!-- 认证 开始 -->
			<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="3902" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
			<!-- 认证 结束 -->
			<!-- 展示三户资料 -->
			<div style="display:none">
				<div jwcid="userInfoPart@Part">
					<ul>
						<li>
							<div class="label">用户名称：</div>
							<div class="value">
								<input jwcid="@Any" type="hidden" id="USER_ACTION" name="USER_ACTION" value="ognl:userOldInfo.USER_ACTION" />
								<input jwcid="@Any" type="hidden" id="SALE_ACTIVE" name="SALE_ACTIVE" value="ognl:userOldInfo.SALE_ACTIVE" />
								<span class="text" jwcid="@Insert" value="ognl:custInfo.CUST_NAME" desc="客户名称" />
							</div>
						</li>

						<li>
							<div class="label">产品名称：</div>
							<div class="value">
								<span class="text" jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME"></span>
							</div>
						</li>
						<li>
							<div class="label">开户日期：</div>
							<div class="value">
								<span class="text" jwcid="@Insert" value="ognl:userInfo.OPEN_DATE"></span>
							</div>
						</li>
					</ul>
				</div>
			</div>

			<!-- 区域 开始 -->
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text" id="titleId">宽带信息</div>
			</div>
			<div id="hiddenInfo">
				<!-- 标题 结束 -->
				<div jwcid="widenetInfoPart@Part" class="c_param c_param-col-3 c_param-border c_param-label-7 c_param-phone-col-1">
					<ul>
						<li>
							<div class="label">宽带状态：</div>
							<div class="value">
								<input jwcid="@Any" type="hidden" id="WIDE_USER_ID" name="WIDE_USER_ID" value="ognl:userOldInfo.WIDE_USER_ID" />
								<input jwcid="@Any" type="hidden" id="WIDE_STATE" name="WIDE_STATE" value="ognl:userOldInfo.WIDE_STATE" />
								<input jwcid="@Any" type="hidden" id="WIDE_TRADE_ID" name="WIDE_TRADE_ID" value="ognl:userOldInfo.WIDE_TRADE_ID" />
								<input jwcid="WIDE_STATE_NAME@Insert" name="WIDE_STATE_NAME" value="ognl:userOldInfo.WIDE_STATE_NAME" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">开始时间：</div>
							<div class="value">
								<input jwcid="WIDE_START_DATE@Insert" name="WIDE_START_DATE" value="ognl:userOldInfo.WIDE_START_DATE" readonly="true" />
							</div>
						</li>
						<li>
							<div class="label">结束时间：</div>
							<div class="value">
								<input jwcid="WIDE_END_DATE@Insert" name="WIDE_END_DATE" value="ognl:userOldInfo.WIDE_END_DATE" readonly="true" />
							</div>
						</li>
						<li class="link merge-3">
							<div class="label">宽带地址：</div>
							<div class="value">
								<input jwcid="WIDE_ADDRESS@Insert" name="WIDE_ADDRESS" value="ognl:userOldInfo.WIDE_ADDRESS" />
							</div>
						</li>
					</ul>
				</div>

				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">已有机顶盒和订购的产品信息</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 刷新区域 开始 -->
				<div jwcid="sellTopSetBoxInfoPart@Part">
					<!-- 表单 开始 -->
					<div jwcid="sellTerminalPart@Part" class="c_param c_param-col-3 c_param-border c_param-label-7 c_param-phone-col-1">
						<ul>

							<li>
								<div class="label">终端品牌：</div>
								<div class="value">
									<input jwcid="@Any" type="hidden" id="OLD_RES_NO" name="OLD_RES_NO" value="ognl:oldResInfo.OLD_RES_NO" />
									<input jwcid="@Any" type="hidden" id="OLD_RES_TYPE_CODE" name="OLD_RES_TYPE_CODE" value="ognl:oldResInfo.OLD_RES_TYPE_CODE" />
									<input jwcid="OLD_RES_BRAND_NAME@Insert" name="OLD_RES_BRAND_NAME" value="ognl:oldResInfo.OLD_RES_BRAND_NAME" readonly="true" />
								</div>
							</li>
							<li>
								<div class="label">终端型号：</div>
								<div class="value">
									<input jwcid="@Any" type="hidden" id="OLD_RES_KIND_CODE" name="OLD_RES_KIND_CODE" value="ognl:oldResInfo.OLD_RES_KIND_CODE" />
									<input jwcid="OLD_RES_KIND_NAME@Insert" name="OLD_RES_KIND_NAME" value="ognl:oldResInfo.OLD_RES_KIND_NAME" readonly="true" />
								</div>
							</li>
							<li>
								<div class="label">终端状态：</div>
								<div class="value">
									<input jwcid="OLD_RES_STATE_NAME@Insert" name="OLD_RES_STATE_NAME" value="ognl:oldResInfo.OLD_RES_STATE_NAME" readonly="true" />
								</div>
							</li>
							<li>
								<div class="label">终端供应商：</div>
								<div class="value">
									<input jwcid="OLD_RES_SUPPLY_COOPID@Insert" name="OLD_RES_SUPPLY_COOPID" value="ognl:oldResInfo.OLD_RES_SUPPLY_COOPID" readonly="true" />
								</div>
							</li>
							<li>
								<div class="label">终端价格(元)：</div>
								<div class="value">
									<input jwcid="OLD_RES_FEE@Insert" name="OLD_RES_FEE" value="ognl:oldResInfo.OLD_RES_FEE/100" readonly="true" />
								</div>
							</li>
							<li>
								<div class="label">终端押金（元）：</div>
								<div class="value">
									<input jwcid="TOPSETBOX_FOREGIFT@Insert" name="TOPSETBOX_FOREGIFT" value="ognl:oldResInfo.TOPSETBOX_FOREGIFT" readonly="true" />
								</div>
							</li>
							
							<li class="merge-2">
								<div class="label">终端编号：</div>
								<div class="value">
									<input jwcid="@Insert" name="OLD_RES_ID" id="OLD_RES_ID" value="ognl:oldResInfo.OLD_RES_ID" desc="终端编号" readonly="true" />
									<input jwcid="@Any" type="hidden" id="OLD_RESNO" name="OLD_RESNO" value="ognl:oldResInfo.OLD_RESNO" />
								</div>
							</li>
						</ul>
					</div>
					<div class="c_space-c"></div>
					<div class="c_param c_param-col-3 c_param-border c_param-label-7 c_param-phone-col-1">
						<ul>
							<!-- 已选产品（配置都是平台服务）开始 -->
							<li>
								<div class="label">已选产品：</div>
								<div class="value">
									<input jwcid="OLD_PRODUCT_NAME@Insert" name="OLD_PRODUCT_NAME" value="ognl:oldResInfo.OLD_PRODUCT_NAME" readonly="true" />
									<input jwcid="@Any" type="hidden" id="OLD_PRODUCT" name="OLD_PRODUCT" value="ognl:oldResInfo.products" />
								</div>
							</li>
							<li>
								<div class="label">已选基础包：</div>
								<div class="value">
									<input jwcid="OLD_BASEPACKAGE_NAME@Insert" name="OLD_BASEPACKAGE_NAME" value="ognl:oldResInfo.OLD_BASEPACKAGE_NAME" readonly="true" />
									<input jwcid="@Any" type="hidden" id="OLD_BASE_PACKAGES" name="OLD_BASE_PACKAGES" value="ognl:oldResInfo.basePackages" />
								</div>
							</li>
							<li>
								<div class="label">已选优惠包：</div>
								<div class="value">
									<input jwcid="OLD_OPTIONPACKAGE_NAME@Insert" name="OLD_OPTIONPACKAGE_NAME" value="ognl:oldResInfo.OLD_OPTIONPACKAGE_NAME" readonly="true" />
									<input jwcid="@Any" type="hidden" id="OLD_OPTION_PACKAGES" name="OLD_OPTION_PACKAGES" value="ognl:oldResInfo.optionPackages" />
								</div>
							</li>

							<li>
								<div class="label">需要上门安装：</div>
								<div class="value">
									<input jwcid="OLD_ARTIFICIAL_SERVICES@Insert" name="OLD_ARTIFICIAL_SERVICES" value="ognl:oldResInfo.OLD_ARTIFICIAL_SERVICES" readonly="true" />
								</div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<div class="c_list c_list-s c_list-line c_list-border">
						<ul>
							<li>
								<div class="label">备注</div>
								<div class="value">
									<input type="text" jwcid="@TextField" id="OLD_REMARK" name="OLD_REMARK" value="ognl:oldResInfo.OLD_REMARK" desc="备注" class="e_input" />
								</div>
							</li>
						</ul>
					</div>
					<!-- 表单 结束 -->
				</div>
				<!-- 刷新区域 结束 -->
			</div>


			<!-- 区域 开始 -->
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">操作选项</div>
			</div>
			<!-- 标题 结束 -->
			<div jwcid="OperContentArea@Part" class="c_list c_list-s c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
				<ul>
					<li class="link required">
						<div class="label">操作类型</div>
						<div class="value">
							<select jwcid="@Select" name="cond_OPER_SELECTIONS" id="cond_OPER_SELECTIONS" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('TOP_SETBOX_OPER_SELECTIONS')" value="ognl:oldResInfo.cond_OPER_SELECTIONS" desc="操作类型" nullable="no" disabled="true" onchange="showOperSelectionContent();" />
						</div>
					</li>
				</ul>
			</div>
			<div id="topsetboxInfoArea" style="display:none;">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">机顶盒</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 刷新区域 开始 -->
				<div jwcid="topSetBoxInfoPart@Part">
					<div jwcid="terminalPart@Part" class="c_list c_list-s c_list-line c_list-border c_list-col-3 c_list-phone-col-1">
						<ul>
							<li class="link required">
								<div class="label">终端编号</div>
								<div class="value" id="RES_ID_INPUT">
									<span class="e_mix">
										<input jwcid="@TextField" name="RES_ID" id="RES_ID" value="ognl:resInfo.RES_ID" desc="终端编号" nullable="no" />
										<button type="button" class="e_button-blue" onclick="checkTerminal()">
											<span class="e_ico-check"></span>
											<span>校验</span>
										</button>
									</span>
								</div>
							</li>
							<li class="link">
								<div class="label">终端品牌</div>
								<div class="value">
									<input jwcid="@Any" type="hidden" id="RES_NO" name="RES_NO" value="ognl:resInfo.RES_NO" />
									<input jwcid="@Any" type="hidden" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:resInfo.RES_TYPE_CODE" />
									<input jwcid="@Any" type="hidden" id="RES_BRAND_CODE" name="RES_BRAND_CODE" value="ognl:resInfo.RES_BRAND_CODE" />
									<input jwcid="RES_BRAND_NAME@TextField" name="RES_BRAND_NAME" value="ognl:resInfo.RES_BRAND_NAME" readonly="true" />
								</div>
							</li>
							<li class="link">
								<div class="label">终端型号</div>
								<div class="value">
									<input jwcid="@Any" type="hidden" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:resInfo.RES_KIND_CODE" />
									<input jwcid="RES_KIND_NAME@TextField" name="RES_KIND_NAME" value="ognl:resInfo.RES_KIND_NAME" readonly="true" />
								</div>
							</li>
							<li class="link">
								<div class="label">终端状态</div>
								<div class="value">
									<input jwcid="@Any" type="hidden" id="RES_STATE_CODE" name="RES_STATE_CODE" value="ognl:resInfo.RES_STATE_CODE" />
									<input jwcid="RES_STATE_NAME@TextField" name="RES_STATE_NAME" value="ognl:resInfo.RES_STATE_NAME" readonly="true" />
								</div>
							</li>
							<li class="link">
								<div class="label">终端供应商</div>
								<div class="value">
									<input jwcid="RES_SUPPLY_COOPID@TextField" name="RES_SUPPLY_COOPID" value="ognl:resInfo.RES_SUPPLY_COOPID" readonly="true" />
								</div>
							</li>
							<li class="link">
								<div class="label">终端价格(元)</div>
								<div class="value">
									<input jwcid="RES_FEE@TextField" name="RES_FEE" value="ognl:resInfo.RES_FEE/100" readonly="true" />
									<input jwcid="@Any" type="hidden" id="DEVICE_COST" name="DEVICE_COST" value="ognl:resInfo.DEVICE_COST" />
								</div>
							</li>
							<li class="link required">
								<div class="label">需要上门安装</div>
								<div class="value">
									<span class="e_right" id="appendSelect">
										<select jwcid="@Select" name="Artificial_services" id="Artificial_services" value="" source="" />
									</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>


			<!-- 区域 开始 -->
			<div id="productInfoArea" style="display:none;">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">魔百和产品</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 刷新区域 开始 -->
				<div jwcid="topSetBoxProductInfoPart@Part">
					<!-- 表单 开始 -->
					<div jwcid="productPart@Part" class="c_list c_list-s c_list-col-3 c_list-line c_list-border c_list-phone-col-1">
						<ul>
							<li class="link required">
								<div class="label">产品</div>
								<div class="value">
									<select jwcid="@Select" name="PRODUCT_ID" id="PRODUCT_ID" source="ognl:products" textField="PRODUCT_NAME" valueField="PRODUCT_ID" value="ognl:resInfo.PRODUCT_ID" nullable="no" onchange="queryPackages();" addDefault="true" desc="产品" />
								</div>
							</li>
							<li class="link required">
								<div class="label">必选基础包</div>
								<div class="value" jwcid="bPackagePart@Part">
									<select jwcid="@Select" name="BASE_PACKAGES" id="BASE_PACKAGES" source="ognl:basePackages" textField="SERVICE_NAME" valueField="SERVICE_ID" value="ognl:resInfo.SERVICE_ID" onchange="" addDefault="true" desc="必选基础优惠包" nullable="no" />
								</div>
							</li>
							<li>
								<div class="label">可选优惠包</div>
								<div class="value" jwcid="oPackagePart@Part">
									<select jwcid="@Select" name="OPTION_PACKAGES" id="OPTION_PACKAGES" source="ognl:optionPackages" textField="SERVICE_NAME" valueField="SERVICE_ID" value="ognl:resInfo.SERVICE_ID" onchange="" addDefault="true" desc="可选优惠包" />
								</div>
							</li>
						</ul>
					</div>
				</div>
				<!-- 刷新区域 结束 -->
			</div>
			<!-- 区域 结束 -->

			<!-- 隐藏区域  开始 -->
			<div jwcid="HiddenPart@Part">
				<!-- 隐藏区域  结束 -->
			</div>
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="submitBeforeCheck()" area="remarkPart,OperContentArea,AuthPart,sellTopSetBoxInfoPart,topSetBoxInfoPart,topSetBoxProductInfoPart,HiddenPart,userInfoPart,submitPart" isReset="true" element="div" />
			<!-- 提交 结束 -->


		</div>
	</div>
</body>

</html>
