<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <script jwcid="@Script" src="iorder/person/view360/scripts/tabqueryutil.js"></script>
    <script jwcid="@Script" src="iorder/person/view360/scripts/mygrouptab.js"></script>
    <title>我的集团</title>
</head>
<body jwcid="@Body">
    <!-- 标题栏 开始 -->
    <div class="c_header e_show-phone">
        <div class="text">我的集团</div>
        <div class="fn">
            <span class="e_ico-user" ontap="tapUserIcon();"></span>
            <span class="e_ico-search" ontap="tapSearchIcon();"></span>
            <span class="e_ico-menu" ontap="tapMenuIcon();"></span>
        </div>
    </div>
    <!-- 标题栏 结束 -->
    <div name="groupScroller" jwcid="@Scroller"
         class="c_scroll c_scroll-white c_scroll-float c_scroll-phone-header">
        <div class="l_padding-3 l_padding-side l_padding-phone-1">
            <div class="c_space-2 c_space-phone-1"></div>
            <!-- 标题 开始 -->
            <div class="c_title c_title-nopadding e_hide-phone">
                <div class="text e_size-xl e_black">我的集团</div>
            </div>
            <!-- 标题 结束 -->
            <!-- 参数 开始 -->
            <div jwcid="groupInfoPart@Part"
                 class="c_list c_list-col-2 c_list-phone-col-1 c_list-line c_list-border">
                <ul>
                    <li jwcid="@Foreach" source="ognl:grpInfos"
                        value="ognl:grpInfo" index="ognl:rowIndex" element="li">
                        <div class="content">
                            <div class="pic e_hide-phone">
                                <span class="e_ico-pic e_ico-group"></span>
                            </div>
                            <div class="main" jwcid="@Any" idx="ognl:rowIndex"
                                 ontap="showGroupProductList(this)">
                                <div class="title" jwcid="@Any" title="ognl:grpInfo.CUST_NAME">
                                    <span jwcid="@Insert" value="ognl:grpInfo.GROUP_ID + ' | ' + grpInfo.CUST_NAME"></span></div>
                                <div class="content"><a><span jwcid="@Insert" value="ognl:grpInfo.PRODUCT_NAME_LIST"></span></a></div>
                                <div class="content">
                                    <span jwcid="@Any" class="ognl:'e_star e_star-' + grpInfo.LEVEL">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </span>
                                </div>
                            </div>
                            <div class="side">
                                <span class="e_tag e_tag-blue">
                                    <span jwcid="@Insert" value="ognl:grpInfo.CLASS_NAME"></span>
                                </span>
                            </div>
                        </div>
                        <div class="sub sub-noline">
                            <div class="main e_black-light">
                                <div class="c_space"></div>
                                <span class="e_ico-customerManager"></span>
                                <span><span class="e_hide-phone">客户经理：</span><span jwcid="@Insert" value="ognl:grpInfo.MANAGER_NAME"></span></span>
                                <span class="e_space-2"></span>
                                <span class="e_ico-phone"></span>
                                <span><span jwcid="@Insert" value="ognl:grpInfo.MANAGER_PHONE"></span></span>
                                <span class="e_space-2"></span>
                            </div>
                            <div class="side">
                                <span class="e_ico-position"></span>
                                <span><span jwcid="@Insert" value="ognl:grpInfo.EPARCHY_NAME"></span></span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 参数 结束 -->
            <div class="c_space-3 c_space-phone-1"></div>
        </div>
    </div>
    <div jwcid="@Popup" name="grpProductPopup"
         class="c_popup c_popup-half c_popup-half-hasBg">
        <div class="c_popupGroup">
            <div id="grpProductItem" class="c_popupItem">
                <div class="c_header">
                    <div class="back" ontap="backPopup(this)">集团产品（<span id="PRODUCT_COUNT"></span>）</div>
                </div>
                <div name="prodListScroller" jwcid="@Scroller"
                     class="c_scroll c_scroll-white c_scroll-float c_scroll-header c_scroll-phone-header">
                    <div class="l_padding">
                        <div class="c_list c_list-col-1 c_list-s c_list-phone-col-1">
                            <ul id="PRODUCT_LIST_UL"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
