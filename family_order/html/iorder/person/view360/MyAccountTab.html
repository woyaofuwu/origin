<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <script jwcid="@Script" src="iorder/person/view360/scripts/tabqueryutil.js"></script>
    <title>我的账户</title>
</head>
<body jwcid="@Body">
    <!-- 标题栏 开始 -->
    <div class="c_header e_show-phone">
        <div class="text">我的账户</div>
        <div class="fn">
            <span class="e_ico-user" ontap="tapUserIcon();"></span>
            <span class="e_ico-search" ontap="tapSearchIcon();"></span>
            <span class="e_ico-menu" ontap="tapMenuIcon();"></span>
        </div>
    </div>
    <!-- 标题栏 结束 -->
    <div name="accountScroller" jwcid="@Scroller"
         class="c_scroll c_scroll-white c_scroll-float c_scroll-phone-header">
        <div class="l_padding-3 l_padding-phone-1 l_padding-side">
            <div class="c_space-2 c_space-phone-1"></div>
            <!-- 标题 开始 -->
            <div class="c_title c_title-nopadding e_hide-phone">
                <div class="text e_size-xl e_black">我的账户</div>
            </div>
            <!-- 标题 结束 -->
            <!-- 参数 开始 -->
            <div jwcid="accountInfoPart@Part"
                 class="c_param c_param-border c_param-label-6 c_param-col-2 c_param-phone-col-1">
                <ul>
                    <li>
                        <span class="label">帐号：</span>
                        <span class="value">
                            <span jwcid="@Insert" value="ognl:info.ACCT_ID"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">帐号名称：</span>
                        <span class="value">
                            <span jwcid="@Insert" value="ognl:info.PAY_NAME"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">付费方式：</span>
                        <span class="value">
                            <span jwcid="@Insert"
                                  value="ognl:pageutil.getStaticValue('TD_S_PAYMODE', info.PAY_MODE_CODE)"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">银行编码：</span>
                        <span class="value">
                            <span jwcid="@Insert" value="ognl:info.BANK_CODE"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">银行名称：</span>
                        <span class="value">
                            <span jwcid="@Insert"
                                  value="ognl:pageutil.getStaticValue('TD_B_BANK', new java.lang.String[]{'BANK_CODE','EPARCHY_CODE'}, 'BANK', new java.lang.String[]{info.BANK_CODE,info.EPARCHY_CODE})"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">银行帐号：</span>
                        <span class="value">
                            <span jwcid="@Insert"
                                  value="ognl:info.BANK_ACCT_NO"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">账户积分：</span>
                        <span class="value">
                            <span jwcid="@Insert"
                                  value="ognl:info.SCORE_VALUE"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">合同号：</span>
                        <span class="value">
                            <span jwcid="@Insert"
                                  value="ognl:info.CONTRACT_NO"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">开户时间：</span>
                        <span class="value">
                            <span jwcid="@Insert"
                                  value="ognl:info.OPEN_DATE"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">当前结账日：</span>
                        <span class="value">
                            <span jwcid="@Insert"
                                  value="ognl:info.CURRENT_ACCT_DAY"></span>
                        </span>
                    </li>
                    <li>
                        <span class="label">下账期结账日：</span>
                        <span class="value">
                            <span jwcid="@Insert"
                                  value="ognl:info.NEXT_ACCT_DAY"></span>
                        </span>
                    </li>
                </ul>
            </div>
            <!-- 参数 结束 -->
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
    	var getParentVule = window.parent.toChildValue();
        loadFnNavButtons();
        loadTabInfo("accountInfoPart",undefined,getParentVule);
    });
</script>
</html>
