<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <script jwcid="@Script" src="iorder/person/view360/scripts/tabqueryutil.js"></script>
    <title>我的宽带</title>
</head>
<body jwcid="@Body">
    <!-- 标题栏 开始 -->
    <div class="c_header e_show-phone">
        <div class="text">我的宽带</div>
        <div class="fn">
            <span class="e_ico-user" ontap="tapUserIcon();"></span>
            <span class="e_ico-search" ontap="tapSearchIcon();"></span>
            <span class="e_ico-menu" ontap="tapMenuIcon();"></span>
        </div>
    </div>
    <!-- 标题栏 结束 -->
    <div name="broadbandScroller" jwcid="@Scroller"
         class="c_scroll c_scroll-float c_scroll-white c_scroll-phone-header">
        <div class="l_padding-3 l_padding-u l_padding-phone-1">
            <div class="c_space-2 c_space-phone-1"></div>
            <!-- 标题 开始 -->
            <div class="c_title">
                <div class="text">家庭宽带</div>
            </div>
            <!-- 标题 结束 -->
            <!-- 表单 开始 -->
            <div jwcid="broadbandInfoPart@Part"
                 class="c_list c_list-line c_list-border">
                <ul>
                    <li>
                        <div class="pic e_hide-phone">
                            <img src="iorder/person/view360/img/net.png"
                                 alt="我的宽带" style="width:7em; height:7em;"/>
                        </div>
                        <div class="main">
                            <div class="title">
                                <span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.PRODUCT_SET.PRODUCT_NAME"></span>
                            </div>
                            <div class="content">
                                开户时间：<span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.IN_DATE"></span>
                            </div>
                            <div class="content">
                                受理时间：<span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.OPEN_DATE"></span>
                            </div>
                        </div>
                        <div class="side" style="width:7em;">
                            <span class="e_tag e_tag-blue">
                                <span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.PRODUCT_SET.BRAND_NAME"></span>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 表单 结束 -->
            <div class="c_space"></div>
            <!-- 参数 开始 -->
            <div jwcid="broadbandParamPart@Part"
                 class="c_box c_box-border l_padding-2">
                <div class="c_param c_param-nopadding c_param-col-2 c_param-label-6 c_param-phone-col-1">
                    <ul>
                        <li>
                            <span class=label>客户名称：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.CUST_INFO.CUST_NAME"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>用户号码：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.SERIAL_NUMBER"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>证件号码：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.CUST_INFO.PSPT_ID"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>联系人姓名：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.CUST_INFO.CONTACT"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>联系人电话：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.CUST_INFO.CONTACT_PHONE"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>产品名称：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.PRODUCT_SET.PRODUCT_NAME"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>品牌名称：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.PRODUCT_SET.BRAND_NAME"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>受理时间：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.OPEN_DATE"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>开户时间：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.USER_INFO.IN_DATE"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>开户方式：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('OPEN_MODE',broadbandInfo.USER_INFO.OPEN_MODE)"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>光猫串号：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.BASE_INFO.RES_ID"></span>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="c_space-2"></div>
                <div class="c_line c_line-dashed"></div>
                <div class="c_space-2"></div>
                <div class="c_param c_param-nopadding c_param-label-6">
                    <ul>
                        <li>
                            <span class=label>业务区：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', broadbandInfo.USER_INFO.CITY_CODE)"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>施工地址：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.BASE_INFO.CONSTRUCTION_ADDR"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>安装地址：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.BASE_INFO.STAND_ADDRESS"></span>
                            </span>
                        </li>
                        <li>
                            <span class=label>详细地址：</span>
                            <span class=value>
                                <span jwcid="@Insert" value="ognl:broadbandInfo.BASE_INFO.DETAIL_ADDRESS"></span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 参数 结束 -->
            <div class="c_space-2"></div>
            <!-- 标题 开始 -->
            <div class="c_title">
                <div class="text">宽带优惠</div>
            </div>
            <!-- 标题 结束 -->
            <!-- 参数 开始 -->
            <div jwcid="broadbandDiscntPart@Part"
                 class="c_list c_list-col-2 c_list-phone-col-1 c_list-line c_list-border">
                <ul>
                    <li jwcid="@Foreach" element="li"
                        source="ognl:broadbandInfo.USER_INFO.DISCNT_SET"
                        value="ognl:discnt">
                        <div class="main">
                            <div class="title" jwcid="@Any" title="ognl:discnt.DISCNT_NAME">
                                <span jwcid="@Insert" value="ognl:discnt.DISCNT_CODE + ' | ' + discnt.DISCNT_NAME"></span>
                            </div>
                            <div class="content">
                                <span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', discnt.START_DATE) + '~' + formatDate('yyyy-MM-dd HH:mm:ss', discnt.END_DATE)"></span>
                            </div>
                        </div>
                        <div class="side" jwcid="@Conditional" element="div"
                             condition='ognl:null != discnt.SPEC_TAG && !"".equals(discnt.SPEC_TAG)'
                             style="width:7em;">
                            <span class="e_tag e_tag-blue">
                                <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('USER_SPECTAG', discnt.SPEC_TAG)"></span>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- 参数 结束 -->
            <div class="c_space-2"></div>
            <!-- 标题 开始 -->
            <div class="c_title">
                <div class="text">家庭IMS固话</div>
            </div>
            <!-- 标题 结束 -->
            <!-- 参数 开始 -->
            <div jwcid="IMSInfoPart@Part"
                 class="c_box c_box-border l_padding-2">
                <div class="c_param c_param-nopadding c_param-col-4 c_param-label-5 c_param-phone-col-1">
                    <ul>
                        <li id="IMSNUMBER">
                            <span class="label">固话号码：</span>
                            <span class="value">
                                <span jwcid="@Insert" value="ognl:IMSInfo.IMS_NUMBER"></span>
                            </span>
                        </li>
                        <li id="MOBILIE" style="display:none">
                            <span class="label">手机号码：</span>
                            <span class="value">
                                <span jwcid="@Insert" value="ognl:IMSInfo.IMS_NUMBER"></span>
                            </span>
                        </li>
                        <li>
                            <span class="label">品牌：</span>
                            <span class="value">
                                <span jwcid="@Insert" value="ognl:IMSInfo.IMS_BRAND"></span>
                            </span>
                        </li>
                        <li>
                            <span class="label">产品：</span>
                            <span class="value">
                                <span jwcid="@Insert" value="ognl:IMSInfo.IMS_PRODUCT"></span>
                            </span>
                        </li>
                        <li style="display:none">
                            <span class="value">
                                <span id="MOBILIE_TAG"  jwcid="@Insert" value="ognl:IMSInfo.MOBILIE_TAG"></span>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 参数 结束 -->
            <!-- 标题 开始 -->
            <div class="c_title">
                <div class="text">智能组网的信息</div>
            </div>
            <!-- 标题 结束 -->
            <!-- 查询结果显示区域开始 -->
			<div jwcid="ZNZWListPart@Part">
			<div jwcid="table4Print@Part" optimize="true">
				<table jwcid="@Table" name="printTable" id="printTable" class="c_table c_table-row-8 c_table-border c_table-lite c_table-hover" editMode="false">
					<thead>                                            
						<tr>
		  					<th >序号</th>
							<th col="RSRV_STR5" >已订购智能组网产品 </th>
							<th col="ZNZW_INFO" >品牌/机型/串号</th> 
							<th col="RSRV_STR21" >装机地址</th>
							<th col="FINISH_DATE" >完工时间</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:ZNZWInfos" value="ognl:ZNZWInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td>
								<a jwcid="@Insert" value="ognl:rowIndex + 1" raw="true" />
							</td>
							<td>
								<span jwcid="@Insert" value="ognl:ZNZWInfo.RSRV_STR5" raw="true" />
							</td>
							<td>
								<span jwcid="@Insert" value="ognl:ZNZWInfo.ZNZW_INFO" raw="true" />
							</td>	
							<td>
								<span jwcid="@Insert" value="ognl:ZNZWInfo.RSRV_STR21" raw="true" />
							</td>	
							<td>
								<span jwcid="@Insert" value="ognl:ZNZWInfo.FINISH_DATE" raw="true" />
							</td>									
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 查询结果显示区域结束 -->
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
    	var getParentVule = window.parent.toChildValue();
        loadFnNavButtons();
        loadTabInfo("broadbandInfoPart,broadbandParamPart,broadbandDiscntPart,IMSInfoPart,ZNZWListPart",undefined,getParentVule);
    });
</script>
</html>
