<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <script jwcid="@Script" src="iorder/person/view360/scripts/tabqueryutil.js"></script>
    <title>我的共享</title>
</head>
<body jwcid="@Body">
    <!-- 标题栏 开始 -->
    <div class="c_header e_show-phone">
        <div class="text">我的共享</div>
        <div class="fn">
            <span class="e_ico-user" ontap="tapUserIcon();"></span>
            <span class="e_ico-search" ontap="tapSearchIcon();"></span>
            <span class="e_ico-menu" ontap="tapMenuIcon();"></span>
        </div>
    </div>
    <!-- 标题栏 结束 -->
    <div name="sharingScroller" jwcid="@Scroller"
         class="c_scroll c_scroll-white c_scroll-float c_scroll-phone-header">
        <div class="l_padding-3 l_padding-phone-1 l_padding-side">
            <div class="c_space-2 c_space-phone-1"></div>
            <!-- 标题 开始 -->
            <div class="c_title c_title-nopadding e_hide-phone">
                <div class="text e_size-xl e_black">我的共享</div>
            </div>
            <!-- 标题 结束 -->
            <div jwcid="sharingInfoPart@Part"
                 class="c_list c_list-line c_list-border">
                <ul>
                    <li jwcid="@Foreach" source="ognl:discnts"
                        value="ognl:discnt" element="li">
                        <div class="content">
                            <div class="main">
                                <div class="title">
                                    <span jwcid="@Insert" value="ognl:discnt.DISCNT_CODE + '|' + discnt.DISCNT_NAME"></span>
                                </div>
                                <div class="content">
                                    <span jwcid="@Insert" value="ognl:discnt.START_DATE + '~' + discnt.END_DATE"></span>
                                </div>
                            </div>
                        </div>
                        <div class="sub sub-noline">
                            <div class="main">
                                <!-- 列表 开始 -->
                                <div class="c_list c_list-col-2 c_list-phone-col-1 c_list-gray c_list-border c_list-line">
                                    <ul>
                                        <li jwcid="@Foreach"
                                            source="ognl:members"
                                            value="ognl:member" element="li">
                                            <div class="main">
                                                <div class="title">
                                                    <span jwcid="@Insert" value="ognl:member.SERIAL_NUMBER"></span>
                                                </div>
                                                <div class="content">
                                                    <span jwcid="@Insert" value="ognl:member.START_DATE + '~' + member.END_DATE"></span>
                                                </div>
                                            </div>
                                            <div jwcid="@Conditional"
                                                 condition='ognl:"01".equals(member.ROLE_CODE)'
                                                 class="side" element="div">
                                                <span class="e_tag e_tag-blue">
                                                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SHARE_ROLE_CODE', member.ROLE_CODE).substring(0, 2)"></span>
                                                </span>
                                            </div>
                                            <div jwcid="@Conditional"
                                                 condition='ognl:"02".equals(member.ROLE_CODE)'
                                                 class="side" element="div">
                                                <span class="e_tag">
                                                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SHARE_ROLE_CODE', member.ROLE_CODE).substring(0, 2)"></span>
                                                </span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        loadFnNavButtons();
        loadTabInfo("sharingInfoPart");
    });
</script>
</html>
