<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <script jwcid="@Script" src="iorder/person/view360/scripts/tabqueryutil.js"></script>
    <title>我的接触信息</title>
</head>
<body jwcid="@Body">
    <!-- 标题栏 开始 -->
    <div class="c_header e_show-phone">
        <div class="text">接触信息</div>
        <div class="fn">
            <span class="e_ico-user" ontap="tapUserIcon();"></span>
            <span class="e_ico-search" ontap="tapSearchIcon();"></span>
            <span class="e_ico-menu" ontap="tapMenuIcon();"></span>
        </div>
    </div>
    <!-- 标题栏 结束 -->
    <div name="contactScroller" jwcid="@Scroller" checkDOMChanges="true"
         class="c_scroll c_scroll-white c_scroll-float c_scroll-phone-header">
        <div class="l_padding-3 l_padding-phone-1 l_padding-u">
            <div class="c_space-2 c_space-phone-1"></div>
            <!-- 标题 开始 -->
            <div class="c_title c_title-nopadding e_hide-phone">
                <div class="text e_size-xl e_black">接触信息</div>
            </div>
            <!-- 标题 结束 -->
            <div name="contactTab" jwcid="@Tabset" class="c_tab c_tab-sp">
                <div class="content" title="服务请求">
                    <div jwcid="serviceRequestTablePart@Part">
                        <!-- 表格 开始 -->
                        <table name="serviceRequestTable" jwcid="@Table"
                               editMode="false"
                               class="c_table c_table-lite c_table-border c_table-min-5">
                            <thead>
                                <tr>
                                    <th>主叫号码</th>
                                    <th>受理时间</th>
                                    <th>服务请求类别</th>
                                    <th>工单内容</th>
                                    <th>工单状态</th>
                                    <th>工单流水号</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr jwcid="@Foreach" source="ognl:srInfos"
                                    value="ognl:srInfo" index="ognl:rowIndex"
                                    element="tr">
                                    <td data-title="主叫号码">
                                        <span jwcid="@Insert" value="ognl:srInfo.CALL_SERIAL_MAIN"/></td>
                                    <td data-title="受理时间">
                                        <span jwcid="@Insert" value="ognl:srInfo.START_DATE"/></td>
                                    <td data-title="服务请求类别">
                                        <span jwcid="@Insert" value="ognl:srInfo.REMARK"/></td>
                                    <td data-title="工单内容">
                                        <span jwcid="@Insert" value="ognl:srInfo.CONTENT"/></td>
                                    <td data-title="工单状态">
                                        <span jwcid="@Insert" value="ognl:srInfo.DATA_NAME"/></td>
                                    <td data-title="工单流水号" class="key">
                                        <span jwcid="@Insert" value="ognl:srInfo.WORKFORM_ID"/></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 表格 结束 -->
                    </div>
                </div>
                <div class="content" title="客户接触">
                    <div jwcid="custContactTablePart@Part">
                        <!-- 表格 开始 -->
                        <table name="custContactTable" jwcid="@Table"
                               editMode="false"
                               class="c_table c_table-lite c_table-border c_table-min-5">
                            <thead>
                                <tr>
                                    <th>流水号</th>
                                    <th>开始时间</th>
                                    <th>员工账号</th>
                                    <th>受理号码</th>
                                    <th>主叫号码</th>
                                    <th>被叫号码</th>
                                    <th>接触方式</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr jwcid="@Foreach" source="ognl:ccInfos"
                                    value="ognl:ccInfo" index="ognl:rowIndex"
                                    element="tr">
                                    <td data-title="流水号" class="key">
                                        <span jwcid="@Insert" value="ognl:ccInfo.CALL_SERIAL_NO"/></td>
                                    <td data-title="开始时间">
                                        <span jwcid="@Insert" value="ognl:ccInfo.START_DATE"/></td>
                                    <td data-title="员工账号">
                                        <span jwcid="@Insert" value="ognl:ccInfo.STAFF_ID"/></td>
                                    <td data-title="受理号码">
                                        <span jwcid="@Insert" value="ognl:ccInfo.SERIAL_NO"/></td>
                                    <td data-title="主叫号码">
                                        <span jwcid="@Insert" value="ognl:ccInfo.CALL_SERIAL_MAIN"/></td>
                                    <td data-title="被叫号码">
                                        <span jwcid="@Insert" value="ognl:ccInfo.CALL_SERIAL_PASS"/></td>
                                    <td data-title="接触方式">
                                        <span jwcid="@Insert" value="ognl:ccInfo.CALL_MODE"/></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 表格 结束 -->
                    </div>
                </div>
                <div class="content" title="相关工单">
                    <div jwcid="relatedTradeTablePart@Part">
                        <!-- 表格 开始 -->
                        <table name="relatedTradeTable" jwcid="@Table"
                               editMode="false"
                               class="c_table c_table-lite c_table-border c_table-min-5">
                            <thead>
                                <tr>
                                    <th>受理号码</th>
                                    <th>受理时间</th>
                                    <th>业务内容</th>
                                    <th>工单状态</th>
                                    <th>流水号</th>
                                    <th>服务请求类别</th>
                                    <th>受理工号</th>
                                    <th>用户姓名</th>
                                    <th>用户级别</th>
                                    <th>紧急程度</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr jwcid="@Foreach" source="ognl:rtInfos"
                                    value="ognl:rtInfo" index="ognl:rowIndex"
                                    element="tr">
                                    <td data-title="受理号码">
                                        <span jwcid="@Insert" value="ognl:rtInfo.ACCEPT_PHONE_CODE"/></td>
                                    <td data-title="受理时间">
                                        <span jwcid="@Insert" value="ognl:rtInfo.ACCEPT_TIME"/></td>
                                    <td data-title="业务内容">
                                        <span jwcid="@Insert" value="ognl:rtInfo.CONTENT"/></td>
                                    <td data-title="工单状态">
                                        <span jwcid="@Insert" value="ognl:rtInfo.TRADE_STATUS"/></td>
                                    <td data-title="流水号" class="key">
                                        <span jwcid="@Insert" value="ognl:rtInfo.WORKFORM_ID"/></td>
                                    <td data-title="服务请求类别">
                                        <span jwcid="@Insert" value="ognl:rtInfo.REMARK"/></td>
                                    <td data-title="受理工号">
                                        <span jwcid="@Insert" value="ognl:rtInfo.ACCEPT_STAFF_ID"/></td>
                                    <td data-title="用户姓名">
                                        <span jwcid="@Insert" value="ognl:rtInfo.CUST_NAME"/></td>
                                    <td data-title="用户级别">
                                        <span jwcid="@Insert" value="ognl:rtInfo.DATA_NAME"/></td>
                                    <td data-title="紧急程度">
                                        <span jwcid="@Insert" value="ognl:rtInfo.URGENCYDEGRE"/></td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- 表格 结束 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        loadTabInfo("serviceRequestTablePart,custContactTablePart,relatedTradeTablePart");
    });
</script>
</html>
