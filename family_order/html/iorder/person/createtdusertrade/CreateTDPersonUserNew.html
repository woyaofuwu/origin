<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无线固话开户</title>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/common/developstaff/DevelopStaff.js"></script>
<script jwcid="@Script" type="text/javascript" src="iorder/person/createtdusertrade/scripts/psptcard.js"></script>
<script jwcid="@Script" type="text/javascript" src="iorder/person/createtdusertrade/scripts/createtdpersonuser.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/offer/offerdefine.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/common/tradecheck/TradeCheck.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/common/validate/custvalidate.js" ></script>
<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/product/invoice/invoice.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back">无线固话开户</div>
</div>
<!-- 标题栏 结束 -->

<!--身份识别系统-->
<span id="PsptControlOCX" style="display:none;" ></span>
<div  id="HINT" class="c_tip" style="display:none"></div>
<!-- 隐藏区域 开始 -->
<!-- 隐藏区域 开始 -->
<div class="" jwcid="HidePart@Part" style="display:none">
     <input jwcid="@Hidden" name="CHECK_RESULT_CODE" id="CHECK_RESULT_CODE" value="-1" desc="号码和sim卡校验通过标志"/>
     <input jwcid="@Hidden" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:editInfo.EPARCHY_CODE" desc="开户号码地州"/>
     <input jwcid="@Hidden" name="PRODUCT_ID" id="PRODUCT_ID" value="" desc="记录用户选择的主产品"/>
     <input jwcid="@Hidden" name="REAL_NAME" id="REAL_NAME" value="1" desc="实名制标识"/>
     <input jwcid="@Hidden" name="TT_TRANSFER" id="TT_TRANSFER" value="0" desc="铁通迁移固话标识"/>
     <!-- sim卡信息 -->
     <input jwcid="@Hidden" name="IMSI" id="IMSI" value="" desc="IMSI"/>
     <input jwcid="@Hidden" name="KI" id="KI" value="" desc="KI"/>
     <input jwcid="@Hidden" name="RES_KIND_CODE" id="RES_KIND_CODE" value="" desc="RES_KIND_CODE"/>
     <input jwcid="@Hidden" name="RES_TYPE_CODE" id="RES_TYPE_CODE" value="" desc="RES_TYPE_CODE"/>

<input jwcid="@Hidden" name="BEAUTIFUAL_TAG" id="BEAUTIFUAL_TAG" value="" desc="BEAUTIFUAL_TAG"/>

</div>
<div class="" jwcid="CardPwdPart@Part" style="display:none">
     <!-- 密码因子 -->
     <input jwcid="@Hidden" name="SIM_FEE_TAG" value="ognl:editInfo.FEE_TAG"/>
     <input jwcid="@Hidden" name="CARD_PASSWD" id="CARD_PASSWD" value="ognl:editInfo.PASSWORD" desc="初始化密码"/>
     <input jwcid="@Hidden" name="PASSCODE" id="PASSCODE" value="ognl:editInfo.KIND" desc="密码因子"/>
     <input jwcid="@Hidden" name="DEFAULT_PWD_FLAG" id="DEFAULT_PWD_FLAG" value="0" desc="是否使用初始密码"/>
</div>
<!-- 隐藏区域 结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">基本信息</div>
			<div class="fn">
				<ul>
					<li>
						<label>
							<input name="other_REAL_NAME"
								id="other_REAL_NAME" type="checkbox"  checked="checked"
								value="ognl:editInfo.other_REAL_NAME"
								onclick="createTDUser.setRealNameValue()" />
							<span>实名制</span>
						</label>
						<label>
							<input name="is_TT_TRANSFER"
								id="is_TT_TRANSFER" type="checkbox"
								onclick="createTDUser.setTTtransferValue()" />
							<span>是否铁通迁移固话</span>
						</label>
					</li>
				</ul>
			</div>
		</div>
		<!-- 标题 结束 -->

		<div jwcid="BaseInfoPart@Part">
			<!-- 表单 开始 -->
			<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border">
				<ul>
					<li class="link required">
						<div class="label">新开户号码</div>
						<div class="value" id="SERIAL_NUMBER_INPUT">
							<span class="e_mix">
								<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER"
										value="ognl:editInfo.SERIAL_NUMBER" maxLength="11"
										onenterAction="createTDUser.checkSerialNumber();"
										desc="新开户号码" nullable="no" datatype="mbphone" />
								<button class="e_button-blue" type="button"
									onclick="createTDUser.checkSerialNumber();">
									<i class="e_ico-check"></i><span>校验</span>
								</button> 
							</span>
						</div>
					</li>
					<li class="link required merge-2">
						<div class="label">SIM卡号</div> 
						<div class="value" id="SIM_CARD_INPUT">
							<span class="e_mix">
								<input jwcid="@TextField" name="SIM_CARD_NO" id="SIM_CARD_NO"
										onenterAction="createTDUser.checkSimCardNo()"
										value="ognl:editInfo.SIM_CARD_NO" desc="SIM卡号" nullable="no" />
								<button type="button" class="e_button-blue"
									onclick="createTDUser.checkSimCardNo()">
									<i class="e_ico-check"></i><span>校验</span>
								</button>  
							</span>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		<div jwcid="CustInfoFieldPart@icsserv:CustInfoField" hideUserTypeCode="true" isRealName="true" blackTradeType="10" element="div"/>
		
		<div jwcid="@icsserv:AcctInfoField" />

		<div jwcid="PasswdPart@Part">
			<div jwcid="PasswordSetPart@icsserv:PasswordSet" beforeAction="createTDUser.passwdbeforeAction()" afterAction="createTDUser.passwdafterAction(data)" element="div" col="3"/>
			<input jwcid="@Password" name="USER_PASSWD" id="USER_PASSWD" value="ognl:editInfo.USER_PASSWD" style="display:none" nullable="no" readonly="true"  desc="用户密码" />
		</div>
		
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">产品</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-s c_list-line c_list-border" jwcid="ProductTypePart@Part">
			<ul>
				<li class="link required" style="display:none">
					<div class="label">产品类型</div>
					<div class="value">
						<input jwcid="@TextField" name="PRODUCT_TYPE_CODE" id="PRODUCT_TYPE_CODE"  value="ognl:editInfo.PRODUCT_TYPE" disabled="true"
								desc="当前产品"/>
					</div>
				</li>
				<li class="link required" style="display:none">
					<div class="label">产品</div>
					<div class="value">
						<input jwcid="@TextField" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:editInfo.PRODUCT_NAME" disabled="true"/>
					</div>
				</li>
				<li id="SELECT_PRODUCT_BTN" class="link" ontap="createTDUser.checkBeforeProduct();">
                       <div class="main e_blue">产品目录</div>
                       <div class="more"></div>
                   </li>
			</ul>
		</div>
		
        <div id="PRODUCT_DISPLAY" class="c_list c_list-line c_list-border"
             style="display:none;">
            <ul>
                <li>
                    <div class="main">
                        <div id="PRODUCT_NAME_DISPLAY" class="title"></div>
                        <div id="PRODUCT_DESC" class="content"></div>
                    </div>
                    <div class="side">
                        <button type="button" id="CHANGE_PRODUCT_BTN"
                                class="e_button-r e_button-blue"
                                ontap="createTDUser.checkBeforeProduct();">
                            <span class="e_ico-change"></span><span>变更</span>
                        </button>
                    </div>
                </li>
            </ul>
        </div>

		<!-- 优惠服务 开始 -->
		<div id="chooseoffers">
			<div class="c_space-c"></div>
				<div class="l_col l_col-space l_col-phone-popup">
					<div class="l_colItem l_colItem-popup">
						<div jwcid="offerList@icsserv:OfferList" 
                           element="div" 
                           categoryId="100000000114,100000000008"></div>
                   	</div>       
                    <div class="l_colItem e_hide-x" id="selectedDiv">
                    	<div class="c_title">
						    <div class="text">
						        <span class="e_hide-phone">已选区</span>
						        <span class="e_show-phone">服务 / 优惠</span>
						    </div>
						    <div class="fn">
						        <ul>
						            <li id="openDefaultOp" ontap="selectedElements.changeDefaultOp(this,'1');"><span class="e_ico-show"></span>显示必选项</li>
						            <li id="hideDefaultOp" ontap="selectedElements.changeDefaultOp(this,'2');" style="display:none;"><span class="e_ico-hide"></span>隐藏必选项</li>
						            <li class="e_show-phone" ontap="$('#colItemPopup').addClass('l_colItem-show');"><span class="e_ico-check"></span>选择</li>
						        </ul>
						    </div>
						</div>
                    	<div jwcid="selectedElements@icsserv:SelectedElements" 
		                    renderCallSvc="CS.SelectedElementSVC.getUserOpenElements" 
		                    callAddElementSvc="CS.SelectedElementSVC.dealSelectedElementsForChg" 
		                    afterRenderAction="createTDUser.disableElements(data)"
		                    basicStartDateControlId="NEW_PRODUCT_START_DATE"
		                    tradeTypeCode="3820"
		                    element="div"></div>
                    </div>
             	</div>
		</div>
		<!-- 分栏 结束 -->
	
	 	<div jwcid="elementAttr@icsserv:ElementAttr" element="div"></div>
	
		<input jwcid="@Hidden" name="STAFF_ID" id="STAFF_ID" value="ognl:getVisit().getStaffId()"/>
		<input jwcid="@Hidden" name="INVOICE_DATA" id="INVOICE_DATA" value=""/> 
	    
		<div class="c_space"></div>
		<div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="createTDUser.onSubmit()" cancelRule="true" isReset="true" listener="onTradeSubmit" refreshPart=""  area="BaseInfoPart,CustInfoPart,AcctInfoPart,AssureInfoPart,OtherInfoPart,PostInfoPart,PasswdPart,HidePart,CardPwdPart,CustInfoMorePart" element="div"/>
	</div>
</div>
 <div name="custInfoPopup" jwcid="@Popup"
      class="c_popup c_popup-half c_popup-half-hasBg">
     <div class="c_popupGroup">
         <div class="c_popupItem" popupId="custInfoPopup" element="div" showAssureInfo="true"
              jwcid="CustInfoFieldMorePart@icsserv:CustInfoFieldMore"></div>
     </div>
 </div>
<div name="topSetBoxInfopopup" jwcid="@Popup" class="c_popup c_popup-half c_popup-half-hasBg">
	<div class="c_popupGroup">
		<div class="c_popupItem" popupId="topSetBoxInfopopup" element="div"
                jwcid="productTree@icsserv:ProductSelect"
			 afterAction="createTDUser.afterChangeProduct(productId,productName,productDesc,brandCode)"
			 monitor="PRODUCT_TYPE_CODE"></div>
	</div>
</div>

</body>
</html>
