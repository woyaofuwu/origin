<!DOCTYPE HTML>
<html size="s"> 
<head jwcid="@Head">
<script jwcid="@Script" src="iorder/person/realnamemgr/scripts/realnameNew.js"></script>
<!-- <script jwcid="@Script"  src="scripts/csserv/common/validate/custvalidate.js" ></script> -->
</head>
<body  jwcid="@Body">
<div class="c_scroll c_scroll-float">
	<div class="l_padding">
<!-- 区域 开始 -->
	<!-- 标题 开始 -->
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth"  tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="62" element="div"></div>
	<!-- 认证 结束 -->
<!-- 区域 结束 -->
<!-- 区域 开始 -->
	<div class="c_title">
		<div class="text">信息填写</div>
	</div>
<div jwcid="changeData@Part">
	<!-- 标题 开始 -->
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_list c_list-s c_list-line c_list-border c_list-col-3">
		<ul>
			<li class="link required">
				<div class="label">证件类型</div>
				<div class="value">
					<select jwcid="@Select" name="custInfo_PSPT_TYPE_CODE" id="custInfo_PSPT_TYPE_CODE" source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE2')"
                        textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:custInfo.PSPT_TYPE_CODE" desc="证件类型"  disabled="true" nullable="no" onchange="checkPsptTypeCode()"/>
				</div>
			</li>
			<li class="link required">
				<div class="label">客户名称</div>
				<div class="value">
					<input type="text" jwcid="@TextField" name="custInfo_CUST_NAME" id="custInfo_CUST_NAME" value="ognl:custInfo.CUST_NAME" nullable="no" desc="客户名称" onchange="checkCustName()" onblur="afterCheckCustName()" disabled="true"/>
				</div>
			</li>		
			<li class="link required">
				<div class="label">联系电话</div>
				<div class="value">
					<input type="text" jwcid="@TextField" name="PHONE" id="PHONE" value="ognl:custInfo.PHONE" nullable="no" desc="联系电话" datatype="numeric" onchange="checkPhone()" disabled="true"/>
				</div>
			</li>
			<li class="link required">
				<div class="label">证件号码</div>
				<div class="value">
					<input type="text" jwcid="@TextField" name="custInfo_PSPT_ID" id="custInfo_PSPT_ID" value="ognl:custInfo.PSPT_ID" nullable="no"  desc="证件号码" onchange="checkPsptId()" disabled="true" />
					<input class="e_input" type="hidden" id="custinfo_ReadCardFlag" name="custinfo_ReadCardFlag" value="0" desc="二代证读取标志" />
				</div>
			</li>
			<li class="link required">
				<div class="label">证件地址</div>
				<div class="value">
					<input type="text" jwcid="@TextField" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfo.PSPT_ADDR" onblur="$.custValidate.validatePsptAddress('custInfo_PSPT_TYPE_CODE','PSPT_ADDR')" 
												   nullable="no" maxsize="128" desc="证件地址"  onchange="checkAddr()" disabled="true" />
				</div>
			</li>
			<li class="link required">
				<div class="label">备注</div>
				<div class="value">
					<input type="text" jwcid="@TextField" name="REMARK" id="REMARK" value="ognl:custInfo.REMARK" maxsize="100" desc="备注" />
				</div>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
</div>
<!-- 区域 结束 -->
	<div class="c_space"></div>
		<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center"  isReset="true" beforeAction="checkBeforeSubmit()"  area="AuthPart,changeData" element="div"/>
	</div>
</div></body>
</html>
