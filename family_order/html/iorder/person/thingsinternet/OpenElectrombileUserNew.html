<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>本省和车宝</title>
	<script jwcid="@Script" language="JavaScript" src="iorder/person/thingsinternet/scripts/openelectrombileeser.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<div class="">

				<div id="myTips" class="c_tip">订购和变更操作，需验证主号码身份。输入完主号码后按回车按钮，校验主号码身份</div>
				<!-- 认证 开始 -->
				<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="515" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
				<!-- 认证 结束 -->
				<!-- <div jwcid="UCAViewPart@Part">
					<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
					<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
				</div> -->
				<div class="" jwcid="EditPart@Part" id="EditPart">
					<div class="c_space"></div>
					<div class="c_param c_param-border c_param-col-2 c_param-label-5 c_param-phone-col-1">
						<ul>
							<li>
								<div class="label">已订购服务：</div>
								<div class="value">
									<input class="text" jwcid="@Insert" name="SVC_NAME" id="SVC_NAME" value="ognl:info.SVC_NAME" desc="已订购服务" readOnly="readOnly" />
									<input jwcid="@Insert" name="SVC_STATE" id="SVC_STATE" value="ognl:info.SVC_STATE" desc="" style='display:none' />
								</div>
							</li>
							<li>
								<div class="label">已订购优惠：</div>
								<div class="value">
									<input class="text" jwcid="@Insert" name="DISCNT_NAME" id="DISCNT_NAME" value="ognl:info.DISCNT_NAME" desc="已订购优惠" readOnly="readOnly" />
								</div>
							</li>
						</ul>
					</div>
					<div class="c_space"></div>
					<div class="c_list c_list-s c_list-col-3 c_list-label-8 c_list-line c_list-border">
						<ul class="ul">
							<li class="link required" id="OPERATION_TYPE_CODE_LI">
								<div class="label">操作类型</div>
								<div class="value">
									<select name="OPERATION_TYPE_CODE" id="OPERATION_TYPE_CODE" jwcid="@Select" source="ognl:pageutil.getStaticList('OPERATION_TYPE_CODE')" valueField="DATA_ID" textField="DATA_NAME" value="" desc="操作类型" disabled="true" onchange="changeOperType(this);" />
								</div>
							</li>
							<li class="link required">
								<div class="label">服务名称</div>
								<div class="value">
									<select name="SERVICE_ID" id="SERVICE_ID" jwcid="@Select" source="ognl:info.SVCLIST" valueField="PARAM_CODE" textField="PARAM_NAME" value="" desc="服务名称" disabled="true" />
								</div>
							</li>
							<li class="link required">
								<div class="label">优惠名称</div>
								<div class="value">
									<select name="DISCNT_CODE" id="DISCNT_CODE" jwcid="@Select" source="ognl:info.DISCNTLIST" valueField="PARAM_CODE" textField="PARAM_NAME" value="" desc="优惠名称" disabled="true" />
								</div>
							</li>
							<li class="link required">
								<div class="label">是否主号付费</div>
								<div class="value">
									<select name="IS_PAY_FEE" id="IS_PAY_FEE" jwcid="@Select" source="ognl:pageutil.getStaticList('IS_PAY_FEE')" valueField="DATA_ID" textField="DATA_NAME" disabled="true" onchange="changeIsPayFee()" value="" desc="是否主号付费" />
								</div>
							</li>
							<li class="link required">
								<div class="label">主号码</div>
								<div class="value">
									<input jwcid="@TextField" name="OLD_SERIAL_NUMBER" disabled="true" onchange="changeMainSn()" id="OLD_SERIAL_NUMBER" value="ognl:info.OLD_SERIAL_NUMBER" desc="主号码" />
									<div jwcid="@icsserv:UserCheck" tradeAction="changeAuthFlag()" exceptAction="exceptAction(state, data)" isAuth="" fieldName="OLD_SERIAL_NUMBER" checkTag="01000" />
									<input jwcid="@Any" id="POP_FIELD_NAME" type="hidden" name="POP_FIELD_NAME" value="" />
									<input jwcid="@TextField" name="AUTH_FLAG" type="hidden" id="AUTH_FLAG" value="" desc="主号码校验标记" />
								</div>
							</li>
						</ul>
					</div>
				</div>
				<div class="c_space"></div>
				<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"></div>
			</div>
			<!--受理信息结束-->
		</div>
	</div>
</body>

</html>
