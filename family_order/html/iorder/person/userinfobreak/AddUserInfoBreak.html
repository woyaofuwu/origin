<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>黑名单录入界面</title>
	<script jwcid="@Script" language="JavaScript" src="iorder/person/userinfobreak/scripts/UserInfoBreak.js"></script>
</head>

<body jwcid="@Body">
	<div id="UI-popup">
		<div class="c_popupBg" id="UI-popup_bg"></div>
		<div class="c_popupBox">
			<div class="c_popupWrapper" id="UI-popup_wrapper">
				<div class="c_popupGroup">
					<div class="c_popupItem" id="UI-address">
						<div class="c_header">
							<div class="back" ontap="hidePopup(this)">黑名单录入界面</div>
						</div>
					</div>
				<!-- 表单 开始 -->
				<div class="c_scroll">
					<div class="l_padding" jwcid="AddUserinfoBreakPart@Part" id="AddUserinfoBreakPart">
						<div class="c_space-c" ></div>
							<div class="c_form c_form-label-5 c_form-col-3 c_form-phone-col-1">
							<!-- tab 开始 -->
								<div class="c_tab c_tab-box" name="myTab" jwcid="@Tabset">
									<div style="background-color:#FFFFFF" class="c_form c_form-label-5 c_form-col-3 c_form-phone-col-1 c_form-submit">
										<ul>
											<li>
												<div class="label">证件号码：</div>
												<div class="value">
												<input jwcid="@TextField" name="PSTP_ID" id=PSTP_ID value="ognl:info.PSTP_ID" desc="证件号码" datatype="numeric" />
												</div>
											</li>
											<li>
												<div class="label">证件类型：</div>
												<div class="value">
												<select jwcid="@Select"  name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE" source="ognl:code" textField="PARA_CODE1" valueField="PARAM_CODE" desc="证件类型" nullable="no" /> 	
												</div>	
											</li>
											<li>
												<div class="label">证件姓名：</div>
												<div class="value">
												<input jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:info.CUST_NAME" desc="证件姓名" datatype="numeric" />
												</div>
											</li>
											<li>
												<div class="label">加入日期：</div>
												<div class="value">
												<input jwcid="@DateField" name="START_DATE" id="START_DATE" readonly="true" value="ognl:info.START_DATE" desc="加入日期" afterAction="" nullable="no" format="yyyy-MM-dd" dropDown="true" />
												</div>
											</li>
										</ul>
									</div>
								</div>
							<!-- tab 结束 -->
							</div>
							</div>
						</div>
					<!-- 表单 结束 -->
					<!-- 提交 开始 -->
					<div class="c_box c_box-white c_box-border">
						<div class="l_padding-2 l_padding-n">
							<div class="c_form c_form-submit c_form-submit-nopadding c_form-label-6 c_form-col-3" id="commitCond">
								<div class="c_submit c_submit-center">
									<button class="e_button-r e_button-l e_button-green" type="button" ontap="insertUserData();">
									<span class="e_ico-ok"></span><span>提交</span></button>
								</div>
								<div class="c_space"></div>
							</div>
						</div>
					</div>
					<!-- 提交 结束 -->
				</div>
			</div>
		</div>
	</div>
</body>

</html>
