<!DOCTYPE HTML>
<html class="s_noside" size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国漫订购关系历史优先级查询</title>
<script jwcid="@Script" src="iorder/person/interroamday/scripts/interroampriorityhisqry.js"></script>

</head>
<body jwcid="@Body">
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">国漫订购关系历史优先级查询</div>
	</div>
	<div class="c_scroll c_scroll-float c_scroll-phone-header" id="PAGE_CONTENT">
		<div class="l_padding">
			<div class="c_space"></div>
				<div jwcid="PriorityOrderPart@Part" class="c_list c_list-form c_list-col-2">
					<ul class="ul">
						<li class="link required">
						<div class="label">手机号码：</div>
						<div class="value">
							<span class="e_mix">
                                    <input name="SERIAL_NUMBER"
                                           jwcid="@TextField"
                                           value=""
                                           onblur="checkSerialNumber()"
                                           datatype="mbphone" nullable="no"
                                           desc="手机号码"/>
                                     <span id="SN_SUCCESS_LABEL"
                                           class="e_label e_green"
                                           style="display: none; width: 3em;"><span class="e_ico-ok"></span></span>
                               </span>
						</div>
						</li>
						<li class="link required">
						<div class="label">开始时间：</div>
						<div class="value">
							 <span class="e_input"><span><input type="text" jwcid="@DateField"  dropDown="true" name="BEGIN_TIMSI" id="BEGIN_TIMSI" value="" format="yyyy-MM-dd HH:mm:ss" desc="结束时间" minName="ognl:@com.ailk.bizcommon.util.SysDateMgr@getSysTime()" nullable="no" /></span></span>
						</div>
						</li>
						<li class="link required">
						<div class="label">结束时间：</div>
						<div class="value">
							<span class="e_input"><span><input type="text" jwcid="@DateField"  dropDown="true" name="END_TIMSI" id="END_TIMSI" value="" format="yyyy-MM-dd HH:mm:ss" desc="结束时间"  nullable="no" /></span></span>
						</div>
						</li>
						<li class="li">
							<span class="e_mix">
								<button type='button' id="QueryBtn" name="QueryBtn" class='e_button-l e_button-blue' ontap='interRoamPriorityHisQry();' ><span class="e_ico-search"></span><span>查询</span></button>
							</span>
						</li>
					</ul>
				</div>
			<div class="c_space"></div>
			<div class="c_title">
				<div class="text">订购关系历史优先级查询</div>
			</div>
				<div class="c_tip c_tip-green"> <span class="wordr">计费优先级用自然数表示，数字越小表示优先级越高</span></div>
			<div class="c_space-c"></div>
			<div class="c_list c_list-col-3 c_list-phone-col-1 c_list-line c_list-border">
				<div class="l_queryResult" jwcid="PriorityInfoPart@Part" element="div">
					<table jwcid="@Table" id="PriorityOrderTable" name="PriorityOrderTable" class="c_table c_table-full">
						<thead>
							<tr>
								<th col="col_PROD_INST_ID"><span>订购流水号</span></th>
								<th col="col_DISCNT_CODE"><span>优惠编码</span></th>
								<th col="col_DISCNT_NAME"><span>优惠名称</span></th>
								<th col="col_BILLING_PRIORITY"><span>计费优先级</span></th>
								<th col="col_OPR_TIMSI"><span>操作时间</span></th>
							</tr>
						</thead>
						<tbody>
							<tr jwcid="@Foreach" source="ognl:prioInfoList" value="ognl:prioInfo" element="tr" index="ognl:rowIndex"
								class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
								<td data-title="订购流水号"><span jwcid="@Insert" value="ognl:prioInfo.PROD_INST_ID" raw="false" /></td>
								<td data-title="优惠编码"><span jwcid="@Insert" value="ognl:prioInfo.DISCNT_CODE" raw="false" /></td>
								<td data-title="优惠名称"><span jwcid="@Insert" value="ognl:prioInfo.DISCNT_NAME" raw="false" /></td>
								<td data-title="计费优先级"><span jwcid="@Insert" value="ognl:prioInfo.BILLING_PRIORITY" raw="false" /></td>
								<td data-title="操作时间"><span jwcid="@Insert" value="ognl:prioInfo.OPR_TIMSI" raw="false" /></td>
							</tr>
						</tbody>
					</table>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
