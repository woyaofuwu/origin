<!DOCTYPE HTML>
<html size="s"> 
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>全球通国漫专属叠加包领取界面</title>
	<script jwcid="@Script"  src="iorder/person/interroamday/scripts/interroampackagetrade.js"></script>
</head>
<body jwcid="@Body">
<div class="c_header e_show-phone">
	<div class="back" ontap="closeNav();">全球通国漫专属叠加包领取</div>
</div>
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding"> 
	
		<!-- 认证开始 -->
			<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="300"  tradeAction="refreshAfterAuth(data);" element="div"></div>
			<!-- 认证结束 -->
		
			<!-- 参数列表开始 -->
			<div jwcid="UCAViewPart@Part">
				<div jwcid="@icsserv:CustInfoView" custInfoView="ognl:custInfoView" />
			</div>
			<!-- 参数列表结束 -->
			<div jwcid="PackagePart@Part">
				<div class="c_title">
						<div class="text">可领取全球通国漫专属叠加包</div>
				</div>
				<div class="c_list c_list-col-2 c_list-phone-col-1 c_list-line c_list-border">
				 <ul class="ul">
					 <li class="link required">
						<span class="label">可领取叠加包：</span>
						<span class="value">
							<span class="e_mix">
								<select jwcid="@Select"  name="ROAM_PACKAGE" id="ROAM_PACKAGE"
									source="ognl:packageList" addDefault="true"
									textField="DISCNT_NAME" valueField="DISCNT_CODE" 
								  	desc="操作类型" nullable="yes"  value="0" onchange="roamPackageChange();"/>
					              <button type="button" class="e_button-blue" value="领取" id="bt_search" name="bt_search"
									  desc="领取" onclick="getPackage();" disabled="true"><span>领取 </span></button>
								<input type="hidden" jwcid="@Any" id="PROD_ID" name="PROD_ID" desc="国漫产品id" value=""/>
								<input type="hidden" jwcid="@Any" id="DISCNT_CODE" name="DISCNT_CODE" desc="省内编码" value=""/>
								<input type="hidden" jwcid="@Any" id="DISCNT_NAME" name="DISCNT_NAME" value="" />
							</span>
						</span>
					 </li>
				</ul> 
			</div>
			</div>
		<div jwcid="QueryCondPart@Part">
			<div class="c_title">
				<div class="text">赠送关系查询</div>
			</div>
			<div class="c_list c_list-col-2 c_list-phone-col-1 c_list-line c_list-border">
				 <ul class="ul">
					 <li class="link required" id="OprTypeLi">
						<span class="label">操作类型</span>
						<span class="value">
							<span class="e_mix">
								<select jwcid="@Select"  name="OPR_TYPE" id="OPR_TYPE"
									source="ognl:pageutil.getStaticList('INTER_ROAM_OPR_TYPE')" addDefault="true"
									textField="DATA_NAME" valueField="DATA_ID" 
								  	desc="操作类型" nullable="yes"  value="0"/>
								  	<button type="button" class="e_button-blue" value="查询" id="bt_search" name="bt_search"
							  desc="查询" onclick="queryGiftRelation();"><i class="e_ico-search"></i><span>查询 </span></button>
							</span>
						</span>	
					</li>
				</ul> 
			</div>
		<!-- <div jwcid="TableInfoPart@Part" id="TableInfoPart" class="c_scroll"> -->
			<div jwcid="GiftTablePart@Part">
				<div class="c_table">
					<table  jwcid="@Table" id="GiftTable" name="GiftTable" class="c_table c_table-full">
						<thead>
							<tr>
								<th><span>转赠产品标识</span></th>
								<th><span>优惠编码</span></th>
								<th><span>优惠名称</span></th>
								<th><span>转赠天数</span></th>
								<th><span>转赠时间</span></th>
								<th style="display:none"><span>集团产品编码</span></th>
							</tr>
						</thead>
						<tbody>
							<tr jwcid="@Foreach" source="ognl:Infos" value="ognl:Info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
								<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('INTER_ROAM_OPR_TYPE', Info.SALES_TYPE)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:Info.DISCNT_CODE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:Info.DISCNT_NAME" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:Info.DAY_NUM" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:Info.SALES_EFF_TIME" raw="false"/></td>
								<td id="PRO_ID" style="display:none"><span jwcid="@Insert" value="ognl:Info.PROD_ID" raw="false"/></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="c_submit c_submit-center" id="SUBMIT_BUTTON">
			<button style="display:none" class="e_button-page-ok e_button-blue e_button-r" id="getPackage" name="getPackage"  onclick="getPackage();"><i class="e_ico-ok"></i><span>领取</span></button>
		</div>
	</div>
</div>
</body>
</html>
