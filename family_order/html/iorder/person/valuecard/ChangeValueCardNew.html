<!DOCTYPE HTML>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	size="s">
<head jwcid="@Head">
<meta charset="utf-8" />
<title>有价卡换卡（新）</title>
<script
	jwcid="@Script"
	src="iorder/person/valuecard/scripts/ChangeValueCardNew.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏开始 -->
	<div class="c_header e_show-phone">
		<div
			class="back"
			onclick="closeNav();">有价卡换卡（新）</div>
	</div>
	<!-- 标题栏结束 -->

	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
			<div class="c_space c_space-phone-0"></div>
			<!-- Auth组件开始 -->
			<div
				jwcid="AuthPart@icsserv:Auth"
				tradeTypeCode="420"
				tradeAction="refreshPartAtferAuth(data)"
				element="div"></div>
			<!-- Auth组件结束 -->

			<!-- 参数列表 开始 -->
			<div class="c_space"></div>
			<div
				jwcid="UCAViewPart@Part"
				class="c_list c_list-s c_list-col-2 c_list-phone-col-1 c_list-line c_list-border">
				<ul>
					<li>
						<div class="label">客户名称</div>
						<div class="value">
							<input
								type="text"
								jwcid="@TextField"
								name="CUST_NAME"
								id="CUST_NAME"
								value="ognl:custInfoView.CUST_NAME"
								desc="客户名称" />
						</div>
					</li>
					<li>
						<div class="label">证件类型</div>
						<div class="value">
							<input
								type="text"
								jwcid="@TextField"
								name="PSPT_TYPE_CODE"
								id="PSPT_TYPE_CODE"
								value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfoView.PSPT_TYPE_CODE)"
								disabled="true"
								desc="证件类型" />
						</div>
					</li>
					<li>
						<div class="label">证件号码</div>
						<div class="value">
							<input
								type="text"
								jwcid="@TextField"
								name="PSPT_ID"
								id="PSPT_ID"
								value="ognl:custInfoView.PSPT_ID"
								disabled="true"
								desc="证件号码" />
						</div>
					</li>
					<li>
						<div class="label">证件地址</div>
						<div class="value">
							<input
								type="text"
								jwcid="@TextField"
								name="PSPT_ADDR"
								id="PSPT_ADDR"
								disabled="true"
								value="ognl:custInfoView.PSPT_ADDR"
								desc="证件有效期" />
						</div>
					</li>
				</ul>
			</div>
			<!-- 参数列表 结束 -->

			<!-- 销售信息 开始 -->
			<div class="c_title">
				<div class="text">销售信息</div>
			</div>
			<div
				jwcid="QueryCondPart@Part"
				class="c_list c_list-s c_list-col-3 c_list-phone-col-1 c_list-line c_list-border">
				<ul>
					<li class="required">
						<div class="label">原卡号</div>
						<div class="value">
							<input
								jwcid="@TextField"
								id="START_CARD_NO"
								name="START_CARD_NO"
								onkeyup="startCardKeyUp()"
								value="ognl:info.PARA_CODE1"
								desc="原卡号"
								maxsize="80"
								autoComplete="Off" />
						</div>
					</li>
					<li class="required">
						<div class="label">新卡号</div>
						<div class="value">
							<input
								jwcid="@TextField"
								id="END_CARD_NO"
								name="END_CARD_NO"
								value="ognl:info.PARA_CODE1"
								desc="新卡号"
								maxsize="80"
								autoComplete="Off" />
						</div>
					</li>
					<li>
						<div class="label">
							<span style="color: rgba(0, 0, 0, 0)">加入</span>
						</div>
						<div class="value">
							<button
								type="button"
								id="addButtom"
								class="e_button-blue"
								name="addButtom"
								onkeyup="if(window.event.keyCode==13){addChangeValueCard('C', document.getElementById('table2'));}"
								onclick="addChangeValueCard('C', document.getElementById('table2'));">
								<span class="e_ico-import"></span>
								<span>加入</span>
							</button>
						</div>
					</li>
				</ul>
			</div>
			<!-- 销售信息 结束 -->

			<!-- 表格2 开始 -->
			<div class="c_space"></div>
			<div
				class="c_table"
				jwcid="SaleInfosPart@Part">
				<table
					id="table2"
					jwcid="@Table"
					name='table2'
					class="c_table c_table-lite c_table-border c_table-row-3">
					<thead>
						<tr>
							<th col="RES_KIND_CODE_NAME">卡类型</th>
							<th col="startCardNo">原卡号</th>
							<th col="endCardNo">新卡号</th>
							<th col="VALUE_CODE_NAME">卡面值（元）</th>
							<th col="singlePrice">单价（元）</th>
							<th col="totalPrice">总价（元）</th>
							<th col="rowCount">数量</th>
							<th
								col="valueCode"
								style="display: none"></th>
							<th
								col="advise_price"
								style="display: none"></th>
							<th
								col="activateInfo"
								style="display: none"></th>
							<th
								col="devicePrice"
								style="display: none"></th>
							<th
								col="RES_KIND_CODE"
								style="display: none"></th>
							<th
								col="activeFlag"
								style="display: none"></th>
							<th col="DEL">&nbsp;</th>
						</tr>
					</thead>
					<tbody
						jwcid="@Any"
						name="infoTableValues"
						id="saleInfosValues">
						<tr
							jwcid="@Foreach"
							source="ognl:saleInfos"
							value="ognl:info"
							index="ognl:rowIndex"
							element="tr">
							<td>
								<span
									jwcid="@Insert"
									value="ognl:pageutil.getStaticValueDataSource('res','RES_SKU',new java.lang.String [] {'MGMT_DISTRICT','RES_SKU_ID'},
							'RES_SKU_NAME',new java.lang.String [] {'ZZZZ',info.RES_KIND_CODE})"
									raw="false" />
							</td>
							<td>
								<span
									jwcid="@Insert"
									value="ognl:info.startCardNo"
									raw="true" />
							</td>
							<td>
								<span
									jwcid="@Insert"
									value="ognl:info.endCardNo"
									raw="true" />
							</td>
							<td>
								<span
									jwcid="@Insert"
									value="ognl:formatDecimal('#0.00',info.advise_price)/100+'元'"
									raw="true" />
							</td>
							<td class="e_right">
								<span
									jwcid="@Insert"
									value="ognl:formatDecimal('#0.00',info.singlePrice)"
									raw="true" />
							</td>
							<td class="e_right">
								<span
									jwcid="@Insert"
									value="ognl:formatDecimal('#0.00',info.totalPrice)"
									raw="true" />
							</td>
							<td class="e_right">
								<span
									jwcid="@Insert"
									value="ognl:info.rowCount"
									raw="true" />
							</td>
							<td style="display: none">
								<span
									jwcid="@Insert"
									value="ognl:info.valueCode"
									raw="false" />
							</td>
							<td style="display: none">
								<span
									jwcid="@Insert"
									value="ognl:info.advise_price"
									raw="false" />
							</td>
							<td style="display: none">
								<span
									jwcid="@Insert"
									value="ognl:info.activateInfo"
									raw="false" />
							</td>
							<td style="display: none">
								<span
									jwcid="@Insert"
									value="ognl:info.devicePrice"
									raw="false" />
							</td>
							<td style="display: none">
								<span
									jwcid="@Insert"
									value="ognl:info.RES_KIND_CODE"
									raw="false" />
							</td>
							<td style="display: none">
								<span
									jwcid="@Insert"
									value="ognl:info.activeFlag"
									raw="false" />
							</td>
							<td
								style="width: 75px"
								class="edit">
								<a
									href="#nogo"
									class="e_button"
									onclick="deleteRow1(this.parentNode.parentNode.rowIndex, 'C')">
									<i class="e_ico-delete"></i>
									<span>删除</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- 表格2 结束 -->

			<!-- 表单 开始 -->
			<div class="c_space"></div>
			<div
				jwcid="paramsPart@Part"
				class="c_list c_list-s c_list-col-1 c_list-phone-col-1 c_list-line c_list-border">
				<ul>
					<li>
						<div class="label">备注</div>
						<div class="value">
							<input
								type="text"
								id="remark"
								name="remark" />
						</div>
						<input
							jwcid="@TextField"
							type="hidden"
							id="X_CODING_STR"
							name="X_CODING_STR"
							value="" />
						<input
							jwcid="@TextField"
							type="hidden"
							id="RES_KIND_CODE"
							name="RES_KIND_CODE"
							value="C" />
						<div
							jwcid="BasicInfosPart@Part"
							type="hidden">
							<input
								jwcid="@TextField"
								type="hidden"
								id="basicInfos"
								name="basicInfos"
								value="ognl:basicInfos" />
						</div>
						<input
							jwcid="@TextField"
							type="hidden"
							id="IS_DEL"
							name="IS_DEL"
							value="false" />
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
		</div>

		<!-- Submit组件开始 -->
		<div class="c_space"></div>
		<div
			class="c_submit c_submit-center"
			jwcid="SubmitPart@icsserv:CSSubmit"
			beforeAction="checkBeforeSubmit()"
			isReset="true"
			area="AuthPart,UCAViewPart,QueryCondPart,paramsPart"
			element="div" />
		<!-- Submit组件结束 -->
	</div>
</body>
</html>
