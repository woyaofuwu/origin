<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<script jwcid="@Script" src="iorder/person/changepostinfo/scripts/modifypostinfo.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<!-- 认证 开始 -->
			<div jwcid="AuthPart@icsserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="90" element="div" />
			<!-- 认证 结束 -->
			<!-- 区域 开始 -->
			<div jwcid="PostInfoPart@Part">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">业务受理</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_list c_list-line c_list-col-3 c_list-phone-col-1 c_list-s c_list-border">
					<ul>
						<li class="link required">
							<div class="label">邮寄标志</div>
							<div class="value">
								<select jwcid="@Select" name="postinfo_POST_TAG" id="postinfo_POST_TAG" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('POSTINFO_POSTTAG')" value="ognl:oldPostInfo.POST_TAG" desc="邮递标志" nullable="no" onchange="postSelect()" disabled="true" />
							</div>
						</li>
						<li class="link" id="postCyc" disabled="true" style="display:none">
							<div class="label" id="span_postCyc">邮递周期</div>
							<div class="value">
								<span class="e_select">
									<span>
										<span>
											<select jwcid="@Select" name="postinfo_POST_CYC" id="postinfo_POST_CYC" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('POSTINFO_POSTCYC')" value="ognl:oldPostInfo.POST_CYC" desc="邮递周期" />
										</span>
									</span>
								</span>
							</div>
						</li>
					</ul>
				</div>
				<div class="c_space-c"></div>
				<div class="c_list c_list-phone-col-1 c_list-s c_list-border" id="postMothodDiv" style="display:none">
					<ul>
						<li>
							<div class="label required"><div style="width:5em;">邮寄方式</div></div>
							<div class="c_list c_list-col-5 c_list-phone-col-1">
								<ul>
									<li jwcid="@Foreach" source="ognl:pageutil.getStaticList('MODIFYPOST_POSTTYPESET')" value="ognl:info" element="li">
										<div class="main">
											<input jwcid="@Checkbox" value="ognl:info.DATA_ID" name="POST_TYPESET" id="ognl:'POST_TYPESET_' + info.DATA_ID" checked="ognl:(oldPostInfo.POST_TYPESET==null?'no':oldPostInfo.POST_TYPESET).indexOf(info.DATA_ID)==-1?'false':'true'" onclick="setPostTypeChange(this);" />
											<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
											<input style="display:none" jwcid="@TextField" name="postinfo_POST_TYPESET" id="ognl:'postinfo_POST_TYPESET_' + info.DATA_ID" value="ognl:oldPostInfo.POST_TYPESET" desc="邮寄方式" />
										</div>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
				<div class="c_space-c"></div>
				<div class="c_list c_list-phone-col-1 c_list-s c_list-border" id="postContentDiv" style="display: none">
					<ul>
						<li id="postContent">
							<div class="label" id="span_POST_CONTENT">
								<div><div style="width:5em;">邮政投递</div></div>
							</div>
							<div class="c_list c_list-col-5 c_list-phone-col-1">
								<ul>
									<li jwcid="@Foreach" source="ognl:pageutil.getStaticList('POSTTYPE_CONTENT')" value="ognl:info" element="li">
										<div class="main">
											<input jwcid="@Checkbox" value="ognl:info.DATA_ID" name="POSTTYPE_CONTENT" id="ognl:'POSTTYPE_CONTENT_' + info.DATA_ID" onclick="ChangePostContext(this);" disabled="true" checked="ognl:(oldPostInfo.POSTTYPE_CONTENT==null?'no':oldPostInfo.POSTTYPE_CONTENT).indexOf(info.DATA_ID)==-1?'false':'true'" />
											<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
											<input style="display: none" jwcid="@TextField" name="postinfo_POSTTYPE_CONTENT" id="ognl:'postinfo_POSTTYPE_CONTENT_' + info.DATA_ID" value="ognl:oldPostInfo.POSTTYPE_CONTENT" desc="邮证投递内容" />
										</div>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
				<div class="c_space-c"></div>
				<div class="c_list c_list-phone-col-1 c_list-s c_list-border" id="emailContentDiv" style="display:none">
					<ul>
						<li id="emailContent">
							<div class="label" id="span_EMAIL_CONTENT">
								<div style="width:5em;">移动E信</div>
							</div>
							<div class="c_list c_list-col-5 c_list-phone-col-1">
								<ul>
									<li jwcid="@Foreach" source="ognl:pageutil.getStaticList('EMAILTYPE_CONTENT')" value="ognl:info" element="li">
										<div class="main">
											<input jwcid="@Checkbox" value="ognl:info.DATA_ID" name="EMAILTYPE_CONTENT" id="ognl:'EMAILTYPE_CONTENT_'+info.DATA_ID" disabled="true" checked="ognl:(oldPostInfo.EMAILTYPE_CONTENT==null?'no':oldPostInfo.EMAILTYPE_CONTENT).indexOf(info.DATA_ID)==-1?'false':'true'" />
											<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
											<input style="display:none" jwcid="@TextField" name="postinfo_EMAILTYPE_CONTENT" id="ognl:'postinfo_EMAILTYPE_CONTENT_'+info.DATA_ID" value="ognl:oldPostInfo.EMAILTYPE_CONTENT" desc="EMAIL投递内容" />
										</div>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
				<div class="c_space-c"></div>
				<div class="c_list c_list-phone-col-1 c_list-s c_list-border" id="mmsContentDiv" style="display:none">
					<ul>
						<li id="mmsContent">
							<div class="label" id="span_MMS_CONTENT">
								<div style="width:5em;">MMS</div>
							</div>
							<div class="c_list c_list-col-5 c_list-phone-col-1">
								<ul>
									<li jwcid="@Foreach" source="ognl:pageutil.getStaticList('MMSTYPE_CONTENT')" value="ognl:info" element="li">
										<div class="main">
											<input jwcid="@Checkbox" value="ognl:info.DATA_ID" name="MMSTYPE_CONTENT" id="ognl:'MMSTYPE_CONTENT'+info.DATA_ID" disabled="true" checked="ognl:(oldPostInfo.MMSTYPE_CONTENT==null?'no':oldPostInfo.MMSTYPE_CONTENT).indexOf(info.DATA_ID)==-1?'false':'true'" />
											<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
											<input style="display:none" jwcid="@TextField" name="postinfo_MMSTYPE_CONTENT" id="ognl:'postinfo_MMSTYPE_CONTENT'+info.DATA_ID" value="ognl:oldPostInfo.MMSTYPE_CONTENT" desc="MMS投递内容" />
										</div>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
				<div class="c_space-c"></div>
				<div class="c_list c_list-line c_list-col-3 c_list-phone-col-1 c_list-s c_list-border" id="postInfoDiv" style="display:none">
					<ul>
						<li class="link merge-2">
							<div class="label" id="span_address">
								<div>邮寄地址</div>
							</div>
							<div class="value">
								<input type="text" jwcid="@TextField" name="postinfo_POST_ADDRESS" id="postinfo_POST_ADDRESS" value="ognl:oldPostInfo.POST_ADDRESS" maxsize="128" desc="邮递地址" />
							</div>
						</li>
						<li class="link">
							<div class="label">邮寄邮编</div>
							<div class="value">
								<input type="text" jwcid="@TextField" name="postinfo_POST_CODE" id="postinfo_POST_CODE" value="ognl:oldPostInfo.POST_CODE" maxsize="6" equsize="6" maxLength="6" datatype="numeric" desc="邮递编码" />
							</div>
						</li>
						<li class="link required">
							<div class="label">邮寄名称</div>
							<div class="value">
								<input type="text" jwcid="@TextField" name="postinfo_POST_NAME" id="postinfo_POST_NAME" value="ognl:oldPostInfo.POST_NAME" nullable="no" maxsize="48" desc="邮递名称" />
							</div>
						</li>
						<li class="link">
							<div class="label">
								<div id="span_fax">传真电话</div>
							</div>
							<div class="value">
								<input type="text" jwcid="@TextField" name="postinfo_FAX_NBR" id="postinfo_FAX_NBR" value="ognl:oldPostInfo.FAX_NBR" datatype="numeric" minsize="7" maxsize="32" desc="传真电话" onchange="faxChecked()" />
							</div>
						</li>
						<li class="link">
							<div class="label" id="span_email">
								<div>Email</div>
							</div>
							<div class="value">
								<input type="text" jwcid="@TextField" name="postinfo_EMAIL" id="postinfo_EMAIL" value="ognl:oldPostInfo.EMAIL" maxsize="64" datatype="email" desc="Email地址" />
							</div>
						</li>

						<li class="li merge-3">
							<div class="label">备注</div>
							<div class="value">
								<input type="text" jwcid="@TextField" disabled="true" name="postinfo_REMARK" id="postinfo_REMARK" value="ognl:oldPostInfo.REMARK" maxsize="100" desc="备注" />
							</div>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
				<!-- 隐藏数据-->
				<input id="postinfo_POST_TYPE" type="hidden" name="postinfo_POST_TYPE" style="display:none" />
				<input id="postinfo_POST_CONTENT" type="hidden" name="postinfo_POST_CONTENT" style="display:none" />
				<input id="postinfo_EMAIL_CONTENT" type="hidden" name="postinfo_EMAIL_CONTENT" style="display:none" />
				<input id="postinfo_MMS_CONTENT" type="hidden" name="postinfo_MMS_CONTENT" style="display:none" />

				<input id="OLD_POST_TYPE" type="hidden" name="OLD_POST_TYPE" style="display:none" />
				<input id="OLD_EMAIL_TYPE" type="hidden" name="OLD_EMAIL_TYPE" style="display:none" />

				<!--隐藏数据 结束-->
			</div>
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="checkFinal()" isReset="true" area="AuthPart,PostInfoPart" element="div" />
			<!-- 提交 结束 -->
		
			<!-- 区域 结束 -->
		</div>
	</div>
</body>

</html>
