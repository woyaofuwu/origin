<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<script jwcid="@Script"  src="iorder/person/changepostinfo/scripts/postrepairinfoNew.js" ></script>
</head>
<body  jwcid="@Body">

<div class="c_scroll c_scroll-float">
	<div class="l_padding">

<!-- 区域 开始 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@icsserv:Auth"  tradeAction="refreshPartAtferAuth(data)"  tradeTypeCode="91" element="div"/>
	<!-- 认证 结束 -->
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<!-- 标题 开始 -->
<div class="c_title">
	<div class="text">业务受理</div>
</div>
<!-- 标题 结束 -->
	<div jwcid="PostInfoPart@Part">
	<!-- 表单 开始 -->
	<div class="c_list c_list-col-3 c_list-line c_list-border c_list-s">
		<ul>
			<li class="link" id="postTag">
				<div class="label">是否邮寄</div>
				<div class="value">
					<div name="mySwitch" id="mySwitch" jwcid="@Switch" value="off" onclick="isPostTagChg();" source="ognl:pageutil.getStaticList('POSTINFO_POSTTAG')" disabled="true"/>
					<input jwcid="@TextField" id="postinfo_POST_TAG" type="hidden" name="postinfo_POST_TAG" style="display:none" value="ognl:oldPostInfo.POST_TAG" desc="邮递标志"/>
				</div>
			</li>
		</ul>
	</div>
	<div id="showPart" name="showPart" style="display:none;">
		<div class="c_space-c"></div>
		<div class="c_list c_list-border c_list-line c_list-s">
			<ul>
				<li id="postMothodDiv">
					<div class="label required"><div style="width:5em;">邮寄方式</div></div>
					<div class="c_list c_list-col-5 c_list-phone-col-1 c_list-s">
						<ul> 
							<li jwcid="@Foreach" source="ognl:pageutil.getStaticList('REPAIRPOST_POSTTYPESET')" value="ognl:info" element="li" class="link">
								<div class="main">
									<input jwcid="@Checkbox" type="Checkbox" value="ognl:info.DATA_ID" name="POST_TYPESET" id="ognl:'POST_TYPESET_' + info.DATA_ID" 
										   checked="ognl:(oldPostInfo.POST_TYPESET==null?'no':oldPostInfo.POST_TYPESET).indexOf(info.DATA_ID)==-1?'false':'true'" onclick="setPostTypeChange(this);"/>
									<span jwcid="@Insert" value="ognl:info.DATA_NAME"/>
									<input style="display:none"  jwcid="@TextField" name="postinfo_POST_TYPESET" id="ognl:'postinfo_POST_TYPESET_' + info.DATA_ID" value="ognl:oldPostInfo.POST_TYPESET" desc="邮寄方式"/>
								</div>
							</li> 
						</ul>
					</div>
				</li>
			</ul>
		</div>
		<div id="postContentDiv">
			<div class="c_space-c"></div>
			<div class="c_list c_list-border c_list-line c_list-s">
				<ul>
					<li id="postContent">
						<div class="label" id="span_POST_CONTENT"><div style="width:5em;">邮政投递<span class="e_space"></span></div></div>
						<div class="c_list c_list-col-5 c_list-phone-col-1 c_list-s">
							<ul>
								<li jwcid="@Foreach" source="ognl:pageutil.getStaticList('REPAIR_POSTTYPE_CONTENT')"value="ognl:info" element="li" class="link">
									<div class="main">
										<input jwcid="@Checkbox" value="ognl:info.DATA_ID" name="POSTTYPE_CONTENT" id="ognl:'POSTTYPE_CONTENT_' + info.DATA_ID"
											checked="ognl:(oldPostInfo.POSTTYPE_CONTENT==null?'no':oldPostInfo.POSTTYPE_CONTENT).indexOf(info.DATA_ID)==-1?'false':'true'" />
										<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
										<input style="display: none" jwcid="@TextField" name="postinfo_POSTTYPE_CONTENT" id="ognl:'postinfo_POSTTYPE_CONTENT_' + info.DATA_ID"
												value="ognl:oldPostInfo.POSTTYPE_CONTENT" desc="邮证投递内容" />
									</div>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div id="emailContentDiv">
			<div class="c_space-c"></div>
			<div class="c_list c_list-border c_list-line c_list-s">
				<ul>
					<li id="emailContent">
						<div class="label" id="span_EMAIL_CONTENT"><div style="width:5em;">Email投递</div></div>
						<div class="c_list c_list-col-5 c_list-phone-col-1 c_list-s">
							<ul>
								<li jwcid="@Foreach" source="ognl:pageutil.getStaticList('EMAILTYPE_CONTENT')" value="ognl:info" element="li" class="link">
									<div class="main" id="span_EMAIL_NAME">
										<input jwcid="@Checkbox" value="ognl:info.DATA_ID" name="EMAILTYPE_CONTENT" id="EMAILTYPE_CONTENT"
					  						 checked="ognl:(oldPostInfo.EMAILTYPE_CONTENT==null?'no':oldPostInfo.EMAILTYPE_CONTENT).indexOf(info.DATA_ID)==-1?'false':'true'"/>
										<span jwcid="@Insert" value="ognl:info.DATA_NAME"/>
										<input style="display:none"  jwcid="@TextField" name="postinfo_EMAILTYPE_CONTENT" 
											id="postinfo_EMAILTYPE_CONTENT" value="ognl:oldPostInfo.EMAILTYPE_CONTENT" desc="EMAIL投递内容"/>
									</div>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="c_space-c"></div>
		<div class="c_list c_list-col-3 c_list-line c_list-border c_list-s">
			<ul id="postInfoDiv">
				<li class="link" id="span_address">
					<div class="label">邮寄地址</div>
					<div class="value">
						<input type="text" jwcid="@TextField" name="postinfo_POST_ADDRESS" id="postinfo_POST_ADDRESS" value="ognl:oldPostInfo.POST_ADDRESS"  maxsize="128" desc="邮递地址"/>
					</div>
				</li>
				<li class="link">
					<div class="label">邮寄邮编</div>
					<div class="value">
						<input type="text" jwcid="@TextField" name="postinfo_POST_CODE" id="postinfo_POST_CODE" value="ognl:oldPostInfo.POST_CODE"  maxsize="6" equsize="6" maxLength="6" datatype="numeric" desc="邮递编码"/>
					</div>
				</li>
				<li class="link	required">
					<div class="label">邮寄名称</div>
					<div class="value">
						<input type="text" jwcid="@TextField" name="postinfo_POST_NAME" id="postinfo_POST_NAME" value="ognl:oldPostInfo.POST_NAME" nullable="no" maxsize="48" desc="邮递名称" />
					</div>
				</li>
				<li class="link" id="span_fax">
					<div class="label">传真电话</div>
					<div class="value">
						<input type="text" jwcid="@TextField" name="postinfo_FAX_NBR" id="postinfo_FAX_NBR" value="ognl:oldPostInfo.FAX_NBR"  datatype="numeric" minsize="7" maxsize="32" desc="传真电话" onchange="faxChecked()"/>
					</div>
				</li>
				<li class="link" id="span_email">
					<div class="label">Email</div>
					<div class="value">
						<input type="text" jwcid="@TextField" name="postinfo_EMAIL" id="postinfo_EMAIL" value="ognl:oldPostInfo.EMAIL"  maxsize="64" datatype="email" desc="Email地址"/>
					</div>
				</li>
				<li class="link required">
					<div class="label">补寄月份</div>
					<div class="value">
						<input type="text" jwcid="@TextField" name="postinfo_REPAIR_MONTH" id="postinfo_REPAIR_MONTH" value="ognl:oldPostInfo.REPAIR_MONTH" 
						  onblur="checkMonth()" nullable="no" maxsize="48" desc="补寄月份" datatype='pinteger'/>
					</div>
				</li>
				<li class="link required">
					<div class="label">补寄原因</div>
					<div class="value">
						<select jwcid="@Select" name="postinfo_REPAIR_REASON" id="postinfo_REPAIR_REASON" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
							source="ognl:pageutil.getStaticList('REPAIR_POST_INFO_REASON')"  desc="补寄原因" />
					</div>
				</li>
				<li class="link merge-2" id="remark">
					<div class="label">备注</div>
					<div class="value">
						<input type="text" jwcid="@TextField" name="postinfo_REMARK" id="postinfo_REMARK" value="ognl:oldPostInfo.REMARK"  maxsize="100" desc="备注"/>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<!-- 表单 结束 -->
		   <!-- 隐藏数据-->
           <input id="postinfo_POST_TYPE" type="hidden" name="postinfo_POST_TYPE" style="display:none"/>
           <input id="postinfo_POST_CONTENT" type="hidden" name="postinfo_POST_CONTENT" style="display:none"/>
           <input id="postinfo_EMAIL_CONTENT" type="hidden" name="postinfo_EMAIL_CONTENT" style="display:none"/>
           
           <input id="OLD_POST_TYPE" type="hidden" name="OLD_POST_TYPE" style="display:none"/>
           <input id="OLD_EMAIL_TYPE" type="hidden" name="OLD_EMAIL_TYPE" style="display:none"/>

           <!--隐藏数据 结束-->
	</div> 
	<!-- 补录信息 开始 -->
	<div  jwcid="PostRepairPart@Part">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">补录信息</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表格 开始 -->
		<table  jwcid="@Table" name="PostRepairTable" id="PostRepairTable" scroll="true" class="c_table c_table-border c_table-checkbox c_table-lite c_table-row-5">
			<thead>
				<tr>
					<th col="RSRV_STR4">补寄月份</th>
					<th  col="PROCESS_TAG">是否已处理</th>
					<th  col="REMARK">备注</th>
					<th  col="RSRV_STR2">邮政投递</th>
					<th  col="RSRV_STR3" >移动E信</th>
					<th  col="RSRV_DATE1" >登记时间</th>
					<th  col="RSRV_NUM1" >补寄原因</th>
					<th  col="RSRV_DATE2">补寄时间</th>					
				</tr>					
			</thead>
			<tbody  jwcid="@Any" name="repairpart" id="repairpart">
				<tr jwcid="@Foreach" source="ognl:postRepairInfos" value="ognl:repairInfo" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:repairInfo.RSRV_STR4" /></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('REPAIR_POST_PROCESS_TAG', repairInfo.PROCESS_TAG)"/></td>
					<td><span jwcid="@Insert" value="ognl:repairInfo.REMARK" /></td>
					<td><span jwcid="@Insert" value="ognl:repairInfo.RSRV_STR2" /></td>
					<td><span jwcid="@Insert" value="ognl:repairInfo.RSRV_STR3" /></td>
					<td><span jwcid="@Insert" value="ognl:repairInfo.RSRV_DATE1" /></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('REPAIR_POST_INFO_REASON', repairInfo.RSRV_NUM1)"/></td>
					<td><span jwcid="@Insert" value="ognl:repairInfo.RSRV_DATE2"/></td>
				</tr>
			</tbody>
		</table>
		<!-- 表格 结束 -->
	</div>
	<div class="c_space"></div>
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="checkFinal()" isReset="true" area="AuthPart,PostInfoPart" element="div"/>
	<!-- 提交 结束 -->
<!-- 区域 结束 -->


</div></div></body>
</html>
