<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title></title>
<script jwcid="@Script" language="JavaScript"
	src="iorder/person/familytradeoptimal/scripts/familygroup.js"></script>
</head>
<body jwcid="@Body">
	<!-- 头部 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">全国家庭网业务新增</div>
	</div>
	<!-- 头部 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
			<div class="c_box">
				<div class="c_box">
					<div jwcid="FamilyInfoPart@Part" id="FamilyInfopart" >
						<div class="c_box">
							<div>
								<div class="c_title">
									<span class="text">群组信息变更</span>
								</div>
								<div class="c_form c_form-col-2 c_form-label-5"
									id="MAIN_NUM_INFO">
									<ul class="ul">
										<li>
											<div class="label">群组编码</div>
											<div class="value">
												<input jwcid="@TextField" type="text" name="POID_CODE"
													id="POID_CODE" value="" desc="群组编码" />
											</div>
										</li>
										<li>
											<div class="label">群组昵称</div>
											<div class="value">
												<input jwcid="@TextField" type="text" name="POID_LABLE"
													id="POID_LABLE" value="" desc="客户标识" />
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>			
					<div class="c_box">
					<div jwcid="LableInfoPart@Part"  id="LableInfopart">
						<div class="c_box">
							<div>
								<div class="c_form c_form-col-2 c_form-label-5"
									id="LABLE_NUM_INFO">
									<ul class="ul">								
										<li>
											<div class="label">成员标签</div>
											<div class="value">
												<span jwcid="@TextField" name="MEM_LABLE" id="MEM_LABLE"
													value="" desc="成员类型"></span>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--隐藏区域开始 放群组表格数据-->
				<div style="display: none" jwcid="hiddentableInfosPart@Part">
					<input style="display: none" jwcid="@TextField"
						id="HID_PRODUCT_CODE" desc="产品编码" name="HID_PRODUCT_CODE"
						value="ognl:hidInfo.PRODUCT_CODE" /> <input style="display: none"
						jwcid="@TextField" id="HID_PRODUCT_OFFERING_ID" desc="群组编码"
						name="HID_PRODUCT_OFFERING_ID"
						value="ognl:hidInfo.PRODUCT_OFFERING_ID" /> <input
						style="display: none" jwcid="@TextField" id="HID_CUSTOMER_PHONE"
						desc="" name="HID_CUSTOMER_PHONE"
						value="ognl:hidInfo.CUSTOMER_PHONE" /> <input
						style="display: none" jwcid="@TextField" id="HID_MEM_NUMBER"
						desc="" name="HID_MEM_NUMBER" value="ognl:hidInfo.MEM_NUMBER" />
					<input style="display: none" jwcid="@TextField"
						id="HID_MAIN_NUMBER" desc="操作号码" name="HID_MAIN_NUMBER"
						value="ognl:hidInfo.MAIN_NUMBER" />
						<input style="display: none" jwcid="@TextField"
						id="HID_TAG" desc="变更标识" name="HID_TAG"
						value="ognl:hidInfo.TAG" />
				</div>
				<div class="c_submit c_submit-center" jwcid="SubmitCond@Part">
					<button jwcid="@Button" accesskey="Y"
						class="e_button-r e_button-l e_button-green"
						name="CSSUBMIT_BUTTON" id="CSSUBMIT_BUTTON"
						onclick="onTradeSubmit()">
						<i jwcid="@Any" class="e_ico-submit"></i><span>变更</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
