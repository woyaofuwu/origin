<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>拒收挂机提醒短信查询</title>
 	<script jwcid="@Script" language="JavaScript" src="iorder/person/familytradeoptimal/scripts/FamilyRejectRemindSvcQryNew.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">拒收挂机提醒短信办理</div>
		<div class="fn">
			<span class="e_ico-search" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<div jwcid="QueryPart@Part" class="l_query l_query-nopage">
		<div jwcid="query_div@Part" class="l_queryFn">
			<div class="c_fn">
				<div class="left">
					<div class="text">拒收挂机提醒短信办理</div>
				</div>
				<div class="right">
					<span class="label">服务号码：</span> <input type="text"
						jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER"
						value="" maxlength="11" datatype="mbphone" nullable="no"
						desc="服务号码" /> <span class="e_space e_space-2"></span>
					<button class="e_button-blue" id="query_BTN" name="query_BTN"
						ontap="queryReject();">
						<span class="e_ico-search"></span><span>查询</span>
					</button>
				</div>
			</div>
		</div>

		<div jwcid="viceInfopart@Part" class="l_queryResult">
			<table jwcid="@Table" id="viceInfoTable" name="viceInfoTable" useScroller="true">
				<thead>
					<tr>
						<th col="SERIAL_NUMBER_B">服务号码</th>
						<th col="ROLE_CODE_B_NAME">成员角色</th>
						<th col="SHORT_CODE_B">成员短号</th>
						<th col="REJECT_MODE_NANE">拒收类型</th>
						<th col="START_DATE">开始时间</th>
						<th col="END_DATE">结束时间</th>
					</tr>
				</thead>
				<tbody id="viceInfoTable_Body">
					<tr jwcid="@Foreach" source="ognl:viceInfos" value="ognl:viceInfo"
						element="tr" index="ognl:rowIndex"
						class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert"
							value="ognl:viceInfo.SERIAL_NUMBER_B" />
						</td>
						<td><span jwcid="@Insert"
							value="ognl:viceInfo.ROLE_CODE_B_NAME" />
						</td>
						<td><span jwcid="@Insert" value="ognl:viceInfo.SHORT_CODE" />
						</td>
						<td><span jwcid="@Insert"
							value="ognl:viceInfo.REJECT_MODE_NANE" />
						</td>
						<td><span jwcid="@Insert"
							value="ognl:viceInfo.SVC_START_DATE" />
						</td>
						<td><span jwcid="@Insert" value="ognl:viceInfo.SVC_END_DATE" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
