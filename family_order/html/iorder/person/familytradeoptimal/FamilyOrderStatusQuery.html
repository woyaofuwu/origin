<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title></title>
<script jwcid="@Script" language="JavaScript" src="iorder/person/familytradeoptimal/scripts/familyallnetbusimanage.js"></script>
</head>                                            
<body jwcid="@Body">
	<!-- 头部 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">全国家庭网查询</div>
	</div>
	
		<!-- 主流程 开始 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding l_padding-u">
			<div class="c_title">
				<div class="text">订单状态查询</div>
			</div>	
			<div class="c_space-c"></div>
			<!-- 标题开始 -->
			<div jwcid="body@Part">
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div jwcid="BossQueryInfoPart@Part" class="c_list c_list-col-3 c_list-phone-col-1 c_list-line c_list-border" id="bossquery" name="bossquery" >
					<ul>
						<li class="link required">
							<div class="label">业务类型</div>
							<div class="value">	
								<span jwcid="@Select" name="BUSINESS_TYPE" id="BUSINESS_TYPE" source="ognl:pageutil.getStaticList('BUSINESS_TYPES')"
										value="1" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" desc="业务类型" nullable="no" addDefault="false"></span>
							</div>
						</li>
						
						<li >
							<div class="label">客户标识</div>
							<div class="value">
								<input jwcid="@TextField" type="text" name="CUSTOMER_PHONE"
									id="CUSTOMER_PHONE" value="" datatype="mbphone" maxLength="64"
									  desc="客户标识" />
							</div>
						</li>
						
						<li >
							<div class="label">订单号</div>
							<div class="value">
								<input jwcid="@TextField" type="text" name="PO_ORDER_NUMBER"
									id="PO_ORDER_NUMBER" value=""  maxLength="32" 
									  desc="订单号" />
							</div>
						</li>
																			
						<li >
							<div class="label">成员订单号</div>
							<div class="value">
								<input jwcid="@TextField" type="text" name="MEM_ORDER_NUMBER"
									id="MEM_ORDER_NUMBER" value="" maxLength="32"
									  desc="成员订单号" />
							</div>
						</li>
									
					    <li >
							<div class="label">业务版本号</div>
							<div class="value">
								<input jwcid="@TextField" type="text" name="BIZ_VERSION"
									id="BIZ_VERSION" value="1.0.0"
									  desc="业务版本号" />
							</div>
						</li>	
					</ul>
				</div>
				
			<!-- 提交 开始 -->
			<div class="c_submit c_submit-center">
				<button class="e_button-r e_button-l e_button-green"onclick="familyorderstatusbossquery();"><i class="e_ico-search"></i><span>查询</span></button>
			</div>
			<!-- 提交 结束 -->
		<!-- 表单 结束 -->			
     		
     <div class="c_box"   jwcid="ShowResultpart@Part" >
	<div class="c_title">
		<span class="text">订单状态信息列表</span>
	</div>
	<div jwcid="inforMationpart@Part" id="inforMationpart">
		<div class="c_scroll c_scroll-table-5 " style="height:200px;">
			<div class="c_table">
			
				<table jwcid="showResultTable@Table" id="showResultTable" name="showResultTable" rowClick="clickRow">
		      	<thead>
				    	<tr>
						<th col="PO_ORDER_NUMBER">订单号</th>
						<th col="MEM_ORDER_NUMBER">成员订单号</th>
						<th col="ORDER_STATUS">订单当前状态</th>
						<th col="ORDER_STATUS_DESC">订单当前状态描述</th>
						<th col="PROCESSOR">当前处理方法</th>
						<th col="RECEIVE_TIME">到达时间</th>
						<th col="NODE_SEQ">订单环节序号</th>
						<th col="NODE_TRANS_ID">环节流水号</th>
						<th col="NODE_STATUS_DESC">环节状态描述</th>
						<th col="NODE_PROCESSOR">环节处理方</th>
						<th col="NODE_RECEIVE_TIME">环节到达时间</th>
					
				  </tr>
				</thead>
				<tbody id="showResultTable_Body">
					<tr jwcid="@Foreach" source="ognl:orderListInfos" value="ognl:orderListInfo" element="tr" index="ognl:rowIndex">
						<td><span jwcid="@Insert" value="ognl:orderListInfo.PO_ORDER_NUMBER"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.MEM_ORDER_NUMBER"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.ORDER_STATUS"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.ORDER_STATUS_DESC"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.PROCESSOR"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.RECEIVE_TIME"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.NODE_SEQ"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.NODE_TRANS_ID"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.NODE_STATUS_DESC"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.NODE_PROCESSOR"></span></td>
						<td><span jwcid="@Insert" value="ognl:orderListInfo.NODE_RECEIVE_TIME"></span></td>
				    </tr>
				</tbody>
				</table>
			</div>
			</div>
		</div>
		</div>		
	</div>
	</div>
</div>
	


</body>
</html>
