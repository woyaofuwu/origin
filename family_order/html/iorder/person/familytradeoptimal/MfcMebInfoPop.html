<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
<title></title>
<script jwcid="@Script" language="JavaScript" src="iorder/person/familytradeoptimal/scripts/familyallnetbusimanage.js"></script>
<script jwcid="@Script" language="JavaScript" src="scripts/iorder/icsserv/component/print/PrintMgr.js"></script>
</head>
<body jwcid="@Body">
	<!-- 头部 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">全国家庭网业务新增</div>
	</div>
	<!-- 头部 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
	<div class="c_box">
	<div class="c_box">
	<div jwcid="FamilyInfoPart@Part" >
	<div class="c_box">
	<div >
		<div class="c_title">
			<span class="text">家庭网成员新增</span>
			<div class="fn">
				<button type="button" id="bAdd" name="bAdd" onclick="addMeb()" class="e_button e_button-blue"><i class="e_ico-add"></i><span>新增</span></button>
				<button type="button" id="bDel" name="bDel" onclick="delMeb()" class="e_button e_button-blue"><i class="e_ico-delete"></i><span>删除新增</span></button>
			</div>
		</div>
								<div class="c_form c_form-col-3 c_form-label-5"
									id="MAIN_NUM_INFO">
									<ul class="ul">
										<li>
											<div class="label">副号码：</div>
											<div class="value">
												<input jwcid="@TextField" name="VICE_SERIAL_NUMBER"
													id="VICE_SERIAL_NUMBER" datatype="mbphone" maxLength="11"
													value="" desc="副号码" nullable="no" />
											</div></li>
										<li>
											<div class="label">副号码标签：</div>
											<div class="value">
												<input jwcid="@TextField" name="MEM_LABLE" id="MEM_LABLE"
													value="" desc="副号码标签" />
											</div>
										</li>
										<li>
											<div class="label">短号：</div>
											<div class="value">
												<span jwcid="@Select" name="cond_PSPT_TYPE_CODE"
													  textField="DATA_NAME" valueField="DATA_ID"
													  titleField="DATA_NAME"
													  source="ognl:pageutil.getStaticList('FAMILY_SHORT')"
													  optionWidth="30" optionColumn="2"
													  optionAlign="right" style="max-width:8em"
													  desc="证件类型"></span>
											</div>
										</li>




									</ul>
								</div>
							</div>
</div>
	</div>
</div>
<div class="c_box"   jwcid="HideOutPart@Part">
	<div class="c_title">
		<span class="text">家庭网新增列表</span>
	</div>
	<div jwcid="addInfopart@Part" id="addInfopart">
		<div class="c_scroll c_scroll-table-5 " style="height:200px;">
			<div class="c_table">
			
				<table jwcid="addInfoTable@Table" id="addInfoTable" name="addInfoTable" rowClick="clickRow">
		      	<thead>
				  	<tr>
						<th col="SERIAL_NUMBER_B">新增成员号码</th>			 				 
						<th col="HID_PRODUCT_OFFERING_ID">群组编码</th>
						<th col="HID_SERIAL_NUMBER_A">主号</th>
						<th col="MEM_LABLE">副号码标签</th>						
					</tr>
				</thead>
				<tbody id="addInfoTable_Body">
					<tr jwcid="@Foreach" source="ognl:addInfos" value="ognl:addInfo" element="tr" index="ognl:rowIndex" >
						<td><span jwcid="@Insert" value=""/></td>
						<td><span jwcid="@Insert" value=""/></td>
						<td><span jwcid="@Insert" value=""/></td>	
						<td><span jwcid="@Insert" value=""/></td>							
					</tr>
				</tbody>
				</table>
			</div>
		</div>
	</div>
</div>	
	<!--隐藏区域开始 放群组表格数据-->
	<div style="display:none" jwcid="hiddentableInfosPart@Part"> 
	<input style="display:none" jwcid="@TextField" id="HID_SERIAL_NUMBER_B"  desc="主号" name="HID_SERIAL_NUMBER_B" value="ognl:hidInfo.HID_SERIAL_NUMBER_B"/>	
	<input style="display:none" jwcid="@TextField" id="HID_PRODUCT_OFFERING_ID"  desc="群组编码" name="HID_PRODUCT_OFFERING_ID" value="ognl:hidInfo.PRODUCT_OFFERING_ID"/>		
	<input style="display:none" jwcid="@TextField" id="HID_SERIAL_NUMBER_A"  desc="群号" name="HID_SERIAL_NUMBER_A" value="ognl:hidInfo.SERIAL_NUMBER_A"/>	
	<input style="display:none" jwcid="@TextField" id="HID_PRODUCT_TYPE"  desc="群号" name="HID_PRODUCT_TYPE" value="ognl:hidInfo.HID_PRODUCT_TYPE"/>						
	<input style="display:none" jwcid="@TextField" id="HID_POID_CODE"  desc="群主编吗" name="HID_POID_CODE" value="ognl:hidInfo.HID_POID_CODE"/>						
	<input style="display:none" jwcid="@TextField" id="HID_POID_LABLE"  desc="群标签" name="HID_POID_LABLE" value="ognl:hidInfo.HID_POID_LABLE"/>
	<input style="display:none" jwcid="@TextField" id="HID_MEM_COUNT"  desc="群主编吗" name="HID_POID_CODE" value="ognl:hidInfo.HID_MEM_COUNT"/>
	<input style="display:none" jwcid="@TextField" id="HID_MEM_COUNT_BAK"  desc="群标签" name="HID_POID_LABLE" value="ognl:hidInfo.HID_MEM_COUNT"/>
	</div>	
		<!--隐藏区域开始 放操作业务-->
	<div style="display:none" jwcid="addoptionInfoPart@Part"> 
	<input style="display:none" jwcid="@TextField" id="TRADE_OPTION"  desc="本次操作业务" name="TRADE_OPTION" value="NULL"/>			
	</div>
	  <!-- 隐藏区域开始 -->
	<div jwcid="hiddenPart@Part">
	    <div style="display: none">
	        <object id="MakeBillActiveX" classid="clsid:5144a5b7-b206-4e79-8ee2-9df3973d6527">
	        </object>
	    </div>
	</div>
	<!-- 隐藏区域结束 -->
	<div>
	<div style="display:none;"><span jwcid="SubmitPart@icsserv:CSSubmit" isRender="false" element="span"/></div>
	<div class="c_submit c_submit-center"  jwcid="SubmitCond@Part" style="display:none"  >
 					<button jwcid="@Button" accesskey="Y" class="e_button-r e_button-l e_button-green" name="CSSUBMIT_BUTTON" id="CSSUBMIT_BUTTON" onclick="onTradeSubmit()">
					<i jwcid="@Any" class="e_ico-submit"></i><span>提交</span>
					</button>						
			</div>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
