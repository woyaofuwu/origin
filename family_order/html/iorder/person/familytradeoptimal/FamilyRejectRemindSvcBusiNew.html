<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>拒收挂机提醒短信办理</title>
	<script jwcid="@Script" language="JavaScript" src="iorder/person/familytradeoptimal/scripts/FamilyRejectRemindSvcBusiNew.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">拒收挂机提醒短信办理</div>
		<div class="fn">
			<span class="e_ico-search" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">
			<!-- 认证 开始 -->
			<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="283"
				tradeAction="refreshPartAtferAuth(data)" element="div"></div>
			<!-- 认证 结束 -->
			<div class="c_space"></div>
			<div jwcid="rejectModeInfo@Part" id="rejectModeInfo" class="c_list c_list-s c_list-border c_list-line c_list-col-3 c_list-phone-col-1">
				<ul class="ul">
					<li class="link required">
						<div class="label">拒收类型</div>
						<div class="value">
							<select jwcid="@Segment" name="REJECT_MODE" id="REJECT_MODE"
								source="ognl:pageutil.getStaticList('FAMILY_REJECT_MODE')"
								textField="DATA_NAME" valueField="DATA_ID"
								titleField="DATA_NAME" value="ognl:rejectMode.REJECT_MODE"
								desc="拒收类型" addDefault="false"
								disabled="ognl:rejectMode.MAIN_FLAG" onchange="onChangeMode()" />
						</div>
					</li>
				</ul>
			</div>
			<div class="c_title">
				<div class="text">已有亲亲网成员</div>
			</div>
			<div class="" jwcid="viceInfopart@Part" id="viceInfopart">
				<table jwcid="@Table" id="viceInfoTable" name="viceInfoTable"
					class="c_table c_table-min-5 c_table-border c_table-lite c_table-checkbox" useScroller="true">
					<thead>
						<tr>
							<th col="INST_ID_B">选择</th>
							<th col="SERIAL_NUMBER_B">成员号码</th>
							<th col="ROLE_CODE_B_NAME">成员角色</th>
							<th col="SHORT_CODE_B">成员短号</th>
							<th col="START_DATE">开始时间</th>
							<th col="END_DATE">结束时间</th>
							<th col="ROLE_CODE_B" style="display:none">成员角色</th>
							<th col="HAVA_RR_SVC" style="display:none">是否办理挂机提醒</th>
						</tr>
					</thead>
					<tbody id="viceInfoTable_Body">
						<tr jwcid="@Foreach" source="ognl:viceInfos" value="ognl:viceInfo"
							element="tr" index="ognl:rowIndex"
							class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td data-title="选择"><input jwcid="@Checkbox" type="checkbox"
								id="viceCheckBox" name="viceCheckBox"
								onclick="isCanChecked(this)" value="ognl:viceInfo.INST_ID"
								disabled="ognl:viceInfo.DISABLED" />
							</td>
							<td data-title="成员号码" class="key"><span jwcid="@Insert"
								value="ognl:viceInfo.SERIAL_NUMBER_B" />
							</td>
							<td data-title="成员角色"><span jwcid="@Insert"
								value="ognl:viceInfo.ROLE_CODE_B_NAME" />
							</td>
							<td data-title="成员短号"><span jwcid="@Insert"
								value="ognl:viceInfo.SHORT_CODE" /></td>
							<td data-title="开始时间"><span jwcid="@Insert"
								value="ognl:viceInfo.START_DATE" /></td>
							<td data-title="结束时间"><span jwcid="@Insert"
								value="ognl:viceInfo.END_DATE" /></td>
							<td style="display:none"><span jwcid="@Insert"
								value="ognl:viceInfo.ROLE_CODE_B" />
							</td>
							<td style="display:none"><span jwcid="@Insert"
								value="ognl:viceInfo.HAVA_RR_SVC" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="c_space"></div>
			<div jwcid="remarkPart@Part" id="remarkPart">
				<div class="c_list c_list-s c_list-border c_list-line c_list-col-1 c_list-phone-col-1">
					<ul>
						<li class="link">
							<div class="label">备注</div>
							<div class="value">
								<input type="text"
									jwcid="REMARK@TextField" id="REMARK" name="REMARK" value=""
									desc="备注" disabled="" />
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="c_space"></div>
			<div jwcid="SubmitPart@icsserv:CSSubmit"
				class="c_submit c_submit-center" beforeAction="onTradeSubmit()"
				params="" listener="" refreshPart="" area="AuthPart,FamilyInfoPart"
				element="div" />
		</div>
	</div>
</body>
</html>
