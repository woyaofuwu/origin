<!DOCTYPE html>
<html size="s">

<head jwcid="@Head">
	<meta charset="UTF-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<script jwcid="@Script" src="iorder/person/createusertrade/scripts/chooseagent.js"></script>
	<title>代理商列表</title>
</head>

<body jwcid="@Body">
	<div class="c_header">
		<div class="back" ontap="backPopup(this)">选择代理商</div>
	</div>
	<!-- 表单 开始 -->
	<div jwcid="QueryAgentPart@Part" class="c_form c_form-submit-h c_form-label-8">
		<div class="submit">
			<button type="button" class="e_button-blue" ontap="queryAgent()">
				<span class="e_ico-search"></span>
				<span>查询</span>
			</button>
		</div>
		<ul>
			<li>
				<div class="label">代理商编码或名称：</div>
				<div class="value">
					<input name="GENT_QUERY_CONDITION" jwcid="@TextField" value="ognl:condition.GENT_QUERY_CONDITION" onenterAction="queryAgent()" maxsize="20" nullable="yes" desc="代理商编码或名称" />
				</div>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="AgentPart@Part" style="top:8.5em;" class="c_scroll c_scroll-white c_scroll-float c_scroll-header">
		<div class="c_list c_list-s c_list-line c_list-border">
			<ul>
				<li jwcid="@Foreach" source="ognl:agentList" class="link" value="ognl:agentData" ontap="chooseAgent(this)" agentName="ognl:agentData.PARA_CODE2" element="li">
					<div class="main">
						<div class="title">
							<span jwcid="@Insert" value="ognl:agentData.PARA_CODE2" />
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
