<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>快速携回操作</title>
	<script jwcid="@Script" type="text/JavaScript" src="iorder/person/np/createnpusertrade/scripts/fastnpusernew.js"></script>
</head>
<body jwcid="@Body" id="createNpUserbody">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">快速携回操作</div>
	</div>
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding">	
			<div jwcid="AuthPart@icsserv:Auth" element="div" tradeTypeCode="40"  tradeAction="refreshPartAtferAuth(data)"></div>
		<div jwcid="UCAViewPart@Part">
			<div jwcid="@icsserv:CustInfoView" custColNum="2" custInfoView="ognl:custInfoView" />
			<div jwcid="@icsserv:UserInfoView" userColNum="2" userInfoView="ognl:userInfoView" />
		</div>
		<div class="c_space"></div>
				<!-- 提交 开始 -->			
				<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="submitBeforeCheck()" isReset="true" area="AuthPart,UCAViewPart" element="div"/>
				<!-- 提交 结束 -->			
			<div class="c_space"></div>		
		<!-- 主流程 结束 -->
		</div>
	</div>
	<div jwcid="HiddenPart@Part">
        <input jwcid="@Any" type="hidden"  id="IS_CHECK" name="IS_CHECK" value="1" />
    </div>
		
</body>
</html>
