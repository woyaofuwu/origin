<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>重发短信号码</title>
<script jwcid="@Script" language="JavaScript"
	src="iorder/person/goodsapply/scripts/GoodsApplyNew.js"></script>
</head>
<body jwcid="@Body">
	<div class="c_popupItem">
		<div class="c_header">
			<div class="back" ontap="backPopup(this);">重发短信号码</div>
		</div>
		<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER"
			value="ognl:info.SERIAL_NUMBER" desc="礼品手机号码" /> <input
			jwcid="@Hidden" name="RULE_ID" id="RULE_ID" value="ognl:info.RULE_ID"
			desc="礼品ID" /> <input jwcid="@Hidden" name="TRADE_ID" id="TRADE_ID"
			value="ognl:info.TRADE_ID" desc="礼品兑换工单ID" />

		<div class="c_scroll c_scroll-float c_scroll-header">
			<div class="l_padding">
				<div class="c_list c_list-s c_list-line c_list-border" jwcid="SnPart@Part">
					<ul>
						<li>
							<div class="label">手机号</div>
							<div class="value">
								<input jwcid="@TextField" name="SERIAL_NUMBER_A"
									id="SERIAL_NUMBER_A" value="ognl:info.SERIAL_NUMBER"
									datatype="mbphone" desc="手机号" nullable="no" />
							</div>
						</li>
						<li>
							<div class="label">再次确认</div>
							<div class="value">
								<input jwcid="@TextField" name="SERIAL_NUMBER_B"
									id="SERIAL_NUMBER_B" value="ognl:info.SERIAL_NUMBER"
									datatype="mbphone" desc="再次确认手机号" nullable="no" />
							</div>
						</li>
					</ul>
				</div>
				<div class="c_space"></div>
				<div class="c_submit c_submit-full"><button ontap="submitResendNO()" id="submitBtn" class="e_button-l e_button-r e_button-blue" type="button">发短信</button></div>
			</div>
		</div>
	</div>
</body>
</html>
