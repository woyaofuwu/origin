<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<script jwcid="@Script" language="JavaScript" src="iorder/person/changecustowner/scripts/checkBeforeChangeCustOwner.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<div jwcid="QueryCondPart@Part">
				<div class="c_list c_list-border c_list-s c_list-line c_list-col-3" jwcid="queryPart@Part">
					<ul>
						<li class="link required">
							<div class="label">业务类型</div>
							<div class="value">
								<select jwcid="@Segment" name="cond_SELECT_TRADE_TYPE_CODE" source="ognl:pageutil.getStaticList('CHECK_BEFORE_TRADE')" textField="DATA_NAME" valueField="DATA_ID" value="100" addDefault="false" desc="选择业务类型" />
							</div>
						</li>
						<li class="link">
							<div class="label">手机号码</div>
							<div class="value">
								<span class="e_mix">
									<input type="text" jwcid="@TextField" name="cond_SERIAL_NUMBER" value="ognl:condition.SERIAL_NUMBER" desc="手机号码" maxLength="11" />
									<button class="e_button-blue" onclick="return queryData();">
										<i class="e_ico-search"></i>
										<span>查询</span>
									</button>
								</span>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="c_space"></div>
			<div id="tableInfoArea" style="display:none;">
				<div jwcid="refresh_table@Part" name="refreshPart" class="c_list c_list-s c_list-border">
					<ul>
						<li jwcid="@Foreach" class="link" source="ognl:infos" value="ognl:info" element="li" index="ognl:rowIndex" LinkIndex="ognl:rowIndex">
							<div class="main">
								<div class="title">
									<span>限制编码：</span>
									<span jwcid="@Insert" value="ognl:info.FORBIDDEN_CODE" />
								</div>
								<div class="content content-auto">
									<span>限制说明：</span>
									<span jwcid="@Insert" value="ognl:info.FORBIDDEN_MSG" />
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="" jwcid="submit_part@Part">
				<input jwcid="@Hidden" name="edit_table" value="" />
			</div>
		</div>
	</div>
</body>
</html>
