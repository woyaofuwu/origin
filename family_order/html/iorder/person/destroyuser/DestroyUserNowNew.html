<!DOCTYPE HTML>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	size="s">
<head jwcid="@Head">
	<meta charset="utf-8"/>
	<title>立即销户（新）</title>
	<script
		jwcid="@Script"
		src="iorder/person/destroyuser/scripts/destroyusernownew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
	<div
		class="back"
		onclick="closeNav();">立即销户（新）
	</div>
</div>
<!-- 标题栏结束 -->

<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">
		<!-- Auth组件开始 -->
		<div
			jwcid="AuthPart@icsserv:Auth"
			authType="ognl:info.authType"
			tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
			tradeAction="refreshPartAtferAuth(data)"
			element="div"></div>
		<!-- Auth组件结束 -->

		<!-- UCA信息展示开始 -->
		<div jwcid="UCAViewPart@Part"></div>
		<!-- UCA信息展示结束 -->

		<div jwcid="BusiInfoPart@Part">
			<div class="c_title">
				<div class="text">费用信息</div>
			</div>
			<div
				class="c_param c_param-label-7 c_param-phone-col-1 c_param-border c_param-col-3">
				<ul class="ul">
					<li class="li">
						<div class="label">欠费信息（元）： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="OWE_FEE"
								id="OWE_FEE"
								value="ognl:busiInfo.OWE_FEE"
								desc="欠费信息"
								disabled="true"/>
						</div>
					</li>
					<li class="li">
						<div class="label">帐户余额（元）： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="LEFT_MONEY"
								id="LEFT_MONEY"
								value="ognl:busiInfo.LEFT_MONEY"
								desc="帐户余额"
								disabled="true"/>
						</div>
					</li>
					<li class="li">
						<div class="label">押金余额（元）： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="FOREGIFT"
								id="FOREGIFT"
								value="ognl:busiInfo.FOREGIFT"
								desc="押金余额"
								disabled="true"/>
						</div>
					</li>
				</ul>
			</div>

			<div class="c_title">
				<div class="text">携转资料</div>
			</div>
			<div
				class="c_param c_param-label-7 c_param-phone-col-1 c_param-border c_param-col-3"
				jwcid="NpUserInfoPart@Part">
				<ul class="ul">
					<li class="li">
						<div class="label">号码归属： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="msisdnInfo_ASP"
								id="msisdnInfo_ASP"
								value="ognl:pageutil.getStaticValue('NET_CHNL_BUSS_TYPE',busiInfo.ASP)"
								desc="号码归属"
								maskType="mid"
								maskPosition="6"
								disabled="true"/>
						</div>
					</li>
					<li class="li">
						<div class="label">携转状态： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="npinfo_NP_TAG"
								id="npinfo_NP_TAG"
								value="ognl:pageutil.getStaticValue('NP_TAGTYPE',busiInfo.NP_TAG)"
								desc="携转状态"
								maskType="mid"
								maskPosition="6"
								disabled="true"/>
						</div>
					</li>
					<li class="li">
						<div class="label">业务类型： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="npinfo_NP_SERVICE_TYPE"
								id="npinfo_NP_SERVICE_TYPE"
								value="ognl:pageutil.getStaticValue('NP_SERVICE_TYPE',busiInfo.NP_SERVICE_TYPE)"
								maskType="mid"
								maskPosition="6"
								desc="业务类型"
								disabled="true"/>
						</div>
					</li>
					<li class="li">
						<div class="label">携入时间： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="PORT_IN_DATE"
								id="PORT_IN_DATE"
								value="ognl:busiInfo.PORT_IN_DATE"
								maskType="mid"
								maskPosition="6"
								desc="携入时间"
								disabled="true"/>
						</div>
					</li>
					<li class="li">
						<div class="label">携出时间： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="PORT_OUT_DAT"
								id="PORT_OUT_DAT"
								value="ognl:busiInfo.PORT_OUT_DATE"
								maskType="mid"
								maskPosition="6"
								desc="携出时间"
								disabled="true"/>
						</div>
					</li>
					<li class="li">
						<div class="label">注销时间： </div>
						<div class="value">
							<span
								class="text"
								jwcid="@Insert"
								name="npinfo_NP_DESTROY_TIME"
								id="npinfo_NP_DESTROY_TIME"
								value="ognl:busiInfo.NP_DESTROY_TIME"
								maskType="mid"
								maskPosition="6"
								desc="注销时间"
								disabled="true"/>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<div jwcid="DestroyInfoPart@Part">
			<div class="c_title">
				<div class="text">销户原因</div>
			</div>
			<div
				class="c_list c_list-s c_list-line c_list-border c_list-col-5 c_list-phone-col-2">
				<ul>
					<li
						jwcid="@Foreach"
						source="ognl:pageutil.getList('TD_B_REMOVE_REASON','REMOVE_REASON_CODE','REMOVE_REASON')"
						value="ognl:reasonItem"
						element="li"
						class="REMOVE_REASON_LIST_ITEM link"
						valueCode="ognl:reasonItem.REMOVE_REASON_CODE"
						onclick="getRemoveReasonCode(this)">
						<div class="main">
							<div class="title">
									<span
										jwcid="@Insert"
										value="ognl:reasonItem.REMOVE_REASON"></span>
							</div>
						</div>
					</li>
				</ul>
				<input
					type="hidden"
					jwcid="@Any"
					name="REMOVE_REASON_CODE"
					id="REMOVE_REASON_CODE"
					nullable="no"
					value=""/>
			</div>

			<div class="c_space"></div>

			<div class="c_list c_list-s c_list-line c_list-border">
				<ul>
					<li>
						<div class="label">备注</div>
						<div class="value">
							<input
								type="text"
								jwcid="@TextField"
								name="REMARK"
								id="REMARK"
								maxsize="100"
								value="ognl:destroyInfo.REMARK"
								desc="备注"/>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<!-- Submit组件开始 -->
		<div class="c_space"></div>
		<div
			class="c_submit c_submit-center"
			jwcid="SubmitPart@icsserv:CSSubmit"
			isReset="true"
			beforeAction="submitBeforeCheck()"
			area="AuthPart,DestroyInfoPart,HiddenPart"
			element="div"/>
		<!-- Submit组件结束 -->

		<!-- 隐藏区域  开始 -->
		<div jwcid="HiddenPart@Part">
			<input
				jwcid="@Any"
				id="SCORE"
				name="SCORE"
				type="hidden"/>
			<input jwcid="@Any" type="hidden" id="TP_ORDER_IDS" name="TP_ORDER_IDS" value=""/>
			<!-- 隐藏区域  结束 -->
		</div>
	</div>
</div>
</body>
</html>
