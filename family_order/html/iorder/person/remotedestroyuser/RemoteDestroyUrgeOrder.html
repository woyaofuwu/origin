<!DOCTYPE HTML>
<html size="s"> 
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>跨区销户被催工单查询</title>
	<script jwcid="@Script"  src="iorder/person/remotedestroyuser/scripts/RemoteDestroyUrgeOrder.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back" ontap="closeNav();">跨区销户被催工单查询</div>
</div>
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">	
		<div jwcid="QueryCondPart@Part">
			<div class="c_list c_list-col-2 c_list-phone-col-2 c_list-line c_list-border">
				 <ul class="ul">
				<li class="">
					<div class="label">手机号码</div>
					<div class="value">
						<div class="e_mix">
							<input jwcid="@TextField" id="cond_SERIAL_NUMBER"
								name="cond_SERIAL_NUMBER" value="" desc="手机号码" maxLength="11" />
								<button type="button" class="e_button-blue" value="查询"
								id="bt_search" name="bt_search" desc="查询"
								onclick="queryRemindOrder();">
								<i class="e_ico-search"></i><span>查询 </span>
							</button>
						</div>
					</div>
				</li>
			</ul>
			</div>
		</div>
	<!-- 标题栏 结束 -->
	<!-- 表格 开始 -->
		<div jwcid="TableInfoPart@Part" id="TableInfoPart" class="c_scroll" >
			<div jwcid="DestroyTablePart@Part">
				<div class="c_table">
					<table  jwcid="DestroyTable@Table" id="DestroyTable" name="DestroyTable" class="c_table c_table-full">
						<thead>
							<tr>
								<th><span>订单流水号</span></th>
								<th><span>办理号码</span></th>
								<th><span>客户姓名</span></th>
								<th><span>建单人号码</span></th>
								<th><span>处理状态</span></th>
								<th><span>催单状态</span></th>
								<th><span>超时状态</span></th>
								<th><span>更新时间</span></th>
								<th><span>催单原因</span></th>
								<th><span>催单次数</span></th>
								<th><span>最迟销户时间</span></th>
							</tr>
						</thead>
						<tbody>
							<tr jwcid="@Foreach" source="ognl:destroyInfoList"
								value="ognl:destroyInfo" element="tr" index="ognl:rowIndex"
								class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
								<td><span jwcid="@Insert" value="ognl:destroyInfo.ORDER_ID" raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:destroyInfo.SERIAL_NUMBER" raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:destroyInfo.CUST_NAME" raw="false" /></td>
								<td><span jwcid="@Insert" value='ognl:destroyInfo.CREATE_PHONE' raw="false" /></td>
								<td><span jwcid="@Insert" value='ognl:"0".equals(destroyInfo.DEAL_TAG) ? "未处理" : "已处理"' raw="false" /></td>
								<td><span jwcid="@Insert" value='ognl:"0".equals(destroyInfo.URGE_STATUS) ? "未催办" : "催办"' raw="false" /></td>
								<td><span jwcid="@Insert" value='ognl:"0".equals(destroyInfo.TIMEOUT_STATUS) ? "未超时" : "超时"' raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:destroyInfo.UPDATE_TIME" raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:destroyInfo.RSRV_STR4" raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:destroyInfo.RSRV_STR7" raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:destroyInfo.RSRV_STR6" raw="false" /></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="l_queryPage">
				<span jwcid="@NavBar" name="nav" id="nav" cond="QueryCondPart" listener=queryRemindOrder part="TableInfoPart" pageSize="20" count="ognl:count"/>
			</div>
		</div>
		<div class="c_space"></div>
	</div>
</div>
</body>
</html>
