<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>一卡多号副号取消</title>
    <script jwcid="@Script" language="JavaScript" src="iorder/person/onecardmultiNo/scripts/onecardmultiNo.js"></script>

</head>

<body jwcid="@Body">
<div class="c_scroll">
    <div class="l_padding">
        <div jwcid="AuthPart@icsserv:Auth" authColNum="3" tradeTypeCode="3798" tradeAction="tradeActionFun(data)" element="div"/>
        <!-- 认证 结束 -->
        <!--<div jwcid="UCAViewPart@Part">-->
            <!--<div jwcid="@icsserv:CustInfoView" custInfoView="ognl:custInfoView"/>-->
            <!--<div jwcid="@icsserv:UserInfoView" userInfoView="ognl:userInfoView"/>-->
        <!--</div>-->
        <div class="c_title">
            <div class="text">一卡多号副号列表</div>
        </div>
        <!-- 列表区域  开始 -->
        <div jwcid="QueryListPart@Part">
            <table jwcid="@Table" class="c_table c_table-border c_table-lite c_table-row-10" id="ListTable" name="ListTable">
                <thead>
                <tr>
                    <th>
                        操作
                    </th>
                    <th>
                        副号序号
                    </th>
                    <th>
                        副号种类
                    </th>
                    <th>
                        副号号码
                    </th>
                    <th>
                        有效期
                    </th>
                    <th>
                        开始时间
                    </th>
                    <th>
                        结束时间
                    </th>
                </tr>
                </thead>
                <tbody jwcid="@Any">
                <tr jwcid="@Foreach" source="ognl:relationList" value="ognl:relation" element="tr"
                    index="ognl:rowIndex">
                    <td>
                        <input jwcid="@Radio" class="e_radio" id="RADIO" name="RADIO" value="ognl:relation.rowIndex" ORDERNO="ognl:relation.ORDERNO" SERIAL_NUMBER_A="ognl:relation.SERIAL_NUMBER_A" SERIAL_NUMBER_B="ognl:relation.SERIAL_NUMBER_B" CATEGORY="ognl:relation.MOSP_CATEGORY"/>
                    </td>
                    <td>
                        <span jwcid="@Insert" value="ognl:relation.ORDERNO" raw="true"/>
                    </td>
                    <td>
                        <input jwcid="@Any" type="text" name="MOSP_CATEGORY"
                               id="MOSP_CATEGORY"
                               value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('FOLLOW_MOSP_TYPE',relation.MOSP_CATEGORY)"
                               disabled="true"/>
                    </td>
                    <td>
                        <span jwcid="@Insert" value="ognl:relation.SERIAL_NUMBER_B" raw="true"/>
                    </td>
                    <td>
                        <span jwcid="@Insert" value="ognl:relation.SERVICE_NAME" raw="true"/>
                    </td>
                    <td>
                        <span jwcid="@Insert" value="ognl:relation.START_DATE"
                              format="ognl:getDateFormat('yyyy-MM-dd HH:mm:ss')" raw="true"/>
                    </td>
                    <td>
                        <span jwcid="@Insert" value="ognl:relation.END_DATE"
                              format="ognl:getDateFormat('yyyy-MM-dd HH:mm:ss')" raw="true"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- 列表区域  结束 -->
        <div class="c_space"></div>
        <div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="beforeActionFun()" listener="onTradeSubmit"
             area="AuthPart,QueryListPart" element="div"/>
    </div>

</div>
</body>
</html>
