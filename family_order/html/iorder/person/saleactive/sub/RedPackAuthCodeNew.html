<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <script jwcid="@Script" src="iorder/person/saleactive/scripts/redpackauthcode.js"></script>
    <title>验证码</title>
</head>
<body jwcid="@Body">
    <div class="c_header">
        <div class="back" ontap="backPopup(this)">输入验证码</div>
    </div>
    <div class="l_padding">
        <div jwcid="CodePart@Part"
             class="c_form c_form-label-3 c_form-auto">
            <input jwcid="@Hidden" name="RED_ORDERID" value="ognl:info.RED_ORDERID"/>
            <input jwcid="@Hidden" name="RED_MERID" value="ognl:info.RED_MERID"/>
            <input jwcid="@Hidden" name="USER_ID" value="ognl:info.USER_ID"/>
            <input jwcid="@Hidden" name="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"/>
            <input jwcid="@Hidden" name="PRODUCT_ID" value="ognl:info.PRODUCT_ID"/>
            <input jwcid="@Hidden" name="PACKAGE_ID" value="ognl:info.PACKAGE_ID"/>
            <input jwcid="@Hidden" name="AMT_VAL" value="ognl:info.AMT_VAL"/>
            <input jwcid="@Hidden" name="DEVICE_MODEL_CODE" value="ognl:info.DEVICE_MODEL_CODE"/>
            <ul>
                <li>
                    <div class="label"></div>
                    <div class="value">
                        <span class="e_mix">
                            <input jwcid="@TextField" name="REDPACK_CODE"
                                   placeholder="请填写验证码" datatype="numeric"
                                   nullable="no" desc="验证码"/>
                            <button type="button" id="resendCodeBtn"
                                    class="e_button-blue"
                                    ontap="resendAuthCode()">
                                <span class="e_ico-send"></span>重发验证码</button>
                        </span>
                    </div>
                </li>
                <li>
                    <button type="button" class="e_button-blue"
                            ontap="checkAuthCode()">确定</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
