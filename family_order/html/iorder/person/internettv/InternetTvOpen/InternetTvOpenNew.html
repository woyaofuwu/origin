<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>魔百和开户</title>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/fee/FeeMgr.js"></script>
	<script jwcid="@Script" src="iorder/person/internettv/InternetTvOpen/scripts/internettvopen.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<!-- 区域1 开始 -->
			<!-- 认证 开始 -->
			<div id="authArea">
				<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="4800" tradeAction="refreshPartAtferAuth(data)" element="div" />
			</div>
			<!-- 认证 结束 -->
			<div class="c_space"></div>
			<!-- 宽带状态开始 -->
			<div class="c_param c_param-col-3 c_param-phone-col-1 c_param-border" jwcid="widenetInfoPart@Part">
				<ul>
					<li>
						<div class="label">宽带状态：</div>
						<div class="value">
							<input jwcid="WIDE_STATE_NAME@Insert" name="WIDE_STATE_NAME" value="ognl:userOldInfo.WIDE_STATE_NAME" readonly="true" />
							<input jwcid="@Any" type="hidden" id="WIDE_USER_ID" name="WIDE_USER_ID" value="ognl:userOldInfo.WIDE_USER_ID" />
							<input jwcid="@Any" type="hidden" id="WIDE_STATE" name="WIDE_STATE" value="ognl:userOldInfo.WIDE_STATE" />
							<input jwcid="@Any" type="hidden" id="WIDE_TRADE_ID" name="WIDE_TRADE_ID" value="ognl:userOldInfo.WIDE_TRADE_ID" />
						</div>
					</li>
					<li>
						<div class="label">开始时间：</div>
						<div class="value">
							<input jwcid="WIDE_START_DATE@Insert" name="WIDE_START_DATE" value="ognl:userOldInfo.WIDE_START_DATE" readonly="true" />
						</div>
					</li>
					<li>
						<div class="label">结束时间：</div>
						<div class="value">
							<input jwcid="WIDE_END_DATE@Insert" name="WIDE_END_DATE" value="ognl:userOldInfo.WIDE_END_DATE" readonly="true" />
						</div>
					</li>
					<li class="merge-3">
						<div class="label">宽带地址：</div>
						<div class="value">
							<input jwcid="@Any" type="hidden" id="RSRV_STR4" name="RSRV_STR4" value="ognl:userOldInfo.RSRV_STR4" />
							<input jwcid="WIDE_ADDRESS@Insert" name="WIDE_ADDRESS" value="ognl:userOldInfo.WIDE_ADDRESS" />
						</div>
					</li>
				</ul>
			</div>
			<!-- 宽带状态结束 -->

			<!-- 区域1 结束 -->

			<!-- 区域3 开始 -->
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">魔百和信息</div>
			</div>
			<!-- 标题 结束 -->

			<!-- 刷新区域 开始 -->
			<div jwcid="internetTvInfoPart@Part" class="c_list c_list-s c_list-text c_list-line c_list-label-12 c_list-phone-col-1 c_list-col-3">
				<!-- 表单 开始 -->
				<ul>
					<li class="link required">
						<div class="label">魔百和产品</div>
						<div class="value">
							<select jwcid="@Select" name="PRODUCT_ID" id="PRODUCT_ID" source="ognl:products" textField="PRODUCT_NAME" valueField="PRODUCT_ID" value="" nullable="no" onchange="queryPackages();" addDefault="true" disabled="true" desc="魔百和产品" />
						</div>
					</li>
					<li class="link required">
						<div class="label">必选基础包</div>
						<div class="value" jwcid="bPackagePart@Part">
							<select jwcid="@Select" name="BASE_PACKAGES" id="BASE_PACKAGES" source="ognl:basePackages" textField="SERVICE_NAME" valueField="SERVICE_ID" value="" onchange="" addDefault="true" disabled="true" desc="必选基础优惠包" nullable="no" />
						</div>
					</li>
					<li class="link">
						<div class="label">可选优惠包</div>
						<div class="value" jwcid="oPackagePart@Part">
							<select jwcid="@Select" name="OPTION_PACKAGES" id="OPTION_PACKAGES" source="ognl:optionPackages" textField="SERVICE_NAME" valueField="SERVICE_ID" value="" onchange="" addDefault="true" disabled="true" desc="可选优惠包" />
						</div>
					</li>
					<li class="link required">
						<div class="label">必选优惠包</div>
						<div class="value" jwcid="pPackagePart@Part">
							<select jwcid="@Select" name="PLATSVC_PACKAGES" id="PLATSVC_PACKAGES" source="ognl:platSvcPackages" textField="SERVICE_NAME" valueField="SERVICE_ID" value="" onchange="" addDefault="true" disabled="true" desc="必选营销包" nullable="no" />
						</div>
					</li>
				</ul>
				<ul>
					<li class="link merge-1" jwcid="topSetBoxSaleActivePart@Part" element="li">
						<div class="label">魔百和营销活动</div>
						<div class="value">
							<select jwcid="@Select" name="TOP_SET_BOX_SALE_ACTIVE_ID" id="TOP_SET_BOX_SALE_ACTIVE_ID" source="ognl:topSetBoxSaleActiveList" disabled="true" textField="PARA_CODE3" valueField="PARA_CODE2" value="" desc="当前产品" onchange="changeTopSetBoxSaleActive();" />
						</div>
						<input jwcid="@Hidden" name="TOP_SET_BOX_SALE_ACTIVE_FEE" id="TOP_SET_BOX_SALE_ACTIVE_FEE" value="" />
					</li>
					<li class="li merge-2">
						<div class="label">魔百和营销活动详细描述</div>
						<div class="value">
							<textarea name="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN" id="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN" jwcid="@TextArea" class="" readOnly="readonly" desc="营销活动详细描述"></textarea>
						</div>
					</li>
				</ul>
				<ul>
					<li class="link merge-1" jwcid="topSetBoxSaleActivePart2@Part" element="li">
						<div class="label">魔百和调测费活动</div>
						<div class="value">
							<select jwcid="@Select" name="TOP_SET_BOX_SALE_ACTIVE_ID2" id="TOP_SET_BOX_SALE_ACTIVE_ID2" source="ognl:topSetBoxSaleActiveList2" disabled="true" textField="PARA_CODE3" valueField="PARA_CODE2" value="" desc="当前产品" onchange="changeTopSetBoxSaleActive2();" />
						</div>
						<input jwcid="@Hidden" name="TOP_SET_BOX_SALE_ACTIVE_FEE2" id="TOP_SET_BOX_SALE_ACTIVE_FEE2" value="" />
					</li>
					<li class="li merge-2">
						<div class="label">魔百和调测费活动详细描述</div>
						<div class="value">
							<textarea name="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN2" id="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN2" jwcid="@TextArea" class="" readOnly="readonly" desc="营销活动详细描述"></textarea>
						</div>
					</li>
				</ul>
				<!-- 表单 结束 -->
			</div>
			<!-- 刷新区域 结束 -->
			<!-- 区域3 结束 -->
			<!-- 费用区域开始 -->
			<div class="c_title">
				<div class="text">资费信息</div>
			</div>
			<div jwcid="internetTvSaleActiveFeeInfoPart@Part"
                 class="c_list c_list-s c_list-col-3 c_list-line c_list-phone-col-1 c_list-border">
				<ul>
					<li class="link" style="display:none;">
						<div class="label">魔百和押金</div>
						<div class="value">
							<span class="e_mix">
								<input jwcid="TOP_SET_BOX_DEPOSIT@TextField" name="TOP_SET_BOX_DEPOSIT" value="0.00" disabled="true" />
								<input jwcid="HIDDEN_TOP_SET_BOX_DEPOSIT@TextField" name="HIDDEN_TOP_SET_BOX_DEPOSIT" value="" style="display:none" />
								<span class="e_label">元</span>
							</span>
						</div>
					</li>
					<li class="link" id="SALEACTIVEFEE" >
						<div class="label">魔百和营销活动费用</div>
						<div class="value">
							<span class="e_mix">
								<input type="text" name="SALE_ACTIVE_FEE" id="SALE_ACTIVE_FEE" value="0.00" readonly="readonly" />
								<span class="e_label">元</span>
							</span>
						</div>
					</li>
					<li class="link" id="SALEACTIVEFEE" >
						<div class="label">魔百和调测费活动费用</div>
						<div class="value">
							<span class="e_mix">
								<input type="text" name="SALE_ACTIVE_FEE2" id="SALE_ACTIVE_FEE2" value="0.00" readonly="readonly" />
								<span class="e_label">元</span>
							</span>
						</div>
					</li>
					<li class="link">
						<div class="label">总计</div>
						<div class="value">
							<span class="e_mix">
								<input class="e_red" type="text" name="ALL_FEE" id="ALL_FEE" value="0.00" readonly="readonly" />
								<span class="e_label">元</span>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 费用区域结束 -->
			<div jwcid="hiddenPart@Part">
				<input jwcid="@Hidden" name="MO_SALEACTIVE_LIST" id="MO_SALEACTIVE_LIST" value="" />
				<!-- 存放选中的魔百和活动信息 -->
				<input jwcid="@Hidden" name="MO_PRODUCT_ID" id="MO_PRODUCT_ID" value="" />
				<!-- 存放选中的魔百和活动产品信息 -->
				<input jwcid="@Hidden" name="MO_PACKAGE_ID" id="MO_PACKAGE_ID" value="" />
				<!-- 存放选中的魔百和活动包信息 -->
				
				<input jwcid="@Hidden" name="MO_SALEACTIVE_LIST2" id="MO_SALEACTIVE_LIST2" value="" />
				<!-- 存放选中的魔百和调测费活动信息 -->
				<input jwcid="@Hidden" name="MO_PRODUCT_ID2" id="MO_PRODUCT_ID2" value="" />
				<!-- 存放选中的魔百和调测费活动产品信息 -->
				<input jwcid="@Hidden" name="MO_PACKAGE_ID2" id="MO_PACKAGE_ID2" value="" />
				<!-- 存放选中的魔百和调测费活动包信息 -->
			</div>

			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="submitBeforeCheck()" class="c_submit c_submit-center" area="AuthPart,internetTvInfoPart,hiddenPart,internetTvSaleActiveFeeInfoPart" isReset="true" element="div" />
			<!-- 提交 结束 -->
		</div>
	</div>
</body>

</html>
