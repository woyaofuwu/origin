<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>全球通权益赠送</title>
	<script jwcid="@Script" language="JavaScript" src="iorder/person/giveuserclass/scripts/GiveUserClass.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding"> 
			<!-- 认证 开始 -->
			<div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="2101" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
			<!-- 认证 结束 -->
		<div class="c_title">
			<span class="text">赠送数量信息</span>
		</div>			

		   <div jwcid="usergiveclasspart@Part" id="usergiveclasspart">
		     <table jwcid="@Table" id="usergiveclassTable" name="usergiveclassTable" class="c_table">
			  <thead>
				<tr>
				    <th>手机号码</th>
					<th>赠送等级</th>
					<th>最大赠送量</th>
					<th>本次操作前已赠送量</th>
					<th>本次操作前剩余可赠送量</th>
					<th>开始时间</th>
					<th>结束时间</th>
				</tr>
			</thead>
			<tbody  id="usergiveclassinfos">
				<tr jwcid="@Foreach" source="ognl:usergiveclassInfos" value="ognl:usergiveclassInfo" id="infos" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:usergiveclassInfo.SERIAL_NUMBER"></span></td>					
					<!--<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('USER_INFO_CLASS', usergiveclassInfo.USER_CLASS)"></span></td>-->
					<td><span jwcid="@Insert" value="ognl:usergiveclassInfo.USER_CLASS_NAME"></span></td>										
					<td><span jwcid="@Insert" value="ognl:usergiveclassInfo.TOTAL_NUM"></span></td>
					<td><span jwcid="@Insert" value="ognl:usergiveclassInfo.USED_NUM"></span></td>
					<td><span jwcid="@Insert" value="ognl:usergiveclassInfo.UNUSED_NUM"></span></td>
					<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', usergiveclassInfo.START_DATE)"></span></td>
					<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', usergiveclassInfo.END_DATE)"></span></td>
				</tr>
			</tbody>
		    </table>
		</div>

				<div class="c_title">
					<span class="text">添加赠送全球通权益号码 <span class="e_black">（以空格分开多个号码）</span></span>
				</div>
				<div class="c_list c_list-s c_list-line c_list-border">
				<ul>
					<li class="link required">
						<div class="label">号码</div>
						<div class="value">
							<span class="e_mix">
								<input jwcid="@TextField" name="TOADD_SERIAL_NUMBER" id="TOADD_SERIAL_NUMBER" value="" desc="添加赠送全球通权益号码" class="e_left" />
								<button type="button" class="e_button-blue" id="bquery" name="bquery" onclick="addMember()" disabled="true">
									<i class="e_ico-add"></i>
									<span>新增</span>
								</button>
							</span>
						</div>
					</li>
				</ul>
			</div>
			
			<div jwcid="curMemberCountPart@Part" class="c_title">
				<div class="text">已添加全球通权益的号码</div>
			</div>
		
			<div jwcid="otherinfohiddenpart@Part" id="otherinfohiddenpart" >
			   <input jwcid="@Hidden" id="AddMebMaxNum" name="AddMebMaxNum" value="ognl:otherInfo.AddMebMaxNum" />	
			   <input jwcid="@Hidden" id="USER_CLASS_NAME" name="USER_CLASS_NAME" value="ognl:otherInfo.USER_CLASS_NAME" />		
			   <input jwcid="@Hidden" id="USER_CLASS" name="USER_CLASS" value="ognl:otherInfo.USER_CLASS" />				 			   			 
			   		 			   			 
			</div>
		 		
			<!-- 列表开始 -->
			<div jwcid="viceInfopart@Part" id="viceInfopart" class="c_list c_list-s c_list-line c_list-border c_list-col-4 c_list-phone-col-1">
				<ul>
					<li jwcid="@Foreach" class="memberSnList" name="memberSnList" id="ognl:'memberSnList_' + rowIndex" source="ognl:viceInfos" value="ognl:viceInfo" index="ognl:rowIndex" idx="ognl:rowIndex" element="li">
						<div class="main memberSnValue" id="ognl:'memberSnValue_' + rowIndex" jwcid="@Any">
							<div class="title">
								<span id="ognl:'SERIAL_NUMBER_B_T_' + rowIndex" jwcid="@Insert" value="ognl:viceInfo.GIVE_SERIAL_NUMBER"></span>
							</div>
							
							<!--<div class="content">赠送等级：
								<span id="ognl:'USER_CLASS_' + rowIndex" jwcid="@Insert" value="ognl:pageutil.getStaticValue('USER_INFO_CLASS', viceInfo.USER_CLASS)"></span>
							</div>-->
							
							<!--<div class="content">结束时间：
								<span class="ognl:viceInfo.DEAL_TAG == 1 ? 'e_red' : ''" id="ognl:'END_DATE_T_' + rowIndex" jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', viceInfo.END_DATE)"></span>
							</div>
							<div class="content">是否统付：
								<span id="ognl:'RSRV_TAG1_T_' + rowIndex" jwcid="@Insert" value="ognl:viceInfo.RSRV_TAG1"></span>
							</div>
							
							<input jwcid="@Hidden" id="ognl:'INST_ID_' + rowIndex" name="INST_ID" value="ognl:viceInfo.INST_ID" />
							
							<input jwcid="@Hidden" id="ognl:'DEAL_TAG_' + rowIndex" name="DEAL_TAG" value="ognl:viceInfo.DEAL_TAG" />
							-->
							<!-- 操作 标记TAG -1未做操作，0 新增，1删除 ,2 本月末结束-->
							<input jwcid="@Hidden" id="ognl:'TAG_' + rowIndex" name="TAG" value="ognl:viceInfo.DEAL_TAG == 1 ? '2' : '-1'" />
						</div>
						<div jwcid="@Any" class="fn" id="ognl:'delMebBt_' + rowIndex" idx="ognl:rowIndex" style="ognl:viceInfo.DEAL_TAG == 1 ? 'display:none' : 'display:'" onclick="delMeb(this);" tip="删除">
							<span class="e_ico-delete"></span>
						</div>
						<div style="display:none" jwcid="@Any" class="fn" id="ognl:'resetMebBt_' + rowIndex" idx="ognl:rowIndex" onclick="resetMeb(this);" tip="恢复">
							<span class="e_ico-reset"></span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 列表结束 -->
			<!--			
			<div class="c_space"></div>
			<div class="c_list c_list-s c_list-line c_list-border">
				<ul>
					<li class="link">
						<div class="label">备注</div>
						<div class="value">
							<input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK" value="" desc="备注" disabled="" />
						</div>
					</li>
				</ul>
			</div>
			--><div class="c_space"></div>
			<div class="c_submit c_submit-center">
			   <div jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="onTradeSubmit()"   isReset="false" print="false"  area=""  element="div" /></div>
			</div>
		    
		<!--受理信息结束-->
	</div>
</body>

</html>
