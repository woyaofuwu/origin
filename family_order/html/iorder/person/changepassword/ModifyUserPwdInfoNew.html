<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>用户密码变更</title>
	<script jwcid="@Script" src="iorder/person/changepassword/scripts/ModifyUserPwdInfoNew.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<!--<div jwcid="@Conditional" condition='ognl:tradeTypeCode == 71'>
		<div class="c_header e_show-phone">
			<div class="back" ontap="closeNav();">用户密码变更</div>
			<div class="fn">
				<span class="e_ico-search" ontap=""></span>
			</div>
		</div>
	</div>
	<div jwcid="@Conditional" condition='ognl:tradeTypeCode == 3810'>
		<div class="c_header e_show-phone">
			<div class="back" ontap="closeNav();">无线固话用户密码变更</div>
			<div class="fn">
				<span class="e_ico-search" ontap=""></span>
			</div>
		</div>
	</div>-->
	<!-- 标题栏 结束 -->
	<div class="c_scroll c_scroll-float">
		<!-- 主流程 开始 -->
		<div class="l_padding">
			<!-- 认证 开始 -->
			<div jwcid="AuthPart@icsserv:Auth"
				tradeAction="refreshPartAtferAuth(data)"
				tradeTypeCode="ognl:tradeTypeCode" authType="ognl:authType" element="div">
			</div>
			<!-- 认证 结束 -->
			<div jwcid="@Conditional" condition='ognl:tradeTypeCode == 71' element="div">
				<!-- 菜单组件开始 -->
				<div class="c_space"></div>
				<div jwcid="UserPwdInfoMenu@icsserv:UserPwdInfoMenuComponent" element="div"></div>
				<!-- 菜单组件结束 -->
			</div>
			<div jwcid="PWDSetPart@Part">
				<!-- 表单 开始 -->
				<div class="c_space"></div>
				<div class="c_list c_list-s c_list-border c_list-line c_list-col-1 c_list-phone-col-1">
					<ul>
						<li class="link">
							<div class="label">密码设置操作</div>
							<div class="value">
								<select name="pwdInfo_PASSWD_TYPE" id="pwdInfo_PASSWD_TYPE"
									jwcid="@Segment" onchange="showMe(this.value);"
									source="ognl:pageutil.getStaticList('PWD_OPERATIONS_MODIFY')"
									textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_ID"
									value="2" nullable="no" disabled="true" />
							</div>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
			</div>
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">密码设置</div>
			</div>
			<!-- 标题 结束 -->
			<div jwcid="chPWDInfoPart@Part">
				<!-- 表单 开始 -->
				<div jwcid="PasswordSetPart@icsserv:PasswordSet" beforeAction="beforeEvent()" afterAction="afterEvent(data)" element="div" />
				<input jwcid="@Any" type="hidden" id="NEW_PASSWD" name="NEW_PASSWD" />
				<!-- 表单 结束 -->
			</div>
			<div jwcid="RandomPWD@Part" class="c_msg c_msg-h c_msg-border c_msg-s" style="display:none">
				<div class="wrapper">
					<div class="emote"></div>
					<div class="info">
						<div class="text">
							<div class="title">请发送随机密码</div>
							<div class="content">
								<button ontap="checkBeforeSubmit();"
									class="e_button-blue e_button-r">
									<span class="e_ico-send"></span><span>发送</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="c_space-c"></div>
			<div jwcid="RemarkPart@Part">
				<!-- 表单 开始 -->
				<div class="c_list c_list-s c_list-border c_list-line c_list-col-1 c_list-phone-col-1">
					<ul>
						<li class="link merge-2">
							<div class="label">备注</div>
							<div class="value">
								<input jwcid="@TextField" name="REMARK" id="REMARK"  disabled="true" value="" desc="备注"/>
							</div>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
			</div>
			<div class="c_space"></div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@icsserv:CSSubmit"
				class="c_submit c_submit-center" beforeAction="checkBeforeSubmit()"
				area="AuthPart,PWDSetPart,chPWDInfoPart,RemarkPart" element="div" />
			<!-- 提交 结束 -->
			<div class="c_space"></div>
		</div>
		<!-- 主流程 结束 -->
	</div>
</body>
</html>
