<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>用户密码解锁</title>
	<script jwcid="@Script" src="iorder/person/changepassword/scripts/UnLockUserPwdNew.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<!--<div class="c_header e_show-phone">
	<div class="back" ontap="closeNav();">用户密码解锁</div>
	<div class="fn">
		<span class="e_ico-search" ontap=""></span>
	</div>
</div>-->
<!-- 标题栏 结束 -->
<div class="c_scroll c_scroll-float">
	<!-- 主流程 开始 -->
	<div class="l_padding">
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@icsserv:Auth"
			tradeAction="refreshPartAtferAuth(data)"
			tradeTypeCode="ognl:tradeTypeCode" authType="ognl:authType" element="div"></div>
		<!-- 认证 结束 -->
		<div class="c_space"></div>
		<!-- 菜单组件开始 -->
		<div jwcid="UserPwdInfoMenu@icsserv:UserPwdInfoMenuComponent" element="div"></div>
		<!-- 菜单组件结束 -->
		<div jwcid="ChPWDInfoPart@Part">
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">密码设置</div>
			</div>
			<!-- 标题 结束 -->

			<!-- 表单 开始 -->
			<div class="c_list c_list-s c_list-border c_list-line c_list-col-3 c_list-phone-col-1">
				<ul>
					<li class="link required">
						<div class="label">解锁方式</div>
						<div class="value">
							<select jwcid="@Select" name="PASSWORD_UNLOCK_TYPE"
								id="PASSWORD_UNLOCK_TYPE"
								source="ognl:pageutil.getStaticList('UNLOCK_PASSWORD_TYPE')"
								textField="DATA_NAME" valueField="DATA_ID" value="DATA_ID"
								disabled="true" onchange="onChangeUnLockType()" desc="解锁方式"
								nullable="no" titleField="DATA_NAME" />
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div
			class="c_list c_list-s c_list-border c_list-line c_list-col-1 c_list-phone-col-1"
			jwcid="VlidDataPart@Part" style="display:none">
			<ul class="ul">
				<li class="link required" id='psptTypeCodeDIV'
					style="display:none">
					<div class="label">证件类型</div>
					<div class="value">
						<select jwcid="@Select" name="PASSWORD_PSPT_TYPE_CODE"
							id="PASSWORD_PSPT_TYPE_CODE"
							source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE2')"
							textField="DATA_NAME" valueField="DATA_ID" value=""
							titleField="DATA_NAME" desc="证件类型" nullable="no" />
					</div>
				</li>
			</ul>
			<ul class="ul">
				<li class="link required" id='psptIdDIV' style="display:none">
					<div class="label">证件号码</div>
					<div class="value">
						<input jwcid="@TextField" name="PASSWORD_PSPT_ID"
							id="PASSWORD_PSPT_ID" value="" desc="证件号码" nullable="no" />
					</div>
				</li>
			</ul>
		</div>

		<div class="c_space"></div>
		<!-- 提交 开始 -->
		<div jwcid="SubmitPart@icsserv:CSSubmit"
			class="c_submit c_submit-center" beforeAction="checkBeforeSubmit()"
			listener="onTradeSubmit" area="AuthPart,ChPWDInfoPart,VlidDataPart"
			element="div" />
		<!-- 提交 结束 -->
	</div>
</div>
</body>
</html>
