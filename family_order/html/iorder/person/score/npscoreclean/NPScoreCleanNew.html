<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<script jwcid="@Script" src="iorder/person/score/npscoreclean/scripts/npscoreclean.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<!-- 区域 开始 -->
			<div>
				<!-- 认证 开始 -->
				<div jwcid="AuthPart@icsserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="342" element="div" />
				<!-- 认证 结束 -->
				<!-- 参数列表 开始 -->
				<div class="c_space"></div>
				<div class="c_param c_param-border c_param-col-3 c_param-label-5 c_param-phone-col-1" jwcid="enquiry@Part">
					<ul>
						<li>
							<div class="label">用户总积分：</div>
							<div class="value">
								<span jwcid="@Insert" name="comminfo_USER_SCORE" id="comminfo_USER_SCORE" value="ognl:commInfo.SCORE" desc="用户总积分"></span>
							</div>
						</li>
					</ul>
				</div>
				<!-- 参数列表 结束 -->
			</div>
			<!-- 区域 结束 -->

			<!-- 区域 开始 -->
			<div class="" jwcid="cleanScore@Part">
				<!-- 标题 开始 -->
				<!--<div class="c_title">-->
					<!--<div class="text">携出积分清零</div>-->
				<!--</div>-->
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_list c_list-s c_list-col-3 c_list-label-5 c_list-line c_list-border">
					<ul>
						<li class="link merge-2">
							<div class="label">备注</div>
							<div class="value">
								<input type="text" jwcid="REMARK@TextField" id="comminfo_REMARK" name="comminfo_REMARK" value="ognl:info.REMARK" nullable="no" disabled="true" desc="备注" />
							</div>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
			</div>
			<div class="c_space"></div>
			<!-- 区域 结束 -->
			<div class="">
				<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="onTradeSubmit()" isReset="true" area="AuthPart,cleanScore,hidePart" element="div" />
			</div>
			<!-- 隐藏域 开始 -->
			<div style="display:none" jwcid="hidePart@Part">
				<input type="text" jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:userInfo.USER_ID" style="display:none" encode="false" />
				<input type="text" jwcid="@TextField" name="INIT_USER_SCORE" id="INIT_USER_SCORE" value="ognl:commInfo.SCORE" style="display:none" encode="false" />
				<!-- 隐藏域 开始 -->
			</div>

		</div>
	</div>
</body>

</html>
