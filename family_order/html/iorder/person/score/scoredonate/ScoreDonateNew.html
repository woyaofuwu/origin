<!DOCTYPE HTML>
<html size="s">

<head jwcid="@Head">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<script jwcid="@Script" src="iorder/person/score/scoredonate/scripts/scoredonate.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll c_scroll-float">
		<div class="l_padding">
			<!-- 区域 开始 -->
			<div>
				<!-- 认证 开始 -->
				<div jwcid="AuthPart@icsserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="340" element="div" />
				<!-- 认证 结束 -->
				<!-- 参数列表 开始 -->
				<div class="c_space"></div>
				<div class="c_param c_param-border c_param-col-3 c_param-label-5 c_param-phone-col-1" jwcid="enquiry@Part">
					<ul>
						<li>
							<div class="label">当前品牌：</div>
							<div class="value">
								<span jwcid="@Hidden" name="comminfo_BRAND_CODE" id="comminfo_BRAND_CODE" value="ognl:commInfo.BRAND_CODE" desc="当前品牌"></span>
								<span jwcid="@Insert" name="comminfo_BRAND_NAME" id="comminfo_BRAND_NAME" value="ognl:commInfo.BRAND_NAME" desc="当前品牌"></span>
							</div>
						</li>
						<li>
							<div class="label">用户总积分：</div>
							<div class="value">
								<span jwcid="@Insert" name="comminfo_USER_SCORE" id="comminfo_USER_SCORE" value="ognl:commInfo.SCORE" desc="用户总积分"></span>
							</div>
						</li>
					</ul>
				</div>
				<!-- 参数列表 结束 -->
			</div>
			<!-- 区域 结束 -->



			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">目标客户查询</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_list c_list-s c_list-line c_list-col-3 c_list-phone-col-1 c_list-border" jwcid="objSerialNumber@Part">
				<ul>
					<li class="link required">
						<div class="label">目标号码</div>
						<div class="value">
							<span class="e_mix">
								<input type="text" jwcid="@TextField" value="ognl:info.OBJ_SERIAL_NUMBER" name="objinfo_OBJ_SERIAL_NUMBER" id="objinfo_OBJ_SERIAL_NUMBER" nullable="no" desc="目标号码" datatype="mbphone" onchange="return checkSerialNumber();" />
								<button class="e_button-blue" onclick="return checkSerialNumber();">
									<span class="e_ico-search"></span>
									<span>查询</span>
								</button>
							</span>
						</div>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
			<!-- 参数列表 开始 -->
			<div class="c_space-c"></div>
			<div class="c_param c_param-border c_param-col-3 c_param-label-5 c_param-phone-col-1" jwcid="refreshArea@Part">
				<ul>
					<li>
						<div class="label">用户总积分：</div>
						<div class="value">
							<span jwcid="@Insert" name="objinfo_SCORE" id="objinfo_SCORE" value="ognl:objCommInfo.SCORE" desc="用户总积分"></span>
						</div>
					</li>
					<li>
						<div class="label">客户名称：</div>
						<div class="value">
							<span jwcid="@Insert" name="objinfo_OBJ_CUST_NAME" id="objinfo_OBJ_CUST_NAME" value="ognl:objCustInfo.CUST_NAME" desc="客户名称"></span>
						</div>
					</li>
					<li>
						<div class="label">当前品牌：</div>
						<div class="value">
							<span jwcid="@Hidden" name="objinfo_OBJ_BRAND_CODE" id="objinfo_OBJ_BRAND_CODE" value="ognl:objCommInfo.BRAND_CODE" desc="当前品牌"></span>
							<span jwcid="@Insert" name="objinfo_OBJ_BRAND_NAME" id="objinfo_OBJ_BRAND_NAME" value="ognl:objCommInfo.BRAND_NAME" desc="当前品牌"></span>
						</div>
					</li>
					<li>
						<div class="label">归属地州：</div>
						<div class="value">
							<span jwcid="@Insert" name="objinfo_OBJ_EPARCHY_CODE" id="objinfo_OBJ_EPARCHY_CODE" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME',objUserInfo.EPARCHY_CODE)" desc="归属地州"></span>
						</div>
					</li>
					<li style="display:none">
						<div class="label">现积分：</div>
						<div class="value">
							<span jwcid="@Insert" name="objinfo_NEWSCORE" id="objinfo_NEWSCORE" value="ognl:objUserInfo.SCORE" desc="现积分"></span>
						</div>
					</li>
					<li style="display:none">
						<input jwcid="@TextField" name="objinfo_OBJ_USER_ID" id="objinfo_OBJ_USER_ID" value="ognl:objUserInfo.USER_ID" desc="用户标识" encode="false" />
					</li>
				</ul>
			</div>
			<!-- 参数列表 结束 -->



			<!-- 区域 开始 -->
			<div class="" jwcid="changeScore@Part">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">转赠</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_list c_list-s c_list-col-3 c_list-label-5 c_list-line c_list-border">
					<ul>
						<li class="link required">
							<div class="label">转赠积分</div>
							<div class="value">
								<input jwcid="@TextField" name="comminfo_DONATE_SCORE" id="comminfo_DONATE_SCORE" value="ognl:userInfo.DONATE_SCORE" datatype="numeric" disabled="true" min="0" nullable="no" max="ognl:commInfo.SCORE" desc="转赠积分" onkeyup="checkScore()" />
							</div>
						</li>
						<li class="link required merge-2">
							<div class="label">备注</div>
							<div class="value">
								<input type="text" jwcid="REMARK@TextField" id="comminfo_REMARK" name="comminfo_REMARK" value="ognl:info.REMARK" nullable="no" disabled="true" desc="备注" />
							</div>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
			</div>
			<div class="c_space"></div>
			<!-- 区域 结束 -->
			<div class="">
				<div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center" beforeAction="checksubmit()" isReset="true" area="AuthPart,changeScore,objSerialNumber,refreshArea,hidePart" element="div" />
			</div>
			<!-- 隐藏域 开始 -->
			<div style="display:none" jwcid="hidePart@Part">
				<input type="text" jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:userInfo.USER_ID" style="display:none" encode="false" />
				<input type="text" jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:userInfo.EPARCHY_CODE" style="display:none" encode="false" />
				<input type="text" jwcid="@TextField" name="INIT_USER_SCORE" id="INIT_USER_SCORE" value="ognl:commInfo.SCORE" style="display:none" encode="false" />
				<input type="text" jwcid="@TextField" name="BRAND_CODE" id="BRAND_CODE" value="ognl:userInfo.BRAND_CODE" style="display:none" encode="false" />
				<input type="text" jwcid="@TextField" name="OPEN_MODE" id="OPEN_MODE" value="ognl:userInfo.OPEN_MODE" style="display:none" encode="false" />
				<input type="text" jwcid="@TextField" name="USER_STATE_CODESET" id="USER_STATE_CODESET" value="ognl:userInfo.USER_STATE_CODESET" style="display:none" encode="false" />
				<input type="text" jwcid="@TextField" name="SOURCE_SERIAL_NUMBER" id="SOURCE_SERIAL_NUMBER" value="" style="display:none" desc="原服务号码" />
				<!-- 隐藏域 开始 -->
			</div>

		</div>
	</div>
</body>

</html>
