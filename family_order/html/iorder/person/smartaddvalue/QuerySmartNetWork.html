<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>智能组网信息查询</title>
		<script jwcid="@Script" language="JavaScript" src="iorder/person/smartaddvalue/scripts/QuerySmartNetWork.js"></script>
	</head>

<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
	<div class="back" ontap="">智能组网信息查询</div>
	<div class="fn">
		<span class="e_ico-search" ontap=""></span>
	</div>
</div>
<!-- 标题栏 结束 -->

<!-- 滚动（替换为 java 组件） 开始 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
	<div class="l_padding">
		
			<div class = "c_space"></div>		
			<!-- 查询输入区域开始-->
			<div class="c_title">
				<div class="text">客户查询</div>				
			</div>
			<div jwcid="QueryCondPart@Part" class="c_list c_list-col-3 c_list-s  c_list-line c_list-border">
				<ul class="ul">
					<li class="required">
						<div class="label">手机号码</div>
						<div class="value">
						<span class = "e_mix">
						<input jwcid="@TextField" name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER" nullable="yes"  maxlength="15" value="" desc="手机号码"/>
						<button type="button" class="e_button-blue" name="QUERY_BTN" id="QUERY_BTN" ontap="querySmartNetWork()"><i class="e_ico-search"></i><span>查询</span></button>
						</span>
						</div>
					</li>									
				</ul>
			</div>
			<!-- 查询输入区域结束 -->
			<div class = "c_space"></div>	
			<!-- 查询结果显示区域开始 -->
			<div jwcid="QueryListPart@Part">
			<div jwcid="table4Print@Part" optimize="true">
				<table jwcid="@Table" name="printTable" id="printTable" class="c_table c_table-row-8 c_table-border c_table-lite c_table-hover" editMode="false">
					<thead>                                            
						<tr>
		  					<th >序号</th>
							<th col="RSRV_STR5" >已订购智能组网产品 </th>
							<th col="ZNZW_INFO" >品牌/机型/串号</th> 
							<th col="RSRV_STR21" >装机地址</th>
							<th col="FINISH_DATE" >完工时间</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td>
								<a jwcid="@Insert" value="ognl:rowIndex + 1" raw="true" />
							</td>
							<td>
								<span jwcid="@Insert" value="ognl:info.RSRV_STR5" raw="true" />
							</td>
							<td>
								<span jwcid="@Insert" value="ognl:info.ZNZW_INFO" raw="true" />
							</td>	
							<td>
								<span jwcid="@Insert" value="ognl:info.RSRV_STR21" raw="true" />
							</td>	
							<td>
								<span jwcid="@Insert" value="ognl:info.FINISH_DATE" raw="true" />
							</td>									
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 查询结果显示区域结束 -->
							
	</div>	
</div>
</body>
</html>
