<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <title>智能组网增值产品开通</title>
    <script jwcid="@Script" src="iorder/person/smartaddvalue/scripts/DredgeSmartNetwork.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏 开始 -->
<div class="c_header e_show-phone">
    <div class="back" ontap="closeNav();">智能组网增值产品开通(新)</div>
</div>
<!-- 标题栏 结束 -->
<!--滚动条 开始-->
<div class="c_scroll c_scroll-float c_scroll-phone-header" name="scroller1" jwcid="@Scroller" checkDOMChanges="true">
    <!--区域(边框边距) 开始-->
    <div class="l_padding l_padding-phone-1">
        <!-- 认证 开始 -->
        <div jwcid="AuthPart@icsserv:Auth" tradeAction="refreshPartAtferAuth(data)"
             tradeTypeCode="ognl:info.TRADE_TYPE_CODE" authType="ognl:authType" element="div"></div>
        <!-- 认证 结束 -->

        <!-- 客户信息区域 开始 -->
        <div jwcid="UCAViewPart@Part">
            <div jwcid="@icsserv:CustInfoView" custInfoView="ognl:custInfoView"/>
            <div jwcid="@icsserv:UserInfoView" userInfoView="ognl:userInfoView"/>
        </div>
        <!-- 客户信息区域 结束 -->

        <!--智能组网开通类别 开始-->
        <!--智能组网开通类别 标题 开始-->
        <div class="c_title c_title-2">
            <div class="text" >智能组网开通类别</div>
        </div>
        <!--智能组网开通类别 标题 结束-->

        <!-- 分页标签 开始 -->
        <div name="myTabSet" id="myTabSet" jwcid="@Tabset" class="c_tab c_tab-sub " slidable="false">
            <!--表单 开始 -->
            <!--第一页(按次) 开始-->
            <div class="content" title="按次">
                <div class="c_box">
                    <div class="c_list c_list-label-10 c_list-col-2  c_list-line c_list-phone-col-1"
                         jwcid="discntsTimePart@Part">
                        <ul>
                            <li class="link required">
                                <div class="label">全家WIFI礼包（设备+调试）：</div>
                                <div class="value">
                                    <select jwcid="@Select" name="FIRST_TYPE_TIME"
                                            id="FIRST_TYPE_TIME"
                                            source="ognl:info.SMART_FIRST_TYPE_TIME"
                                            textField="DATA_NAME" valueField="DATA_ID"
                                            value="ognl:info.FIRST_TYPE_TIME" desc="全家WIFI礼包（设备+调试）"
                                            nullable="no"
                                            onchange="getDevice(this.value,1)"/>
                                </div>
                            </li>
                            <li class="link ">
                                <div class="label">网络接入设备：</div>
                                <div class="value">
                                    <input type="text" readonly="readonly" jwcid="@TextField"
                                           name="FIRST_TYPE_DEVICE_TIME" id="FIRST_TYPE_DEVICE_TIME"
                                           value="ognl:info.FIRST_TYPE_DEVICE_TIME" desc="全家WiFi礼包网络接入设备:"/>
                                </div>
                            </li>
                            <li class="link required">
                                <div class="label">全家WIFI礼包（新增接入点）：</div>
                                <div class="value">
                                    <select jwcid="@Select" name="SECOND_TYPE_TIME"
                                            id="SECOND_TYPE_TIME"
                                            source="ognl:info.SMART_SECOND_TYPE_TIME"
                                            textField="DATA_NAME" valueField="DATA_ID"
                                            value="ognl:info.SECOND_TYPE_TIME"
                                            desc="全家WIFI礼包（新增接入点）"
                                            onchange="getDevice(this.value,2)"/>
                                </div>
                            </li>
                            <li class="link">
                                <div class="label">网络接入设备：</div>
                                <div class="value">
                                    <input type="text" readonly="readonly" jwcid="@TextField"
                                           name="SECOND_TYPE_DEVICE_TIME" id="SECOND_TYPE_DEVICE_TIME"
                                           value="ognl:info.SECOND_TYPE_DEVICE_TIME" desc="全家WiFi礼包网络接入设备"/>
                                </div>
                            </li>
                            <li class="link required">
                                <div class="label">全家WIFI调测服务包：</div>
                                <div class="value">
                                    <select jwcid="@Select" name="THIRD_TYPE_TIME"
                                            id="THIRD_TYPE_TIME"
                                            source="ognl:info.SMART_THIRD_TYPE_TIME"
                                            textField="DATA_NAME" valueField="DATA_ID"
                                            value="ognl:info.THIRD_TYPE_TIME"
                                            desc="全家WIFI调测服务包"
                                            nullable="no"
                                            onchange="getDevice(this.value,3)"/>
                                </div>
                            </li>
                            <li class="link">
                                <div class="label">网络接入设备：</div>
                                <div class="value ">
                                    <input type="text" readonly="readonly" jwcid="@TextField"
                                           name="THIRD_TYPE_DEVICE_TIME" id="THIRD_TYPE_DEVICE_TIME"
                                           value="ognl:info.THIRD_TYPE_DEVICE_TIME" desc="全家WiFi调测服务包网络接入设备"/>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--第一页(按次) 结束-->

            <!--第二页(按月) 开始-->
            <div class="content" title="按月">
                <div class="c_box">

                    <div class="c_list c_list-label-10 c_list-col-2  c_list-line c_list-phone-col-1"
                         jwcid="discntsMonthPart@Part">
                        <ul>
                            <li class="link required">
                                <div class="label">全家WIFI礼包（设备+调试）：</div>
                                <div class="value">
                                    <select jwcid="@Select" name="FIRST_TYPE_MONTH"
                                            id="FIRST_TYPE_MONTH"
                                            source="ognl:info.SMART_FIRST_TYPE_MONTH"
                                            textField="DATA_NAME" valueField="DATA_ID"
                                            value="ognl:info.FIRST_TYPE_MONTH" desc="全家WIFI礼包（设备+调试）"
                                            nullable="no"
                                            onchange="getDevice(this.value,1)"/>
                                </div>
                            </li>

                            <li class="link ">
                                <div class="label">网络接入设备：</div>
                                <div class="value">
                                    <input type="text" readonly="readonly" jwcid="@TextField"
                                           name="FIRST_TYPE_DEVICE_MONTH" id="FIRST_TYPE_DEVICE_MONTH"
                                           value="ognl:info.FIRST_TYPE_DEVICE_MONTH" desc="全家WiFi礼包网络接入设备:"/>
                                </div>
                            </li>
                            <li class="link required">
                                <div class="label">全家WIFI礼包（新增接入点）：</div>
                                <div class="value">
                                    <select jwcid="@Select" name="SECOND_TYPE_MONTH"
                                            id="SECOND_TYPE_MONTH"
                                            source="ognl:info.SMART_SECOND_TYPE_MONTH"
                                            textField="DATA_NAME" valueField="DATA_ID"
                                            value="ognl:info.SECOND_TYPE_MONTH"
                                            desc="全家WIFI礼包（新增接入点）"
                                            onchange="getDevice(this.value,2)"/>
                                </div>
                            </li>
                            <li class="link ">
                                <div class="label">网络接入设备：</div>
                                <div class="value">
                                    <input type="text" readonly="readonly" jwcid="@TextField"
                                           name="SECOND_TYPE_DEVICE_MONTH" id="SECOND_TYPE_DEVICE_MONTH"
                                           value="ognl:info.SECOND_TYPE_DEVICE_MONTH" desc="全家WiFi礼包网络接入设备"/>
                                </div>
                            </li>
                            <li class="link required">
                                <div class="label">全家WIFI调测服务包：</div>
                                <div class="value">
                                    <select jwcid="@Select" name="THIRD_TYPE_MONTH"
                                            id="THIRD_TYPE_MONTH"
                                            source="ognl:info.SMART_THIRD_TYPE_MONTH"
                                            textField="DATA_NAME" valueField="DATA_ID"
                                            value="ognl:info.THIRD_TYPE_MONTH"
                                            desc="全家WIFI调测服务包"
                                            nullable="no"
                                            onchange="getDevice(this.value,3)"/>
                                </div>
                            </li>
                            <li class="link ">
                                <div class="label">网络接入设备：</div>
                                <div class="value">
                                    <input type="text" readonly="readonly" jwcid="@TextField"
                                           name="THIRD_TYPE_DEVICE_MONTH" id="THIRD_TYPE_DEVICE_MONTH"
                                           value="ognl:info.THIRD_TYPE_DEVICE_MONTH" desc="全家WiFi调测服务包网络接入设备"/>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--第二页(按月) 结束-->
            <!-- 表单 结束 -->
        </div>
        <!-- 分页标签 结束 -->
        <!--智能组网开通类别 结束-->

        <!--隐藏域开始-->
        <div  jwcid="hiddenPart@Part">
            <input jwcid="@Hidden" name="USER_CLASS" id="USER_CLASS" value="ognl:info.USER_CLASS"/>
            <input jwcid="@Hidden" name="SELECT_TYPE" id="SELECT_TYPE" value="TIME"/>
        </div>
        <!--隐藏域结束-->

        <!-- 提交 开始 -->
        <div class="c_space"></div>
        <div class="c_submit c_submit-center" jwcid="SubmitPart@icsserv:CSSubmit" beforeAction="checkAll()"
             isReset="true"
             area="AuthPart,discntsTimePart,discntsMonthPart,hiddenPart" element="div"/>
        <!-- 提交 结束 -->
    </div>
    <!--区域(边框边距) 结束-->
</div>
<!-- 滚动条 结束 -->
</body>
</html>
