<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script"
	src="iorder/person/popup/reginalField/scripts/fiveLeveladdress.js"
	language="JavaScript"></script>
<title>五级地址</title>
</head>
<body jwcid="@Body">
	<div class="c_popupItem">
		<div class="c_header">
			<div class="back" ontap="backPopup(this);">地址查询</div>
		</div>
		<div class="c_scroll c_scroll-float c_scroll-header">
			<div class="l_padding">
				<div class="c_list c_list-s c_list-line c_list-border">
					<ul>
						<li class="link">
							<div class="label">地市</div>
							<div class="value" jwcid="refreshArea@Part" id="refreshArea" optimize="true" element="div">
								<select jwcid="ADDR_ID1@Select" name="ADDR_ID1" id="ADDR_ID1"
								value="ognl:condition.ADDR_ID1" source="ognl:addr1Source"
								textField="ADDR_NAME" valueField="ADDR_ID"
								onchange="setAddr1Name(this);ajaxSubmit(null,'SetSecondAddrSourceMethod','ADDR_ID1='+ this.value,'refreshArea1')" />
							</div>
						</li>
						<li class="link" style="display:none;">
							<div class="value">
								<a onclick="$('#cond_gis').val('');" class="e_inputClear"></a> <span><input
									type="text" name="cond_gis" id="cond_gis"
									jwcid="cond_gis@TextField" value="ognl:condition.gis" desc="地市"
									disabled="true" /></span> <input type="text" name="cond_addr_id1"
									id="cond_addr_id1" jwcid="cond_addr_id1@TextField"
									value="ognl:condition.ADDR_ID1" desc="地市" style="display:none" />
							</div>
						</li>
						<li class="link">
							<div class="label">区县</div>
							<div class="value" jwcid="refreshArea1@Part" id="refreshArea1" optimize="true" element="div">
								<select jwcid="@Select" name="ADDR_ID2"
									id="ADDR_ID2" value="ognl:condition.ADDR_ID2"
									source="ognl:addr2Source" textField="ADDR_NAME"
									valueField="ADDR_ID" onchange="setAddr2Name(this);" />
							</div>
						</li>
						<li class="link" style="display:none;">
							<div class="value">
								<a onclick="$('#cond_gis1').val('');" class="e_inputClear"></a>
								<span><input type="text" name="cond_gis1" id="cond_gis1"
									jwcid="cond_gis1@TextField" value="ognl:condition.gis1"
									desc="区县" disabled="true" /></span> <input type="text"
									name="cond_addr_id2" id="cond_addr_id2"
									jwcid="cond_addr_id2@TextField" value="ognl:condition.ADDR_ID2"
									desc="区县" style="display:none" />
							</div>
						</li>
						<li class="link">
							<div class="label">街道</div>
							<div class="value">
								<input type="text" name="cond_addr_id3" id="cond_addr_id3"
									jwcid="cond_addr_id3@TextField" value="ognl:condition.ADDR_ID3"
									desc="街道" />
							</div>
						</li>
						<li class="link">
							<div class="label">小区</div>
							<div class="value">
								<input type="text" name="cond_addr_id4" id="cond_addr_id4"
									jwcid="cond_addr_id4@TextField" value="ognl:condition.ADDR_ID4"
									desc="小区" />
							</div>
						</li>
						<li class="link">
							<div class="label">楼栋</div>
							<div class="value">
								<input type="text" name="cond_addr_id5" id="cond_addr_id5"
									jwcid="cond_addr_id5@TextField" value="ognl:condition.ADDR_ID5"
									desc="楼栋" />
							</div>
						</li>
						<li class="link">
							<div class="label">房号</div>
							<div class="value">
								<input type="text" name="cond_gis5" id="cond_gis5"
									jwcid="cond_gis5@TextField" value="ognl:condition.gis5"
									desc="房号" />
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="c_space"></div>
			<div class="c_submit c_submit-full">
				<!-- 查询按钮必须触发queryXXX方法 -->
				<button type="button" class="e_button-l e_button-r e_button-navy"
					onclick="clearData();ajaxSubmit(null,'ajaxSetPospecNumber',null,'refreshArea,refreshArea1');">
					<i class="e_ico-reset"></i><span>重置</span>
				</button>
				<button type="button" class="e_button-l e_button-r e_button-blue "
					onclick="confirmGisDate()">
					<span>确定</span>
				</button>
			</div>
		</div>
	</div>
</body>
</html>
