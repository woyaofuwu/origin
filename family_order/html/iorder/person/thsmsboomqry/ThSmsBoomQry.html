<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>短信炸弹受理信息查询</title>
    <script jwcid="@Script" src="iorder/person/thsmsboomqry/scripts/ThSmsBoomQry.js"></script>
    <script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
    <link href="project/css/project.css" rel="stylesheet" type="text/css"/>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
 	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">短信炸弹受理信息查询</div>
		<div class="fn">
			<span class="e_ico-search" ontap=""></span>
		</div>
	</div>
	<!-- 标题栏 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
	    <div class="l_padding">
	        <!-- 查询条件 start -->
	        <div class="c_title">
	            <div class="text">短信炸弹受理信息查询</div>
	        </div>
	        <div class="c_list c_list-label-5 c_list-border c_list-line c_list-col-2" jwcid="QueryCondPart@Part">
	            <ul class="ul">	           
	                <li class="link">
	                    <div class="label">受理号码</div>
	                    <div class="value">
	                        <input jwcid="@TextField" name="cond_SERIAL_NO" id="cond_SERIAL_NO"
	                               value="ognl:condition.cond_SERIAL_NO"
	                               desc="受理号码"/>
	                    </div>
	                </li>
	                <li class="link required">
	                    <div class="label">被保护号码</div>
	                    <div class="value">
							<input jwcid="@TextField"
								name="cond_ACCESS_NO" id="cond_ACCESS_NO" 
								 value="ognl:condition.cond_ACCESS_NO"
								desc="被保护号码" />							
						</div>
	                </li>
	                <li class="link">
		                <div>
			                <button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
									class="e_button-blue" onclick="qrySmsTrade();">
									<i class="e_ico-search"></i><span>查询</span>
							</button>
						</div>
	                </li>
	            </ul>
	        </div>
	        <div class="c_space"></div>
	        <!-- 表格 开始 -->
	        <div jwcid="TradeInfoPart@Part">
	            <table jwcid="@Table" id="SmsOrderTable" name="SmsOrderTable" class="c_table c_table-line c_table-hover c_table-row-10" useScroller="true">
	                <thead>
	                <tr>
					<th>全网唯一流水</th>
					<th>受保护号码</th>
					<th>受理号码</th>               		
                   	<th>受理时间</th>
                   	<th>生效截止时间</th>   
                   	<th>操作类型</th>             
                   	<th>名单状态</th>
                   	<th>渠道编号</th>
                   	<th>受理员工</th>
				</tr>
	                </thead>
	                <tbody>
	                <tr jwcid="@Foreach" source="ognl:SmsBoomTradeList" value="ognl:SmsBoomTrade" index="ognl:rowIndex" element="tr">
						<td><span jwcid="@Insert" value="ognl:SmsBoomTrade.RECV_ID"  raw="false"/></td>  	
						<td><span jwcid="@Insert" value="ognl:SmsBoomTrade.ACCESS_NO"  raw="false"/></td>  
						<td><span jwcid="@Insert" value="ognl:SmsBoomTrade.SERIAL_NO"  raw="false"/></td>  
						<td><span jwcid="@Insert" value="ognl:SmsBoomTrade.ACCEPT_TIME"  raw="false"/></td>  
						<td><span jwcid="@Insert" value="ognl:SmsBoomTrade.EXPIRE_DATE"  raw="false"/></td>  
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SMSBOOM_MODIFY_TAG', SmsBoomTrade.MODIFY_TAG)" raw="false"/></td>        
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SMSBOOM_STATUS', SmsBoomTrade.STATUS)" raw="false"/></td>        
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SMSBOOM_CHANNEL_ID', SmsBoomTrade.CHANNEL_ID)" raw="false"/></td>        
						<td><span jwcid="@Insert" value="ognl:SmsBoomTrade.CREATE_STAFF_ID"  raw="false"/></td>  	
		               	</tr>
	                </tbody>
	            </table>
	        </div>
	        <!-- 表格 结束 -->	       
	    </div>
	</div>
</body>
</html>
