<!DOCTYPE HTML>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    size="s">
<head jwcid="@Head">
	<meta charset="utf-8"/>
	<title>航空公司目标客户68元保底退订（新）</title>
	<script
        jwcid="@Script"
        src="iorder/person/interroam/airline/scripts/airlinesroampercent.js"></script>
</head>

<body jwcid="@Body">
<div>
	<div class="c_header e_show-phone">
		<div
            class="back"
            onclick="closeNav();">航空公司目标客户68元保底退订</div>
	</div>

	<div class="c_space c_space-phone-0"></div>
	<div
        jwcid="AuthPart@icsserv:Auth"
        tradeTypeCode="110"
        tradeAction="refreshPartAtferAuth(data)"
        authColNum="2"
        element="div"></div>
    
    <!-- 客户信息开始 -->
	<div jwcid="UCAViewPart@Part">
		<div
            jwcid="@icsserv:CustInfoView"
            custInfoView="ognl:custInfoView"
            custColNum="2"/>
	</div>
    
    <!-- 查询结果展示区域开始 -->
	<div class="c_space"></div>
	<div>
		<div class="c_title">
			<div class="text">折扣信息</div>
		</div>
        <!-- 表单 开始 -->
		<div
            jwcid="resultsPart@Part"
            name="resultsPart"
            class="c_list c_list-form">
			<ul>
				<li
                    jwcid="@Foreach"
                    source="ognl:discntInfos"
                    value="ognl:discntInfo"
                    element="li">
					<div class="value">
					<div class="l_padding">
						<span class="e_mix">
							<input
                                jwcid="@Checkbox"
                                type="checkbox"
                                checked="checked"
                                name="DISCNT_CODE"
                                value="ognl:discntInfo.DISCNT_CODE"/>
							<span
                                jwcid="@Insert"
                                name="DISCNT_NAME"
                                value="ognl:discntInfo.DISCNT_NAME"
                                raw="true"/>
						</span>
					</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
    <!-- 表单结束 -->

	<div class="c_space"></div>
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<div
        class="c_list c_list-line c_list-border"
        jwcid="OtherPart@Part">
		<ul>
			<li>
				<span class="label">备注</span>
				<span class="value">
					<input
                        type="text"
                        jwcid="@TextField"
                        name="REMARK"
                        maxlength="100"
                        id="REMARK"
                        value=""
                        desc="备注"/>
				</span>
			</li>
		</ul>
	</div>

	<div class="c_space"></div>
	<div
        class="c_submit c_submit-center"
        jwcid="SubmitPart@icsserv:CSSubmit"
        isReset="true"
        area="AuthPart,CustInfoViewPart,resultsPart,OtherPart"
        element="div"
        isRender="false"/>
</div>
</body>
</html>
