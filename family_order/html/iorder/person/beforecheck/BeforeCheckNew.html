<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>业务前检查</title> 
<script jwcid="@Script" language="JavaScript" src="iorder/person/beforecheck/scripts/beforecheckNew.js"></script> 
</head>
<body jwcid="@Body"><div class="c_popupItem" >
		<!-- 区域 开始 -->
		<div class="c_header">
			<div class="back" ontap="backPopuPage()">内容检查</div>
		</div>
		<div class="c_space"></div>
		<div class="c_table c_table-hasGrid">
			<div jwcid="QueryListPart@Part" >
				<div class="class="wrapper">
					<table id="sortedTable" useScroller="true">
			     		<thead>
				  			<tr>
				  				<th >操作</th>
				  				<th col="ROW_NUM">序号</th> 
				  				<th col="PARAM_CODE" style="display:none">检查编码</th>
								<th col="PARAM_NAME" >检查内容</th>
							</tr>
						</thead>
						<tbody>
							<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
								<td><input type="checkbox" name="CHECKBOX_LIST" id="CHECKBOX_LIST"  jwcid="@Checkbox" value="ognl:info.CHECK_ID"  /></td>
								<td><a jwcid="@Insert" value="ognl:rowIndex + 1" raw="true" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:info.PARAM_CODE" /></td>
								<td class="wrap"><span jwcid="@Insert" value="ognl:info.PARAM_NAME" raw="false"/></td>	                
							</tr>
						</tbody>
					</table>
				</div>
			</div>  
			<div class="" jwcid="checkBeforeHidePart@Part" >
	    		<input jwcid="@Hidden" name="CHECK_COUNT" id="CHECK_COUNT" value="ognl:recordCount" desc="检查记录数"/>
	    		<input jwcid="@Hidden" name="CHECK_CODE" id="CHECK_CODE" value="-1" desc="检查确定标记"/>
		   	</div>
		</div>
		   	<div class="c_space"></div>
       		<div class="c_submit c_submit-center"><button ontap="checkDone()" id="bsubmit" name="bsubmit" class="e_button-l e_button-r e_button-blue" type="button">确定</button></div>
</div>
</body>
</html>
