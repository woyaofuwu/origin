<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>规则列表</title>
    <script jwcid="@Script" language="JavaScript" src="iorder/person/tp/scripts/tpRuleList.js"></script>
	<script jwcid="@Script" language="JavaScript" src="frame/scripts/pc/navmenu.js"></script>
</head>

<body jwcid="@Body">
	<div class="c_scroll">
		<div class="l_padding-2">
			<div jwcid="@Conditional" condition="ognl:refuseRuleList != null && refuseRuleList.size() >0 ">
				<div class="c_box c_box-border">
					<div class="c_title">
						<div class="text">阻断规则</div>
					</div>
					<div class="l_padding l_padding-u l_padding-2">
						<div class="c_list c_list-s">
							<ul>
								<li jwcid="@Foreach" source="ognl:refuseRuleList" value="ognl:refuseRule" element="li">
									<div class="main">
										<span jwcid="@Insert" value="ognl:refuseRule.TIPS_INFO"></span>
									</div>
								</li>
								<!--<div jwcid="@Conditional" condition="ognl:refuseRuleList == null || refuseRuleList.size() == 0">
									<div class="c_msg c_msg-h">
										<div class="wrapper">
											<div class="emote"></div>
											<div class="info">
												<div class="text">
													<div class="title">查无数据</div>
													<div class="content">没有阻断规则</div>
												</div>
											</div>
										</div>
									</div>
								</div>-->
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div jwcid="@Conditional" condition="ognl:unTpRuleList != null && unTpRuleList.size() >0 ">
				<div class="c_space-2"></div>
				<div class="c_box c_box-border">
					<div class="c_title">
						<div class="text">跳转规则</div>
					</div>
					<div class="l_padding l_padding-u l_padding-2">
						<div class="c_list c_list-s">
							<ul>
								<li jwcid="@Foreach" source="ognl:unTpRuleList" value="ognl:unTpRule" element="li">
									<div class="main">
										<span jwcid="@Insert" value="ognl:unTpRule.TIPS_INFO"></span>
									</div>
									<div class="side">
										<button type="button" class="e_button-blue e_button-r" jwcid="@Any" onclick="toPage(this)" url="ognl:unTpRule.MENU_URL" menuTitle="ognl:unTpRule.MENU_TITLE">
											<span class="e_ico-money"></span><span>去缴费</span>
										</button>
									</div>
								</li>
								<!--<div jwcid="@Conditional" condition="ognl:unTpRuleList == null || unTpRuleList.size() == 0">
									<div class="c_msg c_msg-h">
										<div class="wrapper">
											<div class="emote"></div>
											<div class="info">
												<div class="text">
													<div class="title">查无数据</div>
													<div class="content">没有跳转规则</div>
												</div>
											</div>
										</div>
									</div>
								</div>-->
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div jwcid="@Conditional" condition="ognl:tpRuleList != null && tpRuleList.size() >0 ">
				<div class="c_space-2"></div>
				<div class="c_box c_box-border">
					<div class="c_title">
						<div class="text">甩单规则</div>
					</div>
					<div class="l_padding l_padding-u l_padding-2">
						<div class="c_list c_list-s">
							<ul>
								<li jwcid="@Foreach" source="ognl:tpRuleList" value="ognl:tpRule" element="li">
									<div class="main">
										<span jwcid="@Insert" value="ognl:tpRule.TIPS_INFO"></span>
									</div>
								</li>
								<!--<div jwcid="@Conditional" condition="ognl:tpRuleList == null || tpRuleList.size() == 0">
									<div class="c_msg c_msg-h">
										<div class="wrapper">
											<div class="emote"></div>
											<div class="info">
												<div class="text">
													<div class="title">查无数据</div>
													<div class="content">没有甩单规则</div>
												</div>
											</div>
										</div>
									</div>
								</div>-->
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="c_space-4"></div>
		</div>
	</div>
	<div class="l_bottom c_box">
		<div class="c_submit c_submit-center">
			<div jwcid="@Conditional" condition="ognl:pageutil.getStaticValue('TD_S_COMMPARA',
							new java.lang.String[]{'SUBSYS_CODE','PARAM_ATTR','PARAM_CODE','PARA_CODE1'},
							'PARA_CODE2',new java.lang.String[]{'CSM','812','TP_FUNC_SWITCH','1000'}) != 1">
				<button type="button" class="e_button-l e_button-navy e_button-outline" onclick="reflushPage();">关闭</button>
				<button type="button" class="e_button-l e_button-blue e_button-outline" onclick="refushRuleList();">刷新</button>
			</div>
			<div jwcid="@Conditional" condition="ognl:pageutil.getStaticValue('TD_S_COMMPARA',
							new java.lang.String[]{'SUBSYS_CODE','PARAM_ATTR','PARAM_CODE','PARA_CODE1'},
							'PARA_CODE2',new java.lang.String[]{'CSM','812','TP_FUNC_SWITCH','1000'}) == 1">
				<button type="button" class="e_button-l e_button-navy e_button-outline" onclick="reflushPage();">取消</button>
				<button type="button" class="e_button-l e_button-blue e_button-outline" onclick="refushRuleList();">刷新</button>
				<button type="button" class="e_button-l e_button-green" onclick="dealInfo();">一键甩单</button>
			</div>
		</div>
	</div>
	<input style="display: none" jwcid="@TextArea" id="REFUSE_RULE_LIST" name="REFUSE_RULE_LIST" value="ognl:refuseRuleList"/>
	<input style="display: none" jwcid="@TextArea" id="TP_RULE_LIST" name="TP_RULE_LIST" value="ognl:tpRuleList"/>
	<input style="display: none" jwcid="@TextArea" id="UNTP_RULE_LIST" name="UNTP_RULE_LIST" value="ognl:unTpRuleList"/>
	<div jwcid="@Hidden" id="ACCESS_NUMBER" name="ACCESS_NUMBER" value="ognl:info.ACCESS_NUMBER"></div>
	<div jwcid="@Hidden" id="CUST_NAME" name="CUST_NAME" value="ognl:info.CUST_NAME"></div>
	<div jwcid="@Hidden" id="TRADE_TYPE_CODE" name="TRADE_TYPE_CODE" value="ognl:info.TRADE_TYPE_CODE"></div>
</body>
</html>
