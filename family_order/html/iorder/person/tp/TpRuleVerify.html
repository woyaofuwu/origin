<!DOCTYPE HTML>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        size="s">
<head jwcid="@Head">
    <meta charset="utf-8"/>
    <title>携出销户甩单</title>
    <script
            jwcid="@Script"
            src="v5/jcl/ui/component/base/segment.js"></script>
    <script
            jwcid="@Script"
            src="scripts/iorder/icsserv/component/person/eform/CommonEForm.js"></script>
    <script
            jwcid="@Script"
            src="iorder/person/tp/scripts/TpRuleVerify.js"></script>
</head>
<body jwcid="@Body">
<!-- 标题栏开始 -->
<div class="c_header e_show-phone">
    <div
            class="back"
            onclick="closeNav();">携出销户甩单
    </div>
</div>
<!-- 标题栏结束 -->
<div class="c_scroll c_scroll-float c_scroll-phone-header">
    <div class="l_padding">
        <div class="c_space c_space-phone-0"></div>
        <!-- Auth组件开始 -->
        <div
                jwcid="AuthPart@icsserv:Auth"
                tradeTypeCode="2888"
                tradeAction="callNpVerify(data)"
                element="div"></div>
        <!-- Auth组件结束 -->
        <!-- 参数列表 开始 -->
        <div class="c_title">
            <div class="text">客户信息</div>
        </div>
        <div></div>
        <div
                jwcid="UCAViewPart@Part"
                class="c_list c_list-s c_list-col-2 c_list-phone-col-1 c_list-line c_list-border">
            <ul>
                <li>
                    <div class="label">客户名称</div>
                    <div class="value">
                        <input
                                type="text"
                                jwcid="@TextField"
                                name="CUST_NAME"
                                id="CUST_NAME"
                                value="ognl:custInfoView.CUST_NAME"
                                desc="客户名称"/>
                    </div>
                </li>
                <li>
                    <div class="label">证件类型</div>
                    <div class="value">
                        <input
                                type="text"
                                jwcid="@TextField"
                                name="PSPT_TYPE_CODE"
                                id="PSPT_TYPE_CODE"
                                value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfoView.PSPT_TYPE_CODE)"
                                disabled="true"
                                desc="证件类型"/>

                    </div>
                </li>
                <li>
                    <div class="label">证件号码</div>
                    <div class="value">
                        <input
                                type="text"
                                jwcid="@TextField"
                                name="PSPT_ID"
                                id="PSPT_ID"
                                value="ognl:custInfoView.PSPT_ID"
                                disabled="true"
                                desc="证件号码"/>
                    </div>
                </li>
                <li>
                    <div class="label">证件地址</div>
                    <div class="value">
                        <input
                                type="text"
                                jwcid="@TextField"
                                name="PSPT_ADDR"
                                id="PSPT_ADDR"
                                disabled="true"
                                value="ognl:custInfoView.PSPT_ADDR"
                                desc="证件地址"/>
                    </div>
                </li>
            </ul>
        </div>

        <!-- 表单 结束 -->
        <!-- Submit组件开始 -->
        <div class="c_space"></div>

        <!-- Submit组件结束 -->
    </div>

</div>
</body>
</html>
