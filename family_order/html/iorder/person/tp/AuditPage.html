<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>甩单工单审核</title>
    <script jwcid="@Script" language="JavaScript" src="iorder/person/tp/scripts/AuditTpOrder.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll">
    <div class="l_padding">
        <!-- 区域 开始 -->
        <div class="c_box c_box-white c_box-border">
            <div class="l_padding-side l_padding-2">
                <!-- 标题开始 -->
                <!-- 标题开始 -->
                <div class="c_space"></div>
                <div id="diaplayPart">
                    <tr jwcid="@Foreach" source="ognl:tableInfos" value="ognl:tableInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
                        <input type=hidden jwcid="ORDER_ID@Hidden" name="ORDER_ID" value="ognl:tableInfo.ORDER_ID"/>
                    </tr>
                </div>
                <!-- 表单 开始 -->·
                <div class="c_space"></div>
                <div class="c_box c_box-white c_box-border">

                    <div class="l_padding l_padding-u">
                        <div class="c_space"></div>
                        <!-- 表单 开始 -->
                        <div class="c_form c_form-submit c_form-submit-nopadding c_form-label-5 c_form-col-2" id="submitPart">
                            <ul>
                                <li class="link required">
                                    <div class="label">审核结果：</div>
                                    <div class="value">
										<span jwcid="@Select" name="IS_AUDIT" id="IS_AUDIT" value="ognl:cond.IS_AUDIT"
                                              source="ognl:pageutil.getStaticList('TP_AUDIT')" textField="DATA_NAME"
                                              valueField="DATA_ID" nullable="no"  addDefault="false"  desc="审核结果">
										</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="c_space"></div>
                        <div class="c_space"></div>
                        <div class="c_space"></div>
                        <!-- 表单 结束 -->
                        <div class="c_submit c_submit-center">
                            <button type="button" class="e_button-r e_button-l e_button-green" ontap="auditBatchTpOrder('submitPart,diaplayPart');"><span>提交</span></button>
                        </div>
                    </div>
                </div>
                <div class="c_space"></div>
            </div>
        </div>
    </div></div>
<!-- 区域 结束 -->
</body>
</html>
