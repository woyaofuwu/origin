<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>甩单工单详情</title>
    <script jwcid="@Script" language="JavaScript" src="iorder/person/tp/scripts/QueryTpOrder.js"></script>
</head>
<body jwcid="@Body">
<div class="c_scroll">
    <div class="l_padding">
        <!-- 区域 开始 -->
        <div class="c_box c_box-white c_box-border">
            <div class="l_padding-side l_padding-2">
                <!-- 标题开始 -->
                <div class="c_space"></div>
                <div style="display:none" class="c_form  c_form-submit c_form-submit-nopadding c_form-col-3 c_form-label-6" id="QueryPart">
                    <ul class="ul">
                        <li class="link">
                            <input type=hidden jwcid="ORDER_ID@Hidden" name="ORDER_ID" value="ognl:cond.ORDER_ID"/>
                        </li>
                    </ul>
                </div>
                <!-- 表单 开始 -->
                <div id="listArea" jwcid="listArea@Part">
                    <div class="l_queryResult">
                        <table class="c_table c_table-row-5 c_table-lite c_table-border" jwcid="resultTable@Table" name="resultTable" rowClick="qryTradeDetail" rowDBClick="" contextMenu="">
                            <thead>
                            <tr>
                                <th col="INDEX"><span>序号</span></th>
                                <th col="DETAIL_ID"><span>详情编号</span></th>
                                <th col="ORDER_ID"><span>工单号</span></th>
                                <th col="BUSI_CONTENT_1"><span>业务内容1</span></th>
                                <th col="BUSI_CONTENT_2"><span>业务内容2</span></th>
                                <th col="BUSI_CONTENT_3"><span>业务内容3</span></th>
                                <th col="BUSI_CONTENT_4"><span>业务内容4</span></th>
                                <th col="BUSI_CONTENT_5"><span>业务内容5</span></th>
                                <th col="BUSI_CONTENT_6"><span>业务内容6</span></th>
                                <th col="BUSI_CONTENT_7"><span>业务内容7</span></th>
                                <th col="BUSI_CONTENT_8"><span>业务内容8</span></th>
                                <th col="BUSI_CONTENT_9"><span>业务内容9</span></th>
                                <th col="BUSI_CONTENT_10"><span>业务内容10</span></th>
                                <th col="CREATE_DATE"><span>创建时间</span></th>
                                <th col="OP_ID"><span>操作员</span></th>
                                <th col="ORG_ID"><span>操作组织</span></th>
                                <th col="STATE"><span>状态</span></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
                                <td><span jwcid="@Insert" value="ognl:rowIndex+1"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.DETAIL_ID"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.ORDER_ID"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_1"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_2"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_3"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_4"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_5"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_6"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_7"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_8"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_9"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.BUSI_CONTENT_10"></span></td>
                                <td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.CREATE_DATE)" raw="true" /></td>
                                <td><span jwcid="@Insert" value="ognl:info.OP_ID"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.ORG_ID"></span></td>
                                <td><span jwcid="@Insert" value="ognl:info.STATE"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="l_queryPage">
                        <div class="c_page c_page-border" jwcid="@NavBar" name="NavBar1" cond="QueryPart"
                             part="listArea" listener="queryTpOrderDetail" pageSize="10" count="ognl:Count"></div>
                    </div>
                </div>
                <div class="c_space"></div>
            </div>
        </div>
    </div></div>
<!-- 区域 结束 -->
</body>
</html>
