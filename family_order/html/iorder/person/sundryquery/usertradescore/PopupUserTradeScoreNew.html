<!DOCTYPE HTML>
<html size="s">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script jwcid="@Script" src="iorder/person/sundryquery/usertradescore/scripts/UserTradeScoreNew.js"></script>
<script language="JavaScript">
   $(document).ready(function(){
		queryDetailItem();//明细项信息
		querySnInfo();//转预存号码信息
   });
</script>
</head>
<body jwcid="@Body">
	<div id="queryPart" style="display:none;">
		<input jwcid="@TextField" name="TRADE_ID" value="ognl:tradeInfo.TRADE_ID"/>
		<input jwcid="@TextField" name="SERIAL_NUMBER" value="ognl:tradeInfo.SERIAL_NUMBER"/>
	</div>
	<div class="c_header">
		<div class="back" ontap="backPopup('UI-popup');">积分兑换详情</div>
	</div>
	
	<div name="myScroller" jwcid="@Scroller" vScrollbar="true" bounce="true" class="c_scroll c_scroll-float c_scroll-header l_padding-side">
		<div jwcid="detailInfoPart@Part">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">明细项信息</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 列表 开始 -->
			<div class="c_list c_list-border c_list-line c_list-space">
				<ul jwcid="@Foreach" source="ognl:items" value="ognl:info" element="ul">
					<li>
						<div class="main">
							<div class="content">
								<!-- 参数 开始 -->
								<div class="c_param c_param-label-auto c_param-col-1">
									<ul>
										<li>
											<span class="label">业务流水：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.TRADE_ID" desc="业务流水"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">用户标识：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.USER_ID" desc="用户标识"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">兑换物品名称：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.GOODS_NAME" desc="兑换物品名称"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">积分类型：</span>
											<span class="value" jwcid="@Insert"
											value="ognl:pageutil.getStaticValue('TD_S_SCORETYPE','SCORE_TYPE_CODE', 'SCORE_TYPE_NAME', info.SCORE_TYPE_CODE)" desc="积分类型"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">变化积分：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.SCORE_CHANGED" desc="变化积分"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">价值（元）：</span>
											<span class="value" jwcid="@Insert"
											value="ognl:formatDecimal ('0.00',info.VALUE_CHANGED == null ? 0.00 : info.VALUE_CHANGED/100)" desc="价值（元）"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">个数：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.ACTION_COUNT" desc="个数"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">备注：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.REMARK" desc="备注"/>
										</li>
									</ul>
								</div>
								<!-- 参数 结束 -->
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		
		<div jwcid="NumberPart@Part" title="转预存号码信息" class="content">
		<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">转预存号码信息</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 列表 开始 -->
			<div class="c_list c_list-border c_list-line c_list-space">
				<ul jwcid="@Foreach" source="ognl:sNs" value="ognl:info" element="ul">
					<li>
						<div class="main">
							<div class="content">
								<!-- 参数 开始 -->
								<div class="c_param c_param-label-auto c_param-col-2">
									<ul>
										<li>
											<span class="label">业务流水：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.TRADE_ID" desc="业务流水"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">收益号码：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" desc="收益号码"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">转预存方式：</span>
											<span class="value" jwcid="@Insert" value="ognl:info.FEE_MODE" desc="转预存方式"/>
										</li>
										<span class="e_space"></span>
										<li>
											<span class="label">金额（元）：</span>
											<span class="value" jwcid="@Insert" value="ognl:formatDecimal ('0.00',info.FEE/100)" desc="金额（元）"/>
										</li>
									</ul>
								</div>
								<!-- 参数 结束 -->
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- 列表 结束 -->
			<div class="c_space"></div>
		</div>
		<!-- 滚动 结束 -->
	</div>
</body>
</html>
