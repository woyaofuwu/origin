<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>部门选择树</title>
<script jwcid="@Script" src="biz/scripts/org.js" wade="true"></script> 
</head>
<body jwcid="@Body">	
	<!-- tab height= 28 -->
	<div jwcid="deptTabset@Tabset" switchAction="$.org.deptTreeSwitchAction(ptitle,title)">
			<div jwcid="@TabsetContent" title="归属部门">
				<div class="c_scroll" style="height:244px;">
				<!-- checkBoxType="radio" -->	
					<div jwcid="deptTree@Tree" 
						listener="ognl:listeners.loadDeptTree" 
						async="true" init="false" 
						expandPath="ognl:rootDept" 
						checkBoxType="ognl:getParameter('checkboxtype')"
						showCheckBox="ognl:'true'.equals(getParameter('showcheckbox'))"></div>
				</div>
			</div>
			<div jwcid="@Conditional" condition="ognl:'grant'.equals(getParameter('clickflag'))">
				<div jwcid="@TabsetContent" title="授权部门">
					<div class="c_scroll" style="height:244px;">		
						<div jwcid="grantDeptTree@Tree" 
							listener="ognl:listeners.loadDeptTreeByGrant" 
							async="true" init="false" 
							expandPath="grantDeptTree_root" 
							checkBoxType="ognl:getParameter('checkboxtype')"
							showCheckBox="ognl:'true'.equals(getParameter('showcheckbox'))"></div>
					</div>
				</div>	
			</div>
	</div>
	
	<div class="c_submit"><!--c_submit height=40px -->
		<a href="#nogo" class="e_button e_button-page-ok" onclick="$.org.setDeptPopupReturnValue()"><i></i><span>确定</span></a>
		<a href="#nogo" class="e_button e_button-page-cancel" onclick="$.closePopupPage(true);"><i></i><span>取消</span></a>
		<a href="#nogo" class="e_button e_button-page" onclick="$.org.clearDeptPopupReturnValue(true);"><i class="e_ico-delete"></i><span>清除</span></a>
	</div>
	
	<div id="treeParamArea" style="display:none">
		<input name="datamode" jwcid="@Hidden" type="hidden" value="ognl:getParameter('datamode','')" />
		<input name="sqlref" jwcid="@Hidden" type="hidden" value="ognl:getParameter('sqlref','')" />
	</div>
	<div id="deptTreeParamArea" style="display:none">
		<input name="check_dept_kind" jwcid="@Hidden" type="hidden" value="ognl:getParameter('check_dept_kind')" />
		
		<input name="root_id" jwcid="@Hidden" type="hidden" value="ognl:rootDept" />
		<input name="mode" jwcid="@Hidden" type="hidden" value="ognl:deptMode" />
	</div>
	<input name="field_name" jwcid="@Hidden" type="hidden" value="ognl:getParameter('field_name','')" />
	
	<script language="javascript">
	<!--
	$(function(){
		$.org.loadDeptTree();
	});
	//-->	
	</script>
</body>
</html>
