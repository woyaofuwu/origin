<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>返回比例录入查询</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/returnratio/QueryReturnRatio.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_tip" jwcid="hintPart@Part">
	<span jwcid="@Insert" value="ognl:message"/>
</div>

<div class="c_box">

	<div class="c_title">
		<div class="text">返回比例录入查询</div>
	</div>
	
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="queryForm@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">分公司：</span>
				<span class="e_select"><span><span>
					<select jwcid="cond_CITY_CODE@Select" name="cond_CITY_CODE" source="ognl:cityList" value="ognl:condition.cond_CITY_CODE" valueField="AREA_CODE" textField="AREA_NAME" nullable="no" desc="分公司"></select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">开始工号段：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="cond_START_STAFF_ID@TextField" name="cond_START_STAFF_ID" value="ognl:condition.cond_START_STAFF_ID" datatype="text" maxsize="8" desc="开始工号段"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">结束工号段：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="cond_END_STAFF_ID@TextField" name="cond_END_STAFF_ID" value="ognl:condition.cond_END_STAFF_ID" datatype="text" maxsize="8" desc="结束工号段"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">集团编码：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="cond_GROUP_ID@TextField" name="cond_GROUP_ID" value="ognl:condition.cond_GROUP_ID" desc="集团编码"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">产品编码：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="cond_SERIAL_NUMBER@TextField" name="cond_SERIAL_NUMBER" value="ognl:condition.cond_SERIAL_NUMBER" desc="产品编码"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">操作开始时间：</span>
				<span class="e_input"><span>
					<input datatype="date" format="yyyy-MM-dd" jwcid="@DateField" name="cond_START_DATE" value="ognl:condition.cond_START_DATE" desc="操作开始时间"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">操作结束时间：</span>
				<span class="e_input"><span>
					<input datatype="date" format="yyyy-MM-dd" jwcid="@DateField" name="cond_END_DATE" value="ognl:condition.cond_END_DATE" desc="操作结束时间"/>
				</span></span>
			</li>
		</ul>
		
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" onclick="return qryRatioList();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	
	<div class="c_title">
		<div class="text">比例信息</div>
	</div>
	<!-- 数据显示区域开始 -->
	<div jwcid="ratioPart@Part" element="div">
		<!-- 表格 开始 -->
		<div class="c_scroll c_scroll-x c_scroll-table-15"><div class="c_table">
			<table>
				<thead>
					<tr>
						<th>分公司</th>
						<th>工号</th>
						<th>姓名</th>
						<th>操作时间</th>
						<th>集团编码</th>
						<th>产品编码</th>
						<th>操作方式</th>
						<th>返回比例</th>
						<th>活动生效月份</th>
						<th>活动结束月份</th>
						<th>活动审批工单编号</th>
					</tr>
				</thead>
				<tbody>
			  		<tr id="tr_0" jwcid="@Foreach" source="ognl:ratioList" value="ognl:ratio" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert"  value="ognl:ratio.AREA_NAME" raw="false"/></td>
						<td><span jwcid="@Insert"  value="ognl:ratio.UPDATE_STAFF_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getVisit(),'TD_M_STAFF','STAFF_ID','STAFF_NAME',ratio.UPDATE_STAFF_ID)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:ratio.UPDATE_TIME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:ratio.GROUP_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:ratio.SERIAL_NUMBER" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:ratio.RSRV_TAG1" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:ratio.RSRV_STR2" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:ratio.RSRV_STR3" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:ratio.RSRV_STR4" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:ratio.RSRV_STR5" raw="false"/></td>
					</tr>		  
				</tbody>
			</table>
		</div></div>
		<!-- 表格 结束 -->
		<div jwcid="@NavBar" id="ratioNavBar"  name="ratioNavBar"  cond="queryForm"  part="ratioPart"  listener="qryRatioList"  pageSize="20"  needCount="false"    count="ognl:ratioCount">
		</div>
	</div>
	<!-- 数据显示区域结束 -->
	
</div>
	
</div></div>
</body>

</html>
