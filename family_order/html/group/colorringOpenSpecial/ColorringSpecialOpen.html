<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">	
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团彩铃成员特殊开机</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/colorringOpenSpe/colorringOpenSpe.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box">
	
	<div class="c_title">
		<div class="text">成员号码</div>
	</div>
	
	<div class="c_form" jwcid="queryForm@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">成员号码：</span></span>
				<span class="e_elements" style="width:200px;">
					<span class="e_label e_label-right">
						<span jwcid="TRADE_EPARCHY_NAME@Insert" value="ognl:getVisit().getStaffEparchyName()"/>
					</span>
					<span class="e_input e_input-left"><span>
						<input type="text" name="cond_SERIAL_NUMBER" jwcid="cond_SERIAL_NUMBER@TextField" value="ognl:condition.cond_SERIAL_NUMBER" enterAction="getMemUserInfo()" datatype="numeric" nullable="no" desc="成员号码"/>
					</span></span>
				</span>
			</li>
		</ul>
	</div>
	
	<div class="c_title c_title-2">
		<div class="text">成员信息</div>
	</div>
			
	<div class="c_form c_form-text c_form-col-2 c_form-label-9" jwcid="custPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">客户名称：</span></span>
				<span class="e_input"><span>
					<input type="text" name="CUST_NAME" jwcid="CUST_NAME@TextField" value="ognl:memCustInfo.CUST_NAME" disabled="true" nullable="no" desc="客户名称"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="e_input"><span>
					<input type="text" name="PSPT_TYPE_CODE" jwcid="PSPT_TYPE_CODE@TextField" value="ognl:memCustInfo.PSPT_TYPE_CODE" disabled="true" desc="证件类型"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="e_input"><span>
					<input type="text" name="PSPT_ID" jwcid="PSPT_ID@TextField" value="ognl:memCustInfo.PSPT_ID" disabled="true" desc="证件号码"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">品牌名称：</span>
				<span class="e_input"><span>
				    <input type="text" name="BRAND_NAME" jwcid="BRAND_NAME@TextField" value="ognl:memUserInfo.BRAND_NAME" disabled="true" desc="品牌名称"/>				
				</span></span>					
			</li>
			<li class="li">
				<span class="label">产品名称：</span>
				<span class="e_input"><span>
	                <input type="text" name="PRODUCT_NAME" jwcid="PRODUCT_NAME@TextField" value="ognl:memUserInfo.PRODUCT_NAME" disabled="true" desc="产品名称"/>			
				</span></span>					
			</li>
			<li class="li">
				<span class="label">开户时间：</span>
				<span class="e_input"><span>
			        <input type="text" name="OPEN_DATE" jwcid="OPEN_DATE@TextField" value="ognl:memUserInfo.OPEN_DATE" disabled="true" desc="开户时间"/> 
				</span></span>					
			</li>
		</ul>
	</div>
			
	<div class="c_title c_title-2">
		<div class="text">集团信息</div>
	</div>
			
	<div class="c_form c_form-text c_form-col-2 c_form-label-9" jwcid="userPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">集团客户编码：</span>
				<span class="e_input"><span>
					<input type="text" name="grp_GROUP_ID" jwcid="grp_GROUP_ID@TextField" value="ognl:custInfo.GROUP_ID" disabled="true" desc="集团客户编码"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">集团客户名称：</span>
				<span class="e_input"><span>
					<input type="text" name="grp_CUST_NAME" jwcid="grp_CUST_NAME@TextField" value="ognl:custInfo.CUST_NAME" disabled="true" desc="集团客户名称"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">集团产品编码：</span>
				<span class="e_input"><span>
					<input type="text" name="grp_SERIAL_NUMBER" jwcid="grp_SERIAL_NUMBER@TextField" value="ognl:userInfo.SERIAL_NUMBER" disabled="true" desc="集团产品编码"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">集团产品名称：</span>
				<span class="e_input"><span>
					<input type="text" name="grp_PRODUCT_NAME" jwcid="grp_PRODUCT_NAME@TextField" value="ognl:userInfo.PRODUCT_NAME" disabled="true" desc="集团产品名称"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">集团用户编码：</span>
				<span class="e_input"><span>
					<input type="text" name="grp_USER_ID" jwcid="grp_USER_ID@TextField" value="ognl:userInfo.USER_ID" disabled="true" desc="集团用户编码"/>
				</span></span>					
			</li>			
		</ul>
	</div>
	
	<div class="c_form c_form-text c_form-col-2 c_form-label-9" jwcid="otherPart@Part" >
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">特开时长(单位:小时)：</span></span>
				<span class="e_input"><span>
					<input type="text" name="END_DATE" jwcid="END_DATE@TextField" value="ognl:condition.END_DATE" datatype="integer" nullable="no"  desc="特开时长"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_textarea"><span>
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
							<textarea
								jwcid="@TextArea" 
								name="REMARK" 
								type="text"
								value="ognl:condition.REMARK"
								title="备注"
								raw="true">
							</textarea>
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span></span>					
			</li>
		</ul>
	</div>	

	<!-- Tabset 结束 -->
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@saleserv:CSSubmit" area="queryForm,custPart,userPart,otherPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>
	<!-- 提交 结束 -->
	
</div></div>
</body>

</html>
