<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" src="scripts/group/modifypayrelation/payrelaadvchg.js"></script>   
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 提示区 --> 
<div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div>

<div class="c_box" id="pageForm">
	
	<div jwcid="refreshtable@Part"> 
	
		<div class="c_title c_title-2">
			<div class="text">明细帐目</div>
		</div>
		
		<!-- 表格 开始 --> 
		<div class="c_scroll c_scroll-table-15"><div class="c_table">
			<table>
				<thead>
					<tr> 
						<th>明细帐目编码</th>
						<th>明细帐目名称</th>
					</tr>
				</thead>    
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
						<td><span jwcid="@Insert" value="ognl:info.NOTE_ITEM_CODE" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.NOTE_ITEM" raw="true"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div> 
		<!-- 表格 结束 -->
		
		<input type="type" jwcid="PARENT_NOTE_ITEM_CODE@TextField" name="PARENT_NOTE_ITEM_CODE" value="ognl:detInfo.PARENT_NOTE_ITEM_CODE" style="display:none"/>
		<input type="type" jwcid="PARENT_NOTE_ITEM@TextField" name="PARENT_NOTE_ITEM" value="ognl:detInfo.PARENT_NOTE_ITEM_CODE" style="display:none"/>
	 
	</div> 
</div>
<!-- 区域 结束 -->

<!-- 提交 开始 -->
<div class="c_submit">
	<button type="button" class="e_button-page-cancel" onclick="$.closePopupPage(true)"><i></i><span>返回</span></button>
</div>
<!-- 提交 结束 -->

</div></div>
</body>
</html>
