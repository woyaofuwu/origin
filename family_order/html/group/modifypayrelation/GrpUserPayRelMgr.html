<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团用户流量购买</title>

<script jwcid="@Script" type="text/javascript" src="scripts/group/modifypayrelation/GrpUserPayRelMgr.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/fee/FeeMgr.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">信息查询</div>
		</div>
		<!-- 标题 结束 -->	
		<!-- 表单 开始 -->
		<div class="c_form" jwcid="queryForm@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">集团客户编码：</span> 
					<span class="e_input"><span>
						<input jwcid="@TextField" name="cond_GROUP_ID" id="cond_GROUP_ID" value="ognl:condition.cond_GROUP_ID" desc="集团客户编码" nullable="yes" />
					</span></span>
				</li>
				<li class="li">
					<span class="label">集团产品编码：</span> 
					<span class="e_input"><span>
						<input jwcid="@TextField" name="cond_GROUP_SN" id="cond_GROUP_SN" value="ognl:condition.cond_GROUP_SN" desc="集团产品编码" nullable="yes" />
					</span></span>
				</li>
	  		</ul>
	  		<div class="submitPlace"></div>
			<div class="submit">
				<button class="e_button-form" onclick="return queryCreditStopPayRel();"><i class="e_ico-search"></i><span>查询</span></button>
			</div>
		</div>
		<!-- 表单 结束 -->
	</div>
	<!-- 表单 结束 -->
	<!-- 表单开始 -->
 	<div class="c_title">
		<div class="text">已暂停集团代付关系集团用户列表</div>
	</div>
	<div class="c_scroll">
		<div jwcid="StopPayRelGrpUsr@Part" class="c_table c_table-row-5" >
		<table>
			<thead>
				<tr>
					<th>操作</th>
					<th>集团客户编码</th>
					<th>集团客户名称</th>
					<th>集团产品用户</th>
					<th>集团产品名称</th>
				</tr>
			</thead>			
			<tbody>				
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'even'">
					<td class="e_center"><button jwcid="@Any" class="e_button-left" id="ognl:info.USER_ID" groupSn="ognl:info.SERIAL_NUMBER" groupUserId="ognl:info.USER_ID" onclick="submitRestart(this)"><span>代付恢复</span></button></td>
					<td><span jwcid="@Insert" value="ognl:info.GROUP_ID"/></td>
					<td><span jwcid="@Insert" value="ognl:info.CUST_NAME"/></td> 
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"/></td>
					<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME"/></td>
				</tr>
			</tbody>
		</table>
		 <div jwcid="@NavBar" name="ordnav" cond="HiddenInfoPart" part="StopPayRelGrpUsr" listener="queryCreditStopPayRel" pageSize="20" count="ognl:PageCount"></div>
		</div>				
	</div>
	<!-- 表单结束 -->
	
	<!-- 提交 开始 -->
	<div jwcid="refreashPart2@Part" id="refreashPart2" style="display:none;">
		<!-- 隐藏域开始 -->
		<input type="hidden" id="checked_UserInfos" name="checked_UserInfos" jwcid="@Any" value=""/>
		<!-- 隐藏域 结束 -->
	</div>
	
	
	<!-- 提交 开始 -->
	<!-- 提交 结束 -->

<!-- 区域 结束 -->

</div></div>
</body>
</html>
