<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团产品账户拆分</title>
<script jwcid="@Script" src="scripts/csserv/component/group/grprule/grprule.js"></script>
<script jwcid="@Script" src="scripts/group/modifypayrelation/SplitGroupProductFromAcct.js"></script>

<script jwcid="@Script" src="scripts/group/message/message.js"></script> 
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">集团产品账户拆分</div>		
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form" id="queryForm">		
	    <ul class="ul"> 
			<li class="li">
				<span jwcid="@saleserv:SelectGroupBySN" afterErrorAction="selectGroupBySnErrorAfterAction();" afterAction="selectGroupBySnAfterAction(data);"/>
			</li>   
		</ul>                                                                                  
	</div>
	<!-- 表单 结束 -->
	<!-- 集团客户 开始 -->
	<div jwcid="GroupInfoPart@Part" element="div">
		<input type="text" hasTitle="false" jwcid="@saleserv:GroupCustInfo" refreshPart="mytab" groupUserInfo="ognl:groupInfo"/> 
	</div>
	<!-- 集团客户信息 结束 -->
	
	<!-- 集团产品信息 开始 -->
	
	
	<div class="c_form c_form-text c_form-label-6 c_form-col-3" id="groupcustinfoform">
		<ul class="ul">
			<li class="li">
				<span class="label">产品编码：</span>
				<span class="text" name="SPAN_GROUPCUSTINFO_PRODUCT_ID"  id="SPAN_GROUPCUSTINFO_PRODUCT_ID">
					<span jwcid="@Insert"  value="" encode="false" />
				</span>
			</li>
			<li class="li">
				<span class="label">集团产品名称：</span>
				<span class="text" name="SPAN_GROUPCUSTINFO_PRODUCT_NAME"  id="SPAN_GROUPCUSTINFO_PRODUCT_NAME">
					<span jwcid="@Insert"  value="" encode="false" />
				</span>
			</li>
			<li class="li">
				<span class="label">当前帐户：</span>
				<span class="text" name="SPAN_GROUPCUSTINFO_ACCT_ID"  id="SPAN_GROUPCUSTINFO_ACCT_ID">
					<span jwcid="@Insert"   value="" raw="false"/>
				</span>
			</li>
		</ul>
	</div>
	<!-- 集团产品信息 结束 -->
</div>
<!-- 区域 结束 -->
	
<!-- 主区域 开始 -->
<div class="c_box">
	<div jwcid="tabPart@Part" element="div">
		<!-- 集团产品展示开始 -->
		
		<!-- 集团产品展示结束 -->
		
		<!-- 集团账户展示开始 -->
				
		<div jwcid="acctInfoPart@Part" element="div">
			<span jwcid="grppayacctpart@saleserv:GrpPayAccountEdit" canSameAct="false" productId="ognl:productId" custId="ognl:getData().getString('CUST_ID')" needModifyFlag="true"  element="div"  />
		</div>	
		<!-- 集团账户展示结束 -->
		
		<!--隐藏区域开始-->
		<div>
			<input type="text" id="group_GROUP_ID" name="group_GROUP_ID" jwcid="@TextField" value="" style="display:none"/>
			<input type="text" id="group_CUST_ID" name="group_CUST_ID" jwcid="@TextField" value="" style="display:none"/> 
			<input type="text" id="group_SERIAL_NUMBER" name="group_SERIAL_NUMBER" jwcid="@TextField" value="" style="display:none"/> 
			<input type="text" id="group_OLD_ACCT_ID" name="group_OLD_ACCT_ID" jwcid="@TextField" value="" style="display:none"/> 
			<input type="text" id="group_USER_ID" name="group_USER_ID" jwcid="@TextField" value="" style="display:none"/> 
	    </div>
		<!--隐藏区域结束-->
	</div>
	
	
	<!-- 提交 开始 -->
		<div jwcid="SubmitPart@saleserv:CSSubmit"  area="GroupInfoPart,tabPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()"  disabledBtn="false" element="div" />
	<!-- 提交 结束 -->
</div>
<!-- 主区域 结束 -->
</div></div>

</body>
</html>
