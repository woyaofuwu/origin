<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>子VPMN集团新增</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/vpmn/AddSubGrpVpmn.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

	<div class="c_box">
	
		<div class="c_title">
			<div class="text">母VPMN编码</div>
		</div>
		
		<div class="c_form" jwcid="queryForm@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">母VPMN编码：</span></span>
					<span class="e_input"><span><input type="text" name="cond_SERIAL_NUMBER" jwcid="cond_SERIAL_NUMBER@TextField" value="ognl:condition.cond_SERIAL_NUMBER" enterAction="qryParentVpmn()" datatype="text" nullable="no" maxsize="11" desc="母VPMN编码"/></span></span>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="c_box">
		<div class="c_title">
			<div class="text">母VPMN信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="parentVpmnPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">母VPMN编码：</span></span>
					<span class="e_input"><span><input type="text" name="PARENT_SERIAL_NUMBER" jwcid="PARENT_SERIAL_NUMBER@TextField" value="ognl:parentVpmn.PARENT_SERIAL_NUMBER" disabled="true" nullable="no" maxsize="11" desc="母VPMN编码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">集团名称：</span>
					<span class="e_input"><span><input type="text" name="PARENT_CUST_NAME" jwcid="PARENT_CUST_NAME@TextField" value="ognl:parentVpmn.PARENT_CUST_NAME" disabled="true" desc="集团名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">集团产品：</span>
					<span class="e_input"><span><input type="text" name="PARENT_PRODUCT_NAME" jwcid="PARENT_PRODUCT_NAME@TextField" value="ognl:parentVpmn.PARENT_PRODUCT_NAME" disabled="true" desc="集团产品"/></span></span>					
				</li>
				<li class="li">
					<span class="label">联系电话：</span>
					<span class="e_input"><span><input type="text" name="PARENT_GROUP_CONTACT_PHONE" jwcid="PARENT_GROUP_CONTACT_PHONE@TextField" value="ognl:parentVpmn.PARENT_GROUP_CONTACT_PHONE" disabled="true" desc="联系电话"/></span></span>
				</li>
			</ul>
			
			<!-- 母VPMN隐藏信息 -->
			<input type="hidden" jwcid="@Any" id="PARENT_CUST_ID" name="PARENT_CUST_ID" value="ognl:parentVpmn.PARENT_CUST_ID" desc="母VPMN客户标识"/>
			<input type="hidden" jwcid="@Any" id="PARENT_USER_ID" name="PARENT_USER_ID" value="ognl:parentVpmn.PARENT_USER_ID" desc="母VPMN用户标识"/>
		</div>
	</div>
	
	<div class="c_box">
		<div class="c_title">
			<div class="text">子VPMN信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="subVpmnPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">子VPMN编码：</span></span>
					<span class="e_input"><span><input type="text" name="SUB_SERIAL_NUMBER" jwcid="SUB_SERIAL_NUMBER@TextField" value="ognl:subVpmn.SUB_SERIAL_NUMBER" enterAction="qrySubVpmn()" datatype="text" nullable="no" maxsize="10" desc="子VPMN编码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">集团名称：</span>
					<span class="e_input"><span><input type="text" name="SUB_CUST_NAME" jwcid="SUB_CUST_NAME@TextField" value="ognl:subVpmn.SUB_CUST_NAME" disabled="true" desc="集团名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">集团产品：</span>
					<span class="e_input"><span><input type="text" name="SUB_PRODUCT_NAME" jwcid="SUB_PRODUCT_NAME@TextField" value="ognl:subVpmn.SUB_PRODUCT_NAME" disabled="true" desc="集团产品"/></span></span>					
				</li>
				<li class="li">
					<span class="label">联系电话：</span>
					<span class="e_input"><span><input type="text" name="SUB_GROUP_CONTACT_PHONE" jwcid="SUB_GROUP_CONTACT_PHONE@TextField" value="ognl:subVpmn.SUB_GROUP_CONTACT_PHONE" disabled="true" desc="联系电话"/></span></span>
				</li>
				<li class="li col-2">
					<span class="label">备注：</span>
					<span class="e_input"><span><input type="text" name="REMARK" jwcid="REMARK@TextField" value="ognl:subVpmn.REMARK" maxsize="50" desc="备注"/></span></span>
				</li>
			</ul>
			
			<!-- 母VPMN隐藏信息 -->
			<input type="hidden" jwcid="@Any" id="SUB_CUST_ID" name="SUB_CUST_ID" value="ognl:subVpmn.SUB_CUST_ID" desc="子VPMN客户标识"/>
			<input type="hidden" jwcid="@Any" id="SUB_USER_ID" name="SUB_USER_ID" value="ognl:subVpmn.SUB_USER_ID" desc="子VPMN用户标识"/>
			<input type="hidden" jwcid="@Any" id="HIDDEN_SUB_SERIAL_NUMBER" name="HIDDEN_SUB_SERIAL_NUMBER" value="ognl:subVpmn.SUB_SERIAL_NUMBER" nullable="no" desc="子VPMN服务号码"/>
		</div>
		
		<!-- 提交 开始 -->
		<div jwcid="SubmitPart@saleserv:CSSubmit" area="parentVpmnPart,subVpmnPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" print="false" element="div"/>
		<!-- 提交 结束 -->
	</div>
	
</div></div>
</body>

</html>
