<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>VPMN网外号码新增</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/vpmn/AddVpmnOutNet.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

	<div class="c_box">
	
		<div class="c_title">
			<div class="text">VPMN编码</div>
		</div>
		
		<div class="c_form" jwcid="queryForm@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">VPMN编码：</span></span>
					<span class="e_input"><span>
						<input type="text" name="cond_SERIAL_NUMBER" jwcid="cond_SERIAL_NUMBER@TextField" value="ognl:condition.cond_SERIAL_NUMBER" enterAction="qryVpmnInfo()" nullable="no" maxsize="10" desc="VPMN编码"/>
					</span></span>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="c_box">
		<div class="c_title">
			<div class="text">VPMN信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="parentVpmnPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">VPMN编码：</span></span>
					<span class="e_input"><span><input type="text" name="SERIAL_NUMBER" jwcid="SERIAL_NUMBER@TextField" value="ognl:parentVpmn.SERIAL_NUMBER" disabled="true" nullable="no" desc="VPMN编码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">VPMN法人：</span>
					<span class="e_input"><span><input type="text" name="JURISTIC_NAME" jwcid="JURISTIC_NAME@TextField" value="ognl:parentVpmn.JURISTIC_NAME" disabled="true" desc="VPMN法人"/></span></span>					
				</li>
				<li class="li">
					<span class="label">集团名称：</span>
					<span class="e_input"><span><input type="text" name="CUST_NAME" jwcid="CUST_NAME@TextField" value="ognl:parentVpmn.CUST_NAME" disabled="true" desc="集团名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">单位地址：</span>
					<span class="e_input"><span><input type="text" name="GROUP_ADDR" jwcid="GROUP_ADDR@TextField" value="ognl:parentVpmn.GROUP_ADDR" disabled="true" desc="单位地址"/></span></span>
				</li>
				<li class="li">
					<span class="label">联系电话：</span>
					<span class="e_input"><span><input type="text" name="GROUP_CONTACT_PHONE" jwcid="GROUP_CONTACT_PHONE@TextField" value="ognl:parentVpmn.GROUP_CONTACT_PHONE" disabled="true" desc="联系电话"/></span></span>					
				</li>
				<li class="li">
					<span class="label">邮政编码：</span>
					<span class="e_input"><span><input type="text" name="POST_CODE" jwcid="POST_CODE@TextField" value="ognl:parentVpmn.POST_CODE" disabled="true" desc="邮政编码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">证件类型：</span>
					<span class="e_input"><span><input type="text" name="PSPT_TYPE" jwcid="PSPT_TYPE@TextField" value="ognl:parentVpmn.PSPT_TYPE" disabled="true" desc="证件类型"/></span></span>					
				</li>
				<li class="li">
					<span class="label">证件号码：</span>
					<span class="e_input"><span><input type="text" name="PSPT_ID" jwcid="PSPT_ID@TextField" value="ognl:parentVpmn.PSPT_ID" disabled="true" desc="证件号码"/></span></span>
				</li>
			</ul>
			
			<!-- VPMN隐藏区域 -->
			<input type="hidden" jwcid="@Any" id="USER_ID" name="USER_ID" value="ognl:parentVpmn.USER_ID" desc="VPMN用户标识标识"/>
		</div>
	</div>
	
	<div class="c_box">
		<div class="c_title">
			<div class="text">增加网外号码信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="outSerialNumberPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">网外号码：</span></span>
					<span class="e_input"><span><input type="text" name="OUT_SERIAL_NUMBER" jwcid="OUT_SERIAL_NUMBER@TextField" value="ognl:parentVpmn.OUT_SERIAL_NUMBER" nullable="no" datatype="numeric" minsize="5" maxsize="15" desc="网外号码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">短号码：</span>
					<span class="e_input"><span><input type="text" name="OUT_SHORT_CODE" jwcid="OUT_SHORT_CODE@TextField" value="ognl:parentVpmn.OUT_SHORT_CODE" datatype="numeric" maxsize="7" desc="短号码"/></span></span>					
				</li>
				<li class="li col-2">
					<span class="label">备注：</span>
					<span class="e_input"><span><input type="text" name="REMARK" jwcid="REMARK@TextField" value="ognl:parentVpmn.REMARK" datatype="text" maxsize="50" desc="备注"/></span></span>
				</li>
			</ul>
		</div>
		
		<!-- 提交 开始 -->
		<div jwcid="SubmitPart@saleserv:CSSubmit" area="parentVpmnPart,outSerialNumberPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>
		<!-- 提交 结束 --> 
	</div>
	
</div></div>
</body>

</html>
