<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IP直通车服务</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/ipmanage/ipexpress.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box">
		<div jwcid="ServicPart@Part">
		<div class="c_scroll c_scroll-x style="height:500px""><div class="c_table c_table-row-10">
			<table jwcid="ServicTable@Table" name="ServicTable">
				<thead>
			  		<tr>
			  			<th id="X_TAG" style="display:none">TAG<br /></th>
			  			<th id="ipservices">选择</th>
						<th id="service_id">服务编码</th>
						<th id="service_name">服务名称</th>
			  			<th id="ipservice">必选</th>
			  		</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td class="e_center"><input id="ipservices" name="ipservices" jwcid="@Checkbox" checked="ognl:info.X_TAG == 'true'" value="ognl:info.ELEMENT_ID+';'+info.PACKAGE_ID" text="ognl:info.FORCE_TAG" disabled="ognl:info.X_TAG == 'true'"/></td>
						<td><span jwcid="service_id@Insert" value="ognl:info.ELEMENT_ID"/></td>
						<td><span jwcid="service_name@Insert" value="ognl:info.ELEMENT_NAME"/></td>
						<td><input id="ipservice" name="ipservice" jwcid="@Checkbox" value="ognl:info.FORCE_TAG" checked="ognl:info.X_TAG == 'true'"  disabled="true"/></td>
					</tr>
					
					<tr>
					<td style="display:none"><input jwcid="@TextField" id="SERVICE_ID_HIDDEN" name="SERVICE_ID_HIDDEN" value="ognl:condition.SERVICE_STR" /></td>
					</tr>
					
				</tbody>
			</table>
		</div></div>
	</div>	
	
	
	<div class="c_submit">
	    <button type="button" class="e_button-page-ok" onclick="changeQueryType();"><i></i><span>确定</span></button>
		<button type="button" class="e_button-page" onclick="closePopupPage(true);"><i class="e_ico-reset"></i><span>取消</span></button>
	</div>
	
</div>
	
</div></div>
</body>

</html>
