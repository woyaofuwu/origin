<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团用户查询</title>
<script jwcid="@Script" src="scripts/group/creategrpacct/setgrpelecinvoice.js"></script>
<script jwcid="@Script" src="scripts/group/message/message.js"></script> 
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">用户查询</div>		
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form" id="queryForm">		
	    <ul class="ul"> 
			<li class="li"><span jwcid="@saleserv:SelectGroup" afterErrorAction="selectGroupErrorAfterAction();" 
			selectGroupListener="getGroupBaseInfo" afterAction="selectGroupAfterAction(data);" refreshPart="acctArea"/><li>
		</ul>	                                                                                      
	</div>
	<!-- 表单 结束 -->
	<!-- 集团客户 开始 -->
	<div jwcid="GroupInfoPart@Part" element="div">
		 <input type="text" hasTitle="false" jwcid="@saleserv:GroupCustInfo" groupUserInfo="ognl:groupInfo"/>
	</div>
	<!-- 表单 结束 -->	
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">用户列表</div>
		<div class="fn" id="topBtnForm" name="topBtnForm" >
		<span class="e_button-form" ><button jwcid="@Any" class="e_button-form" type="button" onclick="javascript:UpdateByCustId(this)" id="UpByCust" name="UpByCust" disabled="true">
		<i class="e_ico-update"></i><span>集团客户设置</span></button></span>		   		   
		</div>
	</div>
    <!-- 标题 结束 -->	
	
	<!-- 表格 开始 -->
	<div class="c_scroll c_scroll-x c_scroll-table-5"><div class="c_table">
	  <div jwcid="acctArea@Part" optimize="true">	    
		<table id='userInfos'>
			<thead>
				<tr>
				    <th>序号</th>
					<th style="display:none">客户标识</th>
					<th>用户标识</th>
					<th>产品编码</th>
					<th>产品标识</th>
					<th>产品名称</th>					
					<th>归属地市</th>	
					<th>开户时间</th>	
					<th style="display:none">MODIFY_TAG</th>
					<th>用户状态</th>
				</tr>
			</thead>
			<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'even'">
				   <td><span jwcid="@Insert" value="ognl:(rowIndex + 1 )" raw="false"/></td>
					<td style="display:none">
				    	<span jwcid="@Insert" value="ognl:info.CUST_ID" id="CUST_ID" name="CUST_ID"/>
				     </td>
					<td> 
						 <a href="#nogo"  jwcid="@Any" USER_ID="ognl:info.USER_ID" CUST_ID="ognl:info.CUST_ID" onclick="javascript:UpdateByUserId(this)"  title="集团用户设置"><span jwcid="@Insert" value="ognl:info.USER_ID"  id="USER_ID" name="USER_ID"/></a>
					<!-- <span jwcid="@Insert" value="ognl:info.ACCT_ID"  id="ACCT_ID" name="ACCT_ID"/>-->
					</td>
					<td>
						 <span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"/>
					</td>
				    <td>
						 <span jwcid="@Insert" value="ognl:info.PRODUCT_ID"/>
					</td>
				    
				    <td>
						 <span jwcid="@Insert" value="ognl:info.PRODUCT_NAME"/>
					</td>			     
				   			     
				     <td>
				     	<span jwcid=@Insert value="ognl:info.EPARCHY_NAME"/>
				     </td>
				    <td>
				    	<span jwcid="@Insert" value="ognl:info.OPEN_DATE" raw="true"/>
				     </td>
				     <td style="display:none">
				     	<span jwcid=@Insert value="ognl:info.MODIFY_TAG" id="MODIFY_TAG" name="MODIFY_TAG"/>
				     </td>
					<td>
						<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('USER_REMOVETAG', info.REMOVE_TAG)" raw="true"/>
					</td>
				</tr>
			</tbody>
		</table>
	  </div>
	</div></div>
	<input jwcid="@Any" id="EPARCHY_CODE" type="hidden" name="EPARCHY_CODE"
						value="" style="display: none" /> 
   <input jwcid="@Any" id="Send_GROUP_ID" type="hidden" name="Send_GROUP_ID"
	value="ognl:getPage().getData().getString('GROUP_ID','')" style="display: none" />
	<!-- 表格 结束 --> 
</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
