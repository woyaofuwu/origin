<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script jwcid="@Script" type="text/javascript" src="scripts/group/creategrpacct/elecinvoiceinfo.js"></script>
	</head>
	<body jwcid="@Body" >
		<div class="m_wrapper"><div class="m_wrapper2">
				<!-- 区域 开始 -->
				<!-- 区域 开始 -->
				<div jwcid="refresh2@Part">
				    <div jwcid="refresh3@Part">
					<!-- 表单 开始 -->
					<div class="c_form c_form-col-3 c_form-label-9">
						<ul class="ul" id="busi">
							<li class="li col-3" id="postContent">
								<span class="label"><span id="span_POST_CONTENT">发票类型：</span>
								</span>
								<div class="c_fn">
									<ul>
									
									<li jwcid="@Foreach"
									source="ognl:pageutil.getStaticList('MON_ELEC')"
											value="ognl:info" element="li">
											<input jwcid="@Checkbox" value="ognl:info.DATA_ID"
												name="POST_TYPE_MON" id="POST_TYPE_MON"  
												checked="ognl:busiInfo.POST_TAG_0==null?'false':'true'"							
												onclick="setPostTypeChange(this);"/>
											<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
										</li> 
										<li jwcid="@Foreach"
										source="ognl:pageutil.getStaticList('CASH_ELEC')"
											value="ognl:info" element="li">
											<input jwcid="@Checkbox" value="ognl:info.DATA_ID"
												name="POST_TYPE_CASH" id="POST_TYPE_CASH" 
												checked="ognl:busiInfo.POST_TAG_1==null?'false':'true'"							
												onclick="setPostTypeChange(this);"/>
											<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
										</li> 
										<li jwcid="@Foreach"
										source="ognl:pageutil.getStaticList('BUSINESS_ELEC')"
											value="ognl:info" element="li">
											<input jwcid="@Checkbox" value="ognl:info.DATA_ID"
												name="POST_TYPE_BUSI" id="POST_TYPE_BUSI"
												checked="ognl:busiInfo.POST_TAG_2==null?'false':'true'"
												onclick="setPostTypeChange(this);"/>
											<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
										</li>
									</ul>									
								</div>
							</li>	
							<li class="li col-3" id="postContent">
								<span class="label"><span id="span_POST_CONTENT">推送方式：</span>
								</span>
								<div class="c_fn">
									<ul>
										<li jwcid="@Foreach"
											source="ognl:pageutil.getStaticList('PUSH_CHANNEL')"
											value="ognl:info" element="li">
											<input jwcid="@Checkbox" value="ognl:info.DATA_ID"
												name="POST_CHANNEL" id="POST_CHANNEL"
												checked="ognl:(busiInfo.POST_CHANNEL==null?'no':info.DATA_ID).indexOf(busiInfo.POST_CHANNEL)==-1?'false':'true'"
												onclick="setPostChannelChange(this);"/>
											<span jwcid="@Insert" value="ognl:info.DATA_NAME" />
										</li>
									</ul>
								</div>
							</li>
							<span id="postContentDiv">
								<li class="li">
									<span class="label"><span id="span_receive_number"><span>手机号码：</span>
									</span>
									</span>
									<span class="e_input"><span><input type="text"
												jwcid="@TextField" name="postinfo_RECEIVE_NUMBER"
												id="postinfo_RECEIVE_NUMBER"
												value="ognl:busiInfo.RECEIVE_NUMBER" maxsize="128"
												datatype="mbphone" desc="手机号码" />
									</span>
									</span>
								</li>
								<li class="li">
									<span class="label"><span><span
											id="span_post_adr">邮箱地址：</span>
									</span>
									</span>
									<span class="e_input"><span><input type="text"
												jwcid="@TextField" name="postinfo_POST_ADR"
												id="postinfo_POST_ADR" value="ognl:busiInfo.POST_ADR"
												maxsize="64" datatype="email" desc="邮箱地址" />
									</span>
									</span>
								</li> 
								
								</span>
								<li class="li col-2" id="li_post_date" >
									<span class="label"><span id="span_post_date">定期开具推送日期：</span>
									</span>
									<span class="e_select"><span><span> <select
													jwcid="@Select" name="postinfo_POST_DATE_MON"
													id="postinfo_POST_DATE_MON" textField="DATA_NAME"
													valueField="DATA_ID" titleField="DATA_NAME"
													source="ognl:pageutil.getStaticList('EINVOICE_DATE')"
													value="ognl:busiInfo.POST_DATE" desc="推送日期"  nullable="yes" />
									</span>
									</span>
									</span>
								</li>								
						</ul>
						
                     </div>
                     
						<!--  隐藏数据 -->
					
					<input jwcid="@Any" id="CUST_ID" type="hidden" name="CUST_ID"
						value="ognl:getPage().getData().getString('CUST_ID','')" style="display: none" />
					<input jwcid="@Any" id="USER_ID" type="hidden" name="USER_ID"
						value="ognl:getPage().getData().getString('USER_ID','')" style="display: none" />						
						<input jwcid="@Any" id="EPARCHY_CODE" type="hidden" name="EPARCHY_CODE"
						value="ognl:getPage().getData().getString('EPARCHY_CODE','')" style="display: none" />
						<input jwcid="@Any" type="hidden" id="OPRATION" name="OPRATION" 
					textName=OPRATION value="ognl:getPage().getData().getString('OPRATION','')" desc="操作" nullable="yes"/>
					<input jwcid="@Any" id="NEW_FLAG" type="hidden" name="NEW_FLAG"
						value="ognl:getPage().getData().getString('NEW_FLAG','')" style="display: none" />
					<!--隐藏数据 结束-->
					</div>
					<!-- 提交开始 -->
					 <div id="sbmt" class="c_submit">		
			        <button id="btn_sbmt_modify" type="button" class="e_button-page-ok"  onclick="javascript:onSubmitBaseCheck();"><i></i><span>提交</span></button>		
		            </div>
					
					<!-- 提交结束 -->
					
				</div>
			</div>
			<!-- 区域 结束 -->
		</div>
	</body>
	
</html>
