<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"  privs="GROUPMENBER_VPMN_PRV">
<title>集团VPMN变更SCP</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/group/grprule/grprule.js"></script>  
<script jwcid="@Script" type="text/javascript" src="scripts/group/vpmnscpcode/ChangeVPMNScpCode.js"></script>  
 
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div id="productInfoPart" >
<!-- 区域 开始 -->
<div class="c_box"> 
	<!-- 表单 开始 --> 
	<div class="c_form">
		<ul class="ul">    
			<li class="li"> 
				<span jwcid="@saleserv:SelectGroupBySN"  afterAction="selectGroupBySnAfterAction(data);" afterErrorAction="selectGroupBySnErrorAfterAction();" />
			</li>    
		</ul> 
	</div>
	
	<!-- 表单 结束 -->
	<!-- 参数列表 开始 -->
	<div  jwcid="GroupInfoPart@Part">
		<span jwcid="@saleserv:GroupCustInfo"/> 
	</div>
	 
	<div class="c_title">
		<div class="text">VPMN产品信息</div>
	</div> 
	<div class="c_form c_form-text c_form-col-3 c_form-label-7" jwcid="VpmnPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">VPMN编号：</span>
				<span class="text"><span><input jwcid="@Insert" value="ognl:vpmnInfo.VPN_NO" desc="集团产品编码"/></span></span>					
			</li>
			
			<li class="li">
				<span class="label">产品：</span>
				<span class="text"><span><input jwcid="@Insert" value="ognl:vpmnInfo.PRODUCT_NAME" desc="产品"/></span></span>
			</li> 
			<li class="li"> 
				<span class="label"><span class="e_required">SCP代码：</span></span> 
				<span class="e_select"><span ><span>
				<span id="rolePart" jwcid="scpPart@Part" optimize="true">
					<select jwcid="@Select" 	
						name="SCP_CODE" id="SCP_CODE"	
						source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('TD_B_SCP')"  
						value="ognl:vpmnInfo.SCP_CODE"
						valueField="DATA_ID"	textField="DATA_NAME"
						addDefault="true" 
						desc="SCP代码" nullable="no"/> 
				</span></span></span>
				</span> 				
				<input type="hidden" jwcid="@Any" id="OLD_SCP_CODE" name="OLD_SCP_CODE" value="ognl:vpmnInfo.SCP_CODE"/>
			</li> 
		</ul> 
	</div>
	  
	<!--  表单结束 -->
	<div id="GrpUserInfoPart" jwcid="GrpUserInfoPart@Part" optimize="true">
		<div class="c_box" style="display:none">
			<span jwcid="@saleserv:GrpUserList" ifCheck="true" clickAction="chooseUserProducts($(this))" />
	    </div>
    </div>
	  
</div>
<!-- 区域 结束 -->
   
 
 
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@saleserv:CSSubmit" area="productInfoPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>
	<!-- 提交 结束 -->
</div>
</div></div>
</body>
</html>
