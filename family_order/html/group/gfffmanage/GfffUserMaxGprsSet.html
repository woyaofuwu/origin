<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/gfffmanage/GfffUserMaxGprsSet.js"></script>
</head>
<body jwcid="@Body">

<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box" id="pageForm4">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">统付总流量上限查询</div> 
	</div>
	<!-- 标题 结束 -->
			
    <div jwcid="QueryCondPart@Part" element="div">
	<!-- 表单 开始 -->
	<div id="QueryCondPart2" jwcid="QueryCondPart2@Part" optimize="true">
		<div class="c_form c_form-col-3 c_form-label-7">
			<ul class="ul">
				<li class="li">
					<span class="label">集团产品编码：</span>
					<span class="e_input"><span>
						<input type="text" id="SERIAL_NUM_GRP" name="SERIAL_NUM_GRP" jwcid="@TextField" value="ognl:condition.SERIAL_NUM_GRP" datatype="text" nullable="no"/>
					</span></span>
				</li>
			</ul>
			<div class="submitPlace"></div>
			<div class="submit">
				<button class="e_button-form" onclick="queryGfffMaxGprsSetting()" listener="ognl:listeners.queryGfffMaxGprsSetting"><i class="e_ico-search"></i><span>查询</span></button>
			</div>
		</div>
	</div>
	<!-- 表单结束 -->
	
	<!-- 数据显示区域开始 -->
	<div jwcid="ratioPart@Part" element="div">
		<!-- 表格 开始 -->
		<div class="c_scroll c_scroll-table-10"><div class="c_table">
			<table jwcid="@Table" name="ratioTable"  rowClick="tableRatioClick"  scroll="true">
				<thead>
					<tr>
						<th col="USER_ID">集团产品编码标识</th>
						<th col="GROUP_ID">集团客户编码</th>
						<th col="CUST_NAME">集团客户名称</th>
						<th col="SERIAL_NUMBER">集团产品编码</th>
						<th col="GPRS_MAX">统付总流量上限(M)</th>
						<th col="START_DATE">开始时间</th>
						<th col="END_DATE">结束时间</th>
						<th col="INST_ID" style="display:none">INST_ID</th>
					</tr>
				</thead>
				<tbody>
			  		<tr id="tr_0" jwcid="@Foreach" source="ognl:markInfos" value="ognl:markInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
			  			<td><span jwcid="@Insert" value="ognl:markInfo.USER_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:markInfo.GROUP_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:markInfo.CUST_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:markInfo.SERIAL_NUMBER" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:markInfo.GPRS_MAX" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:markInfo.START_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:markInfo.END_DATE" raw="false"/></td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:markInfo.INST_ID" raw="false"/></td>
					</tr>		  
				</tbody>
			</table>
		</div></div>
		<!-- 表格 结束 -->
		<div jwcid="@NavBar" id="ratioNavBar"  name="ratioNavBar"  cond="QueryCondPart" 
			 part="QueryCondPart,ratioPart,editForm"  listener="queryGfffMaxGprsSetting"  needCount="true" pageSize="12"  count="ognl:infosCount">
		</div>
	</div>
	<!-- 数据显示区域结束 -->
	</div>
	
	<!-- 编辑资料 开始-->
	<div class="c_box" jwcid="editForm@Part">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">统付总流量上限设置</div>
		</div>
		<!-- 标题 结束 -->
		
		<div class="c_form c_form-label-12 c_form-col-3" jwcid="EditPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span>集团产品编码标识：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_USER_ID@TextField" value="" name="E_USER_ID" type="text" 
							nullable="no" maxsize="16" desc="集团产品编码标识" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span>集团客户编码：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_GROUP_ID@TextField" value="" name="E_GROUP_ID" type="text" 
							nullable="no" desc="集团客户编码" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span>集团客户名称：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_CUST_NAME@TextField" value="" name="E_CUST_NAME" type="text" 
							nullable="no" desc=" 集团客户名称" disabled="true"/>
					</span></span>
				</li>
			</ul>
			<ul class="ul">
				<li class="li">
					<span class="label"><span>集团产品编码：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_SERIAL_NUMBER@TextField" value="" name="E_SERIAL_NUMBER" type="text" 
							nullable="no" desc="集团产品编码" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">统付总流量上限(M)：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_GPRS_MAX@TextField" value="" name="E_GPRS_MAX" type="text" 
							nullable="no" desc="统付总流量上限(M)" disabled="false"/>
					</span></span>
				</li>
				<li class="li" style="display:none">
					<span class="label"><span>INST_ID：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_INST_ID@TextField" value="" name="E_INST_ID" type="text" 
							nullable="no" desc="INST_ID" disabled="true"/>
					</span></span>
				</li>
			</ul>
		</div>
		
		<!-- 提交 -->
		<div class="c_submit">
			<button type="button" id="btdelete" name="btdelete" onclick="submitSetting()">
				<i class="e_ico-add"></i><span>提交</span>
			</button>
			<button type="button" id="btclear" name="btclear" onclick="clearSetting()">
				<i class="e_ico-delete"></i><span>清除</span>
			</button>
		</div>
	</div>
	<!-- 编辑资料 结束-->
</div>
	
</div></div>

</body>
