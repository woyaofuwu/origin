<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/gfffmanage/GfffStaffIdBindGrpSnMgr.js"></script>
</head>
<body jwcid="@Body">

<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box" id="pageForm4">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">工号绑定产品编码查询</div> 
	</div>
	<!-- 标题 结束 -->
			
    <div jwcid="QueryCondPart@Part" element="div">
	<!-- 表单 开始 -->
	<div id="QueryCondPart2" jwcid="QueryCondPart2@Part" optimize="true">
		<div class="c_form c_form-col-3 c_form-label-7">
			<ul class="ul">
				<li class="li">
					<span class="label">工号：</span>
					<span class="e_input"><span>
						<input type="text" id="TRADE_STAFF_ID" name="TRADE_STAFF_ID" jwcid="@TextField" value="ognl:condition.TRADE_STAFF_ID" datatype="text" nullable="yes"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">集团产品编码：</span>
					<span class="e_input"><span>
						<input type="text" id="SERIAL_NUM_GRP" name="SERIAL_NUM_GRP" jwcid="@TextField" value="ognl:condition.SERIAL_NUM_GRP" datatype="text" nullable="yes"/>
					</span></span>
				</li>
			</ul>
			<div class="submitPlace"></div>
			<div class="submit">
				<button class="e_button-form" onclick="queryBindInfos()" listener="ognl:listeners.queryBindInfos"><i class="e_ico-search"></i><span>查询</span></button>
			</div>
		</div>
	</div>
	<!-- 表单结束 -->
	
	<!-- 数据显示区域开始 -->
	<div jwcid="ratioPart@Part" element="div">
		<!-- 表格 开始 -->
		<div class="c_scroll c_scroll-table-10"><div class="c_table">
			<table jwcid="@Table" name="ratioTable"  rowClick="tableRowClick"  scroll="true">
				<thead>
					<tr>
						<th col="TRADE_STAFF_ID">工号</th>
						<th col="SERIAL_NUMBER">产品编码</th>
						<th col="UPDATE_TIME">操作时间</th>
						<th col="INST_ID" style="display:none">INST_ID</th>
					</tr>
				</thead>
				<tbody>
			  		<tr id="tr_0" jwcid="@Foreach" source="ognl:markInfos" value="ognl:markInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
			  			<td><span jwcid="@Insert" value="ognl:markInfo.TRADE_STAFF_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:markInfo.SERIAL_NUMBER" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:markInfo.UPDATE_TIME" raw="false"/></td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:markInfo.INST_ID" raw="false"/></td>
					</tr>		  
				</tbody>
			</table>
		</div></div>
		<!-- 表格 结束 -->
		<div jwcid="@NavBar" id="ratioNavBar"  name="ratioNavBar"  cond="QueryCondPart" 
			 part="QueryCondPart,ratioPart,editForm"  listener="queryBindInfos"  needCount="true" pageSize="12"  count="ognl:infosCount">
		</div>
	</div>
	<!-- 数据显示区域结束 -->
	</div>
	
	<!-- 编辑资料 开始-->
	<div class="c_box" jwcid="editForm@Part">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">工号绑定产品编码管理</div>
		</div>
		<!-- 标题 结束 -->
		
		<div class="c_form c_form-label-12 c_form-col-3" jwcid="EditPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span>工号：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_TRADE_STAFF_ID@TextField" value="" name="E_TRADE_STAFF_ID" type="text" 
							nullable="no" maxsize="16" desc="工号" disabled="false" maxLength="8"/>
						<input jwcid="O_TRADE_STAFF_ID@TextField" value="" name="O_TRADE_STAFF_ID" type="text" 
							nullable="no" maxsize="16" desc="原工号" disabled="false" style="display:none"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span>产品编码：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_SERIAL_NUMBER@TextField" value="" name="E_SERIAL_NUMBER" type="text" 
							nullable="no" desc="产品编码" disabled="false" maxLength="40"/>
						<input jwcid="O_SERIAL_NUMBER@TextField" value="" name="O_SERIAL_NUMBER" type="text" 
							nullable="no" desc="原产品编码" disabled="false" style="display:none"/>
					</span></span>
				</li>
				<li class="li" style="display:none">
					<span class="label"><span>INST_ID：</span></span>
					<span class="e_input"><span>
						<input jwcid="E_INST_ID@TextField" value="" name="E_INST_ID" type="text" 
							nullable="no" desc="INST_ID" disabled="true"/>
					</span></span>
				</li>
			</ul>
		</div>
		
		<!-- 提交 -->
		<div class="c_submit">
			<button type="button" id="btdelete" name="btdelete" onclick="return addTableRow();">
				<i class="e_ico-add"></i><span>添加</span>
			</button>
			<button type="button" id="btclear" name="btclear" onclick="return updateTableRow();">
				<i class="e_ico-delete"></i><span>修改</span>
			</button>
			<button type="button" id="btclear" name="btclear" onclick="return deleteTableRow();">
				<i class="e_ico-delete"></i><span>删除</span>
			</button>
		</div>
	</div>
	<!-- 编辑资料 结束-->
</div>
	
</div></div>

</body>
