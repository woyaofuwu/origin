<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="s_iframe s_iframe-close">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>批量集团VPMN成员服务批量修改</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/bat/batvpmnmebsvcchg/BatVpmnMebSvcChg.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_scroll c_scroll-mix" style="ognl:'height:' + condition.LISTBOX_HEIGHT" jwcid="scrollPart@Part">

	<div class="c_title c_title-2">
		<div class="text">参数设置</div>
	</div>
	
	<div class="c_form c_form-col-3 c_form-label-4">
		<ul class="ul">
			<li class="li">
				<label for="CALL_OUT"><input jwcid="@Checkbox" id="CALL_OUT" name="CALL_OUT" onclick="checkCallOut()"/><span>限制呼叫VPMN外电话</span></label>
			</li>
			<li class="li" id="LI_CALL_OUT_TAG" style="display:none">
				<span class="label">处理方式：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="CALL_OUT_TAG" name="CALL_OUT_TAG" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('BATVPMNMEBSVCCHG_TAG')" value="" valueField="DATA_ID" textField="DATA_NAME" onchange="changeCallOutTag()" desc="处理方式"></select>
				</span></span></span>				
			</li>
			<li class="li" id="LI_CALL_OUT_RIGHT" style="display:none">
				<span class="label">主叫权限：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="CALL_OUT_RIGHT" name="CALL_OUT_RIGHT" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('CALLOUTRIGHT')" value="" valueField="DATA_ID" textField="DATA_NAME" desc="主叫权限"></select>
				</span></span></span>				
			</li>
		</ul>
	</div>
	<div class="c_form c_form-col-3 c_form-label-4">
		<ul class="ul">
			<li class="li">
				<label for="CALL_IN"><input jwcid="@Checkbox" id="CALL_IN" name="CALL_IN" onclick="checkCallIn()"/><span>限制接听VPMN外电话</span></label>
			</li>
			<li class="li" id="LI_CALL_IN_TAG" style="display:none">
				<span class="label">处理方式：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="CALL_IN_TAG" name="CALL_IN_TAG" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('BATVPMNMEBSVCCHG_TAG')" value="" valueField="DATA_ID" textField="DATA_NAME" onchange="changeCallInTag()" desc="处理方式"></select>
				</span></span></span>				
			</li>
			<li class="li" id="LI_CALL_IN_RIGHT" style="display:none">
				<span class="label">被叫权限：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="CALL_IN_RIGHT" name="CALL_IN_RIGHT" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('CALLINRIGHT')" value="" valueField="DATA_ID" textField="DATA_NAME" desc="被叫权限"></select>
				</span></span></span>				
			</li>
		</ul>
	</div>
    
    <!-- 凭证信息开始  -->
    <div class="c_box" jwcid="@Conditional" condition='ognl:condition.MEB_VOUCHER_FILE_SHOW != null && condition.MEB_VOUCHER_FILE_SHOW == "true"'>
		<div class="c_title">
			<div class="text">凭证信息</div>
		</div>
		<div class="c_form c_form-col-3 c_form-label-6">
			<ul class="ul">
				<li class="li col-3">				
					<span class="label"><span class="e_required">凭证上传：</span></span>
					<div jwcid="VoucherFilePart@Part">
						<span class="e_elements">
						<input jwcid="@Upload"
								name="MEB_VOUCHER_FILE_LIST"
								id="MEB_VOUCHER_FILE_LIST"
								ftpSite="groupserv"
								filePath="upload/mebattach"
								fileSize="20"
								fileTypes="*.*"
                        		desc="凭证信息" 
                        		nullable="no"
							/>
						</span>
				    </div>
				</li>
                <li class="li">
	                <span class="label"><span class="e_required">稽核人员：</span></span> 
	                <span class="e_elements">
						<button type="button" class="e_button-right"
							onclick="$.popupPageExternal('csserv.group.common.query.QueryAuditStaff','initial',null,'稽核人员查询',720,480,'')">
							<i class="e_ico-check"></i><span></span>
						</button> 
	                    <span class="e_input e_input-left"><span> <input
								type="text" jwcid="@TextField"
								name="AUDIT_STAFF_ID" id="AUDIT_STAFF_ID"
								value=""
								text="" nullable="no"
								readonly="true"/>
						</span></span>
					</span>
	            </li>
			</ul>
		</div>
	</div>
    <!-- 凭证信息结束  -->
	
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="setReturnData()"><i></i><span>确定</span></button>
		<button type="button" class="e_button-page-cancel" onclick="parent.hiddenPopupPageGrp();"><i></i><span>取消</span></button>
	</div>

</div></div>
</body>

</html>
