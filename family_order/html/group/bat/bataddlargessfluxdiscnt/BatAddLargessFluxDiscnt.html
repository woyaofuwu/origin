<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="s_iframe s_iframe-close">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>畅享流量批量分配</title>
<script jwcid="@Script" type="text/javascript" src="../../../js/jcl.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/bat/bataddlargessfluxdiscnt/BatAddLargessFluxDiscnt.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_scroll c_scroll-mix" style="ognl:'height:' + condition.LISTBOX_HEIGHT" jwcid="scrollPart@Part">

	<div class="c_title">
		<div class="text">批量条件</div>
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-14" jwcid="groupPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">集团产品编码：</span></span>
				<span class="e_input"><span>
					<input type="text" name="cond_groupSerialNumber" jwcid="cond_groupSerialNumber@TextField" 
						value="ognl:condition.groupSerialNumber" enterAction="qrySerialNumber()" onchange="changeNumber();" 
						nullable="no" desc="集团产品编码"/>
					<input type="hidden" name="cond_groupSerialNumbers" jwcid="cond_groupSerialNumbers@TextField" value="ognl:condition.groupSerialNumbers" nullable="no" desc="集团产品编码"/>
				</span></span>
			</li>
			<li class="li">
				&nbsp;&nbsp;<input type="button" id="searchId" value="查 询 " class="e_button" onclick="qrySerialNumber()"/>
			</li>
		</ul>
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-14" jwcid="tiaojianPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">绑定的条件：</span></span>
				<span class="label"><span><span>
					绑定到用户：<input type="radio" jwcid="@Radio" name="pam_BindTeam" id="pam_BindTeamNum"
									disabled="false" onclick="" value="0" checked="true"/>
					绑定到集团产品：<input type="radio" jwcid="@Radio" name="pam_BindTeam"
								id="pam_BindTeamGrpNum" disabled="false" onclick="" value="1" checked="false"/>									
				</span></span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-14" jwcid="feePart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">分配的流量(单位M)：</span></span>
				<span class="e_input"><span>
					<input type="text" name="cond_limitFee" jwcid="cond_limitFee@TextField" value="ognl:condition.limitFee" 
					nullable="no" maxsize="16" datatype="numeric" desc="分配的流量(单位M)"/>
				</span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-14" jwcid="discntPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">绑定的优惠：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="DISCNT_CODE@Select" name="DISCNT_CODE" source="ognl:discntList" value="" valueField="PARA_CODE1" textField="PARAM_NAME" nullable="no" addDefault="false" desc="绑定的优惠"></select>
				</span></span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="setReturnData()"><i></i><span>确定</span></button>
		<button type="button" class="e_button-page-cancel" onclick="parent.hiddenPopupPageGrp();"><i></i><span>取消</span></button>
	</div>

</div></div>
</body>

</html>
