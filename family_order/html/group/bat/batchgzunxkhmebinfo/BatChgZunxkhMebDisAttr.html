<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="s_iframe s_iframe-close">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>尊享客户优惠套餐属性批量变更</title>
<script jwcid="@Script" type="text/javascript" src="../../../js/jcl.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/bat/batchgzunxkhmebinfo/BatChgZunxkhMebDisAttr.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_scroll c_scroll-mix" style="ognl:'height:' + condition.LISTBOX_HEIGHT" jwcid="scrollPart@Part">

	<div class="c_title">
		<div class="text">批量条件</div>
	</div>
		
	<div class="c_form c_form-col-2 c_form-label-6" id="DiscntPart" style="display:block">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">优惠编码：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="DISCNT_CODE" name="DISCNT_CODE" source="ognl:discntList"
						valueField="PARA_CODE1" textField="DISCNT_DESC" nullable="no" desc="优惠编码"></select>
				</span></span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-6" id="SvcPart">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">功能费(元)：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="operFee@TextField" name="operFee" value="ognl:condition.operFee" desc="集功能费(元)"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">折扣(%)：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="operDiscount@TextField" name="operDiscount" value="ognl:condition.operDiscount" desc="折扣(%)"/>
				</span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="setReturnData()"><i></i><span>确定</span></button>
		<button type="button" class="e_button-page-cancel" onclick="parent.hiddenPopupPageGrp();"><i></i><span>取消</span></button>
	</div>
	
</div>
	
</div></div>
</body>

</html>
