<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="s_iframe s_iframe-close">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>批量取消集团代付参数</title>
<script jwcid="@Script" type="text/javascript" src="../../../js/jcl.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/bat/batdestroygrpspecialpay/BatDestroyGrpSpecialPay.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_scroll c_scroll-mix" style="ognl:'height:' + condition.LISTBOX_HEIGHT" jwcid="scrollPart@Part">

	<div class="c_title">
		<div class="text">批量条件</div>
	</div>
		
	<div class="c_form c_form-col-2 c_form-label-6" id="DiscntPart" style="display:block">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">查询方式：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="cond_QueryType@Select" name="cond_QueryType" 
						source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('GRP_SPECIALPAY_QUERY2')" 
						value="ognl:condition.cond_QueryType" valueField="DATA_ID" textField="DATA_NAME" 
						nullable="no" addDefault="false" desc="查询方式">
					</select>
				</span></span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-6" id="SvcPart">
		<ul class="ul">
			<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">失效方式：</span></span>
				<span class="e_select"><span><span>
					<select id = 'ACTION_FLAG' name = 'ACTION_FLAG' nullable="no" desc="失效方式">
					<option value =''>请选择</option>
					<option value ='1'>上月底失效</option>
					<option value ='2'>本月底失效</option>
					</select>
				</span></span></span>
			</li>
			<!-- 
			<li class="li">
				<span class="label"><span><span>
					<input type="checkbox" id="SMS_FLAG" name="SMS_FLAG" jwcid="@Checkbox" value="0"/><span>下发退订短信提醒</span>
				</span></span></span>
			</li>
			 -->
			</ul>
		</ul>
	</div>
	
	<!-- 凭证信息开始  -->
    <div class="c_box" jwcid="@Conditional" condition='ognl:condition.MEB_VOUCHER_FILE_SHOW != null && condition.MEB_VOUCHER_FILE_SHOW == "true"'>
		<div class="c_title">
			<div class="text">凭证信息</div>
		</div>
		<div class="c_form c_form-col-3 c_form-label-6">
			<ul class="ul">
				<li class="li col-3">				
					<span class="label"><span class="e_required">凭证上传：</span></span>
					<div jwcid="VoucherFilePart@Part">
						<span class="e_elements">
						<input jwcid="@Upload"
								name="MEB_VOUCHER_FILE_LIST"
								id="MEB_VOUCHER_FILE_LIST"
								ftpSite="groupserv"
								filePath="upload/mebattach"
								fileSize="20"
								fileTypes="*.*"
                        		desc="凭证信息" 
                        		nullable="no"
							/>
						</span>
				    </div>
				</li>
                <li class="li">
	                <span class="label"><span class="e_required">稽核人员：</span></span> 
	                <span class="e_elements">
						<button type="button" class="e_button-right"
							onclick="$.popupPageExternal('csserv.group.common.query.QueryAuditStaff','initial',null,'稽核人员查询',720,480,'')">
							<i class="e_ico-check"></i><span></span>
						</button> 
	                    <span class="e_input e_input-left"><span> <input
								type="text" jwcid="@TextField"
								name="AUDIT_STAFF_ID" id="AUDIT_STAFF_ID"
								value=""
								text="" nullable="no"
								readonly="true"/>
						</span></span>
					</span>
	            </li>
			</ul>
		</div>
	</div>
    <!-- 凭证信息结束  -->
    
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="setReturnData()"><i></i><span>确定</span></button>
		<button type="button" class="e_button-page-cancel" onclick="parent.hiddenPopupPageGrp();"><i></i><span>取消</span></button>
	</div>
	
</div>
	
</div></div>
</body>

</html>
