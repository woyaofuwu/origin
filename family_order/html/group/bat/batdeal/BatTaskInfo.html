<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">




<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-10">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">批量任务标识：</span></span>
				<span class="e_input"><span><input jwcid="@TextField" name="BATCH_TASK_ID" type="text" value="ognl:info.BATCH_TASK_ID" title="批量任务标识" disabled="disabled" maxlength="100"/></span></span>
			</li>
			<li class="li">
				<span class="label">核批文号：</span>
				<span class="e_input"><span><input jwcid="@TextField" name="AUDIT_NO" type="text" value="ognl:info.AUDIT_NO" title="核批文号" disabled="disabled" maxlength="100"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">批量任务类型名称：</span></span>
				<span class="e_input"><span><input jwcid="@TextField" name="BATCH_OPER_NAME" type="text" value="ognl:info.BATCH_OPER_NAME" title="业务类型名称" disabled="disabled"/></span></span>
			</li>
			<li class="li">
				<span class="label">批量任务名称：</span>
				<span class="e_input"><span><input jwcid="@TextField" name="BATCH_TASK_NAME" type="text" value="ognl:info.BATCH_TASK_NAME" title="批量任务名称" disabled="disabled"/></span></span>
			</li>
			<li class="li">
				<span class="label">任务起始时间：</span>
				<span class="e_input"><span><input jwcid="@TextField" name="START_DATE" type="text" value="ognl:info.START_DATE" title="任务起始时间" disabled="disabled"/></span></span>
			</li>
			<li class="li">
				<span class="label">任务终止时间：</span>
				<span class="e_input"><span><input jwcid="@TextField" name="END_DATE" type="text" value="ognl:info.END_DATE" title="结束时间" disabled="disabled"/></span></span>
			</li>
			<li class="li">
				<span class="label">本月该分类导入量：</span>
				<span class="e_input"><span><input jwcid="@TextField" name="CLASS_MONTH_COUNT" type="text" value="ognl:info.CLASS_MONTH_COUNT" title="分类导入量" disabled="disabled"/></span></span>
			</li>
			<li class="li col-2">
				<span class="label">备注：</span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
						<textarea jwcid="@TextArea" name="REMAR" type="text" value="ognl:info.REMARK"
							title="备注" raw="true" ></textarea>
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
</div>
<!-- 区域 结束 -->




</div></div></body>
</html>
