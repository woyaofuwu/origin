<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="s_iframe s_iframe-close">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>批量VPMN网外号码业务</title>
<script jwcid="@Script" type="text/javascript" src="../../../js/jcl.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/bat/batvpmnoutnet/BatVpmnOutNet.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_scroll c_scroll-mix" style="ognl:'height:' + condition.LISTBOX_HEIGHT" jwcid="scrollPart@Part">

	<div class="c_title">
		<div class="text">批量条件</div>
	</div>
	
	<div class="c_form" jwcid="queryForm@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">VPMN编码：</span></span>
				<span class="e_input"><span>
					<input type="text" name="cond_SERIAL_NUMBER" jwcid="cond_SERIAL_NUMBER@TextField" value="ognl:condition.cond_SERIAL_NUMBER" enterAction="qryVpmn()" nullable="no" desc="VPMN编码"/>
				</span></span>
			</li>
		</ul>
		<input type="hidden" jwcid="@Any" id="BATCH_OPER_TYPE" name="BATCH_OPER_TYPE" value="ognl:condition.BATCH_OPER_TYPE" desc="批量类型"/>
	</div>

	<div class="c_title">
		<div class="text">VPMN信息</div>
	</div>
	
	<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="vpmnPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">VPMN编码：</span></span>
				<span class="e_input"><span>
					<input type="text" name="SERIAL_NUMBER" jwcid="SERIAL_NUMBER@TextField" value="ognl:vpmn.SERIAL_NUMBER" disabled="true" nullable="no" desc="VPMN编码"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">VPMN名称：</span>
				<span class="e_input"><span>
					<input type="text" name="VPN_NAME" jwcid="VPN_NAME@TextField" value="ognl:vpmn.VPN_NAME" disabled="true" desc="VPMN名称"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">VPMN地址：</span>
				<span class="e_input"><span>
					<input type="text" name="GROUP_ADDR" jwcid="GROUP_ADDR@TextField" value="ognl:vpmn.GROUP_ADDR" disabled="true" desc="VPMN地址"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">联系电话：</span>
				<span class="e_input"><span>
					<input type="text" name="GROUP_CONTACT_PHONE" jwcid="GROUP_CONTACT_PHONE@TextField" value="ognl:vpmn.GROUP_CONTACT_PHONE" disabled="true" desc="联系电话"/>
				</span></span>					
			</li>
		</ul>
	</div>
	
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="setReturnData()"><i></i><span>确定</span></button>
		<button type="button" class="e_button-page-cancel" onclick="parent.hiddenPopupPageGrp();"><i></i><span>取消</span></button>
	</div>
	
</div>
	
</div></div>
</body>

</html>
