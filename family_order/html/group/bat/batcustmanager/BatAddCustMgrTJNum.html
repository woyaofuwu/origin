<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="s_iframe s_iframe-close">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>集团营销活动</title>
	<script jwcid="@Script" type="text/javascript" src="../../../js/jcl.js"></script>
	<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
	
	<script type="text/javascript">
		function returnValue(){
			
			var activeId = $("#userProductInfo :selected").val();
			var activeName = $("#userProductInfo :selected").text();
			
			if( activeId == "" || activeId ==null) {
				alert('营销活动方案不能为空')
				return;
			}
			
			var info = $.DataMap();
			
			info.put("X_SUBTRANS_CODE", "ITF_CRM_TcsGrpIntf");
			info.put("X_TRANS_CODE", "GrpBat");
			info.put("ACTIVE_ID", activeId);
			info.put("ACTIVE_NAME",activeName);
			
			//$.setReturnValue({'POP_CODING_STR':"营销活动方案编码:"+activeId+" 营销活动方案名称:"+activeName},false);
		 	//$.setReturnValue({'CODING_STR':info},true);
		 	
		 	parent.$('#POP_CODING_STR').val("营销活动方案编码:"+activeId+" 营销活动方案名称:"+activeName);
 			parent.$('#CODING_STR').val(info);
 	
 			parent.hiddenPopupPageGrp();
		}
	</script>

</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 提示区 --> 
<div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div>
<!-- 区域 开始 -->

<!-- 区域 开始 -->
<div class="c_scroll c_scroll-mix" style="ognl:'height:' + info.LISTBOX_HEIGHT" jwcid="scrollPart@Part">
		
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">集团营销活动</div>
	</div>
	<!-- 标题 结束 -->
	
	<div class="c_form c_form-col-2" jwcid="productInfoArea@Part">
		<ul class="ul">
			
			<li class="li">
				<span class="label"><span class="e_required">营销活动方案：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="userProductInfo" source="ognl:activities" valueField="PRODUCT_ID" nullable="no"
							textField="PRODUCT_NAME"  value="ognl:info.USER_ID" style="width: 100%;" 
							 desc="营销活动方案"/>
				</span></span></span>
			</li>
			
		</ul>
		
	</div>
	
		
	<input type="hidden" name="SYSDATE" id="SYSDATE" value="ognl:info.SYSDATE"/>
	
</div>
<!-- 区域 结束 -->

<!-- 提交 开始 -->
<div class="c_submit">
	<button type="button" class="e_button-page-ok" onclick="returnValue()"><i></i><span>确定</span></button>
	<button type="button" class="e_button-page-cancel" onclick="parent.hiddenPopupPageGrp();"><i></i><span>取消</span></button>
</div>
<!-- 提交 结束 -->


</div></div>
</body>
</html>
