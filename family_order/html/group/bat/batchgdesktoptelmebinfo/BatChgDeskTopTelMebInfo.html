<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="s_iframe s_iframe-close">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多媒体桌面电话成员参数批量修改</title>
<script jwcid="@Script" type="text/javascript" src="../../../js/jcl.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/bat/batchgdesktoptelmebinfo/BatChgDeskTopTelMebInfo.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_scroll c_scroll-mix" style="ognl:'height:' + condition.LISTBOX_HEIGHT" jwcid="scrollPart@Part">

	<div class="c_title">
		<div class="text">批量条件</div>
	</div>
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="busiInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">操作类型：</span>
				<div class="c_fn">
					<ul>
					<li>
					<label>
						<input jwcid="@Radio"	
	                     name="OPER_RADIO" id="SVC_RADIO" value="1" 
	                     onclick="checkRadio('SVC_RADIO')"
	                     checked="true"/>服务
	                </label>
	                </li>     
					<li>
					<label>
						<input	jwcid="@Radio"	
		                     name="OPER_RADIO" id="DISCNT_RADIO" value="0" 	
		                     onclick="checkRadio('DISCNT_RADIO')" 
		                     checked="false"/>优惠
		             </label>
		             </li>
					</ul>
				</div>
			</li>
			<li class="li">
			</li>
			<li class="li">
			</li>
		</ul>
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-7" id="SvcPart">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>服务编码：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="SVC_CODE" name="SVC_CODE" source="ognl:svcList" 
						valueField="PARA_CODE1" textField="DISCNT_DESC" nullable="no" desc="服务编码"></select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span>操作方式：</span></span>
				<span class="label"><span><span>
					<input jwcid="@Radio" name="SVCOPER_RADIO" id="SVCADD_RADIO" value="0" checked="true"/>新增
					<input jwcid="@Radio" name="SVCOPER_RADIO" id="SVCDEL_RADIO" value="1" checked="false"/>删除
				</span></span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-7" id="DiscntPart" style="display:none">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>优惠编码：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="DISCNT_CODE" name="DISCNT_CODE" source="ognl:discntList"
						valueField="PARA_CODE1" textField="DISCNT_DESC" nullable="no" desc="优惠编码"></select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span>操作方式：</span></span>
				<span class="label"><span><span>
					<input jwcid="@Radio" name="DISCNTOPER_RADIO" id="DISCNTADD_RADIO" value="0" checked="true"/>新增
					<input jwcid="@Radio" name="DISCNTOPER_RADIO" id="DISCNTDEL_RADIO" value="1" checked="false"/>删除
				</span></span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="setReturnData()"><i></i><span>确定</span></button>
		<button type="button" class="e_button-page-cancel" onclick="parent.hiddenPopupPageGrp();"><i></i><span>取消</span></button>
	</div>
	
</div>
	
</div></div>
</body>

</html>
