<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>客户经理业务办理登记界面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/custmanager/custmgrTJNum.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	
	<div class="c_title">
		<div class="text">客户经理查询</div>
	</div>
	
	<div class="c_form c_form-label-8 c_form-col-3" jwcid="custmgrInfoPart@Part" >
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">客户经理工号：</span></span>
				<span class="e_input"><span>
					<input type="text" name="cond_MANAGER_STAFF_ID" jwcid="cond_MANAGER_STAFF_ID@TextField" value="ognl:condition.MANAGER_STAFF_ID" enterAction="searchManagerStaff();" nullable="no" maxsize="8" desc="客户经理"/>	
				</span></span>
			</li>
			<li class="li">
				<span class="label">客户经理姓名：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="MANGER_NAME@TextField" name="MANGER_NAME" value="ognl:condition.MANGER_NAME" desc="客户经理姓名" maxsize="20" datatype="text" disabled="disabled" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">推荐号码：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="cond_TJNUMBER" value="ognl:condition.TJNUMBER" desc="推荐号码"  nullable="no" />
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">营销活动方案：</span></span>
				<span class="e_select"><span><span>
					<!--  input jwcid="@Select" name="ACTIVE_ID" value="ognl:condition.ACTIVE_ID" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('TRADE_SUBSCRIBE_STATE')" textField="DATA_NAME" valueField="DATA_ID" desc="营销活动方案"/-->
					<input jwcid="@Select" name="ACTIVE_ID" source="ognl:activities" valueField="PRODUCT_ID" textField="PRODUCT_NAME" value="ognl:condition.ACTIVE_ID"  id="ACTIVE_ID" desc="营销活动方案" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span>
				      <input type="text" jwcid="@TextField" name="REMARK" value="ognl:condition.REMARK" desc="备注" maxsize="50" datatype="text" />
				</span></span>
			</li>
		</ul>

	</div>
	<!-- 按钮区 -->
	<div class="c_submit">
		         <button type="button" class="e_button-form" listener="ognl:listeners.addCustMgrTJNum" onclick="return confirmFrom();"><i class="e_ico-ok"></i><span class="e_red">新增</span></button>
		         <button type="button" class="e_button-form" onclick="return reset();"><i class="e_ico-reset"></i><span>重置</span></button>
	</div> 
</div>	
   
</div></div>
</body>
</html>
