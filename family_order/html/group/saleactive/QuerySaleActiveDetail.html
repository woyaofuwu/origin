<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>营销活动综合查询明细</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 提示区 --> 
<!--div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div-->
<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">明细项信息</div> 
		
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->

	<!--信息展示区-->
	<div jwcid="RefreshPart@Part">

	<!-- 表格 开始 --> 
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table>
			<thead>
				<tr>
	  				<th>业务关联流水号</th>
	  				<th>产品名称</th>
	  				<th>受理员工工号</th>
	  				<th>受理员工</th>
	  				<th>积分异动值</th>
	  				<th>信用度异动值</th>
	  				<th>合约期(月)</th>
	  				<th>审批人</th>
					<th>审批时间</th>
					<th>合同号</th>
					<th>更新时间</th>
					<th>更新员工</th>
					<th>更新部门</th>
				</tr>
			</thead>  
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
					<td><span jwcid="@Insert" value="ognl:info.RELATION_TRADE_ID" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.TRADE_STAFF_ID" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(),'TD_M_STAFF','STAFF_ID','STAFF_NAME',info.TRADE_STAFF_ID)" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.SCORE_CHANGED" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.CREDIT_VALUE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.MONTHS" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(),'TD_M_STAFF','STAFF_ID','STAFF_NAME',info.APPR_STAFF_ID)" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.APPR_TIME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.CONTRACT_ID" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(),'TD_M_STAFF','STAFF_ID','STAFF_NAME',info.UPDATE_STAFF_ID)" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(),'TD_M_DEPART','DEPART_ID','DEPART_NAME',info.UPDATE_DEPART_ID)" raw="true"/></td>
				</tr>  
			</tbody>
		</table>
	</div></div> 
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
    <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="QueryCondPart"  part="RefreshPart" listener="queryThisImportInfo"  pageSize="20" needCoun="false" count="ognl:pageCounts"/>
	<!-- 翻页 结束 -->
	</div>
	<!--信息展示区 结束-->
</div>
<!-- 区域 结束 -->
</div></div>
<script></script>
</body>
</html>
