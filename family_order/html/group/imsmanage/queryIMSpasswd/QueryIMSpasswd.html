<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IMS融合业务成员密码查询</title>
<script jwcid="@Script" type="text/javascript" src="scripts/group/imsmanage/queryIMSpasswd/queryimspasswd.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">IMS融合业务成员密码查询</div>
	</div>	
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form " jwcid="ImsInfoPart@Part" id="ImsInfoPart" element="div">
		<ul class="ul">
			<li class="li" jwcid="ImsUserPart@Part" element="li">
				<span class="label"><span class="e_required">集团编码：</span></span>
				<span class="e_elements">
					<button type="button" class="e_button-right" onclick="$.popupPageExternal('csserv.component.group.selectgroup.SelectGroupPopupPage',null,null,'集团客户查询',680,480,'cond_GROUP_ID')">
					<i class="e_ico-check"></i><span></span>
					</button>
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@Popup"  name="cond_GROUP_ID" id="cond_GROUP_ID" desc="集团编码"  nullable="no" readOnly="false" afterAction="getGroupInfo()" enterAction="getGroupInfo()"/>
					</span></span>
				</span>
			</li>
		</ul>
		<ul class="ul">
			<li class="li" jwcid="ImsMebPart@Part" element="li">
				<span class="label"><span class="e_required">成员号码：</span></span>
				<span class="e_input">
					<input type="text" jwcid="@TextField" id="cond_SERIALNUMBER_B" name="cond_SERIALNUMBER_B" value="ognl:condition.SERIALNUMBER_B" enterAction="queryGrpCustInfo()" desc="成员号码" nullable="no" />
				</span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 参数列表 开始 -->
	<div jwcid="GroupInfoPart@Part" element="div" >
		<!--
		<span jwcid="@saleserv:GroupCustInfo" groupUserInfo="ognl:groupInfo"/>
		-->
		
		 <div class="c_form c_form-text c_form-label-6 c_form-col-3" id="groupcustinfoform">
			<ul class="ul">
				<li class="li" style="display:none">
					<span class="label">集团客户标识：</span>
					<span class="text" name="SPAN_GROUPCUSTINFO_CUST_ID" id="SPAN_GROUPCUSTINFO_CUST_ID">
						<span jwcid="@Insert" value="ognl:groupInfo.CUST_ID" encode="false" />
					</span>
				</li>
				<li class="li">
					<span class="label">集团客户编码：</span>
					<span class="text" name="SPAN_GROUPCUSTINFO_GROUP_ID"  id="SPAN_GROUPCUSTINFO_GROUP_ID">
						<span jwcid="@Insert"  value="ognl:groupInfo.GROUP_ID" encode="false" />
					</span>
				</li>
				<li class="li">
					<span class="label">集团客户名称：</span>
					<span class="text" >
						<a jwcid="@Redirect" name="A_GROUPCUSTINFO_CUST_NAME" id="A_GROUPCUSTINFO_CUST_NAME"  value="ognl:groupInfo.CUST_NAME" cols="60" onclick="javascript:openNav('客户视图', 'customer.vc.group.group360view.Group360ViewContent', 'init', '&GROUP_ID='+$('#GROUP_ID').val(),subsys_cfg.custmanm)" />
					</span>
					<input jwcid="@Any" id="CUST_ID" name="CUST_ID" value="ognl:groupInfo.CUST_ID" style="display:none;" encode="false" />
					<input jwcid="@Any" id="CUST_NAME" name="CUST_NAME" value="ognl:groupInfo.CUST_NAME" style="display:none;" encode="false" />
					<input jwcid="@Any" id="GROUP_ID" name="GROUP_ID" value="ognl:groupInfo.GROUP_ID" style="display:none;" encode="false" />
					
				</li>
				<li class="li">
					<span class="label">集团类型：</span>
					<span class="text" name="SPAN_GROUPCUSTINFO_GROUP_TYPE_NAME"  id="SPAN_GROUPCUSTINFO_GROUP_TYPE_NAME">
						<span jwcid="@Insert"   value="ognl:groupInfo.GROUP_TYPE_NAME" raw="false"/>
					</span>
				</li>
				<li class="li">
					<span class="label">客户级别：</span>
					<span class="text" name="SPAN_GROUPCUSTINFO_CLASS_NAME" id="SPAN_GROUPCUSTINFO_CLASS_NAME">
						<span jwcid="@Insert"  value="ognl:groupInfo.CLASS_NAME" raw="false"/>
					</span>
				</li>
				<li class="li">
					<span class="label">企业类型：</span>
					<span class="text" name="SPAN_GROUPCUSTINFO_ENTERPRISE_TYPE_NAME" id="SPAN_GROUPCUSTINFO_ENTERPRISE_TYPE_NAME">
						<span jwcid="@Insert"  value="ognl:groupInfo.ENTERPRISE_TYPE_NAME" raw="false"/>
					</span> 
				</li>
				<li class="li">
					<span class="label">行业类别：</span>
					<span class="text" name="SPAN_GROUPCUSTINFO_CALLING_TYPE_NAME" id="SPAN_GROUPCUSTINFO_CALLING_TYPE_NAME">
						<span jwcid="@Insert"  value="ognl:groupInfo.CALLING_TYPE_NAME" raw="false"/>
					</span>
				</li>
				<li class="li">
					<span class="label">子行业类别：</span>
					<span class="text" name="SPAN_GROUPCUSTINFO_SUB_CALLING_TYPE_NAME" id="SPAN_GROUPCUSTINFO_SUB_CALLING_TYPE_NAME">
						<span jwcid="@Insert"  value="ognl:groupInfo.SUB_CALLING_TYPE_NAME" raw="false"/>
					</span>
				</li>
			</ul>
		</div>
		<input jwcid="@Any" name="PARAM_CUST_MANAGER_ID" id="PARAM_CUST_MANAGER_ID" value="ognl:groupInfo.CUST_MANAGER_ID" desc="集团客户经理" style="display:none;"/>
    </div>

	<!-- 参数列表 结束 -->
	
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-10" jwcid="ImsGrpPasswordPart@Part" element="div" >
		<div class="c_scroll c_scroll-x c_scroll-table-15"><div class="c_table">
		<table jwcid="@Table" name="DeptTable">
			<thead>
				<tr>
	      			<th col="C_SERIAL_NUMBER_A">集团产品编码</th>
					<th col="C_SERIAL_NUMBER_B">成员号码</th>
					<th col="C_CODE_PASSWORD">密码</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'" >
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_A" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_B" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.IMS_PASSWORD" raw="false"/></td>
				</tr>
			</tbody>
		</table>
		</div></div>
		<!-- 翻页 开始 -->
    	<div jwcid="@NavBar" name="pageNav" id="pageNav" cond="ImsUserPart" part=ImsGrpPasswordPart needCount="false"  listener="getGroupBaseInfo"  pageSize="15" count="ognl:infoCount"/>
		<!-- 翻页 结束 -->
	</div>
	<!-- 表格 结束 -->
	
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
