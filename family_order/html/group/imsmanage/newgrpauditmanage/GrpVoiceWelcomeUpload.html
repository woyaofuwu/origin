<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团铃音(欢迎词)上传</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/imsmanage/newgrpauditmanage/GrpVoiceWelcomeUpload.js"></script>
</head>
<body jwcid="@Body">

<div class="m_wrapper"><div class="m_wrapper2">

<div><ul></ul></div>

<!-- 返还比例新增 开始 -->
<div class="c_box" jwcid="queryFrom@Part">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">集团客户查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form">
		<ul class="ul">
			<li class="li">
				<span jwcid="@saleserv:SelectGroup" refreshPart="TradeListPart,GroupInfoPart" selectGroupListener="getGroupBaseInfo" />
			</li>
  		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<div jwcid="GroupInfoPart@Part">
		<input type="text" jwcid="@saleserv:GroupCustInfo" groupUserInfo="ognl:info"/>
	</div>
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">工单信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form" jwcid="TradeListPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">集团产品选择：</span></span>
			   <span class="e_selec">
				<select jwcid="@Select" name="USER_ID" id="USER_ID" desc="集团产品选择"
       	                source="ognl:infos"	textField="PRODUCT_NAME" valueField="USER_ID" 
				        value="ognl:condition.USER_ID"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">欢迎词描述：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@Any" id="WORDS_DES" name="WORDS_DES" desc="欢迎词描述"/>	
				</span></span>					
			</li>
		</ul>		
	</div>
	
	<div class="c_box" id="cancel_file1" style="display:block;">
		<div class="c_title">
			<div class="text">铃音文件</div>
		</div>
		<div class="c_form c_form-col-3 c_form-label-6">
				<ul class="ul">
					<li class="li col-3">				
						<span class="label e_required"><span>附件上传：</span></span>
						<div jwcid="GrpFilePart@Part">
						<span class="e_elements">
							<!--
							<input jwcid="@Upload"
									name="GRP_FILE_LIST"
									id="GRP_FILE_LIST"
									ftpSite="groupserv"
									filePath="upload/imsattach"
									fileSize="20"
									fileTypes="*.wav"
								/>
								-->
							<input id="GRP_FILE_LIST" name="GRP_FILE_LIST" 
								jwcid="@SimpleUpload" needSuffix="true" 
								desc="集团铃音文件" fileTotal="1"  fileSize="20" 
								filePath="upload/imsattach" ftpSite="groupserv"
								 fileTypes="*.wav"/>
							</span>
					    </div>
					</li>
				</ul>
		</div>
	</div>
	
	<!-- 表单 结束 -->
	
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<div jwcid="SubmitPart@saleserv:CSSubmit" area="TradeListPart,GrpFilePart" 
			listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" 
			isGrp="true" disabledBtn="false" element="div"/>
	</div>
	<!-- 提交 结束 -->
	
</div>
<!-- 返还比例新增 结束 -->

</body>
