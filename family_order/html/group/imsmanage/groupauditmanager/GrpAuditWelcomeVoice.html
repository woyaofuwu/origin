<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IMS欢迎词审核</title>
<script jwcid="@Script" type="text/javascript" src="scripts/group/imsmanage/groupauditmanager/grpauditwelecomevoice.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">欢迎词查询</div>
	</div>
	<!-- 标题 结束 -->

	<!-- 表单 开始 -->
	<div class="c_form" jwcid="CondGroupPart@Part" element="div">
		<ul class="ul">
			<li class="li">
				<span jwcid="@saleserv:SelectGroup" selectGroupListener="getGroupBaseInfo" refreshPart="GantPart"/>		
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-10" jwcid="GantPart@Part" element="div">
		<table>
			<thead>
				<tr>
					<th>集团客户编码</th>
					<th>集团名称</th>
					<th>欢迎信息</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
	                <td><span jwcid="@Insert" value="ognl:info.GROUP_ID"/></td>
	                <td><span jwcid="@Insert" value="ognl:info.GROUP_NAME"/></td>
					<td><span jwcid="@Insert" value="ognl:info.WORDS"/></td>
					<td>
				    	<a jwcid="@Redirect"  value="审核" param="ognl:info"
				    		onclick="$.popupPageExternal('group.imsmanage.groupauditmanager.GrpDealWelcomeVoice', 'init', '&AUDIT_WELCOME_PARAM='+ encodeURIComponent($('#AUDIT_WELCOME_PARAM').val()), '审核欢迎词', 780,350)" />
				    </td> 
				    
				    <textarea jwcid="@TextArea" id="AUDIT_WELCOME_PARAM" name="AUDIT_WELCOME_PARAM" value="ognl:info.INFO" style="display:none" desc="审核" ></textarea>			    
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
	
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
