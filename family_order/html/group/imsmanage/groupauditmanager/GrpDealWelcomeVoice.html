<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IMS欢迎词审核</title>
<script jwcid="@Script" type="text/javascript" src="scripts/group/imsmanage/groupauditmanager/grpdealwelecomevoice.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1 c_form-label-5" jwcid="GrpDealPart@Part" id="GrpDealPart" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label">集团名称：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="GROUP_NAME" id="GROUP_NAME" value="ognl:condition.GROUP_NAME" disabled="true" desc="集团名称" />
				</span></span>
			</li>
			<li class="li">
				<span class="label">欢迎词：</span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
						<textarea jwcid="@TextArea" name="WORDS" id="WORDS" rows="5" disabled="true" value="ognl:condition.WORDS" desc="欢迎词">					
						</textarea>
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
			<li class="li">
				<span class="label">处理结果：</span>
				<span class="e_select"><span><span>
					<select name="CHECK_RESULT" id="CHECK_RESULT" nullable="no">
						<option value="1">审核通过</option>
		                <option value="2">审核不通过</option>   
					</select>
				</span></span></span>				
			</li>
			<li class="li">
				<span class="label"><span class="e_required">结果描述：</span></span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
						<textarea jwcid="@TextArea" name="REMARK" id="REMARK" rows="5"  nullable="no" value="ognl:condition.REMARK" desc="结果描述">					
						</textarea>
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
			<!-- 隐藏域 开始 -->
			<input jwcid="@Any" name="VOICE_ID" id="VOICE_ID" value="ognl:condition.VOICE_ID" style="display:none;"/>
			<input jwcid="@Any" name="GROUP_ID" id="GROUP_ID" value="ognl:condition.GROUP_ID" style="display:none;"/>
			<input jwcid="@Any" name="WORDSID" id="WORDSID" value="ognl:condition.WORDSID" style="display:none;"/>
			<input jwcid="@Any" name="VPN_NO" id="VPN_NO" value="ognl:condition.VPN_NO" style="display:none;"/>
			<!-- 隐藏域 结束 -->
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" onclick="sendAuditMessage();">
			<i></i><span>提交</span>
		</button>
	</div>
	<!-- 提交 结束 -->
	
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
