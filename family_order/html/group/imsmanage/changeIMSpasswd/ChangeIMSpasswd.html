<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IMS成员鉴权密码重置</title>
<script jwcid="@Script" type="text/javascript" src="scripts/group/imsmanage/changeIMSpasswd/changeIMSpasswd.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">IMS成员鉴权密码重置</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form" jwcid="QryMebInfoPart@Part" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">服务号码：</span></span>
				<span class="e_input" style="width:100px;"><span>
					<input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:userInfo.SERIAL_NUMBER" 
						nullable="no"  datatype="text" desc="用户服务号码" />  
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">用户类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="USER_TYPE" id="USER_TYPE" nullable="no" desc="用户类型"
						source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('TF_F_USER_IMPU_USERTYPE')" textField="DATA_NAME" valueField="DATA_ID" 
						value="ognl:impuInfo.USER_TYPE" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">归属地州：</span>
				<span class="e_input" style="width:100px;"><span>
					<input type="text" jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE"
					value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME',getVisit().getStaffEparchyCode())" 
					disabled="true" desc="归属地州" />
				</span></span>
			</li>
			<!-- 隐藏域开始 -->
			<input jwcid="@Any" name="IF_GRPUSER" id="IF_GRPUSER" value="ognl:info.IF_GRPUSER" desc="是否集团用户" style="display:none;"/>		
			<input jwcid="@Any" name="IF_QUERY" id="IF_QUERY" value="false" desc="是否执行查询" style="display:none;"/>		
			<!-- 隐藏域结束 -->
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" onclick="return queryMemberInfo();">
				<i class="e_ico-search"></i><span>查询</span>
			</button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text" jwcid="MebCustInfoPart@Part" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME" datatype="text" disabled="true" desc="客户名称" />  
				</span></span>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE" value="ognl:custInfo.PSPT_TYPE_NAME" 
						 disabled="true" desc="证件类型" />
				</span></span>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="PSPT_ID" id="PSPT_ID" value="ognl:custInfo.PSPT_ID" datatype="text" disabled="true" desc="证件号码"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">居住邮编：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="POST_CODE" id="POST_CODE" value="ognl:custInfo.POST_CODE" datatype="text" disabled="true" desc="居住邮编" />
				</span></span>
			</li>
			<li class="li">
				<span class="label">联系电话：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="PHONE" id="PHONE" value="ognl:custInfo.PHONE" datatype="text" disabled="true" desc="联系电话"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">居住地址：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="HOME_ADDRESS" id="HOME_ADDRESS" value="ognl:custInfo.HOME_ADDRESS" datatype="text" disabled="true" desc="居住地址"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text" jwcid="MebUserInfoPart@Part" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label">品牌名称：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="BRAND_NAME" id="BRAND_NAME" value="ognl:userInfo.BRAND_NAME" disabled="true" desc="品牌名称"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">开户时间：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="OPEN_DATE" id="OPEN_DATE" value="ognl:userInfo.OPEN_DATE" disabled="true" datatype="text" desc="开户时间" />
				</span></span>
			</li>
			<li class="li">
				<span class="label">产品名称：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:userInfo.PRODUCT_NAME" datatype="text" disabled="true" desc="产品名称"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">用户类型：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="USER_TYPE_NAME" id="USER_TYPE_NAME" value="ognl:impuInfo.USER_TYPE_NAME" disabled="true" desc="用户类型"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">IMPU：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="IMPU" id="IMPU" value="ognl:impuInfo.IMPU" datatype="text" disabled="true" desc="IMPU"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">IMPI：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="IMPI" id="IMPI" value="ognl:impuInfo.IMPI" disabled="true" desc="IMPI"/>
				</span></span>
			</li>
			<!-- 隐藏域 开始   对象值传给后台-->
			<textarea jwcid="@TextArea" name="IMPUINFO" id="IMPUINFO" value="ognl:impuInfo" style="display:none"></textarea>
			<input type="text" jwcid="@TextField" name="SERIAL_NUMBER1" id="SERIAL_NUMBER1" value="ognl:userInfo.SERIAL_NUMBER" style="display:none;"/>
			<input type="text" jwcid="@TextField" name="USER_ID_A" id="USER_ID_A" value="ognl:userInfo.USER_ID_A" style="display:none;"/>
			<input type="text" jwcid="@TextField" name="ROUTE_EPARCHY_CODE" id="ROUTE_EPARCHY_CODE" value="ognl:userInfo.EPARCHY_CODE" style="display:none;"/>						
			<!-- 隐藏域 结束 -->	
		</ul>
	</div>
	<!-- 参数列表 结束 -->
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text" jwcid="MebAcctInfoPart@Part" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label">账户名称：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="PAY_NAME" id="PAY_NAME" value="ognl:acctInfo.PAY_NAME" disabled="true" desc="账户名称"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">账户类别：</span>
				<span class="text"><span>		
					<input jwcid="@Insert" name="PAY_MODE_CODE" id="PAY_MODE_CODE" value="ognl:acctInfo.PAY_MODE_NAME" datatype="text" disabled="true" desc="账户类别"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">银行名称：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="BANK_CODE" id="BANK_CODE" value="ognl:acctInfo.BANK" datatype="text" disabled="true" desc="银行名称"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">银行账号：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="BANK_ACCT_NO" id="BANK_ACCT_NO" value="ognl:acctInfo.BANK_ACCT_NO" disabled="true" desc="银行帐号"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">欠费信息(元)：</span>
				<span class="text"><span>
					<input	type="text"	 jwcid="@Insert" name="commInfo_OWE_FEE" id="commInfo_OWE_FEE" value="ognl:oweInfo.RSRV_NUM1" 
						desc="欠费信息" scale="100" nullable="yes" maxsize="100" disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">帐户余额(元)：</span>
				<span class="text"><span>
					<input	type="text" jwcid="@Insert" name="commInfo_LEFT_MONEY" id="commInfo_LEFT_MONEY" value="ognl:oweInfo.RSRV_NUM3" 
						desc="帐户余额" 	scale="100" nullable="yes" maxsize="100" disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">押金余额(元)：</span>
				<span class="text"><span>
					<input	type="text"	 jwcid="@Insert" name="commInfo_FOREGIFT" id="commInfo_FOREGIFT" value="ognl:oweInfo.FOREGIFT" 
						desc="押金余额" scale="100" nullable="yes" maxsize="100" disabled="true"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
	
	<div class="c_form" jwcid="NewPasswordPart@Part" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">新密码：</span></span>
				<span class="e_input" style="width:300px;"><span>
					<input type="password" jwcid="USER_PASSWD1@Any" minsize="12" maxsize="20" name="USER_PASSWD1" id="USER_PASSWD1" value="ognl:userInfo.USER_PASSWD1" 
						nullable="no" desc="新密码" class="e_input" />  
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">确认密码：</span></span>
				<span class="e_input" style="width:300px;"><span>
					<input type="password" jwcid="USER_PASSWD2@Any" minsize="12" maxsize="20" name="USER_PASSWD2" id="USER_PASSWD2" value="ognl:userInfo.USER_PASSWD2" 
						nullable="no" desc="确认密码" class="e_input" onchange="judgePsw();"/>  
				</span></span>
			</li>
		</ul>
	</div>	
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@saleserv:CSSubmit" area="QryMebInfoPart,MebCustInfoPart,MebUserInfoPart,MebAcctInfoPart,NewPasswordPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" submitText="随机鉴权码重置" disabledBtn="false" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
