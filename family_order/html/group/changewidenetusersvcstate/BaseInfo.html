<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>基本信息</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/group/grprule/grprule.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/destroyonekey/BaseInfo.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box">

	<div class="c_title">
		<div class="text">集团客户查询</div>
	</div>
	
	<div jwcid="CondGroupPart@Part" element="div">
		<div class="c_form">
			<ul class="ul">
				<li class="li">
					<span jwcid="@saleserv:SelectGroup" afterErrorAction="selectGroupErrorAfterAction();" afterAction="selectGroupAfterAction(data);"/>
				</li>
	  		</ul>
		</div>
	</div>
	
	<div jwcid="GroupInfoPart@Part" element="div">
		<input type="text" jwcid="@saleserv:GroupCustInfo" hasTitle="false"/>
	</div>	
		
</div>

<!-- 分栏 开始 -->
<div class="l_col">
	<!-- 第 1 栏 开始 -->
	<div class="l_left" style="width:300px;">
		<div jwcid="GroupTreePart@Part" element="div">
			<!-- 产品列表 开始 -->
			<div class="c_box" id="treePar">
				<span jwcid="@saleserv:GroupProductsTree"
						    parentTypeCode="1000"
						    checkboxAction="queryProduct(nodedata);"
						    init="false"
						    async="false"
						    method="loadGrpTreeForOrderedOneTime"
						    limitType="1"  
						    limitProducts="7341"
						    rootName="已订购产品"
						    treeHight="310px"/>
		   </div>
	   </div>
	</div>
	<!-- 第 1 栏 结束 -->
	<!-- 第 2 栏 开始 -->
	<div class="l_auto">

		<!-- 产品详情 开始 -->
		<div id="CompProductRefreshPart" style="display:none">
			<div jwcid="CompProductInfoPart@Part" element="div">
				<div class="c_box">
					<span jwcid="@saleserv:ProductExplain"/>
				</div>
				<div class="c_box">
					<span jwcid="@saleserv:GrpUserList" ifCheck="true" clickAction="chooseUserProducts($(this))" />
				</div>
			</div>
		</div>
		<!-- 产品详情 结束 -->

	</div>
	<!-- 第 2 栏 结束 -->
</div>
<!-- 分栏 结束 -->
  <input type="hidden" jwcid="@Any" id="OPER_TYPE" name="OPER_TYPE" value="ognl:operType" desc="操作类型"/>
	<input type="button" id="bnext" value="下一步" class="e_button" onclick="validate();" style="display:none"/>

</div></div>
</body>
</html>
