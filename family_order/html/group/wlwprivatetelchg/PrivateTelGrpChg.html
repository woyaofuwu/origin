<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人智能网语音通信成员服务变更</title>
<script jwcid="@Script" type="text/javascript" src="scripts/group/wlwprivatetelchg/PrivateTelGrpChg.js"></script> 
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper">
<div class="c_scroll m_wrapper2">
	<!-- 查询区域  -->
	<div class="c_box">
		<div class="c_title">
			<div class="text">物联网定向语音查询</div>
		</div>
		<div jwcid = "number@Part" class="c_form c_form-text" element="div">
			<!-- 认证 开始 -->
			<ul class="ul">
				<li class="li">
					
					<span class="label"><span class="link e_required">服务号码：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="SERIAL_NUMBER" name="SERIAL_NUMBER" desc="服务号码" datatype="integer" nullable="no"/>
					</span></span>
				</li>
				<li class="li">
					<button class="e_button-page" value="查询" id="bt_search" name="bt_search"
						desc="查询" onclick="return afterSubmitSerialNumber(this);">
						<i></i><span>查询 </span>
					</button> 
				</li>
			</ul> 
			<!-- 参数列表 结束 -->
		</div>
	</div>
	
	<!-- 属性修改区域  -->
	<div class="c_box" id="show" style="display:none;width:100%;">
		<!-- 表单数据开始 -->
		<div class="c_title">
			<div class="text">基础属性操作区域</div>
		</div>	
		<div jwcid="platsvcParam@Part">
			<div class="c_form c_form-col-3 c_form-label-7">
				<ul class="ul">
				<li class="li">
					<span class="label"><span id="PhoneNumber" class="link e_required">用户号码：</span></span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="pam_PhoneNumber" id="pam_PhoneNumber" 
							value="ognl:privateTEL.PhoneNumber" desc="用户号码" nullable="no" disabled="disabled"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span id="IDDFlag">国际长途权限：</span></span>
					<span ><span>
						<select jwcid="@Select" name="pam_IDDFlag" id="pam_IDDFlag"
							source="ognl:pageutil.getStaticList('IDDFlag')" 
							value="ognl:privateTEL.IDDFlag"
							textField="DATA_NAME" valueField="DATA_ID"
							desc="企业客户成员国际长途权限" disabled="disabled"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span id="AutoForwardFlag">是否自动前转：</span></span>
					<span ><span>
						<select jwcid="@Select" name="pam_AutoForwardFlag" id="pam_AutoForwardFlag"
							source="ognl:pageutil.getStaticList('AutoForwardFlag')" 
							value="ognl:privateTEL.AutoForwardFlag"
							textField="DATA_NAME" valueField="DATA_ID"
							desc="企业客户成员国际长途权限" disabled="disabled"/>
					</span></span>
				</li>
				</ul>
			</div>
		</div>
		<!-- platsvcParam-end -->
		
		<div jwcid="platsvcParam2@Part">
			<div class="c_form c_form-col-3 c_form-label-7">
				<ul class="ul">
				<li class="li">
					<span class="label"><span id="RoamingFlag">国际漫游权限：</span></span>
					<span ><span>
						<select jwcid="@Select" name="pam_RoamingFlag" id="pam_RoamingFlag"
							source="ognl:pageutil.getStaticList('IDDFlag')" 
							value="ognl:privateTEL.RoamingFlag"
							textField="DATA_NAME" valueField="DATA_ID"
							desc="企业客户成员国际漫游权限" disabled="disabled"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span id="UserClass">个人通话阀值：</span></span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="pam_UserClass" id="pam_UserClass" 
							value="ognl:privateTEL.UserClass" desc="企业客户成员个人通话阀值的级别" disabled="disabled"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span id="UserAccount">新增通话分钟：</span></span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="pam_UserAccount" id="pam_UserAccount" 
							value="ognl:privateTEL.UserAccount" desc="当月企业客户成员新增的通话分钟数" disabled="disabled"/>
					</span></span>
				</li>
				</ul>
			</div>
		</div>
		<!-- platsvcParam2-end -->
		
		<div jwcid="platsvcParam3@Part">
			<div class="c_form c_form-col-3 c_form-label-7">
				<ul class="ul">
				<li class="li">
					<span class="label"><span id="LockFlag">被叫闭锁：</span></span>
					<span ><span>
						<select jwcid="@Select" name="pam_LockFlag" id="pam_LockFlag"
							source="ognl:pageutil.getStaticList('DXYYLockFlag')" 
							value="ognl:privateTEL.LockFlag"
							textField="DATA_NAME" valueField="DATA_ID"
							desc="被叫闭锁功能标识" disabled="disabled" />
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span id="userShutFlag">集群类闭锁：</span></span>
					<span ><span>
						<select jwcid="@Select" name="pam_userShutFlag" id="pam_userShutFlag"
							source="ognl:pageutil.getStaticList('DXYYLockFlag')" 
							value="ognl:privateTEL.userShutFlag"
							textField="DATA_NAME" valueField="DATA_ID"
							desc="集群类企业客户成员闭锁功能标识" disabled="disabled"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span id="OrderID" class="OrderID">订购标识：</span></span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="pam_OrderID" id="pam_OrderID" 
							value="ognl:privateTEL.OrderID" desc="订购标识" disabled="disabled"/>
					</span></span>
				</li>		
				</ul>
			</div>
		</div>
		<!-- platsvcParam3-end -->
		
		<!-- 白名单操作开始 -->
		<div class="c_title">
			<div class="text">白名单操作区域</div>
		</div>
		<div class="c_box">
			<div jwcid="platsvcParam4@Part">
				<div class="c_form c_form-col-3 c_form-label-7">
				<ul class="ul">
					<li class="li">
						<span class="label"><span id="userWhiteNumFlag">白名单状态：</span></span>
						<span ><span>
							<select jwcid="@Select" name="pam_userWhiteNumFlag" id="pam_userWhiteNumFlag"
								source="ognl:pageutil.getStaticList('userWhiteNumFlag')" 
								value="ognl:privateTEL.userWhiteNumFlag"
								textField="DATA_NAME" valueField="DATA_ID"
								desc="白名单功能状态" />
						</span></span>
					</li>
					<li class="li">
						<span class="label"><span id="userWhiteNumOperType">操作类型：</span></span>
						<span ><span>
							<select jwcid="@Select" name="pam_userWhiteNumOperType" id="pam_userWhiteNumOperType"
								source="ognl:pageutil.getStaticList('userWhiteNumOperType')" 
								value="ognl:privateTEL.userWhiteNumOperType"
								textField="DATA_NAME" valueField="DATA_ID"
									onchange="changeWhiteType(this)" 
								desc="用户白名单操作类型" />
						</span></span>
					</li>
				</ul>
				</div>
			</div>
		</div>
		<!-- platsvcParam4-end -->
		
		<div class="c_title">
			<div class="text">白名单</div>
		</div>
		<div class="c_box">	
			<div jwcid="platsvcParam5@Part">
				<div class="l_col" style="height:200px;overflow:scroll;">
				
					<div class="l_left" style="width:49%;">
						<div class="c_title">
							<div class="text">已有白名单区域</div>
						</div>
						<div class="c_table"  element="div">
						<table jwcid="@Table" id="InUserWhiteNum" name="InUserWhiteNum" class="InUserWhiteNum">
							<thead>
								<tr>
									<th col="number">白名单号码</th>
								</tr>
							</thead>
							<tbody>
								<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" >
										<td onclick="delNum(this)">
										<span jwcid="@Insert" value="ognl:info.userWhiteNum" class="HavingNum"></span>
									</td>
								</tr>
							</tbody>
						</table>
						</div>
					</div>	
					<div class="l_auto">
						<div class="c_title">
							<div class="text">修改白名单区域</div>
						</div>
						<div class="c_table"  element="div">
						<table jwcid="@Table" id="ChgUserWhiteNum" name="ChgUserWhiteNum" class="ChgUserWhiteNum">
							<thead>
								<tr>
									<th col="IS_SELECT1">请勾选</th>
									<th col="number">白名单号码</th>
								</tr>
							</thead>
							<tbody>
								<tr id="userNumbers">
									<td><input type="checkbox" name="checkbox" class="checkNumbers" onclick="addWhiteLine(this)" /></td>
									<td>
										<input type="text" jwcid="@TextField" name="user_number" id="user_number" class="user_number" desc="白名单号码" 
											nullable="no" datatype="integer" onchange="checkWhiteNumber(this)"/>
									</td>
								</tr>
							</tbody>
						</table>
						</div>
					</div>
					
				</div>
			</div>
			<!-- platsvcParam5-end -->
		</div>
		
		<div class="c_title">
			<div class="text">限制区域操作区域</div>
		</div>
		<div class="c_box">
			<div jwcid="platsvcParam6@Part">
				<div class="c_form c_form-col-3 c_form-label-7">
					<ul class="ul">
					<li class="li">
						<span class="label"><span id="userAreaFlag">区域限制标识：</span></span>
						<span ><span>
							<select jwcid="@Select" name="pam_userAreaFlag" id="pam_userAreaFlag"
								source="ognl:pageutil.getStaticList('userAreaFlag')" 
								value="ognl:privateTEL.userAreaFlag"
								textField="DATA_NAME" valueField="DATA_ID"
								onchange="getAreaFlag()"
								desc="个人用户/企业客户成员区域限制标识" />
							
						</span></span>
					</li>
					<li class="li" id="Areaoper" style="display:none">
						<span class="label"><span id="userAreaOperType">操作类型：</span></span>
						<span ><span>
							<select jwcid="@Select" name="pam_userAreaOperType" id="pam_userAreaOperType"
								source="ognl:pageutil.getStaticList('userWhiteNumOperType')" 
								value="ognl:privateTEL.userAreaOperType"
								textField="DATA_NAME" valueField="DATA_ID"
									onchange="changeArea(this)" 
								desc="限制区域操作类型" />
						</span></span>
					</li>
					</ul>
				</div>
			</div>
			<!-- platsvcParam6-end -->
		</div>
		
		<div class="c_title">
			<div class="text">限制区域</div>
		</div>
		<div class="c_box">
			<div jwcid="platsvcParam7@Part">
				<div class="l_col" style="height:200px;overflow:scroll;">
				
					<div class="l_left" style="width:49%;">
						<div class="c_title">
							<div class="text">已有限制区域</div>
						</div>
						<div class="c_table"  element="div">
							<table jwcid="@Table" id="InUserArea" name="InUserArea" class="InUserArea">
							<thead>
								<tr>
									<th col="number">限制区域</th>
								</tr>
							</thead>
							<tbody>
								<tr jwcid="@Foreach" source="ognl:areainfos" value="ognl:areainfo" element="tr" >
										<td onclick="delArea(this)">
										<span jwcid="@Insert" value="ognl:areainfo.userArea" class="HavingArea"></span>
									</td>
								</tr>
							</tbody>
							</table>
						</div>
					</div>
					<div class="l_auto">
						<div class="c_title">
							<div class="text">修改限制区域</div>
						</div>
						<div class="c_table" id="chguserarea" element="div">
							<table jwcid="@Table" id="ChgUserArea" name="ChgUserArea" class="ChgUserArea" >
							<thead>
								<tr>
									<th col="IS_SELECT2">请勾选</th>
									<th col="number">限制区域</th>
								</tr>
							</thead>
							<tbody>
								<tr id="userAreas">
									<td><input type="checkbox" name="checkbox" class="checkAreas" onclick="addAreaLine(this)" disabled="disabled"/></td>
									<td>
											<!-- <input type="text" jwcid="@TextField" name="user_area" id="user_area" class="user_area" desc="限制区域" nullable="no" datatype="integer" onchange="checkarea(this)"/> -->
											<select jwcid="@Select" name="user_area" id="user_area" class="user_area"
												source="ognl:pageutil.getStaticList('USER_AREA')" 
												textField="DATA_NAME" valueField="DATA_ID"
												desc="限制区域" 
												onchange="checkArea(this)" />
									</td>
								</tr>
							</tbody>
							</table>
						</div>
					</div>
				
				</div>
			</div>
		</div>
		
		<!-- 提交 开始 -->
		<div class="c_box">
			<div class="c_submit c_form" >
				<button class="e_button-page-ok" value="确定" id="bt_ok" name="bt_ok"
					desc="确定" onclick="setData(this);">
					<i></i><span>确定 </span>
				</button>
				
				<button class="e_button-page-cancel" value="重置" id="bt_canlet"
					name="bt_canlet" desc="重置" onclick="reset();">
					<i></i><span>重置 </span>
				</button>
			</div>
		</div>
		<!-- 提交 结束 -->
		
		<div jwcid="HiddenPart@Part" id="HiddenPart"  element="div">
			<input jwcid="@Hidden" name="ELEMENT_ID" value="ognl:element_id"/>
			<input jwcid="@Hidden" name="ELEMENT_TYPE_CODE" value="ognl:element_type_code"/>
			<input jwcid="@Hidden" name="SERIAL_NUMBER" value="ognl:privateTEL.SERIAL_NUMBER"/>
			<input jwcid="@Hidden" name="USER_ID" value="ognl:userId"/>
			<input jwcid="@Hidden" name="INST_ID" value="ognl:instId" />
			<input jwcid="@Hidden" name="UserFlag" value="ognl:privateTEL.UserFlag"/>
			<input jwcid="@Hidden" name="GroupCode" value="ognl:privateTEL.GroupCode"/>
			<input jwcid="@Hidden" name="PRODUCT_ID" value="ognl:product_id"/>
			<input jwcid="@Hidden" name="USER_FLAG" />
			<input jwcid="@Hidden" name="GroupType" />
			<input jwcid="@Hidden" name="USER_ID_A" value="ognl:privateTEL.USER_ID_A"/> 
		</div>
		
	</div> 
	<!-- 属性修改区域  -->
	
</div>
</div>
</body>

</html>
