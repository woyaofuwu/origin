<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IMS固话绑定宽带</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/bindbroadbandmgr/BindBroadBandForDeskMem.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

	<div class="c_box">
		<div class="c_title">
			<div class="text">IMS固话号码</div>
		</div>
		<div class="c_form" jwcid="queryForm@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">IMS固话号码：</span></span>
					<span class="e_input"><span>
						<input type="text" name="cond_SERIAL_NUMBER" jwcid="cond_SERIAL_NUMBER@TextField" value="ognl:condition.cond_SERIAL_NUMBER" 
							enterAction="qryImsPhoneNumInfo()" nullable="no" maxsize="12" desc="IMS固话号码"/>
					</span></span>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="c_box">
		<div class="c_title">
			<div class="text">IMS固话号码信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-label-6 c_form-col-3" jwcid="imsPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">客户标识：</span>
					<span class="text" id="IMS_CUST_ID" name="IMS_CUST_ID">
						<span jwcid="@Insert" value="ognl:imsUserInfo.CUST_ID" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">用户标识：</span>
					<span class="text" id="IMS_USER_ID" name="IMS_USER_ID">
						<span jwcid="@Insert" value="ognl:imsUserInfo.USER_ID" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">客户名称：</span>
					<span class="text" id="IMS_CUST_NAME" name="IMS_CUST_NAME">
						<span jwcid="@Insert" value="ognl:imsUserInfo.CUST_NAME" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">客户归属地州：</span>
					<span class="text" id="IMS_EPARCHY_NAME" name="IMS_EPARCHY_NAME">
						<span jwcid="@Insert" value="ognl:imsUserInfo.EPARCHY_NAME" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">证件类型：</span>
					<span class="text" id="IMS_PSPT_TYPE_NAME" name="IMS_PSPT_TYPE_NAME">
						<span jwcid="@Insert" value="ognl:imsUserInfo.PSPT_TYPE_NAME" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">证件号码：</span>
					<span class="text" id="IMS_PSPT_ID" name="IMS_PSPT_ID">
						<span jwcid="@Insert" value="ognl:imsUserInfo.PSPT_ID" raw="true"/>
					</span>
				</li>
			</ul>
			
			<!-- 隐藏区域 -->
			<input type="hidden" jwcid="@Any" id="USER_ID" name="USER_ID" value="ognl:imsUserInfo.USER_ID" desc="IMS用户标识"/>
			<input type="hidden" jwcid="@Any" id="SERIAL_NUMBER" name="SERIAL_NUMBER" value="ognl:imsUserInfo.SERIAL_NUMBER" desc="IMS用户号码"/>
		</div>
	</div>
	
	<div class="c_box">
		<div class="c_title">
			<div class="text">宽带账号</div>
		</div>
		<div class="c_form" jwcid="kdQueryForm@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">宽带账号：</span></span>
					<span class="e_input"><span>
						<input type="text" name="cond_KD_SERIAL_NUMBER" jwcid="cond_KD_SERIAL_NUMBER@TextField" value="ognl:condition.cond_KD_SERIAL_NUMBER" 
							enterAction="qryKdPhoneNumInfo()" nullable="no" maxsize="20" desc="宽带账号"/>
					</span></span>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="c_box">
		<div class="c_title">
			<div class="text">宽带账号信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-label-6 c_form-col-3" jwcid="kdPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">账号：</span>
					<span class="text" id="FTTH_ACOUNT" name="FTTH_ACOUNT">
						<span jwcid="@Insert" value="ognl:kdUserInfo.FTTH_ACOUNT" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">宽带产品：</span>
					<span class="text" id="PRODUCT_NAME" name="PRODUCT_NAME">
						<span jwcid="@Insert" value="ognl:kdUserInfo.PRODUCT_NAME" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">安装地址：</span>
					<span class="text" id="STAND_ADDRESS" name="STAND_ADDRESS">
						<span jwcid="@Insert" value="ognl:kdUserInfo.STAND_ADDRESS" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">联系人：</span>
					<span class="text" id="CONTACT" name="CONTACT">
						<span jwcid="@Insert" value="ognl:kdUserInfo.CONTACT" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">联系电话：</span>
					<span class="text" id="CONTACT_PHONE" name="CONTACT_PHONE">
						<span jwcid="@Insert" value="ognl:kdUserInfo.CONTACT_PHONE" raw="true"/>
					</span>
				</li>
			</ul>
			
			<!-- 隐藏区域 -->
			<input type="hidden" jwcid="@Any" id="KD_USER_ID" name="KD_USER_ID" value="ognl:kdUserInfo.USER_ID" desc="宽带用户标识"/>
			<input type="hidden" jwcid="@Any" id="KD_SERIAL_NUMBER" name="KD_SERIAL_NUMBER" value="ognl:kdUserInfo.FTTH_ACOUNT" desc="宽带用户号码"/>
			
		</div>
	
	
		<!-- 提交 开始 -->
		<div jwcid="SubmitPart@saleserv:CSSubmit" area="imsPart,kdPart" listener="onSubmitBaseTrade"  
			beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>
		<!-- 提交 结束 --> 
		
	</div>
	
</div></div>
</body>

</html>
