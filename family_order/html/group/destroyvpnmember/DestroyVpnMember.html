<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/group/destroyvpnmember/DestroyVpnMember.js"></script> 
</head>
<body jwcid="@Body" style="ognl:'background:url(/watermarkimg/ShowImageServer?staff_id='+page.visit.staffId+') repeat;'">
<div class="m_wrapper"><div class="m_wrapper2">
<div id="previewInfoPart">
	<!-- 表单 开始 -->
	<div class="c_form">
		<ul class="ul">
			<!-- 成员订购的集团信息列表  -->
			<span jwcid="cond_SERIAL_NUMBER@saleserv:SelectMebOrderInfo" successJsMethod="selectMemberInfoAfterAction(data)" errorJsMethod="selectMemberInfoErrAfterAction()"
			 listenerName="queryMemberInfo" styleMode="simple" relaCode="1"/>
			 <!-- 
			<li class="li">
				<span class="label"><span class="e_required">成员角色：</span></span>
				<span class="e_select"><span><span>
				<span id="rolePart" jwcid="rolePart@Part" optimize="true">
					<select jwcid="@Select" 	
						name="ROLE_CODE_B" id="ROLE_CODE_B"	
						source="ognl:roleList" value="ognl:info.ROLE_CODE_B"
						textField="ROLE_B" valueField="ROLE_CODE_B" titleField="ROLE_B" desc="成员角色" nullable="no"/>
				</span>
				</span></span></span>
			</li>
			 -->
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div class="c_box">
		<span jwcid="@saleserv:GroupUserInfo"   />
	</div>
	<div class="c_box">
		<span jwcid="@saleserv:MemberUserInfo" userInfo="ognl:mebUserInfo"/>
	</div>
	<span id="ProductElementPart"jwcid="ProductElementPart@Part" >
	<div jwcid="@saleserv:ProductElementView" model="ognl:useElementinfos" headText="用户元素信息"  showHeads="产品名,包名,类型,编码,名称" showFields="PRODUCT_NAME,PACKAGE_NAME,ELEMENT_TYPE_NAME,ELEMENT_ID,ELEMENT_NAME"/>
	</span>
	<div class="c_box"> 
		 
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-2 c_form-label-5">
			<ul class="ul">
				<li class="li col-2">
					<span class="label"><span class="e_required">备注：</span></span>
					<span class="e_textarea">
						<span class="e_textareaTop"><span></span></span>
						<span class="e_textareaContent">
						<textarea
							jwcid="@TextArea" 
							name="parm_REMARK" 
							id="parm_REMARK"
							type="text"
							value="ognl:pamRemark"
							desc="备注"
							nullable="no"
							raw="true" style="height:36px;"></textarea>
						</span>
						<span class="e_textareaBottom"><span></span></span>
					</span>
				</li>
				
			</ul>
		</div>
		<!-- 表单 结束 -->
	
	</div>
	<!-- 区域 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@saleserv:CSSubmit" area="previewInfoPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck();" isGrp="true" disabledBtn="false" element="div"/>
	<!-- 提交 结束 -->

</div>
</div></div>

</html>
