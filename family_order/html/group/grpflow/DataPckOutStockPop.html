<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团信息查询</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
    <!-- 查询区域 开始 -->
	<div class="c_box">

    <!-- 表单 开始 -->
    <div jwcid="outDetailPart@Part" element="div">
    <div class="c_scroll c_scroll-table-10"><div class="c_table">
        <table scroll="true">
             <thead>
					<tr>
						<th id="col_SERIAL_NUMBER">用户号码</th>
						<th id="col_DATAPCK_VALUE">流量包大小</th>
						<th id="col_DATAPCK_COUNT">流量包个数</th>
						<th id="col_START_DATE">分配时间</th>
					</tr>
			</thead>
            <tbody>
                <tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"  element="tr">
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_B" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.DATAPCK_VALUE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.DATAPCK_COUNT" raw="true"/></td>
			        <td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.UPDATE_TIME)" raw="true"/></td>
		       </tr>
            </tbody>
        </table>
    </div></div>
    <!-- 分页 开始 -->
	<div jwcid="@NavBar" name="ActiveNav" id="ActiveNav" cond="QueryCondPart" part="outDetailPart" listener="qryGroupFlowOrderDetail" pageSize="20" needCount="false" count="ognl:pageCount"></div>
	<!-- 分页 结束 -->
    </div>
    <!-- 表单 结束 -->
    </div>
    <!-- 查询区域 结束 -->
  </div></div>
</body>
</html>
