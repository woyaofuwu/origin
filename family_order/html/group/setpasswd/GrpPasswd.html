<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置密码</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/setpasswd/grppasswd.js"></script>
</head>
<body><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-1" jwcid="PasswdPart@Part" id="PasswdPart" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">新密码：</span></span>			
				<span class="e_input"><span>
					<input jwcid="@Password" name="NEW_PASSWD" id="NEW_PASSWD" value=""
						nullable="no" equsize="6" onchange="checkPassword1()" desc="新密码" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">确认新密码：</span></span>			
				<span class="e_input"><span>
					<input jwcid="@Password" name="RE_NEW_PASSWD" id="RE_NEW_PASSWD" value=""
						nnullable="no" equsize="6" desc="确认新密码" />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="checkPassword();"><i></i><span>确定</span></button>
		<button type="button" class="e_button-page" onclick="closePopupPage(true);"><i class="e_ico-reset"></i><span>取消</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
