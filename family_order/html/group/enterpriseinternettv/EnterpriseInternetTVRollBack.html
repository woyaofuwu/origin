<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>互联网电视拆机</title>
<script jwcid="@Script" src="scripts/group/enterpriseinternettv/EnterpriseInternetTVRollBack.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">机顶盒信息</div>
				</div>
				<!-- 标题 结束 -->

				<div class="c_form" jwcid="queryproductForm@Part">
					<ul class="ul">
						<li class="li"> 
							<span class="label"><span class="e_required">集团机顶盒编码：</span></span>
								<span class="e_input"><span>
									<input type="text" name="cond_SERIAL_NUMBER" jwcid="cond_SERIAL_NUMBER@TextField" value="ognl:condition.cond_SERIAL_NUMBER" enterAction="qryGrpUser()" nullable="no" maxsize="40" desc="集团机顶盒编码"/>
									<input jwcid="@Any" type="text" id="cond_USER_ID_A" name="cond_USER_ID_A" value="ognl:condition.cond_USER_ID_A"/>
								</span></span>
						</li> 
					</ul> 
					<div class="submitPlace"></div>
					<div class="submit">
						<button class="e_button-form" id="bquery" onclick="return qryGrpUser()" ><i class="e_ico-search"></i><span>查询</span></button>
					</div>
				</div>

			</div>
			<!-- 区域 结束 -->
			
			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">机顶盒</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 刷新区域 开始 -->
				<div jwcid="topSetBoxInfoPart@Part" class="c_form c_form-text c_form-label-6 c_form-col-3">
					<!-- 表单 开始 -->
					
						<ul class="ul">			
							<li class="li">
								<span class="label">终端编号：</span>
									<span class="e_input"><span>
									<input jwcid="RES_ID@TextField" name="RES_ID" value="ognl:resInfo.RES_ID" readonly="true"/>
								</span></span>	
							</li>
							<li class="li">
								<span class="label">终端品牌：</span>
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="RES_NO" name="RES_NO" value="ognl:resInfo.RES_NO"/>
									<input jwcid="@Any" type="hidden" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:resInfo.RES_TYPE_CODE"/>
									<input jwcid="@Any" type="hidden" id="RES_BRAND_CODE" name="RES_BRAND_CODE" value="ognl:resInfo.RES_BRAND_CODE"/>
									<input jwcid="RES_BRAND_NAME@TextField" name="RES_BRAND_NAME" value="ognl:resInfo.RES_BRAND_NAME"  readonly="true"/>
								</span></span>
							</li> 
							<li class="li">
								<span class="label">终端型号：</span>
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:resInfo.RES_KIND_CODE"/>					
									<input jwcid="RES_KIND_NAME@TextField" name="RES_KIND_NAME" value="ognl:resInfo.RES_KIND_NAME"  readonly="true"/>
								</span></span>
							</li> 			
					   </ul>
					   <ul class="ul">			
							<li class="li">
								<span class="label">终端状态：</span> 
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="RES_STATE_CODE" name="RES_STATE_CODE" value="ognl:resInfo.RES_STATE_CODE"/>					
									<input jwcid="RES_STATE_NAME@TextField" name="RES_STATE_NAME" value="ognl:resInfo.RES_STATE_NAME" readonly="true"/>
								</span></span>	
							</li>	
							<li class="li">
								<span class="label">终端供应商：</span> 
								<span class="e_input"><span>
									<input jwcid="RES_SUPPLY_COOPID@TextField" name="RES_SUPPLY_COOPID" value="ognl:resInfo.RES_SUPPLY_COOPID"  readonly="true" />
								</span></span>	
							</li>		
							<li class="li">
								<span class="label">终端价格(元)：</span> 
								<span class="e_input"><span>
									<input jwcid="RES_FEE@TextField" name="RES_FEE" value="ognl:resInfo.RES_FEE/100" readonly="true" />
								</span></span>	
							</li>
							<li class="li">
								<span class="label">需要上门安装：</span>
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="ARTIFICIAL_SERVICES" name="ARTIFICIAL_SERVICES" value="ognl:resInfo.ARTIFICIAL_SERVICES"/>					
									<input jwcid="ARTIFICIAL_SERVICES_NAME@TextField" name="ARTIFICIAL_SERVICES_NAME" value="ognl:resInfo.ARTIFICIAL_SERVICES_NAME" readonly="true"/>
								</span></span>
							</li>	
					   </ul>
				   </div>
				<!-- 刷新区域 结束 -->
			</div>
			<!-- 区域 结束 -->
	
			<!-- 提交 开始 -->
			<!-- 分栏 结束 -->
			<div class="c_box" >
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">提交信息</div>
				</div>
				<div jwcid="submitPart@Part">
					<div class="c_form c_form-col-1">
						<ul class="ul">
							<li class="li">
								<span class="label">备注：</span>
								<span class="e_input"><span>
								<input type="text" jwcid="@TextField" id="REMARK" name="REMARK" value="ognl:resInfo.REMARK"  desc="备注" class="e_input"/>
								</span></span>
							</li>
						</ul>
					</div>	
				</div>
				
				
				<div class="c_box">
					<!-- 提交 开始 -->
					<div jwcid="SubmitPart@saleserv:CSSubmit" area="queryproductForm,topSetBoxInfoPart,submitPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>
					<!-- 提交 结束 -->
				</div>	
				<!--<div class="c_box">
				<div jwcid="SubmitPart@csserv:CSSubmit"
					beforeAction=""
					area="queryproductForm,topSetBoxInfoPart,submitPart" isReset="true"
					element="div" />
				</div>
				-->
			</div>
	
			<!-- 提交 结束 -->

			<!-- 隐藏区域  开始 -->
			<div jwcid="HiddenPart@Part">
			<!-- 隐藏区域  结束 -->
			</div>
<script>
</script>
</body>
</html>
