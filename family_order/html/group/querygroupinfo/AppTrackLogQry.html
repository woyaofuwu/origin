<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" src="scripts/group/querygroupinfo/AppTrackLogQry.js"></script>   
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 提示区 --> 
<div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div>
<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">应用跟踪日志查询</div> 
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-4" jwcid="queryForm@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">工号：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_STAFF_ID" value="ognl:condition.cond_STAFF_ID" /></span></span>
			</li>
			<li class="li">
				<span class="label">菜单ID：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_MENU_ID" value="ognl:condition.cond_MENU_ID"/></span></span>
			</li>
			<li class="li">
				<span class="label">菜单功能：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_PAGE_NAME" value="ognl:condition.cond_PAGE_NAME"/></span></span>
			</li>
			<li class="li">
				<span class="label">服务名：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_SVC_NAME" value="ognl:condition.cond_SVC_NAME"/></span></span>
			</li>
			
			<li class="li">
				<span class="label">开始时间：</span>
				<span class="e_input"><span><input type="text" jwcid="@DateField" name="cond_START_TIME" value="ognl:condition.cond_START_TIME"/></span></span>
			</li>
			<li class="li">
				<span class="label">结束时间：</span>
				<span class="e_input"><span><input type="text" jwcid="@DateField" name="cond_END_TIME" value="ognl:condition.cond_END_TIME"/></span></span>
			</li>
			<li class="li">
				<span class="label">日分区：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_LOG_DAY" source="ognl:condition.LOG_DAYS"  valueField="DATA_ID"
								textField="DATA_NAME" titleField="DATA_ID" value='ognl:condition.LOG_DAY'  nullable="no" desc="日分区"  />
					</span></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" id="bquery" onclick="return AppTrackLogQuery();" ><i class="e_ico-search"></i><span>查询</span></button>
			<button class="e_button-form" id="delete" name="delete" onclick="return deleteAppTrackLogs();"><i class="e_ico-delete"></i><span>删除</span></button>
		</div>
	</div>	
	<!-- 表单 结束 --> 
	
	<div jwcid="refreshtable@Part"> 
	
	<div class="c_title c_title-2">
		<div class="text">应用跟踪日志信息</div>
	</div>
	
	<!-- 表格 开始 --> 
	<div class="c_scroll c_scroll-table-15"><div class="c_table">
		<table>
			<thead>
				<tr> 
					<th>工号</th>
					<th>菜单ID</th>
					<th>菜单功能</th>
					<th>服务名</th>
					<th>服务开销(毫秒)</th>
					<th>开始时间(毫秒)</th>
					<th>结束时间(毫秒)</th>   
					<th>文件ID</th>
					<th>WEB_SID</th>
					<th>APP_UUID</th>
				</tr>
			</thead>    
			<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
						<td><span jwcid="@Insert" value="ognl:info.STAFF_ID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.MENU_ID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PAGE_NAME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SVC_NAME" raw="true"/></td> 
						<td><span jwcid="@Insert" value="ognl:info.COST" raw="true"/></td> 
						<td><span jwcid="@Insert" value="ognl:info.START_TIME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.END_TIME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.FILE_ID" raw="true"/></td>  
						<td><span jwcid="@Insert" value="ognl:info.WEB_SID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.APP_UUID" raw="true"/></td> 
					</tr>
			</tbody>
		</table>
	</div>
	</div> 
	<!-- 表格 结束 -->
	 
	</div> 
</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
