<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" src="scripts/group/querygroupinfo/queryvpmnshortcode.js"></script>    
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 提示区 --> 
<div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div>	
<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">VPMN短号查询</div> 
	</div>
	<!-- 表单 开始 -->
	<div id="QueryCondPart" jwcid="QueryCondPart@Part" optimize="true">
	<div class="c_form c_form-col-3 c_form-label-6"> 
		<ul class="ul"> 
			<li class="li">
				<span class="label">查询方式：</span>
				<span class="e_select"><span><span> 
                     <select name="cond_QueryType" jwcid="@Select" 
							textField="DATA_NAME" valueField="DATA_ID" 
							source="ognl:pageutil.getStaticList('VPMN_Query_Type')" 
							value="ognl:condition.cond_QueryType" desc="查询方式" 
							onchange="changeVpmnShortCode()" 
							nullable="no" addDefault="false"/>
				</span></span></span>
			</li> 
			<li class="li" id="QueryTypeOne">
				<span class="label" id="ConditionLabel">VPMN编码：</span>
				<span class="e_input"><span> 
					<input type="text" id="cond_SERIAL_NUMBER_A" name="cond_SERIAL_NUMBER_A" jwcid="@TextField" value="ognl:condition.cond_SERIAL_NUMBER_A" nullable="no" desc="VPMN编码" maxsize="20" datatype="numeric"/>	 
				</span></span>
			</li>
			<li class="li" id="QueryTypeTwo" style="display:none">
				<span class="label" id="ConditionLabel">手机号码：</span>
				<span class="e_input"><span> 
					<input type="text" id="cond_SERIAL_NUMBER" name="cond_SERIAL_NUMBER" jwcid="@TextField" value="ognl:condition.cond_SERIAL_NUMBER" desc="手机号码" maxsize="20" datatype="numeric"/>	 
				</span></span>
			</li>
			<li class="li" id="QueryTypeThree" style="display:none">
				<span class="label" id="ConditionLabel">集团编码：</span>
				<span class="e_input"><span> 
					<input type="text" id="cond_GROUP_ID" name="cond_GROUP_ID" jwcid="@TextField" value="ognl:condition.cond_GROUP_ID" desc="集团编码" maxsize="20" datatype="numeric"/>	 
				</span></span>
			</li>
			<li class="li" id="QueryTypeFour" style="display:none">
				<span class="label" id="ConditionLabel">母VPMN编码：</span>
				<span class="e_input"><span> 
					<input type="text" id="cond_MSERIAL_NUMBER_A" name="cond_MSERIAL_NUMBER_A" jwcid="@TextField" value="ognl:condition.cond_MSERIAL_NUMBER_A" desc="母VPMN编码" maxsize="20" datatype="numeric"/>	 
				</span></span>
			</li>
		</ul>
		<ul class="ul"> 
			<li class="li">
				<span class="label">短号位长：</span>
				<span class="e_select"><span><span> 
                     <select name="cond_ShortType" jwcid="@Select" 
							textField="DATA_NAME" valueField="DATA_ID" 
							source="ognl:pageutil.getStaticList('VPMN_Short_Type')" 
							value="ognl:condition.cond_ShortType" desc="短号位长"  
							nullable="no" addDefault="false"/>
				</span></span></span>
			</li>  
			<li class="li">
				<span class="label" id="ConditionLabel">第二位起数字：</span>
				<span class="e_input"><span> 
					<input type="text" id="cond_SHORT_LENGTH" name="cond_SHORT_LENGTH" jwcid="@TextField" value="ognl:condition.cond_SHORT_LENGTH" desc="第二位起数字" maxsize="20" datatype="numeric"/>	 
				</span></span>
			</li>  
		</ul>
		<ul class="ul"> 
			<li class="li">
				<span class="label">包含4：</span>
				<span class="e_select"><span><span> 
                     <select name="cond_Contain_4" jwcid="@Select" 
						textField="DATA_NAME" valueField="DATA_ID" 
						source="ognl:pageutil.getStaticList('VPMN_YesOrNo')" 
						value="ognl:condition.cond_Contain_4" desc="包含4"  
						nullable="no" addDefault="false"/>
				</span></span></span>
			</li>  
			<li class="li">
				<span class="label">包含7：</span>
				<span class="e_select"><span><span> 
                    <select name="cond_Contain_7" jwcid="@Select" 
						textField="DATA_NAME" valueField="DATA_ID" 
						source="ognl:pageutil.getStaticList('VPMN_YesOrNo')" 
						value="ognl:condition.cond_Contain_7" desc="包含7"  
						nullable="no" addDefault="false"/>
				</span></span></span>
			</li>  
		</ul>
		<div class="submitPlace"></div>
		<div class="submit"><button class="e_button-form" id="bquery" onclick="return qryClick();" ><i class="e_ico-search"></i><span>查询</span></button></div>
	</div>
	</div>	
	<!--信息展示区-->
	<div jwcid="RefreshPart@Part">  
	<!-- 导出 开始 --> 
	<div class="c_title c_title-2">
		<span class="text">VPMN短号查询</span> 
		<span class="fn"> 
		    <span jwcid="@Export"
		    	id="exportFile"
				name="exportFile" 
				serviceName="96203" 
				config="export/querygroupinfo/QueryVpmnShortCode.xml"
				fileName="VPMN短号查询记录导出"
				cond="QueryCondPart"
				ftpSite="groupserv"
				beforeAction="exportBeforeAction"
				action="">
			</span> 
		</span> 
	</div> 
	<!-- 导出 结束 --> 
	<!-- 表格 开始 --> 
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table>
			<thead>
				<tr> 
					<th>VPMN产品编码</th>
					<th>VPMN集团名称</th>
					<th>用户短号</th>
					<th>状态</th>  
				</tr>
			</thead>   
			<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
				<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_A" raw="true"/></td>
				<td><span jwcid="@Insert" value="ognl:info.VPN_NAME" raw="true"/></td> 
				<td><span jwcid="@Insert" value="ognl:info.SHORT_CODE" raw="true"/></td>  
				<td><span jwcid="@Insert" value="ognl:info.STATE" raw="true"/></td>
			</tr>
			</tbody>
		</table>
	</div>
	</div> 
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
    <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="QueryCondPart" part="RefreshPart" listener="queryInfos"  pageSize="20" needCoun="false" count="ognl:pageCounts"/>
	<!-- 翻页 结束 -->
	 
	</div>
	<!--信息展示区 结束-->
	
</div>
<!-- 区域 结束 -->
</div></div>
</body>
<script>changeVpmnShortCode();</script>
</html>
