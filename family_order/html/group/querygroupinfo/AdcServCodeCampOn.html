<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/group/querygroupinfo/AdcServCodeCampOn.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<!-- 弹窗开始 -->
<div  id="memParamsInfoForm">

<!-- 分页标签 开始 -->
   <div jwcid="mytab@Tabset" >
	<!-- 成员服务平台信息 开始 -->
		<!-- 表单 开始 -->
		<div id="AdcServCodetable" class="c_form c_form-label-1 c_form-col-2">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">预占服务号码：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SVR_CODE" equsize="15" nullable="no" datatype="numeric" id="SVR_CODE" value="ognl:info.SVR_CODE" desc="预占服务号码：" />
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">预占客户经理：</span></span>
					<span class="e_elements"><span>
					<input jwcid="@biz:StaffField" id="CUST_MANAGER_ID" name="CUST_MANAGER_ID" type="text" value="ognl:info.CUST_MANAGER_ID" />
					</span></span>
				</li>
			</ul>
		</div>
</div>

<!-- 提交 开始 -->
<!-- 新增时显示的按钮 -->
<div class="c_submit" id=add_Button>
    <button class="e_button-page-ok" value="预占" type="button" id="bt_ok" name="bt_ok" desc="预占"  onclick="setData(this);"><i></i><span>预占</span></button>
    <button class="e_button-page-cancel" value="取消"  type="button" id="bt_canle" name="bt_canlet" desc="取消" onclick="setCancleData(this);"><i></i><span>取消 </span></button>
</div>
</div>

</body>
</html>
