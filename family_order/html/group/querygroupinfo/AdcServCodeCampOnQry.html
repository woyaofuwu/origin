<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script jwcid="@Script" type="text/javascript" src="scripts/group/querygroupinfo/AdcServCodeCampOn.js"></script>
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">

				<!-- 查询区域 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							ADC吉祥服务号码预占
						</div>
						<div jwcid="@Conditional" condition="ognl:hasPriv('ADC_SERVCODE_CAMPON')">
						<div class="fn">
							<button type="button" id="btnCampon" class="l_ml" onclick="popCampOnPage()" afterAction="onSearchBtnSubmitClick()">
								<i class="e_ico-send"></i><span>服务号码预占</span>
							</button>
						</div>
						</div>
					</div>
					<!-- 标题 结束 -->

					<!-- 提示区 -->
					<div class="c_box" jwcid="ctrlInfoPart@Part" id="ctrlInfoPart" style="display: none;">
						<div class="c_tip">
							<span jwcid="@Insert" value="ognl:ctrlInfo.strHint" raw="false" />
						</div>
					</div>
					<!-- 表单 开始 -->
					<div class="c_form c_form-col-3 c_form-label-6" jwcid="QueryCondPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label">服务号码：</span>
								<span class="e_input"><span> <input jwcid="@TextField" id="SVR_CODE" name="SVR_CODE" type="text"
											value="ognl:condition.SVR_CODE" desc="预占服务号码" /> </span> </span>
							</li>
							<li class="li">
								<span class="label">客户经理：</span>
								<span class="e_input"><span> <input jwcid="@TextField" id="CUST_MANAGER_ID" name="CUST_MANAGER_ID" type="text"
											value="ognl:condition.CUST_MANAGER_ID" desc="预占使用客户经理" /> </span> </span>
							</li>
							<li class="li">
								<span class="label">开始时间：</span>
								<span class="e_elements"><span class="e_input e_input-left"><span> <input type="text" jwcid="@DateField"
												name="START_DATE" id="START_DATE" value="ognl:condition.START_DATE" desc="下发开始时间" /> </span> </span> </span>
							</li>
							<li class="li">
								<span class="label">结束时间：</span>
								<span class="e_elements"><span class="e_input e_input-left"><span> <input type="text" jwcid="@DateField"
												name="END_DATE" id="END_DATE" value="ognl:condition.END_DATE" desc="下发结束时间" /> </span> </span> </span>
							</li>
						</ul>
						<div class="submitPlace"></div>
						<div class="submit">
							<button class="e_button-form" id="bsubmit" name="bsubmit" onclick="onSearchBtnSubmitClick();">
								<i class="e_ico-search"></i><span>查询</span>
							</button>
						</div>
					</div>
					<!-- 表单 结束 -->
					<!-- 表格 开始 -->
					<div jwcid="QueryListPart@Part" element="div">
						<div class="c_scroll c_scroll-table-10"><div class="c_table">
							<table jwcid="infoTable@Table" id="infoTable" name="infoTable">
								<thead>
									<tr>
										<th onclick="javascript:$.sortTable(this,'string', null, 'desc')" col="SVR_CODE" class="desc">
											<span>服务号码</span>
										</th>
										<th  onclick="javascript:$.sortTable(this,'string', null, 'desc')" col="OPER_CODE" class="desc">
											<span>操作码</span>
										</th>
										<th  onclick="javascript:$.sortTable(this,'string', null, 'desc')" col="START_DATE" class="desc">
											<span>开始时间</span>
										</th>
										<th  onclick="javascript:$.sortTable(this,'string', null, 'desc')" col="END_DATE" class="desc">
											<span>结束时间</span>
										</th>
										<th onclick="javascript:$.sortTable(this,'string', null, 'desc')" col="CUST_MANAGER_ID" class="desc">
											<span>预占使用客户经理</span>
										</th>
										<th onclick="javascript:$.sortTable(this,'string', null, 'desc')" col="CALLING_TYPE_CODE" class="desc">
											<span>行业类型</span>
										</th>
										<th onclick="javascript:$.sortTable(this,'string', null, 'desc')" col="DEPART_ID" class="desc">
											<span>部门</span>
										</th>
										<th  onclick="javascript:$.sortTable(this,'string', null, 'desc')" col="STAFF_ID" class="desc">
											<span>员工编号</span>
										</th>
										<th>
											操作
										</th>
									</tr>
								</thead>
								<tbody jwcid="@Any" name="infoTableValues" id="infoTableValues">
									<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr">
										<td>
											<span jwcid="@Insert" id="SVR_CODE" name="SVR_CODE" value="ognl:info.SVR_CODE" raw="false" />
										</td>
										<td>
											<span jwcid="@Insert" id="OPER_CODE" name="OPER_CODE" value="ognl:info.OPER_CODE" raw="false" />
										</td>
										<td>
											<span jwcid="@Insert" id="START_DATE" name="START_DATE" value="ognl:info.START_DATE" raw="false" />
										</td>
										<td>
											<span jwcid="@Insert" id="END_DATE" name="END_DATE" value="ognl:info.END_DATE" raw="false" />
										</td>
											<td>
											<span jwcid="@Insert" id="CUST_MANAGER_ID" name="CUST_MANAGER_ID" value="ognl:info.CUST_MANAGER_ID" raw="false" />
										</td>
											<td>
											<span jwcid="@Insert" id="CALLING_TYPE_CODE" name="CALLING_TYPE_CODE" value="ognl:info.CALLING_TYPE_CODE" raw="false" />
										</td>
										<td>
											<span jwcid="@Insert" id="DEPART_ID" name="DEPART_ID" value="ognl:info.DEPART_ID" raw="false" />
										</td>
										<td>
											<span jwcid="@Insert" id="STAFF_ID" name="STAFF_ID" value="ognl:info.STAFF_ID" raw="false" />
										</td>
										<td>
											<div jwcid="@Conditional" condition="ognl:hasPriv('ADC_SERVCODE_CAMPON')">
											<a id="delete" jwcid="@Redirect" svrCode="ognl:info.SVR_CODE" custManageId="ognl:info.CUST_MANAGER_ID" value="删除" onclick="deteleServCode(this)" />
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div></div>
						<!-- 表格 结束 -->
						<!-- 翻页（替换为页面组件） 开始 -->
						<div jwcid="@NavBar" name="infonav" id="infonav" cond="QueryCondPart" part="QueryListPart" listener="queryServCodeInfo" pageSize="10"
							count="ognl:infoCount"></div>
						<!-- 翻页 结束 -->
					</div>
				</div>
				<!-- 查询区域 结束 -->
				</div>
		</div>
	</body>
</html>
