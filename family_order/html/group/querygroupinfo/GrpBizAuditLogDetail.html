<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 提示区 --> 
<div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div>

<div class="c_box" id="pageForm">
	
	<div jwcid="refreshtable@Part"> 
		<!-- 表格 开始 --> 
		<div class="c_scroll c_scroll-table-15"><div class="c_table">
			<table>
				<thead>
					<tr> 
						<th>稽核单ID</th>
						<th>操作前状态</th>
                        <th>操作后状态</th>
                        <th>操作时间</th>
                        <th>操作工号</th>
                        <th>操作描述</th>
					</tr>
				</thead>    
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
						<td><span jwcid="@Insert" value="ognl:info.AUDIT_ID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.OLD_STATE+'-'+@com.ailk.biz.util.StaticUtil@getStaticValue('GROUP_BIZ_ORDERSTATE',info.OLD_STATE)" raw="true"/></td>
                        <td><span jwcid="@Insert" value="ognl:info.NEW_STATE+'-'+@com.ailk.biz.util.StaticUtil@getStaticValue('GROUP_BIZ_ORDERSTATE',info.NEW_STATE)" raw="true"/></td>
                        <td><span jwcid="@Insert" value="ognl:info.OPER_DATE" raw="true"/></td>
                        <td><span jwcid="@Insert" value="ognl:info.OPER_STAFF_ID" raw="true"/></td>
                        <td><span jwcid="@Insert" value="ognl:info.OPER_DESC" raw="true"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div> 
		<!-- 表格 结束 -->
	 
	</div> 
</div>
<!-- 区域 结束 -->



</div></div>
</body>
</html>
