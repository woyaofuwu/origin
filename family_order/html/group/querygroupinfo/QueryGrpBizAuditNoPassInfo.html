<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: QuerySaleActiveFile.html,v 1.1 2014/7/29 07:07:40 SUNGQ3 Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/querygroupinfo/QueryGrpBizAuditNoPassInfo.js"></script>
<title>集团业务工单稽核整改</title>
</head>

<body jwcid="@Body">

<div class="m_wrapper">
	<div class="m_wrapper2">
			<!-- 开始查询区域 -->
		    <div class="c_box">
			    <div class="c_title">
				     <div class="text">查询条件</div>
			    </div>
			    <div jwcid="ConditionPart@Part">
			        <div class="c_form c_form-col-5 c_form-label-6">
					    <ul class="ul">
                            <li class="li">
								<span class="label"><span>稽核单号：</span></span>
								<span class="e_input e_input-left"><span>
				 					 <input type="text" id="AUDIT_ID" name="AUDIT_ID" jwcid="@TextField"  
										value="ognl:condition.AUDIT_ID" datatype="text" nullable="yes" desc="稽核单号"/>
								</span></span>
							</li>
					    	<li class="li">
								<span class="label"><span>集团客户编码：</span></span>
								<span class="e_input e_input-left"><span>
				 					 <input type="text" id="GROUP_ID" name="GROUP_ID" jwcid="@TextField"  
										value="ognl:condition.GROUP_ID" datatype="text" nullable="yes" desc="集团客户编码"/>
								</span></span>
							</li>
							<li class="li">
								<span class="label"><span>集团客户名称：</span></span>
								<span class="e_input e_input-left"><span>
									<input type="text" id="CUST_NAME" name="CUST_NAME" jwcid="@TextField"  
										value="ognl:condition.CUST_NAME" datatype="text" nullable="yes" desc="集团客户名称"/>
								</span></span>
							</li>
							<li class="li">
								<span class="label"><span>开始时间：</span></span>
								<span class="e_input"><span>
									<input jwcid="@DateField" name="START_DATE" id="START_DATE" minName="START_DATE" format="yyyy-MM-dd" time="true"
									 nullable="yes" readOnly="true" value="ognl:condition.START_DATE" desc="开始时间"/>
								</span></span>
							</li>
							<li class="li">
								<span class="label"><span>结束时间：</span></span>
								<span class="e_input"><span>
									<input jwcid="@DateField" name="END_DATE" id="END_DATE" minName="START_DATE" format="yyyy-MM-dd" time="true"
									 nullable="yes" readOnly="true" value="ognl:condition.END_DATE" desc="结束时间"/>
								</span></span>
							</li>
                            <li class="li" style="display:none">
								<input type="text" id="IS_BIZSTAFF" name="IS_BIZSTAFF" jwcid="@TextField" value="ognl:condition.IS_BIZSTAFF" datatype="text" desc="是否业务办理员"/>
                                <input type="text" id="IS_AUDITSTAFF" name="IS_AUDITSTAFF" jwcid="@TextField" value="ognl:condition.IS_AUDITSTAFF" datatype="text" desc="是否稽核员"/>
							</li>
					    </ul>
					    <div class="submitPlace"></div>
						<div class="submit">
							<button id="queryBtn" name="queryBtn" class="e_button-form" onclick="return queryGrpAuditInfos();"><i class="e_ico-search"></i><span>查询</span></button>
						</div>
			         </div>
			    </div>
		  </div>
		  <!-- 结束查询区域 -->
		  
		  <!-- 列表显示区域开始 -->
		  <div class="c_box" jwcid="QueryListPart@Part" element="div" >
		    <div class="c_title">
			   <div class="text">查询结果</div>
			   <div class="fn"> 
                   <div class="button" jwcid="@Conditional" condition="ognl:infos.size > 0">
                   <span jwcid="@Export" 
                        	name="exportFile" 
                        	ftpSite="groupserv" 
                        	fileTypes="{'.xls':'.xlsx'}" 
                        	serviceName="18830"
							config="export/groupbookquery/QueryGrpBizAuditInfo.xml" 
                        	fileName="集团业务稽核工单" 
                        	cond="ConditionPart"/>
                   </div>
               </div>
		    </div>
		    
		    <!-- 表格 开始 -->
			<div >
				<div class="c_scroll c_scroll-x c_scroll-table-10">
				<div class="c_table">
					<table jwcid="@Table" name="UnfinishTrade">
						<thead>
							<tr>
								<th col="TRADE_ID_SUB"><input jwcid="@Checkbox" type="checkbox" id="viceCheckBox2" name="viceCheckBox2" onclick="checkedAll('viceCheckBox',checked)" />选择</th>										
								<th col="AUDIT_ID">业务流水/批次号</th>
                                <th col="BIZ_TYPE_NAME">是否批量</th>
                                <th col="TRADE_TYPE_CODE">业务类型</th>
								<th col="GROUP_ID">集团客户编码</th>
								<th col="CUST_NAME">集团客户名称</th>
                                <th col="GRP_SN">集团产品编码</th>
                                <th col="CONTRACT_ID">合同编号</th>
                                <th col="VOUCHER_FILE_LIST">凭证附件</th>
                                <th col="REAUDIT_FILE_LIST">整改后凭证附件</th>
                                <th col="REAUDIT_FILE_LIST_DESC">整改后附件说明</th>
                                <th col="REAUDIT_FILE_LIST_DATE">整改后附件上传时间</th>
                                <th col="ADD_DISCNTS">新增优惠</th>
                                <th col="DEL_DISCNTS">删除优惠</th>
                                <th col="MOD_DISCNTS">变更优惠</th>
                                <th col="STATE">状态</th>
                                <th col="IN_DATE">业务办理时间</th>
                                <th col="IN_STAFF_ID">业务办理工号</th>
                                <th col="AUDIT_DATE">稽核时间</th>
                                <th col="AUDIT_STAFF_ID">稽核工号</th>
                                <th col="AUDIT_DESC">稽核意见</th>
                                <th col="REAUDIT_DATE">一次整改时间</th>
                                <th col="REAUDIT_DESC">一次整改意见</th>
                                <th col="RSRV_DATE1">二次整改时间</th>
                                <th col="RSRV_STR3">二次整改意见</th>
                                <th col="RSRV_STR2">办理号码</th>
                                <th col="RSRV_TAG1">是否二次确认</th>
                                <th col="TRADE_TYPE_CODE" style="display:none"></th>
							</tr>
						</thead>
						<tbody jwcid="@Any" name="UnfinishTrade_Body" id="UnfinishTrade_Body">
							<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
								<td><input jwcid="@Checkbox" type="checkbox" id="viceCheckBox" name="viceCheckBox" 
                                	value="ognl:info.AUDIT_ID" 
                                	acceptMonth="ognl:info.ACCEPT_MONTH" 
                                	biz_type="ognl:info.BIZ_TYPE"
                                	inStaffId="ognl:info.IN_STAFF_ID"
                                	tradetypecode="ognl:info.TRADE_TYPE_CODE"
                                /></td>								
								<td><span jwcid="@Insert" value="ognl:info.AUDIT_ID" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.BIZ_TYPE_NAME" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.TRADE_TYPE_DESC" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.GRP_SN" raw="false"/></td>
                                <td>
                                    <span jwcid="@Conditional" condition='ognl:info.CONTRACT_ID != null && info.CONTRACT_ID != ""'>
			                        	<a jwcid="@Redirect" value="ognl:info.CONTRACT_ID" contractId="ognl:info.CONTRACT_ID"
			                         		onclick="$.popupPage('group.querygroupinfo.GrpBizAuditFileDetail', 'queryContractFileList', '&cond_CONTRACT_ID=' + $(this).attr('contractId'),'合同协议附件信息','680','480')"/>
			                         </span>
				                </td>
                                <td>
                                    <span jwcid="@Conditional" condition='ognl:info.VOUCHER_FILE_LIST != null && info.VOUCHER_FILE_LIST != ""'>
			                        	<a jwcid="@Redirect" value="ognl:'凭证文件信息'" fileList="ognl:info.VOUCHER_FILE_LIST"
			                         		onclick="$.popupPage('group.querygroupinfo.GrpBizAuditFileDetail', 'queryVoucherFileList', '&cond_VOUCHER_FILE_LIST=' + $(this).attr('fileList'),'凭证文件信息','680','480')"/>
			                         </span>
				                </td>
				                <td>
                                    <span jwcid="@Conditional" condition='ognl:info.REAUDIT_FILE_LIST != null && info.REAUDIT_FILE_LIST != ""'>
			                        	<a jwcid="@Redirect" value="ognl:'整改后文件信息'" fileList="ognl:info.REAUDIT_FILE_LIST"
			                         		onclick="$.popupPage('group.querygroupinfo.GrpBizAuditFileDetail', 'queryVoucherFileList', '&cond_VOUCHER_FILE_LIST=' + $(this).attr('fileList'),'整改后文件信息','680','480')"/>
			                         </span>
				                </td>
				                <td class="wrap"><span jwcid="@Insert" value="ognl:info.REAUDIT_FILE_LIST_DESC" raw="false"/></td>
				                <td><span jwcid="@Insert" value="ognl:info.REAUDIT_FILE_LIST_DATE" raw="false"/></td>
				                
                                <td class="wrap"><span jwcid="@Insert" value="ognl:info.ADD_DISCNTS_DESC" raw="false"/></td>
                                <td class="wrap"><span jwcid="@Insert" value="ognl:info.DEL_DISCNTS_DESC" raw="false"/></td>
                                <td class="wrap"><span jwcid="@Insert" value="ognl:info.MOD_DISCNTS_DESC" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.STATE_DESC" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.IN_DATE" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.IN_STAFF_ID" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.AUDIT_DATE" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.AUDIT_STAFF_ID" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.AUDIT_DESC" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.REAUDIT_DATE" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.REAUDIT_DESC" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.RSRV_DATE1" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.RSRV_STR3" raw="false"/></td>
                                <td><span jwcid="@Insert" value="ognl:info.RSRV_STR2" raw="false"/></td>
                                <td><span jwcid="@Insert" value='ognl:((info.RSRV_TAG1 != null && info.RSRV_TAG1 != "" && info.RSRV_TAG1 == "1")?"是":"否")' raw="false"/></td>
                                <td style="display:none"><span  jwcid="@Insert" value="ognl:info.TRADE_TYPE_CODE" raw="false"/></td>
							</tr>
						</tbody>
					</table>
				</div>
				</div>
				<!-- 分页 开始 -->
				<div jwcid="@NavBar" name="LogNav" id="LogNav" cond="ConditionPart" part="QueryListPart" listener="queryGrpAuditInfos" pageSize="15" count="ognl:logCount"></div>
				<!-- 分页 结束 -->
			</div>
			<div class="c_form c_form-col-2 c_form-label-6">
				<ul class="ul"> 
					<li class="li col-2">
						<span class="label"><span class="e_required">整改意见：</span></span>
						<span class="e_textarea">
							<span class="e_textareaTop"><span></span></span>
							<span class="e_textareaContent">
							<textarea
								jwcid="@TextArea" 
								name="REAUDIT_DESC" 
								id="REAUDIT_DESC"
								type="text"
								value=""
								desc="备注"
								nullable="no"
								raw="true" style="height:36px;"></textarea>
							</span>
							<span class="e_textareaBottom"><span></span></span>
						</span>
					</li>
				</ul>
				<ul class="ul">
					<li class="li col-3">				
						<span class="label"><span>附件上传：</span></span>
						<div jwcid="MebFilePart@Part">
						<span class="e_elements">
							<input jwcid="@Upload"
									name="REAUDIT_FILE_LIST"
									id="REAUDIT_FILE_LIST"
									ftpSite="groupserv"
									filePath="upload/mebattach"
									fileSize="20"
									fileTypes="*.*"
								/>
							</span>
					    </div>
					</li>
					<li class="li">
						<span class="label"><span>附件说明：</span></span>
						<span class="e_input e_input-left"><span>
							<input type="text" id="REAUDIT_FILE_LIST_DESC" name="REAUDIT_FILE_LIST_DESC" jwcid="@TextField"  
								datatype="text" desc="附件说明"/>
						</span></span>
					</li>
				</ul>
			</div>
			<div class="c_submit">
				<button class="e_button-page-ok" id="deleteBtn" name="deleteBtn" onclick="submitAudit();"><i class="e_ico-ok"></i><span>提交</span></button>					
			</div>
				
		</div>
		<!-- 列表显示区域结束 -->	 
			   
	</div>
</div>
</body>

</html>
