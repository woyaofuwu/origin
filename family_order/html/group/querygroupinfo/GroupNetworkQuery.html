<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" src="scripts/group/querygroupinfo/GroupNetworkQuery.js"></script>   
</head>
<title>集团专网查询</title>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 提示区 --> 
<div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div>
<div class="c_box">
	<div class="c_title">
		<div class="text">查询条件</div> 
	</div>
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-7" jwcid="QueryCondPart@Part">
		<ul class="ul"> 
			<li class="li">
				<span class="label">查询方式：</span>
				<span class="e_select"><span><span>
					<select id="cond_QueryType" name="cond_QueryType" onchange="changeNetQueryType()">
                        <option value="0" default>按产品类型查询</option>
                        <option value="1">按集团编码查询</option>
                    </select>
                    </span>
                    </span>
				</span>
			</li> 
			
			<li class="li" id="QueryTypeOne">
				<span class="label">产品类型：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_PRODUCT_ID" textField="DATA_NAME" valueField="DATA_ID" 
							source="ognl:pageutil.getStaticList('NETWORK_PRODUCTTYPE')" 
							value="ognl:condition.cond_PRODUCT_ID" desc="产品类型" class="e_select" />
				</span></span></span>
			</li> 
			
			<li class="li" id="QueryTypeTwo" style="display:none">
				<span class="label">集团编码：</span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
							<input jwcid="@TextField" name="cond_GROUP_ID" id="cond_GROUP_ID" nullable="no" value="ognl:condition.cond_GROUP_ID" desc="集团编码"/>
					</span></span>
				</span>
			</li> 
		</ul>
		
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" id="bquery" onclick="return qryClick()" ><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
</div>

<div class="c_box">

	<div class="c_title c_title-2">
		<div class="text">预留信息</div> 
	</div>
	
	<div class="c_form c_form-col-2 c_form-label-5" jwcid="GroupProductPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label" id="DBEdit1" >预留字段1：</span>
				<span class="e_input"><span>
						<input jwcid="@TextField" name="cond_DBEdit1" id="cond_DBEdit1"  disabled="true" value="ognl:condition.cond_DBEdit1" desc="预留字段1"/>
				</span></span>
			</li> 
			<li class="li">
				<span class="label" id="DBEdit2" >预留字段2：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_DBEdit1" id="cond_DBEdit1" disabled="true" value="ognl:condition.cond_DBEdit1" desc="预留字段2"/>
				</span></span>
			</li> 
			<li class="li">
				<span class="label" id="DBEdit3" >预留字段3：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_DBEdit1" id="cond_DBEdit1" disabled="true" value="ognl:condition.cond_DBEdit1" desc="预留字段3"/>
				</span></span>
			</li> 
			<li class="li">
				<span class="label" id="DBEdit4" >预留字段4：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_DBEdit1" id="cond_DBEdit4" disabled="true" value="ognl:condition.cond_DBEdit1" desc="预留字段4"/>
				</span></span>
			</li> 
			<li class="li">
				<span class="label" id="DBEdit5" >预留字段5：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_DBEdit1" id="cond_DBEdit1" disabled="true" value="ognl:condition.cond_DBEdit1" desc="预留字段5"/>
				</span></span>
			</li> 
			<li class="li" >
				<span class="label" id="DBEdit6" >预留字段6：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_DBEdit1" id="cond_DBEdit1" disabled="true" value="ognl:condition.cond_DBEdit1" desc="预留字段6"/>
				</span></span>
			</li> 
			<li class="li">
				<span class="label" id="DBEdit7" >预留字段7：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_DBEdit1" id="cond_DBEdit1" disabled="true"value="ognl:condition.cond_DBEdit1" desc="预留字段7"/>
				</span></span>
			</li> 
			<li class="li">
				<span class="label" id="DBEdit8" >预留字段8：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_DBEdit1" id="cond_DBEdit1" disabled="true" value="ognl:condition.cond_DBEdit1" desc="预留字段8"/>
				</span></span>
			</li> 
		</ul>
	</div>
</div>

<div class="c_box">
	<div class="fctTop e_clear">
		<div align="right">
			<div class="button">
				<ul>
				 <span jwcid="@Export" id="exportFile" name="exportFile" serviceName="8805" 
					config="export/querygroupinfo/GroupNetworkQuery.xml"
					fileName="集团专网查询" cond="QueryCondPart"
					ftpSite="groupserv" beforeAction="" action="" /> 
				</ul>
			</div>
		</div> 
	</div>
	<!-- 表格 开始 -->
	<div jwcid="groupNetInfo@Part" >
		<div class="c_scroll c_scroll-x c_scroll-table-10" >
			<div class="c_table">
				<table jwcid="groupNetInfoTable@Table" name="groupNetInfoTable" rowClick="tableRowClick">
					<thead>
						<tr>
							<th onclick="Wade.dom.sortTable('dataList',0,'string')">业务区</th>
							<th onclick="Wade.dom.sortTable('dataList',1,'string')">产品编码</th>
							<th onclick="Wade.dom.sortTable('dataList',2,'string')">集团产品编码</th>
							<th onclick="Wade.dom.sortTable('dataList',3,'string')">集团编码</th>
							<th onclick="Wade.dom.sortTable('dataList',4,'string')">集团名称</th>
							<th onclick="Wade.dom.sortTable('dataList',5,'string')">代理商信息</th>    
							
						</tr>
					</thead>
					<tbody>
						<tr id="tr_0" jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
         			    	<td><span jwcid="@Insert" value="ognl:info.CITY_CODE" raw="false"/></td> 
	                        <td><span jwcid="@Insert" value="ognl:info.PRODUCT_ID" raw="false"/></td>
	                        <td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td>     
	                        <td><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td> 
	                        <td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>     
	                        <td><span jwcid="@Insert" value="ognl:info.AGENT" raw="false"/></td>   
	                        <td style="display:none"><span jwcid="@Insert" value="ognl:info.USER_ID" raw="false"/></td>      
		                </tr>
					</tbody>
				</table>
			</div>
		</div>
		<!-- 翻页 开始 -->
		<div jwcid="@NavBar" id="pageNav" name="pageNav" cond="QueryCondPart" part="groupNetInfo" listener="queryInfos" pageSize="10" count="ognl:infoCount"></div>
		<!-- 翻页 结束 -->
	</div>
</div>	
<!-- 表格 结束 -->
	
</div></div>

</body>
</html>
