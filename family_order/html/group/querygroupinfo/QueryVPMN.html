<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" src="scripts/group/querygroupinfo/groupinfoquery.js"></script>   
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body" style="ognl:'background:url(/watermarkimg/ShowImageServer?staff_id='+page.visit.staffId+') repeat;'">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 提示区 --> 
<div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div>
<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">VPMN用户资料查询</div> 
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div id="QueryCondPart" jwcid="QueryCondPart@Part" optimize="true">
	<div class="c_form">
		<ul class="ul"> 
			<li class="li">
				<span class="label">查询方式：</span>
				<span class="e_select"><span><span>
					<select name="cond_QueryModeVPMN" jwcid="@Select" 
							textField="DATA_NAME" valueField="DATA_ID" 
							source="ognl:pageutil.getStaticList('VPMN_User_Info')" 
							value="ognl:condition.cond_QueryModeVPMN" desc="查询方式" 
							onchange="changeQueryTypeVPMN()" 
							nullable="no" addDefault="false"/>
				</span></span></span>
			</li> 
			<span id="QueryTypeOne">
			<li class="li">
				<span class="label" id="ConditionLabel">VPMN编号：</span>
				<span class="e_input"><span> 
					<input type="text" id="cond_VPN_NO" name="cond_VPN_NO" jwcid="@TextField" value="ognl:condition.cond_VPN_NO" desc="VPMN编号" maxsize="20" />	 
				</span></span>
			</li>
			</span>
			<span id="QueryTypeTwo" style="display:none">
			<li class="li">
				<span class="label" id="ConditionLabel">成员服务号码：</span>
				<span class="e_input"><span> 
					<input type="text" id="cond_SERIAL_NUMBER" name="cond_SERIAL_NUMBER" jwcid="@TextField" value="ognl:condition.cond_SERIAL_NUMBER" desc="成员服务号码" maxsize="20"/>	 
				</span></span>
			</li>
			</span>
			<li class="li">
				<span class="label">失效成员：</span>
				<span class="e_select"><span><span>
					<select name="cond_REMOVE_TAG" jwcid="@Select" 
							textField="DATA_NAME" valueField="DATA_ID" 
							source="ognl:pageutil.getStaticList('REMOVE_TAG_VPMN')" 
							value="ognl:condition.cond_REMOVE_TAG" desc="查询方式"  
							nullable="no" addDefault="false"/>
				</span></span></span>
			</li>  
		</ul>
		<div class="submitPlace"></div>
		<div class="submit"><button class="e_button-form" id="bquery" onclick="return groupVPMNQuery();" ><i class="e_ico-search"></i><span>查询</span></button></div>
	</div>
	</div>	
	<!-- 表单 结束 --> 
	<div jwcid="refreshtable@Part"> 
	<!-- 导出 开始  -->
	<div class="c_title c_title-2">
		<span class="text">集团VPMN用户资料查询</span>
		<span class="fn"> 
		    <span jwcid="@Export"
		    	id="exportFile"
				name="exportFile" 
				serviceName="96202" 
				config="export/querygroupinfo/QueryVPMN.xml"
				fileName="VPMN用户资料查询记录导出"
				cond="QueryCondPart"
				ftpSite="groupserv"
				beforeAction=""
				action="">
			</span> 
		</span>
	</div> 
	 <!-- 导出 结束 -->
	<!-- 表格 开始 --> 
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table>
			<thead>
				<tr> 
					<th>VPMN编号</th>
					<th>VPMN名称</th>
					<th>用户名称</th>
					<th>服务号码</th>
					<th>短号码</th>   
					<th>开始时间</th>
					<th>结束时间</th>
					<th>集团成员角色</th>
				</tr>
			</thead>    
			<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
						<td><span jwcid="@Insert" value="ognl:info.VPN_NO" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.VPN_NAME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="true"/></td> 
						<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SHORT_CODE" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.START_DATE" raw="true"/></td> 
						<td><span jwcid="@Insert" value="ognl:info.END_DATE" raw="true"/></td>  
						<td><span jwcid="@Insert" value="ognl:info.ROLE_B" raw="true"/></td> 
					</tr>
			</tbody>
		</table>
	</div>
	</div> 
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
    <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="QueryCondPart" part="refreshtable" listener="queryInfos"  pageSize="20" needCoun="false" count="ognl:pageCounts"/>
	<!-- 翻页 结束 -->
	 
	</div> 
</div>
<!-- 区域 结束 -->
</div></div>
</body>
<script>changeQueryTypeVPMN();</script>
</html>
