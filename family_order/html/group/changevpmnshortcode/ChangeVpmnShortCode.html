<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" src="scripts/csserv/component/group/grprule/grprule.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/businesstip/businesstip.js"></script>  
<script jwcid="@Script" src="scripts/group/changevpmnshortcode/ChangeVpmnShortCode.js"></script> 
</head>                                                        

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2"> 
	<div class="c_box"  jwcid="queryForm@Part"> 
	
		<div class="c_title">
			<div class="text">VPMN成员短号特殊修改</div>
		</div>
			<!-- 表单 开始 -->
			<div class="c_form">
				<ul class="ul">
					<li class="li">
						 <span jwcid="cond_SERIAL_NUMBER@saleserv:SelectMemberInfoAuth" cacheSn="true" afterAction="selectMemberInfoAfterAction(data);" userCheckErrAction="userCheckErrAction(state,data);" afterErrorAction="selectMemberInfoAfterErrorAction();"/>
						
					</li>
				</ul> 
			</div>
			<!--  表单结束 -->
			<!-- 参数列表 开始 -->
			
			<span jwcid="@saleserv:MemberCustInfo" />
			<span jwcid="@saleserv:MemberUserInfo"  /> 
			
			<!-- 参数列表 结束 --> 
	</div> 
	<div class="c_box">
		<div class="c_title">
			<div class="text">用户VPMN信息</div>
		</div> 
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="vpnInfoPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">集团客户编码：</span>
					<span class="e_input"><span><input type="text" id="GROUP_ID" name="GROUP_ID" jwcid="GROUP_ID@TextField" value="ognl:groupinfo.GROUP_ID" disabled="true" desc="集团客户编码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">集团客户名称：</span>
					<span class="e_input"><span><input type="text" id="GROUP_CUST_NAME" name="GROUP_CUST_NAME" jwcid="GROUP_CUST_NAME@TextField" value="ognl:groupinfo.CUST_NAME" disabled="true" desc="集团客户名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">VPMN集团编码：</span>
					<span class="e_input"><span><input type="text" id="SERIAL_NUMBER_A" name="SERIAL_NUMBER_A" jwcid="SERIAL_NUMBER_A@TextField" value="ognl:uuinfo.SERIAL_NUMBER_A" disabled="true" desc="VPMN集团编码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">VPMN集团名称：</span>
					<span class="e_input"><span><input type="text" id="VPMN_CUST_NAME" name="VPMN_CUST_NAME" jwcid="VPMN_CUST_NAME@TextField" value="ognl:custinfo.CUST_NAME" disabled="true" desc="VPMN集团名称"/></span></span>
				</li> 
				<li class="li">
					<span class="label">原VPMN短号：</span>
					<span class="e_input"><span><input type="text" id="OLD_SHORT_COD" name="OLD_SHORT_COD" jwcid="OLD_SHORT_COD@TextField" value="ognl:uuinfo.SHORT_CODE" disabled="true" desc="原VPMN短号"/></span></span>					
				</li>
				<li class="li">
					<span class="label"><span class="e_required">新VPMN短号：</span></span>
					<span class="e_input"><span><input type="text" id="NEW_SHORT_CODE" name="NEW_SHORT_CODE" jwcid="NEW_SHORT_CODE@TextField" value="ognl:custData.SHORT_CODE" datatype="numeric" nullable="no" desc="新VPMN短号"/></span></span>					
					<input type="hidden" jwcid="@Any" id="RELATION_DATA" name="RELATION_DATA" value="ognl:relainfo.RELATION_DATA"/>
					<input type="hidden" jwcid="@Any" id="GRP_USER_ID" name="GRP_USER_ID" value="ognl:groupinfo.GRP_USER_ID"/>
				</li> 
			</ul> 
		</div>
		<!-- 提交 开始 -->
		<div jwcid="SubmitPart@saleserv:CSSubmit" area="queryForm,vpnInfoPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>
		<!-- 提交 结束 -->
	</div> 
</div></div>
<script language="javascript"><!-- 
	init();  
// --></script>
</body>
<!-- 下方信息区 start 
	<span type="button" class="e_button" jwcid="otherMemSerial@Submit" value="成员号码" listener="ognl:listeners.queryVpnInfo" style="display:none" onclick="return queryOper(this);"/>
 --> 
</html>
