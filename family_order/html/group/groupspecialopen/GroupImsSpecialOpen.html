<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团IMS特殊开机</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/groupspecialopen/GroupImsSpecialOpen.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
	<!-- 表单 开始 -->
	<div class="c_form " jwcid="QueryCondPart@Part" optimize="true">
	<div class="c_form">
		<ul class="ul">
			<li class="li" id="QryByEcCode">
				<span class="label" id="ConditionLabel"><span class="e_required">集团产品编码：</span></span>
					<span class="e_input"><span>
						<input type="text" id="cond_GRP_SERIAL_NUMBER" name="cond_GRP_SERIAL_NUMBER" jwcid="@TextField" value="ognl:condition.cond_GRP_SERIAL_NUMBER" nullable="no" desc="集团产品编码" maxsize="20" />
					</span></span>
			</li>
		</ul>
		<ul class="ul">
			<li class="li">
				<button class="e_button-form" id="bquery" onclick="return qryClick()" >
					<i class="e_ico-search"></i><span>查询</span>
				</button>
			</li>
		</ul>
	</div></div>
	<!-- 表单 结束 -->
	
	<!-- 集团客户基本信息 开始 -->
	<div jwcid="GroupInfoPart@Part" style="display:none">
		<input type="text" jwcid="@saleserv:GroupCustInfo" groupUserInfo="ognl:info"/>
	</div>
	<!-- 集团客户基本信息 结束 -->	

	<!-- 基本信息 -->
	<div class="c_box">	
		<div class="c_title">
			<div class="text">基本信息</div>
		</div>
	</div>
	
	<div class="c_form c_form-text c_form-col-3 c_form-label-10" jwcid="BasePart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">集团客户编码：</span>
				<span class="e_input"><span>
					<input type="text" name="cond_GROUP_ID" jwcid="cond_GROUP_ID@TextField" value="ognl:condition.GROUP_ID" disabled="true" desc="集团客户编码"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">集团客户名称：</span>
				<span class="e_input"><span>
					<input type="text" name="cond_CUST_NAME" jwcid="cond_CUST_NAME@TextField" value="ognl:condition.CUST_NAME" disabled="true" desc="集团客户名称"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">集团产品编码：</span>
				<span class="e_input"><span>
					<input type="text" name="SERIAL_NUMBER" jwcid="SERIAL_NUMBER@TextField" value="ognl:condition.SERIAL_NUMBER" disabled="true" desc="集团产品编码"/>
					
				</span></span>					
			</li>
			<li class="li">
				<span class="label">集团用户编码：</span>
				<span class="e_input"><span>
					<input type="text" name="cond_USER_ID" jwcid="cond_USER_ID@TextField" value="ognl:condition.USER_ID" disabled="true" desc="集团用户编码"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">集团客户经理：</span>
				<span class="e_input"><span>
					<input type="text" name="GROUP_MGR_CUST_NAME" jwcid="GROUP_MGR_CUST_NAME@TextField" value="ognl:condition.GROUP_MGR_CUST_NAME" disabled="true" desc="集团客户经理"/>
				</span></span>					
			</li>
			<li class="li">
				<span class="label">归属市县：</span>
				<span class="e_input"><span>
					<input type="text" name="CITY_NAME" jwcid="CITY_NAME@TextField" value="ognl:condition.CITY_NAME" disabled="true" desc="归属市县"/>
				</span></span>					
			</li>			
		</ul>
		<div jwcid="hiddenPart@Part">
			 <input type="hidden" jwcid="cond_PRODUCT_ID@TextField" name="cond_PRODUCT_ID"  value="ognl:condition.PRODUCT_ID" />
		</div>
	</div>
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@saleserv:CSSubmit" area="QueryCondPart,BasePart" listener="onSubmitBaseTrade" isGrp="true" disabledBtn="false" element="div"/>
	<!-- 提交 结束 -->
</div></div>
</body>
</html>
