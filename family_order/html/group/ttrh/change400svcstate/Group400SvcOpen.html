<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>400报开(铁通)</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" src="scripts/group/ttrh/change400svcstate/Group400SvcOpen.js"></script>
<script jwcid="@Script" src="scripts/group/message/message.js"></script> 
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-7 c_form-col-3">
		<ul class="ul">
			<li class="li">
				<span class="label">集团编码：</span>
				<span class="e_input"><span><input type="text" value="" id="cond_GROUP_ID" name="cond_GROUP_ID" jwcid="@TextField"  desc="集团编码" enterAction="getZXInfoByGroupId()"/></span></span>
			</li>
			<li class="li">
				<span class="label">服务号码：</span>
				<span class="e_input"><span><input type="text" value="" name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER" jwcid="@TextField"  desc="服务号码" afterAction="getZXInfoBySerialNumber()" enterAction="getZXInfoBySerialNumber()"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">产品标识：</span></span>
				<select jwcid="@Select" value="ognl:condition.DATA_ID"  nullable="no"  source="ognl:conditions" textField="DATA_NAME" valueField="DATA_ID" id="cond_PRODUCT_ID"  name="cond_PRODUCT_ID" disabled="true" desc="产品标识" />
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
    <!-- 编辑区域 开始 -->	
	<div jwcid="createArea@Part">
		<!-- 标题 开始 -->
		<div class="c_title c_title-2">
			<span class="text">基本信息</span>			
		</div>
		<!--表单区域开始-->
		<div class="c_form c_form-label-7 c_form-col-2">
			<ul class="ul">
				<li class="li">
					<span class="label">客户名称：</span>
					<span class="e_input"><span><input type="text" value="ognl:groupInfo.CUST_NAME" id="CUST_NAME" name="CUST_NAME" jwcid="@TextField"  desc="客户名称" disabled="true"/></span></span>
				</li>
				<li class="li">
					<span class="label">集团地域属性：</span>
					<span class="e_input"><span><input type="text" id="AREA" name="AREA" jwcid="@TextField" disabled="true" value="ognl:getPage().pageutil.getStaticValue('CUSTGROUP_CUSTCLASSTYPE',groupInfo.CUST_CLASS_TYPE)"/></span></span>
				</li>
				<li class="li">
					<span class="label">法人类型：</span>
					<span class="e_input"><span><input type="text" id="AREA" name="AREA" jwcid="@TextField" disabled="true" value="ognl:getPage().pageutil.getStaticValue('TD_S_JURISTIC_TYPE',groupInfo.JURISTIC_TYPE_CODE)"/></span></span>
				</li>
				<li class="li">
					<span class="label">法人代表：</span>
					<span class="e_input"><span><input type="text" value="ognl:groupInfo.JURISTIC_NAME" id="JURISTIC_NAME" name="JURISTIC_NAME" jwcid="@TextField"  desc="法人代表" disabled="true"/></span></span>
				</li>
				<li class="li">
					<span class="label">行业类别：</span>
					<span class="e_input"><span><input type="text" id="CALLINGTYPE" name="CALLINGTYPE" jwcid="@TextField" disabled="true" value="ognl:getPage().pageutil.getStaticValue('TD_S_CALLINGTYPE',groupInfo.CALLING_TYPE_CODE)"/></span></span>
				</li>
				<li class="li">
					<span class="label">开户时间：</span>
					<span class="e_input"><span><input type="text" value="ognl:groupInfo.IN_DATE" name="OPEN_DATE" id="OPEN_DATE" jwcid="@TextField"  desc="开户时间" disabled="true"/></span></span>
				</li>
				<li class="li">
					<span class="label">开户员工：</span>
					<span class="e_input"><span><input type="text" value="ognl:groupInfo.OPEN_STAFF" name="OPEN_STAFF" id="OPEN_STAFF" jwcid="@TextField"  desc="开户员工" disabled="true"/></span></span>
				</li>
			</ul>
		</div>
		<!-- 标题 结束 -->
		
		<!-- 标题 开始 -->
		<div class="c_title c_title-2">
			<span class="text">账户信息</span>			
		</div>
		
		<div class="c_form c_form-label-7 c_form-col-2">
			<ul class="ul">
				<li class="li">
					<span class="label">账户名称：</span>
					<span class="e_input"><span><input type="text" value="ognl:consign.PAY_NAME" id="PAY_NAME" name="PAY_NAME" jwcid="@TextField"  desc="账户名称" disabled="true"/></span></span>
				</li>
				<li class="li">
					<span class="label">账户类型：</span>
					<span class="e_input"><span><input type="text" value="ognl:consign.PAY_MODE" id="PAY_MODE" name="PAY_MODE" jwcid="@TextField"  desc="账户类型" disabled="true"/></span></span>
				</li>
				<li class="li">
					<span class="label">银行名称：</span>
					<span class="e_input"><span><input type="text" value="ognl:consign.BANK" id="BANK" name="BANK" jwcid="@TextField"  desc="银行账号" disabled="true"/></span></span>
				</li>
				<li class="li">
					<span class="label">银行账号：</span>
					<span class="e_input"><span><input type="text" value="ognl:consign.BANK_ACCT_NO" id="BANK_ACCT_NO" name="BANK_ACCT_NO" jwcid="@TextField"  desc="银行账号" disabled="true"/></span></span>
				</li>
				<li class="li">
					<span class="label">合同号：</span>
					<span class="e_input"><span><input type="text" value="ognl:consign.CONTRACT_ID" id="CONTRACT_ID" name="CONTRACT_ID" jwcid="@TextField"  desc="合同号" disabled="true"/></span></span>
				</li>
			</ul>
		</div>
	</div>
	
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<span class="text">操作</span>			
	</div>
	<!-- 标题 结束-->
	
	<div class="c_form c_form-label-7 c_form-col-2">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">操作类型：</span></span>
				<select jwcid="@Select"  nullable="no"  source="ognl:pageutil.getStaticList('TTRH_PRODUCT_OPER')" textField="DATA_NAME" valueField="DATA_ID" id="cond_OPERA_TYPE"  name="cond_OPERA_TYPE" desc="报停报开操作" />
			</li>
		</ul>
	<div>
 	<!-- 编辑区域 结束 -->	
 	<!--隐藏区域开始-->
	<div>
		<input type="text" id="USER_ID" name="USER_ID" jwcid="@TextField" value="" style="display:none"/>
		<input type="text" id="EPARCHY_CODE" name="EPARCHY_CODE" jwcid="@TextField" value="" style="display:none"/>  
    	<input type="text" id="USER_STATE_CODESET" name="USER_STATE_CODESET" jwcid="@TextField" value="ognl:condition.USER_STATE_CODESET" style="display:none"/>
    </div>
 	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@saleserv:CSSubmit"  area="pageForm" listener="onSubmitBaseTrade"   disabledBtn="false" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->
</body>
</html>
