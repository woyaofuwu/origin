<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>400报开(铁通)</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<div jwcid="CustPart@Part" optimize="true">	 
		<!-- 表格 开始 -->
		<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
			<table>
				<thead>
					<tr>
					   	<th id="col_SERIAL_NUMBER">服务号码</th>
						<th id="col_PRODUCT_ID">集团产品名称</th>
						<th id="col_IN_DATE">开户时间</th>
						<th id="col_IN_STAFF_ID">开户员工</th>
						<th id="col_USER_STATE">专线状态</th>
					</tr>
				</thead>
				<tbody>
				  	<tr id="tr_0" jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					    <td>
					    	<a jwcid="@Redirect"
        				value="ognl:info.SERIAL_NUMBER" serial_number="ognl:info.SERIAL_NUMBER"  onclick="$.setReturnValue(['cond_SERIAL_NUMBER',$(this).attr('serial_number')],true)"/>	
						</td>
						<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(), 'TD_B_PRODUCT', 'PRODUCT_ID','PRODUCT_NAME',info.PRODUCT_ID)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.IN_DATE" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.IN_STAFF_ID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(), 'TD_B_ATTR_ITEMB', new java.lang.String[]{'ID','ID_TYPE','ATTR_CODE','ATTR_FIELD_CODE'},'ATTR_FIELD_NAME',new java.lang.String[]{info.PRODUCT_ID,'P','USER_STATE',info.RSRV_STR1})" raw="true"/></td>
					</tr>		  
				</tbody>
			</table>
		</div>
		</div>
		<!-- 表格 结束 -->
		
		<input type="hidden" jwcid="@Any" id="parentButton" name="parentButton" value="ognl:getParameter('PARENT_BUTTON')"  />
		<input type="hidden" jwcid="@Any" id="cond_PRODUCT_ID" name="cond_PRODUCT_ID" value="ognl:getParameter('cond_PRODUCT_ID')"  />
		<input type="hidden" jwcid="@Any" id="cond_CUST_ID" name="cond_CUST_ID" value="ognl:getParameter('cond_CUST_ID')"  />
	
	</div>	
</div>
<!-- 区域 结束 -->
</div></div></body>
</html>
