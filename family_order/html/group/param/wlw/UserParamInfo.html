<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物联网产品开户-产品信息</title>
<script jwcid="@Script" type="text/javascript" src="scripts/group/param/wlw/UserParamInfo.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<div id="adcServicParamsForm_pam">
	<!-- 表单 开始 -->
	<div class="c_scroll c_scroll-form-10">
		<div id="platsvcparamtable" class="c_form c_form-label-10 c_form-col-2">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">应用行业：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_INDUSTRY_TYPE" id="pam_INDUSTRY_TYPE" source="ognl:pageutil.getStaticList('INDUSTRY_TYPE')"
			                textField="DATA_NAME" valueField="DATA_ID" 	value="ognl:platsvcparam.INDUSTRY_TYPE" desc="应用行业"  nullable="no"/>  
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">服务代码鉴权方式：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_AUTH_MODE" id="pam_AUTH_MODE" source="ognl:pageutil.getStaticList('AUTH_MODE')"
			                textField="DATA_NAME" valueField="DATA_ID" 	value="ognl:platsvcparam.AUTH_MODE" desc="服务代码鉴权方式"  nullable="no"/>  
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">基本接入号的属性：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_BASE_SERV_CODE_PROP" id="pam_BASE_SERV_CODE_PROP" source="ognl:pageutil.getStaticList('BASE_SERV_CODE_PROP')"
			                textField="DATA_NAME" valueField="DATA_ID" 	value="ognl:platsvcparam.BASE_SERV_CODE_PROP" desc="基本接入号的属性"  nullable="no"/>   
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">业务类型：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_BIZ_ATTR_TYPE" id="pam_BIZ_ATTR_TYPE" source="ognl:pageutil.getStaticList('BIZ_ATTR_TYPE')"
			                textField="DATA_NAME" valueField="DATA_ID" 	value="ognl:platsvcparam.BIZ_ATTR_TYPE" desc="业务类型"  nullable="no" readonly="ture"/>    
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">业务承载方式：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_BIZ_SERV_MODE" id="pam_BIZ_SERV_MODE" source="ognl:pageutil.getStaticList('BIZ_SERV_MODE')"
			                textField="DATA_NAME" valueField="DATA_ID" 	value="ognl:platsvcparam.BIZ_SERV_MODE" desc="业务承载方式"  nullable="no"  onchange="changeButton()" />   
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">缺省签名语言：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_DEFAULT_SIGNLANG" id="pam_DEFAULT_SIGNLANG" source="ognl:pageutil.getStaticList('DEFAULT_SIGN_LANG')"
			                textField="DATA_NAME" valueField="DATA_ID" 	value="ognl:platsvcparam.DEFAULT_SIGNLANG" desc="缺省签名语言"  nullable="yes"/>  
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">是否支持正文签名：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_IS_TEXT_SIGN" id="pam_IS_TEXT_SIGN" source="ognl:pageutil.getStaticList('IS_TEXT_SIGN')"
			                textField="DATA_NAME" valueField="DATA_ID" 	value="ognl:platsvcparam.IS_TEXT_SIGN" desc="是否支持正文签名"  nullable="no"/>    
					</span></span></span>
				</li>
				<li class="li">
					<span  id="serv_code_class" class="label">服务代码：</span>
					<span class="e_input"><span> 
						<input type="text" jwcid="@TextField" name="pam_BIZ_SERV_CODE" id="pam_BIZ_SERV_CODE"  
							value="ognl:platsvcparam.BIZ_SERV_CODE" desc="服务代码" nullable="yes" /> 
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">中文签名：</span></span>
					<span class="e_input"><span> 
						<input type="text" jwcid="@TextField" name="pam_TEXT_SIGN_ZH" id="pam_TEXT_SIGN_ZH"  
							value="ognl:platsvcparam.TEXT_SIGN_ZH" desc="中文签名" nullable="no"  onkeyup="value=value.replace(/[^\u4E00-\u9FA5 a-z A-Z 0-9]/g,'')"
							onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\u4E00-\u9FA5 a-z A-Z 0-9]/g,''))" maxsize="16"/>  
					</span></span>
				</li>
				
				<li class="li">
          					
          						<span class="label"><span class="e_required">英文签名：</span></span>
          						<span class="e_input"><span>
          							<input jwcid="@TextField"   name="pam_TEXT_SIGN_EN" id="pam_TEXT_SIGN_EN"  
          							    onkeyup="value=value.replace(/[\W]/g,'')"
            							onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\W]/g,''))" 
            							maxsize="18" value="ognl:platsvcparam.TEXT_SIGN_EN" desc="英文签名" nullable="no"  class="e_input"/>
          						</span></span>
          				
          		</li>
				
				<li class="li">
				<table>
				<td>
					<span class="label"><span class="e_required">基本接入号：</span></span>
						<span  class="e_input" id="BIZ_IN_CODE"  style="display:none" >
							<input type="text" jwcid="@TextField" name="pam_BIZ_IN_CODE" id="pam_BIZ_IN_CODE" 
								 value="ognl:platsvcparam.BIZ_IN_CODE" 	title="基本接入号" nullable="no" />
						</span>
                   </td>
						<td>
							<span class="e_input e_input-left" id="SI_BASE_IN_CODE" style="display:block"><span>
							      <input type="text" jwcid="@TextField" name="pam_SI_BASE_IN_CODE" id="pam_SI_BASE_IN_CODE" disabled="true" style="width:80px;"
									value="ognl:bizInCode" title="基本接入号" nullable="no" /></span>
							</span>
						</td>
						<td>
							<span class="e_input e_input-right" id="SVRCODETAIL" style="display:block"><span>
								  <input type="text" jwcid="@TextField"  name="pam_SVRCODETAIL" id="pam_SVRCODETAIL" style="width:60px;" onchange="checkAccessNumber();"
									     value="ognl:platsvcparam.SVRCODETAIL" desc="基本接入号"  disabled="true" nullable="no" /></span>
						   </span> 
					   </td>
						<td>
						<a class="e_button e_button-left" id="add" onclick="createBizCodeExtend()"> <i class="e_ico-add"></i> <span>生成</span></a>
						</td>
                 </table>
				</li>
			</ul>
		</div>
	</div>
	<!-- 表单 结束 -->
    <!-- 提交 开始 -->
   	<div class="c_submit">
	    <button class="e_button-page-ok" value="确定" id="bt_ok" name="bt_ok" desc="确定"  onclick="setData(this);"><i></i><span>确定
	    </span></button>
	    <button class="e_button-page-cancel" value="取消" id="bt_canlet" name="bt_canlet" desc="取消" onclick="setCancleData(this);"><i></i><span>取消
	    </span></button>
	</div>
	<!-- 提交 结束 --> 
    <input jwcid="@Hidden" name="SERVICE_ID" value="ognl:serviceId"/>
	<input jwcid="@Hidden" name="HIDDEN_NAME" value="ognl:hiddenName"/>
	<input jwcid="@Hidden" name="POPUP_BTN_NAME" value="ognl:buttenName"/>
	<input jwcid="@Hidden" name="pam_MODIFY_TAG" value="ognl:platsvcparam.MODIFY_TAG"/>
	<input jwcid="@Hidden" name="CANCLE_FLAG" value="ognl:cancleFlag"/>
	<input jwcid="@Hidden" name="pam_START_DATE" value="ognl:platsvcparam.START_DATE"/>
	<input jwcid="@Hidden" name="PARAM_VERIFY_SUCC" value="ognl:paramVerifySucc"/>
</div>
</body> 
<script type="text/javascript">
$(document).ready(
	function(){loadUserParamInfo();}
);
</script>
</html>
