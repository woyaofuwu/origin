<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>物联网产品开户-产品信息</title>
<script jwcid="@Script" type="text/javascript"
	src="scripts/group/param/wlw/UserParamInfo4.js"></script>
<script jwcid="@Script" type="text/javascript"
	src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>

<body jwcid="@Body">
<div id = "adcServicParamsForm_pam">
		<!-- 表单 开始 -->
		<div id="platsvcparamtable"
			class="c_form c_form-label-10 c_form-col-2">
			<ul class="ul">
			    <li class="li">
					<span class="label"><span id="APNNAME"  class="e_required">APN名称：</span></span>
					<span class="e_input"><span> 
						<input type="text" jwcid="@TextField" name="pam_APNNAME" id="pam_APNNAME"  
							value="ognl:platsvcparam.APNNAME" desc="APN名称" nullable="no" /> 
					</span></span>
				</li>
			    <li class="li"><span class="label"><span class="e_required">折扣率：</span></span> 
				<span class="e_input"><span> 
						<input type="text" jwcid="@TextField" name="pam_Discount" id="pam_Discount"  
							value="ognl:platsvcparam.Discount" desc="折扣率" nullable="no" datatype="integer" onchange = "return checkDiscntRate();"/> 
				</span></span>
				</li>
				<li class="li"><span class="label"><span class="e_required" id="spanID">审批文号：</span></span> 
				<span class="e_input"><span> 
						<input type="text" jwcid="@TextField" name="pam_ApprovalNum" id="pam_ApprovalNum"  
							value="ognl:platsvcparam.ApprovalNum" desc="审批文号" nullable="no" readonly="true"/> 
				</span></span>
				</li>
				<li class="li"><span class="label"><span class="e_required" id="spanID1">是否可共享：</span></span> 
				<span class="e_select" id="isShare"><span><span>
						<select jwcid="@Select" name="pam_CanShare" id="pam_CanShare" source="ognl:pageutil.getStaticList('CanShare')"
			                textField="DATA_NAME" valueField="DATA_ID" 	value="ognl:platsvcparam.CanShare==null?0:platsvcparam.CanShare" 
			                desc="是否可共享"  nullable="no" />  
					</span></span></span>
				</li>
				<li class="li"><span class="label"><span class="e_required" id="spanID2">月份数：</span></span> 
				<span class="e_input" id="month"><span> 
						<input type="text" jwcid="@TextField" name="pam_Months" id="pam_Months"  
							value="ognl:platsvcparam.Months" desc="月份数" nullable="no" datatype="integer" /> 
				</span></span>
				</li>
				<li class="li"><span class="label"><span class="e_required" id="spanID3">年份折扣（固定值）：</span></span> 
				<span class="e_input" id="year"><span> 
						<input type="text" jwcid="@TextField" name="pam_YearDiscount" id="pam_YearDiscount"  
							value="ognl:platsvcparam.YearDiscount" desc="年份折扣（固定值）" nullable="no" datatype="integer" /> 
				</span></span>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
		<div jwcid="DiscntRateListPart@Part" element="div">
		<div class="c_scroll c_scroll-x c_scroll-table-10">
			<div class="c_table">
				<table jwcid="@Table" name="ParamTradeTable">
					<thead>
						<tr>
							<th col="DISCNT_RATE">折扣率</th>
							<th col="APPROVAL_NO">审批文号</th>
							<th col="CREATE_TIME">审批单创建时间</th>
							<th col="CREATE_STAFF_ID">审批单创建人</th>
						</tr>
					</thead>
					<tbody jwcid="@Any" name="actvBody" id="actvBody">
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
							index="ognl:rowIndex" element="tr">
							<td><span jwcid="@Insert" value="ognl:info.DISCNT_RATE"></span></td>
							<td><a jwcid="@Redirect" value="ognl:info.APPROVAL_NO" onclick = "return setApprovalNoValue(this);"></a></td>
							<td><span jwcid="@Insert" value="ognl:info.CREATE_TIME"></span></td>
							<td><span jwcid="@Insert" value="ognl:info.CREATE_STAFF_ID"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" value="确定" id="bt_ok" name="bt_ok"
			desc="确定" onclick="setData(this);">
			<i></i><span>确定 </span>
		</button>
		<button class="e_button-page-cancel" value="取消" id="bt_canlet"
			name="bt_canlet" desc="取消" onclick="setCancleData(this);">
			<i></i><span>取消 </span>
		</button>
	</div>
	<!-- 提交 结束 -->
	<input jwcid="@Hidden" name="SERVICE_ID" value="ognl:serviceId"/>
	<input jwcid="@Hidden" name="HIDDEN_NAME" value="ognl:hiddenName"/>
	<input jwcid="@Hidden" name="POPUP_BTN_NAME" value="ognl:buttenName"/>
	<input jwcid="@Hidden" name="pam_MODIFY_TAG" value="ognl:platsvcparam.MODIFY_TAG"/>
	<input jwcid="@Hidden" name="CANCLE_FLAG" value="ognl:cancleFlag"/>
	<input jwcid="@Hidden" name="pam_START_DATE" value="ognl:platsvcparam.START_DATE"/>
	<input jwcid="@Hidden" name="PARAM_VERIFY_SUCC" value="ognl:paramVerifySucc"/>
</div>
</body>
<script type="text/javascript">
$(document).ready(
	function(){loadUserParamInfo();}
);
</script>
</html>
