<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/group/param/adc/MemParamInfo.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
<!-- 弹窗开始 -->
<div  id="memParamsInfoForm">

<!-- 分页标签 开始 -->
   <div jwcid="mytab@Tabset" >
   
	<!-- 成员服务平台信息 开始 -->
		<!-- 表单 开始 -->
		<div id="platsvcparamtable" class="c_form c_form-label-10 c_form-col-2">
			<ul class="ul">
			  <div id="OPER_STATE_TR">
				<li class="li">
					<span class="label"><span class="e_required">操作类型：</span></span>
					<span class="e_select"><span><span>
			   	    <select jwcid="@Select" name="pam_OPER_STATE" id="pam_OPER_STATE"  
			   	    	source="ognl:pageutil.getStaticList('TD_M_OPER_NEW')"
 	                		    textField="DATA_NAME" valueField="DATA_ID" value="ognl:platsvcparam.OPER_STATE" desc="操作类型"  nullable="no" onchange="setStatetype()"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label">当前服务状态：</span>
					<span class="e_select"><span><span>
            		<select jwcid="@Select" name="pam_PLAT_SYNC_STATE" id="pam_PLAT_SYNC_STATE" 
            			source="ognl:pageutil.getStaticList('PLAT_SYNC_STATE')"
            			textField="DATA_NAME" valueField="DATA_ID" value="ognl:platsvcparam.PLAT_SYNC_STATE" desc="同步状态"   />
					</span></span></span>
				</li>
			 </div>
				<li class="li">
					<span class="label"><span class="e_required">业务代码：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="pam_BIZ_CODE" id="pam_BIZ_CODE"  disabled="true"
					value="ognl:platsvcparam.BIZ_CODE" desc="业务代码" />
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">业务名称：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="pam_BIZ_NAME" id="pam_BIZ_NAME" disabled="true"
						value="ognl:platsvcparam.BIZ_NAME" desc="业务名称"  />
					</span></span>
				</li>
				
				<li class="li">
					<span class="label"><span class="e_required">服务代码：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="pam_BIZ_IN_CODE" id="pam_BIZ_IN_CODE" disabled="true"
						value="ognl:platsvcparam.BIZ_IN_CODE" desc="业务接入号" />
					</span></span>
				</li>
				
				
				<li class="li">
					<span class="label"><span class="e_required">业务属性：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_BIZ_ATTR" id="pam_BIZ_ATTR"  disabled="true"
							source="ognl:pageutil.getStaticList('TD_M_BIZBLACKWHITE')" 
							textField="DATA_NAME" valueField="DATA_ID"  value="ognl:platsvcparam.BIZ_ATTR" desc="业务属性"   
     								/>
					</span></span></span>
				</li>
				
				<li class="li">
					<span class="label">用户期望生效时间：</span>
					<span class="e_elements"><!-- 替换为页面组件 -->
						<button type="button" class="e_button-right"><i class="e_ico-date"></i><span></span></button>
						<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@DateField" name="pam_EXPECT_TIME" id ="pam_EXPECT_TIME" value="ognl:platsvcparam.EXPECT_TIME"  
				           desc="用户期望生效时间" format="yyyy-MM-dd HH:mm:ss" />
						</span></span>
					</span>
				</li>
			 
				<li class="li">
					<span class="label"><span class="e_required">业务接入号属性：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_BIZ_IN_CODE_A" id="pam_BIZ_IN_CODE_A" 
							source="ognl:pageutil.getStaticList('PLAT_ACCESS_MODE')" 
							textField="DATA_NAME" valueField="DATA_ID"  value="ognl:platsvcparam.BIZ_IN_CODE_A" desc="业务接入号属性：" />
					</span></span></span>
				</li>
				
				<li class="li">
					<span class="label"><span class="e_required">集团业务状态：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_GRP_PLAT_SYNC_STATE" id="pam_GRP_PLAT_SYNC_STATE" 
							source="ognl:pageutil.getStaticList('PLAT_SYNC_STATE')" 
							textField="DATA_NAME" valueField="DATA_ID"  value="ognl:platsvcparam.GRP_PLAT_SYNC_STATE" desc="集团业务状态：" />
					</span></span></span>
				</li>
				
			</ul>
		</div>
		<!-- 表单 结束 -->
	<!-- 成员服务平台信息 结束 -->
	
</div>
<!-- 分页标签 结束 -->

<!-- 提交 开始 -->
<!-- 新增时显示的按钮 -->
<div class="c_submit" id=add_Button>
    <button class="e_button-page-ok" value="确定" type="button" id="bt_ok" name="bt_ok" desc="确定"  onclick="setData(this);"><i></i><span>确定</span></button>
    <button class="e_button-page-cancel" value="取消"  type="button" id="bt_canle" name="bt_canlet" desc="取消" onclick="setCancleData(this);"><i></i><span>取消 </span></button>
</div>
<!-- 变更时显示的按钮 -->
<div class="c_submit" id=mod_Button style="display:none">
    <button class="e_button-page-cancel" value="返回"  type="button" id="bt_canle" name="bt_canlet" desc="返回" onclick="setCancleData(this);"><i></i><span>返回 </span></button>
</div>
<!-- 提交 结束 -->
	<input jwcid="@Hidden" name="pam_SERVICE_ID" value="ognl:platsvcparam.SERVICE_ID"/>
	<input jwcid="@Hidden" name="pam_MODIFY_TAG" value="ognl:platsvcparam.MODIFY_TAG"/>
	<input jwcid="@Hidden" name="ITEM_INDEX" value="ognl:itemIndex"/>			
	<input jwcid="@Hidden" name="SERVICE_ID" value="ognl:serviceId"/>
	<input jwcid="@Hidden" name="CANCLE_FLAG" value="ognl:cancleFlag"/>
	<input jwcid="@Hidden" name="PARAM_VERIFY_SUCC" value="ognl:paramVerifySucc"/>
	<input jwcid="@Hidden" name="MEB_EPARCHY_CODE" value="ognl:mebEparchyCode"/>
</div>


<script type="text/javascript">
$(document).ready(
	function(){loadMebSvcParamInfo();}
);
</script>
</body>
</html>
