<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团开户-参数信息</title>
<script jwcid="@Script" type="text/javascript" src="scripts/group/param/desktoptel/BlackListParamInfo.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<script type="text/javascript">
$(document).ready(
	function(){loadBlackListParamInfo();}
);
</script>
<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">黑名单参数</div>
	</div>	
	<!-- 标题 结束 -->
	

	<!-- 表单 开始 -->
	<div class="c_form" jwcid="EditPart@Part" id="EditPart" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label">服务号码：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:condition.SERIAL_NUMBER" desc="服务号码" nullable="no"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">呼叫限制属性：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="BIZ_CODE" id="BIZ_CODE" nullable="no" desc="呼叫限制属性"
						source="ognl:pageutil.getStaticList('IMS_CALLATTR')" textField=DATA_NAME valueField="DATA_ID"  
						value="ognl:condition.BIZ_CODE"/>
				</span></span></span>
			</li>
		</ul>		
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" id="bcreate" name="bcreate" onclick="createBlackList();">
				<i class="e_ico-add"></i><span>新增</span>
			</button>
			<button class="e_button-form" id="bdelete" name="bdelete" onclick="deleteBlackList();">
				<i class="e_ico-delete"></i><span>删除</span>
			</button>
		</div>
	</div>
	<!-- 表格 结束 -->
	
	
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-10" jwcid="ListPart@Part" element="div">
		<table jwcid="@Table" name="ListArea" rowClick="tableRowClick" >
			<thead>
				<tr>
					<th col="X_TAG" style="display:none">TAG</th>
	      			<th col="SERIAL_NUMBER">服务号码</th>
					<th col="BIZ_CODE">呼叫限制属性</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr">
					<td style="display:none"></td>
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.BIZ_CODE" raw="true"/></td>
				</tr>
			</tbody>
		</table>
		<div class="submitPlace"></div>
		<div class="c_submit">
			<button class="e_button-form" id="bt_ok" name="bt_ok" onclick="setDataToButton();">
				<i></i><span>确定</span>
			</button>
			<button class="e_button-form" id="bt_canlet" name="bt_canlet" onclick="cancleDataToButton();">
				<i></i><span>取消</span>
			</button>
		</div>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->
<input jwcid="@Hidden" name="ITEM_INDEX" value="ognl:condition.ITEM_INDEX"/>			
<input jwcid="@Hidden" name="SERVICE_ID" value="ognl:condition.ELEMENT_ID"/>	
</div></div></body>
</html>
