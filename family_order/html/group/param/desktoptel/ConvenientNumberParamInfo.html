<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IMS集团黑白名单管理</title>
<script jwcid="@Script" type="text/javascript" src="scripts/group/param/desktoptel/ConvenientNumberParamInfo.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<script type="text/javascript">
$(document).ready(
	function(){loadConvenientNumberParamInfo();}
);
</script>

<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">缩位拨号参数</div>
	</div>	
	<!-- 标题 结束 -->
	

	<!-- 表单 开始 -->
	<div class="c_form" jwcid="EditPart@Part" id="EditPart" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label">缩位短号：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SHORT_NUMBER" id="SHORT_NUMBER" value="ognl:condition.SHORT_NUMBER" desc="缩位短号" nullable="no"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">缩位长号：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="LONG_NUMBER" id="LONG_NUMBER" value="ognl:condition.LONG_NUMBER" desc="缩位长号" nullable="no"/>
				</span></span>
			</li>
		</ul>		
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" id="bcreate" name="bcreate" onclick="createListTable();">
				<i class="e_ico-add"></i><span>新增</span>
			</button>
			<button class="e_button-form" id="bdelete" name="bdelete" onclick="deleteListTable();">
				<i class="e_ico-delete"></i><span>删除</span>
			</button>
		</div>
	</div>
	<!-- 表格 结束 -->
	
	
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-10" jwcid="ListPart@Part" element="div">
		<table jwcid="@Table" name="ListArea" rowClick="tableRowClick" >
			<thead>
				<tr>
					<th col="X_TAG" style="display:none">TAG</th>
	      			<th col="SHORT_NUMBER">缩位短号</th>
					<th col="LONG_NUMBER">缩位长号</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr">
					<td style="display:none"></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_VALUE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR1" raw="true"/></td>
				</tr>
			</tbody>
		</table>
		<div class="submitPlace"></div>
		<div class="c_submit">
			<button class="e_button-form" id="bt_ok" name="bt_ok" onclick="setDataToButton();">
				<i></i><span>确定</span>
			</button>
			<button class="e_button-form" id="bt_canlet" name="bt_canlet" onclick="cancleDataToButton();">
				<i></i><span>取消</span>
			</button>
		</div>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->
<input jwcid="@Hidden" name="ITEM_INDEX" value="ognl:condition.ITEM_INDEX"/>			
<input jwcid="@Hidden" name="SERVICE_ID" value="ognl:condition.ELEMENT_ID"/>
</div></div></body>
</html>
