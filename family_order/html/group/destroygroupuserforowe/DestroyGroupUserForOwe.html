<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团产品欠费注销</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/destroygroupuserforowe/DestroyGroupUserForOwe.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

	<div class="c_box">
	
		<div class="c_title">
			<div class="text">集团产品编码</div>
		</div>
		
		<div class="c_form" jwcid="queryForm@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">集团产品编码：</span></span>
					<span class="e_input"><span>
						<input type="text" name="cond_SERIAL_NUMBER" jwcid="cond_SERIAL_NUMBER@TextField" value="ognl:condition.cond_SERIAL_NUMBER" enterAction="qryGrpUser()" nullable="no" maxsize="16" desc="集团产品编码"/>
					</span></span>
				</li>
			</ul>
		</div>
	
		<div class="c_title c_title-2">
			<div class="text">集团客户信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="custPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">集团名称：</span></span>
					<span class="e_input"><span><input type="text" name="CUST_NAME" jwcid="CUST_NAME@TextField" value="ognl:custData.CUST_NAME" disabled="true" desc="集团名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">证件类型：</span>
					<span class="e_input"><span><input type="text" name="PSPT_TYPE_NAME" jwcid="PSPT_TYPE_NAME@TextField" value="ognl:custData.PSPT_TYPE_NAME" disabled="true" desc="证件类型"/></span></span>					
				</li>
				<li class="li">
					<span class="label">证件号码：</span>
					<span class="e_input"><span><input type="text" name="PSPT_ID" jwcid="PSPT_ID@TextField" value="ognl:custData.PSPT_ID" disabled="true" desc="证件号码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">居住邮编：</span>
					<span class="e_input"><span><input type="text" name="POST_CODE" jwcid="POST_CODE@TextField" value="ognl:custData.POST_CODE" disabled="true" desc="居住邮编"/></span></span>
				</li>
				<li class="li">
					<span class="label">联系电话：</span>
					<span class="e_input"><span><input type="text" name="GROUP_CONTACT_PHONE" jwcid="GROUP_CONTACT_PHONE@TextField" value="ognl:custData.GROUP_CONTACT_PHONE" disabled="true" desc="联系电话"/></span></span>					
				</li>
				<li class="li">
					<span class="label">居住地址：</span>
					<span class="e_input"><span><input type="text" name="GROUP_ADDR" jwcid="GROUP_ADDR@TextField" value="ognl:custData.GROUP_ADDR" disabled="true" desc="居住地址"/></span></span>					
				</li>
			</ul>
		</div>
		
		<div class="c_title c_title-2">
			<div class="text">集团用户信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="userPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">服务编码：</span></span>
					<span class="e_input"><span><input type="text" name="SERIAL_NUMBER" jwcid="SERIAL_NUMBER@TextField" value="ognl:userData.SERIAL_NUMBER" disabled="true" nullable="no" desc="服务编码"/></span></span>					
				</li>
				<li class="li">
					<span class="label">产品名称：</span>
					<span class="e_input"><span><input type="text" name="PRODUCT_NAME" jwcid="PRODUCT_NAME@TextField" value="ognl:userData.PRODUCT_NAME" disabled="true" desc="产品名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">品牌名称：</span>
					<span class="e_input"><span><input type="text" name="BRAND_NAME" jwcid="BRAND_NAME@TextField" value="ognl:userData.BRAND_NAME" disabled="true" desc="品牌名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">开户日期：</span>
					<span class="e_input"><span><input type="text" name="OPEN_DATE" jwcid="OPEN_DATE@TextField" value="ognl:userData.OPEN_DATE" disabled="true" desc="开户日期"/></span></span>
				</li>
			</ul>
			<!-- 用户隐藏区域 -->
			<input type="hidden" jwcid="@Any" id="USER_ID" name="USER_ID" value="ognl:userData.USER_ID" desc="用户标识标识"/>
			<input type="hidden" jwcid="@Any" id="PRODUCT_ID" name="PRODUCT_ID" value="ognl:userData.PRODUCT_ID" desc="用户产品标识"/>
			<input type="hidden" jwcid="@Any" id="USER_EPARCHY_CODE" name="USER_EPARCHY_CODE" value="ognl:userData.EPARCHY_CODE" desc="用户地州编码"/>
		</div>
		
		<div class="c_title c_title-2">
			<div class="text">集团账户信息</div>
		</div>
		
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="acctPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">账户名称：</span>
					<span class="e_input"><span><input type="text" name="PAY_NAME" jwcid="PAY_NAME@TextField" value="ognl:acctData.PAY_NAME" disabled="true" nullable="no" desc="账户名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">账户类别：</span>
					<span class="e_input"><span><input type="text" name="PAY_MODE_NAME" jwcid="PAY_MODE_NAME@TextField" value="ognl:acctData.PAY_MODE_NAME" disabled="true" desc="账户类别"/></span></span>					
				</li>
				<li class="li">
					<span class="label">银行名称：</span>
					<span class="e_input"><span><input type="text" name="BANK" jwcid="BANK@TextField" value="ognl:acctData.BANK" disabled="true" desc="银行名称"/></span></span>					
				</li>
				<li class="li">
					<span class="label">银行账号：</span>
					<span class="e_input"><span><input type="text" name="BANK_ACCT_NO" jwcid="BANK_ACCT_NO@TextField" value="ognl:acctData.BANK_ACCT_NO" disabled="true" desc="银行账号"/></span></span>
				</li>
				<li class="li">
					<span class="label">欠费信息：</span>
					<span class="e_input"><span><input type="text" name="OWE_FEE" jwcid="OWE_FEE@TextField" value="ognl:acctData.OWE_FEE" disabled="true" desc="欠费信息"/></span></span>					
				</li>
				<li class="li">
					<span class="label">账户余额：</span>
					<span class="e_input"><span><input type="text" name="ACCT_BALANCE" jwcid="ACCT_BALANCE@TextField" value="ognl:acctData.ACCT_BALANCE" disabled="true" desc="账户余额"/></span></span>
				</li>
				<li class="li">
					<span class="label">押金余额：</span>
					<span class="e_input"><span><input type="text" name="FOREGIFT" jwcid="FOREGIFT@TextField" value="ognl:acctData.FOREGIFT" disabled="true" desc="押金余额"/></span></span>
				</li>
			</ul>
		</div>
	
		<div class="c_title c_title-2">
			<div class="text">注销原因</div>
		</div>
		
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="remarkPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">注销原因：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="REASON_CODE@Select" name="REASON_CODE" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('TD_B_REMOVE_REASON_GROUP')" value="ognl:condition.REMOVE_REASON" valueField="DATA_ID" textField="DATA_NAME" nullable="no" desc="注销原因"></select>
					</span></span></span>
				</li>
				<li class="li col-2">
					<span class="label">备注：</span>
					<span class="e_input"><span><input type="text" name="REMARK" jwcid="REMARK@TextField" value="ognl:condition.REMARK" desc="备注"/></span></span>
				</li>
			</ul>
		</div>
        <div class="c_box" jwcid="@Conditional" condition="ognl:true">
            <div jwcid="voucherInfoPart@Part">
			<div class="c_title c_title-2">
				<div class="text">稽核信息</div>
			</div>
			<div class="c_form c_form-col-3 c_form-label-6">
				<ul class="ul">
		            <li class="li">
		                <span class="label"><span class="e_required">稽核人员：</span></span> 
		                <span class="e_elements">
							<button type="button" class="e_button-right"
								onclick="$.popupPageExternal('csserv.group.common.query.QueryAuditStaff','initial',null,'稽核人员查询',720,480,'')">
								<i class="e_ico-check"></i><span></span>
							</button> 
		                    <span class="e_input e_input-left"><span> <input
									type="text" jwcid="@TextField"
									name="AUDIT_STAFF_ID" id="AUDIT_STAFF_ID"
									value=""
									text="" nullable="no"
									readonly="true"/>
							</span></span>
						</span>
		            </li>
				</ul>
			</div>
            </div>
		</div>
		<!-- 提交 开始 -->
		<div jwcid="SubmitPart@saleserv:CSSubmit" area="userPart,remarkPart,voucherInfoPart" listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" isGrp="true" disabledBtn="false" element="div"/>
		<!-- 提交 结束 -->
	</div>
	
</div></div>
</body>

</html>
