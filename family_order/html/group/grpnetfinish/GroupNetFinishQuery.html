<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/group/grprule/grprule.js"></script> 
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/grpnetfinish/GroupNetFinishQuery.js"></script>
</head>
<title>集团专网开户竣工</title>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
	<!-- 提示区 --> 
	<div class="c_box" jwcid="refreshHintBar@Part">
		<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
	</div>

	<div class="c_box">
		<div class="c_title">
		<div class="text">集团客户编码</div>
		</div>
	
	<div class="c_form">
		<ul class="ul">
			<li class="li">
				<span jwcid="@saleserv:SelectGroup" afterErrorAction="selectGroupErrorAfterAction();" afterAction="selectGroupAfterAction(data);"/>
			</li>
		</ul>
	</div>
	
	<!-- 集团客户基本信息 开始 -->
		<!--  
		<input type="text" jwcid="@saleserv:GroupCustInfo"/>
		-->
	<!-- 集团客户基本信息 结束 -->
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">工单信息</div>
	</div>
	<div class="c_form c_form-col-1 c_form-label-11" jwcid="tradeInfo@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">订单编码：</span></span>
				<span class="e_select"><span><span>
						<select jwcid="@Select" name="pam_NOTIN_TRADE_CODE" id="pam_NOTIN_TRADE_CODE" 
						source="ognl:tradeCodes" textField="TradeId" valueField="TradeId" value="TradeId"
					    disabled="false"  onChange="queryGroupNetInfo()" />
				</span></span>
				</span>
			</li>
		</ul>
	</div>
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">基本信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<div class="c_form c_form-col-2 c_form-label-11" jwcid="groupNetInfo@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>客户名称：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField"  name="pam_CUST_NAME"   id="pam_CUST_NAME"  value="ognl:groupNetInfos.CUST_NAME"  datatype="text" disabled="true" desc="客户名称" class="e_input"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>管理员电话：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_MANAGER_PHONE"   id="pam_MANAGER_PHONE"  value="ognl:groupNetInfos.MANAGER_PHONE" datatype="text" disabled="true" desc="管理员电话" class="e_input"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>管理员姓名：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_MANAGER_NAME"   id="pam_MANAGER_NAME"  value="ognl:groupNetInfos.MANAGER_NAME" datatype="text" disabled="true" desc="管理员姓名" class="e_input"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>联系地址：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_MANAGER_ADDR"   id="pam_MANAGER_ADDR"  value="ognl:groupNetInfos.MANAGER_ADDR" datatype="text" disabled="true" desc="联系地址" class="e_input"/>
					</span></span>
				</span>
			</li>
		</ul>
		<ul class="ul">
			<li class="li">
				<span class="label"><span>产品：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_PRODUCT_NAME"   id="pam_PRODUCT_NAME"  value="ognl:groupNetInfos.PRODUCT_NAME" datatype="text" disabled="true" desc="管理员电话" class="e_input"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>品牌类型：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_BRAND"   id="pam_BRAND"  value="ognl:groupNetInfos.BRAND" datatype="text" disabled="true" desc="管理员姓名" class="e_input"/>
					</span></span>
				</span>
			</li>
		</ul>
		<ul class="ul">
			<li class="li">
				<span class="label"><span>专网类型：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_NET_TYPE"   id="pam_NET_TYPE"  value="ognl:groupNetInfos.NET_TYPE" datatype="text" disabled="true" desc="管理员电话" class="e_input"/>
					</span></span>
				</span>
			</li>
		</ul>
		<ul class="ul">
			<li class="li">
				<span class="label"><span>帐户名称：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_PAY_NAME"   id="pam_PAY_NAME"  value="ognl:groupNetInfos.PAY_NAME" datatype="text" disabled="true" desc="管理员电话" class="e_input"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>帐户类型：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_PAY_MODE"   id="pam_PAY_MODE"  value="ognl:groupNetInfos.PAY_MODE" datatype="text" disabled="true" desc="管理员电话" class="e_input"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>银行名称：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_BANK"   id="pam_BANK"  value="ognl:groupNetInfos.BANK" datatype="text" disabled="true" desc="管理员电话" class="e_input"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>银行账号：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_BANK_ACCT_NO"   id="pam_BANK_ACCT_NO"  value="ognl:groupNetInfos.BANK_ACCT_NO" datatype="text" disabled="true" desc="管理员电话" class="e_input"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>合同号：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="pam_CONTRACT_ID"   id="pam_CONTRACT_ID"  value="ognl:groupNetInfos.CONTRACT_ID" datatype="text" disabled="true" desc="管理员电话" class="e_input"/>
					</span></span>
				</span>
			</li>
		</ul>
		<input jwcid="@TextField"  id="pam_NOTIN_TRADE_ID" value=""  name="pam_NOTIN_TRADE_ID"  style="display:none"   />
	</div>		
		<div class="c_submit">
			<button class="e_button-form" id="bquery" onclick="return submitGroupNetInfo();" ><i class="e_ico-submit"></i><span>提交</span></button>
	</div>

</div>
</body>
</html>
