<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>集团畅享流量信息查询</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" language="JavaScript" src="scripts/group/grplargessfluxmgr/GrpSubLargessFluxMgrQuery.js"></script>   
</head>
<body jwcid="@Body">
    <div class="m_wrapper">
        <div class="m_wrapper2">
        <!-- 提示区域 开始 --> 
            <div class="c_box" jwcid="refreshHintBar@Part">
			    <!-- 提示 开始 -->
	            <div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
                <!-- 提示 结束 --> 
			    </div>
			    <!-- 提示区域 结束 --> 
			<!-- 查询区域 开始 -->
            <div class="c_box">
                <!-- 标题 开始 -->
                <div class="c_title">
                    <div class="text">查询条件</div>
                </div>
                <!-- 标题 结束 -->
                <!-- 表单 开始 -->
                <div class="c_form c_form-col-3 c_form-label-7" jwcid="QueryCondPart@Part">
                    <ul class="ul">
                    	<li class="li"><span class="label">查询方式：</span><span class="e_select"><span><span>
                            <select name="cond_ENET_INFO_QUERY" jwcid="@Select" 
							    textField="DATA_NAME" valueField="DATA_ID" 
							    source="ognl:pageutil.getStaticList('GRP_SPECIALPAY_QUERY')" 
							    value="ognl:condition.cond_ENET_INFO_QUERY" desc="查询方式" 
							    onchange="chgQryType()" nullable="no" addDefault="false"/></span></span></span>
						</li>
						<li class="li" id="QryByEcCode">
						    <span class="label" id="ConditionLabel"><span class="e_required">主分配编码：</span></span>
						        <span class="e_input"><span>
						            <input type="text" id="cond_SERIAL_NUMBER_A" name="cond_SERIAL_NUMBER_A" jwcid="@TextField" value="ognl:condition.cond_SERIAL_NUMBER_A" nullable="no" desc="主分配编码" maxsize="20" />
						    </span></span>
						</li>
						<span id="QryByMebSerial" style="display:none">
						<li class="li">
						    <span class="label" id="ConditionLabel"><span class="e_required">被分配编码：</span></span>
						        <span class="e_input"><span>
						            <input type="text" id="cond_SERIAL_NUMBER_B" name="cond_SERIAL_NUMBER_B" jwcid="@TextField" value="ognl:condition.cond_SERIAL_NUMBER_B" desc="被分配号码" maxsize="20"/>
						    </span></span>
						</li>
						</span>
					</ul>
					<!-- 
					<ul class="ul">
						<li class="li">
							<span class="label" id="ConditionLabel"><span>开始时间：</span></span>
						        <span class="e_input"><span>
						            <input type="text" name="cond_START_DATE" jwcid="cond_START_DATE@DateField" 
						            	value="ognl:condition.cond_START_DATE" maxName="cond_END_DATE" format="yyyy-MM-dd HH:mm:ss"  datatype="date"  nullable="yes" desc="开始时间" class="e_input" />
						    </span></span>
						</li>
						<li class="li">
							<span class="label" id="ConditionLabel"><span>结束时间：</span></span>
						        <span class="e_input"><span>
						            <input type="text" name="cond_END_DATE" jwcid="cond_END_DATE@DateField" 
						            	value="ognl:condition.cond_END_DATE" minName="cond_START_DATE" format="yyyy-MM-dd HH:mm:ss" datatype="date" nullable="yes" desc="结束时间" />
						    </span></span>
						</li>
					</ul> -->
					<ul class="ul">
						<li class="li">
							 <button class="e_button-form" id="bquery" onclick="return qryClick()" >
						        <i class="e_ico-search"></i><span>查询</span>
						    </button>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
				
				
				<!-- 表格 开始 -->
				<div jwcid="groupSpecialInfo@Part" element="div">
				    <div class="c_scroll c_scroll-table-15" jwcid="table4Print@Part" optimize="true" >
				    <div class="c_table c_table-row-10" >
				        <table jwcid="@Table" name="groupSpecialInfoTable" id="groupSpecialInfoTable" >
				            <thead>
				                <tr>
				                    <th>主分配集团产品标识</th>
				                    <th>主分配集团产品编码</th>
				                    <th>被分配用户标识</th>
				                    <th>被分配用户编码</th>
				                    <th>被分配的用户类型</th>
				                    <th>本次分配流量数</th>
				                    <th>开始时间</th>
				                    <th>截止时间</th>
				                    <th>办理时间</th>
				                    <th>更新时间</th>
				                    <th>更新工号</th>
				                </tr>
				            </thead>
				            <tbody>
				                <tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
				                    <td><span jwcid="@Insert" value="ognl:info.USER_ID_A" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:info.USER_ID_B" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_B" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(),'TD_S_STATIC','DATA_ID','DATA_NAME',info.ROLE_CODE)" raw="false"/>
				                    <td><span jwcid="@Insert" value="ognl:info.CONSUME_FEE" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:info.START_DATE" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:info.END_DATE" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:info.INSERT_TIME" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME" raw="false"/></td>
				                    <td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID" raw="false"/></td>
				                </tr>
				            </tbody>
				        </table>
				    </div>
				    <!-- 表格 结束 -->
				    </div>
				    <!-- 翻页 开始 -->
				    <div jwcid="@NavBar" name="PageNav" id="PageNav" cond="QueryCondPart" part="groupSpecialInfo" listener="queryInfos" pageSize="20" count="ognl:infoCount" ></div>
				    <!-- 翻页 结束 -->
				</div>
			<!-- 查询区域 结束 -->
			</div>
</div></div>
</body>
</html>
