<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" src="scripts/group/vpmnmanagermgr/VpmnGroupQuery.js"></script> 
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 提示区 --> 
<div class="c_box" jwcid="refreshHintBar@Part">
	<div jwcid="@saleserv:HintBar" hintInfo="ognl:hintInfo"/>
</div>
<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">VPMN用户查询</div> 
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div id="QueryCondPart" jwcid="QueryCondPart@Part" optimize="true">
	<div class="c_form c_form-col-4 c_form-label-5">
		<ul class="ul"> 
			<li class="li">
				<span class="label"><span>集团编码：</span></span>
				<span class="e_input"><span>
					<input type="text" id="con_GROUP_ID" name="con_GROUP_ID" jwcid="con_GROUP_ID@TextField"  
						value="ognl:cond.con_GROUP_ID" datatype="text" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span>VPMN编码：</span></span>
				<span class="e_input"><span>
					<input type="text" id="con_VPN_NO" name="con_VPN_NO" jwcid="con_VPN_NO@TextField"  
						value="ognl:cond.con_VPN_NO" datatype="text" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span>集团名称：</span></span>
				<span class="e_input"><span>
					<input type="text" id="con_VPN_NAME" name="con_VPN_NAME" jwcid="con_VPN_NAME@TextField"  
						value="ognl:cond.con_VPN_NAME" datatype="text" />
				</span></span>
			</li>
		</ul>
		<ul class="ul"> 
			<li class="li">
				<div class="submitPlace"></div>
				<div class="submit">
					<button class="e_button-form" onclick="qryVpmnGroupInfo();" listener="ognl:listeners.qryVpmnGroupInfo"><i class="e_ico-search"></i><span>查询</span></button>
				</div>
			</li>
		</ul>
	</div>
	</div>
	<!--信息展示区-->
	<div jwcid="RefreshPart@Part"> 
	<!-- 表格 开始 --> 
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table>
			<thead>
				<tr> 
					<th>集团编码</th>
					<th>集团用户标识</th>
					<th>VPMN编码</th>
					<th>集团名称</th>
					<th>所在地市</th>
				</tr>
			</thead>  
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
					
					
					<td><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.USER_ID" raw="false"/></td>
					<td>
						<a jwcid="@Redirect" source="ognl:info" 
							user_product_code="ognl:info.VPN_NO"
							value="ognl:info.VPN_NO" onclick="$.setReturnValue(['POP_USER_PRODUCT_CODE',$(this).attr('user_product_code')],true)" raw="true"/>
					</td>
					<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(),'TD_M_AREA','AREA_CODE','AREA_NAME',info.CITY_CODE)" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div></div> 
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
    <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="QueryCondPart" part="RefreshPart" listener="qryVpmnGroupInfo"  pageSize="10" needCoun="false" count="ognl:pageCounts"/>
	<!-- 翻页 结束 -->
	<div class="c_submit">
		<button class="e_button-form" id="backBtn" onclick="$.closePopupPage(true);"><i class="e_ico-back"></i><span>取消</span></button>
	</div>
	</div>
	<!--信息展示区 结束-->
</div>
<!-- 区域 结束 -->
</div></div>
<script></script>
</body>
</html>
