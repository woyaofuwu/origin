<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>统付产品信息弹出页面</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_tip" jwcid="hintPart@Part">
	<span jwcid="@Insert" value="ognl:message" raw="true"/>
</div>

<div class="c_box">

	<div class="c_title">
		<div class="text">集团客户信息</div>
	</div>
	
	<input type="text" jwcid="@saleserv:GroupCustInfo" groupUserInfo="ognl:groupInfo" hasTitle="false"/>
	
	
	<div class="c_title c_title-2">
		<div class="text">集团统付产品信息</div>
	</div>
	
	<div jwcid="productPart@Part" element="div">
		<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
			<table>
				<thead>
					<tr class="center">
						<th>产品编码</th>
						<th>产品名称</th>
					</tr>
				</thead>
				<tbody>
			  		<tr jwcid="@Foreach" source="ognl:productList" value="ognl:product" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td>
							<a jwcid="@Redirect" value="ognl:product.PRODUCT_ID" PRODUCT_ID="ognl:product.PRODUCT_ID" parameters="ognl:'&cond_ACCT_ID=' + product.ACCT_ID + '&cond_PRODUCT_ID=' + product.PRODUCT_ID"
								onclick="openNav($(this).attr('PRODUCT_ID'), 'group.destroygroupspecialpay.SpecialPayUserInfo', 'queryProductUserInfo', $(this).attr('parameters') + '&cond_GROUP_ID=' + $('#GROUP_ID').val())"/>
						</td>
						<td><span jwcid="@Insert" value="ognl:product.PRODUCT_NAME"/></td>
					</tr>		  
				</tbody>
			</table>
		</div></div>
	</div>
	
</div>
	
</div></div>
</body>

</html>
