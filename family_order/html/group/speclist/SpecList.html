<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>特殊名单维护</title>
		<script language="JavaScript" jwcid="@Script"
			src="scripts/group/speclist/json2.js"></script>
		<script language="JavaScript" jwcid="@Script"
			src="scripts/group/speclist/Utils.js"></script>
		<script language="JavaScript" jwcid="@Script"
			src="scripts/group/speclist/speclist.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">

				<!-- 区域 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							特殊名单维护
						</div>
					</div>
					<!-- 标题 结束 -->
					<!-- 表单 开始 -->
					<div class="c_form c_form-label-6 c_form-col-3"
						jwcid="QueryCondPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label">特殊名单ID：</span>
								<span class="e_input"><span> <input type="text"
											jwcid="@TextField" name="cond_SPECIAL_TYPE" id="cond_SPECIAL_TYPE"
											value="ognl:condition.cond_SPECIAL_TYPE" desc="特殊名单ID" /> </span>
								</span>
							</li>
							<li class="li">
								<span class="label">特殊名单类型：</span>
								<span class="e_select"><span><span> <select
												jwcid="@Select" name="cond_TYPE_NAME" id="cond_TYPE_NAME"
												source="ognl:pageutil.getStaticList('SPECIAL_TYPE')"
												textField="DATA_NAME" valueField="DATA_ID"
												titleField="DATA_NAME" value="ognl:condition.cond_TYPE_NAME"
												desc="特殊名单类型" /> </span>
								</span>
								</span>
							</li>
							<li class="li">
								<span class="label"><span>录入开始时间：</span>
								</span>
								<span class="e_input"><span> <input
											jwcid="@DateField" name="cond_START_DATE" id="cond_START_DATE"
											minName="cond_START_DATE" format="yyyy-MM-dd" time="true"
											nullable="yes" readOnly="true"
											value="ognl:condition.START_DATE" desc="开始时间" /> </span>
								</span>
							</li>
							<li class="li">
								<span class="label"><span>录入结束时间：</span>
								</span>
								<span class="e_input"><span> <input
											jwcid="@DateField" name="cond_END_DATE" id="cond_END_DATE"
											minName="cond_START_DATE" format="yyyy-MM-dd" time="true"
											nullable="yes" readOnly="true"
											value="ognl:condition.END_DATE" desc="结束时间" /> </span>
								</span>
							</li>
						</ul>
						<div class="submitPlace"></div>
						<div class="submit">
							<button type="button" class="e_button-form" name="QUERY_BTN"
								id="QUERY_BTN" onclick="return queryList();">
								<i class="e_ico-search"></i><span>查询</span>
							</button>
						</div>

					</div>
					<!-- 表单 结束 -->
					<div class="c_title c_title-2">
						<div class="text">
							查询结果
						</div>
					</div>
					<!-- 表格 开始 -->
					<div jwcid="QueryListPart@Part" element="div">
						<div class="c_scroll c_scroll-table-10">
							<div class="c_table">
								<table jwcid="@Table" id="listFormTable"
									rowClick="tableRowClick">
									<thead>
										<tr>
											<th col="USER_MOBILE">
												用户手机号码
											</th>
											<th col="SPECIAL_TYPE">
												特殊名单ID
											</th>
											<th col="TYPE_NAME" style="display:none;">特殊名单类型</th>
											<th col="TYPE_NAME_DIS">
												特殊名单类型
											</th>
											<th col="PROMPT_MESSAGE">
												特殊名单提醒信息
											</th>
											<th col="ISBOLD" style="display:none;">字体是否加粗</th>
											<th col="ISBOLD_DIS">
												字体是否加粗
											</th>
											<th col="COLOR" style="display:none;">字体颜色</th>
											<th col="COLOR_DIS">
												字体颜色
											</th>
											<th col="REMOVE_TAG" style="display:none;">名单状态</th>
											<th col="REMOVE_TAG_DIS">
												名单状态
											</th>
											<th col="INSERT_TIME">
												插入时间
											</th>
											<th col="OPER_TIME">
												操作时间
											</th>
											<th col="OPER_STAFF_ID">
												操作工号
											</th>
										</tr>
									</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
											element="tr" index="ognl:rowIndex"
											class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td>
												<span jwcid="@Insert" value="ognl:info.USER_MOBILE" raw="true" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.SPECIAL_TYPE" raw="true" />
											</td>
											<td style="display:none;"><span jwcid="@Insert" value="ognl:info.TYPE_NAME" raw="true"/></td>
											<td>
												<span jwcid="@Insert"
													value="ognl:pageutil.getStaticValue('SPECIAL_TYPE',info.TYPE_NAME)"
													raw="true" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.PROMPT_MESSAGE" raw="true" />
											</td>
											<td style="display:none;"><span jwcid="@Insert" value="ognl:info.ISBOLD" raw="true"/></td>
											<td>
												<span jwcid="@Insert"
													value="ognl:pageutil.getStaticValue('ISBOLD',info.ISBOLD)"
													raw="true" />
											</td>
											<td style="display:none;"><span jwcid="@Insert" value="ognl:info.COLOR" raw="true"/></td>
											<td>
												<span jwcid="@Insert"
													value="ognl:pageutil.getStaticValue('COLOR',info.COLOR)"
													raw="true" />
											</td>
											<td style="display:none;"><span jwcid="@Insert" value="ognl:info.REMOVE_TAG" raw="true"/></td>
											<td>
												<span jwcid="@Insert"
													value="ognl:pageutil.getStaticValue('AREA_VALIDFLAG',info.REMOVE_TAG)"
													raw="true" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.INSERT_TIME" raw="true" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.OPER_TIME" raw="true" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.OPER_STAFF_ID" raw="true" />
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- 表格 结束 -->
						<!-- 翻页（替换为页面组件） 开始 -->
						<div jwcid="@NavBar" needStat="false" name="queryNav"
							id="queryNav" cond="QueryCondPart" part="QueryListPart"
							listener="queryList" pageSize="10" count="ognl:count"></div>

						<!-- 翻页 结束 -->
					</div>
					<!-- 区域 结束 -->

				</div>
				<div class="c_box">
					<div class="c_title c_title-2">
						<div class="text">
							特殊名单维护
						</div>
						<div class="fn">
							<button class="e_button-left" onClick="addSpeclist($(this))">
								<i class="e_ico-add"></i><span>新增</span>
							</button>
							<button class="e_button-center" onClick="updateSpeclist($(this))">
								<i class="e_ico-edit"></i><span>修改</span>
							</button>
							<button class="e_button-right" onClick="deleteSpeclist($(this))">
								<i class="e_ico-delete"></i><span>删除</span>
							</button>
						</div>
					</div>
					<div class="c_form c_form-label-8 c_form-col-3"
						jwcid="DetailListPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label"><span class="e_required">用户手机号码：</span>
								</span>
								<input type="hidden" jwcid="@Any" name="USER_MOBILE_OLD" id="USER_MOBILE_OLD" value="ognl:submitInfo.USER_MOBILE" desc='用户手机号码'/>
								<span class="e_input"><span> <input type="text"
											jwcid="@TextField" name="USER_MOBILE" id="USER_MOBILE"
											nullable="no" value="ognl:submitInfo.USER_MOBILE" desc="用户手机号码" />
								</span>
								</span>
							</li>
							<li class="li">
								<span class="label"><span class="e_required">特殊名单ID：</span>
								</span>
								<input type="hidden" jwcid="@Any" name="SPECIAL_TYPE_OLD" id="SPECIAL_TYPE_OLD" value="ognl:submitInfo.SPECIAL_TYPE" desc='特殊名单ID'/>
								<span class="e_input"><span> <input type="text"
											jwcid="@TextField" name="SPECIAL_TYPE" id="SPECIAL_TYPE"
											nullable="no" value="ognl:submitInfo.SPECIAL_TYPE" desc="特殊名单ID" />
								</span>
								</span>
							</li>
							<li class="li">
								<span class="label"><span class="e_required">特殊名单类型：</span>
								</span>
								<span class="e_select"><span><span> <select
												jwcid="@Select" name="TYPE_NAME" id="TYPE_NAME"
												source="ognl:pageutil.getStaticList('SPECIAL_TYPE')"
												nullable="no" textField="DATA_NAME" valueField="DATA_ID"
												titleField="DATA_NAME" value="ognl:submitInfo.TYPE_NAME"
												desc="特殊名单类型" /> </span>
								</span>
								</span>
							</li>
							<li>
								<li class="li">
									<span class="label"><span class="e_required">特殊名单提醒信息：</span>
									</span>
									<span class="e_input"><span> <input type="text"
												jwcid="@TextField" name="PROMPT_MESSAGE" id="PROMPT_MESSAGE" nullable="no"
												value="ognl:submitInfo.PROMPT_MESSAGE" desc="特殊名单提醒信息" /> </span>
									</span>
								</li>
								<li class="li">
									<span class="label"><span class="e_required">字体是否加粗：</span>
									</span>
									<span class="e_select"><span><span> <select
													jwcid="@Select" name="ISBOLD" id="ISBOLD"
													source="ognl:pageutil.getStaticList('ISBOLD')"
													nullable="no" textField="DATA_NAME" valueField="DATA_ID"
													titleField="DATA_NAME" value="ognl:submitInfo.ISBOLD"
													desc="字体是否加粗" /> </span>
									</span>
									</span>
								</li>
								<li class="li">
									<span class="label"><span class="">字体颜色：</span>
									</span>
									<span class="e_select"><span><span> <select
													jwcid="@Select" name="COLOR" id="COLOR"
													source="ognl:pageutil.getStaticList('COLOR')"
													nullable="yes" textField="DATA_NAME" valueField="DATA_ID"
													titleField="DATA_NAME" value="ognl:submitInfo.COLOR"
													desc="字体颜色" /> </span>
									</span>
									</span>
								</li>
						</ul>
					</div>

				</div>


			</div>
		</div>
	</body>
</html>
