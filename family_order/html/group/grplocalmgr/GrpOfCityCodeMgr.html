<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/group/grplocalmgr/GrpOfCityCodeMgr.js"></script>
</head>
<body jwcid="@Body">

<div class="m_wrapper"><div class="m_wrapper2">
<div><ul></ul></div>

<!-- 返还比例新增 开始 -->
<div class="c_box" jwcid="queryFrom@Part">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">集团客户查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form">
		<ul class="ul">
			<li class="li">
				<span jwcid="@saleserv:SelectGroup" refreshPart="GroupInfoPart,BackPart,hiddenPart" selectGroupListener="getGroupBaseInfo" />
			</li>
  		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<div jwcid="GroupInfoPart@Part">
		<input type="text" jwcid="@saleserv:GroupCustInfo" groupUserInfo="ognl:info"/>
	</div>
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务区信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<div class="c_form c_form-text c_form-label-12 c_form-col-2" jwcid="BackPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">集团当前业务区：</span>
				<span class="text" name="CURRENT_CITYCODE"  id="CURRENT_CITYCODE">
					<span jwcid="@Insert"   value="ognl:info.CITY_CODE" raw="false"/>
				</span>
			</li>
			<li class="li">
				<span class="label">创建集团的工号：</span>
				<span class="text" name="IN_STAFF_ID"  id="IN_STAFF_ID">
					<span jwcid="@Insert"   value="ognl:info.IN_STAFF_ID" raw="false"/>
				</span>
			</li>
			<li class="li">
				<span class="label">创建集团工号的业务区：</span>
				<span class="text" name="CREATE_CITYCODE"  id="CREATE_CITYCODE">
					<span jwcid="@Insert"   value="ognl:info.CREATE_CITY_CODE" raw="false"/>
				</span>
			</li>
			<li class="li">
				<span class="label">调整后的业务区：</span>
				<span class="text" name="CHANGE_CITYCODE"  id="CHANGE_CITYCODE">
					<span jwcid="@Insert"   value="ognl:info.CREATE_CITY_CODE" raw="false"/>
				</span>
			</li>
		</ul>
	</div>
	
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<div jwcid="SubmitPart@saleserv:CSSubmit" area="GroupInfoPart,hiddenPart" 
			listener="onSubmitBaseTrade" beforeAction="onSubmitBaseTradeCheck()" 
			isGrp="true" disabledBtn="false" element="div"/>
	</div>
	<!-- 提交 结束 -->
	
</div>
<!-- 返还比例新增 结束 -->

<!-- 隐藏区域 开始 -->
   <div jwcid="hiddenPart@Part">
    <input type="hidden" jwcid="CHANGE_CITY_CODE@TextField" name="CHANGE_CITY_CODE" 
    	value="ognl:info.CREATE_CITY_CODE"  "  desc="调整后的业务区"/>
   </div>
<!-- 隐藏区域 结束 -->
	
</div></div>

<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		init();
	});
</script>

</body>
