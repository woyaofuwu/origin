<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script jwcid="@Script" type="text/javascript" src="scripts/group/cargroup/WlwDiscntRebateDetails.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box" id="pageForm">
	<!--信息展示区-->
	<div jwcid="RefreshPart@Part">
	<!-- 表格 开始 --> 
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table>
			<thead>
				<tr>
					<th>PBOSS产品编码</th>
					<th>产品类型</th>
					<th>折后价</th>
					<th>是否机卡绑定</th>
				</tr>
			</thead>  
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
					<td>
						<span jwcid="@Insert" value="ognl:info.PROD_ID" raw="true"/>
					</td>
					<td>
						<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PROD_TYPE',info.PROD_TYPE)" raw="false"/>
					</td>
					<td>
						<span jwcid="@Insert" value="ognl:info.DISCNT_RATE" raw="false"></span>
					</td> 
					<td>
						<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TF_O_DISCNT_APPROVAL',info.CARD_BIND)" raw="false"/>
					</td>
				</tr>  
			</tbody>
		</table>
	</div></div> 
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
    <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="QueryCondPart" 
    	part="RefreshPart" listener="queryRebateDetailsByOprSeq"  pageSize="20" needCoun="false" count="ognl:pageCounts"/>
	<!-- 翻页 结束 -->
	</div>
	<!--信息展示区 结束-->
</div>
<!-- 区域 结束 -->
</div></div>
<script></script>
</body>
</html>
