<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" size="s">
<head jwcid="@Head">
	<title>购物车结算</title>
	<script jwcid="@Script" src="merch/merchShoppingCart/scripts/merchShoppingCart.js"></script>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="back" ontap="closeNav();">购物车</div>
	</div>
	<!-- 标题栏 结束 -->
	<div class="c_scroll c_scroll-float c_scroll-phone-header">
		<div class="l_padding-side">
			<div style="display:">
				<!--
				<div jwcid="AuthPart@icsserv:Auth" tradeAction="$.ShoppingCart.loadShoppingCart(data)" tradeTypeCode="5178" element="div"></div>
				-->
				<!-- 
				<div jwcid="MerchAuthPart@merch:MerchAuth" tradeAction="$.ShoppingCart.loadShoppingCart(data)" 
					refreshFlag="true" tradeTypeCode="5178" element="div" style="display:none"></div>
				-->
				<div jwcid="AuthPart@merch:MerchAuth" tradeAction="$.ShoppingCart.loadShoppingCart(data)" tradeTypeCode="5178" element="div"></div>
			</div>
			
			<!-- 
			<div jwcid="shoppingListPart@merch:ShoppingList" renderCallSvc="SS.MerchShoppingCartSVC.loadShoppingCartInfo" element="div" ></div>
			 -->
			 
			<div class="c_title">
				<div class="text">订购列表</div>
				<div class="fn">
					<ul>
						<!-- 
						<li><div name="checkBoxSwitch" jwcid="@Switch" value="off" onText="开" offText="关" tip="打开有惊喜哦！"/></li>
						 -->
						<li><input onclick="$.ShoppingCart.selectedAllCheckBox();" type="checkbox" id="checkAll" /></li>
					</ul>
				</div>
				<div class="tip">
					<span class="e_red">共 <span id="tradeCount">0</span> 件商品</span>
				</div>
			</div>
			<div class="c_cart c_cart-border">
				<table id="tradeListTable">
					
				</table>
				<div id="BEGIN_MESSAGE" class="c_msg">
					<div class="wrapper">
						<div class="emote"></div>
						<div class="info">
							<div class="text">
								<div class="title">请先验证号码！</div>
							</div>
						</div>
					</div>
				</div>
				<div id="NULL_MESSAGE" class="c_msg c_msg-warn" style="display:none">
					<div class="wrapper">
						<div class="emote"></div>
						<div class="info">
							<div class="text">
								<div class="title">没有查到数据</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			 
			<!-- 
			<div class="c_space"></div>
			<div jwcid="feeList@merch:MerchFee" feeColNum="3"></div>
			-->
			<div class="c_space"></div>
			<!-- 支付 开始 -->
			<div class="c_payment" id="payFeePart" style="display:none">
				<div class="text">
					<span>结算前请再次确认用户</span>
					<span class="payer" id="PAY_NAME"></span>
				</div>
				<div class="balance">
					<span class="e_label e_label-l e_size-xl" style="height:3.05em">已选中(<span class="e_red" id="selectedOrderCount"></span>)</span>
					<span class="e_mix">
						<input type="text" id="TOTAL_FEE" value="" disabled="true">
						<span class="e_label e_label-l e_size-xl">元</span>
					</span>
					<div jwcid="MerchSubmitPart@merch:MerchSubmit" beforeAction="$.ShoppingCart.submitShoppingCart()" 
						isPayShopping="true" orderTypeCode="5178" isRender="false" element="span"/>
				</div>
			</div>
			<!-- 支付 结束 -->
		</div>
	</div>

<div jwcid="@Dialog" class="c_dialog" title="订购详情" name="goodsDetail" onhideAction="" onafterAction="">
	<div class="wrapper">
		<div class="content" id="goodsDetailContent">
			
		</div>
	</div>
</div>
	
</body>
</html>
