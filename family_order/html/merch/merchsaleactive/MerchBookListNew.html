<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
    <meta charset="UTF-8"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <script jwcid="@Script" src="merch/merchsaleactive/scripts/merchbooklist.js"></script>
    <title>用户选择列表</title>
</head>
<body jwcid="@Body">
    <div class="c_header">
        <div class="back" ontap="backPopup(this)">选择预约营销活动</div>
    </div>
    <div class="c_scroll c_scroll-float c_scroll-header">
        <table name="saleActiveBookInfoTable" jwcid="@Table"
               class="c_table c_table-lite c_table-border c_table-min-5 c_table-checkbox c_table-hover">
            <thead>
                <tr>
                    <th>选择</th>
                    <th>服务号码</th>
                    <th>终端型号</th>
                    <th>营销活动名称</th>
                    <th>营销包名称</th>
                </tr>
            </thead>
            <tbody>
                <tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
                    element="tr" index="ognl:rowIndex">
                    <td data-title="选择"><input type="radio" jwcid="@Any" name="saleActiveRadio"
                               value="ognl:info.ORDER_ID"
                               userId="ognl:info.USER_ID"/></td>
                    <td data-title="服务号码"><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"></span></td>
                    <td data-title="终端型号"><span jwcid="@Insert" value="ognl:info.DEVICE_MODEL_CODE"></span></td>
                    <td data-title="营销活动名称"><span jwcid="@Insert" value="ognl:info.RSRV_STR3"></span></td>
                    <td data-title="营销包名称" class="key"><span jwcid="@Insert" value="ognl:info.RSRV_STR4"></span></td>
                </tr>
            </tbody>
        </table>
        <div class="c_space"></div>
        <div class="c_submit c_submit-center">
            <button type="button" id="submitBtn"
                    class="e_button-l e_button-r e_button-blue">确定</button>
        </div>
    </div>
</body>
</html>
