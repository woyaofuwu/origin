<!DOCTYPE html>
<html class="s_noside" size="s">
<head jwcid="@Head">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>客户信息</title>
    <link rel="stylesheet" href="family/component/css/project-v0.css">
    <link rel="stylesheet" href="family/component/css/spinner.css">
    <script src="v5/jcl/ui/component/base/datefield.js" ></script>
    <script src="v5/jcl/ui/component/calendar/calendar.js" ></script>
    <script jwcid="@Script" src="family/common/scripts/custinfofieldims.js"></script>
    <script jwcid="@Script" src="merch/merchorder/scripts/template-web.js"></script>
</head>
<body jwcid="@Body">
    <div class="c_popupItem" >
        <div style="display: none">
            <div class="label">服务号码</div>
            <div class="value">
                <input jwcid="@Hidden" id="AUTH_SERIAL_NUMBER"  name ="AUTH_SERIAL_NUMBER" type="text" value="ognl:initInfo.SERIAL_NUMBER"/>
                <input jwcid="@Hidden" id="IMS_UNIQUE_ID"  name ="IMS_UNIQUE_ID" type="text" value="ognl:initInfo.UNIQUE_ID"/>

            </div>
        </div>
        <div class="c_header">
            <div class="back" ontap="checkAndSyncCustInfoToIms(this);"></div>
        </div>
        <div jwcid="CustInfoFieldPart@icsserv:CustInfoField" isRealName="true"
             hideEmail="true" blackTradeType="6800"
             element="div" requiredField="PSPT_TYPE_CODE,PSPT_ID,CUST_NAME,PSPT_ADDR,BIRTHDAY,AGENT_PIC_ID">
        </div>
    </div>
</body>
</html>
