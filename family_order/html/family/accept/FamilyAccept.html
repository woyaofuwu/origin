<!DOCTYPE HTML>
<html class="s_noside" size="s">
<head jwcid="@Head">
    <!--[if lte IE 9]>
    <meta name="ltie9"><![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>家庭业务受理</title>
    <link rel="stylesheet" href="family/component/css/project-v0.css">
    <link rel="stylesheet" href="family/component/css/spinner.css">
    <!-- 业务公共JS -->
    <script jwcid="@Script" src="family/component/common/role.js"></script>
    <script jwcid="@Script" src="family/component/common/rolecheck.js"></script>
    <script jwcid="@Script" src="family/component/common/constdata.js"></script>
    <script jwcid="@Script" src="family/component/common/common.js"></script>
    <script jwcid="@Script" src="family/component/common/utils.js"></script>
    <script jwcid="@Script" src="merch/merchorder/scripts/template-web.js"></script>
    <!-- wade组件JS -->
    <script jwcid="@Script" src="merch/merchorder/scripts/suggest.js"></script>
    <script jwcid="@Script" src="v5/jcl/ui/component/base/datefield.js"></script>
    <script jwcid="@Script" src="v5/jcl/ui/component/calendar/calendar.js"></script>
    <!-- 业务组件JS -->
    <script jwcid="@Script" src="family/component/common/offerpop.js"></script>
    <script jwcid="@Script" src="family/component/common/selectedoffer.js"></script>
    <script jwcid="@Script" src="family/component/member/phone.js"></script>
    <script jwcid="@Script" src="family/component/member/familytopsetbox.js"></script>
    <script jwcid="@Script" src="family/component/member/selectexistopsetbox.js"></script>
    <script jwcid="@Script" src="family/component/member/selectwidenetaddr.js"></script>
    <script jwcid="@Script" src="family/component/member/selectexistrole.js"></script>
    <script jwcid="@Script" src="family/component/member/familyexistims.js"></script>
    <script jwcid="@Script" src="family/component/member/familynewims.js"></script>    
    <script jwcid="@Script" src="family/component/member/familyexistwidenet.js"></script>
    <script jwcid="@Script" src="family/component/member/familynewwidenet.js"></script>
    
</head>
<body jwcid="@Body">

<div class="c_header e_show-phone">
    <div class="back" ontap="closeNav();">家庭业务受理</div>
</div>

<div class="c_scroll" id="PAGE_CONTENT">
    <div class="l_padding l_padding-phone-2">
        <div id="fmyOffer" class="c_box c_box-border">
            <div class="c_title">
                <div class="text">已选家庭商品</div>
                <div class="fn" name="titleFn">
                    <ul>
                        <li>
                            <button class="e_button-blue" tip="可选商品" name="selectOffer">
                                <span class="e_ico-add"></span><span>可选商品</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="l_padding-2 l_padding-u">
                <div class="c_list">
                    <ul>
                        <li id="newMain">
                            <div class="pic">
                                <img src="family/component/img/familyall.png" alt="">
                            </div>
                            <div class="main">
                                <div class="title" name="productName"></div>
                                <div class="content content-auto" name="productDesc"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div partId="SelectedOffers"></div>
        </div>
        <div class="c_space"></div>
        <div id="fmyPart" class="c_box c_box-border">
            <div class="c_title">
                <div class="text">家庭创建</div>
                <div class="fn">
                    <ul>
                        <li id="createPhone"><span class="e_ico-add"></span>添加手机成员</li>
                    </ul>
                </div>
            </div>
            <div class="l_padding-2 l_padding-u">
                <div jwcid="familyInfoPart@Part" class="c_form c_form-col-3 c_form-label-7">
                    <ul>
                        <li class="required">
                            <div class="label">家庭昵称：</div>
                            <div class="value">
                                <input jwcid="@TextField" name="HOME_NAME" id="HOME_NAME" value="ognl:custInfo.HOME_NAME" nullable="no" desc="家庭昵称"/>
                            </div>
                        </li>
                        <li class="required merge-2">
                            <div class="label">家庭住址：</div>
                            <div class="value">
                                <input jwcid="@TextField" name="HOME_ADDRESS" id="HOME_ADDRESS" value="ognl:custInfo.HOME_ADDRESS" nullable="no" desc="家庭住址"/>
                            </div>
                        </li>
                        <li class="required">
                            <div class="label">家庭电话：</div>
                            <div class="value">
                                <input jwcid="@TextField" name="HOME_PHONE" id="HOME_PHONE" value="ognl:custInfo.HOME_PHONE" nullable="no" desc="家庭电话"/>
                            </div>
                        </li>
                        <li class="required">
                            <div class="label">户主姓名：</div>
                            <div class="value">
                                <input jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME" nullable="no" desc="户主姓名"/>
                            </div>
                        </li>
                        <li class="required">
                            <div class="label">户主号码：</div>
                            <div class="value">
                                <input jwcid="@TextField" name="HEAD_SERIAL_NUMBER" id="HEAD_SERIAL_NUMBER" value="ognl:custInfo.SERIAL_NUMBER" nullable="no" desc="户主号码"/>
                            </div>
                        </li>
                        <li class="required">
                            <div class="label">户主证件类型：</div>
                            <div class="value">
                                <span jwcid="@Select" name="HEAD_PSPT_TYPE_CODE"
                                      source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('TD_S_PASSPORTTYPE2')"
                                      textField="DATA_NAME" valueField="DATA_ID"
                                      value="ognl:custInfo.PSPT_TYPE_CODE"
                                      optionWidth="30" optionColumn="2"
                                      optionAlign="right" addDefault="false"
                                      desc="证件类型"></span>
                            </div>
                        </li>
                        <li class="required">
                            <div class="label">户主证件号码：</div>
                            <div class="value">
                                <input jwcid="@TextField" name="HEAD_PSPT_ID" id="HEAD_PSPT_ID" value="ognl:custInfo.PSPT_ID" nullable="no" desc="户主证件号码"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 角色组件区域 start -->
        <div class="c_space"></div>
        <div id="BuildRolePart"></div>
        <div class="c_space"></div>
        <!-- 角色组件区域 end -->

        <div class="c_box c_box-border">
            <div class="c_list c_list-col-2 c_list-line c_list-phone-col-1">
                <ul>
                    <li>
                        <div class="label">备注</div>
                        <div class="value"><input jwcid="@TextField" name="REMARK" id="REMARK" value="ognl:info.REMARK" desc="备注"/></div>
                    </li>
                    <li>
                        <div class="label">是否立即生效</div>
                        <div class="value">
                            <div name="IS_EFFECT_NOW" id="IS_EFFECT_NOW" jwcid="@Switch" value="off" onText="是" offText="否" disabled="true"/>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 费用区域 -->
        <div class="c_space"></div>
        <div jwcid="@merch:MerchFee" feeColNum="3"></div>
        <!-- 提交按钮区域 -->
        <div class="c_space"></div>
        <div class="c_submit c_submit-center" jwcid="MerchSubmitPart@merch:MerchSubmit" isShoppingCart="false" isReset="true" isRender="true" isPayShopping="true" element="div"/>
    </div>
    <!-- 属性组件 -->
    <div jwcid="elementAttr@merch:ElementAttr" element="div" bindedComponent="attrAdapter" scrollId="PAGE_CONTENT"/>

    <!-- 隐藏域 start -->
    <div class="" jwcid="hiddenPart@Part" style="display:none;">
        <input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:getPage().getData().getString('SERIAL_NUMBER','')"/>
        <input jwcid="@Hidden" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:getPage().getData().getString('PRODUCT_ID','')"/>
        <input jwcid="@Hidden" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:info.PRODUCT_NAME"/>
        <input jwcid="@Hidden" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:info.EPARCHY_CODE"/>
        <input jwcid="@Hidden" name="BRAND_CODE" id="BRAND_CODE" value="ognl:info.BRAND_CODE"/>
        <input jwcid="@Hidden" name="PRODUCT_MODE" id="PRODUCT_MODE" value="ognl:info.PRODUCT_MODE"/>
        <input jwcid="@Hidden" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value="450"/>

    </div>
    <!-- 隐藏域 end -->
</div>
<!----------------------------------- 页面遮罩层 start  ----------------------------------->
<!-- 商品选择遮罩层 start -->
<div jwcid="@Popup" class="c_popup c_popup-half c_popup-half-hasBg" name="offerPop">
    <div class="c_popupGroup" id="PopGroup">
    </div>
    <div class="c_popupGroup" id="level2Item1">
    </div>
</div>
<!-- 商品选择遮罩层 end-->

<!-- 存量宽带的遮罩层 start -->
<div jwcid="@Popup" class="c_popup c_popup-half c_popup-half-hasBg" name="widenetPop">
    <div class="c_popupGroup" id="widenetPopGroup">
    </div>
</div>
<!-- 存量宽带的遮罩层 end -->

<!-- 存量固话遮罩层 start -->
<div jwcid="@Popup" class="c_popup c_popup-half c_popup-half-hasBg" name="imsPop">
    <div class="c_popupGroup" id="ImsPopGroup">
    </div>
</div>
<!-- 存量固话遮罩层 end-->

<!-- 存量魔百和遮罩层 start -->
<div jwcid="@Popup" class="c_popup c_popup-half c_popup-half-hasBg" name="topsetBoxPop">
    <div class="c_popupGroup" id="topsetBoxPopGroup">
    </div>
</div>
<!-- 存量魔百和遮罩层 end -->
<!----------------------------------- 页面遮罩层 end  ----------------------------------->
</body>
<script jwcid="@Script" src="family/accept/scripts/familyaccept.js"></script>
</html>
