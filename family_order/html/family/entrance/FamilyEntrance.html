<!DOCTYPE HTML>
<html class="s_noside" size="s">
<head jwcid="@Head">
    <!--[if lte IE 9]>
    <meta name="ltie9"><![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>家庭业务受理入口</title>
    <link rel="stylesheet" href="family/component/css/project-v0.css">
    <script jwcid="@Script" src="merch/merchorder/scripts/suggest.js"></script>
    <script jwcid="@Script" src="family/component/common/constdata.js"></script>
    <script jwcid="@Script" src="family/entrance/scripts/familyentrance.js"></script>
</head>
<body jwcid="@Body">
<div class="c_header e_show-phone">
    <div class="back" ontap="closeNav();">家庭业务受理入口</div>
</div>
<div class="c_scroll">
    <div class="l_padding l_padding-phone-2">
        <div class="c_box c_box-border" id="tipPart">
            <div class="c_tip c_tip-red c_tip-outline">业务办理提示</div>
        </div>
        <div class="c_space"></div>
        <div class="c_box c_box-border">
            <div class="c_title">
                <div class="text">家庭商品列表</div>
                <div class="fn">
                    <ul>
                        <li>
                            <label><input id="SHOW_DESC" class="e_checkbox" type="checkbox" ontap="fmyOffer.switchDesc(this);"/>&nbsp;隐藏描述</label>
                        </li>

                        <li class="input">
                            <span class="e_mix" id="suggest">
                                <input type="text" class="e_input-left" placeholder="搜索家庭产品" autocomplete="off"/><button class="e_button-right"><span class="e_blue e_ico-search"></span></button>
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <div jwcid="fmyOffer@merch:Offer" type="FAMILY" showOrder="false" showAddShoppingCart="false" element="div"/>
        </div>
    </div>
</div>
<!-- 隐藏区域 start -->
<div jwcid="hiddenPart@Part">
    <input jwcid="@Hidden" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:info.EPARCHY_CODE" desc="用户路由地州"/>
    <input jwcid="@Hidden" name="IS_FAMILY_USER" id="IS_FAMILY_USER" value="ognl:info.IS_FAMILY_USER" desc="是否融合用户"/>
    <input jwcid="@Hidden" name="FAMILY_PRODUCT_ID" id="FAMILY_PRODUCT_ID" value="ognl:info.FAMILY_PRODUCT_ID" desc="当前家庭产品"/>
    <input jwcid="@Hidden" name="FAMILY_NEXT_PRODUCT_ID" id="FAMILY_NEXT_PRODUCT_ID" value="ognl:info.FAMILY_NEXT_PRODUCT_ID" desc="预约生效家庭产品"/>
    <input jwcid="@Hidden" name="FAMILY_SN" id="FAMILY_SN" value="ognl:info.FAMILY_SN" desc="家庭用户号码"/>
    <input jwcid="@Hidden" name="FAMILY_USER_ID" id="FAMILY_USER_ID" value="ognl:info.FAMILY_USER_ID" desc="家庭用户ID"/>
    <input jwcid="@Hidden" name="MAIN_SERIAL_NUMBER" id="MAIN_SERIAL_NUMBER" value="ognl:info.MAIN_SERIAL_NUMBER" desc="家庭用户管理员号码"/>
    <input jwcid="@Hidden" name="MAIN_USER_ID" id="MAIN_USER_ID" value="ognl:info.MAIN_USER_ID" desc="家庭用户管理员号码"/>
</div>
<!-- 隐藏区域 end -->
<div jwcid="offerAttr@merch:OfferAttr" element="div"></div>
</body>
<script type="text/javascript">
    $(document).ready(familyEntrance.init);
</script>
</html>
