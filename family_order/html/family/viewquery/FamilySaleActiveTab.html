<!DOCTYPE html>
<html size="s">
<head jwcid="@Head">
	<meta charset="UTF-8" />
	<meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<script jwcid="@Script" src="family/viewquery/scripts/familysaleactivetab.js"></script>
	<script jwcid="@Script" src="family/viewquery/scripts/familytabqueryutil.js"></script>
	<title>我的家活动</title>
</head>
<body jwcid="@Body">
	<!-- 标题栏 开始 -->
	<div class="c_header e_show-phone">
		<div class="text">家庭活动</div>
	</div>
	<!-- 标题栏 结束 -->
	<div name="saleActiveScroller" jwcid="@Scroller" checkDOMChanges="true"
		class="c_scroll c_scroll-white c_scroll-float c_scroll-phone-header">
		<div class="l_padding-3 l_padding-phone-0 l_padding-u">
			<div class="c_space-2 c_space-phone-1"></div>
			<!-- 标题 开始 -->
			<div class="c_title c_title-nopadding e_hide-phone">
				<div class="text e_size-xl e_black">家庭活动</div>
			</div>
			<!-- 标题 结束 -->
			<div name="saleActiveTab" jwcid="@Tabset" class="c_tab c_tab-sp"
				slidable="false">
				<div class="fn">
					<label id="queryAllCheckboxLabel"> <input
						id="queryAllCheckbox" type="checkbox" /> 查询所有营销活动
					</label>
					<button id="listViewButton" type="button"
						class="e_button-r e_hide-phone" style="display: none">
						<span class="e_ico-back"></span><span>返回多列视图</span>
					</button>
				</div>

				<!-- 签约类 开始 -->
				<div class="content" title="签约类">
					<div class="c_box c_box-gray">
						 <div id="QYSaleActivePart" class="l_col l_col-split-2 l_col-line c_box-border">
							<div class="l_colContent">
								<!-- 活动列表 开始 -->
                                <div jwcid="QYSaleActiveListCol@Part"
                                     class="l_colItem">
                                    <div class="c_list c_list-col-2 c_list-phone-col-1 c_list-line">
                                        <ul>
                                            <li jwcid="@Foreach"
                                                source="ognl:QYSaleActives"
                                                value="ognl:QYSaleActive"
                                                index="ognl:QYrowIndex"
                                                class="link" element="li"
                                                relaTradeId="ognl:QYSaleActive.RELATION_TRADE_ID"
                                                ontap="selectSaleActive(this);">
                                                <div class="main">
                                                    <div class="title title-auto e_size-s">
                                                        <span jwcid="@Insert" value="ognl:QYSaleActive.PRODUCT_NAME"></span>
                                                    </div>
                                                    <div class="content">
                                                        <span jwcid="@Insert" value="ognl:'时间：' + formatDate('yyyy-MM-dd',QYSaleActive.ACCEPT_DATE)"></span>
                                                    </div>
                                                    <div class="content">
                                                        <span jwcid="@Insert" value="ognl:'有效期：' + formatDate('yyyy-MM-dd',QYSaleActive.START_DATE) + '~' + formatDate('yyyy-MM-dd',QYSaleActive.END_DATE)"></span>
                                                    </div>
                                                    <div class="content content-row-2">
                                                        <span jwcid="@Insert" value="ognl:'活动：' + QYSaleActive.PACKAGE_NAME"></span>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- 活动列表 结束 -->
							</div>
						 </div>
					</div>
				</div>
				<!-- 签约类 结束 -->

			</div>
		</div>
	</div>
</body>
</html>
