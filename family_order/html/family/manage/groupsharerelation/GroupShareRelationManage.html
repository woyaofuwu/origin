<!DOCTYPE HTML>
<html class="s_noside" size="s">
<head jwcid="@Head">
    <!--[if lte IE 9]>
    <meta name="ltie9"><![endif]-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>家庭手机成员共享关系管理</title>
    <script jwcid="@Script" language="JavaScript"
            src="family/manage/groupsharerelation/scripts/groupsharerelationmanage.js"></script>
</head>
<body jwcid="@Body">

<div class="c_header e_show-phone">
    <div class="back" ontap="closeNav();">家庭手机成员共享关系管理</div>
</div>

<div class="c_scroll" id="PAGE_CONTENT">
    <div class="l_padding l_padding-phone-2">

        <!--auth-->
        <div jwcid="AuthPart@icsserv:Auth" tradeTypeCode="0" tradeAction="refreshPartAtferAuth(data)"
             element="div"></div>
        <!--auth  end-->
        <!--家庭信息类型 展示开始-->
        <div class="c_title">
            <div class="text">家庭成员业务选择</div>
        </div>
        <div class="c_list c_list-s c_list-col-2 c_list-line c_list-border c_list-label-4 e_hide-x">
            <ul>
                <li class="link">
                    <div class="label"><span>业务类型</span></div>
                    <div class="value">
                    <span jwcid="@Segment"  name="FAMILY_MEMBER_TRADE_TYPE" id="FAMILY_MEMBER_TRADE_TYPE"
                          source="ognl:pageutil.getStaticList('FAMILY_MEMBER_TRADE_TYPE')"
                          textField="DATA_NAME" valueField="DATA_ID" value="458"
                          desc="家庭成员业务选择" nullable="no"/>
                    </div>
                </li>
            </ul>
        </div>
        <!--家庭信息类型 展示开始-->

        <!--家庭信息 展示开始-->
        <div class="c_title">
            <div class="text" id="titleId">家庭信息</div>
        </div>
        <div id="familyInfo">
            <!-- 标题 结束 -->
            <div jwcid="FamilyInfoPart@Part"
                 class="c_param c_param-col-3 c_param-border c_param-label-7 c_param-phone-col-1">
                <ul>
                    <li>
                        <span class="label">家庭昵称：</span>
                        <span class="value">
                                <span jwcid="@Insert" name="HOME_NAME" value="ognl:familyCustInfo.HOME_NAME"/>
                            </span>
                    </li>
                    <li>
                        <span class="label">家庭住址：</span>
                        <span class="value">
                                <span jwcid="@Insert" name="HOME_ADDRESS" value="ognl:familyCustInfo.HOME_ADDRESS"/>
                            </span>
                    </li>
                    <li>
                        <span class="label">家庭电话：</span>
                        <span class="value">
                                <span jwcid="@Insert" name="HOME_PHONE" value="ognl:familyCustInfo.HOME_PHONE"/>
                            </span>
                    </li>
                    <li class="link ">
                        <span class="label">家庭所属行政区：</span>
                        <span class="value">
                                <span jwcid="@Insert" name="HOME_REGION" value="ognl:familyCustInfo.HOME_REGION"/>
                            </span>
                    </li>
                    <li class="link ">
                        <span class="label">户主姓名：</span>
                        <span class="value">
                                <span jwcid="@Insert" name="CUST_NAME" value="ognl:familyCustInfo.CUST_NAME"/>
                            </span>
                    </li>
                    <li class="link ">
                        <span class="label">户主号码：</span>
                        <span class="value">
                                <span jwcid="@Insert" name="SERIAL_NUMBER" value="ognl:familyCustInfo.SERIAL_NUMBER"/>
                            </span>
                    </li>
                    <li class="link ">
                        <span class="label">户主证件类型：</span>
                        <span class="value">
                                <span jwcid="@Insert" name="HEAD_TYPE_CODE"
                                      value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE2',familyCustInfo.HEAD_TYPE_CODE)"/>
                            </span>
                    </li>
                    <li class="link ">
                        <span class="label">户主证件号码：</span>
                        <span class="value">
                                <span jwcid="@Insert" name="HEAD_PSPT_ID" value="ognl:familyCustInfo.HEAD_PSPT_ID"/>
                            </span>
                    </li>
                </ul>
            </div>
        </div>
        <!--家庭信息 展示结束-->

        <!--手机成员共享关系-->
        <div class="c_title" style="display:none" id="phoneMmemberTitle">
            <div class="text" id="phoneMmemberTitleId">家庭手机成员共享关系</div>
        </div>
        <div class="c_title" style="display:none" id="memberPayRelationTitle">
            <div class="text" id="memberPayRelationTitleId">家庭成员代付关系</div>
        </div>
        <div jwcid="FamilyMemberRelationPart@Part" class="c_list c_list-col-3 c_list-line  ">
            <ul>
                <li class="link" jwcid="@Foreach" source="ognl:MemberInfos" value="ognl:MemberInfo"
                    index="ognl:rowIndex" element="li">
                    <div class="main">
                        <div class="title">成员号码</div>
                        <div class="content"><span jwcid="@Insert" value="ognl:MemberInfo.MEMBER_SERIAL_NUMBER"
                                                   raw="true"/></div>
                    </div>
                    <div class="side">家庭语音/流量共享</div>
                    <div class="more"></div>
                    <div>
                        <input jwcid="@Checkbox" name="checkBox"
                               checked="ognl:MemberInfo.TAG!=null && MemberInfo.TAG == 0 ? 'true':'false'"
                               onclick="changeCheckBox(this);"/>
                        共享
                        <span class="e_space"></span>
                        <input style="display:none" name="ORIGINAL_TAG" jwcid="@TextField"
                               id="ognl:rowIndex +'ORIGINAL_TAG'"
                               value="ognl:MemberInfo.TAG !=null && MemberInfo.TAG == 0 ?'0':'1'"/>
                        <input style="display:none" name="NOW_TAG" jwcid="@TextField"
                               id="ognl:rowIndex +'NOW_TAG'"
                               value="ognl:MemberInfo.TAG !=null && MemberInfo.TAG == 0 ?'0':'1'"/>
                        <input style="display:none" name="MEMBER_SERIAL_NUMBER" jwcid="@TextField"
                               id="ognl:rowIndex +'MEMBER_SERIAL_NUMBER'"
                               value="ognl:MemberInfo.MEMBER_SERIAL_NUMBER"/>
                    </div>
                </li>

            </ul>
        </div>
    </div>

    <div class="c_space"></div>

    <!-- 隐藏区域  开始-->
    <div jwcid="HiddenPart@Part" element="div">
        <!--户主号码-->
        <input jwcid="@Hidden" id="SERIAL_NUMBER" name="SERIAL_NUMBER" value="ognl:familyCustInfo.HOME_PHONE"/>
    </div>
    <!-- 隐藏区域  结束-->

    <!-- 提交 开始 -->
    <div jwcid="SubmitPart@icsserv:CSSubmit" class="c_submit c_submit-center"
         area="HiddenPart" beforeAction="submitBeforeCheck()"
         isReset="true" element="div"/>
    <!-- 提交 结束 -->
</div>
</body>

</html>
