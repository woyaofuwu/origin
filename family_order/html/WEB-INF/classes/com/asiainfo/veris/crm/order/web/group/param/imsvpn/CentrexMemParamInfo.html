<div class="c_form">
	<ul class="ul">
		<li class="li">
			<span class="label"><span class="e_required">短号码：</span></span>
			<span class="e_elements">
				<button type="button" class="e_button-right" jwcid="@Any"  id="validButton" name="validButton" onclick="validateImsShortNum($('#pam_SHORT_CODE'))">
		    		<i class="e_ico-check"></i><span>验证</span>
		    	</button>
		    	<span class="e_input e_input-left"><span>
					<input id="pam_SHORT_CODE" name="pam_SHORT_CODE" jwcid="@TextField" value="ognl:getAttrItemValue('SHORT_CODE','ATTR_VALUE')"
						disabled="false" enterAction="validateImsShortNum($('#pam_SHORT_CODE'))"
						desc="产品参数[短号码]" nullable="no"  datatype="numeric" maxsize="6" minsize="3"/>
					<input jwcid="@TextField" style="display:none" id="pam_OLD_SHORT_CODE" name="pam_OLD_SHORT_CODE"  value="ognl:getAttrItemValue('SHORT_CODE','ATTR_VALUE')" desc="短号码"/>
					<input jwcid="@TextField" style="display:none" id="pam_NOTIN_OLD_SHORT_CODE" name="pam_NOTIN_OLD_SHORT_CODE"  value="ognl:getAttrItemValue('SHORT_CODE','ATTR_VALUE')" desc="短号码"/>
				</span></span>
			</span>		
		</li>
	</ul>
</div>
<!-- 表单 结束 -->
				
<!-- 表单 开始 -->	
<div class="c_form" >
	<ul class="ul">	
		<li class="li">
			<span class="label">主叫号码显示方式：</span>
			<span class="e_select"><span><span>
				<select id="pam_CALL_DISP_MODE" name="pam_CALL_DISP_MODE" jwcid="@Select" 
					source="ognl:getAttrItemSource('CENCALL_DISP_MODE')" 
					value="ognl:getAttrItemValue('CALL_DISP_MODE','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" desc="产品参数[主叫号码显示方式]" />
			</span></span></span>
		</li>
		<li class="li" id="pam_OuterCallPart"> 
			<span class="e_required" id="outerCall">网外呼叫限制(针对固话号码)：</span>
			<span class="e_select"><span><span>
				<select id="pam_OuterCall" name="pam_OuterCall" jwcid="@Select" 
					source="ognl:getAttrItemSource('OuterCall')" 
					value="ognl:getAttrItemValue('OuterCall','ATTR_VALUE')" valueField="ATTR_FIELD_CODE" textField="ATTR_FIELD_NAME" desc="产品参数[网外呼叫限制]" />
			</span></span></span>
		</li>
		<li class="li">
			<input id="METHOD_NAME" name="METHOD_NAME" jwcid="@TextField" value="ognl:info.METHOD_NAME" style="display:none"/>
            <input type="text" jwcid="@Any" id="NET_TYPE_CODE" name="NET_TYPE_CODE" value="ognl:getAttrItemValue('NET_TYPE_CODE','ATTR_VALUE')" style="display:none"/>
    		<input type="text" jwcid="@Any" id="IMS_VPN_DISCNT_00" name="IMS_VPN_DISCNT_00" value="ognl:getAttrItemValue('IMS_VPN_DISCNT_00','ATTR_VALUE')" style="display:none"/>
    		<input type="text" jwcid="@Any" id="IMS_VPN_DISCNT_05" name="IMS_VPN_DISCNT_05" value="ognl:getAttrItemValue('IMS_VPN_DISCNT_05','ATTR_VALUE')" style="display:none"/>
		</li>
	</ul>
</div>
