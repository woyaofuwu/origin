<!-- 标题 开始 -->
<div class="c_title c_title-2">
	<div class="text">集团密码</div>
</div>
<!-- 标题 结束 -->

<!-- 表单 开始 -->
 <div class="c_form c_form-col-2 c_form-label-6">
	<ul class="ul">
		<li class="li">
			<span class="label">集团密码：</span>
			<span class="e_input"><span>			
				<input type="text" jwcid="@Password" id="pam_PASSWORD" name="pam_PASSWORD" value="ognl:info.userInfo.pam_PASSWORD"
					datatype="numeric" maxsize="6" equsize="6" desc="集团密码"/>
			</span></span>
		</li>
		<li class="li">
			<span class="label">确认密码：</span>
			<span class="e_input"><span>			
				<input type="text" jwcid="@Password" id="pam_REPASSWORD" name="pam_REPASSWORD" value="ognl:info.userInfo.pam_REPASSWOR"
					datatype="numeric" maxsize="6"  equsize="6" desc="确认集团密码"/>
			</span></span>
		</li>
	</ul>
</div>
<!-- 表单 结束 -->

<!-- 标题 开始 -->
<div class="c_title c_title-2">
	<div class="text">总机信息</div>
</div>
<!-- 标题 结束 -->

<!-- 表单 开始 -->
<div class="c_form c_form-col-2 c_form-label-6">
	<ul class="ul">
		<li class="li">
			<span class="label"><span class="e_required">总机号码：</span></span>
			<span class="e_elements">
				<button type="button" class="e_button-right" onclick="validateExchangeTeleSn($('#pam_EXCHANGETELE_SN'))"><i class="e_ico-check"></i><span>验证</span></button>
				<span class="e_input e_input-left"><span>
					<input jwcid="@TextField" name="pam_EXCHANGETELE_SN" id="pam_EXCHANGETELE_SN"
						   enterAction="validateExchangeTeleSn($('#pam_EXCHANGETELE_SN'))"
					       value="ognl:info.EXCHANGETELE_SN" 
					       datatype="numeric" nullable="no" desc="总机号码"/>
				</span></span>
			</span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">短号码：</span></span>
			<span class="e_elements">
				<button type="button" class="e_button-right" onclick="shortNumValidateSuperTeleAdmin($('#pam_EXCHANGE_SHORT_SN'))"><i class="e_ico-check"></i><span>验证</span></button>
				<span class="e_input e_input-left"><span>
					<input jwcid="@TextField" name="pam_EXCHANGE_SHORT_SN" id="pam_EXCHANGE_SHORT_SN"
					       enterAction="shortNumValidateSuperTeleAdmin($('#pam_EXCHANGE_SHORT_SN'))"
						   value="ognl:info.EXCHANGE_SHORT_SN"
						   datatype="numeric" nullable="no" minsize="3" maxsize="6" desc="短号码"/>
					<input type="text" style="display:none" jwcid="@Any" id="adminShortNum" name="adminShortNum" value="ognl:getAttrItemValue('EXCHANGE_SHORT_SN','ATTR_VALUE')" desc="移动总机短号"/>
				</span></span>
			</span>
		</li>
		<li class="li">
			<span class="label">客户名称：</span>
			<span class="e_input"><span>
				<input type="text" jwcid="@TextField" id="pam_E_CUST_NAME" name="pam_E_CUST_NAME" value="ognl:info.userInfo.CUST_NAME"  disabled="true"/>
			    <input type="text" jwcid="@TextField" id="custServNumber" name="custServNumber"  style="display:none" value="ognl:info.userInfo.SERIAL_NUMBER" desc="总机服务号码" disabled="true"/>
				<input type="text" jwcid="@TextField" id="pam_E_CUST_ID" name="pam_E_CUST_ID"  style="display:none" value="ognl:info.userInfo.CUST_ID" desc="客户标识" disabled="true"/>
				<input type="text" jwcid="@TextField" id="pam_E_USER_ID" name="pam_E_USER_ID"  style="display:none" value="ognl:info.userInfo.USER_ID" desc="用户标识" disabled="true"/>
				<input type="text" jwcid="@TextField" id="pam_E_EPARCHY_CODE" name="pam_E_EPARCHY_CODE"  style="display:none" value="ognl:info.userInfo.EPARCHY_CODE" desc="归属地州" disabled="true"/>
			    <input type="text" jwcid="@TextField" id="pam_E_CITY_CODE" name="pam_E_CITY_CODE"  style="display:none" value="ognl:info.userInfo.CITY_CODE" desc="归属业务区" disabled="true" />
				<input type="text" jwcid="@TextField" id="pam_E_PRODUCT_ID" name="pam_E_PRODUCT_ID"  style="display:none" value="ognl:info.userInfo.PRODUCT_ID" desc="产品标识" disabled="true"/>
				<input type="text" jwcid="@TextField" id="pam_E_BRAND_CODE" name="pam_E_BRAND_CODE"  style="display:none" value="ognl:info.userInfo.BRAND_CODE" desc="品牌编码" disabled="true"/>
			 </span></span>
		</li>
		<li class="li">
			<span class="label">用户类型：</span>
			<span class="e_input"><span><input type="text" jwcid="@TextField"  name="USER_TYPE" value="ognl:info.userInfo.USER_TYPE"  disabled="true"/></span></span>
		</li>
		<li class="li">
			<span class="label">证件类型：</span>
			<span class="e_input"><span><input type="text"  jwcid="@TextField"  name="PSPT_TYPE" value="ognl:info.userInfo.PSPT_TYPE"  disabled="true"/></span></span>
		</li>
		<li class="li">
			<span class="label">证件号码：</span>
			<span class="e_input"><span><input type="text"  jwcid="@TextField"  name="PSPT_ID" value="ognl:info.userInfo.PSPT_ID"  disabled="true"/></span></span>
		</li>
		<li class="li">
			<span class="label">开户时间：</span>
			<span class="e_input"><span><input jwcid="@DateField" name="OPEN_DATE" value="ognl:info.userInfo.OPEN_DATE" format="yyyy-MM-dd" disabled="true" desc="开户时间" /></span></span>
			
		</li>
		<li class="li">
			<span class="label">文号：</span>
			<span class="e_input"><span><input type="text"  jwcid="@TextField"  name="DEVELOP_NO" value="ognl:info.userInfo.DEVELOP_NO"  disabled="true"/></span></span>
		</li>
		<li class="li">
			<span class="label">品牌：</span>
			<span class="e_input"><span>
				<input type="text" jwcid="@TextField" name="BRAND_NAME" value="ognl:info.userInfo.BRAND_NAME" disabled="true" desc="品牌"/>
			</span></span>						
		</li>
		<li class="li">
			<span class="label">产品：</span>
			<span class="e_input"><span>
				<input type="text" jwcid="@TextField" name="PRODUCT_NAME" value="ognl:info.userInfo.PRODUCT_NAME" disabled="true" desc="产品"/>
			</span></span>						
		</li>
	</ul> 
</div>
<!-- 表单 结束 -->

<!-- 标题 开始 -->
<div class="c_title c_title-2">
	<div class="text">其他信息</div>
</div>	
<!-- 标题 结束 -->
<!-- 表单 开始 -->
<div class="c_form c_form-col-4 c_form-label-6">
	<ul class="ul">
		<li class="li">
			<span class="label"><span class="e_required">管理员信息：</span></span>
			<span class="e_input"><span>
			    <input jwcid="@TextField" id="pam_ManagerInfo" name="pam_ManagerInfo" value="ognl:getAttrItemValue('ManagerInfo','ATTR_VALUE')" desc="管理员信息"  nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">管理员电话：</span></span>
			<span class="e_input"><span>
			    <input jwcid="@TextField" id="pam_ManagerPhone" name="pam_ManagerPhone" value="ognl:getAttrItemValue('ManagerPhone','ATTR_VALUE')" desc="管理员电话"  nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label">联系地址：</span>
			<span class="e_input"><span>
			    <input jwcid="@TextField" id="pam_E_Manager" name="pam_E_Manager" value="ognl:getAttrItemValue('E_Manager','ATTR_VALUE')" desc="联系地址" />
			</span></span>
		</li>
		<li class="li">
			<span class="label">对应VPMN：</span>
			<span class="e_elements">
				<button type="button" class="e_button-right" onclick="vpmnValidateSuperTeleMember($('#pam_VPMN_SN'))"><i class="e_ico-check"></i><span>验证</span></button>
				<span class="e_input e_input-left"><span>
					<input jwcid="@TextField" name="pam_VPMN_SN" id="pam_VPMN_SN"
						   enterAction="vpmnValidateSuperTeleMember($('#pam_VPMN_SN'))"
					       value="ognl:info.VPMN_SN" desc="对应VPMN"/>
				</span></span>
			</span>
		</li>
	</ul>
</div>
<!-- 表单 结束 -->

<div class="c_form c_form-col-1" jwcid="remarkPart@Part">
	<ul class="ul">
		<li class="li">
			<span class="label">备注：</span>
			<span class="e_input"><span>
				<input type="text" jwcid="@TextField" id="pam_REMARK" name="pam_REMARK" value="ognl:getAttrItemValue('REMARK','ATTR_VALUE')"  desc="备注" />
			</span></span>
		</li>
	</ul> 
</div>
