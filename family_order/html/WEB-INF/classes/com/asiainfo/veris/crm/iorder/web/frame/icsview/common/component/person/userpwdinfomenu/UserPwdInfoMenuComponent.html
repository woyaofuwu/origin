<div>
    <div
        id="userPwdInfoMenuWrap"
        jwcid="@Conditional"
        condition="ognl:tradeTypeCodeList.size() > 0"
        element="div">
        <div
            class="c_list c_list-s c_list-line c_list-border c_list-col-3 c_list-phone-col-3">
            <ul>
                <li
                    jwcid="@Foreach"
                    source="ognl:tradeTypeCodeList"
                    value="ognl:menuItem"
                    element="li"
                    valueCode="ognl:menuItem.TRADE_TYPE_CODE"
                    index="ognl:rowIndex"
                    class="USER_PWD_INFO_MENU_ITEM link"
                    onclick="clickOper(this)">
                    <div class="main">
                        <div class="title e_center">
                            <span
                                jwcid="@Insert"
                                value="ognl:menuItem.TRADE_TYPE_NAME"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <input
            type="hidden"
            jwcid="@Any"
            name="TRADE_TYPE_CODE_CURRENT"
            id="TRADE_TYPE_CODE_CURRENT"
            value="ognl:tradeTypeCodeCurrent"/>
    </div>
</div>
