<!-- 内容部分 开始 --> 
<div class="l_col"> 
	<div class="l_auto">  
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-2 c_form-label-9" style="height:286px;">
			<ul class="ul">
				<li class="li">
					<span class="label">管理员电话： </span>
					<span class="e_input"><span>
						<input name="pam_MGR_PHONE" id="pam_MGR_PHONE" jwcid="@TextField"  value="ognl:getAttrItemValue('MGR_PHONE','ATTR_VALUE')"  desc="管理员电话" datatype="numeric" maxsize="20" minsize="6" />
					</span></span>
				</li>
				<li class="li">
					<span class="label">管理员信息： </span>
					<span class="e_input"><span>
						<input name="pam_MGR_INFO" id="pam_MGR_INFO" jwcid="@TextField"  value="ognl:getAttrItemValue('MGR_INFO','ATTR_VALUE')" desc="管理员信息" datatype="text" />
					</span></span>
				</li>
				<li class="li">
					<span class="label">联系地址： </span>
					<span class="e_input"><span>
						<input name="pam_ADDRESS" id="pam_ADDRESS" jwcid="@TextField"   value="ognl:getAttrItemValue('ADDRESS','ATTR_VALUE')"  desc="联系地址" datatype="text" />
					</span></span>
				</li> 
			</ul> 
		</div> 
	</div> 
</div>
<!-- 内容部分 结束 -->
