
<div class="c_table">
	<table id="SaleDiscntTable" name="SaleDiscntTable">
		<colgroup>
			<col style="width:50px;"></col>
			<col style="width:24px;"></col>
			<col></col>
			<col style="width:190px;"></col>
			<col style="width:190px;"></col>
		</colgroup>
		<tbody>
			<tr class="even">
				<td class="e_center" rowspan="20"><strong>优惠</strong></td>
				<td class="e_center"><span>选择</span></td>
				<td class="e_center"><span>名称</span></td>
				<td class="e_center"><span>开始时间</span></td>
				<td class="e_center"><span>结束时间</span></td>
			</tr>
			
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
				<td class="e_center">
					<input jwcid="@Checkbox" type="checkbox"
						id="ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE"
						name="ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE"
						attrId="ognl:'DISCNT_ATTR_'+rowIndex+'_'+info.DISCNT_CODE"
						checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
						disabled="ognl:info.MAIN_TAG == 1 || info.FORCE_TAG == 1"
						onclick="saleactiveModule.spCheckBoxOnclickAction(this.id)"
						value="ognl:info.DISCNT_CODE"
						has_attr="ognl:info.HAS_ATTR"
						element_id="ognl:info.ELEMENT_ID"
						element_name="ognl:info.DISCNT_NAME"
						element_type_code="ognl:info.ELEMENT_TYPE_CODE"
						fee="ognl:info.FEE"
						fee_mode="ognl:info.FEE_MODE"
						fee_type_code="ognl:info.FEE_TYPE_CODE"
						pay_mode="ognl:info.PAY_MODE"
						in_deposit_code="ognl:info.IN_DEPOSIT_CODE"
						out_deposit_code="ognl:info.OUT_DEPOSIT_CODE"
						start_date="ognl:info.START_DATE"
						end_date="ognl:info.END_DATE" 
						end_offset="ognl:info.END_OFFSET" 
						end_unit="ognl:info.END_UNIT" 
						nowDay="ognl:info.NOW_DAY"
						nextAcctDay="ognl:info.NEXT_ACCT_DAY"
						end_enable_tag="ognl:info.END_ENABLE_TAG"						
					/>
					<textarea id="ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE+'_ATTR'" name="ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE+'_ATTR'" jwcid="@TextArea" value="ognl:info.ATTR_ITEMAS" style="display:none;"></textarea>
					<textarea id="ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE+'_DATES'" name="ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE+'_DATES'" jwcid="@TextArea" value="ognl:info.DATES" style="display:none;"></textarea>

				</td>
				<td class="wrap">
					<div jwcid="@Conditional" condition='ognl:info.ATTR_ITEMAS!=null'>
			            <a href="#nogo" class="select" jwcid="@Any"
			                elementId="ognl:info.ELEMENT_ID" 
			                enable_tag="ognl:info.ENABLE_TAG"
			                end_enable_tag="ognl:info.END_ENABLE_TAG"
			                start_date="ognl:info.START_DATE"
							end_date="ognl:info.END_DATE" 
			                elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
			                checkboxId = "ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE"
			                onclick="saleactiveModule.showAttr(this)"></a>
		            </div>    
					<span jwcid="@Insert" value="ognl:info.DISCNT_CODE+'|'+info.DISCNT_NAME" class='ognl:"true".equals(info.HAS_ATTR)?"e_strong":""'/>
				</td>
				<td class="e_center">
					<span id="ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE+'_START_DATE'" jwcid="@Insert" value="ognl:info.START_DATE"/>
				</td>
				<td class="e_center">
					<span id="ognl:'DISCNT_'+rowIndex+'_'+info.DISCNT_CODE+'_END_DATE'" jwcid="@Insert" value="ognl:info.END_DATE"/>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<input jwcid="@TextField" name="SALEDISCNT_EPARCHY_CODE" id="SALEDISCNT_EPARCHY_CODE" value="ognl:eparchyCode"  style="display:none"/>
