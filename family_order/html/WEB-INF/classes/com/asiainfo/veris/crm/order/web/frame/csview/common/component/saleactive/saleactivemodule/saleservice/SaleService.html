<div class="c_table">
	<table id="SaleServiceTable" name="SaleServiceTable">
		<colgroup>
			<col style="width:50px;"></col>
			<col style="width:24px;"></col>
			<col></col>
			<col style="width:190px;"></col>
			<col style="width:190px;"></col>
		</colgroup>
		<tbody>
			<tr class="even">
				<td class="e_center" rowspan="10"><strong>服务</strong></td>
				<td class="e_center"><span>选择</span></td>
				<td class="e_center"><span>服务名称</span></td>
				<td class="e_center"><span>开始时间</span></td>
				<td class="e_center"><span>结束时间</span></td>
			</tr>
			
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
				<td class="e_center">
					<input type="checkbox" jwcid="@Checkbox" 
						id="ognl:'SERVICE_'+rowIndex+'_'+info.SERVICE_ID"
						name="ognl:'SERVICE_'+rowIndex+'_'+info.SERVICE_ID"
						checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
						disabled="ognl:info.FORCE_TAG == 1 || info.MAIN_TAG == 1"
						value="ognl:info.SERVICE_ID"
						element_id="ognl:info.ELEMENT_ID"
						element_name="ognl:info.SERVICE_NAME"
						element_type_code="ognl:info.ELEMENT_TYPE_CODE"
						start_date="ognl:info.START_DATE"
						end_date="ognl:info.END_DATE"
						enable_tag='ognl:"3".equals(info.ENABLE_TAG) ? "0" : info.ENABLE_TAG'
		            	attr_param = "ognl:info.ATTR_ITEMAS"
			            onclick="saleactiveModule.spCheckBoxOnclickAction(this.id)"
					/>
					<textarea id="ognl:'SERVICE_'+rowIndex+'_'+info.SERVICE_ID+'_ATTR'" name="ognl:'SERVICE_'+rowIndex+'_'+info.SERVICE_ID+'_ATTR'" jwcid="@TextArea" value="ognl:info.ATTR_ITEMAS" style="display:none;"></textarea>
				</td>
				<td class="wrap">
					<div jwcid="@Conditional" condition='ognl:info.ATTR_ITEMAS!=null'>
			            <a href="#nogo" class="select" jwcid="@Any"
			                elementId="ognl:info.ELEMENT_ID" 
			                elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
			                checkboxId = "ognl:'SERVICE_'+rowIndex+'_'+info.SERVICE_ID"
			                onclick="saleactiveModule.showAttr(this)"></a>
		            </div>
					<span jwcid="@Insert" value="ognl:info.SERVICE_NAME" class='ognl:"true".equals(info.HAS_ATTR)?"e_strong":""'/>
				</td>
				<td class="e_center"><span jwcid="@Insert" value="ognl:info.START_DATE"/></td>
				<td class="e_center"><span jwcid="@Insert" value="ognl:info.END_DATE"/></td>
			</tr>
		</tbody>
	</table>
</div>
<input jwcid="@TextField" name="SALESERVICE_EPARCHY_CODE" id="SALESERVICE_EPARCHY_CODE" value="ognl:eparchyCode"  style="display:none"/>
