<!-- 标题 开始 -->
<div class="c_title c_title-2">
	<div class="text">管理员信息</div>
</div>
<!-- 标题 结束 -->
<!-- 表单 开始 -->
<div class="c_form c_form-label-7 c_form-col-2">
	<ul class="ul">		
		<li class="li">
			<span class="label"><span class="e_required">管理员姓名：</span></span>
			<span class="e_input"><span>
				<input id="pam_ManagerName" name="pam_ManagerName" jwcid="@TextField"  value="ognl:info.ManagerName"  desc="管理员姓名" datatype="text" nullable="no" />
			</span></span>
		</li>
		<li class="li">
			<span class="label"><span class="e_required">管理员电话：</span></span>
			<span class="e_input"><span>
				<input id="pam_ManagerPhone" name="pam_ManagerPhone" jwcid="@TextField"  value="ognl:info.ManagerPhone" desc="管理员电话" datatype="numeric" nullable="no" />
			</span></span>
		</li>
		<li class="li col-2">
			<span class="label"><span class="e_required">联系地址：</span></span>
			<span class="e_input"><span>
			 	<input id="pam_ManagerInfo" name="pam_ManagerInfo" jwcid="@TextField" value="ognl:info.ManagerInfo" desc="联系地址" datatype="text" nullable="no" />
			</span></span>
		</li>
		<li class="li col-2">
			<span class="label"><span>MAS帐户名：</span></span>
			<span class="e_input"><span>
			 	<input id="pam_MasID" name="pam_MasID" jwcid="pam_MasID@TextField" value="ognl:info.MasID" desc="MAS帐户名" datatype="text" />
			</span></span>
		</li>
	
		<input id="OLD_PARAM" name="OLD_PARAM" jwcid="OLD_PARAM@TextField" value="ognl:attrItemSet" encode="true" style="display:none"/>
	</ul>
	
	
</div>		
<!-- 表单 结束 -->
