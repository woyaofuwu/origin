<!-- 表单 开始 -->
<div class="c_form c_form-label-7 c_form-col-2">
	<div>
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">短号码：</span></span>
				<span class="e_elements" style="width:250px;">
					<button type="button" class="e_button-right" jwcid="@Any"  id="validButton" name="validButton" onclick="validateShortNum($('#pam_SHORT_CODE'))">
			    		<i class="e_ico-check"></i><span>验证</span>
			    	</button>
			    	<span  jwcid="@Any" style="ognl:info.PRODUCTPARAM_METHOD_NAME=='CrtMb'?'display:none':''">
					<button type="button" class="e_button-center" jwcid="@Any"  style="ognl:info.RIGHT_CODE_chg=='yes' ? '' : 'display:none'" onclick="resertShortCode();">
						<i class="e_ico-check"></i><span>重置</span>
					</button>		
					</span> 
			    	<span class="e_input e_input-left"><span>
						<input id="pam_SHORT_CODE" name="pam_SHORT_CODE" jwcid="@TextField" value="ognl:getAttrItemValue('SHORT_CODE','ATTR_VALUE')"
							disabled="ognl:info.RIGHT_CODE_chg=='yes' ? 'false' : 'true'" enterAction="validateShortNum($('#pam_SHORT_CODE'))"
							desc="产品参数[短号码]" nullable="no"  datatype="numeric" maxsize="6" minsize="3"/>
						<input jwcid="@TextField" style="display:none" id="pam_NOTIN_OLD_SHORT_CODE" name="pam_NOTIN_OLD_SHORT_CODE"  value="ognl:getAttrItemValue('SHORT_CODE','ATTR_VALUE')" desc="短号码"/>
					</span></span>
				</span>		
			</li> 	 
		</ul>
	</div>
</div>
