<div id="SalePlatsvcDiv" jwcid="@Any"
     class="ognl:'c_list c_list-gray c_list-border c_list-line c_list-phone-col-1 c_list-col-' + (infos.size() < 3 ? infos.size() : '3')">
    <ul>
        <li jwcid="@Foreach" source="ognl:infos" value="ognl:info"
            index="ognl:rowIndex" element="li">
            <div class="ico">
                <span class="e_ico-newspaper" title="平台服务"></span>
            </div>
            <div class="main">
                <!-- （Pc/Pad 版） 开始 -->
                <div class="title e_hide-phone">
                    <span jwcid="@Insert" value="ognl:info.SERVICE_NAME" />
                </div>
                <div class="content e_hide-phone">
                    <span jwcid="@Insert" value="ognl:info.START_DATE + '~' + info.END_DATE" />
                </div>
                <!-- （Phone 版） 开始 -->
                <div class="title e_show-phone">
                    <span jwcid="@Insert" value="ognl:info.SERVICE_NAME" />
                </div>
                <div class="content e_show-phone">
                    <span jwcid="@Insert" value="ognl:info.START_DATE + '~' + info.END_DATE" />
                </div>
            </div>
            <label class="fn">
                <input type="checkbox" jwcid="@Checkbox"
                       value="ognl:info.SERVICE_ID"
                       name="ognl:'PLATSVC_' + rowIndex + '_' + info.SERVICE_ID"
                       id="ognl:'PLATSVC_' + rowIndex + '_' + info.SERVICE_ID"
                       packageId="ognl:packageId"
                       packageName="ognl:info.PACKAGE_NAME"
                       elementId="ognl:info.ELEMENT_ID"
                       elementName="ognl:info.SERVICE_NAME"
                       elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
                       startDate="ognl:info.START_DATE"
                       endDate="ognl:info.END_DATE"
                       flag="ognl:info.FLAG"
                       flagSourceId="ognl:info.FLAG_SOURCE_ID"
                       elementsArea="ognl:'PLAT_PARAM_AREA' + rowIndex"
                       mainTag="ognl:info.MAIN_TAG"
                       defaultStartDate="ognl:info.DEFAULT_START_DATE"
                       cancelTag="ognl:info.CANCEL_TAG"
                       checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
                       disabled="ognl:info.FORCE_TAG == 1 || info.MAIN_TAG == 1"
                       onclick="saleActiveModule.spCheckBoxOnclickAction(this.id);" />
            </label>
        </li>
    </ul>
</div>
<input jwcid="@Hidden" name="SALEPLAT_EPARCHY_CODE" value="ognl:eparchyCode" />
