<span jwcid="@Conditional" condition="ognl:hasTitle">	 
<!-- 标题 开始 -->
<div class="c_title">
	<div class="text" id="SPAN_PRODUCT_EXPLAIN_TITLE" name="SPAN_PRODUCT_EXPLAIN_TITLE"><span jwcid="@Insert" value="ognl:productInfo.PRODUCT_NAME==null?'产品描述':'产品描述: ' + productInfo.PRODUCT_NAME"/></div>
</div>
<!-- 标题 结束 -->
</span>
<!-- 表单 开始 -->
<div class="c_form c_form-col-3 c_form-label-4 c_form-text">
	<ul class="ul">
		<li class="li">
			<span class="label">产品标识：</span>
			<span class="text" id="SPAN_PRODUCT_EXPLAIN_PRODUCT_ID" name="SPAN_PRODUCT_EXPLAIN_PRODUCT_ID"><span jwcid="@Insert" value="ognl:productInfo.PRODUCT_ID"/></span>
		</li>
		<li class="li">
			<span class="label">集团定制：</span>
			<span class="text" id="SPAN_PRODUCT_EXPLAIN_USE_TAG" name="SPAN_PRODUCT_EXPLAIN_USE_TAG"><span jwcid="@Insert" value='ognl:"1".equals(productInfo.USE_TAG)?"是":"否"'/></span>
		</li>
		<li class="li" >
			<span class="label">产品描述：</span>
			<span class="text" id="SPAN_PRODUCT_EXPLAIN_PRODUCT_EXPLAIN" name="SPAN_PRODUCT_EXPLAIN_PRODUCT_EXPLAIN"><span jwcid="@Insert" value="ognl:productInfo.PRODUCT_EXPLAIN"/></span>
		</li>
	</ul>
	
</div>
<!-- 表单 结束 -->
<input jwcid="@Any" id="PRODUCT_NATURETAG" name="PRODUCT_NATURETAG" value="ognl:productInfo.PRODUCT_NATURETAG" style="display:none;" encode="false" />
<input jwcid="@Any" id="PRODUCT_IMMEDI_TAG" name="PRODUCT_IMMEDI_TAG" value="ognl:productInfo.IMMEDI_TAG" style="display:none;" encode="false" />
<input jwcid="@Any" id="COMPIX_PRODUCT" name="COMPIX_PRODUCT" value="ognl:productInfo.COMPIX_PRODUCT" style="display:none;" encode="false" />
<input jwcid="@Any" id="PRODUCT_USE_TAG" name="PRODUCT_USE_TAG" value="ognl:productInfo.USE_TAG" style="display:none;" encode="false" />
