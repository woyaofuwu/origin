<span jwcid="@Conditional" condition="ognl:hasTitle">	 
	<div jwcid="@Any" class="ognl:titleLev">
		<div class="text"><span jwcid="@Insert" value="ognl:titleHit==null?'集团客户信息':titleHit" raw="true"/></div>
	</div>
</span>
<div class="c_form c_form-text c_form-label-6 c_form-col-3" id="groupcustinfoform">
	<ul class="ul">
		<li class="li" style="display:none">
			<span class="label">集团客户标识：</span>
			<span class="text" name="SPAN_GROUPCUSTINFO_CUST_ID" id="SPAN_GROUPCUSTINFO_CUST_ID">
				<span jwcid="@Insert" value="ognl:groupUserInfo.CUST_ID" encode="false" />
			</span>
		</li>
		<li class="li">
			<span class="label">集团客户编码：</span>
			<span class="text" name="SPAN_GROUPCUSTINFO_GROUP_ID"  id="SPAN_GROUPCUSTINFO_GROUP_ID">
				<span jwcid="@Insert"  value="ognl:groupUserInfo.GROUP_ID" encode="false" />
			</span>
		</li>
		<li class="li">
			<span class="label">集团客户名称：</span>
			<span class="text" >
				<a jwcid="@Redirect" name="A_GROUPCUSTINFO_CUST_NAME" id="A_GROUPCUSTINFO_CUST_NAME"  value="ognl:groupUserInfo.CUST_NAME" cols="60" onclick="javascript:openNav('客户视图', 'customer.vc.group.group360view.Group360ViewContent', 'init', '&GROUP_ID='+$('#GROUP_ID').val(),subsys_cfg.custmanm)" />
			</span>
			<input jwcid="@Any" id="CUST_ID" name="CUST_ID" value="ognl:groupUserInfo.CUST_ID" style="display:none;" encode="false" />
			<input jwcid="@Any" id="CUST_NAME" name="CUST_NAME" value="ognl:groupUserInfo.CUST_NAME" style="display:none;" encode="false" />
			<input jwcid="@Any" id="GROUP_ID" name="GROUP_ID" value="ognl:groupUserInfo.GROUP_ID" style="display:none;" encode="false" />
			
		</li>
		<li class="li">
			<span class="label">集团类型：</span>
			<span class="text" name="SPAN_GROUPCUSTINFO_GROUP_TYPE_NAME"  id="SPAN_GROUPCUSTINFO_GROUP_TYPE_NAME">
				<span jwcid="@Insert"   value="ognl:groupUserInfo.GROUP_TYPE_NAME" raw="false"/>
			</span>
		</li>
		<li class="li">
			<span class="label">客户级别：</span>
			<span class="text" name="SPAN_GROUPCUSTINFO_CLASS_NAME" id="SPAN_GROUPCUSTINFO_CLASS_NAME">
				<span jwcid="@Insert"  value="ognl:groupUserInfo.CLASS_NAME" raw="false"/>
			</span>
		</li>
		<li class="li">
			<span class="label">企业类型：</span>
			<span class="text" name="SPAN_GROUPCUSTINFO_ENTERPRISE_TYPE_NAME" id="SPAN_GROUPCUSTINFO_ENTERPRISE_TYPE_NAME">
				<span jwcid="@Insert"  value="ognl:groupUserInfo.ENTERPRISE_TYPE_NAME" raw="false"/>
			</span> 
		</li>
		<li class="li">
			<span class="label">行业类别：</span>
			<span class="text" name="SPAN_GROUPCUSTINFO_CALLING_TYPE_NAME" id="SPAN_GROUPCUSTINFO_CALLING_TYPE_NAME">
				<span jwcid="@Insert"  value="ognl:groupUserInfo.CALLING_TYPE_NAME" raw="false"/>
			</span>
		</li>
		<li class="li">
			<span class="label">子行业类别：</span>
			<span class="text" name="SPAN_GROUPCUSTINFO_SUB_CALLING_TYPE_NAME" id="SPAN_GROUPCUSTINFO_SUB_CALLING_TYPE_NAME">
				<span jwcid="@Insert"  value="ognl:groupUserInfo.SUB_CALLING_TYPE_NAME" raw="false"/>
			</span>
		</li>
	</ul>
</div>
