<div class="c_box" jwcid="MustInfoPart@Part">
    <div class="c_title">
        <span class="text">短信白名单批量处理</span>
    </div>
    <div class="c_form c_form-col-3 c_form-label-6">
        <ul class="ul">
			<li class="li">
				<div jwcid="SelectListB@Part">
				<span class="label"><span class="e_required">操作类型：</span></span>
	            <span class="e_select"><span><span>
	            <select jwcid="@Select" name="OPER_TYPE" id="OPER_TYPE"
					source="ognl:page.pageutil.getStaticList('REDMEMBER_TYPE')"
					textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
	    			value="ognl:info.OPER_TYPE"
					desc="操作类型" nullable="no" onchange="batredmember.diabledenddate()"/>
	            </span></span></span></div>
			</li>
			<li class="li">
				<div jwcid="SelectListD@Part" id="ED">
					<span class="label"><input type="checkbox" class="e_checkbox" id="chooseTag" name="chooseTag" onclick="batredmember.getEndDate()"/>终止时间：</span>
					<span class="e_input"><span>
					<input type="text" jwcid="@DateField" name="END_DATE" id="END_DATE" minName="START_DATE" value="ognl:info.END_DATE" format="yyyy-MM-dd" desc="终止时间"  min="ognl:page.pageutil.getSysDate()" startdate="ognl:page.pageutil.getSysDate()" enddate="ognl:info.END_DATE" rows="1"/></span></span>
	      		</div>
			</li>
			</ul>
    </div>
</div>
