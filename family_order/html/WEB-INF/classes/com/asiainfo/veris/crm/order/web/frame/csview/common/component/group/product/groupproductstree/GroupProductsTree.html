<!-- 标题 开始 -->
<div class="c_title">
	<div class="text">产品列表</div>
</div>
<!-- 标题 结束 -->
<!-- 树开始 -->
<div jwcid="@Any" class="c_scroll" style="ognl:'height:'+treeHight">
	<div jwcid="mytree@Tree" 
		method="loadGrpTrees" 
		clazz="com.asiainfo.veris.crm.order.web.frame.csview.common.component.group.product.groupproductstree.GroupProductsTreeHttpHandler"
		params="ognl:treeParams" 
		expandPath="ognl:expandRoot" 
		async="ognl:async" 
		textAction="ognl:textAction" 
		checkBoxAction="ognl:checkboxAction" 
		checkBoxType="radio" 
		init="ognl:isInit()"></div>
</div>
<!-- 树 结束 -->
