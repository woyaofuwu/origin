						  nullable="no" desc="商品操作类型">
					</span> 
				</div>
			</li>
			<div jwcid="@Conditional" condition="ognl:compInfo.OPER_CODE == 'CrtUs'">
			<li class="link required">
				<div class="label">业务开展模式</div>
				<div class="value">
					<span jwcid="@Select" name="BIZ_MODE" source="ognl:compInfo.BIZ_MODE_SEL_LIST"
						textField="MODE_NAME" valueField="BIZ_MODE" value="ognl:compInfo.BIZ_MODE_VALUE"
						  class="e_select"
						  nullable="no" desc="业务开展模式">
					</span>
				</div>
			</li>
 			</div>
			<div jwcid = "@Conditional"

						</span>
					</div>
				</li>
			</div>
 			<div jwcid="@Conditional"

				</li>
