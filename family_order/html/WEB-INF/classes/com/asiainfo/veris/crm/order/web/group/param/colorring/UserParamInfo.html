<div class="c_title c_title-2">
	<div class="text">参数设置</div>
</div> 
<div class="c_form c_form-col-2 c_form-label-8">
	<ul class="ul"> 
		<li class="li">
			<span class="label"><span class="e_required">负责人姓名：</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_MANAGER_NAME" id="pam_MANAGER_NAME" max="50" 
                                value="ognl:getAttrItemValue('MANAGER_NAME','ATTR_VALUE')"   
                          desc="产品参数[负责人姓名]" nullable="no" />
               </span></span>
		</li>
		
		<li class="li"> 
			<span class="label"><span class="e_required">负责人电话：</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_MANAGER_PHONE" id="pam_MANAGER_PHONE"  max="15"  datatype="numeric"  
                               value="ognl:getAttrItemValue('MANAGER_PHONE','ATTR_VALUE')"     
                       desc="产品参数[负责人电话]" nullable="no"/>
               </span></span> 
		</li>
		
		<li class="li">
			<span class="label"><span class="e_required">负责人信息：</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_MANAGER_INFO" id="pam_MANAGER_INFO" max="100" 
                               value="ognl:getAttrItemValue('MANAGER_INFO','ATTR_VALUE')"   
                       desc="产品参数[负责人信息]" nullable="no" />
               </span></span>
		</li>    
		<span jwcid="@Any" style="ognl:info.PRODUCTPARAM_METHOD_NAME=='ChgUs'?'display:none':''">
		<li class="li">               
			<span class="label"><span class="e_required">初始密码：</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="pam_PASSWORD" id="pam_PASSWORD" min="6"  max="6" 
                             value="ognl:getAttrItemValue('PASSWORD','ATTR_VALUE')" 
                       desc="产品参数[初始密码]" nullable="no" />
               </span></span>
		</li> 
		</span>
		<span  jwcid="@Any" id='PAY_MONEY_FEE' name='PAY_MONEY_FEE' style="display:none">
		<li class="li">               
			<span class="label"><span class="e_required">彩铃制作费(元)：</span></span>
			<span class="e_input"><span>
				<input jwcid="@TextField" name="PAY_MONEY" id="PAY_MONEY" min="6"  max="6" 
                             value="0" 
                       desc="彩铃制作费" enterAction="creatMoney($(this).val());" nullable="no" />
               </span></span>
		</li>  
		</span>
		<input jwcid="@TextField" name="PRODUCTPARAM_METHOD_NAME" id="PRODUCTPARAM_METHOD_NAME"  value="ognl:info.PRODUCTPARAM_METHOD_NAME" style="display:none"/>	
		<input jwcid="@TextField" name="HAS_FEE_PRIV" id="HAS_FEE_PRIV"  value="ognl:info.HAS_FEE_PRIV" style="display:none" desc="操作彩铃制作费权限"/>	
		<input jwcid="@TextField" name="VPMN_SERIAL_NUMBER" id="VPMN_SERIAL_NUMBER"  value="ognl:info.SERIAL_NUMBER" style="display:none" desc="集团服务号"/>					
	</ul>
</div>
