<div id="SaleDiscntDiv" jwcid="@Any"
     class="ognl:'c_list c_list-gray c_list-border c_list-line c_list-phone-col-1 c_list-col-' + (infos.size() < 3 ? infos.size() : '3')">
    <ul>
        <li jwcid="@Foreach" source="ognl:infos" value="ognl:info"
            index="ognl:rowIndex" element="li">
            <div class="ico">
                <span class="e_ico-activity e_orange" title="优惠"></span>
            </div>
            <div class="main">
                <!-- （Pc/Pad 版） 开始 -->
                <div class="title e_hide-phone" jwcid="@Any" title="ognl:info.DISCNT_NAME">
                    <div jwcid="@Conditional"
                         condition="ognl:info.ATTR_ITEMAS != null">
                        <a href="#nogo" class="select" jwcid="@Any"
                           elementId="ognl:info.ELEMENT_ID"
                           elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
                           checkboxId="ognl:'DISCNT_' + rowIndex + '_' + info.DISCNT_CODE"
                           onclick="saleActiveModule.showAttr(this);"></a>
                    </div>
                    <span jwcid="@Insert"
                          value="ognl:info.DISCNT_CODE + '|' + info.DISCNT_NAME"
                          class='ognl:"true".equals(info.HAS_ATTR) ? "e_strong" : ""' />
                </div>
                <div class="content e_hide-phone">
                    <span jwcid="@Insert" value="ognl:info.START_DATE + '~' + info.END_DATE" />
                </div>
                <!-- （Phone 版） 开始 -->
                <div class="title e_show-phone" jwcid="@Any" title="ognl:info.DISCNT_NAME" style="overflow: auto; text-overflow: clip">
                    <div jwcid="@Conditional"
                         condition="ognl:info.ATTR_ITEMAS != null">
                        <a href="#nogo" class="select" jwcid="@Any"
                           elementId="ognl:info.ELEMENT_ID"
                           elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
                           checkboxId="ognl:'DISCNT_' + rowIndex + '_' + info.DISCNT_CODE"
                           onclick="saleActiveModule.showAttr(this);"></a>
                    </div>
                    <span jwcid="@Insert"
                          value="ognl:info.DISCNT_CODE + '|' + info.DISCNT_NAME"
                          class='ognl:"true".equals(info.HAS_ATTR) ? "e_strong" : ""' />
                </div>
                <div class="content e_show-phone" style="overflow: auto; text-overflow: clip">
                    <span jwcid="@Insert" value="ognl:info.START_DATE + '~' + info.END_DATE" />
                </div>
            </div>
            <label class="fn">
                <input type="checkbox" jwcid="@Checkbox"
                       value="ognl:info.DISCNT_CODE"
                       name="ognl:'DISCNT_' + rowIndex + '_' + info.DISCNT_CODE"
                       id="ognl:'DISCNT_' + rowIndex + '_' + info.DISCNT_CODE"
                       elementId="ognl:info.ELEMENT_ID"
                       elementName="ognl:info.DISCNT_NAME"
                       elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
                       fee="ognl:info.FEE"
                       feeMode="ognl:info.FEE_MODE"
                       feeTypeCode="ognl:info.FEE_TYPE_CODE"
                       payMode="ognl:info.PAY_MODE"
                       inDepositCode="ognl:info.IN_DEPOSIT_CODE"
                       outDepositCode="ognl:info.OUT_DEPOSIT_CODE"
                       startDate="ognl:info.START_DATE"
                       endDate="ognl:info.END_DATE"
                       endOffset="ognl:info.END_OFFSET"
                       endUnit="ognl:info.END_UNIT"
                       nowDay="ognl:info.NOW_DAY"
                       nextAcctDay="ognl:info.NEXT_ACCT_DAY"
                       checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
                       disabled="ognl:info.MAIN_TAG == 1 || info.FORCE_TAG == 1"
                       hasAttr="ognl:info.HAS_ATTR"
                       attrId="ognl:'DISCNT_ATTR_' + rowIndex + '_' + info.DISCNT_CODE"
                       onclick="saleActiveModule.spCheckBoxOnclickAction(this.id);" />
                <input name="ognl:'DISCNT_' + rowIndex + '_' + info.DISCNT_CODE + '_ATTR'"
                       jwcid="@Hidden" value="ognl:info.ATTR_ITEMAS" />
            </label>
        </li>
    </ul>
</div>
<input jwcid="@Hidden" name="SALEDISCNT_EPARCHY_CODE" value="ognl:eparchyCode" />
