<input jwcid="@Hidden" id="SALEACTIVEMODULE_COMPONENT_ID" name="SALEACTIVEMODULE_COMPONENT_ID" value="ognl:id"/>
<input jwcid="@TextField" name="SALEACTIVEMODULE_EPARCHY_CODE_COMPID" id="SALEACTIVEMODULE_EPARCHY_CODE_COMPID" value="ognl:eparchyCodeCompId"  style="display:none"/>
<div id="ognl:id+'_PART'" jwcid="@Part">
	<input jwcid="@TextField" id="SALEACTIVE_ELEMENTS" name="SALEACTIVE_ELEMENTS" value="ognl:info.SALEACTIVE_ELEMENTS" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_CAMPN_TYPE" name="SALEACTIVE_CAMPN_TYPE" value="ognl:info.CAMPN_TYPE" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_PRODUCT_ID" name="SALEACTIVE_PRODUCT_ID" value="ognl:info.PRODUCT_ID" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_PRODUCT_NAME" name="SALEACTIVE_PRODUCT_NAME" value="ognl:info.PRODUCT_NAME" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_PACKAGE_ID" name="SALEACTIVE_PACKAGE_ID" value="ognl:info.PACKAGE_ID" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_PACKAGE_NAME" name="SALEACTIVE_PACKAGE_NAME" value="ognl:info.PACKAGE_NAME" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_PGK_ELEMENT_MIN" name="SALEACTIVE_PGK_ELEMENT_MIN" value="ognl:info.MIN_NUMBER" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_PGK_ELEMENT_MAX" name="SALEACTIVE_PGK_ELEMENT_MAX" value="ognl:info.MAX_NUMBER" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_PGK_LIMIT_TYPE" name="SALEACTIVE_PGK_LIMIT_TYPE" value="ognl:info.LIMIT_TYPE" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_COMBINE_MIN" name="SALEACTIVE_COMBINE_MIN" value="ognl:info.COMBINE_MIN" style="display:none"/>
    <input jwcid="@TextField" id="SALEACTIVE_COMBINE_MAX" name="SALEACTIVE_COMBINE_MAX" value="ognl:info.COMBINE_MAX" style="display:none"/>
	<input jwcid="@TextField" id="SALEACTIVE_BOOK_DATE" name="SALEACTIVE_BOOK_DATE" value="ognl:basicElemDate" style="display:none"/>
	<div class="c_form c_form-col-2 c_form-label-7">
	    <!--活动信息开始-->
	    <ul class="ul">
	        <li class="li">
	            <span class="label">合同起始时间：</span>
	            <span class="e_input"><span>
	                <input jwcid="@TextField" name="SALEACTIVE_START_DATE" id="SALEACTIVE_START_DATE" value="ognl:info.START_DATE"
							desc="合同起始时间" disabled="true"/>
	            </span></span>
	        </li>
	        <li class="li">
	            <span class="label">合同终止时间：</span>
	            <span class="e_input"><span>
	                <input jwcid="@TextField" name="SALEACTIVE_END_DATE" id="SALEACTIVE_END_DATE" value="ognl:info.END_DATE"
							desc="合同终止时间" disabled="true"/>
	            </span></span>
	        </li>
	        <div jwcid="@Conditional" condition="ognl:info.ONNET_START_DATE!=null&&info.ONNET_START_DATE!=''">
	        <li class="li" id="onnetStartDate">
	            <span class="label">在网起始时间：</span>
	            <span class="e_input"><span>
	                <input jwcid="@TextField" name="SALEACTIVE_ONNET_START_DATE" id="SALEACTIVE_ONNET_START_DATE" value="ognl:info.ONNET_START_DATE"
							desc="约定在网起始时间" disabled="true"/>
	            </span></span>
	        </li>
	        </div>
	        <div jwcid="@Conditional" condition="ognl:info.ONNET_END_DATE!=null&&info.ONNET_END_DATE!=''">
	        <li class="li" id="onnetEndDate">
	            <span class="label">在网终止时间：</span>
	            <span class="e_input"><span>
	                <input jwcid="@TextField" name="SALEACTIVE_ONNET_END_DATE" id="SALEACTIVE_ONNET_END_DATE" value="ognl:info.ONNET_END_DATE"
							desc="约定在网终止时间" disabled="true"/>
	            </span></span>
	        </li>
	        </div>
	    </ul>
	    <!--活动信息结束-->
	</div>
	<div jwcid="@Conditional" condition="ognl:hasSaleCombine">
		<div jwcid="@SaleCombine" packageId="ognl:packageId" productId="ognl:productId" eparchyCode="ognl:eparchyCode" basicDate="ognl:basicElemDate"
		 serialNumber="ognl:serialNumber" campnType="ognl:campnType" />
	</div>
	<div jwcid="@Conditional" condition="ognl:hasSaleService">
		<div jwcid="@SaleService" packageId="ognl:packageId" productId="ognl:productId" eparchyCode="ognl:eparchyCode" basicDate="ognl:basicElemDate"
		 serialNumber="ognl:serialNumber" campnType="ognl:campnType" />
	</div>
	<div jwcid="@Conditional" condition="ognl:hasSaleDiscnt">
		<div jwcid="@SaleDiscnt" packageId="ognl:packageId" productId="ognl:productId" eparchyCode="ognl:eparchyCode" basicDate="ognl:basicElemDate"
		serialNumber="ognl:serialNumber" campnType="ognl:campnType" />
	</div>
	<div jwcid="@Conditional" condition="ognl:hasSalePlatsvc">
		<div jwcid="@SalePlatsvc" packageId="ognl:packageId" productId="ognl:productId" eparchyCode="ognl:eparchyCode" basicDate="ognl:basicElemDate"
		serialNumber="ognl:serialNumber" campnType="ognl:campnType" />
	</div>
	<div jwcid="@Conditional" condition="ognl:hasSaleDeposit">
		<div jwcid="saledeposit@SaleDeposit" element="div" packageId="ognl:packageId" productId="ognl:productId" eparchyCode="ognl:eparchyCode" basicDate="ognl:basicElemDate"
		serialNumber="ognl:serialNumber" campnType="ognl:campnType" netOrderId="ognl:netOrderId"/>
	</div>
	<div jwcid="@Conditional" condition="ognl:hasSaleGoods">
		<div jwcid="salegoods@SaleGoods" element="div" packageId="ognl:packageId" productId="ognl:productId" goodsId="ognl:goodsId" newImei="ognl:newImei" eparchyCode="ognl:eparchyCode"
		serialNumber="ognl:serialNumber" campnType="ognl:campnType" netOrderId="ognl:netOrderId"/>
	</div>
	<div jwcid="@Conditional" condition="ognl:hasSaleCredit">
		<div jwcid="@SaleCredit" packageId="ognl:packageId" productId="ognl:productId" eparchyCode="ognl:eparchyCode" basicDate="ognl:basicElemDate"
		serialNumber="ognl:serialNumber" campnType="ognl:campnType" />
	</div>
	<div jwcid="@Conditional" condition="ognl:hasSaleScore">
		<div jwcid="@SaleScore" packageId="ognl:packageId" productId="ognl:productId" eparchyCode="ognl:eparchyCode"
		serialNumber="ognl:serialNumber" campnType="ognl:campnType" />
	</div>
</div>
