<div id="SaleServiceDiv"
     class="c_list c_list-col-3 c_list-phone-col-1 c_list-gray c_list-border c_list-line">
    <ul>
        <li jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="li">
            <div class="ico">
                <span class="e_ico-telephone" title="服务"></span>
            </div>
            <div class="main">
                <!-- （Pc/Pad 版） 开始 -->
                <div class="title e_hide-phone">
                    <div jwcid="@Conditional"
                         condition='ognl:info.ATTR_ITEMAS != null'>
                        <a href="#nogo" class="select" jwcid="@Any"
                           elementId="ognl:info.ELEMENT_ID"
                           elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
                           checkboxId = "ognl:'SERVICE_' + rowIndex + '_' + info.SERVICE_ID"
                           onclick="saleActiveModule.showAttr(this);"></a>
                    </div>
                    <span jwcid="@Insert" value="ognl:info.SERVICE_NAME"
                          class='ognl:"true".equals(info.HAS_ATTR) ? "e_strong" : ""' />
                </div>
                <div class="content e_hide-phone">
                    <span jwcid="@Insert" value="ognl:info.START_DATE + '~' + info.END_DATE" />
                </div>

                <!-- （Phone版） 开始 -->
                <div class="title e_show-phone" style="overflow: auto; text-overflow: clip">
                    <div jwcid="@Conditional"
                         condition='ognl:info.ATTR_ITEMAS != null'>
                        <a href="#nogo" class="select" jwcid="@Any"
                           elementId="ognl:info.ELEMENT_ID"
                           elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
                           checkboxId = "ognl:'SERVICE_' + rowIndex + '_' + info.SERVICE_ID"
                           onclick="saleActiveModule.showAttr(this);"></a>
                    </div>
                    <span jwcid="@Insert" value="ognl:info.SERVICE_NAME"
                          class='ognl:"true".equals(info.HAS_ATTR) ? "e_strong" : ""' />
                </div>
                <div class="content e_show-phone" style="overflow: auto; text-overflow: clip">
                    <span jwcid="@Insert" value="ognl:info.START_DATE + '~' + info.END_DATE" />
                </div>
            </div>
            <label class="fn">
                <input type="checkbox" jwcid="@Checkbox"
                       value="ognl:info.SERVICE_ID"
                       name="ognl:'SERVICE_' + rowIndex + '_' + info.SERVICE_ID"
                       id="ognl:'SERVICE_' + rowIndex + '_' + info.SERVICE_ID"
                       elementId="ognl:info.ELEMENT_ID"
                       elementName="ognl:info.SERVICE_NAME"
                       elementTypeCode="ognl:info.ELEMENT_TYPE_CODE"
                       startDate="ognl:info.START_DATE"
                       endDate="ognl:info.END_DATE"
                       enableTag='ognl:"3".equals(info.ENABLE_TAG) ? "0" : info.ENABLE_TAG'
                       checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
                       disabled="ognl:info.FORCE_TAG == 1 || info.MAIN_TAG == 1"
                       attrParam = "ognl:info.ATTR_ITEMAS"
                       onclick="saleActiveModule.spCheckBoxOnclickAction(this.id);" />
                <input name="ognl:'SERVICE_' + rowIndex + '_' + info.SERVICE_ID + '_ATTR'"
                       jwcid="@Hidden" value="ognl:info.ATTR_ITEMAS" />
            </label>
        </li>
    </ul>
</div>
<input jwcid="@Hidden" name="SALESERVICE_EPARCHY_CODE" value="ognl:eparchyCode" />
