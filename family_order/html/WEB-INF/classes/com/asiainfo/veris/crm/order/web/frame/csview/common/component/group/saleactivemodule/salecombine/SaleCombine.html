<div class="">
	<div class="c_table">
		<table id="SaleCombineTable" name="SaleCombineTable">
			<colgroup>
				<col style="width:50px;"></col>
				<col style="width:24px;"></col>
				<col></col>
				<col style="width:320px;"></col>
				<col style="width:450px;"></col>
			</colgroup>	
			<tbody>
				<tr class="even">
					<td class="e_center" rowspan="10"><strong>组合包</strong></td>
					<td class="e_center">选择</td>
					<td class="e_center">组合名称</td>
					<td class="e_center">组合内容</td>
					<td class="e_center">生效规则</td>
				</tr>
				<tr jwcid="@Foreach" source="ognl:infos" id="ognl:'COMBINE_PARAM_AREA'+rowIndex" value="ognl:info" index="ognl:rowIndex" element="tr" class="ognl:rowIndex % 2 == 0 ? 'odd' : ''">
                    <td class="e_center">
						<input type="checkbox" jwcid="@Checkbox"
						 name="ognl:'COMBINE_'+rowIndex+'_'+info.COMBINE_ID" 
						 id="ognl:'COMBINE_'+rowIndex+'_'+info.COMBINE_ID" 
						 value="ognl:info.COMBINE_ID"
						 package_id="ognl:packageId"
						 element_id="ognl:info.COMBINE_ID"
						 element_name="ognl:info.COMBINE_NAME"
						 element_type_code="ognl:info.ELEMENT_TYPE_CODE"
						 start_date="ognl:info.START_DATE"
						 end_date="ognl:info.END_DATE"
						 elements_area="ognl:'COMBINE_PARAM_AREA'+rowIndex"
						 cancel_tag="ognl:info.CANCEL_TAG"
						 checked="ognl:info.MAIN_TAG == 1 || info.DEFAULT_TAG == 1 || info.FORCE_TAG == 1"
						 disabled="ognl:info.FORCE_TAG == 1 || info.MAIN_TAG == 1"
						 onclick="saleactiveModule.spCheckBoxOnclickAction(this.id);"/>
					</td>
					<td class="wrap">
						<span jwcid="@Insert" value="ognl:info.COMBINE_NAME" raw="false"/>
					</td>
                    <td class="wrap">
						<span jwcid="@Insert" value="ognl:info.COMBINE_DESC" raw="false"/>
					</td>
                    <td class="wrap">
						<span jwcid="@Insert" value="ognl:info.COMBINE_ENABLE_DESC" raw="false"/>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>    
<!-- 表格 结束 -->
<input jwcid="@TextField" name="SALECREDIT_EPARCHY_CODE" id="SALECREDIT_EPARCHY_CODE" value="ognl:eparchyCode" style="display:none"/>
