
<!-- 第 2 栏 开始 -->
<div class="l_auto">

	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title c_title-2">
			<div class="text">成员验证</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-8">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">成员短号码：</span></span>
					<span class="e_elements">
						<button type="button" class="e_button-right" jwcid="@Any" onclick="shortNumValidateSuperTeleMember($('#pam_SHORT_CODE'))"><i class="e_ico-check"></i><span>验证</span></button>
						<span class="e_input e_input-left"><span>
							<input type="text" jwcid="@TextField" id="pam_SHORT_CODE" name="pam_SHORT_CODE" value="ognl:getAttrItemValue('SHORT_CODE','ATTR_VALUE')"  disabled="ognl:getAttrItemValue('FLAG','ATTR_VALUE') == 1" 
								   datatype="numeric" nullable="no" minsize="3" maxsize="6" desc="移动总机成员短号码" 
							   	   enterAction="shortNumValidateSuperTeleMember($('#pam_SHORT_CODE'))"/>
							<input type="text" jwcid="@TextField" id="hidden_SHORT_CODE" name="hidden_SHORT_CODE" value="ognl:getAttrItemValue('hidden_SHORT_CODE','ATTR_VALUE')" style="display:none" desc="短号码"/>
						</span></span>
					</span>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
		
		<!-- 标题 开始 -->
		<div class="c_title c_title-2">
			<div class="text">参数信息</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-2 c_form-label-8" style="height:289px;">
			<ul class="ul">
				<li class="li">
					<span class="label">个人付费放音标志：</span>
					<span class="e_select"><span><span>
						<select jwcid="pam_PERFEE_PLAY_BACK@Select" name="pam_PERFEE_PLAY_BACK" 
						        source="ognl:getAttrItemSource('PERFEE_PLAY_BACK')" 
						        value="ognl:getAttrItemValue('PERFEE_PLAY_BACK','ATTR_VALUE')" 
						        textField="ATTR_FIELD_NAME" valueField="ATTR_FIELD_CODE"
						        desc="个人付费放音标志" class="e_select"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label">语种：</span>
					<span class="e_select"><span><span>
						<select jwcid="pam_M_SINWORD_TYPE_CODE@Select" name="pam_M_SINWORD_TYPE_CODE" 
						        source="ognl:getAttrItemSource('M_SINWORD_TYPE_CODE')" 
						        value="ognl:getAttrItemValue('M_SINWORD_TYPE_CODE','ATTR_VALUE')" 
						        textField="ATTR_FIELD_NAME" valueField="ATTR_FIELD_CODE"
						        desc="语种" class="e_select"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label">主叫号码显示方式：</span>
					<span class="e_select"><span><span>
						<select jwcid="pam_CALL_DISP_MODE@Select" name="pam_CALL_DISP_MODE"  
						        source="ognl:getAttrItemSource('CALL_DISP_MODE')" 
						        value="ognl:getAttrItemValue('CALL_DISP_MODE','ATTR_VALUE')" 
						        textField="ATTR_FIELD_NAME" valueField="ATTR_FIELD_CODE"
						        desc="主叫号码显示方式" class="e_select"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label">呼叫区域类型：</span>
					<span class="e_select"><span><span>
						<select jwcid="pam_M_CALL_AREA_TYPE@Select" name="pam_M_CALL_AREA_TYPE" 
								source="ognl:getAttrItemSource('M_CALL_AREA_TYPE')" 
								value="ognl:getAttrItemValue('M_CALL_AREA_TYPE','ATTR_VALUE')" 
								textField="ATTR_FIELD_NAME" valueField="ATTR_FIELD_CODE"
								desc="呼叫区域类型" class="e_select"/>
					</span></span></span>
				</li>
				<li class="li col-2">
					<span class="label">呼叫网络类型：</span>
					<div class="c_fn">
						<ul>
							<li><input class="e_checkbox" id="pam_M_CALL_NET_TYPE1" name="pam_M_CALL_NET_TYPE1" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("M_CALL_NET_TYPE1","ATTR_VALUE"))' disabled="false"/><span>网内</span></li>
							<li><input class="e_checkbox" id="pam_M_CALL_NET_TYPE2" name="pam_M_CALL_NET_TYPE2" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("M_CALL_NET_TYPE2","ATTR_VALUE"))' disabled="false"/><span>网间</span></li>
							<li><input class="e_checkbox" id="pam_M_CALL_NET_TYPE3" name="pam_M_CALL_NET_TYPE3" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("M_CALL_NET_TYPE3","ATTR_VALUE"))' disabled="false"/><span>网外</span></li>
							<li><input class="e_checkbox" id="pam_M_CALL_NET_TYPE4" name="pam_M_CALL_NET_TYPE4" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("M_CALL_NET_TYPE4","ATTR_VALUE"))' disabled="false"/><span>网外号码组</span></li>
						</ul>
					</div>
				</li>
				<li class="li col-2">
					<span class="label">个人标志选择：</span>
					<div class="c_fn">
						<ul>
							<li><input class="e_checkbox" id="pam_ADMIN_FLAG"     name="pam_ADMIN_FLAG"     jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("ADMIN_FLAG","ATTR_VALUE"))'     disabled="false"/><span>管理员</span></li>
							<li><input class="e_checkbox" id="pam_TELPHONIST_TAG" name="pam_TELPHONIST_TAG" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("TELPHONIST_TAG","ATTR_VALUE"))' disabled="false"/><span>话务员</span></li>
							<li><input class="e_checkbox" id="pam_LOCK_TAG"       name="pam_LOCK_TAG"       jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("LOCK_TAG","ATTR_VALUE"))'       disabled="false"/><span>封锁</span></li>
							</ul>
					</div>
				</li>
				<li class="li col-2">
					<span class="label">费用限额标志：</span>
					<div class="c_fn">
						<ul>
							<li><input class="e_checkbox" id="pam_LIMFEE_TYPE_CODE1" name="pam_LIMFEE_TYPE_CODE1" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("LIMFEE_TYPE_CODE1","ATTR_VALUE"))' disabled="false"/><span>网内</span></li>
							<li><input class="e_checkbox" id="pam_LIMFEE_TYPE_CODE2" name="pam_LIMFEE_TYPE_CODE2" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("LIMFEE_TYPE_CODE2","ATTR_VALUE"))' disabled="false"/><span>网间</span></li>
							<li><input class="e_checkbox" id="pam_LIMFEE_TYPE_CODE3" name="pam_LIMFEE_TYPE_CODE3" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("LIMFEE_TYPE_CODE3","ATTR_VALUE"))' disabled="false"/><span>网外</span></li>
							<li><input class="e_checkbox" id="pam_LIMFEE_TYPE_CODE4" name="pam_LIMFEE_TYPE_CODE4" jwcid="@Checkbox" checked='ognl:"1".equals(getAttrItemValue("LIMFEE_TYPE_CODE4","ATTR_VALUE"))' disabled="false"/><span>网外号码组</span></li>
						</ul>
					</div>
				</li>
				<li class="li">
					<span class="label">月费用限额：</span>
					<span class="e_elements"><!-- 替换为页面组件 -->
						<span class="e_elements"><span>
							<input jwcid="pam_MON_FEE_LIMIT@Flip" name="pam_MON_FEE_LIMIT" value="ognl:getAttrItemValue('MON_FEE_LIMIT','ATTR_VALUE')" minsize="0" degree="1" readonly="false" desc="月费用限额"/>
						</span></span>
					</span>
				</li>
				<li class="li">
					<span class="label">SMP资费套餐：</span>
					<span class="e_select"><span><span>
						<select jwcid="pam_PKG_TYPE@Select" name="pam_PKG_TYPE" 
								source="ognl:getAttrItemSource('PKG_TYPE')" 
								value="ognl:getAttrItemValue('PKG_TYPE','ATTR_VALUE')" 
								textField="ATTR_FIELD_NAME" valueField="ATTR_FIELD_CODE"
								desc="SMP资费套餐"  class="e_select" />
					</span></span></span>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
	</div>
		<!-- 区域 结束 -->
		
</div>
<!-- 第 2 栏 结束 -->
