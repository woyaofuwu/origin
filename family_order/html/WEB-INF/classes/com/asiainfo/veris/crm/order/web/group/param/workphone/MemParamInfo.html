<!-- 表单 开始 -->
<div class="c_form">
	<div>
		<ul class="ul">
            <li class="li" jwcid="@Any" style="ognl:info.PRODUCTPARAM_METHOD_NAME=='CrtMb'?'':'display:none'">
				<span class="label">下发二次确认短信：</span>
				<span class="text" >
					<input type="checkbox" class="e_checkbox" name="pam_TWOCHECK_SMS_FLAG" id="pam_TWOCHECK_SMS_FLAG" jwcid="@Checkbox"  value="1"/>
				</span>
			</li>
		</ul>
        <ul class="ul">
			<li class="li"> 
				<span>
					<span class="label"><span class="e_required">用户符合打折套餐：</span></span> 
				</span>
			</li> 	 
		</ul>
	</div>
</div>
<!-- 表单 结束 --> 

<div jwcid="refreshtable@Part"> 
	<!-- 表格 开始 --> 
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table jwcid="@Table"  name="DSParams" id="DSParams">
			<thead>
				<tr>
					<th col="SEQ"><span>序号</span></th>
					<th col="DS_CODE"><span>套餐编码</span></th>
					<th col="DS_NAME"><span>套餐名称</span></th>
					<th col="CDS_CODE"><span>打折套餐编码</span></th>
					<th col="START_TIME"><span>开始时间</span></th>
					<th col="END_TIME"><span>结束时间</span></th>
				</tr>
			</thead>
			<tbody>
			   <tr jwcid="@Foreach" source="ognl:info.userParamInfos" value="ognl:condition" element="tr" index="ognl:rowIndex">
						<td><span jwcid="@Insert" value="ognl:rowIndex+1" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:condition.pam_DISCNT_CODE" raw="true"/></td> 
						<td><span jwcid="@Insert" value="ognl:condition.pam_DISCNT_NAME" raw="true"/></td> 
						<td><span jwcid="@Insert" value="ognl:condition.pam_CDISCNT_CODE" raw="true"/></td> 
						<td><span jwcid="@Insert" value="ognl:condition.pam_START_DATE" raw="true"/></td> 
						<td><span jwcid="@Insert" value="ognl:condition.pam_END_DATE" raw="true"/></td> 
					</tr>
			</tbody>
		</table>
	</div>
	</div> 
	<!-- 表格 结束 -->
</div>
