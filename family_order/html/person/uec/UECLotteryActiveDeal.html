<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>真情回馈百分百受理</title>
<script jwcid="@Script" language="JavaScript" src="person/uec/scripts/ueclotteryactivedeal.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">客户查询</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="306" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<div jwcid="TradeInfoPart@Part">
		<div class="c_form c_form-col-3 c_form-label-8">
			<ul class="ul">
				<li class="li">
					<span class="label">活动名称：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="ACTIVITY_NAME" 
							id="ACTIVITY_NAME" value="" desc="" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">抽奖时间：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="ACCEPT_DATE" 
							id="ACCEPT_DATE" value="" desc="" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">获奖情况：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="PRIZE_TYPE_NAME" 
							id="PRIZE_TYPE_NAME" value="" desc="" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">奖品领取标识：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="EXEC_FLAG_TRANS" 
							id="EXEC_FLAG_TRANS" value="" desc="" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">领取时间：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="EXEC_TIME" 
							id="EXEC_TIME" value="" desc="" disabled="true"/>
						
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">领取礼品名称：</span></span>
					<span class="e_select"><span><span>
						<input jwcid="@Select" name="EXEC_NAME" id="EXEC_NAME" 
						source="" desc="领取礼品名称"/>
					</span></span></span>
				</li>
				<input jwcid="@Hidden" name="TRADE_ID" id="TRADE_ID" 
							value="" desc=""/>
			</ul>
		</div>
	</div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
