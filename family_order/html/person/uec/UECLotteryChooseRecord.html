<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: CustContactMgr.html,v 1.5 2013/04/22 07:09:17 chenyt3 Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>中奖记录选择</title>

<script jwcid="@Script" language="JavaScript" src="person/uec/scripts/ueclotteryactivedeal.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">中奖记录选择</div>
	</div>
	<!-- 标题 结束 -->

	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x"><div class="c_table c_table-row-10">
			<table jwcid="@Table" id="UecLotteryTable" rowDBClick="setLotteryInfobySelect">
				<thead>
					<tr>
						<th col="ACTIVITY_NAME">活动名称</th>
						<th col="ACCEPT_DATE">抽奖时间</th>
						<th col="PRIZE_TYPE_NAME">奖项名称</th>
						<th col="EXEC_FLAG_TRANS" style="display:none">奖品领取标识</th>
						<th col="EXEC_TIME" style="display:none">领取时间</th>
						<th col="TRADE_ID" style="display:none">活动流水</th>
					</tr>
				</thead>
				<tbody>
	              	<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
	              		<td><span jwcid="@Insert" value="ognl:info.ACTIVITY_NAME"/></td>
	              		<td><span jwcid="@Insert" value="ognl:info.ACCEPT_DATE"/></td>
	              		<td><span jwcid="@Insert" value="ognl:info.PRIZE_TYPE_NAME"/></td>
	              		<td style="display:none"><span jwcid="@Insert" value="ognl:info.EXEC_FLAG_TRANS"/></td>
	              		<td style="display:none"><span jwcid="@Insert" value="ognl:info.EXEC_TIME"/></td>
	              		<td style="display:none"><span jwcid="@Insert" value="ognl:info.TRADE_ID"/></td>
					</tr>
				</tbody>
			</table>
		</div></div>
	</div>
<!-- 区域 结束 -->
</div></div></div>
</body>
</html>
