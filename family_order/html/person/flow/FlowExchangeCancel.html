<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>流量提取返销</title>
<script jwcid="@Script" language="JavaScript" src="person/flow/scripts/FlowExchangeCancel.js"></script>
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="666"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box" jwcid="refreshParts1@Part">
<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">流量余额</div>
	</div>
	<!-- 标题 结束 -->
	<div jwcid="BalancePart@Part">
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-5" >
		<table  jwcid="@Table" id="BalanceTable" name="BalanceTable">
			<thead>
				<tr>
					<th>选择</th>
					<th style="width:20em;">套餐名称</th>
					<th style="width:20em;">套餐编码</th>
					<th style="width:20em;">赠送类别</th>
					<th style="width:20em;">使用情况</th>
					<th style="width:20em;">剩余情况(KB)</th>
					<th style="width:20em;">套餐生效时间</th>
					<th style="width:20em;">套餐失效时间</th>
					<th style="width:20em;">是否可结转</th>
					<th style="width:20em;">明细帐目名称</th>
					<th style="width:20em;">账期开始日</th>
					<th style="width:20em;">账期结束日</th>
					<!--<th style="width:20em; display:none">手机号码</th>
					<th style="width:20em; display:none" >用户标识</th>
					<th style="width:20em; display:none">实例编码</th>-->
				</tr>
			</thead>
			<tbody >
				<tr jwcid="@Foreach" source="ognl:balances" value="ognl:balance" index="ognl:rowIndex" element="tr" rowIndex="ognl:rowIndex" >
					<td class="e_center">
					   <input type="checkbox" name="custs" jwcid="@Checkbox"
							index="ognl:rowIndex" count="0"
							DISCNT_NAME="ognl:balance.DISCNT_NAME"
							DISCNT_CODE="ognl:balance.DISCNT_CODE"
							ITEM_TYPE="ognl:balance.ITEM_TYPE"
							ITEM_VALUE="ognl:balance.VALUE"
							BALANCE="ognl:balance.BALANCE"
							START_DATE="ognl:balance.START_DATE"
							END_DATE="ognl:balance.END_DATE"
							CARRY_OVER_TAG="ognl:balance.CARRY_OVER_TAG"
							DETAIL_ITEM="ognl:balance.DETAIL_ITEM"
							USER_BEGIN_DATE="ognl:balance.USER_BEGIN_DATE"
							USER_END_DATE="ognl:balance.USER_END_DATE"
							SERIAL_NUMBER="ognl:balance.SERIAL_NUMBER"
							USER_ID="ognl:balance.USER_ID"
							FEEPOLICY_INS_ID="ognl:balance.FEEPOLICY_INS_ID"
							nullable="no"
							onclick="chkInput(this,'custs');" />
					</td>
					<td><span jwcid="@Insert" value="ognl:balance.DISCNT_NAME"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.DISCNT_CODE"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.ITEM_TYPE"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.VALUE"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.BALANCE"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.START_DATE"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.END_DATE"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.CARRY_OVER_TAG"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.DETAIL_ITEM"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.USER_BEGIN_DATE"/></td>
					<td><span jwcid="@Insert" value="ognl:balance.USER_END_DATE"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
	</div>
	
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-1 c_form-col-3">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">套餐名称：</span></span>
				<span class="e_input">
					<span><input jwcid="@TextField" name="DISCNT_NAME" id="DISCNT_NAME" value="" desc="套餐名称" readonly="readonly" nullable="no" /></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">套餐编码：</span></span>
				<span class="e_input">
					<span><input jwcid="@TextField" name="DISCNT_CODE" id="DISCNT_CODE" value="" desc="套餐编码" readonly="readonly" nullable="no" /></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">赠送类别：</span></span>
				<span class="e_input">
					<span><input jwcid="@TextField" name="ITEM_TYPE" id="ITEM_TYPE" value="" desc="赠送类别" readonly="readonly"  nullable="no"/></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">返销金额：</span></span>
				<span class="e_input">
					<span><input jwcid="@TextField" name="RETURN_VALUE" id="RETURN_VALUE" value="" datatype="pinteger"
					 desc="返销金额" nullable="no" onchange="comparabalance();"/></span>
					<input type="hidden" jwcid="@Any" id="BALANCE" name="BALANCE"/>
					<input type="hidden" jwcid="@Any" id="USER_ID" name="USER_ID"/>
					<input type="hidden" jwcid="@Any" id="RES_INS_ID" name="RES_INS_ID"/>
					<input type="hidden" jwcid="@Any" id="START_DATE" name="START_DATE"/>
					<input type="hidden" jwcid="@Any" id="END_DATE" name="END_DATE"/>
					<input type="hidden" jwcid="@Any" id="CARRY_OVER_TAG" name="CARRY_OVER_TAG"/>
					<input type="hidden" jwcid="@Any" id="DETAIL_ITEM" name="DETAIL_ITEM"/>
					<input type="hidden" jwcid="@Any" id="USER_BEGIN_DATE" name="USER_BEGIN_DATE"/>
					<input type="hidden" jwcid="@Any" id="USER_END_DATE" name="USER_END_DATE"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">使用情况：</span></span>
				<span class="e_input">
					<span><input jwcid="@TextField" name="ITEM_VALUE" id="ITEM_VALUE" value="" desc="使用情况" readonly="readonly"  nullable="no"/></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>备注：</span></span>
				<span class="e_input">
					<span><input jwcid="@TextField" name="REMARK" id="REMARK" value="" desc="备注"/></span>
				</span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
	
</div>
<!-- 区域 结束 -->


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitTrade(this)" area="AuthPart,refreshParts1"  element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->
</div>
</div>
</body>
</html>
