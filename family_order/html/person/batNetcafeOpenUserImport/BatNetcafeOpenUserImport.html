<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网厅开户订单资料批量导入</title>
<script jwcid="@Script" src="person/batNetcafeOpenUserImport/scripts/BatNetcafeOpenUserImport.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2"> 
<div class="c_box"> 
	<div class="c_title">
			<div class="text">网厅开户订单资料批量导入</div>
	</div>
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="SubmitCondPart@Part">
		<ul class="ul"> 
			<li class="li col-2">
				<span class="label"><span class="e_required">批量文件：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
					<span class="e_elements">
							<input jwcid="@Upload" name="cond_STICK_LIST"   id="cond_STICK_LIST" ftpSite="personserv"  
									fileSize="20" fileTypes="*.xls;*.txt" desc="导入文件" nullable="no"/>
					</span>
				</span>
			</li>
			<li class="li">
				<span class="label">模版下载：</span>
				<span class="text"><a jwcid="@Any" href="ognl:encodeUrl('attach?action=downloadweb&realName=网厅开户订单资料导入模板.xls&filePath=template/bat/BatNetOpenUserImport.xls')">[点击下载]</a></span>
			</li>
		</ul>
	</div>
	<div class="submit" style="text-align:center">
		<button type="button" class="e_button-page-ok" onclick="return importDelayData()"><i class="e_ico-import"></i><span>导入</span></button>
	</div> 
</div> 

</div></div>
</body>
</html>
