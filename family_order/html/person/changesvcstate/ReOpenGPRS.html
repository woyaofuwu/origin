<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<script jwcid="@Script"  src="person/changesvcstate/scripts/reopengprs.js" ></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GPRS启用</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)"  tradeTypeCode="130"  element="div"></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1"  jwcid="ReOpenGPRS@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" maxlength="100" name="REMARK" id ="REMARK" value="" desc="备注"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->

    
    <div jwcid="SubmitPart@csserv:CSSubmit"  beforeAction="onTradeSubmit()" isReset="true" area="AuthPart,ReOpenGPRS" element="div"/>
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
