<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<title>紧急开机</title>
<script jwcid="@Script" src="person/changesvcstate/scripts/changesvcstate.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="497" tradeAction="refreshPartAtferAuthEmergency(data)"  element="div"></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-7 c_form-col-2" jwcid="busiInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">星级：</span></span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="CREDIT_CLASS_NAME" id="CREDIT_CLASS_NAME" 
						value= "ognl:creditInfo.CREDIT_CLASS_NAME"  desc="星级" disabled="true"/>
				</span></span>
				<input jwcid="@Any" type="hidden" name="CREDIT_CLASS" id="CREDIT_CLASS"  value= "ognl:creditInfo.CREDIT_CLASS" />
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">紧急开机时间：</span></span>
				<span class="e_elements">
					<span class="e_label e_label-right"><span>小时</span></span>
					<span class="e_input e_input-left"><span>
						<input  jwcid="@TextField" name="OPEN_HOURS" id="OPEN_HOURS"  nullable="no" 
								value="ognl:creditInfo.OPEN_HOURS" desc="紧急开机时间" disabled="true"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">紧急开机额度：</span></span>
				<span class="e_elements">
					<span class="e_label e_label-right"><span>元</span></span>
					<span class="e_input e_input-left"><span>
						<input  jwcid="@TextField" name="OPEN_AMOUNT" id="OPEN_AMOUNT"  nullable="no" 
								value="ognl:creditInfo.OPEN_AMOUNT" desc="紧急开机额度" disabled="true"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="REMARK" maxlength="100" 
								id ="REMARK" value="" desc="备注"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true" refreshPart="" area="AuthPart,busiInfoPart" element="div"/>

</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
