<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<title>报开</title>
<script jwcid="@Script" src="person/changesvcstate/scripts/changesvcstate.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  authType="ognl:info.authType" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="ognl:info.TRADE_TYPE_CODE"  element="div"></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1" jwcid="openMobile@Part">
		<ul class="ul">
			<li class="li" jwcid="openWidePart@Part" style="display:none">
				<span class="label"><span class="e_required">是否关联开宽带（信控停机不能关联）：</span></span>
				<span class="e_select"><span><span>
					 <select id="IS_OPEN_WIDE" name=IS_OPEN_WIDE onchange="selectOpenWide()" nullable="no">
					         		<option value="">--请选择--</option>
					         		<option value="Y">是</option>
					         		<option value="N">否</option>
					</select>
				</span></span></span>
			</li>
			<li class="li" jwcid="openIMSPart@Part" style="display:none">
				<span class="label"><span class="e_required">是否关联开IMS家庭固话（只能关联报开手机报停 ）：</span></span>
				<span class="e_select"><span><span>
					 <select id="IS_OPEN_IMS" name="IS_OPEN_IMS" onchange="selectOpenIMS()" nullable="no">
					         		<option value="">--请选择--</option>
					         		<option value="Y">是</option>
					         		<option value="N">否</option>
					</select>
				</span></span>
				</span>
			</li>			
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="REMARK" maxlength="100" id ="REMARK" value="" desc="备注"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true" refreshPart="" area="AuthPart,openMobile" element="div"/>

</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
