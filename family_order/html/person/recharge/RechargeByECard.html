<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>10086热线充值</title>
<script jwcid="@Script" language="JavaScript" src="person/recharge/scripts/recharge.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">资料查询</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="2101" tradeAction="enable()"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
<div class="c_box" id="card_pw_div">
	<div class="c_title">
		<span class="text">充值卡充值</span>
	</div>
	<div class="c_form c_form-col-3">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">充值卡密码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CARD_PASSWORD" 
						id="CARD_PASSWORD" datatype="numeric" value="" desc="充值卡密码" maxLength="40" nullable="no"/>
				</span></span>
			</li>
		</ul>
	</div>
	<div class="c_submit">
		<button class="e_button-page-ok" id="submitButton" disabled="true" onclick="onTradeSubmit4E()"><i class="e_ico-ok"></i><span>充值</span></button>
		<button class="e_button-page" onclick="reset()"><i class="e_ico-reset"></i><span>重置</span></button>
	</div>
</div>
<!--受理信息结束-->
</div></div></body>
</html>
