<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>固话移机</title>
<script jwcid="@Script" src="person/fixedtelephonemove/scripts/fixedtelephonemove.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth" element="div" authType="12" tradeTypeCode="9703" tradeAction="afterSubmitSerialNumber(data);"></div>
		<!-- 认证 结束 -->
	</div>
	<!-- 区域结束 -->
	
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">客户资料</div></div>
		<div class="c_form c_form-col-4 c_form-text" jwcid="UCAViewPart@Part">
			<ul class="ul">
				<li class="li e_hideX">
					<span class="label">客户名称：</span>
					<span class="text" jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfoView.CUST_NAME"
							desc="客户名称"/>
				</li>
				<li class="li e_hideX">
					<span class="label">客户性别：</span>
					<span class="text" jwcid="@Insert" name="SEX" id="SEX"  
							value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('SEX',custInfoView.SEX)" desc="客户性别"/>
				</li>
				<li class="li e_hideX">
					<span class="label">证件类型：</span>
					<span class="text" jwcid="@Insert" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"
					        value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfoView.PSPT_TYPE_CODE)"
							desc="证件类型" />
				</li>
				<li class="li e_hideX">
					<span class="label">证件号码：</span>
					<span class="text" jwcid="@Insert" name="PSPT_ID" id="PSPT_ID" value="ognl:custInfoView.PSPT_ID" 
							desc="证件号码"/>
				</li>
				<li class="li e_hideX">
					<span class="label">证件地址：</span>
					<span class="text" jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfoView.PSPT_ADDR" desc="证件地址"/>
				</li>
				<li class="li e_hideX">
					<span class="label">联系人姓名：</span>
					<span class="text" jwcid="@Insert" name="CONTACT" id="CONTACT" value="ognl:custInfoView.CONTACT" desc="联系人姓名"/>
				</li>
				<li class="li e_hideX">
					<span class="label">联系人电话：</span>
					<span class="text" jwcid="@Insert" name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:custInfoView.CONTACT_PHONE" desc="联系人电话"/>
				</li>
				<li class="li e_hideX">
					<span class="label">家庭地址：</span>
					<span class="text" jwcid="@Insert" name="HOME_ADDRESS" id="HOME_ADDRESS" value="ognl:custInfoView.HOME_ADDRESS" desc="家庭地址"/>
				</li>
				<li class="li e_hideX">
					<span class="label">产品名称：</span>
					<span class="text" jwcid="@Insert" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:userInfoView.PRODUCT_NAME" 
					desc="产品名称"/>
					<input style="display:none" jwcid="PRODUCT_ID@Any" value="ognl:userInfoView.PRODUCT_ID" id="PRODUCT_ID" name="PRODUCT_ID" datatype="text" encode="false" />
				</li>
				<li class="li e_hideX">
					<span class="label">品牌名称：</span>
					<span class="text" jwcid="@Insert" name="BRAND_NAME" id="BRAND_NAME" value="ognl:userInfoView.BRAND_NAME" 
					desc="产品名称"/>
					<input style="display:none" jwcid="BRAND_CODE@Any" value="ognl:userInfoView.BRAND_CODE" id="BRAND_CODE" name="BRAND_CODE" datatype="text" encode="false" />
				</li>
				<li class="li e_hideX">
					<span class="label">开户时间：</span>
					<span class="text" jwcid="@Insert" name="OPEN_DATE" id="OPEN_DATE" value="ognl:userInfoView.OPEN_DATE" desc="开户时间"/>
				</li>
				<li class="li e_hideX">
					<span class="label">开户方式：</span>
					<span class="text" jwcid="@Insert" name="OPEN_MODE_NAME" id="OPEN_MODE_NAME" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('OPEN_MODE',userInfoView.OPEN_MODE)" 
					desc="产品名称"/>
					<input style="display:none" jwcid="OPEN_MODE@Any" value="ognl:userInfoView.OPEN_MODE" id="OPEN_MODE" name="OPEN_MODE" datatype="text" encode="false" />
				</li>
			</ul>
		</div>
	</div>
	<!-- 区域结束 -->
	<!-- 区域开始 -->
	<div class="c_box">
		<div class="c_title">
			<div class="text">固话资料</div></div>
		<div class="c_form c_form-col-3 c_form-label-6" jwcid="installInfoPart@Part">
			<ul class="ul">
				<li class="li e_hideX">
					<span class="label">原标准地址：</span>
					<span class="e_input"><span>
						<textarea jwcid="OLD_STAND_ADDRESS@TextField" name="OLD_STAND_ADDRESS" value="ognl:info.STAND_ADDRESS" desc="标准地址" disabled = "true"/>
		            </span></span>
				</li>
				<li class="li e_hideX">
					<span class="label">原详细地址：</span>
					<span class="e_input"><span>
						<textarea jwcid="OLD_DETAIL_ADDRESS@TextField" name="OLD_DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS" desc="详细地址" />
		            </span></span>
				</li>
				<li class="li e_hideX">
					<span class="label">原局向：</span>
					<span class="e_input"><span>
						<textarea jwcid="OLD_SIGN_PATH@TextField" name="OLD_SIGN_PATH" value="ognl:info.SIGN_PATH" desc="原局向" disabled = "true"/>
		            </span></span>
				</li>
			<ul class="ul">
			   <li class="li col-3">
						<span class="label"><span class="e_required">标准地址：</span></span>
										<span class="e_elements">
					<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="$.popupPage('brm.standardAddressSelect','','&refresh=true','标准地址','800','340','STAND_ADDRESS_CODE','',subsys_cfg.pbossintf)" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:info.NEW_STAND_ADDRESS" disabled = "true" nullable="no" desc="标准地址"/>
					</span></span>
				</span>					
						<span class="label"><span class="e_required">详细地址：</span></span>
						<span class="e_input"><span>
							 <input jwcid="DETAIL_ADDRESS@TextField"  name="DETAIL_ADDRESS" value="ognl:info.NEW_DETAIL_ADDRESS" 
							   nullable="no" maxlength="180"  desc="详细地址" />
						</span></span>
						<span class="label"><span class="e_required">局 向：</span></span>
						<span class="e_input"><span>
							 <input jwcid="SIGN_PATH@TextField"  desc="局向" name ="SIGN_PATH"  disabled = "true" value="ognl:info.NEW_SIGN_PATH"
							 maxlength="10"  nullable="no"  />
						</span></span>
				</li>
			</ul>
				<li class="li">
					<span class="label">换号：</span>
					<span><span>
						<input type="checkbox" class="e_checkbox" jwcid="CHANGE_NUMBER@Checkbox" name="CHANGE_NUMBER" id="CHANGE_NUMBER"  onclick="checkChangeNbr()" value="ognl:info.CHANGE_NUMBER"  desc="换号"/>
		            </span></span>
				</li>
				<li class="li" jwcid="changeNbrHintTD@Part" style="display:none">
					<span class="label">开通换号提醒：</span>
					<span><span>
						<input type="checkbox" class="e_checkbox" jwcid="CHANGE_NUMBER_HINT@Checkbox" name="CHANGE_NUMBER_HINT" id="CHANGE_NUMBER_HINT" onpropertychange="checkChangeNbrHint()" value="ognl:info.CHANGE_NUMBER_HINT"  desc="开通换号提醒"/>
		            </span></span>
				</li>
				<li class="li e_hideX" element="li" jwcid="serialNumberTD@Part" style="display:none">
					<span class="label"><span class="e_required">固话号码：</span></span>
					<span class="e_elements">
						<button type="button" class="e_button-center" onclick="selSerialNumberAction();"><i class="e_ico-check"></i><span>选择</span></button>
					       <span class="e_input e_input-left"><span>
					        <input jwcid="@TextField" name="NEW_SERIAL_NUMBER" id="NEW_SERIAL_NUMBER" value="" desc="新开户号码" afterAction="selSerialNumberAfterAction();"/>
					       </span></span>
					</span>
				</li>
				<li class="li" jwcid="changeNbrMonthTD@Part" style="display:none">
					<span class="label">提醒时间：</span>
					
					<span class="e_select"><span><span>
						 <select id="CHANGE_NUMBER_MONTH" name="CHANGE_NUMBER_MONTH" onpropertychange="selectHintMonth()">
						         		<option value="0">--请选择--</option>
						         		<option value="1">一个月</option>
						         		<option value="2">二个月</option>
						         		<option value="3">三个月</option>
						</select>
					</span></span></span>
				</li>
			</ul>
		
			<input type="text" jwcid="RES_TYPE_CODE@TextField" name="RES_TYPE_CODE" value="ognl:info.RES_TYPE_CODE" nullable="yes"  style="display:none"  desc="固话号码资源类型"/>
			<input type="text" jwcid="RES_KIND_CODE@TextField" name="RES_KIND_CODE" value="ognl:info.RES_KIND_CODE" nullable="yes" style="display:none" desc="固话号码资源种类"/>
			<input type="text" jwcid="SN_RES_TYPE_CODE@TextField" name="SN_RES_TYPE_CODE" value="ognl:info.SN_RES_TYPE_CODE" nullable="yes"  style="display:none"  desc="固话号码资源类型"/>
			<input type="text" jwcid="SN_RES_KIND_CODE@TextField" name="SN_RES_KIND_CODE" value="ognl:info.SN_RES_KIND_CODE" nullable="yes" style="display:none" desc="固话号码资源种类"/>		
			<input type="text" jwcid="SWITCH_ID@TextField" name="SWITCH_ID" value="ognl:info.SWITCH_ID" nullable="yes" style="display:none" desc="交换机编号"/>
			<input type="text" jwcid="SWITCH_TYPE@TextField" name="SWITCH_TYPE" value="ognl:info.SWITCH_TYPE" nullable="yes" style="display:none" desc="交换机类型"/>
			<input type="hidden" name="foffice_id" id ="foffice_id"/>
			<input type="hidden" name="STAND_ADDRESS" id="STAND_ADDRESS" afterAction="standAddressClick();"/>
			<input type="hidden" name="STAND_ADDRESS_CODE" id="STAND_ADDRESS_CODE" afterAction="afterChooseAddress();"/>
			<input type="hidden" jwcid="MONTH@TextField" name="MONTH" style="display:none" value="ognl:info.MONTH"/>
			<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"/>
		</div>
		<div class="c_form c_form-col-1 c_form-label-6 e_hideX" jwcid="remarkInfoPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">备注：</span>
					<span class="e_textarea">
						<span class="e_textareaTop"><span></span></span>
						<span class="e_textareaContent">
							<textarea style="height:18px;" jwcid="@TextArea" id="REMARK" name="REMARK" value="ognl:info.REMARK"
								nullable="yes" desc="备注"/>
						</span>
						<span class="e_textareaBottom"><span></span></span>
					</span>
				</li>
			</ul>
		</div>
	<!-- 区域结束 -->

	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 提交 开始 -->
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="canSubmit();" params="" isReset="true" 
		        listener="onSubmitTrade" refreshPart="" isRender="true" area="installInfoPart,remarkInfoPart,AuthPart" element="div"/>
		<!-- 提交 结束 -->
	</div>
	<!-- 区域 结束 -->
</body>
</html>
