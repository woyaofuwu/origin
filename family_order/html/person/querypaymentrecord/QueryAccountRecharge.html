<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>账户充值查询</title>
<script jwcid="@Script" language="JavaScript" src="person/base/scripts/queryCommRecord.js"></script>
<script language="javascript">
	window.attachEvent("onunload",closePage);
	function closePage()
	{
		ajaxSubmit('HiddenPart,SerialNumPart','closePage',null,null,null);
	};
	
	Wade.onLoad(function(){
		var defaultSeq=document.getElementById('cond_SEQUENCE_TYPE');
		defaultSeq.value='D';
	});
</script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">账户充值查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="QueryRecordPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input" ><span>
				<input jwcid="@TextField" id="cond_PHONE_NUM" name="cond_PHONE_NUM" value="ognl:cond.PHONE_NUM"  desc="手机号码" maxLength="11" nullable="no" datatype="mbphone" />
				</span></span>
			</li>
			<li class="li"><span class="label"><span>订单号：</span> </span> 
				<span class="e_input"><span>
				<input jwcid="@TextField" name="cond_ORDER_NUM"
				id="cond_ORDER_NUM" desc="订单号" nullable="yes"
				value="ognl:cond.ORDER_NUM" /> </span> </span>
			</li>
			<li class="li"><span class="label"><span
					class="e_required">用户类型：</span> </span> <span class="e_select"><span><span>
							<select jwcid="@Select" name="cond_USER_TYPE"
							id="cond_USER_TYPE"
							source="ognl:pageutil.getStaticList('PHONEPAYMENT_USER_TYPE')"
							textField="DATA_NAME" valueField="DATA_ID"
							value="ognl:cond.USER_TYPE" desc="用户类型" nullable="no" /> </span> </span> </span>
			</li>
			<li class="li"><span class="label"><span>账户类型：</span>
			</span> <span class="e_select"><span><span> <select
							jwcid="@Select" name="cond_ACCOUNT_TYPE"
							id="cond_ACCOUNT_TYPE"
							source="ognl:pageutil.getStaticList('PHONEPAYMENT_ACCOUNT_TYPE')"
							textField="DATA_NAME" valueField="DATA_ID"
							value="ognl:cond.ACCOUNT_TYPE" desc="账户类型" nullable="yes" /> </span>
				</span> </span>
			</li>
			<li class="li"><span class="label"><span>排序类型：</span> </span> <span class="e_select"><span><span>
							<select jwcid="@Select" name="cond_SEQUENCE_TYPE"
							id="cond_SEQUENCE_TYPE"
							source="ognl:pageutil.getStaticList('PHONEPAYMENT_SEQUENCE_TYPE')"
							textField="DATA_NAME" valueField="DATA_ID"
							value="ognl:cond.SEQUENCE_TYPE" desc="排序类型" nullable="yes" /> </span>
				</span> </span>
			</li>
			<li class="li"><span class="label"><span>交易类型：</span> </span> <span class="e_input"><span>
						<input jwcid="@TextField" name="cond_TRADE_MODE"
						id="cond_TRADE_MODE" desc="交易类型" nullable="yes"
						value="ognl:cond.TRADE_MODE" /> </span> </span>
			</li>
			<li class="li"><span class="label"><span
					class="e_required">交易开始时间：</span> </span> <span class="e_input"><span>
						<input type="text" jwcid="@DateField" id="cond_TRADE_START_DATE"
						name="cond_TRADE_START_DATE" value="ognl:cond.TRADE_START_DATE" desc="开始时间"
						format="yyyy-MM-dd hh:mm:ss" time="true" nullable="no" maxName="cond_TRADE_END_DATE" /> </span>
			</span>
			</li>
			<li class="li"><span class="label"><span
					class="e_required">交易结束时间：</span> </span> <span class="e_input"><span>
						<input type="text" jwcid="@DateField" id="cond_TRADE_END_DATE"
						name="cond_TRADE_END_DATE" value="ognl:cond.TRADE_END_DATE" desc="结束时间"
						format="yyyy-MM-dd hh:mm:ss" time="true" nullable="no" minName="cond_TRADE_START_DATE" />
				</span> </span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryRecord();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
		<!-- 隐藏区域 开始 -->
   	<div jwcid="HiddenPart@Part" element="div">
		<input jwcid="@Hidden" id="INDICTSEQ" name="INDICTSEQ" value="ognl:result.INDICTSEQ" />
		<input jwcid="@Hidden" id="ORIGINTIME" name="ORIGINTIME" value="ognl:result.ORIGINTIME" />
		<input jwcid="@Hidden" id="MAXRECORDNUM" name="MAXRECORDNUM" value="ognl:result.MAXRECORDNUM" />
		<input jwcid="@Hidden" id="RSLTPAGECURRCNT" name="RSLTPAGECURRCNT" value="ognl:result.RSLTPAGECURRCNT" />
		<input jwcid="@Hidden" id="PIGEONHOLE" name="PIGEONHOLE" value="ognl:result.PIGEONHOLE" />
		<input jwcid="@TextArea" type="hidden" id="REPORTPAGE" name="REPORTPAGE" value="ognl:reportPage" style="display:none"/>
	</div>
	<div jwcid="SerialNumPart@Part" element="div">
		<input jwcid="@Hidden" id="CALLERNO" name="CALLERNO" value="ognl:result.CALLERNO" />
	</div>
	<!-- 隐藏区域 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-x style="height:242px"">
	<div class="c_table c_table-row-10">
		<table>
			<thead>
				<tr>
					<th>交易日志号</th>
					<th>记账日期</th>
					<th>交易时间</th>
					<th>订单编号</th>
					<th>交易类别</th>
					<th>交易渠道</th>
					<th>冻结/解冻金额(元)</th>
					<th>交易金额(元)</th>
					<th>余额(元)</th>
					<th>商户编号</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR0" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR1" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR2" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR3" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR4" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR5" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR6" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR7" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR8" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR9" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
	<div jwcid="@NavBar" name="recordNav" id="recordNav" cond="HiddenPart,SerialNumPart" part="QueryListPart" 
	      listener="queryOtherRecord" pageSize="ognl:result.RSLTPAGECURRCNT" count="ognl:result.MAXRECORDNUM"></div>
	<!-- 翻页 结束 -->
	</div>
</div>
<!-- 区域 结束 -->
</div></div></body>
</html>
