<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>授权业务申请</title>
<script jwcid="@Script" language="JavaScript" src="person/fastauth/fastauthapply/scripts/FastAuthApply.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">

            <!-- 查询区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">授权业务申请规则管理</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-2 c_form-label-5" jwcid="applyPart@Part"  optimize="true">
					<ul class="ul">
					  <li class="li">
							<span class="label"><span class="e_required">生效时间：</span></span>
							<span class="e_elements">
								<span class="e_input e_input-left"><span>
									<input jwcid="@DateField" name="condition_ASK_START_DATE" id="condition_ASK_START_DATE" nullable="no" value="ognl:tradeInfo.ASK_START_DATE" maxName="condition_ASK_END_DATE" desc="生效时间"/>
								</span></span>
							</span>
						 </li>
						 <li class="li">
							<span class="label"><span class="e_required">失效时间：</span></span>
							<span class="e_elements">
								<span class="e_input e_input-left"><span>
								    <input jwcid="@DateField" name="condition_ASK_END_DATE" id="condition_ASK_END_DATE"  nullable="no" value="ognl:tradeInfo.ASK_END_DATE" minName="condition_ASK_START_DATE" desc="失效时间"/>
								</span></span>
							</span>
						 </li>
					  <li class="li"><span class="label"><span class="e_required">使用次数：</span></span> <span
							class="e_input"><span>
							<input jwcid="@TextField"
									name="condition_ASK_NUM" id="condition_ASK_NUM"
									value="ognl:tradeInfo.ASK_NUM" desc="使用次数" nullable="no"  />	
							<input type="hidden" jwcid="@Any" name="condition_ASK_ID" id="condition_ASK_ID" value="ognl:tradeInfo.ASK_ID"/>		
							</span></span>	
					  </li>
					  <li class="li">
							<span class="label">选择菜单：</span>
							<span class="e_select"><span><span>
								 <select jwcid="@Select" name="condition_MENU_ID" id="condition_MENU_ID"
													source="ognl:acceptTradeList"
													textField="MENU_TITLE" valueField="MENU_ID" 
													 titleField="MENU_TITLE" value="ognl:tradeInfo.TRADE_TYPE_CODE" desc="选择菜单"/>	
							</span></span></span>
					  </li>			
					   <li class="li"><span class="label"><span class="e_required">提醒短信号码：</span></span> <span
							class="e_input"><span>
							<input jwcid="@TextField"
									name="condition_SERIAL_NUMBER" id="condition_SERIAL_NUMBER"
									value="ognl:tradeInfo.SERIAL_NUMBER" desc="提醒短信接收号码" datatype="mbphone"  nullable="no"  />		
							</span></span>	
					  </li>
					  <li class="li">
							<span class="label"><span class="e_required">审核人：</span></span>
							<span class="e_elements">
								<input jwcid="@TextField"
									name="condition_STAFF_NAME" id="condition_STAFF_NAME"
									value="ognl:condition.AWS_STAFF_NAME" desc="审核人" nullable="no"  readonly=true/>	
								<span>
								<a jwcid="@Redirect" 
				    			   value="选择" desc="选择员工"  class="e_button" name="thestaff" id="thestaff" onclick="selectStaff();"/>
								</span>
							</span>	
					  </li>
					  <li class="li">
							<span class="label"><span class="e_required">申请理由：</span></span>
							<span class="e_input">
							<span>
							<input jwcid="@TextArea" style="height:60px;" value="ognl:condition.SCHE_CONTENT"  
							  name="condition_REMARK" id="condition_REMARK"  desc="申请理由" hidden="true" />
									
							</span></span>
					  </li>	
					</ul>
					
				</div>
				<!-- 表单 结束 -->
				<div class="c_submit">
						<button type="button" class="e_button-page-ok" onclick="applyTrade()"><i class="e_ico-import"></i><span>提交</span></button>
				</div>
	</div>
<!-- 区域 结束 -->
<input type="hidden" jwcid="@Any" id="condition_STAFF_ID" value="ognl:condition.AWS_STAFF_ID" />
<input type="hidden" jwcid="@Any" id="OPRATE_FLAG" name="OPRATE_FLAG" value="ognl:tradeInfo.OPRATE_FLAG" />
</div></div>
</body>
</html>
