<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>授权业务限制员工</title>
<script jwcid="@Script" language="JavaScript" src="person/fastauth/newfastauthconfig/scripts/NewFastAuthConfig.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">

            <!-- 查询区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">授权业务限制员工查询</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-2 c_form-label-7" jwcid="search_condition@Part">
					<ul class="ul">
                        <li class="li"  ><span class="label">员工编号：</span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="cond_STAFF_ID" id="cond_STAFF_ID"
									value="ognl:condition.cond_STAFF_ID" desc="员工编号" /></span></span>
						</li>
					    <li class="li"  ><span class="label">员工姓名：</span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="cond_STAFF_NAME" id="cond_STAFF_NAME"
									value="ognl:condition.cond_STAFF_NAME" desc="员工姓名" /></span></span>
						</li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
							class="e_button-form"  onclick="return getStaffAuth();">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>
				</div>
				<!-- 表单 结束 -->
				<!-- 表格 开始 -->
				<div jwcid="ManagerPart@Part" element="div">
				<div class="c_scroll c_scroll-table-10">     
		  	     
				 <div class="c_table ">
					<table jwcid="@Table" name="printTable" id="printTable">
						<thead>
						<tr>
							<div class="button" jwcid="@Conditional" condition="ognl:staffInfo.size > 0">
			      				<th class="sign">选择</th>
		      				</div>
		      				<th>员工编号</th>
							<th>员工姓名</th>
							<th>岗位编码</th>
						</tr>
						</thead>
						<tbody>
						<tr jwcid="@Foreach" source="ognl:staffInfo" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td jwcid="@Any" class="signbj" name="STAFF_ID" value="ognl:info.STAFF_ID">
								 <input type="checkbox" name="STAFF_ID" jwcid="@Checkbox" id="STAFF_ID" value="ognl:info.STAFF_ID"/>
							</td>
							
							<td jwcid="@Any" class="e_lSet"  name="STAFF_ID" value="ognl:info.STAFF_ID" ><span jwcid="@Insert" value="ognl:info.STAFF_ID" raw="true"/></td>
							<td jwcid="@Any" class="e_lSet"  name="STAFF_NAME" value="ognl:info.STAFF_NAME"><span jwcid="@Insert" value="ognl:info.STAFF_NAME" raw="true"/></td>
							<td class="e_rSet"><span jwcid="@Insert" value="ognl:info.JOB_CODE" raw="true"/></td>
						</tr>                                               
						</tbody>
					</table>
				</div>
				<!-- 表格 结束 -->
				</div>
	</div>
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd" onclick="selectStaff();"><i class="e_ico-ok"></i><span>确定</span></button>
		<button class="e_button-page-ok" id="badd" name="badd" onclick="cancel(true);"><i class="e_ico-ok"></i><span>返回</span></button>
	</div>
	<!-- 提交 结束 -->
	</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
