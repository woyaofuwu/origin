<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: SaleActiveTrade.html,v 1.6 2013/04/10 08:33:42 anwx Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三步法营销活动受理</title>
<script jwcid="@Script" language="JavaScript" src="person/saleactive/scripts/saleactivetrade.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper" id="bodyScroll"><div class="m_wrapper2">
<div class="c_box">
	<div jwcid="myTips@Tips" content="提示：用户只能办理蓝色字体的营销包!" showLink="false" showClose="false"/>
	<div class="c_title">
        <div class="text">客户查询</div>
        <div class="fn">
			<a href="#nogo" class="e_button"
				onclick="$.SaleActiveTrade.displaySwitch(this,'custInfoPart')"><i
				class="e_ico-unfold"></i><span>展示客户信息</span>
			</a>
		</div>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" element="div" authType="ognl:info.authType" tradeTypeCode="ognl:info.TRADE_TYPE_CODE" tradeAction="$.SaleActiveTrade.checkSaleBook(data)"></div>
	<!-- 认证 结束 -->
    <div id="custInfoPart" jwcid="custInfoPart@Part" style="display:none">
        <div jwcid="UCAViewPart@Part">
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
			<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div>
    </div>
</div>
<div class="l_col">
    <div jwcid="saleactive@csserv:SaleActiveTerminal"
    	element="div"
    	needCheck="true"
    	needUserId="true"
    	eparchyCodeCompId="custinfo_EPARCHY_CODE"/>
</div>
<div class="c_box">
	<div class="c_submit">
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="$.SaleActiveTrade.onTradeSubmit()" orderTypeCode="ognl:info.TRADE_TYPE_CODE" isRender="false" params="" listener="" refreshPart="" area="AuthPart" element="div"/>
	</div>
</div>
<input jwcid="@Hidden" id="custinfo_EPARCHY_CODE" name="custinfo_EPARCHY_CODE" value="0898" desc="用户地州"/>
<input jwcid="@Hidden" id="LABEL_ID" name="LABEL_ID" value="ognl:info.LABEL_ID" desc="活动标签"/>
<input jwcid="@Hidden" id="NET_ORDER_ID" name="NET_ORDER_ID" value="" desc="商城预约订单编码"/>
</div></div>
</body>
</html>
