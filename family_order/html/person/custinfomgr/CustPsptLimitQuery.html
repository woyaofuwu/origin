<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: QueryTwoCardFeeInfo.html,v 1.3 2013/04/17 01:57:11 pengsy3 Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>实名制开户数目查询</title>
<script jwcid="@Script" language="JavaScript" src="person/custinfomgr/scripts/CustPsptLimitInfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">实名制开户数目查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form" jwcid="queryPart@Part">
		<ul class="ul">	
								<li class="li" >
									<span class="label" >证件号码：</span>
									<span class="e_input"><span>
									<input type="text" jwcid="@TextField" name = "cond_PSPT_ID"  id="cond_PSPT_ID"  value="ognl:condition.cond_PSPT_ID" desc="证件号码" maxLength="20" datatype=""/>
									</span></span>
								</li>
								<li class="li">
									<span class="label">客户姓名：</span>
									<span class="e_input"><span>
									<input type="text" jwcid="@TextField" name = "cond_CUST_NAME" id="cond_CUST_NAME"  value="ognl:condition.cond_CUST_NAME" desc="客户姓名"  maxLength="100" 	datatype="text"/>
									</span></span>
								</li>
			
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryData();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="refresh_table@Part" element="div">
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table>
			<thead>
				<tr>
											<th col="PSPT_TYPE_CODE"  id="col_PSPT_TYPE_CODE" style="display:none">证件类型CODE</th>
											<th col="PSPT_TYPE_NAME"  id="col_PSPT_TYPE_NAME" >证件类型</th>
											<th col="PSPT_ID"  id="col_PSPT_ID" >证件号码</th>
											<th col="CUST_NAME" id="col_CUST_NAME" >客户姓名</th>
					                        <th col="ALREADY_COUNT" id="col_ALREADY_COUNT" >在网数目</th>
										</tr>
									</thead>
									<tbody>
											<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"	element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td style="display:none"><span jwcid="@Insert" value="ognl:info.PSPT_TYPE_CODE" raw="false"/></td>
											<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE', new java.lang.String[]{'PSPT_TYPE_CODE','EPARCHY_CODE'}, 'PSPT_TYPE', new java.lang.String[]{info.PSPT_TYPE_CODE,'0898'})" " raw="true"/></td>
											<td><span jwcid="@Insert" value="ognl:info.PSPT_ID" raw="true"/></td>
											<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="true"/></td>
					                        <td><span jwcid="@Insert" value="ognl:info.ALREADY_COUNT" raw="true"/></td>
											</tr>
									</tbody>
								</table>
	</div></div>
	<!-- 表格 结束 -->
	
		<!-- 翻页（替换为页面组件） 开始 -->
	<div jwcid="@NavBar" name="pageNav" id="pageNav" cond="queryPart" part="refresh_table" listener="queryCustPsptLimitInfo" pageSize="20" count="ognl:pageCount"></div>		
	<!-- 翻页 结束 -->
	</div>
<input jwcid="@Hidden" name="privateFlag" value="ognl:privateFlag"/>
<div class="" jwcid="submit_part@Part" >
	<input jwcid="@Hidden" name="edit_table" value=""/>
</div>
<!-- 区域 结束 -->
</div></div></body>
</html>
