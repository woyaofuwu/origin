<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>综合收银台对账差异记录查询</title>
<script jwcid="@Script" language="JavaScript"
	src="person/zhsyt/scripts/zhsytRecord.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<div class="c_box">
				<div class="c_title">
					<div class="text">综合收银台对账差异记录查询</div>
				</div>
				<div class="c_form" jwcid="submitInfo@Part">
					<ul class="ul">
						
						<li class="li"><span class="label">对账日期：</span> <input
							jwcid="@DateField" id="tradeDate" name="tradeDate"
							format="yyyy-MM-dd" afterAction="doAction()" readonly="true"
							desc="交易日期" /></li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button class="e_button-form" id="query" name="query"
							onclick="queryData()">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>


				</div>
				<!-- 表格 开始 -->
				<div jwcid="zhsytTablePart@Part">
					<div class="c_scroll c_scroll-x">
						<div class="c_table c_table-row-10">
							<table jwcid="@Table" name="zhsytTable" id="zhsytTable"
								scroll="true">
								<thead>
									<tr>
										<th>对账流水</th>
										<th>对账日期</th>
										<th>数据来源</th>
										<th>商户外部订单号</th>
										<th>交易流水号</th>
										<th>手机号</th>
										<th>应用编号</th>
										<th>商品编号</th>
										<th>计费方式</th>
										<th>商品金额</th>
										<th>实付金额</th>
										<th>货币类型</th>
										<th>交易方向</th>
										<th>交易结果</th>
										<th>交易完成时间</th>
										<th>支付方式</th>
										<th>对账结果</th>
									</tr>
								</thead>
								<tbody jwcid=@Any name="zhsytTableRow" id="zhsytTableRow">
									<tr jwcid="@Foreach" source="ognl:zhsytInfos" value="ognl:zhsytInfo" id="zhsytInfos" index="ognl:rowIndex" element="tr">
                               
                               
                     
                               
			                        <td><span jwcid="@Insert" value="ognl:zhsytInfo.RECON_ID" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.BILL_DATE" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.DIRECTION" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.OUT_ORD_ID"/></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.TRADE_ID" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.SERIAL_NUMBER"/></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.APP_ID" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.GOODS_ID" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.BILL_TYPE" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.FEE" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.PFEE" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.FEE_TYPE" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.ORDER_TYPE" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.STATUS" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.FINISH_TIME" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.PAY_TYPE" /></td>
									<td><span jwcid="@Insert" value="ognl:zhsytInfo.RESULT"/></td>
                                   
									</tr>
								</tbody>
							</table>
						</div>
					</div>
			<!-- 翻页 开始 -->
	   <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="submitInfo" part="zhsytTablePart" listener="queryData" pageSize="10" count="ognl:count"></div>
	        <!-- 翻页 结束 -->
				</div>
				<!-- 表格 结束 -->

			</div>
</body>
</html>
