<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="person/twoDimensionCode/script/twodimcodemanage.js"></script>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="l_col">
			<!-- 活动详情 开始 -->
				<div class="c_form c_form-col-3">
				<div class="" jwcid="submit_part@Part" >
						<ul class="ul">
							<li class="li" >
							<span class="label" >二维编码名称：</span>
								<span class="e_input"><span>
										<input type="text"  jwcid="@TextField" name = "cond_BARCODE_NAME" value="ognl:condition.cond_BARCODE_NAME"  
										 desc="二维编码名称"  maxsize="25"  maxlength="25"  />
								</span></span>
							</li>
							<!-- 
							<li class="li" >
								<span class="label e_required"  >二维编码类型：</span>
								<span class="e_select"><span><span>
									<input type="text" jwcid="@Select" name="cond_BARCODE_TYPE"  source="ognl:pageutil.getStaticList('TWO_DIMENSION_TYPE')" 
									textField="DATA_NAME"  valueField="DATA_ID"  addDefault="false"  value="ognl:condition.cond_BARCODE_TYPE"  nullable="no"  desc="二维编码类型"  />
								</span></span></span>
							</li>
							 -->
							<li class="li" >
								<span class="label"  >归属地州：</span>
								<span class="e_select"><span><span>
									<input type="text" jwcid="@Select" name="cond_EPARCHY_CODE"  source="ognl:pageutil.getStaticList('AREA_CODE')" 
									textField="DATA_NAME"  valueField="DATA_ID"  addDefault="true"  value="ognl:condition.EPARCHY_CODE"  desc="二维编码状态"  />
								</span></span></span>
							</li>
							
							<li class="li" >
							<span class="label " >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编辑工号：</span>
								<span class="e_input"><span>
										<input type="text"  jwcid="@TextField" name = "cond_CREATE_STAFF_ID" value="ognl:condition.cond_CREATE_STAFF_ID" 
											onkeyup="this.value=this.value.toUpperCase()"
										desc="编辑工号"   maxlength="8" maxsize="8"   />
								</span></span>
							</li>
							
							<li class="li"  >
								<span class="label ">更新开始日期：</span>
								<span class="e_input"><span>
									<input type="text" jwcid="@DateField" name="cond_START_DATE" value="ognl:condition.cond_START_DATE" desc="开始日期"   />
								</span></span>
							</li>
							<li class="li" >
								<span class="label">更新结束日期：</span>
								<span class="e_input"><span>
									<input type="text" jwcid="@DateField" name="cond_END_DATE" value="ognl:condition.cond_END_DATE" 
									afterAction="chgEndDateSynStartDate(this, 'cond_START_DATE');" desc="结束日期"  />
								</span></span>
							</li>
						</ul>
					</div>

						<div class="submitPlace"></div>
						<div class="submit e_right"  >
							
							<button class="e_button-form" id="queryBtn" onclick="sundryQuery('','queryTwoDimCode');"><i class="e_ico-search"></i><span>查询</span></button>
							<button class="e_button-form" onclick="return reset();" ><i class="e_ico-reset"></i><span>重置</span></button>
							<button class="e_button-form"  onclick="addTwoDimCode();"><i class="e_ico-add"></i><span>添加</span></button>
							<button class="e_button-form"  onclick="modifyTwoDimCode();"><i class="e_ico-edit"></i><span>修改</span></button>
							<button class="e_button-form"  onclick="deleteTwoDimCode();"><i class="e_ico-delete"></i><span>删除</span></button>
							<button class="e_button-form"  onclick="approvalTwoDimCode();"><i class="e_ico-ok"></i><span>审批</span></button>
						</div>
				</div>
				<div  jwcid="result_Table@Part" optimize="true">
			    <div id="exportarea"  class="c_scroll c_scroll-x style='height:auto'">
			        <div class="c_title c_title-2">
					 <div class="text">查询结果</div>
			  	    </div>
			  	    		<div  jwcid="print_Table@Part" optimize="true">
							<div class="c_table">
							<table jwcid="@Table"  id="DeptTable" >
							<thead>
						  			<tr>
										<th style="" col="codeId">二维码标识</th>
										<th style="display:none" col="codeState">二维码状态</th>
										<th style="display:none" col="fileId">二维码状态</th>
										<th>二维码名称</th>
										<th>二维码类型</th>
										<th>二维码描述</th>
										<th>归属地州</th>
										<th>审批状态</th>
										<th>生效日期</th>
										<th>失效日期</th>
										<th>编辑员工 </th>
										<th>审批意见 </th>
										<th>更新时间</th>
										<th style="">查看</th>
									</tr>
								</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
										   <td style=""><span jwcid="@Insert" value="ognl:info.BARCODE_ID"/></td>
										   <td style="display:none"><span jwcid="@Insert" value="ognl:info.STATE"/></td>
										    <td style="display:none"><span jwcid="@Insert" value="ognl:info.FILE_ID"/></td>
										   
											<td><span jwcid="@Insert" value="ognl:info.BARCODE_NAME"/></td>
											<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_BARCODE_TYPE','BARCODE_TYPE','BARCODE_NAME',info.BARCODE_TYPE)"/></td>
											<td><span jwcid="@Insert" value="ognl:info.BARCODE_EXPLAIN"/></td>
											<!-- 
											<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_INMODE','IN_MODE_CODE','IN_MODE',info.IN_MODE_CODE)"/></td>
											 -->
											<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'AREA_CODE',info.EPARCHY_CODE)"/></td>
											
											<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'TWO_DIMENSION_STATE',info.STATE)"/></td>
											<td><span jwcid="@Insert" value="ognl:info.START_DATE"/></td>
											<td><span jwcid="@Insert" value="ognl:info.END_DATE"/></td>
											<td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID"/></td>
											<td><span jwcid="@Insert" value="ognl:info.REMARK"/></td>
											<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME"/></td>
											<td style=""><a href="javascript:showTwoDimCode()"><i class="e_ico-view" title="查看"></i></a> 
											<a jwcid="@Any" href="ognl:info.URL">[点击下载]</a>
											</td>
										</tr>
									</tbody>
							</table>
							<!-- end table -->
					</div>
				</div>		
			</div>
			<span jwcid="@NavBar" name="pageNav" cond="submit_part" pageSize="20"  listener="queryTwoDimCode" part="result_Table" count="ognl:pageCount"/>
			</div>			
						
</div></div>


<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>
<script type="text/javascript">
</script>
</html>
