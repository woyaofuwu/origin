<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>非实名原因查询</title>
<script jwcid="@Script" language="JavaScript" src="person/realnameqry/scripts/RealNameReasonQry.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">查询</span>
    </div> 
    <div jwcid="CondPart@Part" class="c_form c_form-col-3 c_form-label-6 l_mt" element="div">
		<ul class="ul">
			<li class="li">
					<span class="label"><span class="e_required">客户号码：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="cond_SERIAL_NUMBER" name ="cond_SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER" desc="客户号码"  nullable="no"/>
					</span></span>
			</li> 
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
		<button type="button" class="e_button-form" id="SearchBtn" onclick="queryListInfos();"><i class="e_ico-search"></i><span>查询</span></button>
		<button type="button" class="e_button-form" onclick="return reset();" ><i class="e_ico-reset"></i><span>清空</span></button>
		</div> 
		<input jwcid="@Hidden" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
	</div>
	<div jwcid="RealNamePart@Part" class="c_form c_form-col-3 c_form-label-6 l_mt" element="div">
		<ul class="ul">
			<li class="li">
					<span class="label"><span class="e_required">查询日期：</span></span> 
					<input type="text" jwcid="@Insert" id="STAT_DATE" name ="STAT_DATE" value="ognl:showInfo.STAT_DATE" desc="查询日期"   />
					 
			</li>
			
			<li class="li">
					<span class="label">品牌：</span> 
					<input type="text" jwcid="@Insert" id="CMCC_BRAND_CODE" name ="CMCC_BRAND_CODE" value="ognl:showInfo.CMCC_BRAND_CODE" desc="品牌"  />
				 
			</li>
			
			<li class="li">
				<span class="label">是否实名制：</span> 
					<input type="text" jwcid="@Insert" id="IS_REAL_NAME" name ="IS_REAL_NAME" value="ognl:showInfo.IS_REAL_NAME" desc="是否实名制"  />
				 
			</li> 
		</ul>
	</div>

	<div jwcid="ResultPart@Part" style="display:''">
		<!-- 执行查询结果 -->
		<div class="c_scroll c_scroll-x">		
		<div class="c_table c_table-row-10">
			<table id="sortedTable">
	     		<thead>
		  			<tr>
		  				<th >序号</th>
						<th col="REASON_LIST" >非实名原因</th>
			      		<th col="YES_NO" >是/否</th> 
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><a jwcid="@Insert" value="ognl:rowIndex + 1" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.REASON_LIST" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.YES_NO" raw="false"/></td> 
					</tr>
				</tbody>
			</table>
		</div></div> 
	</div>
</div>
<!-- 区域 结束 -->
<!--受理信息结束-->
</div></div></body>
</html>
