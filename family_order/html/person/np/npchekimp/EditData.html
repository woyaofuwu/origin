<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>新增</title>
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="js/jcl.js"></script>
<script language="JavaScript" src="person/np/npchekimp/script/npcheckimp.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">录入区</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-9" jwcid="editPart@Part">
		<ul class="ul">
		<li class="li">
							<span class="label"><span class="e_required">手机号码：</span></span>
								<span class="e_input"><span>
							<input type="text" jwcid="@TextField" name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"  nullable="no"  /></span></span>
					
						</li>
		<li class="li">
							<span class="label" ><span class="e_required">客户名称：</span></span>
							<span class="e_input"><span>
							<input type="text" jwcid="@TextField" name="cond_CUST_NAME" id="cond_CUST_NAME" value="ognl:cond.CUST_NAME"  nullable="no"  /></span></span>
					
								</li>
						<li class="li">
						<span class="label"><span id="span_PSPT_TYPE_CODE" class="e_required">证件类型：</span></span>
						<span class="e_select"><span><span>
							<select jwcid="@Select" name="cond_PSPT_TYPE_CODE"  id="cond_PSPT_TYPE_CODE"
									source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('TD_S_PASSPORTTYPE2')" 
									textField="DATA_NAME" valueField="DATA_ID"  value="ognl:cond.PSPT_TYPE_CODE"
									desc="证件类型" addDefault="false"/>
						</span></span></span>
					
						<li class="li">
							<span class="label"><span class="e_required">证件号码：</span></span>
							<span class="e_input"><span>
							<input type="text" jwcid="@TextField" value="ognl:cond.PSPT_ID" name="cond_PSPT_ID" id="cond_PSPT_ID" nullable="no" /></span></span>
						</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="editTask();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
