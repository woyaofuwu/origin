<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>二维码状态查询</title>
		<script jwcid="@Script" src="person/dimensionalcode/scripts/dimensionalcode.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<!-- 区域 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							二维码状态查询
						</div>
					</div>
					<!-- 标题 结束 -->
					<!-- 表单 开始 -->
					<div class="c_form c_form-col-3 c_form-label-5"
						jwcid="QueryPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label"><span class="e_required">服务号码：</span> </span>
								<span class="e_input"><span> <input
											jwcid="@TextField" name="COND_SERIAL_NUMBER" id="COND_SERIAL_NUMBER"  desc="服务号码" maxsize="11" datatype="mbphone" nullable="no"
											value="ognl:condition.SERIAL_NUMBER" /> </span> </span>
							</li>
							<li class="li">
								<span class="label"><span>开始时间：</span></span>
								<span class="e_input"><span> <input
											jwcid="@DateField" name="COND_DATE_FROM"
											id="COND_DATE_FROM" 
											value="ognl:condition.DATE_FROM" desc="开始时间" /> </span>
								</span>
							</li>
							<li class="li">
								<span class="label"><span>结束时间：</span></span>
								<span class="e_input"><span> <input
											jwcid="@DateField" name="COND_DATE_TO"
											id="COND_DATE_TO" 
											value="ognl:condition.DATE_TO" desc="结束时间" /> </span>
								</span>
							</li>
						</ul>
					</div>
				</div>
				<!-- 表单 结束 -->
				<!-- 表格 开始 -->
				<div class="c_box">
					<div class="c_title">
						<div class="text">
							二维码状态变更列表
						</div>

						<!-- 控制区 -->
						<div class="fn">
							<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
								class="e_button-form" onclick="return queryRecord();">
								<i class="e_ico-search"></i><span>查询</span>
							</button>
						</div>
					</div>
					<div jwcid="QueryListPart@Part" element="div">
						<div class="c_scroll c_scroll-x">
							<div class="c_table c_table-row-10">
								<table jwcid="@Table" id="ResultTable" name="ResultTable">
									<thead>
										<tr>
											<th>身份标识状态</th>
											<th>操作来源</th>
											<th>操作时间</th>
										</tr>
									</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" >
											<td class='e_center'>
											 	<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('DIMENSIONALCODE_STATUS',info.STATUS)"  raw="true"/>
											</td>
											<td class='e_center'>
												<span jwcid="@Insert" value="ognl:info.CHANNEL_NAME" raw="true" />
											</td>
											<td class='e_center'>
												<span jwcid="@Insert" value="ognl:info.OPR_TIME" format="ognl:getDateFormat('yyyy-MM-dd HH:mm:ss')" raw="true" />
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
