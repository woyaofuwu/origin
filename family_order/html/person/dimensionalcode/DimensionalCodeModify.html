<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>二维码变更</title>
		<script jwcid="@Script" src="person/dimensionalcode/scripts/dimensionalcode.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<!-- 区域 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							客户资料
						</div>
					</div>
					<!-- 认证 开始 -->
					<div jwcid="AuthPart@csserv:Auth" tradeAction="tradeActionFun(data)" tradeTypeCode="517" element="div"></div>
					<!-- 认证 结束 -->
					<div jwcid="UCAViewPart@Part">
						<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
						<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
					</div>
					<!-- 参数列表 开始 -->
					<div class="c_title">
						<div class="text">
							 二维码信息
						</div>
					</div>
					<div class="c_form c_form-col-2 c_form-label-4" jwcid="formPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label"><span class="e_required">当前状态：</span></span>
								<span class="e_elements"><span>
									<select	jwcid="@Select" name="STATUS" id="STATUS"
											source="ognl:pageutil.getStaticList('DIMENSIONALCODE_STATUS')"
											textField="DATA_NAME" valueField="DATA_ID"
											titleField="DATA_NAME" value="ognl:info.STATUS"
											desc="当前状态：" nullable="no" disabled="disabled"/>
								</span></span>
							</li>
							<li class="li">
								<span class="label"><span class="e_required">操作类型：</span></span>
								<span class="e_elements"><span>
									<select	jwcid="@Select" name="OPR_CODE"	id="OPR_CODE"
											source="ognl:pageutil.getStaticList('DIMENSIONALCODE_OPR_CODE')"
											textField="DATA_NAME" valueField="DATA_ID"
											titleField="DATA_NAME" value="ognl:info.OPR_CODE"
											desc="操作类型" nullable="no" onchange="changeOpr_code();"/>
								</span></span>
							</li>
						</ul>
						<ul class="ul">
							<li class="li">
								<span class="label">备注：</span>
								<span class="e_input"><span><input type="text" jwcid="@TextField" name="REMARK" maxlength="100" id="REMARK"	value="" desc="备注" /> </span></span>
							</li>
						</ul>
					</div>
				</div>
				<div jwcid="SubmitPart@csserv:CSSubmit" class="e_dis" beforeAction="beforeActionFun()" params="" listener="onTradeSubmit" refreshPart="" area="AuthPart,formPart" element="div" />
			</div>
		</div>
	</body>
</html>
