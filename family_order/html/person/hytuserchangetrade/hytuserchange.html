<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海洋通产品变更</title>
<script jwcid="@Script" src="person/hytuserchangetrade/scripts/hytuserchange.js?v=1"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!-- 区域 开始 -->
				<div jwcid="AuthPart@csserv:Auth"  tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="ognl:tradeTypeCode" authType="ognl:authType" element="div"/>
				<!-- 认证 结束 -->
				<!-- 参数列表 开始 -->
				<div jwcid="UCAViewPart@Part">
					<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
					<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
				</div>
			<!-- 区域 结束 -->

			<!-- 区域 开始 -->
			
			<div class="hide_class" jwcid="shipInfoPart@Part">

				<div class="c_box">
					<div class="c_title">
				        <span class="text">船只信息</span>
				    </div>
					 <!-- 选择业务开始 -->
					 <div class="c_form c_form-col-3 c_form-label-6 e_hide-x">
					 	<ul>
					 		<li class = "li col-1">
					 			<span class="label"><span>是否船东：</span></span>
								<span class="e_select"><span><span>
									<select jwcid="@Select" name="IS_SHIP_OWNER" id="IS_SHIP_OWNER" 
											source="ognl:pageutil.getStaticList('IS_SHIP_OWNER')" addDefault = "false" disabled="true"
											textField="DATA_NAME" valueField="DATA_ID" 
											desc="是否船东" nullable="no"/>
								</span></span></span>
					 		</li>
					 		<li class = "li col-1">
					 			<span class="label"><span>船只编号：</span></span>
								<span>
									   <input jwcid="@TextField"  name="SHIP_ID" id="SHIP_ID"  disabled="true" value=""/>
								</span>
					 		</li>
					 	</ul>
					 </div>
				</div>		
		 	</div>	
			<!-- 区域 结束 -->
			
			<div class="hide_class" jwcid="discntPart@Part">

				<div class="c_box">
					<div class="c_title">
				        <span class="text">优惠信息</span>
				    </div>
					 <!-- 选择业务开始 -->
					 <div class="c_form c_form-col-3 c_form-label-6 e_hide-x">
					 	<ul id="discntList">
					 		
					 	</ul>
					 </div>
				</div>		
		 	</div>	
			
			<!--区域开始-->
		
			<div class="hide_class" jwcid="distinctInfoPart@Part">
 			<input jwcid="@Hidden"  name="IS_OWNER_DISCNT" id="IS_OWNER_DISCNT"  value=""/>
 			<input jwcid="@Hidden"  name="DISCNT_NAME" id="DISCNT_NAME"  value=""/>
				<div class="c_box">
					<div class="c_title">
				        <span class="text">产品信息</span>
				    </div>
					 <!-- 选择业务开始 -->
					 <div class="c_form c_form-col-3 c_form-label-6 e_hide-x">
					 	<ul>
					 		<li class = "li col-1">
					 			<span class="label"><span>选择产品：</span></span>
								<span class="e_select"><span><span>
									<select jwcid="@Select" 
											name="DISCNT_CODE" 
											id="DISCNT_CODE" 
											textField="DISCNT_NAME" 
											valueField="DISCNT_CODE" 
											titleField="DISCNT_NAME" 
											source="ognl:distInfo" 
											onchange="checkValidDiscnt()"
									</select>

								</span></span></span>
					 		</li>
					 	</ul>
					 </div>
				</div>		
		 	</div>	
				
			<!-- 提交 开始 -->
			<div class="hide_class" jwcid="SubmitPart@csserv:CSSubmit"
				beforeAction="onSubmit()" isReset="true"
				area="AuthPart,UCAViewPart,AcctInfoPart,shipInfoPart,distinctInfoPart"
				element="div" />
			<!-- 提交 结束 -->
		</div>
	</div>

</body>
</html>
