<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>金融签约</title>
<script language="JavaScript" src="person/jrbank/scripts/signBank.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper" jwcid="SignContractALLPart@Part"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">资料查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="1336" tradeAction="refreshPartAtferAuth(data)" element="div" ></div>
	<!-- 认证 结束 -->
		<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div> 
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">签约信息</div>
	</div>
	<!-- 标题 结束 -->
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="busiInfoPart@Part">
		<ul class="ul">
			
			<li class="li">
				<span class="label">缴费方式：</span>
				<span class="e_select"><span><span>
						<select jwcid="@Select" name="PAY_TYPE" id="PAY_TYPE" 
							source="ognl:pageutil.getStaticList('BANK_SIGN_PAY_TYPE')"
							textField="DATA_NAME" valueField="DATA_ID" value="ognl:condition.PAY_TYPE" onchange="changeType()"
							desc="缴费方式" />
							
				</span></span></span>
						<input style="display:none" id="PREPAY_TAG" name="PREPAY_TAG" class="e_input" type="text" value="0" desc="付费方式"/>
			</li>
			<li class="li" id="autoFZ">
				<span class="label">充值阀值：</span>
				<span class="e_select"><span><span>
					<!--<input type="text" jwcid="@TextField" name="RECH_THRESHOLD" maxlength="3" datatype="numeric"
								id ="RECH_THRESHOLD" value="ognl:holdList" desc="充值阀值" />-->
						<select jwcid="@Select" name="RECH_THRESHOLD" id="RECH_THRESHOLD" 
							source="ognl:holdList"
							textField="PARAM_NAME" valueField="PARAM_CODE" value="PARAM_CODE"
							desc="充值阀值" />
				</span></span></span>
			</li>
			<li class="li" id="autoED">
				<span class="label">充值额度：</span>
				<span class="e_select"><span><span>
					<!--<input type="text" jwcid="@TextField" name="RECH_AMOUNT" maxlength="3" datatype="numeric"
								id ="RECH_AMOUNT" value="ognl:amountList" desc="充值额度" />-->
					<select jwcid="@Select" name="RECH_AMOUNT" id="RECH_AMOUNT" 
							source="ognl:amountList"
							textField="PARAM_NAME" valueField="PARAM_CODE" value="PARAM_CODE"
							desc="银行名称" />
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">银行名称：</span></span>
				<span class="e_select"><span><span>
						<select jwcid="@Select" name="BANK_ID" id="BANK_ID" 
							source="ognl:banks"
							textField="PARAM_NAME" valueField="PARAM_CODE" value="PARAM_CODE" nullable="no"
							desc="银行名称" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">银行卡号：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="BANK_ACCT_ID" maxlength="25" nullable="no"
								id ="BANK_ACCT_ID" value="ognl:condition.BANK_ACCT_ID" desc="银行卡号" />
				</span></span>
			</li>
			<li class="li">
				<button class="e_button-right" type="button" id="check" name="check" onclick="checkSignBank()"><i class="e_ico-check"></i><span>校验</span></button>
				<input style="display:none" id="checkBankSignFlag" name="checkBankSignFlag" class="e_input" type="text" value="0" desc="是否校验通过"/>
			</li>
		</ul>
	</div>
	<div class="c_form">
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit()" isReset="true" area="SignContractALLPart"  element="div"/>
	</div>
</div>
</div>
</div>
</body>
</html>
