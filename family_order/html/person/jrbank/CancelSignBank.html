<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>金融解约</title>
<script language="JavaScript" src="person/jrbank/scripts/signBank.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper" jwcid="SignContractALLPart@Part"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">资料查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="1337" tradeAction="refreshPartAtferAuthCancel(data)" element="div"></div>
	<!-- 认证 结束 -->
		<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div> 
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">签约信息</div>
	</div>
	<!-- 标题 结束 -->
	<div class="" jwcid="busiInfoPart@Part">
	
	<div class="c_scroll c_table c_scroll-table-3">
		<table jwcid="@Table" id="bankTable" name="bankTable">
      	<thead>
		  	<tr>
		  		<th col="INST_ID"></th>
				<th col="col_SUB_ID">签约协议号</th>
				<th col="col_BANK_NAME">银行名称</th>
			</tr>
		</thead>
		<tbody id="bankTable_Body">
			<tr jwcid="@Foreach" source="ognl:banks" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
				<td><input jwcid="@Checkbox" type="checkbox" name="imises"
					value='ognl:info.SUB_ID+"$"+info.BANK_ID'/></td>
				<td><span jwcid="@Insert" value="ognl:info.SUB_ID" raw="true"/></td>
				<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SIGN_BANK',info.BANK_ID)" raw="true"/></td>
			</tr>
		</tbody>
		</table>
		</div>
		<div jwcid="pagin@NavBar" name="pagin" cond="cond"
			count="ognl:paginCount"  listener="qryTerminalBookInfo"
			pageSize = "10"
			part="terminalList" />
	</div>
	<div class="c_form">
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="cancelBeforeSubmit()" isReset="true" area="SignContractALLPart"  element="div"/>
	</div>
</div>
</div>
</div>
</body>
</html>
