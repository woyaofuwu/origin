<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>统一支付对账差异记录查询</title>
<script jwcid="@Script" language="JavaScript"
	src="person/tyzf/scripts/tyzfRecord.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<div class="c_box">
				<div class="c_title">
					<div class="text">统一支付对账差异记录查询</div>
				</div>
				<div class="c_form" jwcid="submitInfo@Part">
					<ul class="ul">
						
						<li class="li"><span class="label">对账日期：</span> <input
							jwcid="@DateField" id="tradeDate" name="tradeDate"
							format="yyyy-MM-dd" afterAction="doAction()" readonly="true"
							desc="交易日期" /></li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button class="e_button-form" id="query" name="query"
							onclick="queryData()">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>


				</div>
				<!-- 表格 开始 -->
				<div jwcid="tyzfTablePart@Part">
					<div class="c_scroll c_scroll-x">
						<div class="c_table c_table-row-10">
							<table jwcid="@Table" name="tyzfTable" id="tyzfTable"
								scroll="true">
								<thead>
					
								
									<tr>
										<th>对账流水</th>
										<th>数据来源</th>
										<th>订单号</th>
										<th>买家ID</th>
										<th>订单总金额</th>
										<th>用户支付金额</th>
										<th>商户赠送金额</th>
										<th>请求方渠道编码</th>
										<th>支付方式</th>
										<th>支付限制</th>
										<th>用户标识类型</th>
										<th>用户号码</th>
										<th>商品编号</th>
										<th>商品名称</th>
										<th>商户自定义参数</th>
										<th>差异类型标识</th>
										<th>账期日</th>
										<th>是否退费标识</th>
										<th>原交易账期日</th>
										<th>营业厅所属地区编码</th>
										<th>营业厅编码</th>
										<th>营业厅窗口编码</th>
										<th>终端编码</th>
										<th>员工编码</th>
										<th>对账结果</th>
									</tr>
								</thead>
								<tbody jwcid=@Any name="tyzfTableRow" id="tyzfTableRow">
									<tr jwcid="@Foreach" source="ognl:tyzfInfos" value="ognl:tyzfInfo" id="tyzfInfos" index="ognl:rowIndex" element="tr">
			                        <td><span jwcid="@Insert" value="ognl:tyzfInfo.RECON_ID" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.DIRECTION" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.ORDER_NO" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.BUYER_ID"/></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.ORDER_MONEY" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.PAYMENT"/></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.GIFT" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.REQ_CHANNEL" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.PAYMENT_TYPE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.PAYMENT_LIMIT" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.ID_TYPE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.ID_VALUE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.PRODUCT_ID" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.PRODUCTNAME" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.CUSTOMPARAM" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.DIFF_TYPE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.SETTLE_DATE"/></td>
                                   	<td><span jwcid="@Insert" value="ognl:tyzfInfo.IS_REFUND" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.ORISETTLE_DATE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.AREA_CODE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.BUSINESS_HALL_CODE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.BUSINESS_HALL_WINDOW" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.TERMINAL_CODE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.CLERK_CODE" /></td>
									<td><span jwcid="@Insert" value="ognl:tyzfInfo.RESULT" /></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
			<!-- 翻页 开始 -->
	   <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="submitInfo" part="tyzfTablePart" listener="queryData" pageSize="10" count="ognl:count"></div>
	        <!-- 翻页 结束 -->
				</div>
				<!-- 表格 结束 -->

			</div>
</body>
</html>
