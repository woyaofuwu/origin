<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<title>智能组网增值产品开通</title>
	<script jwcid="@Script" src="person/smartaddvalue/scripts/DredgeSmartNetwork.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">客户查询</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="ognl:info.TRADE_TYPE_CODE" authType="ognl:authType" element="div"></div>
		<!-- 认证 结束 -->
		<div id="custInfoPart" jwcid="custInfoPart@Part" >
			<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
			</div>
		</div>
	</div>
	<!-- 区域 结束 -->

	<!-- 表单 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">智能组网开通类别</div>
		</div>
		<!-- 标题 结束 -->
		<div class="c_form c_form-label-6 c_form-col-3" jwcid="discntsPart@Part">
			<ul>
				<li class="li">
					<span class="label" ><span class="e_required">第一类：</span></span>
					<span class="e_select"><span><span> <select jwcid="@Select" name="FIRST_TYPE"
																id="FIRST_TYPE" source="ognl:pageutil.getStaticList('SMART_FIRST_TYPE')" textField="DATA_NAME" valueField="DATA_ID"
																value="ognl:info.FIRST_TYPE" desc="第一类" nullable="no" onchange="getDevice(this.value,1)" /> </span> </span> </span>
				</li>
				<li class="li col-2" >
					<span class="label"><span >第一类网络接入设备：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="FIRST_TYPE_DEVICE"  id="FIRST_TYPE_DEVICE" value="ognl:info.FIRST_TYPE_DEVICE"  desc="第一类网络接入设备:"  />
				</span></span>
				</li>
				<li class="li">
					<span class="label" ><span class="e_required">第二类：</span></span>
					<span class="e_select"><span><span> <select jwcid="@Select" name="SECOND_TYPE"
																id="SECOND_TYPE" source="ognl:pageutil.getStaticList('SMART_SECOND_TYPE')" textField="DATA_NAME" valueField="DATA_ID"
																value="ognl:info.SECOND_TYPE" desc="第二类"  onchange="getDevice(this.value,2)" /> </span> </span> </span>
				</li>
				<li class="li col-2" >
					<span class="label"><span >第二类网络接入设备：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SECOND_TYPE_DEVICE"  id="SECOND_TYPE_DEVICE" value="ognl:info.SECOND_TYPE_DEVICE" desc="第二类网络接入设备"  />
				</span></span>
				</li>
				<li class="li">
					<span class="label" ><span class="e_required">第三类：</span></span>
					<span class="e_select"><span><span> <select jwcid="@Select" name="THIRD_TYPE"
																id="THIRD_TYPE" source="ognl:pageutil.getStaticList('SMART_THIRD_TYPE')" textField="DATA_NAME" valueField="DATA_ID"
																value="ognl:info.THIRD_TYPE" desc="第三类" nullable="no" onchange="getDevice(this.value,3)" /> </span> </span> </span>
				</li>
				<li class="li col-2" >
					<span class="label"><span >第三类网络接入设备：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="THIRD_TYPE_DEVICE"  id="THIRD_TYPE_DEVICE" value="ognl:info.THIRD_TYPE_DEVICE"  desc="第三类网络接入设备"  />
				</span></span>
				</li>
			</ul>
		</div>
		<!-- 表单结束 -->
	</div>


	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 表单 开始 -->
		<!-- 表单 开始 -->
		<!--备注-->
		<!-- 表单 结束 -->
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkAll()" isReset="true" area="AuthPart,discntsPart" element="div" />
		<!-- 提交 结束 -->
	</div>


	<!-- 区域 结束 -->


</div></div></body>


</html>
