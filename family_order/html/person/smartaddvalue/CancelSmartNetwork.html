<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>智能组网撤单</title>
		<script jwcid="@Script" src="scripts/csserv/common/bmpage/BmFrame.js"></script>
		<script jwcid="@Script" language="JavaScript" src="person/smartaddvalue/scripts/CancelSmartNetwork.js"></script>
		<script jwcid="@Script" language="JavaScript" src="person/smartaddvalue/scripts/AuthNoTrade.js"></script>
	</head>
	<body jwcid="@Body">
	    <div class="m_wrapper">
		    <div class="m_wrapper2">
			    <div class="c_box">
				    <div class="c_title">
					     <div class="text">查询条件</div>
				    </div>
				    
				    <!-- 认证弹出框激活标识	authParams="弹出认证框入参数据"	value="接收认证框返回数据" -->
					<input type="hidden" id="POP_AUTH_PARAMS" name="POP_AUTH_PARAMS" value="" afterAction="$.authNoTrade.onAuthCheck()" desc="弹出认证验证框关闭以后触发动作"/>
	
				    <div jwcid="ConditionPart@Part">
				        <div class="c_form">
						    <ul class="ul">
							    <li class="li">
									
									<span class="label"><span class="e_required">服务号码：</span></span>
									<span class="e_input"><span>
										<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"
												desc="服务号码" nullable="no" />
									</span></span>
									<!-- 
									<div jwcid="AuthPart@csserv:Auth" element="div" tradeTypeCode="6530" tradeAction="$.BmFrame.initPage.queryUserCancelTrade(data)"></div>
									-->
						        </li>				
		   				    <input type="hidden" id="TRADE_TYPE_CODE" name="TRADE_TYPE_CODE" value="870" />
								
						    </ul>
						    <div class="submitPlace"></div>
							<div class="submit">
								<button id="AUTH_SUBMIT_BTN" name="AUTH_SUBMIT_BTN" authCount="0" class="e_button-form"><i class="e_ico-search"></i><span>查询</span></button>
							</div>
				         </div>
				    </div>
			    </div>
				 <div class="c_box">
				    <div class="c_title">
					   <div class="text">可取消业务</div>
				    </div>
				    <span jwcid="@csserv:TableGrid" tableId="CancelTradeTable" serviceName="SS.CancelSmartNetworkRegSVC.queryUserCancelTradeMerge" 
				          multiSelect=true scroll="X" pageSize=-1 onrowselected="$.BmFrame.selTrade" ondblink="$.BmFrame.test">
				        <span jwcid="@csserv:TableItem" name="TRADE_ID" title="业务流水号" editType="DBLink"/>
				        <!-- <span jwcid="@csserv:TableItem" name="TRADE_TYPE_CODE" title="业务类型" displayValue="pageutil.getStaticValue('TD_S_TRADETYPE','TRADE_TYPE_CODE','TRADE_TYPE',getValue('TRADE_TYPE_CODE'))"/>  --> 
				        <span jwcid="@csserv:TableItem" name="ACCEPT_MONTH" title="受理月份"/>
				        <span jwcid="@csserv:TableItem" name="FIRSTFEE" displayValue="getValue('FIRSTFEE')" title="第一类费用(元)"/>
				        <span jwcid="@csserv:TableItem" name="TWOFEE" displayValue="getValue('TWOFEE')" title="第二类费用(元)"/> 
				        <span jwcid="@csserv:TableItem" name="THREEFEE" displayValue="getValue('THREEFEE')" title="第三类费用(元)"/>
				        <span jwcid="@csserv:TableItem" name="FEE_STATE" title="收费标志"/>
				        <!--
				        <span jwcid="@csserv:TableItem" name="FEE_STAFF_ID" title="收费员工"/>
				        -->
				        <span jwcid="@csserv:TableItem" name="TRADE_STAFF_ID" title="受理员工"/>
				        <span jwcid="@csserv:TableItem" name="TRADE_DEPART_ID" title="受理部门"/>
				        <span jwcid="@csserv:TableItem" name="TRADE_EPARCHY_CODE"  title="受理地州"/>
				        <span jwcid="@csserv:TableItem" name="TERM_IP" title="受理终端"/>
				        <span jwcid="@csserv:TableItem" name="REMARK" title="备注"/>
			        </span>
				</div>
				<div class="c_box">
				    <div class="c_title">
					   <div class="text">取消信息</div>
				    </div>
				    <div class="c_form c_form-col-2 c_form-label-6">
					    <ul class="ul">
					        <!--<li class="li">
								<span class="label">账号类型：</span>
								<span class="e_input"><span>
									<input jwcid="@TextField" name="acctType" id="acctType" value="ognl:info.acctType" disabled=true desc="账号类型" />
								</span></span>
						    </li>
						    -->
						    <li class="li">
								<span class="label">第一类费用：</span>
								<span class="e_input"><span>
									<input jwcid="@TextField" name="FIRSTFEE" id="FIRSTFEE" value="ognl:info.FIRSTFEE" disabled=true desc="第一类费用" />
								</span></span>
					        </li>
					        <li class="li">
								<span class="label">第二类费用：</span>
								<span class="e_input"><span>
									<input jwcid="@TextField" name="TWOFEE" id="TWOFEE" value="ognl:info.TWOFEE" disabled=true desc="第二类费用" />
								</span></span>
					        </li>
					        <li class="li">
								<span class="label">第三类费用：</span>
								<span class="e_input"><span>
									<input jwcid="@TextField" name="THREEFEE" id="THREEFEE" value="ognl:info.THREEFEE" disabled=true desc="第三类费用" />
								</span></span>
					        </li>
					        
					        <li class="li">
								<span class="label">总共退费：</span>
								<span class="e_input"><span>
									<input jwcid="@TextField" name="backFee" id="backFee" value="ognl:info.backFee" disabled=true desc="清退费用" />
								</span></span>
					        </li>
					    </ul>
				    </div>
				    <div class="c_form c_form-col-3 c_form-label-6 e_hideX">
						 <ul class="ul">
						 	<li class="li">
								<span class="label"><span class="e_required">撤单原因：</span></span>
									<span class="e_select" jwcid="cancelReasonPart@Part"><span><span>
										<select jwcid="@Select" name="CANCEL_REASON" id="CANCEL_REASON"
												source="ognl:pageutil.getStaticList('WIDE_CANCEL_REASON')"  nullable="no"
												textField="DATA_NAME" valueField="DATA_ID"  value="ognl:info.CANCEL_REASON" 
												desc="撤单原因" onchange="changeSecondLevelType()"/>
									</span></span></span>
							</li>
						 	<li class="li">
								<span class="label"><span class="e_required">二级原因：</span></span>
									<span class="e_select" jwcid="cancelReasonSecondLevel@Part"><span><span>
										<select jwcid="@Select" name="CANCEL_REASON_SECOND_LEVEL" id="CANCEL_REASON_SECOND_LEVEL"
												source="ognl:cancelReasonSecondLevel"  nullable="no"
												value="ognl:info.CANCEL_REASON_SECOND_LEVEL" textField="DATA_NAME" valueField="DATA_ID" 
												desc="二级原因" />
									</span></span></span>
							</li>
							<li class="li col-3">
								<span class="label">取消备注：</span>
								<span class="e_textarea">
									<span class="e_textareaTop"><span></span></span>
									<span class="e_textareaContent">
										<textarea style="height:18px;" jwcid="@TextArea" id="REMARK" name="REMARK" 
										    value="ognl:info.REMARK" desc="取消备注" />
									</span>
									<span class="e_textareaBottom"><span></span></span>
								</span>
							</li>
						 </ul>
				    </div>
					<!-- 提交 开始 -->
					<div class="c_submit">
					     <button jwcid="@Button" accesskey="Y" class="e_button-page-ok" name="CANCEL_CSSUBMIT_BUTTON">
							<i jwcid="@Any" class="e_ico-submit"></i><span>提交</span>
						</button>
					</div>
				    <!-- 提交 结束 -->
				</div>
			</div>
		</div>
	</body>
</html>
