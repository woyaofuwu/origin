<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>电子卡锁定、解锁、延期操作</title>
<script jwcid="@Script" language="JavaScript" src="person/evaluecard/scripts/EValueCard.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 操作区 -->
<div class="c_box" id="contentPart">
	<div class="c_title">
		<div class="text">电子卡操作</div>
	</div>
<!-- 操作开始 -->
<div>
	<div class="c_form c_form-col-3 c_form-label-10" jwcid="NormalSubmitPart@Part">
		<ul class="ul">
		   <li class="li">
				<span class="label"><span class="e_required">操作类型：</span></span>
				<span class="e_select"><span><span>
               		<select jwcid="@Select" name="OPER_TYPE" id="OPER_TYPE"
							source="ognl:pageutil.getStaticList('EVALUECARD_OPERTYPE')" addDefault="true"
							textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
                			value="ognl:condition.OPER_TYPE" desc="操作类型" nullable="no" />
                </span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">起始电子卡卡号：</span></span>
				<span class="e_input" ><span>
					<input jwcid="@TextField" id="BEGIN_CARDNO" name="BEGIN_CARDNO" value="ognl:condition.BEGIN_CARDNO"  desc="起始电子卡卡号" nullable="no"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">结束电子卡卡号：</span></span>
				<span class="e_input" ><span>
					<input jwcid="@TextField" id="END_CARDNO" name="END_CARDNO" value="ognl:condition.END_CARDNO"  desc="结束电子卡卡号" nullable="no"/>
				</span></span>
			</li>
			 
		</ul>
	</div>
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="checkAndSubmit();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
</div>
	<!-- 操作结束 -->
</div>
	<!-- 操作区域结束 -->
</div>
</body>
</html>
