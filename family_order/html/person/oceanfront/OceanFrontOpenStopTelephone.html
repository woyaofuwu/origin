<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>海洋通报开\报停</title>
<script jwcid="@Script" src="person/oceanfront/scripts/OceanFrontOpenStopTelephone.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  authType="ognl:info.authType" tradeTypeCode="ognl:info.TRADE_TYPE_CODE" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text" >业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-8 c_form-col-3" jwcid="openStopMobile@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">报停\报开类型：</span></span>
	               <span class="e_select"><span><span>
	               <select jwcid="@Select" name="OPEN_STOP_TYPE" id="OPEN_STOP_TYPE"
							source="ognl:pageutil.getStaticList('OCEAN_FRONT_OPEN_STOP_TYPE')" 
							textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
							desc="报停\报开类型"
							value='0'
							onchange="changOpenStopType();" 
	               />
	               </span></span></span>
			</li>		
			<li class="li col-3">
				<span class="label">备注：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="REMARK" maxlength="100" id ="REMARK" value="" desc="备注"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" isReset="true" area="AuthPart,openStopMobile,UCAViewPart" element="div"/>
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
