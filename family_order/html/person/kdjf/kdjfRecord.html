<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>宽带缴费对账差异记录查询</title>
<script jwcid="@Script" language="JavaScript"
	src="person/kdjf/scripts/kdjfRecord.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<div class="c_box">
				<div class="c_title">
					<div class="text">宽带缴费对账差异记录查询</div>
				</div>
				<div class="c_form" jwcid="submitInfo@Part">
					<ul class="ul">
						<li class="li"><span class="label">缴费日期：</span> <input
							jwcid="@DateField" id="tradeDate" name="tradeDate"
							format="yyyy-MM-dd" afterAction="doAction()" readonly="true"
							desc="交易日期" /></li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button class="e_button-form" id="query" name="query"
							onclick="queryData()">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>
				</div>
				<!-- 表格 开始 -->
				<div jwcid="kdjfTablePart@Part">
					<div class="c_scroll c_scroll-x">
						<div class="c_table c_table-row-10">
							<table jwcid="@Table" name="kdjfTable" id="kdjfTable"
								scroll="true">
								<thead>
									<tr>
										<th>订单号</th>
										<th>宽带账户</th>
										<th>缴费金额</th>
										<th>缴费时间</th>
										<th>对账结果</th>
										<th>备注</th>
										<th>更新时间</th>
										<th>处理结果</th>
										<th>处理时间</th>
									</tr>
								</thead>
								<tbody jwcid=@Any name="kdjfTableRow" id="kdjfTableRow">
									<tr jwcid="@Foreach" source="ognl:kdjfInfos" value="ognl:kdjfInfo" id="kdjfInfos" index="ognl:rowIndex" element="tr">
			                        <td><span jwcid="@Insert" value="ognl:kdjfInfo.ORDERID" /></td>
									<td><span jwcid="@Insert" value="ognl:kdjfInfo.KDZH" /></td>
									<td><span jwcid="@Insert" value="ognl:kdjfInfo.FEE" /></td>
									<td><span jwcid="@Insert" value="ognl:kdjfInfo.JF_TIME"/></td>
									<td><span jwcid="@Insert" value="ognl:kdjfInfo.STATE" /></td>
									<td><span jwcid="@Insert" value="ognl:kdjfInfo.REMARK"/></td>
									<td><span jwcid="@Insert" value="ognl:kdjfInfo.UPDATE_TIME" /></td>
									<td><span jwcid="@Insert" value="ognl:kdjfInfo.DEAL_STATE" /></td>
									<td><span jwcid="@Insert" value="ognl:kdjfInfo.DEAL_TIME" /></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
			<!-- 翻页 开始 -->
	   <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="submitInfo" part="kdjfTablePart" listener="queryData" pageSize="10" count="ognl:count"></div>
	        <!-- 翻页 结束 -->
				</div>
			</div>
	</body>
</html>
