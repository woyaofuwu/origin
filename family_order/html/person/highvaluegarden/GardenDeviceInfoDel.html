<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="JavaScript" src="person/highvaluegarden/scripts/addinfo.js"></script>
<script language="JavaScript" src="scripts/iorder/icsserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">

<div class="m_wrapper"><div class="m_wrapper2" style="height:500px">

<div class="c_box" id="pageForm4">
	<!-- tab 页面开始-->
	<div id ="only">
	<div jwcid="mytab@Tabset">
		<div id ="QryPart">
			
			<!-- 表头 开始 -->
			<div class="c_box">
				<div class="c_title c_title-2">
					<div class="text">小区设备信息查询</div>
					<div class="s_viewQuery"  jwcid="@Any" style="float:right">
		     			<button type="button" name="query_BTN" id="query_BTN" class="e_button-form" onclick="showDIV(31)"><i class="e_ico-search"></i><span>批量删除数据</span></button> 
	        		</div>
				</div>
			</div>
			<!-- 表头 结束 -->
					
		    <div jwcid="QueryCondPart@Part" element="div">
			<!-- 表单 开始 -->
			<div id="QueryCondPart2" jwcid="QueryCondPart2@Part" optimize="true">
				<div class="c_form c_form-col-3 c_form-label-7">
					<ul class="ul">
						<li class="li">
							<span class="label">活动编码：</span>
							<span class="e_input"><span>
								<input type="text" id="ACTIVITY_CODE" name="ACTIVITY_CODE" jwcid="@TextField" 
									value="ognl:condition.ACTIVITY_CODE" datatype="text" nullable="yes"/>
							</span></span>
						</li>
						<li class="li">
							<span class="label">小区名称：</span>
							<span class="e_input"><span>
								<input type="text" id="GARDEN_NAME" name="GARDEN_NAME" jwcid="@TextField" 
									value="ognl:condition.GARDEN_NAME" datatype="text" nullable="yes"/>
							</span></span>
						</li>
						<li class="li">
							<span class="label">设备号：</span>
							<span class="e_input"><span>
								<input type="text" id="DEVICE_CODE" name="DEVICE_CODE" jwcid="@TextField" 
									value="ognl:condition.DEVICE_CODE" datatype="text" nullable="no"/>
							</span></span>
						</li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button class="e_button-form" onclick="qryGardenDeviceInfo()" listener="ognl:listeners.qryGardenDeviceInfo"><i class="e_ico-search"></i><span>查询</span></button>
					</div>
				</div>
			</div>
			
			<!-- 数据显示区域开始 -->
			<div jwcid="ratioPart@Part" element="div">
				<!-- 表格 开始 -->
				<div class="c_scroll c_scroll-table-10"><div class="c_table">
					<table jwcid="@Table" name="ratioTable"  rowClick="tableRatioClick"  scroll="true">
						<thead>
							<tr>
								<th col="REL_ID">序列号</th>
								<th col="ACTIVITY_CODE">活动编码</th>
								<th col="GARDEN_CODE">小区编码</th>
								<th col="GARDEN_NAME">小区名称</th>
								<th col="DEVICE_CODE">设备编码</th>
								<th col="REMOVE_TAG">状态</th>
								<th col="REMARK">备注</th>
								<th col="CREATE_DATE">创建时间</th>
								<th col="CREATE_STAFF_ID">创建员工</th>
								<!-- <th col="REMOVE_TAG">修改标记</th> -->
							</tr>
						</thead>
						<tbody>
					  		<tr id="tr_0" jwcid="@Foreach" source="ognl:markInfos" value="ognl:markInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					  			<td><span jwcid="@Insert" value="ognl:markInfo.REL_ID" raw="false"/></td>
					  			<td><span jwcid="@Insert" value="ognl:markInfo.ACTIVITY_CODE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:markInfo.GARDEN_CODE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:markInfo.GARDEN_NAME" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:markInfo.DEVICE_CODE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:markInfo.REMOVE_TAG==0?'有效':'无效'" raw="false"/>
								<td><span jwcid="@Insert" value="ognl:markInfo.REMARK" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:markInfo.CREATE_DATE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:markInfo.CREATE_STAFF_ID" raw="false"/></td>
							</tr>		  
						</tbody>
					</table>
				</div></div>
				<!-- 表格 结束 -->
				<div jwcid="@NavBar" id="ratioNavBar"  name="ratioNavBar"  cond="QueryCondPart" 
					 part="QueryCondPart,ratioPart,editForm"  listener="qryGardenDeviceInfo"  needCount="true" pageSize="12"  count="ognl:infosCount">
				</div>
			</div>
			<!-- 数据显示区域结束 -->
			</div>
			
			<!-- 编辑资料 开始-->
			<div class="c_box" jwcid="editForm@Part">
				<div class="c_form c_form-label-12 c_form-col-3" jwcid="EditPart@Part"></div>
			</div>
			<!-- 编辑资料 结束-->
			
		</div></div>
		<!-- 查询欠费不截止代付关系tab页结束 -->

	</div>
	
	<div id="many" style="display:none;" >
		<!-- 标题 开始 -->
		<div class="c_title c_title-2">
			<div class="text">小区设备信息删除</div>
			<div class="s_viewQuery"  jwcid="@Any" style="float:right">
		     	<button type="button" name="query_BTN" id="query_BTN" class="e_button-form" onclick="showDIV(32)"><i class="e_ico-search"></i><span>查询数据</span></button> 
	        </div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-2 c_form-label-8" jwcid="BatSubmitPart@Part" element="div">
			<ul class="ul" >
					<li class="li">
						<span class="label"><span class="e_required">导入文件：</span></span>
						<span class="e_elements">
							<input jwcid="FILE_PATH@Upload" name="FILE_PATH"  ftpSite="personserv" filePath="" fileSize="20" fileTypes="*.xlsx;*.xls"/>
						    <input jwcid="@Hidden" name="SERVICE_TYPE" id="SERVICE_TYPE" value="3"/>
						</span>
					</li>
					<li class="li">
						<span class="label">模版下载：</span>
						<span class="text" ><a jwcid="@Any" name="tepID" id="tepID" href="ognl:encodeUrl('attach?action=downloadweb&filePath=template/bat/GARDENINFODELETE.xls')">[点击下载]</a></span>
					</li>
				</ul>
				  <div>
				   <div class="submitPlace"></div>
					<div class="c_submit">
							<button type="button" class="e_button-page-ok" onclick="return batDelData();"><i></i><span>批量删除</span></button>
					</div>
				  </div>  
		</div>
	</div>		
		
	<!-- tab 页面结束-->
</div>
	
</div></div>

</body>
