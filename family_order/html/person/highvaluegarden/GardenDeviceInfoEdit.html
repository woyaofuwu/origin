<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="JavaScript" src="person/highvaluegarden/scripts/addinfo.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper">
<div class="m_wrapper2" >
<!-- 区域 开始 -->
	<div id="only" >
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">小区批量覆盖数据</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
		<div class="c_form c_form-col-2 c_form-label-8" jwcid="BatSubmitPart2@Part" element="div">
			<ul class="ul" >
				<li class="li">
					<span class="label"><span class="e_required">导入文件：</span></span>
					<span class="e_elements">
						<input jwcid="FILE_PATH@Upload" name="FILE_PATH"  ftpSite="personserv" filePath="" fileSize="20" fileTypes="*.xlsx;*.xls"/>
					</span>
				</li>
				<li class="li">
					<span class="label">模版下载：</span>
					<span class="text" ><a jwcid="@Any" name="tepID" id="tepID" href="ognl:encodeUrl('attach?action=downloadweb&filePath=template/bat/GARDENINFO.xls')">[点击下载]</a></span>
				</li>
			</ul>
			  <div>
			   <div class="submitPlace"></div>
				<div class="c_submit">
						<button type="button" class="e_button-page-ok" onclick="return batEditData();"><i></i><span>批量覆盖</span></button>
				</div>
			  </div>  
		</div>
	</div>
	<!-- 表单 结束 -->
	
	 
<!-- 区域 结束 -->
</div>
</div>
</body>
