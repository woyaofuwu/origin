<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>垃圾短信举报受理</title>
<script jwcid="@Script" language="JavaScript" src="person/rubbishsmsmgr/scripts/prosecutiontrade.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<div class="c_title">
		<div class="text">垃圾短信举报受理</div>
	</div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="1023"></div>
	<!-- 认证 结束 -->
	<div class="c_form c_form-text c_form-col-2 c_form-label-5" jwcid="UCAViewPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text" jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfoView.CUST_NAME" desc="客户名称"/>
			</li>
			
			<li class="li">
				<span class="label">用户地市：</span>
				<span class="text" jwcid="@Insert" name="CITY_NAME" id="CITY_NAME" 
						value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getVisit(), 'TD_M_AREA', 'AREA_CODE', 'AREA_NAME', custInfoView.CITY_CODE)" 
						desc="用户地市"/>
			</li>
			
			<li class="li col-2">
				<span class="label">家庭地址：</span>
				<span class="text" jwcid="@Insert" name="HOME_ADDRESS" id="HOME_ADDRESS" value="ognl:custInfoView.HOME_ADDRESS" desc="家庭地址"/>
			</li>
		</ul>
	</div>
</div>
<!-- 表格 结束 -->
	
<!-- 表格 开始 -->
<div class="c_box" id="dealPart">
	<div class="c_title">
        <span class="text">举报受理</span>
    </div>
    <div jwcid="dealInfoPart@Part">
	<div class="c_form c_form-col-3 c_form-label-7">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">被举报人号码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="cond_PROSECUTEE_NUMBER" id="cond_PROSECUTEE_NUMBER" datatype="mbphone" nullable="no" value="ognl:dealInfo.cond_PROSECUTEE_NUMBER" desc="被举报人号码"/>
				</span></span>
			</li>
			<li class="li col-3">
				<span class="label"><span class="e_required">垃圾短信内容：</span></span>
				<span class="e_textarea">
				<span class="e_textareaTop"><span></span></span>
				<span class="e_textareaContent">
					<textarea type="text" jwcid="@TextArea" id="cond_SMS_CONTENT" name="cond_SMS_CONTENT" value="ognl:dealInfo.cond_SMS_CONTENT" nullable="no" maxsize="10000" style="height:50px;" desc="垃圾短信内容" />>
				</span>
				<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
		</ul>
	</div>
	</div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>
</div>
<!-- 表格 结束 -->

<!-- 区域 结束 -->
</body>
