<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">								
<script jwcid="@Script" language="JavaScript" src="person/onecardncodes/scripts/ocncmodifypayrelation.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="161" tradeAction="refreshPartAtferAuth(data);" element="div"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">变更账户</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="ChgAcctInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">变更帐户类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="CHG_ACCT_TYPE" id="CHG_ACCT_TYPE"
						source="ognl:pageutil.getStaticList('PAYRELANORCHG_OCNCCHGACCTTYPE')" 
						textField="DATA_NAME" valueField="DATA_ID" value="" nullable="no" 
						disabled="true" desc="变更账户类型" onchange="chgAcctType(this);"/>
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label"><span id="span_SERIAL_NUMBER">移动电话号码：</span></span>
				<span class="e_elements">
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="OTHERSN" id="OTHERSN" value="ognl:baseCommInfo.OTHERSN" maxsize="20" datatype="mbphone"  disabled="true" desc="移动电话号码" />
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span id="span_START_CYCLE_ID">生效账期：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField"  name="START_CYCLE_ID" id="START_CYCLE_ID"  value="ognl:baseCommInfo.START_CYCLE_ID" nullable="no" disabled="true" desc="生效账期"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span id="span_CUST_NAME">客户姓名：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:baseCommInfo.CUST_NAME" maxsize="100" disabled="true" desc="客户姓名"/>
				</span></span>
			<input jwcid="@TextField" name="ISACCT" id="ISACCT"  value="ognl:baseCommInfo.ISACCT"  style="display:none"   desc="是否绑定付费"  />
			<input jwcid="@TextField" name="ACCTIDA" id="ACCTIDA"  value="ognl:baseCommInfo.ACCTIDA"  style="display:none"   desc="主账户"  />
				
			</li>
		</ul>
	</div>
	
	<!-- 账户资料 开始 -->
	<div jwcid="NewAcctPart@csserv:AcctInfoField" element="div" acctInfo="ognl:acctInfo"></div>
    <!-- 账户资料 结束 -->
    
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">其它信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1 c_form-label-5" jwcid="OtherInfoPart@Part">
		<ul class="ul">
			<li class="li">
					<span class="label">备注：</span>
					<span class="e_input"><span>
						<textarea  jwcid="@TextField" name="REMARK" id="REMARK" 
								value="" rows="1" disabled = "false" maxsize="100" desc="备注"/>
					</span></span>
			</li>
		</ul>
	</div>
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()"  listener="onTradeSubmit" area="AuthPart,ChgAcctInfoPart,NewAcctPart,OtherInfoPart" />
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
