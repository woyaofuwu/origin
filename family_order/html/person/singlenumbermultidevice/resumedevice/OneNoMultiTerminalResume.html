<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>一号多终端业务恢复</title>
		<script jwcid="@Script" language="JavaScript" src="/personserv/scripts/saleserv.js"></script>
		<script language="JavaScript" src="person/singlenumbermultidevice/suspenddevice/scripts/oneNoMultiTerminalServ.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<div class="c_box">
					<div class="c_title">
						<div class="text">客户资料</div>
					</div>
					<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="397" tradeAction="tradeActionFun(data)" element="div" />
					<div jwcid="UCAViewPart@Part">
						<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
						<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
					</div>
				</div>
				<div class="c_box">
					<div class="c_title">
						<div class="text">一号多终端副设备列表</div>
					</div>
					<!-- 列表区域  开始 -->
					<div jwcid="QueryListPart@Part">
						<div class="c_scroll c_scroll-x style='height:242px'">
							<div class="c_table">
								<table jwcid="@Table" id="ListTable" name="ListTable">
									<thead>
										<tr>
											<th col="checkInfo"><input type="checkbox" id="SEQ_str" name="SEQ_str" jwcid="@Any" onclick="checkedAll('ORDERNO', checked)"/></th>
											<th>副设备序号</th>
											<th>副设备昵称</th>
											<th>副号类型</th>
											<th>开始时间</th>
											<th>结束时间</th>
									</tr>
									</thead>
									<tbody jwcid="@Any" name="relaInfoValues" id="relaInfoValues">
										<tr jwcid="@Foreach" source="ognl:relationList"	value="ognl:relation" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td class="e_center"><input type="checkbox" id="ORDERNO" name="ORDERNO" jwcid="@Any" value="ognl:rowIndex+1" inst_id="ognl:relation.INST_ID" user_id_b="ognl:relation.USER_ID_B" serial_number_b="ognl:relation.SERIAL_NUMBER_B" aux_nick_name="ognl:relation.RSRV_STR5"/></td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:rowIndex+1" raw="true" /></td>
											<td class='e_center'> <span jwcid="@Insert" type="text" name="RSRV_STR5" id="RSRV_STR5"  value="ognl:relation.RSRV_STR5"  /></td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('AUXCARD_TYPE',relation.RSRV_TAG1)"	raw="true" /> </td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:relation.START_DATE" format="ognl:getDateFormat('yyyy-MM-dd HH:mm:ss')" raw="true" /> </td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:relation.END_DATE" format="ognl:getDateFormat('yyyy-MM-dd HH:mm:ss')" raw="true" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- 列表区域  结束 -->
					<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit();" listener="onTradeSubmit" area="AuthPart,QueryListPart" element="div" />
				</div>
				
			</div>
		</div>
	</body>
</html>
