<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" src="person/realnamemgr/scripts/realname.js"></script>
<script jwcid="@Script"  src="scripts/csserv/common/validate/custvalidate.js" ></script>

</head>
<body  jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<span id="PsptControlOCX" style="display:none;" >   </span> 
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="62" element="div"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
	</div>
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box" jwcid="changeData@Part">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">信息填写</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-5">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">证件类型：</span></span>
				<span class="e_select"><span><span>
						<select jwcid="@Select" name="custInfo_PSPT_TYPE_CODE" id="custInfo_PSPT_TYPE_CODE" source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE2')"
	                        textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:custInfo.PSPT_TYPE_CODE" desc="证件类型"  disabled="false" nullable="no" onchange="checkPsptTypeCode()"/>
					</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">客户名称：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="custInfo_CUST_NAME" id="custInfo_CUST_NAME" value="ognl:custInfo.CUST_NAME" nullable="no" desc="客户名称" onchange="checkCustName()" onblur="afterCheckCustName()"/></span></span>
			</li>		
			<li class="li">
				<span class="label"><span class="e_required">联系电话：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="PHONE" id="PHONE" value="ognl:custInfo.PHONE" nullable="no" desc="联系电话" datatype="numeric" onchange="checkPhone()" /></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">证件号码：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="custInfo_PSPT_ID" id="custInfo_PSPT_ID" value="ognl:custInfo.PSPT_ID" nullable="no"  desc="证件号码" onchange="checkPsptId()" /></span></span>
				<input class="e_input" type="hidden" id="custinfo_ReadCardFlag" name="custinfo_ReadCardFlag" value="0" desc="二代证读取标志"/>
			</li>
			<li class="li col-2">
				<span class="label"><span class="e_required">证件地址：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfo.PSPT_ADDR" onblur="$.custValidate.validatePsptAddress('custInfo_PSPT_TYPE_CODE','PSPT_ADDR')" 
												   nullable="no" maxsize="128" desc="证件地址"  onchange="checkAddr()" /></span></span>
			</li>
			<li class="li col-3">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="REMARK" id="REMARK" value="ognl:custInfo.REMARK" maxsize="100" desc="备注" />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true" beforeAction="checkBeforeSubmit()"  area="AuthPart,changeData" element="div"/>
</div>
<!-- 区域 结束 -->




</div></div></body>
<script type="text/javascript" >
disabledArea("changeData", "disabled");
</script>
</html>
