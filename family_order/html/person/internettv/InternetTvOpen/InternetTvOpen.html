<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">

<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>魔百和开户</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
<script jwcid="@Script" src="person/internettv/InternetTvOpen/scripts/internettvopen.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>

<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
		
			<!-- 区域1 开始 -->
			<div class="c_box">
	
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">客户信息</div>
		
					<div class="fn">
						<a href="#nogo" class="e_button" onclick="displaySwitch(this,'userInfoPart')">
						<i class="e_ico-unfold"></i><span>展示客户基本信息</span>
						</a>
					</div>
				</div>
				<!-- 标题 结束 -->
	
				<!-- 认证 开始 -->
				<div id="authArea">
					<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="4800" tradeAction="refreshPartAtferAuth(data)" element="div"/>
				</div>
				<!-- 认证 结束 -->
	
				<!-- 展示客户资料开始 -->
				<div class="c_form c_form-text c_form-col-3 c_form-label-6" jwcid="userInfoPart@Part" style="display:none">
					<ul class="ul">
						<li class="li">
							<span class="label">用户名称：</span>
							<span class="text" jwcid="@Insert" value="ognl:custInfo.CUST_NAME" desc="客户名称"/>
						</li>

						<li class="li">
							<span class="label">产品名称：</span>
							<span class="text" jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME" ></span>
						</li>
						<li class="li">
							<span class="label">开户日期：</span>
							<span class="text" jwcid="@Insert" value="ognl:userInfo.OPEN_DATE" ></span>
						</li>
					</ul>
				</div>
				<!-- 展示客户资料结束 -->
			</div>
			<!-- 区域1 结束 -->

			<!-- 区域2 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">宽带信息</div>
				</div>
				<!-- 标题 结束 -->

				<div jwcid="widenetInfoPart@Part" class="c_form c_form-text c_form-label-6 c_form-col-3">
					<ul class="ul">
						<li class="li">
							<span class="label">宽带状态：</span>
							<span class="e_input"><span>
								<input jwcid="@Any" type="hidden" id="WIDE_USER_ID" name="WIDE_USER_ID" value="ognl:userOldInfo.WIDE_USER_ID"/>
								<input jwcid="@Any" type="hidden" id="WIDE_STATE" name="WIDE_STATE" value="ognl:userOldInfo.WIDE_STATE"/>
								<input jwcid="@Any" type="hidden" id="WIDE_TRADE_ID" name="WIDE_TRADE_ID" value="ognl:userOldInfo.WIDE_TRADE_ID"/>
								<input jwcid="WIDE_STATE_NAME@TextField" name="WIDE_STATE_NAME" value="ognl:userOldInfo.WIDE_STATE_NAME"  readonly="true"/>
							</span></span>
						</li>

						<li class="li">
							<span class="label">开始时间：</span>
							<span class="e_input"><span>
								<input jwcid="WIDE_START_DATE@TextField" name="WIDE_START_DATE"  value="ognl:userOldInfo.WIDE_START_DATE"  readonly="true"/>
							</span></span>
						</li>
						<li class="li">
							<span class="label">结束时间：</span>
							<span class="e_input"><span>
								<input jwcid="WIDE_END_DATE@TextField" name="WIDE_END_DATE" value="ognl:userOldInfo.WIDE_END_DATE"  readonly="true"/>
							</span></span>
						</li>
				   </ul>
				   <ul class="ul">
						<li class="li col-3">
							<span class="label">宽带地址：</span>
							<span class="e_input"><span>
								<input jwcid="@Any" type="hidden" id="RSRV_STR4" name="RSRV_STR4" value="ognl:userOldInfo.RSRV_STR4"/>
								<input jwcid="WIDE_ADDRESS@TextField" name="WIDE_ADDRESS" value="ognl:userOldInfo.WIDE_ADDRESS"/>
							</span></span>
						</li>		
				   </ul>
				</div>
			</div>
			<!-- 区域2 结束 -->

			<!-- 区域3 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">魔百和</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 刷新区域 开始 -->
				<div jwcid="internetTvInfoPart@Part" class="c_form c_form-text c_form-label-12 c_form-col-3">
					<!-- 表单 开始 -->
					<div jwcid="internetTvProductPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label"><span class="e_required">魔百和产品：</span></span>
								<span class="e_select"><span><span>
								<select jwcid="@Select" name="PRODUCT_ID" id="PRODUCT_ID"
									source="ognl:products"
									textField="PRODUCT_NAME" valueField="PRODUCT_ID" value=""
									nullable="no"
									onchange="queryPackages();"
									addDefault="true"
									desc="魔百和产品"/>
								</span></span></span>
							</li>
							<li class="li">
								<span jwcid="bPackagePart@Part">
									<span class="label"><span class="e_required">必选基础包：</span></span>
									<span class="e_select"><span><span>
									<select jwcid="@Select" name="BASE_PACKAGES" id="BASE_PACKAGES"
										source="ognl:basePackages"
										textField="SERVICE_NAME" valueField="SERVICE_ID" value=""
										onchange=""
										addDefault="true"
										desc="必选基础优惠包"
										nullable="no"/>
									</span></span></span>
								</span>
							</li>
							<li class="li">
								<span jwcid="oPackagePart@Part">
									<span class="label">可选优惠包：</span>
									<span class="e_select"><span><span>
									<select jwcid="@Select" name="OPTION_PACKAGES" id="OPTION_PACKAGES"
										source="ognl:optionPackages"
										textField="SERVICE_NAME" valueField="SERVICE_ID" value=""
										onchange=""
										addDefault="true"
										desc="可选优惠包"/>
									</span></span></span>
								</span>
							</li>
						</ul>

						<ul class="ul">
							<li class="li" jwcid="topSetBoxSaleActivePart@Part" element="li">
								<span class="label">魔百和营销活动：</span>
								<span class="e_select"><span><span>
								<select jwcid="@Select" name="TOP_SET_BOX_SALE_ACTIVE_ID" id="TOP_SET_BOX_SALE_ACTIVE_ID"
										source="ognl:topSetBoxSaleActiveList"
										textField="PARA_CODE3" valueField="PARA_CODE2" value=""
										desc="当前产品" onchange="changeTopSetBoxSaleActive();"/>
								</span></span></span>
						
								<input jwcid="@Hidden" name="TOP_SET_BOX_SALE_ACTIVE_FEE" id="TOP_SET_BOX_SALE_ACTIVE_FEE" value=""/>
							</li>
							<li class="li">
								<span class="label">终端押金(元)：</span>
								<span class="e_input"><span>
									<input jwcid="TOP_SET_BOX_DEPOSIT@TextField" name="TOP_SET_BOX_DEPOSIT" value="" disabled="true" />
									<input jwcid="HIDDEN_TOP_SET_BOX_DEPOSIT@TextField" name="HIDDEN_TOP_SET_BOX_DEPOSIT" value="" style="display:none" />
								</span></span>
							</li>
							<li class="li">

							</li>
							<li class="li col-3">
								<span class="label">魔百和营销活动详细描述：</span>
								<span class="e_textarea">
									<span class="e_textareaTop"><span></span></span>
									<span class="e_textareaContent">
										<textarea id="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN" name="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN" jwcid="@TextArea" style="height:30px;" value=""  desc="营销活动详细描述" disabled="true" rows="5"/>
									</span>
								<span class="e_textareaBottom"><span></span></span>
								</span>
							</li>
						</ul>
					</div>
					<!-- 表单 结束 -->
				</div>
				<!-- 刷新区域 结束 -->
			</div>
			<!-- 区域3 结束 -->
			
			<div jwcid="hiddenPart@Part">
				<input jwcid="@Hidden" name="MO_SALEACTIVE_LIST" id="MO_SALEACTIVE_LIST" value=""/><!-- 存放选中的魔百和活动信息 -->
				<input jwcid="@Hidden" name="MO_PRODUCT_ID" id="MO_PRODUCT_ID" value=""/><!-- 存放选中的魔百和活动产品信息 -->
				<input jwcid="@Hidden" name="MO_PACKAGE_ID" id="MO_PACKAGE_ID" value=""/><!-- 存放选中的魔百和活动包信息 -->
			</div>

			<!-- 提交 开始 -->
			<div class="c_box">
				<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()"
					area="AuthPart,userInfoPart,widenetInfoPart,internetTvInfoPart,hiddenPart" isReset="true" element="div" />
			</div>
			<!-- 提交 结束 -->
</body>
</html>
