<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" type="text/javascript" src="person/addgroupmemberbyorder/scripts/ReqGroupmemberByOrder.js"></script>
<title>集团通讯录成员查询</title>
</head>

<body jwcid="@Body">

<div class="m_wrapper">
	<div class="m_wrapper2">
			<!-- 开始查询区域 -->
		    <div class="c_box">
		    	<div class="c_title">
					<div class="text">批量导出集团通讯录 </div>
					<div class="fn">
						<span jwcid="@Export"
						name="exportFile" 
						serviceName="18866373028"
						config="export/bat/group/BatGroupMember.xml"
						fileName="批量明细结果导出"
						cond=""
						ftpSite="personserv"
						beforeAction="exportBeforeAction"
						action=""
						fileType="{'.xls':'.xls'}"
						></span>
					</div>
				</div>
			    <div class="c_title">
				     <div class="text">查询条件</div>
			    </div>
			    <div jwcid="ConditionPart@Part">
			        <div class="c_form c_form-col-5 c_form-label-6">
					    <ul class="ul">
                            <li class="li">
								<span class="label"><span>集团编码：</span></span>
								<span class="e_input e_input-left"><span>
				 					 <input type="text" id="GROUP_ID" name="GROUP_ID" jwcid="@TextField"  
										value="ognl:condition.GROUP_ID" datatype="text" nullable="yes" desc="集团编码"/>
								</span></span>
							</li>
					    	<li class="li">
								<span class="label"><span>集团客户名称：</span></span>
								<span class="e_input e_input-left"><span>
				 					 <input type="text" id="GROUP_CUST_NAME" name="GROUP_CUST_NAME" jwcid="@TextField"  
										value="ognl:condition.GROUP_CUST_NAME" datatype="text" nullable="yes" desc="集团名称"/>
								</span></span>
							</li>
							<li class="li">
								<span class="label"><span>服务号码：</span></span>
								<span class="e_input e_input-left"><span>
									<input type="text" id="SERIAL_NUMBER" name="SERIAL_NUMBER" jwcid="@TextField"  
										value="ognl:condition.SERIAL_NUMBER" datatype="text" nullable="yes" desc="手机号码"/>
								</span></span>
							</li>
					    </ul>
					    <div class="submitPlace"></div>
						<div class="submit">
							<button id="queryBtn" name="queryBtn" class="e_button-form" onclick="queryGrpBooktInfos();"><i class="e_ico-search"></i><span>查询</span></button>
						</div>
			         </div>
			    </div>
			    <div class="c_title">
                     <div class="text">附件更新</div>
                </div>
                <div jwcid="UpdatePart@Part">
                    <div class="c_form c_form-label-9">
		                <ul class="ul">
		                    <li class="li">
		                        <span class="label"><span class="">文件上传：</span></span>
		                        <span class="e_elements"><span>
		                            <input jwcid="@SimpleUpload"
		                            name="simpleUpload" ftpSite="groupserv"
		                            filePath="bookmember" needSuffix="true"/>
		                        </span></span>
		                    </li>
		                </ul>
		                <div class="submit">
		                    <button type="button" class="e_ico-import" id="SearchBtn" onclick="updateUpload();"><i class="e_ico-import"></i><span>更新</span></button>
		                </div>
		            </div>
                </div>
                
		  </div>
		  <!-- 结束查询区域 -->
		  
		  <!-- 列表显示区域开始 -->
		  <div class="c_box" jwcid="QueryListPart@Part" element="div" >
		    <div class="c_title">
			   <div class="text">查询结果</div>
		    </div>
		    
		    <!-- 表格 开始 -->
			<div >
				<div class="c_scroll c_scroll-x c_scroll-table-10">
				<div class="c_table">
					<table jwcid="@Table" name="UnfinishTrade">
						<thead>
							<tr>
								<th col="TRADE_ID_SUB"><input jwcid="@Checkbox" type="checkbox" id="viceCheckBox2" name="viceCheckBox2" onclick="checkedAll('viceCheckBox',checked)" />选择</th>										
								<th col="GROUP_ID">集团编码</th>
                                <th col="GROUP_CUST_NAME">集团客户名称</th>
                                
                                
                                <th col="CUST_NAME">开户客户</th>
                                <th col="MEMBER_KIND">成员类型</th>
                                <th col="IS_CONTACT">是否可接触服务客户</th>
                                <th col="IS_MOBILE">是否移动号码</th>
                                <th col="EPARCHY_CODE">归属地州</th>
                                <th col="USEPSPT_END_DATE">证件有效期</th>
                                <th col="RSRV_TAG1">是否898集团成员</th>
                                <th col="RSRV_STR1">898集团名称</th>
                                <th col="RSRV_TAG4">是否属于集团V网成员</th>
                                <th col="RSRV_STR4">集团V网对应的898名称</th>
                                <th col="RSRV_TAG5">是否已属于集团通讯录成员</th>
                                
                                
                                
                                
                                <th col="SERIAL_NUMBER">电话号码</th>
								<th col="USECUST_NAME">使用客户</th>
								<th col="CITY_CODE">归属业务区</th>
                                <th col="USEPSPT_TYPE_CODE">证件类型</th>
                                <th col="USEPSPT_ID">证件号码</th>
                                <th col="USEPSPT_ADDR">证件地址</th>
                                <th col="USEPOST_ADDR">成员通讯录地址</th>
                                <th col="USEPHONE">成员联系电话</th>
                                <th col="SVC_MODE_CODE">喜欢的服务方式</th>
                                <th col="DEPART">部门</th>
                                <th col="DUTY">职位</th>
                                <th col="RSRV_TAG2">是否迁移</th>
                                <th col="LIKE_MOBILE_BUSI">喜欢的移动业务</th>
                                <th col="LIKE_DISCNT_TYPE">喜欢的优惠方式</th>
                                <th col="LIKE_ACT">喜欢的活动</th>
                                <th col="REMARK">备注</th>
                                <th col="OLD_GROUP_ID">原通讯录集团编码</th>
                                <th col="OLD_GROUP_CUST_NAME">原通讯领集团名称</th>
                                <th col="FILE_NAME">附件信息</th>
							</tr>
						</thead>
						<tbody jwcid="@Any" name="UnfinishTrade_Body" id="UnfinishTrade_Body">
							<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
								<td><input jwcid="@Checkbox" type="checkbox" id="viceCheckBox" name="viceCheckBox" 
                                	value="ognl:info.USER_ID" 
                               /></td>								
								<td><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.GROUP_CUST_NAME" raw="false"/></td>
								
								
								<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('GRP_MEMKIND', info.MEMBER_KIND)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('YESNO', info.IS_CONTACT)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('YESNO', info.IS_MOBILE)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('AREA_CODE', info.EPARCHY_CODE)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.USEPSPT_END_DATE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('YESNO', info.RSRV_TAG1)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.RSRV_STR1" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('YESNO', info.RSRV_TAG4)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.RSRV_STR4" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('YESNO', info.RSRV_TAG5)" raw="false"/></td>
								
								
								
								
								
								
								<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.USECUST_NAME" raw="false"/></td>
								<!-- <td><span jwcid="@Insert" value="ognl:info.CITY_CODE" raw="false"/></td> -->
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('CITY_CODE_GOODS', info.CITY_CODE)" raw="false"/></td>
								<!-- <td><span jwcid="@Insert" value="ognl:info.USEPSPT_TYPE_CODE" raw="false"/></td> -->
                                <td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE', info.USEPSPT_TYPE_CODE)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.USEPSPT_ID" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.USEPSPT_ADDR" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.USEPOST_ADDR" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.USEPHONE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_SERVICE_MODE', info.SVC_MODE_CODE)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.DEPART" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.DUTY" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('YESNO', info.RSRV_TAG2)" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.LIKE_MOBILE_BUSI" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.LIKE_DISCNT_TYPE" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.LIKE_ACT" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.REMARK" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.OLD_GROUP_ID" raw="false"/></td>
								<td><span jwcid="@Insert" value="ognl:info.OLD_GROUP_CUST_NAME" raw="false"/></td>
                                <td>
		                            <a jwcid="@Any" href="ognl:'attach?action=download&realName=' + info.FILE_NAME + '&fileId=' + info.FILE_ID + '&needSuffix=true'" >
		                                <span jwcid="@Insert" value="ognl:info.FILE_NAME" raw="false" />
		                            </a>
		                        </td>
                                <!-- <td><span jwcid="@Insert" value='ognl:((info.RSRV_TAG1 != null && info.RSRV_TAG1 != "" && info.RSRV_TAG1 == "1")?"是":"否")' raw="false"/></td> -->
							</tr>
						</tbody>
					</table>
				</div>
				</div>
				<!-- 分页 开始 -->
				<div jwcid="@NavBar" name="LogNav" id="LogNav" cond="ConditionPart" part="QueryListPart" listener="queryGrpBooktInfos" pageSize="15" count="ognl:logCount"></div>
				<!-- 分页 结束 -->
			</div>
			<div class="c_submit">
				<button class="e_button-page-ok" id="deleteBtn" name="deleteBtn" onclick="submitCancel();"><i class="e_ico-ok"></i><span>注销</span></button>					
			</div>
				
		</div>
		<!-- 列表显示区域结束 -->	 
			   
	</div>
</div>
</body>

</html>
