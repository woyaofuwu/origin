<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>统一付费关系查询</title>
<script language="JavaScript"
	src="person/familytrade/scripts/FamilyUnionPayQry.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper" jwcid="ForeGiftALLPart@Part"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">资料查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="326" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
		<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		</div> 
		<div class="c_form c_form-text c_form-col-3 c_form-label-5" jwcid="memberInfoPart@Part" > 
			<ul class="ul"> 
				<li class="li">
					<span class="label">开始时间：</span>
					<span class="text" jwcid="@Insert"  disabled="true" value="ognl:commInfo.START_DATE" desc="开始时间"/>
				</li>
				<li class="li">
					<span class="label">结束时间：</span>
					<span class="text" jwcid="@Insert"  disabled="true" value="ognl:commInfo.END_DATE" desc="结束时间"/>
				</li> 
				<li class="li">
					<span class="label">统付角色：</span>
					<span class="text" jwcid="@Insert"  disabled="true" value="ognl:commInfo.ROLE_CODE_B" desc="统付角色"/>
				</li>  
			
			</ul>
		</div>
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">已绑定成员号码</div>
	</div>
	<!-- 标题 结束 -->
	<div>
		<!-- 表格 开始 -->
		<div class="c_table c_table-row-5" jwcid="familyMemberInfoPart@Part">
				<table jwcid="@Table" id="phoneTable" name="phoneTable" >
					<thead>
						<tr>
							<th col="SERIAL_NUMBER_B">服务号码</th>
							<th col="START_DATE">开始时间</th>
							<th col="END_DATE">结束时间</th>
							<!--<th col="DEPART_ID5">家庭短号</th>
							--><th col="DEPART_ID6">统付角色</th>
						</tr>
					</thead>
					<tbody name="DeptTableValues" id="DeptTableValues">
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_B" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.START_DATE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.END_DATE" raw="false"/></td>
							<!--<td><span jwcid="@Insert" value="ognl:info.SHORT_CODE" raw="false"/></td>
							--><td><span jwcid="@Insert" value="ognl:info.ROLE_CODE_B" raw="false"/></td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>
</div>
</div>
</div>
</body>
</html>
