<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>代理商银行账户信息批量导入</title>
<script jwcid="@Script" language="JavaScript" src="person/agent/scripts/agentpay.js"></script>
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<form jwcid="@Form" enctype="multipart/form-data">	

	<div class="c_box" jwcid="AgentPayImportPart@Part" element="div">
		<div class="c_title">
			<div class="text">代理商银行账户信息批量导入</div>
			<div class="fn"></div>
		</div>
		<div class="c_form c_form-label-6 c_form-col-2">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">导入：</span></span>
					<span class="e_elements" id ="upload" name="upload">
						<input jwcid="@SimpleUpload" name="FILE_PATH"  id="FILE_PATH" ftpSite="personserv"  
								fileSize="20" fileTypes="*.xls" desc="选择文件" nullable="no"  />
					</span>
				</li>
				<li class="li">
					<span class="label"><span>导入模板下载：</span></span>
					<span class="text" >
					<span>上传前请查看模板格式</span>
					<a jwcid="@Any" href="ognl:encodeUrl('attach?action=downloadweb&filePath=template/bat/AGENTPAYFORINFOS.xls')">[点击下载]</a>
					</span>
				</li>
			</ul>
		</div>	
	</div>

	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="chkImport()" listener="importAgentInfos" disabledBtn="false" area="AgentPayImportPart" element="div"/>
</form>	
</div></div>
</body>
</html>
