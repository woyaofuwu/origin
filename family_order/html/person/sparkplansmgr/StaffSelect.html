<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: CustContactMgr.html,v 1.5 2013/04/22 07:09:17 chenyt3 Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>礼包办理量调拨查询界面</title>
<script jwcid="@Script"  src="person/sparkplansmgr/scripts/staffselect.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_form c_form-label-5 c_form-col-2" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
			   <span class="label">员工工号：</span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="STAFF_ID" id="STAFF_ID" value="" onkeyup="this.value=this.value.toUpperCase()"
				desc="员工工号"/>
				</span></span>
			</li>
			<li class="li">
			   <span class="label">员工姓名：</span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="STAFF_NAME" id="STAFF_NAME" value="" 
				desc="员工姓名"/>
				</span></span>
			</li>
			<li class="li">
			   <span class="label">部门编码：</span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="DEPART_ID" id="DEPART_ID" value="" onkeyup="this.value=this.value.toUpperCase()"
				desc="部门编码"/>
				</span></span>
			</li>
			<li class="li">
			   <span class="label">部门名称：</span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="DEPART_NAME" id="DEPART_NAME" value="" 
				desc="部门名称"/>
				</span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="query_BTN" id="query_BTN" class="e_button-form" onclick="return queryStaffs();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-table-10"><div class="c_table">
			<table jwcid="@Table" id="StaffTable">
				<thead>
					<tr>
						<th>选择</th>
						<th>员工工号</th>
						<th>员工姓名</th>
						<th>归属部门编码</th>
						<th>归属部门名称</th>
						<th>归属业务区</th>
					</tr>
				</thead>
				<tbody>
	              	<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
	              		<td><a href="javascript:void(0)" title="选择" id= "select" jwcid="@Any"	
	   			    		staffId="ognl:info.STAFF_ID"
							staffName="ognl:info.STAFF_TEXT"
							onclick="selectStaff(this)">选择</a></td>
	              		<td><span jwcid="@Insert" value="ognl:info.STAFF_ID"/></td>
	              		<td><span jwcid="@Insert" value="ognl:info.STAFF_NAME"/></td>
	              		<td><span jwcid="@Insert" value="ognl:info.DEPART_CODE"/></td>
	              		<td><span jwcid="@Insert" value="ognl:info.DEPART_NAME"/></td>
	              		<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', info.CITY_CODE)"/></td>
					</tr>
				</tbody>
			</table>
		</div></div>
		<!-- 分页 开始 -->
		<div jwcid="@NavBar" name="nav" id="nav" cond="QueryCondPart" part="QueryListPart" listener="queryStaffs" pageSize="20" count="ognl:count"></div>
		<!-- 分页 结束 -->
	</div>
</div>
</div></div>
</body>
</html>
