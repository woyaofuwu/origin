<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script jwcid="@Script"  src="person/sparkplansmgr/scripts/sparkplansmgr.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
	<div class="c_box">
		<span jwcid="print4Table@Part" id="print4Table">
		<table width="90%" id="DataTable" style="margin-top: 30px;" align="center">
			<tr>
				<td width="100%" align="center" colspan="4">
					<font size="3"><b><span jwcid="@Insert"
							value="ognl:info.OPER_TITLE" raw="false" />
					</b> </font>
				</td>
			</tr>
			<tr>
				<td height="18" colspan="4"></td>
			</tr>
			<tr>
				<td colspan="4" width="100%">
					<table cellspacing="0" width="100%" cellpadding="0">
						<tr height="20">
							<td align="left">
								操作单位名称：
								<span jwcid="@Insert" value="ognl:info.STAFF_NAME" raw="false" />
							</td>								
							<td align="left" > 
								调出单位名称：
								<span jwcid="@Insert" value="ognl:info.OUT_DEPART_NAME" raw="false" />
							</td>
							<td align="left" > 
								领用单位名称：
								<span jwcid="@Insert" value="ognl:info.IN_DEPART_NAME" raw="false" />
							</td>						
						</tr>
						<tr height="20">								
							<td align="left" >
								操作员工：
								<span jwcid="@Insert" value="ognl:info.STAFF_ID"
									raw="false" />
							</td>
							<td align="left" ><!-- colspan="3" -->
								调出员工：
								<span jwcid="@Insert" value="ognl:info.OUT_STAFF_ID"
									raw="false" />
							</td>
							<td align="left" ><!-- colspan="3" -->
								领用员工：
								<span jwcid="@Insert" value="ognl:info.STAFF_ID_F"
									raw="false" />
							</td>				
						</tr>
						<tr height="20">
							<td align="left" >
								<span jwcid="@Insert" value="ognl:info.GET_MODEL"
									raw="false" />日期：
								<span jwcid="@Insert" value="ognl:info.PRINT_DATE"
									raw="false" />
							</td>
						</tr>
						<tr height="20">
							<td align="left">
								打印工号：
								<span jwcid="@Insert" value="ognl:info.STAFF_ID"
									raw="false" />
							</td>
							<td align="left">
								打印日期：
								<span jwcid="@Insert" value="ognl:info.PRINT_DATE"
									raw="false" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td height="10" colspan="4" align="center"></td>
			</tr>
			<tr>
				<td colspan="4" width="100%" align="center">
					<div width="100%" style="overflow-x: auto" align="center">
						<table border="1" bordercolor="" align="center"
							style="border-collapse: collapse; table-layout: fixed"
							cellspacing="0" cellpadding="0">
							<thead align="center">
								<tr width="100%" height="20" align="center">
									<td align="center" width="40">
										序号
									</td>
									<td align="center">
										分公司
									</td>
									<td align="center">
										网点名称 
									</td>
									<td align="center">
										产品名称 
									</td>
									<td align="center" >
										礼包名称
									</td>
									<td align="center" width="60">
										数量
									</td>
									<td align="center" width="80">
										备注
									</td>
								</tr>
							</thead>
							<tbody>
								<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
									element="tr" index="ognl:rowIndex" height="20">
									<td>
										<span jwcid="@Insert" value="ognl:rowIndex+1" raw="false" />
									</td>
									<td>
										<span jwcid="@Insert" value="ognl:info.OUT_CITY_NAME"
											raw="false" />
										<br />
									</td>
									<td>
										<span jwcid="@Insert" value="ognl:info.OUT_DEPART_NAME"
											raw="false" />
									</td>
									<td>
										<span jwcid="@Insert" value="ognl:info.PRODUCT_NAME"
											raw="false" />
									</td>
									<td>
										<span jwcid="@Insert" value="ognl:info.PACKAGE_NAME"
											raw="false" />
									</td>
									<td>
										<span jwcid="@Insert" value="ognl:info.NUMBER"
											raw="false" />
									</td>
									<td>
										<span jwcid="@Insert" value="ognl:info.REMARK"
											raw="false" />
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
			</tr>
		
			
			<tr>
				<td height="10" colspan="4"></td>
			</tr>
			<tr height="20">
				<td align="left">
					管理员：
				</td>
				<td align="left">
					帐管员：
				</td>
				<td align="left">
					领货人：
				</td>
				<td align="left">
					领货时间：
				</td>
			</tr>
		</table>
		</span>
		<table valign="top" align="center" class="noprint">
			<tr height="20">
				<td></td>
			</tr>
			<tr>
				<td>
					<button class="l_ml" type="button" onclick="$.printArea('print4Table','星火计划礼包操作确认单','100%')">
					<i class="e_ico-print"></i><span>打印</span>
				</td>
			</tr>
		</table>
	</div></div>
</div>
</body>
</html>
