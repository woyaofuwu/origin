<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script jwcid="@Script" src="person/bandfeedback/scripts/BandFeedBack.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box" jwcid="additionPart@Part">
	<div class="c_form c_form-text c_form-col-2 c_form-label-8">
	<ul>
		<li class="li">
			<span class="label"><span class="e_required">受理联系人姓名：</span></span>
			<span class="e_input"><span>
                <input jwcid="@TextField" name="ADDITION_NAME" id="ADDITION_NAME" value=""  desc="订单受理联系人姓名" maxsize="50" nullable="no"/>
            </span></span>
		</li>
    	<li class="li">
			<span class="label"><span class="e_required">受理联系人电话：</span></span>
			<span class="e_input"><span>
                <input jwcid="@TextField" name="ADDITION_PHONE" id="ADDITION_PHONE" value=""  desc="订单受理联系人电话" maxsize="50" nullable="no"/>
            </span></span>
    	</li>
    	<li class="li">
			<span class="label"><span>受理备注信息：</span></span>
			<span class="e_input"><span>
                <input jwcid="@TextField" name="ADDITION_REMARK" id="ADDITION_REMARK" value=""  desc="订单受理备注信息" maxsize="50"/>
            </span></span>
    	</li>
	</ul>
	</div>
</div>
	<div class="c_submit">
		<button class="e_button-page-ok" id="submitbutton" name="submitbutton"  onclick="returnSubmit();"><i class="e_ico-ok"></i><span>确定</span></button>
	</div>
</div></div>
</body>
</html>
