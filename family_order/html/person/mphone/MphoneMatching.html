<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>号码匹配</title>
<script language="JavaScript" src="person/mphone/scripts/mphone.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">号码匹配</div>
	</div>
	<!-- 标题 结束 -->
	
	
	<!-- 表格 开始 -->
	<div jwcid="infoListPart@Part" element="div">
	<div class="c_scroll c_scroll-table-10">
	<div class="c_table ">
		<table jwcid="@Table" name="SnTable" id="SnTable" scroll="true">
			<thead>
				<tr>
					<th col = "SERIAL_NUMBER_A">老号码</th>
					<th col = "col_CUST_NAME" >客户姓名</th>
					<th col = "col_BRAND">品牌</th>
					<th col = "col_VIP_TAG" >VIP标志</th>
					<th col = "col_YEAR_VALUE">在网年限</th>
					<th col = "col_AVG_ARPU" >1\2\3三个月的平均ARPU</th>
					<th col = "col_CUST_VALUE">客户价值</th>
				</tr>
			</thead>
			<tbody  id="SnTable_Body">
				<tr jwcid="@Foreach" source="ognl:editList" value="ognl:condition" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">								
					    <td><span jwcid="@Insert" value="ognl:condition.SERIAL_NUMBER_A"/></td>
                        <td><span jwcid="@Insert" value="ognl:condition.CUST_NAME" raw="false"></span></td>
                        <td><span jwcid="@Insert" value="ognl:condition.BRAND" raw="false"></span></td>
                 		<td><span jwcid="@Insert" value="ognl:condition.VIP_TAG" raw="false"></span></td>
                        <td><span jwcid="@Insert" value="ognl:condition.YEAR_VALUE" raw="false"></span></td>
                        <td><span jwcid="@Insert" value="ognl:condition.AVG_ARPU" raw="false"></span></td>
                        <td><span jwcid="@Insert" value="ognl:condition.CUST_VALUE" raw="false"></span></td>
				</tr>
			</tbody>
		</table>
	</div></div></div>
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
				<div jwcid="@NavBar" name="navt" id="navt" cond="infoListPart" part="infoListPart" listener="refreshClick" source="ognl:editList" pageSize="10" count="ognl:count"></div>		
	<!-- 翻页 结束 -->
	
</div>
<!-- 区域 结束 -->
	
	<!-- 导入开始 -->
		<!-- 区域 开始 -->
		<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">短信息拒收过滤导入 </div>
				</div>
				<!-- 表单 开始 -->
				<div class="c_form c_form-label-4 c_form-col-2" jwcid="dataImportPart@Part">
					<ul class="ul">
						<li class="li col-2">
							<span class="label"><label>选择文件：</label></span>
							<span class="e_elements" id ="upload" name="upload">
								<input jwcid="@SimpleUpload" name="FILE_PATH"  id="FILE_PATH" ftpSite="personserv"  
												fileSize="20" fileTypes="*.xls" desc="选择文件"    nullable="no"  />
							</span>
						</li>
						<li class="li">
							<span class="e_tip" ><a jwcid="@Any" href="ognl:encodeUrl('attach?action=downloadweb&filePath=template/person/rejectmessage/RejectMessage.xls')">点击下载导入模板</a></span>
						</li>
					</ul>
					<div class="submit">
						<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="importData(this)"><i class="e_ico-search"></i><span>导 入</span></button>
					</div>
				</div>
				<!-- 表单 结束 --> 
				
				
				<!-- 提交 开始 -->
				<!--<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit()" isReset="false" area="infoListPart" element="div"/>
				-->
				
				<div class="c_submit">
					<button type="button" class="e_button-page-ok" onclick="return checkBeforeImport()"><i class="e_ico-ok"></i><span>提交</span></button>
				</div>
				<!-- 提交 结束 -->
		</div>
		<!-- 区域 结束 -->
		<!-- 导入 -->
</div></div>
</body>
</html>
