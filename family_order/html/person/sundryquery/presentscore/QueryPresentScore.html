<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>积分转赠查询----</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/presentscore/scripts/querypresentscore.js"></script>
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" jwcid="buttonPart@Part">
		<div class="text">积分转赠查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-4" jwcid="QueryPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">所属市县：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_AREA_CODE" id="cond_AREA_CODE" value="ognl:condition.cond_AREA_CODE" source="ognl:areas" valueField="AREA_CODE" textField="AREA_NAME"
						titleField="AREA_CODE" nullable="no" desc="所属市县"/>
				</span></span></span>
			<li class="li">
				<span class="label">办理开始时间：</span>
				<span class="e_input"><span><input type="text" datatype="date" jwcid="@DateField" name="cond_START_DATE" id="cond_START_DATE" value="ognl:condition.cond_START_DATE" maxName="cond_END_DATE"" desc="开始时间"/></span></span>
			</li>
			<li class="li">
				<span class="label">办理结束时间：</span>
				<span class="e_input"><span><input type="text" datatype="date" jwcid="@DateField" name="cond_END_DATE"" id="cond_END_DATE""  value="ognl:condition.cond_END_DATE" minName="cond_START_DATE" desc="结束时间"/></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
				class="e_button-form"  onclick="return queryPresentScore();">
				<i class="e_ico-search"></i><span>查询</span>
			</button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div  jwcid="PresentScorPart@Part">
	
	 <div class="c_title">
	    <div class="text">查询结果</div>
		 <div class="fn" id="print_part">
		      <div class="button" jwcid="@Conditional" condition="ognl:infos.size > 0">
			      <span jwcid="@Export" name="exportFile" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="100991"
					  config="export/sundryquery/other/QueryPresentScore.xml" fileName="积分转赠查询" cond=QueryPart/>
					<button type="button" class="l_ml" onclick="javascript:$.printArea('table4Print','打印预览','60%')">
						<i class="e_ico-print"></i><span>打印</span>
				    </button>
			  </div>
	     </div>
 	 </div>	 
 	 <div jwcid="table4Print@Part" optimize="true">
	            <div class="c_table c_table-row-10">
		<table>
			<thead>
				<tr>
				    <th>市县</th>
					<th>手机号码</th>
					<th>对方手机号码</th>
					<th>转入/转出积分</th>
					<th>办理时间</th>
					<th>办理员工</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', info.CITY_CODE)" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_A" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_B" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.SCORE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.ACCEPT_DATE" raw="true"/></td>	
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', info.TRADE_STAFF_ID)" raw="false"/></td>	
				</tr>
			</tbody>
		</table>
	</div></div>
	<!-- 表格 结束 -->
	<!-- 隐藏区域 开始 -->
	<input jwcid="@TextField" id="FALG" name="FLAG" value="ognl:condition.FLAG" style="display:none" />
	<!-- 隐藏区域 结束 -->
	<!-- 翻页 开始 -->
		<div jwcid="@NavBar"  name="pagin" id="pagin" listener="queryPresentScore" pageSize="10" cond="QueryPart" part="PresentScorPart" count="ognl:paginCount"/>
	<!-- 翻页 结束 -->
	</div>
</div>
<!-- 区域 结束 -->




</div></div></body>
</html>
