<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/monitorinfo/scripts/querypage.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/greencell/scripts/querygreencellInfo.js"></script>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="l_col">
			<!-- 活动详情 开始 -->
				<div class="c_form c_form-col-2">
				<div class="" jwcid="submit_part@Part" >
						<ul class="ul">
							<li class="li">
								<span class="label e_required"  >业务区名称：</span>
								<span class="e_select"><span><span>
									
									<input type="text" jwcid="@Select" name="cond_AREA_CODE"  source="ognl:areas" 
									textField="AREA_NAME"  valueField="AREA_CODE"  addDefault="false"  value="ognl:condition.cond_AREA_CODE" nullable="no"  desc="业务区名称"  />
								</span></span></span>
							</li>
							<li class="li"  id="monitor_type_li">
								<span class="label"  >绿色田野卡名称：</span>
								<span class="e_select"><span><span>
									<input type="text" jwcid="@Select" name="cond_DISCNT_CODE"  source="ognl:greenCards" 
									textField="DISCNT_NAME"  valueField="DISCNT_CODE" value="ognl:condition.cond_DISCNT_CODE" nullable="yes"  desc="绿色田野卡名称"  />
								</span></span></span>
							</li>
						</ul>
					</div>

						<div class="submitPlace"></div>
						<div class="submit e_right"  >
							<button class="e_button-form" listener="ognl:listeners.queryMonitorInfos"  onclick="return query();"><i class="e_ico-search"></i><span>查询</span></button>
							<button class="e_button-form" onclick="return reset();" ><i class="e_ico-reset"></i><span>重置</span></button>
						</div>
				</div>
				<div  jwcid="result_Table@Part" optimize="true">
				
			    <div id="exportarea"  class="c_scroll c_scroll-x style='height:auto'">
			        <div class="c_title c_title-2">
					 <div class="text">查询结果</div>
						 <div class="fn" >
							  <span jwcid="@Export" name="exportFileUserPart" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="5003"
									  config="export/sundryquery/greencell/QueryGreenCellInfo.xml" fileName="绿色田野卡基站信息"  cond="submit_part" /> 											
									<button class="l_ml" type="button" onclick="$.printArea('print_Table','绿色田野卡基站信息查询打印','60%')">
														<i class="e_ico-print"></i><span>打印</span>
									</button> 
					 	</div>
					 	
			  	    </div>
			  	    		<div  jwcid="print_Table@Part" >
								<div class="c_table" >
								<table jwcid="@Table"  id="DeptTable" >
								<thead>
							  			<tr>
											<th>业务区名称</th>
								      		<th>绿色田野卡名称</th>		
								      		<th>基站小区名称</th>
					                        <th>基站小区编码</th>
					                        <th>基站编码</th>
										</tr>
									</thead>
										<tbody>
											<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											    <td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE', 'AREA_NAME', info.BIZ_AREACODE)" raw="false"></span></td>
												<td><span jwcid="@Insert" value="ognl:info.REMARK" raw="false"/></td>
						                        <td><span jwcid="@Insert" value="ognl:info.LAC_NAME" raw="false"/></td>               
						                        <td><span jwcid="@Insert" value="ognl:info.LAC" raw="false"></span></td>   
						                        <td><span jwcid="@Insert" value="ognl:info.CELL_ID" raw="false"></span></td>   
											</tr>
										</tbody>
								</table>
							</div>
						</div>
							<!-- end table -->
				</div>		
					<!-- 翻页（替换为页面组件） 开始 -->
		         <span jwcid="@NavBar" name="pageNav" cond="submit_part" pageSize="20"  listener="queryGreenCellInfo" part="result_Table" count="ognl:pageCount"/>
		       <!-- 翻页 结束 -->
			</div>
		</div>				
						
</div></div>


<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>
<script type="text/javascript">
</script>
</html>
