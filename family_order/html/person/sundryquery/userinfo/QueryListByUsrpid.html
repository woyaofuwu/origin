<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" src="person/sundryquery/userinfo/scripts/QueryListByUsrpid.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域开始 -->
<div class="c_box">
	<div class="c_title">
		<div class="text">客户号码清单查询</div>
	</div>
		
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="75"  element="div"></div>
	<!-- 认证 结束 -->
	<!-- 条件开始 -->
	<div class="c_form c_form-col-2 c_form-label-5" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
					<span class="label"><span class="e_required">证件类型：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE" source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE')"
	                            textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.PSPT_TYPE_CODE"
	                            desc="证件类型"  disabled="false" nullable="no" />
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">证件号码：</span></span>
					<span class="e_elements">
					<span class="e_input"><span><input type="text" jwcid="@TextField" name="PSPT_ID" id="PSPT_ID" value="ognl:condition.PSPT_ID"  maxsize="20" maxLength="20"
                         desc="证件号码" nullable="no" disabled="false" /></span></span>
                    </span>
				</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="queryListByUsrpid()" disabled="true" ><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 条件结束-->
    
  <!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x c_scroll-table-10">
		<div class="c_table">
			<table jwcid="@Table" name="QueryListTable">
				<thead>
		  			<tr>
						<th>移动手机号码</th>
						<th>客户名称</th>
						<th>籍贯</th>
						<th>客户性别</th>
						<th>联系电话</th>
						<th>家庭地址</th>
						<th>工作单位</th>
						<th>通信地址</th>
						<th>邮编</th>
						<th>联系人</th>
						<th>联系人电话</th>						
						<th>证件类型</th>
						<th>证件号码</th>
						<th>证件地址</th>
						<th>品牌</th>
						<th>用户状态</th>
						<th>归属地市</th>
						<th>归属业务区</th>
						<th>建档渠道</th>
						<th>建档员工</th>
						<th>开户时间</th>
						<th>开户员工</th>
						<th>开户部门</th>
						<th>销户时间</th>
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="QueryListInfo" id="QueryListInfo">
					<tr jwcid="@Foreach" source="ognl:custInfos" value="ognl:info" index="ognl:rowIndex" element="tr">
						<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_LOCAL_NATIVE', info.LOCAL_NATIVE_CODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SEX', info.SEX)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PHONE" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.HOME_ADDRESS" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.WORK_NAME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.POST_ADDRESS" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.POST_CODE" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CONTACT" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CONTACT_PHONE" raw="true"/></td>						
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE', info.PSPT_TYPE_CODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PSPT_ID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PSPT_ADDR" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.BRAND_NAME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('USER_REMOVETAG', info.REMOVE_TAG)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', info.EPARCHY_CODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', info.CITY_CODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', info.IN_DEPART_ID)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', info.IN_STAFF_ID)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.OPEN_DATE" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', info.OPEN_STAFF_ID)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', info.OPEN_DEPART_ID)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.DESTROY_TIME" raw="true"/></td>
					
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域结束 -->
</div></div>
</body>
</html>
