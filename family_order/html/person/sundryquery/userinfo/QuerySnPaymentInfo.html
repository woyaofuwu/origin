<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="person/sundryquery/userinfo/scripts/querysnpaymentinfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<div class="c_tip" jwcid="TipInfoPart@Part">
		<span jwcid="@Insert" value="ognl:tipInfo" raw="true"/>
	</div>
</div>

   <div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" name="title" id="title">
		<div class="text">手机缴费通使用查询</div>
	</div>

	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-7" jwcid="QueryCondPart@Part">

		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input e_input-left"><span>
					<input type="text" jwcid="@TextField" name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER" value="ognl:info.cond_SERIAL_NUMBER" desc="手机号码" maxsize="11"  nullable="no" datatype="mbphone" />
				</span></span>
			</li>

		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" type="button" onclick="querySnPaymentInfo();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	</div>
	
	<div jwcid="ResultDataPart@Part" element="div">
		
		<div class="c_title">
			<div class="text">查询结果</div>
		</div>
		<div class="c_scroll c_scroll-table-10">
		<div class="c_table c_table-row-10" >
			<div class="c_table">
			
			<table jwcid="@Table" name="QueryListTable" id="QueryListTable">
				<thead>
					<tr>
						<th>手机号码</th>
						<th>使用情况</th>
					</tr>
				</thead>
				
				<tbody>
					<tr jwcid="@Foreach" source="ognl:listInfos" value="ognl:listInfo" index="ognl:rowIndex" element="tr">
						<td><span jwcid="@Insert" value="ognl:listInfo.SERIAL_NUMBER" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STATE_NAME" raw="true" /></td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<!-- 翻页（替换为页面组件） 开始 -->
		<div jwcid="@NavBar" name="page" id="page" cond="QueryCondPart"  part="ResultDataPart" listener="querySnPaymentInfo" pageSize="10" count="ognl:ListCount"></div>
		<!-- 翻页 结束 -->
	</div>
	


</div></div></body>
</html>
