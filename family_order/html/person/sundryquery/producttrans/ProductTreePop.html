<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>产品列表选择</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/producttrans/scripts/QueryProductTrans.js"></script>
<script jwcid="@Script" src="scripts/csserv/common/date/dateutils.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/product/productdata.js"></script>
<script jwcid="@Script" src="person/changeproduct/scripts/changeproduct.js"></script>
<script jwcid="@Script" src="person/changeproduct/scripts/changeproductextend.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
         <div class="c_box">

          <div class="c_form c_form-col-2 c_form-label-5" jwcid="QueryCondPart@Part">
					<ul class="ul">
						<td class="l_colLi">
							<div class="l_colLiWrapper">
								 <button class="l_ml" jwcid="@Button" name="productSelectBtn" id="productSelectBtn" onclick="javascript:ProductSelect.popupProductSelect('0000',$('#USER_EPARCHY_CODE').val(),$('#USER_PRODUCT_ID').val())">
									<i class="e_ico-menu"></i><span>产品目录</span>
								 </button>
							</div>
						</td>
					</ul>
		 </div>
		 <!-- 提交 开始 -->
		 <div class="c_submit">
			<button type="button" class="e_button-page-ok" id="badd" href="javascript:void(0)" name="badd"  onclick="setData();"><i class="e_ico-ok"></i><span>提交</span></button>
			<button type="button" class="e_button-page e_button-page-cancel" href="javascript:void(0)" id="bcancel" name="bcancel" onclick="cancel(true);"><i></i><span>取消</span></button>
		 </div>
		 <!-- 提交 结束 -->
	</div>	
	<div jwcid="productTree@csserv:ProductSelect" productTypeCode="0000" afterAction="" monitor="USER_PRODUCT_ID" element="div"></div>
	 
</div></div>
</body>
</html>
