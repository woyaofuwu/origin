<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/platinfo/scripts/platquerycond.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">查询条件</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-5" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" nullable="no" datatype="mbphone" desc="手机号码" value="ognl:editInfo.SERIAL_NUMBER"/>
				</span></span>
			</li>
			<li class="li">
				<input jwcid="@Hidden" name="OPER_CODE" value="ognl:editInfo.OPER_CODE"/>
			</li>
			<li class="li" jwcid="StartDatePart@Part" style="display:''">
				<span class="label"><span class="e_required">开始时间：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@DateField" name="START_DATE" id="START_DATE" nullable="no"  value="ognl:editInfo.START_DATE" desc="开始时间"/>
					</span></span>
				</span>
			</li>
			<li class="li" jwcid="EndDatePart@Part" style="display:''">
				<span class="label"><span class="e_required">结束时间：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@DateField" name="END_DATE" id="END_DATE" nullable="no" value="ognl:editInfo.END_DATE" desc="结束时间"/>
					</span></span>
				</span>
			</li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
			<li class="li"></li>
		</ul>
	</div>
	<!-- 表单 结束 -->
</div>
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" id="btnOK" name="btnOK"  onclick="return btnOK();"><i class="e_ico-ok"></i><span>确定</span></button>
		<button type="button" class="e_button-page-cancel" id="btnCancel" name="btnCancel"  onclick="return btnCancel();"><i class="e_ico-cancel"></i><span>取消</span></button>
	</div>
	<!-- 提交 结束 -->
<!-- 区域 结束 -->
	
</div>
</body>
<script language="javascript">
$(document).ready(function(){
	init(); 
});
</script>
</html>
