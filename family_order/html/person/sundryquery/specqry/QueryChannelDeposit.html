<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/monitorinfo/scripts/querypage.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/specqry/scripts/specqry.js"></script>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="l_col">
			<!-- 活动详情 开始 -->
				<div class="c_form c_form-col-2">
				<div class="" jwcid="submit_part@Part" >
						<ul class="ul">
							<li class="li"  id="CUST_CONTACT_ID_LI">
							<span class="label"><span class="e_required">代理商编号：</span></span>
							<span class="e_input"><span>
								<input jwcid="@TextField" name="cond_DEPART_CODE" id="cond_DEPART_CODE" 
								onkeydown="if(event.keyCode==13||event.keyCode==8||(event.keyCode>=65&&event.keyCode<=90)||(!event.shiftKey&&event.keyCode>=48&&event.keyCode<=57)||(!event.shiftKey&&event.keyCode>=96&&event.keyCode<=105)){return true;}else{return false;}"                                      
								onkeyup="this.value=this.value.toUpperCase()"
								value="ognl:condition.cond_DEPART_CODE" 
								nullable="no" desc="代理商编号" maxsize="40" />
							</span></span>
						</li>
						</ul>
					</div>

						<div class="submitPlace"></div>
						<div class="submit e_right"  >
							<button class="e_button-form"  onclick="sundryQuery('','queryChannelDeposit');"><i class="e_ico-search"></i><span>查询</span></button>
							<button class="e_button-form" onclick="return reset();" ><i class="e_ico-reset"></i><span>重置</span></button>
						</div>
				</div>
				
				<div  jwcid="result_Table@Part" optimize="true">
			    <div id="exportarea"  class="c_scroll c_scroll-x style='height:auto'">
			        <div class="c_title c_title-2">
						 <div class="text">查询结果
						 </div>
			  	    </div>
			  	    		
							<div class="c_table">
							<table jwcid="@Table"  id="DeptTable" >
							<thead>
						  			<tr>
										<th>手机库存量</th>
										<th>金额（元）</th>
										<th>押金金额（元）</th>
										<th>可调拨金额（元）</th>
									</tr>
								</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'"  >
											<td><span jwcid="@Insert" value="ognl:info.MOBILE_STOCK" raw="true"/></td>
										    <td><span jwcid="@Insert" value="ognl:info.MOBILE_MONEY" raw="true"/></td>
										    <td><span jwcid="@Insert" value="ognl:info.DEPOSIT_SUM"  raw="true"/></td>
										    <td><span jwcid="@Insert" value="ognl:info.DEPOSIT_PLUS" raw="true"/></td>		
										</tr>
									</tbody>
							</table>
							<!-- end table -->
					</div>
			</div>
		</div>						
</div>				

</div></div>


<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>
<script type="text/javascript">
</script>
</html>
