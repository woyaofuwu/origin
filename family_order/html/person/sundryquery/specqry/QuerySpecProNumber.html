<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/monitorinfo/scripts/querypage.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/specqry/scripts/specqry.js"></script>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="l_col">
			<!-- 活动详情 开始 -->
				<div class="c_form c_form-col-3">
				<div class="" jwcid="submit_part@Part" >
						<ul class="ul">
							<li class="li">
							<span class="label"><span class="e_required">服务号码：</span></span>
								<span class="e_input"><span>
									<input type="text" jwcid="@TextField" 
									name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER"
									value="ognl:condition.cond_PHONE_CODE_A_START" nullable="no"	desc="服务号码：" /> </span></span>
						    </li>
							<li class="li "  >
								<span class="label"  >起始日期：</span>
								<span class="e_input"><span>
									<input type="text" jwcid="@DateField"  name = "cond_UPDATE_TIME_START" 
									value="ognl:condition.cond_UPDATE_TIME_START" desc="起始日期" 	nullable="no" />
								</span></span>
							</li>
							<li class="li"  >
								<span class="label"  >终止日期：</span>
								<span class="e_input"><span>
									<input type="text" jwcid="@DateField"  name = "cond_UPDATE_TIME_END" 
									value="ognl:condition.cond_UPDATE_TIME_END" desc="终止日期" 	nullable="no" />
								</span></span>
							</li>
						</ul>
					</div>

						<div class="submitPlace"></div>
						<div class="submit e_right"  >
							<button class="e_button-form"  onclick="return queryQuerySpecProNumber();"><i class="e_ico-search"></i><span>查询</span></button>
							<button class="e_button-form" onclick="return reset();" ><i class="e_ico-reset"></i><span>重置</span></button>
						</div>
				</div>
				
				<div  jwcid="result_Table@Part" optimize="true">
			    <div id="exportarea"  class="c_scroll c_scroll-x style='height:auto'">
			        <div class="c_title c_title-2">
						 <div class="text">查询结果
						 </div>
			  	    </div>
			  	    		
							<div class="c_table">
							<table jwcid="@Table"  id="DeptTable" >
							<thead>
						  			<tr>
										<th>手机号码</th>
										<th>处理时间</th>
										<th>调整金额(元)</th>
										<th>处理方式</th>
										<th>处理员工</th>
										<th>归属部门</th>
										<th>备注</th>
										<th style="display:none">原因</th>
									</tr>
								</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'"  onclick="displayReason(this);">
												<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"/></td>
												<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME"/></td>
												<td><span jwcid="@Insert" value="ognl:info.ADJUST_FEE"/></td>
												<td><span jwcid="@Insert" value="ognl:info.METHOD"/></td>
												<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_STAFF','STAFF_ID', 'STAFF_NAME', info.STAFF_ID)"/></td>
												<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_DEPART','DEPART_ID', 'DEPART_NAME', info.DEPART_ID) "/></td>
												<td><span jwcid="@Insert" value="ognl:info.REMARK"/></td>
												<td style="display:none"><input type="text" jwcid="@Insert" value="ognl:info.REASON" raw="true"/></td>
										</tr>
									</tbody>
							</table>
							<!-- end table -->
					</div>
			</div>
		</div>						
</div>				


</div></div>


<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>
<script type="text/javascript">
</script>
</html>
