<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/monitorinfo/scripts/querypage.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/specqry/scripts/specqry.js"></script>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="l_col">
			<!-- 活动详情 开始 -->
				<div class="c_form c_form-col-3">
				<div class="" jwcid="submit_part@Part" >
						<ul class="ul">
							<li class="li">
								<span class="label e_required"  >手机号码：</span>
									<span class="e_input"><span>
									<input type="text" jwcid="@TextField" value="ognl:condition.cond_SERIAL_NUMBER"  name = "cond_SERIAL_NUMBER" 
									desc="手机号码" maxsize="40" nullable="no" datatype="mbphone"/>
								</span></span>
							</li>
							<li class="li "  >
								<span class="label e_required"  >起始日期：</span>
								<span class="e_input"><span>
									<input type="text" jwcid="@DateField"  name = "cond_START_DATE" 
									value="ognl:condition.cond_START_DATE" desc="起始日期" 	nullable="no" />
								</span></span>
							</li>
							<li class="li"  >
								<span class="label e_required"  >终止日期：</span>
								<span class="e_input"><span>
									<input type="text" jwcid="@DateField"  name = "cond_END_DATE" 
									value="ognl:condition.cond_END_DATE" desc="终止日期" 	nullable="no" />
								</span></span>
							</li>
						</ul>
					</div>

						<div class="submitPlace"></div>
						<div class="submit e_right"  >
							<button class="e_button-form"  onclick="sundryQuery('checkDateRange31','queryChangeSnInfo');"><i class="e_ico-search"></i><span>查询</span></button>
							<button class="e_button-form" onclick="return reset();" ><i class="e_ico-reset"></i><span>重置</span></button>
						</div>
				</div>
				
				<div  jwcid="result_Table@Part" optimize="true">
			    <div id="exportarea"  class="c_scroll c_scroll-x style='height:auto'">
			        <div class="c_title c_title-2">
						 <div class="text">查询结果
						 </div>
			  	    </div>
			  	    		
							<div class="c_table">
							<table jwcid="@Table"  id="DeptTable" >
							<thead>
						  			<tr>
										<th>移动电话号码</th>
										<th>新移动电话号码</th>
										<th>用户名</th>
										<th>受理员工</th>
										<th>改号时间</th>
										<th>备注</th>
									</tr>
								</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'"  >
												<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"/></td>
												<td><span jwcid="@Insert" value="ognl:info.RSRV_STR2"/></td>
												<td><span jwcid="@Insert" value="ognl:info.CUST_NAME"/></td>
												<td><span jwcid="@Insert" value="ognl:info.TRADE_STAFF_ID"/></td>
												<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.ACCEPT_DATE) "/></td>
												<td><span jwcid="@Insert" value="ognl:info.REMARK"/></td>
										</tr>
									</tbody>
							</table>
							<!-- end table -->
					</div>
					<!-- 翻页（替换为页面组件） 开始 -->
		         <span jwcid="@NavBar" name="pageNav" cond="submit_part" pageSize="10"  listener="queryChangeSnInfo" part="result_Table" count="ognl:pageCount"/>
		       <!-- 翻页 结束 -->
			</div>
		</div>						
</div>				

</div></div>


<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>
<script type="text/javascript">
</script>
</html>
