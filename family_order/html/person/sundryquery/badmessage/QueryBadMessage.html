<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>不良短信查询</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/badmessage/scripts/QueryBadMessage.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
		
		<!-- 提示区域 开始 -->
			<div class="c_box" style="display: none">
				<!-- 提示 开始 -->
				<div class="c_tip" name="prompting" id="prompting">获取不良短信无数据！</div>
				<!-- 提示 结束 -->
			</div>
			<!-- 提示区域 结束 -->
            <!-- 查询区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">不良短信查询</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-2 c_form-label-8" jwcid="QueryCondPart@Part">
					<ul class="ul">
						
                        <li class="li"  id="sn"><span class="label"><span class="e_required">举报人手机号：</span></span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="cond_MSISDN" id="cond_MSISDN"
									value="ognl:condition.cond_MSISDN" desc="举报人手机号码" datatype="mbphone" maxsize="11" nullable="no"/></span></span>
						</li>
					    <li class="li"  id="sn"><span class="label">举报类容：</span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="cond_CONTENT" id="cond_CONTENT"
									value="ognl:condition.cond_CONTENT" desc="举报类容" /></span></span>
						</li>
                        <li class="li">
							<span class="label">举报开始时间：</span>
							<span class="e_elements">
								<span class="e_input e_input-left"><span>
									<input jwcid="@DateField" name="cond_START_DATE" id="cond_START_DATE"  value="ognl:condition.cond_START_DATE" maxName="cond_END_DATE" desc="举报开始时间"/>
								</span></span>
							</span>
						 </li>
						 <li class="li">
							<span class="label">举报结束时间：</span>
							<span class="e_elements">
								<span class="e_input e_input-left"><span>
								    <input jwcid="@DateField" name="cond_END_DATE" id="cond_END_DATE"  value="ognl:condition.cond_END_DATE" minName="cond_START_DATE" desc="举报结束时间"/>
								</span></span>
							</span>
						 </li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
							class="e_button-form"  onclick="return queryBadMessage(this);">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>
				</div>
				<!-- 表单 结束 -->
				<!-- 表格 开始 -->
				<div jwcid="QueryListPart@Part" element="div">
				
                <div class="c_title">
				 <div class="text">查询结果</div>
					 <div class="fn">
					      <div class="button" jwcid="@Conditional" condition="ognl:infos.size > 0">
						      <span jwcid="@Export" name="exportFileUserPart" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="100975"
								  config="export/sundryquery/other/QueryBadMesgList.xml" fileName="不良短信查询信息" cond=QueryCondPart/>
								<button type="button" class="l_ml" onclick="javascript:$.printArea('table4Print','打印预览','60%')">
									<i class="e_ico-print"></i><span>打印</span>
							    </button>
						  </div>
				     </div>
		  	     </div>	  	     
		  	     <div jwcid="table4Print@Part" optimize="true">
	               <div class="c_table c_table-row-10">
					<table jwcid="@Table" name="printTable" id="printTable">
						<thead>
						<tr>
							<th>举报时间</th>
							<th>被举报号码</th>
							<th>举报人手机号码</th>
							<th>举报途径</th>
							<th>短信反馈标识</th>
							<th>反馈短信发送标识</th>
							<th>处理意见</th>
							<th>举报短信内容</th>
							<th>用户举报反应程度</th>
							<th>信息发送方式</th>
							<th>举报内容分类</th>
							<th>被举报号码归属运营商</th>
							<th>被举报号码归属省ID</th>
							<th>被举报号码品牌</th>
							<th>被举报CP简称</th>
							<th>被举报号码计费类型</th>
							<th>被举报号码在网时长</th>
							<th>被举报号码入网时间</th>
							<th>被举报号码欠费金额(元)</th>
							<th>被举报号码停机时间</th>
							<th>被举报号码消费其他业务标志</th>
							<th>反馈短信流水号</th>
							<th>反馈短信内容</th>
							<th>反馈短信发送时间</th>
							<th>预留字段1</th>
							<th>预留字段2</th>
							<th>预留字段3</th>
						</tr>
						</thead>
						<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:info.CTRT" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDNUM" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.MSISDN" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEWAY" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.NEEDSMSFEEDBACK" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SMS_SEND_TAG" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.PROCESSRESULT" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CONTENT" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.RESPONSEGRADE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SENDTYPE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CONTENTTYPE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDPROVIDER" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDNUMPROVINCEID" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDBRAND" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDCP" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDFEETYPE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDONNET" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDJOINTIME" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDARREARAGE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DISPOSEDSTOPTIME" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CONSUMEOTHERSERVICE" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SMS_NOTICE_ID" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SMS_CONTENT" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SMS_SEND_TIME" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.RSRV_STR1" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.RSRV_STR2" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.RSRV_STR3" raw="false"/></td>
						</tr>                                               
						</tbody>
					</table>
				</div>
				<!-- 表格 结束 -->
				</div>
				<!-- 翻页（替换为页面组件） 开始 -->
				<div jwcid="@NavBar" name="navt" id="navt" cond="QueryCondPart" part="QueryListPart" listener="queryBadMessage" pageSize="10" count="ognl:count"></div>		
				<!-- 翻页 结束 -->
				
	</div>
	</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
