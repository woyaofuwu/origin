<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: QueryUserDiscnt.html,v 1.4 2013/04/17 08:35:53 xiekl Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>移动终端预约情况查询</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/terminalqry/scripts/terminalbookqry.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box" jwcid="TipInfoPart@Part" style="display:none;">
	<div class="c_tip">
		获取信息无数据!
	</div>
</div>
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">移动终端预约情况查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-col-3" jwcid="cond@Part" name="cond" id="cond" element="div">
		<ul class="ul">
			 <li class="li">
				<span class="label">手机号码：</span>
				<span class="e_input"><span>
				  	<input type="text" jwcid="@TextField" id="cond_SERIAL_NUMBER" name="cond_SERIAL_NUMBER" value="ognl:cond.cond_SERIAL_NUMBER" nullable="yes"  desc="手机号码" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">起始日期：</span></span> 
				<span class="e_elements">
					<!-- 替换为页面组件 -->
					 <span class="e_input"><span><input
							jwcid="@DateField" name="cond_START_DATE" id="cond_START_DATE"
							value="ognl:cond.cond_START_DATE" nullable="no" desc="起始日期"
							format="yyyy-MM-dd" /></span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">终止日期：</span></span> 
				<span class="e_elements">
					<!-- 替换为页面组件 -->
					 <span class="e_input"><span><input
							jwcid="@DateField" name="cond_END_DATE" id="cond_END_DATE"
							value="ognl:cond.cond_END_DATE" nullable="no" desc="终止日期"
							format="yyyy-MM-dd" /></span></span>
					</span>
			</li>
			<li class="li">
				<span class="label">状态：</span>
				<span class="e_select"><span><span>
				 <select name="cond_PROCESS_TAG" jwcid="cond_PROCESS_TAG@Select"
						source="ognl:pageutil.getStaticList('TEMINAL_BOOK_STATE')"
						valueField="DATA_ID" textField="DATA_NAME"
						value="ognl:cond.cond_PROCESS_TAG" nullable="yes" desc="状态" 
						addDefault="true"/>
				</span></span></span>
			</li>	
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="querybtn" id="querybtn" class="e_button-form" onclick="TerminalBookQry.queryTerminalBookInfo()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="terminalList@Part" id="terminalList"  element="div">
	<div class="c_title c_title-2">
	 		 <div class="text">查询结果
			 </div>
			 <div class="fn">
		      <div class="button" jwcid="@Conditional" condition="ognl:infos.size > 0">
			      <span jwcid="@Export" name="exportFile" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="101991"
					  config="export/sundryquery/QuerySaleActiveBookInfo.xml" fileName="终端预约信息" cond="cond" />
			 </div>
	 </div>
	 </div>
	<div class="c_scroll c_scroll-x style="height:500px"">
	<div class="c_table c_table-row-10">
		<table jwcid="@Table" name="terminalBookTable">
			<thead>
				<tr>
				  	<th>用户号码</th>
                  	<th>终端归属部门</th>
                  	<th>终端归属工号</th>	
                  	<th>预约终端名称</th>
                  	<th>实际办理终端名称</th>
                  	<th>预约流水</th>
                  	<th>预约时间</th>
                  	<th>预约过期时间</th>
                  	<th>预约工号</th>
                  	<th>处理状态</th>	
                  	<th>处理工号</th>
                  	<th>处理时间</th>
                  	
                  	<th>订单类型</th>
					<th>预约营销活动名称</th>
					<th>预约营销包名称</th>
					<th>实际办理营销活动名称</th>
					<th>实际营销包名称</th>
					<th>合约价格</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					<td><span jwcid="@Insert" value="ognl:info.RES_NO"/></td>
					<td><span jwcid="@Insert" value="ognl:info.STOCK_DEPART_NAME"/></td>
					<td><span jwcid="@Insert" value="ognl:info.STAFF_ID"/></td>
					<td><span jwcid="@Insert" value="ognl:info.TERMINAL_MODEL_CODE"/></td>
					<td><span jwcid="@Insert" value="ognl:info.USE_TERMINAL_MODEL"/></td>
					<td><span jwcid="@Insert" value="ognl:info.TRADE_ID"/></td>
					<td><span jwcid="@Insert" value="ognl:info.OCCUPY_TIME"/></td>
					<td><span jwcid="@Insert" value="ognl:info.VALID_TIME"/></td>
					<td><span jwcid="@Insert" value="ognl:info.OCCUPY_STAFF_ID"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RES_STATE_NAME"/></td>
					<td><span jwcid="@Insert" value="ognl:info.USE_STAFF_ID"/></td>
					<td><span jwcid="@Insert" value="ognl:info.USE_TIME"/></td>
					
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('ORDER_TYPE_FOR_NETORDER',info.ORDER_TYPE)"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR3"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR4"/></td>
					<td><span jwcid="@Insert" value="ognl:info.USE_PRODUCT_ID"/></td>
					<td><span jwcid="@Insert" value="ognl:info.USE_PACKAGE_ID"/></td>
					<td><span jwcid="@Insert" value="ognl:info.ORDER_PRICE"/></td>
				</tr>
			</tbody>
		</table>
	</div></div>
	
	<div jwcid="pagin@NavBar" name="pagin" cond="cond"
			count="ognl:paginCount"  listener="qryTerminalBookInfo"
			pageSize = "10"
			part="terminalList" />
			
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div>
</div></div></body>
</html>
