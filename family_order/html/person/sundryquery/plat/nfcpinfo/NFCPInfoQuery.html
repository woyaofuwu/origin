<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>手机钱包应用下载及开通查询</title>
<script language="JavaScript" src="person/sundryquery/plat/nfcpinfo/scripts/nfcpinfoquery.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/cssubmit/CSSubmit.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5" jwcid="QueryRecordPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" 
				       value="ognl:condition.SERIAL_NUMBER" desc="手机号码" 
				       maxsize="11" datatype="mbphone" nullable="no" />
				</span></span>
			</li>
		</ul>	
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return refreshPartAtferAuth();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
		<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text" jwcid="custInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span> 
				<span class="text" jwcid="@Insert" name="custInfo_CUST_NAME" id="custInfo_CUST_NAME" disabled="true" value="ognl:custInfo.CUST_NAME" desc="客户名称"/>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text" jwcid="@Insert" name="custInfo_PSPT_ID" id="custInfo_PSPT_ID" disabled="true" value="ognl:custInfo.PSPT_ID" />
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text" jwcid="@Insert" name="custInfo_PSPT_TYPE_CODE" id="custInfo_PSPT_TYPE_CODE" disabled="true" 
						value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE','PSPT_TYPE_CODE','PSPT_TYPE',custInfo.PSPT_TYPE_CODE)" />
			</li>
			<li class="li">
				<span class="label">证件地址：</span>
				<span class="text" jwcid="@Insert" name="custInfo_PSPT_ADDR" id="custInfo_PSPT_ADDR" disabled="true" value="ognl:custInfo.PSPT_ADDR" />
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">应用列表</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-5" jwcid="downInfoPart@Part">
		<table jwcid="@Table" name="simbakinfo" id="simbakinfo">
			<thead>
				<tr>
					<th>序号</th>
                    <th>应用名称</th>
                    <th>下载安装日期</th>
                    <th>应用提供方</th>
                    <th>应用类别</th>
                    <th>其他信息</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">		
					<td><span jwcid="ORDER_SEQ@Insert" value="ognl:info.ORDER_SEQ" raw="true"/></td>
                    <td><span jwcid="APP_NAME@Insert" value="ognl:info.APP_NAME" raw="true"/></td>
                    <td><span jwcid="DOWNLOAD_TIME@Insert" value="ognl:info.DOWNLOAD_TIME" raw="true"/></td>
                    <td><span jwcid="APP_SUPPLY@Insert" value="ognl:info.APP_SUPPLY" raw="true"/></td>
                    <td><span jwcid="APP_TYPE@Insert" value="ognl:info.APP_TYPE" raw="true"/></td>
                    <td><span jwcid="OTHER_INFO@Insert" value="ognl:info.OTHER_INFO" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->
</div></div></body>
</html>
