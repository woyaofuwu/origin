<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="JavaScript"  src="person/sundryquery/plat/mobilepayment/scripts/accountinfoquery.js" ></script>
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">





<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">手机支付帐户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form">
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="3700" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
		<!-- <ul class="ul">
			<li class="li">
				<span class="label">用户服务号码：</span>
				<span class="e_elements">
					<button type="button" class="e_button-right"><i class="e_ico-check"></i><span></span></button>
					<span class="e_input e_input-left"><span><input type="text" /></span></span>
				</span>
			</li>
			<li class="li">
				<span class="label">归属地州：</span>
				<span class="e_input"><span><input type="text" /></span></span>
			</li>
		</ul>
		-->
	</div>
	<!-- 表单 结束 -->
	<!-- 参数列表 开始 -->
  <div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-4 c_form-col-3 c_form-text" jwcid="trueNamePart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">实名标志：</span>
				<span class="text"><input type="text" jwcid="@TextField" name="cond_TRUE_NAME" id="cond_TRUE_NAME" value="ognl:condition.TRUE_NAME"  disabled="false"
	                                   nullable="no" desc="实名标志"/><a id="realNameHref" name="realNameHref" href="javascript:changeRealName()" disabled=true>[实名信息更新]</a></span>
			</li>
		</ul>
		<input type="text" jwcid="@TextField" id="cond_USER_ID" name="cond_USER_ID" value="ognl:custInfo.USER_ID" style="display:none"/>
	</div>
	<!-- 参数列表 结束 -->
	<!-- 表格 开始 -->
	<div class="c_scroll c_scroll-table-10"><div class="c_table" jwcid="paymentInfoPart@Part">
		<table>
			<thead>
				<tr>
					<th>手机号</th>
					<th>证件类型</th>
					<th>证件号码</th>
					<th>用户名</th>
					<th>昵称</th>
					<th>实名标志</th>
					<th>现场支付子账户属性</th>
					<th>主账户状态</th>
					<th>子账户状态</th>
                     <th>主账户余额</th>
                     <th>现金账户</th>
                      <th>充值卡账户</th>
                      <th>待充值（厘）</th>
				</tr>
			</thead>
			<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',info.CARD_TYPE)" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.CARD_NUM" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.USER_NAME" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.OTHER_NAME" raw="true" /></td> 
                            <td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MOBILEPAY_TRUENAME',info.TRUE_NAME)" raw="true"/></td>
                            <td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MOBILEPAY_SUBACCTATTR',info.SACC_STATUS)" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.ACC_MESS" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.SACC_MESS" raw="true" /></td>
							<td><span jwcid="@Insert"  value="ognl:formatDecimal('0.00', info.ACC_BALANCE/1000)" raw="false"/>元</td>
							<td><span jwcid="@Insert" value="ognl:info.CASH" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.CARD" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.WAIT" raw="true" /></td>
						</tr>
					</tbody>
		</table>
	</div></div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->




</div></div>
</body>
</html>
