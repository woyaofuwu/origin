<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>渠道补贴信息查询</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/chlcomminfo/scripts/QueryChlCommInfo.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
		
		<!-- 提示区域 开始 -->
			<div class="c_box" style="display: none">
				<!-- 提示 开始 -->
				<div class="c_tip" name="prompting" id="prompting">获取渠道补贴信息无数据！</div>
				<!-- 提示 结束 -->
			</div>
			<!-- 提示区域 结束 -->
            <!-- 查询区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">渠道补贴信息查询</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-2 c_form-label-6" jwcid="QueryCondPart@Part">
					<ul class="ul">
						<li class="li" id="AREA_CODE">
							<span class="label"><span class="e_required">业务区：</span></span>
								<span class="e_select"><span><span>
								<select jwcid="@Select" name="cond_CITY_CODE"  id="cond_CITY_CODE" 
									source="ognl:areas" textField="AREA_NAME" valueField="AREA_CODE"
									value="ognl:cond.cond_CITY_CODE" desc="业务区"  nullable="no" />
								</span></span></span>
						</li>
					    <li class="li"  id="sn"><span class="label">手机号码：</span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER"
									value="ognl:cond.cond_SERIAL_NUMBER" desc="手机号码"  maxsize="11" datatype="mbphone" /></span></span>
						</li>
                        <li class="li"  id="sn"><span class="label">渠道编码：</span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="cond_CHNL_CODE" id="cond_CHNL_CODE"
									value="ognl:cond.cond_CHNL_CODE" desc="渠道编码"  /></span></span>
						</li>
						<li class="li"  id="sn"><span class="label">渠道名称：</span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="cond_CHNL_NAME" id="cond_CHNL_NAME"
									value="ognl:cond.cond_CHNL_NAME" desc="渠道名称" nullable="false" /></span></span>
						</li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
							class="e_button-form"  onclick="return queryChlCommInfo(this);">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>
				</div>
				<!-- 表单 结束 -->
				<!-- 表格 开始 -->
				<div jwcid="QueryListPart@Part" element="div">
				
                <div class="c_title">
				 <div class="text">查询结果</div>
					 <div class="fn">
					      <div class="button" jwcid="@Conditional" condition="ognl:export">
						      <span jwcid="@Export" name="exportFileUserPart" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="100974"
								  config="export/sundryquery/other/QueryChlCommInfo.xml" fileName="渠道补贴信息查询" cond=QueryCondPart/>
								<button type="button" class="l_ml" onclick="javascript:$.printArea('table4Print','打印预览','60%')">
									<i class="e_ico-print"></i><span>打印</span>
							    </button>
						  </div>
				     </div>
		  	     </div>	  	     
		  	     <div jwcid="table4Print@Part" optimize="true">
	               <div class="c_table c_table-row-10">
					<table jwcid="@Table" name="printTable" id="printTable">
						<thead>
						<tr>
							<th>流水号</th>
							<th>用户号码</th>
							<th>客户类型</th>
							<th>渠道类型</th>
							<th>渠道编码</th>
							<th>渠道名称</th>
							<th>渠道星级</th>						
							<th>店员编码</th>
							<th>店员名称</th>
							<th>补贴类型</th>
							<th>业务区</th>
							<th>开始时间</th>
							<th>结束时间</th>
							<th>操作人编码</th>
							<th>操作人部门编码</th>
						</tr>
						</thead>
						<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:info.TRADE_ID" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CUST_TYPE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_CHL_KINDDEF','CHNL_KIND_ID','CHNL_KIND_NAME',info.CHNL_TYPE)" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CHNL_CODE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CHNL_NAME" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CHNL_LEVEL" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.STAFF_CODE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CUMU_NAME" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.SUB_NAME" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME',info.CITY_CODE)" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.START_DATE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.END_DATE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.STAFF_ID" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.DEPART_ID" raw="true"/></td>
						</tr>                                               
						</tbody>
					</table>
				</div>
				<!-- 表格 结束 -->
				
				</div>
				<!-- 翻页（替换为页面组件） 开始 -->
				<div jwcid="@NavBar" name="navt" id="navt" cond="QueryCondPart" part="QueryListPart" listener="queryChlCommInfo" pageSize="10" count="ognl:count"></div>		
				<!-- 翻页 结束 -->
	</div>
	</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
