<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="person/sundryquery/querysalestopdetail/scripts/QuerySaleStopDetail.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
   <div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" name="title" id="title">
		<div class="text">营销活动提前终止明细查询</div>
	</div>

	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>业务区：</span></span>
				<span class="e_select"><span><span>
					
					<input type="text" jwcid="@Select" name="cond_AREA_CODE"  source="ognl:areas" 
					textField="AREA_NAME"  valueField="AREA_CODE"  addDefault="true" defaultText="--请选择--" value="ognl:condition.cond_AREA_CODE" desc="业务区名称"  />
				</span></span></span>
			</li>
			<li class="li" >
			<span class="label"><span>操作工号：</span></span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_TRADE_STAFF_ID" value="ognl:condition.cond_TRADE_STAFF_ID" desc="操作工号"  maxsize="8"  />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">起始时间：</span></span>
				<span class="e_input"><span>
				<input type="text" jwcid="@DateField" name="cond_START_DATE" id="cond_START_DATE" format="yyyy-MM-dd" desc="起始时间" nullable="no"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">终止时间：</span></span>
				<span class="e_input"><span>
				<input type="text" jwcid="@DateField" name="cond_END_DATE" id="cond_END_DATE" format="yyyy-MM-dd" desc="终止时间"  nullable="no"/></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" type="button" onclick="query()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	
	<div jwcid="ResultDataPart@Part" element="div">
		<div class="c_table c_table-row-10 c_scroll c_scroll-x">
			<table jwcid="@Table" name="QueryListTable" id="QueryListTable">
				<thead>
					<tr>
                        <th>业务区</th>
                        <th>操作工号</th>
                        <th>操作时间</th>
                        <th>终止的营销活动名称</th>
                        <th>受理号码</th>
                        <th>预存款处理金额</th>
                        <th>赠送款处理金额</th>
                        <th>补收款</th>
                        <th>操作工号归属部门</th>
                        <th>终止营销活动界面名称</th>
                        <th>应收违约金</th>
                        <th>实收违约成本金</th>
                        <th>实收违约金</th>
                        <th>实收总违约金</th>
                        <th>减免违约成本金</th>
                        <th>减免违约金</th>
                        <th>审批工单号</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:listInfos" value="ognl:listInfo" index="ognl:rowIndex" element="tr">
						<td><span jwcid="@Insert" value="ognl:listInfo.TRADE_CITY_CODE" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.TRADE_STAFF_ID" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.ACCEPT_DATE" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.PRODUCT_NAME" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.SERIAL_NUMBER" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.RSRV_STR4" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.RSRV_STR5" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.RSRV_STR6" raw="false" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STAFF_DEPART" raw="false" /></td>
						<th><span jwcid="@Insert" value="ognl:listInfo.PAGE_NAME" raw="false" /></th>
                        <th><span jwcid="@Insert" value="ognl:formatDecimal('0.00', listInfo.FEE1/100)" raw="false" /></th>
                        <th><span jwcid="@Insert" value="ognl:formatDecimal('0.00', listInfo.FEE2/100)" raw="false" /></th>
                        <th><span jwcid="@Insert" value="ognl:formatDecimal('0.00', listInfo.FEE3/100)" raw="false" /></th>
                        <th><span jwcid="@Insert" value="ognl:formatDecimal('0.00', listInfo.FEE4/100)" raw="false" /></th>
                        <th><span jwcid="@Insert" value="ognl:formatDecimal('0.00', listInfo.FEE5/100)" raw="false" /></th>
                        <th><span jwcid="@Insert" value="ognl:formatDecimal('0.00', listInfo.FEE6/100)" raw="false" /></th>
                        <th><span jwcid="@Insert" value="ognl:listInfo.APPROVAL_NO" raw="false" /></th>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 翻页（替换为页面组件） 开始 -->
		<div jwcid="@NavBar" name="page" id="page" cond="QueryCondPart"  part="ResultDataPart" listener="queryDetailInfo" pageSize="10" count="ognl:ListCount"></div>
		<!-- 翻页 结束 -->
		
		<button class="e_button-page" type="button" id="bexport" name="bexport"   onclick="return exportData();"><i class="e_ico-export"></i><span>导出</span></button>
		
	</div>
	
	</div>
</div></div></body>
</html>
