<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="person/sundryquery/ibplatsyn/scripts/ibplatsyn.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
   <div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" name="title" id="title">
		<div class="text">crm绑定平台服务订单查询</div>
	</div>

	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-4 c_form-label-7" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER" value="ognl:condition.cond_SERIAL_NUMBER"  datatype="mbphone" maxsize="11" nullable="no" desc="手机号码"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">订单流水：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_SUBSCRIBE_ID" id="cond_SUBSCRIBE_ID" value="ognl:condition.cond_SUBSCRIBE_ID"  desc="订单流水"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">操作日期：</span></span>
				<span class="e_input e_input-left"><span>
				<input type="text" jwcid="@DateField" name="cond_OPERATE_DATE" id="cond_OPERATE_DATE" format="yyyy-MM-dd" desc="操作日期" nullable="no"/></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" type="button" onclick="query();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	</div>
	
	<div jwcid="ResultDataPart@Part" element="div">
		<div class="c_table c_table-row-10">
			<table jwcid="@Table" name="QueryListTable" id="QueryListTable">
				<thead>
					<tr>
						<th>订单流水</th>
						<th>手机号码</th>
						<th>状态编码</th>
						<th>处理状态</th>						
						<th>操作时间</th>
						<th>生效时间</th>
						<th>受理工号</th>
						<th>受理员工</th>
						<th>sp业务代码</th>
						<th>来源数据库</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:listInfos" value="ognl:listInfo" index="ognl:rowIndex" element="tr">
						<td><span jwcid="@Insert" value="ognl:listInfo.SUBSCRIBE_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.SERIAL_NUMBER" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.DEAL_STATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.TRADE_STAFF_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.BIZ_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.SOURCE_DB" raw="true" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 翻页（替换为页面组件） 开始 -->
		<div jwcid="@NavBar" name="page" id="page" cond="QueryCondPart"  part="ResultDataPart" listener="queryIbPlatSytInfo" pageSize="10" count="ognl:ListCount"></div>
		<!-- 翻页 结束 -->
	</div>
	


</div></div></body>
</html>
