<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/mvalue/scripts/queryusermvalue.js"></script>
<script language="JavaScript">
   $(document).ready(function(){
		$("#SERIAL_NUMBER").bind("keydown",serialNumberKeydown);
   });
</script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" jwcid="buttonPart@Part">
		<div class="text">用户M值查询</div>
		
    </div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-4 c_form-label-5" jwcid="QueryMvaluePart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">服务号码：</span></span>
				<span class="e_input" style="width:120px;"><span><input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:condition.SERIAL_NUMBER"  nullable="no" desc="服务号码" datatype="mbphone"/></span></span>
			</li> 
			<li class="li">
					<span class="label"><span class="e_required">开始帐期：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="START_CYCLE_ID"  id="START_CYCLE_ID" addDefault="false"
						source="ognl:cycles" textField="CYCLE_ID" valueField="CYCLE_ID"
						value="ognl:condition.START_CYCLE_ID" desc="开始帐期"  nullable="no" onchange="checkcycle();"/>
					</span></span></span>
			</li>
			<li class="li">
					<span class="label"><span class="e_required">结束帐期：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="END_CYCLE_ID"  id="END_CYCLE_ID" addDefault="false"
						source="ognl:cycles" textField="CYCLE_ID" valueField="CYCLE_ID"
						value="ognl:condition.END_CYCLE_ID" desc="结束帐期"  nullable="no" onchange="checkcycle();"/>
					</span></span></span>
			</li>
			
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
							class="e_button-form"  onclick="return queryUserMvalue(this);">
							<i class="e_ico-search"></i><span>查询</span>
			</button>
			<button type="button" class="e_button-form"  onclick="redirectTo(this, 'onInitTrade', null, 'currentframe')">
			<i class="e_ico-search"></i><span>重 置</span>
			</button>
			<button type="button" class="e_button-form"  onclick="closeNavFrameByLocation()"><i class="e_ico-search"></i><span>取 消</span></button>
		</div>
	</div>		
	<!-- 表单 结束 -->
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text" jwcid="userInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">M值合计：</span>
				<span class="text" jwcid="@Insert" value="ognl:mvalueSum" desc="M值合计"></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->

	<!-- 隐藏区域 开始 -->
   		<input type="text" jwcid="@TextField" name="FLAG" id="FLAG" value="ognl:condition.FLAG" style="display:none" />
    <!-- 隐藏区域 开始 -->
</div>
<!-- 区域 结束 -->
</div></div></body>
</html>
