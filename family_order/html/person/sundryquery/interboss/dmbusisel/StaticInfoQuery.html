<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script language="JavaScript" src="scripts/person/sundryquery/interboss/dmbusisel/dmbusiqury.js"></script>
		<title>终端静态信息查询</title>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<!-- 区域 开始 -->
				<div class="c_box">
						<!-- 标题 开始 -->
						<div class="c_title">
							<div class="text">终端静态信息查询</div>
						</div>
						<!-- 标题 结束 -->
						<div class="c_tip">
							DM平台向一级客服提供单个终端型号的静态信息查询接口。
						</div>
						<!-- 表单 开始 -->
						<div class="c_form form-label-3 c_form-col-1" jwcid="StaticInfoQuryPart@Part">
							<ul class="ul">
								<li class="li">
									<span class="label"><span >终端型号标识：</span></span>
									<span class="e_input"><span>
									<input type="text" jwcid="@TextField" name="cond_TERMID" id="cond_TERMID" value="ognl:condition.TERMID" desc="终端型号标识" maxsize="40"  nullable="yes" datatype="text" />
									</span></span>
								</li>
							</ul>
							<div class="submitPlace"></div>
							<div class="submit">
								<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryStaticInfo();"><i class="e_ico-search"></i><span>查询</span></button>
							</div>
						</div>
						<!-- 表单 结束 -->
						
						<!-- 表格 开始 -->
					<div jwcid="QueryListPart@Part" element="div">
						<div class="c_scroll c_scroll-x style="height:242px"">
							<div class="c_table c_table-row-10">
								<table jwcid="@Table" name="StaticInfoTable">
									<thead>
										<tr>
											<th onclick="Wade.dom.sortTable('printTable',1,'string')">元素ID</th>
											<th onclick="Wade.dom.sortTable('printTable',1,'string')">元素名称</th>
											<th onclick="Wade.dom.sortTable('printTable',1,'string')">元素值</th>
										</tr>
									</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td><span jwcid="@Insert" value="ognl:info.ITEMID" /></td>
											<td><span jwcid="@Insert" value="ognl:info.ITEMNAME" /></td>
											<td><span jwcid="@Insert" value="ognl:info.ITEMVALUE" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- 表格 结束 -->
				</div>
				<!-- 区域 结束 -->
			</div>
		</div>
	</body>
</html>
