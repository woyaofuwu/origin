<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script language="JavaScript" src="scripts/person/sundryquery/interboss/dmbusisel/dmbusiqury.js"></script>
		<title>历史机卡配对关系查询</title>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<!-- 区域 开始 -->
				<div class="c_box">
						<!-- 标题 开始 -->
						<div class="c_title">
							<div class="text">历史机卡配对关系查询</div>
						</div>
						<!-- 标题 结束 -->
						
						<!-- 表单 开始 -->
						<div class="c_form c_form-label-5 c_form-col-2" jwcid="DMBusiHCardQuryPart@Part">
							<ul class="ul">
								<li class="li">
									<span class="label"><span >手机号码：</span></span>
									<span class="e_input"><span>
									<input type="text" jwcid="@TextField" name="cond_PHONENUM" id="cond_PHONENUM" value="ognl:condition.cond_PHONENUM" desc="手机号码" maxsize="11"  nullable="yes" datatype="mbphone" />
									</span></span>
								</li>
								<li class="li">
									<span class="label"><span >IMEI号：</span></span>
									<span class="e_input"><span>
									<input type="text" jwcid="@TextField" name="cond_IMEINUM" id="cond_IMEINUM" value="ognl:condition.cond_IMEINUM" desc="IMEI号码" maxsize="40"  nullable="yes" datatype="text" />
									</span></span>
								</li>
							</ul>
							<div class="submitPlace"></div>
							<div class="submit">
								<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryHCard();"><i class="e_ico-search"></i><span>查询</span></button>
							</div>
						</div>
						<!-- 表单 结束 -->
						
						<!-- 表格 开始 -->
					<div jwcid="QueryListPart@Part" element="div">
						<div class="c_scroll c_scroll-x style="height:242px"">
							<div class="c_table c_table-row-10">
								<table jwcid="@Table" name="DMBusiHCardTable">
									<thead>
										<tr>
											<th onclick="Wade.dom.sortTable('printTable',1,'string')">用户手机号码</th>
											<th onclick="Wade.dom.sortTable('printTable',1,'string')">IMEI号</th>
											<th onclick="Wade.dom.sortTable('printTable',1,'string')">终端ID</th>
											<th onclick="Wade.dom.sortTable('printTable',1,'string')">终端软件版本号</th>
											<th onclick="Wade.dom.sortTable('printTable',1,'string')">配对时间戳</th>
										</tr>
									</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:accountsInfos" value="ognl:accountsInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td><span jwcid="@Insert" value="ognl:accountsInfo.PHONENUM" /></td>
											<td><span jwcid="@Insert" value="ognl:accountsInfo.IMEINUM" /></td>
											<td><span jwcid="@Insert" value="ognl:accountsInfo.TERMINALID" /></td>
											<td><span jwcid="@Insert" value="ognl:accountsInfo.SOFTWAREEDITIONNUM" /></td>
											<td><span jwcid="@Insert" value="ognl:accountsInfo.MATCHTIME" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- 表格 结束 -->
				</div>
				<!-- 区域 结束 -->
			</div>
		</div>
	</body>
</html>
