<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>携转号码审计查询详情</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">



	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-8"  jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">NP业务类型：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" disabled="true" value="ognl:info.SERVICE_TYPE"  name="SERVICE_TYPE" id="SERVICE_TYPE"  
						 desc="手机号码" />
				</span></span>
			</li>
			
		
			
			
			
			<li class="li">
				<span class="label">数据生成时间：</span>
				<span class="e_elements"><!-- 替换为页面组件 -->
				
					<span class="e_input"><span>
						<input  jwcid="@DateField" disabled="true" name="START_DATE" id="START_DATE" value="ognl:info.CREATE_TIME" desc="举报开始时间"
								   format="yyyy-MM-dd"  />		
					</span></span>
				</span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">消息已经发送次：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" disabled="true" value="ognl:info.SEND_TIMES"  name="SEND_TIMES" id="SEND_TIMES"  
						 desc="手机号码" />
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">数据审计状态：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" disabled="true" value="ognl:info.STATE"  name="STATE" id="STATE"  
						 desc="手机号码" />
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">撤销标志：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" disabled="true" value="ognl:info.CANCEL_TAG"  name="CANCEL_TAG" id="CANCEL_TAG"  
						 desc="手机号码" />
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">NP号码列表：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextArea" disabled="true"  value="ognl:info.NPCODE_LIST"  name="NPCODE_LIST" id="NPCODE_LIST"  
						 desc="手机号码" />
						
				</span></span>
			</li>
		</ul>
		
	</div>
	<!-- 表单 结束 -->



</div></div></body>
</html>
