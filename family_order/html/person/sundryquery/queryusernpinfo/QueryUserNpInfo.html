<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>携转号码状态查询</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/queryusernpinfo/scripts/queryUserNpInfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">携转号码状态查询</div>
		<div class="fn">
			<span jwcid="@Export" name="exportFile" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="1404"
						  config="export/sundryquery/QueryUserNpInfo.xml" 
						 cond="QueryCondPart" params="ognl:'TEST_PARAM=1'"/>
		
		</div>
	</div>
	<!-- 标题 结束 -->

	<!-- 表单 开始 -->
	<div class="c_form"  jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="">手机号码：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" value=""  name="SERIAL_NUMBER" id="SERIAL_NUMBER"  
						 desc="手机号码" />
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">开始时间：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
				
					<span class="e_input"><span>
						<input  jwcid="@DateField" name="START_DATE" id="START_DATE" value="" desc="举报开始时间"
								   format="yyyy-MM-dd HH:mm:ss" time="true" />		
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">结束时间：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
					
					<span class="e_input"><span>
						<input  jwcid="@DateField" name="END_DATE" id="END_DATE" value="" desc="举报结束时间"
								   format="yyyy-MM-dd HH:mm:ss"  time="true"/>	
					</span></span>
				</span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" ><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x style='height:242px'">
		<div class="c_table c_table-row-10">
			<table jwcid="@Table" name="UnhealthyTable">
				<thead>
					<tr>
						<th >服务号码</th>
						<th >用户名</th>
						<th >受理时间</th>
						<th >联系电话</th>
						<th >状态编码</th>
						<th >状态描述</th>
						<th >客服处理标志</th>
						
			  			<th >归属的集团编码</th>
			  			<th >集团名称</th>
			  			<th >成员类型</th>
			  			<th >集团客户经理姓名</th>
			  			<th >客户经理手机号码</th>
			  			<th >集团归属的分公司</th>
			  			
			  			<th >加入的V网编码</th>
			  			<th >V网名称</th>
			  			<th >V网客户经理姓名</th>
			  			<th >客户经理手机号码</th>						
						<th width=40>&nbsp;</th>
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="usernpva" id="usernpva">
					<tr jwcid="@Foreach" source="ognl:npUserInfos" value="ognl:npUserInfo" index="ognl:rowIndex" element="tr">
					
					    <td><span jwcid="@Insert" value="ognl:npUserInfo.SERIAL_NUMBER" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.CUST_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.ACCEPT_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.PHONE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.STATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.STATE_DESC" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.DEALTAG" raw="false"/></td>
						
						<td><span jwcid="@Insert" value="ognl:npUserInfo.GROUP_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.GROUP_CUST_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.MEMBER_KIND" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.CUST_MANAGER_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.CUST_MANAGER_PHONE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.CUST_CITY" raw="false"/></td>
						
						<td><span jwcid="@Insert" value="ognl:npUserInfo.VPN_NO" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.VPN_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.VPN_MANAGER_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:npUserInfo.VPN_MANAGER_PHONE" raw="false"/></td>	
						<td>
							<div jwcid="@Conditional" condition="ognl:npUserInfo.CAN_DEAL==1">
							<input type="button" jwcid="@Any" name="del_btn" id="ognl:rowIndex+'_del_btn'"  value="处理" onclick="updateDealTag(ognl:rowIndex)"/>
							</div>
						</td>
						<td style="display:none;"><span jwcid="@Insert"  id = "ognl:rowIndex+'_trade_id'" name = "trade_id" value="ognl:npUserInfo.TRADE_ID" raw="false"/></td>					

					</tr>
				</tbody>
			</table>
		</div>
		</div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->

	 <div jwcid="@NavBar" name="userNpINfonav" id="userNpINfonav" cond="QueryCondPart" part="QueryListPart" listener="getUserNpInfos" pageSize="20" count="ognl:npUserInfosCount"></div> 	
		
	<!-- 翻页 结束 -->
</div>
    <!-- 区域 结束 -->



</div></div></body>
</html>
