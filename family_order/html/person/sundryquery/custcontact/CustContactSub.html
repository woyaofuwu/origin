<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户接触信息查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="CustContactSubListPart@Part" element="div">
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table>
      			<thead>
		  			<tr>
 						<th>客户接触标识</th>
 						<th>客户接触轨迹标识</th>
						<th>接触类型</th>
						<th>接触子项类型</th>
						<th>客户姓名</th>
						<th>手机号码</th>
						<th>子流水号</th>
						<th>接触渠道类型</th>
						<th>接触媒体类型</th>
						<th>受理地市</th>
						<th>受理业务区</th>
						<th>部门</th>
						<th>员工</th>
						<th>接触时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:subinfos" value="ognl:subinfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">					
						<td><span jwcid="@Insert" value="ognl:subinfo.CUST_CONTACT_ID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:subinfo.CUST_CONTACT_TRACE_ID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_CONTACT_MODE', 'CONTACT_MODE', 'CONTACT_NAME', subinfo.CONTACT_MODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_CONTACT_MODE', 'CONTACT_MODE', 'CONTACT_NAME', subinfo.CONTACT_SUB_MODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:subinfo.CUST_NAME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:subinfo.SERIAL_NUMBER" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:subinfo.SUB_ID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'TD_S_INMODE', 'IN_MODE_CODE','IN_MODE',subinfo.IN_MODE_CODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'TD_S_MEDIATYPE','MEDIA_TYPE_CODE','MEDIA_TYPE', subinfo.IN_MEDIA_TYPE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'TD_M_AREA', 'AREA_CODE', 'AREA_NAME', subinfo.EPARCHY_CODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'TD_M_AREA', 'AREA_CODE', 'AREA_NAME', subinfo.CITY_CODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', subinfo.CHANNEL_ID)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', subinfo.SUB_CHANNEL_ID)" raw="true"/></td>			
						<td><span jwcid="@Insert" value="ognl:subinfo.START_TIME" raw="true"/></td>								        
					</tr>
				</tbody>
			</table>
	</div></div>
	</div>
	
	<iframe id="contentframe" name="contentframe" jwcid="@Redirect" type="iframe" height="400" width="100%" frameborder=no />

			</div>

			<div id="toppageRecvFee"  style="display:none">
				<iframe id="topframeRecvFee" name="topframeRecvFee" jwcid="@Redirect" type="iframe" height="400" width="100%" frameborder=no/>
			</div>		
	</div>
