<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: FamilySpeStopTrade.html,v 1.5 2013/04/01 08:13:13 lijm3 Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>卡通协议签约信息查询</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/autopaycontract/scripts/accountbankbindingquery.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">




<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth" element="div" tradeTypeCode="3700" tradeAction="afterSubmitSerialNumber(data)"></div>
		<!-- 认证 结束 -->
	</div>

	<!-- 表单 结束 -->
	
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-4 c_form-col-3 c_form-text" jwcid="UCAViewPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span ><input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfoView.CUST_NAME" maskType="start" maskPosition="1" 
									maskLength="100" desc="客户名称" disabled="true"  /></span>
			</li>
			
			<li class="li">
				<span class="label">证件号码：</span>
				<span ><input jwcid="@Insert" name="PSPT_ID" id="PSPT_ID" value="ognl:custInfoView.PSPT_ID" maskType="mid" maskPosition="6" 
									
									desc="证件号码" disabled="true"  /></span>
			</li>
			
			<li class="li">
				<span class="label">证件类型：</span>
				<span >
				<span jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',custInfoView.PSPT_TYPE_CODE)" raw="false">
				</span>
				</span>
			</li>
			
			<li class="li col-3">
				<span class="label">证件地址：</span>
				<span ><input jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfoView.PSPT_ADDR" maskType="mid" maskPosition="6" 
									
									desc="居住地址" disabled="true"  /></span>
			</li>
			
		</ul>
	
		
</div>
<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">查询结果</div>
					<div class="fn">
							<!-- <button type="button"><i class="e_ico-export"></i><span>导出</span></button>
					 <button type="button" class="l_ml"><i class="e_ico-print"></i><span>打印</span></button>-->
					</div>
				</div>
				<!-- 表格 开始 -->
		
				<div  jwcid="QueryListPart@Part" element="div">
					
                 <div class="c_scroll c_scroll-table-10"><div class="c_table">
						<table>
							<thead>
								<tr>

                                            <th id="PARA_CODE1">证件类型</th>
                                            <th id="PARA_CODE2">证件号码</th>
                                            <th id="PARA_CODE3">用户名</th>
                                            <th id="PARA_CODE4">昵称</th>
                                            <th id="PARA_CODE5">实名标志</th>
                                            <th id="PARA_CODE6">现场支付子账户属性</th>
                                            <th id="PARA_CODE7">主账户状态</th>
                                            <th id="PARA_CODE8">子账户状态</th>
                                            <th id="PARA_CODE9">现金账户</th>
                                            <th id="PARA_CODE10">充值卡账户</th>
                                            <th id="PARA_CODE11">待充值(厘)</th>
                                            <th id="PARA_CODE12">银行卡号(后四位)</th>
                                            <th id="PARA_CODE13">卡通绑定状态</th>
                                            <th id="PARA_CODE14">卡通绑定银行名称</th>
                                            <th id="PARA_CODE15">卡通绑定时间</th>

								</tr>
							</thead>
							<tbody jwcid="@Any" name="queryinfos" id="queryinfos">
								<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
									index="ognl:rowIndex" element="tr">

									 <td><span jwcid="@Insert" value="ognl:info.CARDTYPE" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.CARDNUM" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.USERNAME" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.OTHERNAME" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.TRUENAME =='01'?'实名':'弱实名'" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.SACCSTATUS=='0'?'开通':'未开通'" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.ACCMESS" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.SACCMESS" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.CASH" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.CARD" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.WAIT" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.LASTCARDNUM" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.CARDSTATUS=='0'?'绑定':'未绑定'" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.BANKNAME" raw="true"/></td>
                                     <td><span jwcid="@Insert" value="ognl:info.CARDTIME" raw="true"/></td>

								</tr>
							</tbody>
							<tbody>
							</tbody>
						</table>
				    </div></div>
					
					
				</div>
				<!-- 表格 结束 -->
</div>









</div></div></body>
</html>
