<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一证五号违规信息查询</title>
<script language="JavaScript" src="person/sundryquery/realname/scripts/querycustviolationnumber.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">一证多号信息查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-col-3"  jwcid="psptPart@Part">
		<ul class="ul">
			 <li class="li">
				<span class="label"><span class="e_required">证件类型：</span></span>
				<span class="e_select"><span><span>
				<select jwcid="@Select" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE2')" value = "0" desc="证件类型" nullable="no" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">证件号码：</span></span>
				<span class="e_input"><span>
				<input type="text" jwcid="@TextField" name="PSPT_ID" id="PSPT_ID" desc="证件号码" value = "" nullable="no" />
				</span></span>
			</li>	
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryCustViolationNumber();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x style="height:242px"">
			<div class="c_table c_table-row-10">
				<table jwcid="@Table" name="UserPsptTable">
					<thead>
						<tr>
							<th onclick="Wade.dom.sortTable('printTable',1,'string')">证件类型</th>						
							<th onclick="Wade.dom.sortTable('printTable',1,'string')">证件号码</th>
							<th onclick="Wade.dom.sortTable('printTable',1,'string')">业务数量</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:numberInfos" value="ognl:numberInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
	  					  	<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE2', numberInfo.ID_CARD_TYPE)"  /></td>			
							<td><span jwcid="@Insert" value="ognl:numberInfo.ID_CARD_NUM"/></td>
							<td><span jwcid="@Insert" value="ognl:numberInfo.TOTAL"/></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- 表格 结束 -->
	
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
