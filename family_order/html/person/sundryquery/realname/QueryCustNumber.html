<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>一证多号信息查询</title>
<script language="JavaScript" src="person/sundryquery/realname/scripts/querycustnumber.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/person/eform/CommonEForm.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">一证多号信息查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-6" jwcid="psptPart@Part">
		<ul class="ul">
			 <li class="li">
				<span class="label"><span class="e_required">证件类型：</span></span>
				<span class="e_select"><span><span>
				<select jwcid="@Select" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE2')" value = "0" desc="证件类型" nullable="no" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">证件号码：</span></span>
				<span class="e_elements">
					<button button jwcid="@Any" class="e_button-right" name="QUERY_BTN" id="QUERY_BTN" onclick="return queryCustNumber();"><i class="e_ico-search"></i><span>查询</span></button>
					<button button jwcid="@Any" class="e_button-right" name="QUERY_MOD" id="QUERY_MOD" onclick="return queryCustNumberMod();"><i class="e_ico-search"></i><span>免模糊化查询</span></button>
					<button type="button" class="e_button-right"  name="ReadCardButton" id="SCAN_PSPT" onclick="return clickScanPspt();"><i class="e_ico-check"></i><span>扫描</span></button>
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="PSPT_ID" id="PSPT_ID" desc="证件号码" value = "" enterAction="return queryCustNumber();" nullable="no" />
					</span></span>
				</span>
			</li>	
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x" style="height:242px">
			<div class="c_table c_table-row-10">
				<table jwcid="@Table" name="UserPsptTable">
					<thead>
						<tr>
							<th onclick="Wade.dom.sortTable('printTable',1,'string')">手机号码</th>
							<th onclick="Wade.dom.sortTable('printTable',1,'string')">证件类型</th>						
							<th onclick="Wade.dom.sortTable('printTable',1,'string')">证件号码</th>
							<th onclick="Wade.dom.sortTable('printTable',1,'string')">归属省份</th>
							<th onclick="Wade.dom.sortTable('printTable',1,'string')">业务生效时间</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:numberInfos" value="ognl:numberInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:numberInfo.IDV"/></td>
						<!-- 	<td><span jwcid="@Insert" value="ognl:numberInfo.CUSTOMER_NAME"/></td> -->
	  					    <td><span jwcid="@Insert" value="ognl:numberInfo.IDCARD_TYPE"/></td>				
							<td><span jwcid="@Insert" value="ognl:numberInfo.IDCARD_NUM"/></td>
							<td><span jwcid="@Insert" value="ognl:numberInfo.HOME_PROV"/></td>
							<td><span jwcid="@Insert" value="ognl:numberInfo.EFFETI_TIME"/></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- 表格 结束 -->
	
</div>
<!-- 区域 结束 -->

</div></div>
<script jwcid="@Script" src="/treasury/scripts/treasury.js" outer="true" type="text/javascript"></script>
</body>
</html>
