<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户实名制信息查询</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/realname/scripts/QueryChkRealName.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
		
		<!-- 提示区域 开始 -->
			<div class="c_box" style="display: none">
				<!-- 提示 开始 -->
				<div class="c_tip" name="prompting" id="prompting">获取用户实名制信息无数据！</div>
				<!-- 提示 结束 -->
			</div>
			<!-- 提示区域 结束 -->
            <!-- 查询区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">用户实名制信息查询</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-4 c_form-label-8" jwcid="QueryCondPart@Part">
					<ul class="ul">
                        <li class="li"  id="sn"><span class="label"><span class="e_required">服务号码查询：</span></span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER"
									value="ognl:condition.cond_SERIAL_NUMBER" desc="手机号码" datatype="mbphone" maxsize="11" nullable="no"/></span></span>
							<input jwcid="@Hidden" id="cond_USER_ID" name=cond_USER_ID value="ognl:condition.cond_USER_ID" desc="选择的用户"/>
						</li>
						<li class="li">
							<span class="label">在网用户：</span>
							<span><span>
								<input type="checkbox" jwcid="@Checkbox" id="cond_NORMAL_USER_CHECK" name="cond_NORMAL_USER_CHECK" value="ognl:condition.cond_NORMAL_USER_CHECK" checked="checked"/> 
							</span></span>
						</li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
							class="e_button-form"  onclick="return sel_bef_chkSearchForm();">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>
				</div>
				<!-- 表单 结束 -->
				<!-- 表格 开始 -->
				<div jwcid="QueryListPart@Part" element="div">
				
                <div class="c_title">
				 <div class="text">查询结果</div>
					 <div class="fn">
					      <div class="button" jwcid="@Conditional" condition="ognl:infos.size > 0">
						      <span jwcid="@Export" name="exportFileUserPart" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="100966"
								  config="export/sundryquery/other/QueryUserRealNameInfoList.xml" fileName="用户实名制查询信息" cond=QueryCondPart/>
								<button type="button" class="l_ml" onclick="javascript:$.printArea('table4Print','打印预览','60%')">
									<i class="e_ico-print"></i><span>打印</span>
							    </button>
						  </div>
				     </div>
		  	     </div>	  	     
		  	     <div jwcid="table4Print@Part" optimize="true">
	            <div class="c_table c_table-row-10">
					<table jwcid="@Table" name="printTable" id="printTable">
						<thead>
						<tr>
							<th>服务号码</th>
						    <th>客户名称</th>
						    <th>用户标识</th>
						    <th onclick="Wade.dom.sortTable('sortedTable',2,'string')">实名制</th>
						    <th onclick="Wade.dom.sortTable('sortedTable',3,'string')">业务类型</th>
						    <th onclick="Wade.dom.sortTable('sortedTable',4,'string')">受理员工</th>
						    <th onclick="Wade.dom.sortTable('sortedTable',5,'string')">受理时间</th>
						    <th onclick="Wade.dom.sortTable('sortedTable',6,'string')">客户注销标志</th>
						    <th>原客户名称</th>
						    <th>原证件号码</th>		
						    <th>备注</th>
						</tr>
						</thead>
						<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:info.PARA_CODE2" /></td>
						    <td><span jwcid="@Insert" value="ognl:info.PARA_CODE10 " /></td>
						    <td><span jwcid="@Insert" value="ognl:info.PARA_CODE3 " /></td>
							<td><span jwcid="@Insert" value="ognl:info.PARA_CODE4" /></td>		
							<td><span jwcid="@Insert" value="ognl:info.PARA_CODE7" /></td>
						    <td><span jwcid="@Insert" value="ognl:info.PARA_CODE5 " /></td>
							<td><span jwcid="@Insert" value="ognl:info.PARA_CODE6" /></td>		
							<td><span jwcid="@Insert" value="ognl:info.PARA_CODE11" /></td>	
							<td><span jwcid="@Insert" value="ognl:info.PARA_CODE12" /></td>	
							<td><span jwcid="@Insert" value="ognl:info.PARA_CODE13" /></td>	
							<td><span jwcid="@Insert" value="ognl:info.REMARK" /></td>
	
						</tr>                                               
						</tbody>
					</table>
				</div>
				<!-- 表格 结束 -->
				
				</div>
				<!-- 翻页（替换为页面组件） 开始 -->
				<div jwcid="@NavBar" name="navt" id="navt" cond="QueryCondPart" part="QueryListPart" listener="queryRealNameInfo" pageSize="10" count="ognl:count"></div>		
				<!-- 翻页 结束 -->
	</div>
	</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
