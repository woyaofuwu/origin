<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>大客户兑换礼品查询</title>
<script language="JavaScript" src="person/sundryquery/queryvipexchange/scripts/queryvipexchange.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">大客户兑换礼品查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
			<span class="label"><span class="e_required">服务号码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" 
					name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER"
					value="ognl:condition.cond_SERIAL_NUMBER" nullable="no"	desc="服务号码：" /> </span></span>
		    </li>
		    <li class="li">
			<span class="label"><span class="e_required">兑换时间：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@DateField" 
					name="cond_UPDATE_TIME" id="cond_UPDATE_TIME"
					value="ognl:condition.cond_UPDATE_TIME" nullable="no" desc="兑换时间：" /> </span></span>
		    </li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" name="QUERY_BTN" id="QUERY_BTN" onclick="return queryexchange();"><i class="e_ico-search"></i><span>查询</span></button>
			<button type="button" class="e_button-form"  onclick="resetCondition()"><i class="e_ico-search"></i><span>重 置</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-table-10">
	<div class="c_title">
		<div class="text">查询结果</div>
		<div class="fn"></div>
	</div>
	<div class="c_table ">
		<table jwcid="@Table" name="FcardTable" id="FcardTable" scroll="true">
			<thead>
				<tr>
					<th>礼品档次</th>
					<th>客户号码</th>
					<th>客户级别</th>
					<th>兑换时间</th>
					<th>兑换数量</th>
					<th>发送二维码?</th>
				</tr>
			</thead>
			<tbody  jwcid="@Any" name="orderInfos" id="orderInfos">
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">								
					    <td><span jwcid="@Insert" value="ognl:info.GIFT_NAME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CLASS_NAME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.EXCHANGE_NUM" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SEND_SMS" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div></div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
	<div jwcid="@NavBar" name="navt" id="navt" cond="QueryCondPart" part="QueryListPart" listener="queryVipExchange" pageSize="10" count="ognl:count"></div>		
	<!-- 翻页 结束 -->
	</div>
	
</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
