<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="person/sundryquery/hinlog/scripts/hinlogmanage.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
   <div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" name="title" id="title">
		<div class="text">提示信息日志查询</div>
	</div>

	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-4 c_form-label-7" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">操作工号：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_UPDATE_STAFF_ID" id="cond_UPDATE_STAFF_ID" value="ognl:condition.cond_UPDATE_STAFF_ID"  nullable="no" desc="操作工号"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">提示业务：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_TRADE_TYPE_CODE" id="cond_TRADE_TYPE_CODE" value="" 
							source="ognl:pageutil.getStaticList('HINT_TRADE_TYPE')" addDefault="false" 
							 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
                            disabled="false" nullable="no" desc="提示业务" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">开始时间：</span></span>
				<span class="e_input e_input-left"><span>
				<input type="text" jwcid="@DateField" name="cond_START_DATE" id="cond_START_DATE" format="yyyy-MM-dd" desc="开始时间" nullable="no"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">结束时间：</span></span>
				<span class="e_input e_input-left"><span>
				<input type="text" jwcid="@DateField" name="cond_END_DATE" id="cond_END_DATE" format="yyyy-MM-dd" desc="结束时间" min="ognl:pageutil.getSysDate()" nullable="no"/></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" type="button" onclick="query();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	</div>
	
	<div jwcid="ResultDataPart@Part" element="div">
		<div class="c_table c_table-row-19">
			<table jwcid="@Table" name="QueryListTable" id="QueryListTable">
				<thead>
					<tr>
						<th id="col_LOG_ID">日志编码</th>
						<th id="col_OPER_TYPE_CODE">操作类型</th>
						<th id="col_HINT_CODE">提示信息编码</th>
						<th id="col_TRADE_TYPE_CODE">业务类型</th>
						<th id="col_ELEMENT_TYPE_CODE">元素类型</th>
						<th id="col_ELEMENT_ID">元素编码</th>
						<th id="col_IN_MODE_CODE">提示渠道</th>
						<th id="col_EPARCHY_CODE">提示地州</th>
						<th id="col_HINT_TYPE">提示方式</th>
						<th id="col_EXEC_MODE">提示时机</th>
						<th id="col_NOTIFY_CONTENT">提示内容</th>
						<th id="col_EXEC_COUNT">提示顺序</th>
						<th id="col_VERIFY_TAG">是否审核</th>
						<th id="col_START_DATE">生效时间</th>
						<th id="col_END_DATE">失效时间</th>
						<th id="col_UPDATE_DEPART_ID">更新部门</th>
						<th id="col_UPDATE_STAFF_ID">更新员工</th>
						<th id="col_UPDATE_TIME">更新时间</th>
						<th id="col_REMARK">备注</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:listInfos" value="ognl:listInfo" index="ognl:rowIndex" element="tr">
						<td><span jwcid="@Insert" value="ognl:listInfo.LOG_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.OPER_TYPE_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.HINT_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.TRADE_TYPE_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.ELEMENT_TYPE_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.ELEMENT_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.IN_MODE_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.EPARCHY_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.HINT_TYPE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.EXEC_MODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.NOTIFY_CONTENT" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.EXEC_COUNT" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.VERIFY_TAG" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.START_DATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.END_DATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.UPDATE_DEPART_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.UPDATE_STAFF_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.UPDATE_TIME" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.REMARK" raw="true" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 翻页（替换为页面组件） 开始 -->
		<div jwcid="@NavBar" name="page" id="page" cond="QueryCondPart"  part="ResultDataPart" listener="queryHintLog" pageSize="10" count="ognl:ListCount"></div>
		<!-- 翻页 结束 -->
	</div>
	


</div></div></body>
</html>
