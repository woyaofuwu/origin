<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TD客户判别查询</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/querycusttdinfo/scripts/queryCustTDInfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">TD客户判别查询</div>
		<div class="fn">
		    <!--  
			<span jwcid="@Export" name="exportFile" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="1901"
						  config="export/interboss/UnhealthyInfoList.xml" 
						 cond="QueryCondPart" params="ognl:'TEST_PARAM=1'"/>-->
		
		</div>
	</div>
	<!-- 标题 结束 -->

	<!-- 表单 开始 -->
	<div class="c_form"  jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" value=""  name="SERIAL_NUMBER" id="SERIAL_NUMBER"  
						 desc="手机号码" />
				</span></span>
			</li>
			
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" ><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x style='height:242px'">
		<div class="c_table c_table-row-10">
			<table jwcid="@Table" name="UnhealthyTable">
				<thead>
					<tr>
						<th >是否TD用户</th>
						<th >最近一次使用终端的IMEI信息</th>
						<th >使用TD终端的时间</th>
						<th >使用类型</th>
											
					
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="usernpva" id="usernpva">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
					
					    <td><span jwcid="@Insert" value="ognl:info.IS_SUCC" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.IMEI_NUMBER" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.STATISTICS_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.EMPLOY_TYPE" raw="false"/></td>

					</tr>
				</tbody>
			</table>
		</div>
		</div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->

	 <div jwcid="@NavBar" name="infofonav" id="infofonav" cond="QueryCondPart" part="QueryListPart" listener="getInfos" pageSize="20" count="ognl:infosCount"></div> 	
		
	<!-- 翻页 结束 -->
</div>
    <!-- 区域 结束 -->



</div></div></body>
</html>
