<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="person/sundryquery/userbilllist/scripts/queryuserbilllist.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
   <div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" name="title" id="title">
		<div class="text">免密码查询用户清单记录</div>
	</div>

	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">业务区：</span></span>
				<span class="e_select"><span><span>
					
					<input type="text" jwcid="@Select" name="cond_AREA_CODE"  source="ognl:areas" 
					textField="AREA_NAME"  valueField="AREA_CODE"  addDefault="false"  value="ognl:condition.cond_AREA_CODE" nullable="no"  desc="业务区名称"  />
				</span></span></span>
			</li>
			<li class="li" >
			<span class="label"><span class="e_required">起始工号：</span></span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_START_STAFF_ID" value="ognl:condition.cond_START_STAFF_ID"  
							onblur="completeEndSn(this, 'cond_END_STAFF_ID');" 
							onkeyup="synOnKeyup(this, 'cond_END_STAFF_ID');" 
						 desc="起始工号" maxsize="8" nullable="no"  />
				</span></span>
			</li>
			<li class="li" >
			<span class="label"><span class="e_required">终止工号：</span></span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_END_STAFF_ID" value="ognl:condition.cond_END_STAFF_ID" desc="终止工号"  maxsize="8" nullable="no"  />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">起始时间：</span></span>
				<span class="e_input e_input-left"><span>
				<input type="text" jwcid="@DateField" name="cond_START_DATE" id="cond_START_DATE" format="yyyy-MM-dd" desc="起始时间" nullable="no"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">终止时间：</span></span>
				<span class="e_input e_input-left"><span>
				<input type="text" jwcid="@DateField" name="cond_END_DATE" id="cond_END_DATE" format="yyyy-MM-dd" desc="终止时间" nullable="no"/></span></span>
			</li>

		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" type="button" onclick="query();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	</div>
	
	<div jwcid="ResultDataPart@Part" element="div">
		<div class="c_table c_table-row-10">
			<table jwcid="@Table" name="QueryListTable" id="QueryListTable">
				<thead>
					<tr>
                        <th>查询工号</th>
                        <th>分公司</th>
                        <th>工号归属部门</th>
                        <th>工号名称</th>
                        <th>查询号码</th>
                        <th>查询时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:listInfos" value="ognl:listInfo" index="ognl:rowIndex" element="tr">
						<td><span jwcid="@Insert" value="ognl:listInfo.SUBSCRIBE_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.SERIAL_NUMBER" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.DEAL_STATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:listInfo.STATE" raw="true" /></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 翻页（替换为页面组件） 开始 -->
		<div jwcid="@NavBar" name="page" id="page" cond="QueryCondPart"  part="ResultDataPart" listener="queryUserBillHisInfo" pageSize="10" count="ognl:ListCount"></div>
		<!-- 翻页 结束 -->
	</div>
</div></div></body>
</html>
