<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>携转号码回访记录</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/npreturnvisit/scripts/npReturnVisit.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/np/npapplycancel/scripts/busiTable.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">携转号码回访记录</div>
		<div class="fn">
			<span jwcid="@Export" name="exportFile" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="14928"
						  config="export/sundryquery/NpReturnVisit.xml" 
						 cond="QueryCondPart" params="ognl:'TEST_PARAM=1'"/>
		
		</div>
	</div>
	<!-- 标题 结束 -->

	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-8"  jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="">手机号码：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" value="ognl:condition.SERIAL_NUMBER"  name="SERIAL_NUMBER" id="SERIAL_NUMBER"  
						 desc="手机号码" />
						 <input jwcid="@TextField"  style="display:none" value="ognl:condition.TRADE_STAFF_ID"  name="TRADE_STAFF_ID" id="TRADE_STAFF_ID"  
						 desc="手机号码" />
				</span></span>
			</li>
			
			<li class="li">
				<span class="label">是否已回访：</span>
				<span class="e_elements"><!-- 替换为页面组件 -->
					
					<span class="e_select"><span><span>
						<select  jwcid="@Select"  name="IS_RETURN" id="IS_RETURN" source="ognl:pageutil.getStaticList('RETURN_VISIT_NP')"
							textField="DATA_NAME" valueField="DATA_ID" title="TEXT" value="ognl:condition.IS_RETURN"
							desc="网络类型"/>
					</span></span></span>
				</span>
			</li>
			
			<li class="li">
				<span class="label"> <span class="e_required">所属区域：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
					
					<span class="e_select"><span><span>
						<select  jwcid="@Select"  name="AREA_CODE" id="AREA_CODE" source="ognl:pageutil.getStaticList('AREA_CODE_NP')"
							textField="DATA_NAME" valueField="DATA_ID" title="TEXT" value="ognl:condition.AREA_CODE"
							desc="网络类型"/>
					</span></span></span>
				</span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">开始时间：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
				
					<span class="e_input"><span>
						<input  jwcid="@DateField" name="START_DATE" id="START_DATE" value="ognl:condition.START_DATE" desc="举报开始时间"
								   format="yyyy-MM-dd"  />		
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">结束时间：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
					
					<span class="e_input"><span>
						<input  jwcid="@DateField" name="END_DATE" id="END_DATE" value="ognl:condition.END_DATE" desc="举报结束时间"
								   format="yyyy-MM-dd"  />	
					</span></span>
				</span>
			</li>
			
			
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" ><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x style='height:242px'">
		<div class="c_table c_table-row-10">
			<table jwcid="@Table" id="infoTable" name="infoTable" rowClick="setEditArea" >
				<thead>
					<tr>
						<th col="X_TAG" style="display:none">TAG</th>
		  				<th col="MESSAGE_ID" style="display:none">MESSAGE_ID</th>
		  				<th col="MONTH" style="display:none">MONTH</th>
		  				<th col="ACTIVE_GIFTBAG">历史办理礼包数</th>
						<th col="ACTIVE_TERMINAL">历史办理购机数</th>
						<th col="AREA_CODE">分公司</th>
						<th col="SERIAL_NUMBER1">号码</th>
						<th col="SERIAL_NUMBER"  style="display:none">号码</th>
						<th col="CUST_NAME">户名</th>
						<th col="BRAND_CODE">品牌</th>
						<th col="OPEN_DATE">入网时间</th>
						<th col="ACCEPT_DATE">申请时间</th>
						<th col="APPLY_DATE">生效时间</th>
						<th col="PORT_IN_NETID">携入网络</th>
						<th col="VIP_CLASS">大客户级别</th>
						<th col="CUST_MANAGER_ID">大客户经理</th>
						<th col="BRAND_CODE">套餐</th>
						<th col="IS_SUCC">携出是否成功</th>
						<th col="RESULT_MESSAGE">不成功原因</th>
			  			<th col="GROUP_ID">归属的集团编码</th>
			  			<th col="GROUP_CUST_NAME">集团名称</th>
			  			<th col="MEMBER_KIND">成员类型</th>
			  			<th col="CUST_MANAGER_NAME">集团客户经理姓名</th>
			  			<th col="CUST_MANAGER_PHONE">客户经理手机号码</th>
			  			<th col="CUST_CITY">集团归属的分公司</th>
			  			<th col="VPN_NO">加入的V网编码</th>
			  			<th col="VPN_NAME">V网名称</th>
			  			<th col="VPN_MANAGER_NAME">V网客户经理姓名</th>
			  			<th col="VPN_MANAGER_PHONE">客户经理手机号码</th>	
			  			<th col="NP_REASON">携转原因</th>
			  			<th col="REMARK1">备注1</th>
			  			<th col="NP_MEASURE">采取措施</th>
			  			<th col="REMARK2">备注2</th>	
			  			<th col="UPDATE_STAFF_ID">员工工号</th>
			  			<th col="HAND_IN_TIME">提交时间</th>
			  			<th col="UPDATE_TIME">修改时间</th>
											
					
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="usernpva" id="usernpva">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
					
					    <td style="display:none">
					      <input type="checkbox" name="useridbs" id="ognl:rowIndex+'useridbs'" jwcid="@Any" value="ognl:info.SERIAL_NUMBER"/>
					    </td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:info.MESSAGE_ID" raw="false"/></td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:info.MONTH" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ACTIVE_GIFTBAG" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ACTIVE_TERMINAL" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME', info.CITY_CODE)"/></td>
						<td><a jwcid="@Redirect" parameter="ognl:'&SERIAL_NUMBER='+info.SERIAL_NUMBER+'&USER_ID='+info.USER_ID" value="ognl:info.SERIAL_NUMBER"  userId="ognl:info.USER_ID" onclick="$.popupPage('npreturnvisit.NpLogDetail','queryNpLogDetail',$(this).attr('parameter'),'携转号码日志信息', '600', '240')"/></td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.BRAND_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.OPEN_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ACCEPT_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.APPLY_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PORT_CARRIER',(info.PORT_IN_NETID).substring(0,3)) 
							+ pageutil.getStaticValue('CARRIER_NET',(info.PORT_IN_NETID).substring(3,4)) 
							+ '['+ info.PORT_IN_NETID + ']' "  raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_VIPCLASS',new java.lang.String[]{'VIP_TYPE_CODE','CLASS_ID'}, 'CLASS_NAME', new java.lang.String[]{info.VIP_TYPE_CODE,info.VIP_CLASS_ID})" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_STAFF','STAFF_ID','STAFF_NAME', info.CUST_MANAGER_ID)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.BRAND_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.IS_SUCC" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.RESULT_MESSAGE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GROUP_CUST_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.MEMBER_KIND" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_MANAGER_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_MANAGER_PHONE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_CITY" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.VPN_NO" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.VPN_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.VPN_MANAGER_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.VPN_MANAGER_PHONE" raw="false"/></td>	
						<td><span jwcid="@Insert" value="ognl:info.NP_REASON" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.REMARK1" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.NP_MEASURE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.REMARK2" raw="false"/></td>	
			  			<td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID" raw="false"/></td>
			  			<td><span jwcid="@Insert" value="ognl:info.HAND_IN_TIME" raw="false"/></td>
			  			<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME" raw="false"/></td>	

					</tr>
				</tbody>
			</table>
		</div>
		</div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始

	 <div jwcid="@NavBar" name="infofonav" id="infofonav" cond="QueryCondPart" part="QueryListPart" listener="getInfos" pageSize="20" count="ognl:infosCount"></div> 	
	 翻页 结束 -->
</div>
    <!-- 区域 结束 -->

<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-col-2"  id="EditPart" name="EditPart">
		<ul class="ul">
			<li class="li">
			<span class="label"><span class="e_required">号码：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" value=""  name="EDIT_SERIAL_NUMBER" id="EDIT_SERIAL_NUMBER"  
						 desc="手机号码" readonly="true"/>
				</span></span>
			</li>
			<li class="li">
			<span class="label"><span class="e_required">申请时间：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" name="EDIT_ACCEPT_DATE" id="EDIT_ACCEPT_DATE" value="" desc="举报开始时间"
								     readonly="true"/>
				</span></span>
			</li>
			
			<li class="li col-2">
				<span class="label"><span class="e_required">携转原因：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
					
					<span class="e_select"><span><span>
						<select  jwcid="@Select"  name="NP_REASON" id="NP_REASON" source="ognl:pageutil.getStaticList('NP_REASON')"
							textField="DATA_NAME" valueField="DATA_ID" title="TEXT" value=""
							desc="网络类型"/>
					</span></span></span>
				</span>
			</li>
			
			<li class="li col-2">
			<span class="label"><span >备注1：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" value=""  name="EDIT_REMARK1" id="EDIT_REMARK1"  
						 desc="手机号码" />
				</span></span>
			</li>
			
			<li class="li col-2">
				<span class="label"><span class="e_required">采取措施：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
					
					<span class="e_select"><span><span>
						<select  jwcid="@Select"  name="NP_MEASURE" id="NP_MEASURE" source="ognl:pageutil.getStaticList('NP_MEASURE')"
							textField="DATA_NAME" valueField="DATA_ID" title="TEXT" value=""
							desc="网络类型"/>
					</span></span></span>
				</span>
			</li>
			
			<li class="li col-2">
			<span class="label"><span >备注2：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" value=""  name="EDIT_REMARK2" id="EDIT_REMARK2"  
						 desc="手机号码" />
				</span></span>
			</li>
		</ul>
	
	</div>		
<!-- 表单 结束-->

<div jwcid="SubmitPart@csserv:CSSubmit"
				beforeAction="submitBeforeAction()" params=""
				listener="onTradeSubmit" refreshPart="" area="" element="div" />


</div></div></body>
</html>
