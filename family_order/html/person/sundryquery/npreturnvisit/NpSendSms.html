<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>携出发送号码维护</title>
<script jwcid="@Script" language="JavaScript" src="person/sundryquery/npreturnvisit/scripts/npSendSms.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/np/npapplycancel/scripts/busiTable.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">携出发送号码维护</div>
		<div class="fn">
		</div>
	</div>
	<!-- 标题 结束 -->

	<!-- 表单 开始 -->
	<div class="c_form"  jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">所属区域：</span></span>
				
				<input name="AREA_CODE" jwcid="@biz:AreaField" desc="业务区" nullable="no"/>
				
			</li>
			
			
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" ><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x style='height:242px'">
		<div class="c_table c_table-row-5">
			<table jwcid="@Table" name="InfoTable">
				<thead>
					<tr>
						<th col="X_TAG" style="display:none">TAG</th>
						<th col="AREA_CODE"  style="display:none">分公司</th>	
						<th col="START_DATE"  style="display:none">START_DATE</th>			
						<th col="CITY_CODE">分公司编码</th>
						<th col="SERIAL_NUMBER">发送号码</th>
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="usernpva" id="usernpva">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
					    <td style="display:none"></td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME', info.PARAM_CODE)"/></td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:info.START_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PARAM_CODE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PARA_CODE1" raw="false"/></td>	
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->

	 <div jwcid="@NavBar" name="infofonav" id="infofonav" cond="QueryCondPart" part="QueryListPart" listener="getInfos" pageSize="20" count="ognl:infosCount"></div> 	
		
	<!-- 翻页 结束 -->
</div>
    <!-- 区域 结束 -->
    
    
<!-- 表单 开始 -->
	<div class="c_form"  id="EditPart" name="EditPart">
		<ul class="ul">
			<li class="li">
			<span class="label"><span class="e_required">分公司编码：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" value=""  name="EDIT_AREA_CODE" id="EDIT_AREA_CODE"  
						 desc="手机号码" />
				</span></span>
			</li>
			<li class="li">
			<span class="label"><span class="e_required">发送号码：</span></span>
				<span class="e_input">
				<span>
				<input jwcid="@TextField" value=""  name="EDIT_SERIAL_NUMBER" id="EDIT_SERIAL_NUMBER"  
						 desc="手机号码" />
				</span></span>
			</li>
		</ul>
		
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" type="button" onclick="addRow();"><i class="e_ico-ok"></i><span>新增</span></button>
			<button class="e_button-form" type="button" onclick="delRow();"><i class="e_ico-delete"></i><span>删除</span></button>
		</div>
	</div>		
<!-- 表单 结束-->

<div jwcid="SubmitPart@csserv:CSSubmit"
				beforeAction="submitBeforeAction()" params=""
				listener="onTradeSubmit" refreshPart="" area="" element="div" />
</div>

</div></body>
</html>
