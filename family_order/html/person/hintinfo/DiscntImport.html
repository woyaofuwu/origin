<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>优惠描述信息导入</title>
		<link href="../../../base.css" rel="stylesheet" type="text/css" />
		<script language="javascript" type="text/javascript" src="js/jcl.js"></script>
		<script language="JavaScript" src="person/hintinfo/scripts/hintmanage.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<!-- 区域 开始 -->
				<div class="c_box">
						<!-- 标题 开始 -->
						<div class="c_title">
							<div class="text">优惠描述信息导入</div>
						</div>
						<!-- 表单 开始 -->
						<div class="c_form c_form-label-5 c_form-col-2" jwcid="DiscntImportPart@Part">
							<ul class="ul">
								<li class="li">
									<span class="label">模版下载：</span>
									<span class="text" ><a jwcid="@Any" href="ognl:encodeUrl('attach?action=downloadweb&filePath=template/person/hintinfo/DiscntImportTemplet.xls')">[点击下载]</a></span>
								</li>
								<li class="li col-2">
									<span class="label"><label>选择导入文件：</label></span>
									<span class="e_elements e_dis" id ="upload" name="upload">
										<input jwcid="@SimpleUpload" name="FILE_PATH"  id="FILE_PATH" ftpSite="personserv"  
														fileSize="20" fileTypes="*.xls;*.txt" desc="选择文件"   />
									</span>
								</li>
							</ul>
							<div class="submitPlace"></div>
							<div class="submit">
								<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="importDiscntExplain()"><i class="e_ico-search"></i><span>导 入</span></button>
							</div>
						</div>
						<!-- 表单 结束 --> 
				</div>
				<!-- 区域 结束 -->
			</div>
		</div>
	</body>
</html>
