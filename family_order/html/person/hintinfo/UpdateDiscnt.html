<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script language="JavaScript" src="scripts/saleserv.js"></script>
		<script language="JavaScript" src="person/hintinfo/scripts/hintmanage.js"></script>
		<title>优惠描述修改</title>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<!-- 区域 开始 -->
				<div class="c_box">
						<!-- 标题 开始 -->
						<div class="c_title">
							<div class="text">优惠描述</div>
						</div>
						<!-- 标题 结束 -->
						<!-- 表单 开始 -->
						<div   class="c_form c_form-label-5 c_form-text c_form-col-2" jwcid="QueryCondPart@Part">
							<ul class="ul">
								<li class="li">
									<span class="label">优惠编码：</span>
									<span class="e_input"> <span>
									<input type="text" jwcid="@TextField"  readonly="true" name="cond_DISCNT_CODE" id="cond_DISCNT_CODE" value="ognl:info.DISCNT_CODE" desc="优惠编码"    nullable="no"/>
									</span></span> 
								</li>
								<li class="li">
									<span class="label" >优惠名称：</span>
									<span class="e_input"><span>
										<input type="text" jwcid="@TextField"  readonly="true" name="cond_DISCNT_NAME"  id="cond_DISCNT_NAME" value="ognl:info.DISCNT_NAME" desc="优惠名称"   nullable="no"/>
									</span></span>
								</li>
								<li class="li">
									<span class="label" >更新员工：</span>
									<span class="e_input"><span>
										<input type="text" jwcid="@TextField"  readonly="true" name="cond_UPDATE_STAFF_ID"  id="cond_UPDATE_STAFF_ID" value="ognl:info.UPDATE_STAFF_ID" desc="更新员工"   nullable="no"/>
									</span></span>
								</li>
								<li class="li">
									<span class="label" >更新时间：</span>
									<span class="e_input"><span>
										<input type="text" jwcid="@TextField"  readonly="true" name="cond_START_DATE"  id="cond_START_DATE" value="ognl:info.START_DATE" desc="更新时间"   nullable="no"/>
									</span></span>
								</li>
								<li class="li">
									<span class="label" >生效时间：</span>
									<span class="e_input"><span>
										<input type="text" jwcid="@TextField"  readonly="true" name="cond_END_DATE"  id="cond_END_DATE" value="ognl:info.END_DATE" desc="生效时间"   nullable="no"/>
									</span></span>
								</li> 
								<li class="li">
									<span class="label" >优惠描述：</span>
									<span class="e_input"><span>
										<input type="text" jwcid="@TextField" name="cond_DISCNT_EXPLAIN"  id="cond_DISCNT_EXPLAIN" value="ognl:info.DISCNT_EXPLAIN" desc="优惠描述"   nullable="no"/>
									</span></span>
								</li>
							</ul> 
				</div>
				<!-- 表单 结束 -->
				<!-- 提交 开始 -->
				<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true" area="QueryCondPart" element="div"/>
				<!-- 提交 结束 -->
			</div>
		</div>
	</body>
<script language="javascript">
$(document).ready(function(){
	$.cssubmit.disabledSubmitBtn(false)
	});
</script>
</html>
