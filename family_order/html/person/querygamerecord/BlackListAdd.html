<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>黑名单添加</title>
<script jwcid="@Script" language="JavaScript" src="person/querygamerecord/scripts/queryCommRecord.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">黑名单添加</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-7" jwcid="blackListProcessPart@Part">
		<ul class="ul">	
			<li class="li">
				<span class="label"><span class="e_required">用户手机号码：</span></span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="cond_PHONE_NUM" id="cond_PHONE_NUM" 
				       value="ognl:getVisit().getInModeCode() == 1 ? getData().getString('SERIAL_NUMBER',''):cond.PHONE_NUM" desc="用户手机号码" 
				       maxsize="11" datatype="mbphone" nullable="no" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">省份：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_PROV_CODE" id="cond_PROV_CODE" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('PROV_CODE')" value="ognl:cond.PROV_CODE" desc="省份" nullable="no" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">起始时间：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@DateField" id="cond_START_DATE" name="cond_START_DATE" value="ognl:cond.START_DATE" desc="起始时间" format="yyyy-MM-dd HH:mm:ss"  time = "true" nullable="no" maxName="cond_END_DATE"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">结束时间：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@DateField" id="cond_END_DATE" name="cond_END_DATE" value="ognl:cond.END_DATE" desc="结束时间" format="yyyy-MM-dd HH:mm:ss"  time = "true" nullable="no" minName="cond_START_DATE"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">黑名单类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_BLACK_LIST_TYPE" id="cond_BLACK_LIST_TYPE" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('BLACK_LIST_TYPE')" value="ognl:cond.BLACK_LIST_TYPE" desc="黑名单类型" nullable="no" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">操作人员：</span></span>
				<span class="e_input"><span>
				<input type="text" jwcid="@TextField" id="cond_OPERATOR" name="cond_OPERATOR" value="ognl:cond.OPERATOR" desc="操作人员" nullable="no" />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="checkAndSubmit();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
