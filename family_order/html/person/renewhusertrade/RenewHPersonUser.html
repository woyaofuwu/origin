<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>和校园异网号码续约</title>
<script jwcid="@Script" src="person/renewhusertrade/scripts/renewhpersonuser.js"></script> 
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!-- 区域 开始 -->
			<div class="c_box">
			    <!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">客户查询</div>
					<div class="fn">
						<a href="#nogo" class="e_button"
							onclick="displayUserInfo(this,'custInfoPart')">
							<i class="e_ico-unfold"></i><span>展示客户信息</span>
						</a>
					</div>
				</div>
				<!-- 标题 结束 -->
				
				<!-- 认证 开始 -->
				<div jwcid="AuthPart@csserv:Auth"  authType="" tradeTypeCode="7511"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
				
				<!-- 认证 结束 -->
				
				<!-- 参数列表 开始 -->
				<div id="custInfoPart" jwcid="custInfoPart@Part" style="display:none">
					<div jwcid="UCAViewPart@Part">
						<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
						<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
						<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
					</div>
				</div>
			    <!-- 参数列表 结束 -->
			    
			   	<!--  刷新区域 开始-->
				<div jwcid="BusiInfoPart@Part">
					<!-- 账户信息  开始 -->
					<div class="c_form c_form-label-6 c_form-col-3 c_form-text">
						<ul class="ul">
							<li class="li"><span class="label">欠费信息(元)：</span> <span
								class="text"><span> <input jwcid="@Insert"
										name="OWE_FEE" id="OWE_FEE" value="ognl:info.OWE_FEE"
										desc="欠费信息" disabled="true" />
								</span></span>
							</li>
							<li class="li"><span class="label">帐户余额(元)：</span> <span
								class="text"><span> <input jwcid="@Insert"
										name="LEFT_MONEY" id="LEFT_MONEY"
										value="ognl:info.LEFT_MONEY" desc="帐户余额" disabled="true" />
								</span></span>
							</li>
						</ul>
					</div>
					<!-- 账户信息  结束 -->
				</div>
				<!-- 刷新区域结束 -->
			</div>
			<!-- 区域 结束 -->
			
			<!-- 区域 开始 -->
			<div class="c_box" >
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">套餐信息</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_form c_form-text c_form-label-6 c_form-col-3" jwcid="ProductInfoPart@Part">
					<ul class="ul">
						<li class="li">
							<span class="label">产品名称：</span>
							<span class="text" jwcid="@Insert" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:info.PRODUCT_NAME" desc=""/>
						</li>
					</ul>
				</div>
				<!-- 表单结束 -->	
				<div  jwcid="hiddenPart@Part">
				 	<input jwcid="@Hidden" name="H_SERIAL_NUMBER" id="H_SERIAL_NUMBER" value="" /> 
				</div>
			</div>
			<!-- 区域 结束 -->
			 
			<!-- 区域 结束 --> 
			<div class="c_box" >
				<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart,renewPart,hiddenPart"  isReset="true" element="div"/>
			</div>
		</div>
	</div>
</body>
</html>
