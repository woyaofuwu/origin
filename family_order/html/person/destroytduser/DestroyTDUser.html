<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无线固话销户</title>
<script jwcid="@Script" src="person/destroytduser/scripts/destroytduser.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
    <!-- 区域 开始 -->
    <div class="c_box">
	    <!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">客户查询</div>
		</div>
		<!-- 标题 结束 -->
		
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth" authType="18" tradeTypeCode="3804"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
		<!-- 认证 结束 -->
		
		<!--  刷新区域 开始-->
		<div jwcid="CustInfoPart@Part">
		<!-- 客户信息 开始 -->
		<div class="c_form c_form-label-5 c_form-col-3 c_form-text">
			<ul class="ul">
			    <li class="li">
					<span class="label">客户名称：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME"
								desc="客户名称" disabled="true"/>
					</span></span>
				</li>
				
				<li class="li">
				  <span class="label">证件类型：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE" 
						value="ognl:pageutil.getStaticValue('PSPT_TYPE_CODE',custInfo.PSPT_TYPE_CODE)"
								desc="证件类型" disabled="true"/>
					</span></span>
				</li>
				
				
				<li class="li">
					<span class="label">联系电话：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:custInfo.CONTACT_PHONE" 
								desc="联系人电话" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">居住邮编：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="POST_CODE" id="POST_CODE" value="ognl:custInfo.POST_CODE" 
								desc="居住邮编" disabled="true"/>
					</span></span>
				</li>
				<li class="li col-2">
					<span class="label">居住地址：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="HOME_ADDRESS" id="HOME_ADDRESS" value="ognl:custInfo.HOME_ADDRESS" 
								desc="居住地址" disabled="true"/>
					</span></span> 
				</li>
			</ul>
		</div>
		<!-- 客户信息 结束 -->
		<!-- 用户信息 开始 -->
		<div class="c_form c_form-label-5 c_form-col-3 c_form-text">
			<ul class="ul">
				<li class="li">
					<span class="label">品牌名称：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="BRAND_CODE" id="BRAND_CODE" 
								 	value= "ognl:pageutil.getStaticValue('TD_S_BRAND', 'BRAND_CODE', 'BRAND', custInfo.BRAND_CODE)"
									desc="当前品牌" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">产品名称：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="PRODUCT_NAME" id="PRODUCT_NAME" 
								value= "ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getVisit(), 'TD_B_PRODUCT', 'PRODUCT_ID', 'PRODUCT_NAME', custInfo.PRODUCT_ID)"
								desc="产品名称" disabled="true"/>
					</span></span>
				</li>
				<li class="li" style="display:none">
					<span class="label">服务编码：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="SERVICE_NAME" id="SERVICE_NAME" value="ognl:custInfo.SERVICE_NAME" 
								desc="服务编码" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">开户日期：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="OPEN_DATE" id="OPEN_DATE" value="ognl:custInfo.OPEN_DATE" 
								desc="开户日期" disabled="true"/>
					</span></span>
				</li>
			</ul>
		</div>
		<!-- 用户信息  结束 -->
		
		<!-- 账户信息  开始 -->
		<div class="c_form c_form-label-6 c_form-col-3 c_form-text">
			<ul class="ul">
				<li class="li">
					<span class="label">帐户名称：</span>
				    <span class="text"><span>
						<input jwcid="@Insert" name="PAY_NAME" id="PAY_NAME" value="ognl:custInfo.PAY_NAME" 
								desc="帐户名称" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">帐户类别：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="PAY_MODE" id="PAY_MODE" 
						value= "ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getVisit(), 'TD_S_PAYMODE', 'PAY_MODE_CODE', 'PAY_MODE', custInfo.PAY_MODE_CODE)"
								desc="帐户类别" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">银行名称：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="BANK_CODE" id="BANK_CODE" 
						value="ognl:pageutil.getStaticValue('BANK_CODE',custInfo.BANK_CODE)"
								desc="银行名称" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">银行帐号：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="BANK_ACCT_NO" id="BANK_ACCT_NO" 
						value="ognl:pageutil.getStaticValue('BANK_ACCT_NO',custInfo.BANK_ACCT_NO)"
								desc="银行帐号" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">欠费信息(元)：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="OWE_FEE" id="OWE_FEE" value="ognl:custInfo.OWE_FEE" 
								desc="欠费信息" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">帐户余额(元)：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="LEFT_MONEY" id="LEFT_MONEY" value="ognl:custInfo.LEFT_MONEY" 
								desc="帐户余额" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">押金余额(元)：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="FOREGIFT" id="FOREGIFT" value="ognl:custInfo.FOREGIFT" 
								desc="押金余额" disabled="true"/>
					</span></span>
				</li>
			</ul>
		</div>
		<!-- 账户信息  结束 -->
		</div>
		<!--  刷新区域结束-->
	</div>
	<!-- 区域 结束 -->

    <!-- 区域 开始 -->
    <div class="c_box" >
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">销户资料</div>
		</div>
		<!-- 标题 结束 -->
		
		<!-- 刷新区域 开始 -->
		<div jwcid="DestroyInfoPart@Part">
			<!-- 表单 开始 -->
			<div class="c_form c_form-label-5 c_form-col-3">
				<ul class="ul">
					<li class="li">
					     <span class="label"><span class="e_required">销户原因：</span></span>
						 <span class="e_select"><span><span>
								 <select jwcid="@Select" name="REMOVE_REASON_CODE"
										id="REMOVE_REASON_CODE" source="ognl:pageutil.getList('TD_B_REMOVE_REASON','REMOVE_REASON_CODE','REMOVE_REASON')"
										textField="REMOVE_REASON"
										valueField="REMOVE_REASON_CODE"
										value="" addDefault="false" desc="销户原因" />
						</span></span></span>
					</li>
					<li class="li col-3">
						<span class="label">备注：</span>
						<span class="e_textarea">
							<span class="e_textareaTop"><span></span></span>
									<span class="e_textareaContent">
										<textarea jwcid="@TextArea" name="REMARK" id="REMARK" value="ognl:destroyInfo.REMARK"  
												maxsize="100" desc="备注" style="height:36px;"/>
									</span>
							<span class="e_textareaBottom"><span></span></span>
						</span>
					</li>
				</ul>
			</div>
			<!-- 表单 结束 -->
		</div>
		<!-- 刷新区域 结束 -->
    </div>
    <!-- 区域 结束 -->

    <!-- 提交 开始 -->
	<div class="c_box">
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart,DestroyInfoPart,CustInfoPart"  isReset="true" element="div"/>
	</div>
    <!-- 提交 结束 -->

</div></div>
</body>
</html>
