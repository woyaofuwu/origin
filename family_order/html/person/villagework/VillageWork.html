<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head" >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>村通工程特殊号码维护</title>
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="js/jcl.js"></script>
<script  language="JavaScript" src="person/villagework/scripts/VillageWork.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<div class="c_title">
		<div class="text">客户信息</div>
	</div>
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="520" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 表单 开始 -->
	
		<!-- 参数列表 开始 -->
			<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
			</div>
	<!-- 参数列表 结束 -->
	<!-- 表单 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box"  >
	 
	<!-- 分栏 开始 -->
	<div class="l_col" jwcid="QueryInfoPart@Part">
		 
		<!-- 第 2 栏 开始 -->
		<div class="l_auto"> 
			<!-- 标题 开始 -->
			<div class="c_title c_title-1">
				<div class="text">特殊号码信息列表</div>
			</div>
			<!-- 标题 结束 -->
	 
			<!-- 开始 -->
			<div   name="EditListPart" id="EditListPart" jwcid="EditListPart@Part" element="div">
				<!-- 表格 开始 -->
				<div class="c_scroll c_scroll-table-10"><div class="c_table">
					<table jwcid="@Table" name="serialTable"   scroll="true" >
						<thead>
							<tr>
							    <th col="X_TAG" style="display:none">TAG</th>
							    <th col="SERIAL_NUMBER" >特殊号码</th>
							</tr>
						</thead>
						<tbody  jwcid="@Any" name="SerialNumberValues" id="SerialNumberValues">
							<tr jwcid="@Foreach" source="ognl:editList" value="ognl:editInfo" index="ognl:rowIndex" element="tr" >
								<td style="display:none"></td> 
								<td ><span jwcid="@Insert" value="ognl:editInfo.SERIAL_NUMBER" /></td> 
							</tr>
						</tbody>
					</table>
				</div></div>
				<!-- 表格 结束 -->
				
				 
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-2 c_form-label-7" jwcid="serialInfoPart@Part">
					<ul class="ul">
						<li class="li">
							<span class="label">特殊号码：</span>
							<span class="e_input"><span>
								<input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" 
									   value=""    desc="特殊号码"  datatype="text" />
							</span></span>
						</li>
						 
						 
					</ul>
					<!-- 隐藏区域 开始 -->
				    <div jwcid="hiddenPart@Part">
					    <input type="hidden" jwcid="@Any" id="X_CODING_STR"      name="X_CODING_STR"  value="ognl:sum" />
				    </div>
					<!-- 隐藏区域 结束 -->
					
					<!-- 表单 开始 -->
					 
					<div class="submit">
						<button type="button" class="e_button-form" onclick="addInfo();"><i class="e_ico-ok" ></i><span>新增</span></button>
						<button type="button" class="e_button-form" onclick="delInfo();"><i class="e_ico-delete" ></i><span>删除</span></button>
					</div>
					<!-- 表单 结束 -->
					
				</div>
				<!-- 表单 结束 -->
					
			</div>
					
				<!-- 表单 结束 -->
			</div>
			<!-- 结束 -->
			 
		</div>
		<!-- 第 2 栏 结束 -->
	 

	<!-- 提交 开始 -->  
	<div class="c_submit">
	 		<span jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" disabledBtn="false"   isRender="false"     area="AuthPart,QueryInfoPart"  element="span"/>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->
 

</div></div></body>
</html>
