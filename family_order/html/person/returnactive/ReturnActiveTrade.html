<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>真情回馈百分百受理</title>
<script jwcid="@Script" language="JavaScript" src="person/returnactive/scripts/returnactive.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">客户查询</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="425" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<div class="c_form c_form-col-3 c_form-label-8">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">可参加活动次数：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="HAVE_NUM" 
						id="HAVE_NUM" value="" desc="" disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">参加活动次数：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="ACCEPT_NUM" 
						id="ACCEPT_NUM" value="" desc=""/>
				</span></span>
			</li>
		</ul>
	</div>
	<div class="c_form c_form-label-5 c_form-col-1">
	    <ul class="ul">
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK"
	                 value=""
					 desc="备注" disabled=""/>
				</span></span>
			</li>
	    </ul>
    </div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
