<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>真情回馈百分百受理</title>
<script jwcid="@Script" language="JavaScript" src="person/returnactive/scripts/returnactiveget.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">客户查询</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="426" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<div class="c_title">
		<span class="text">真情回馈百分百领卡</span>
	</div>
	<div class="" jwcid="GGCardPart@Part" id="GGCardPart">
	<div class="c_scroll c_table c_scroll-table-5">
		<table jwcid="@Table" id="GGCardTable" name="GGCardTable">
      	<thead>
		  	<tr>
				<th col="GGCARD_NO">刮刮卡序列号</th>
				<th col="REMARK">备注</th>
			</tr>
		</thead>
		<tbody id="GGCardTable_Body">
			
		</tbody>
		</table>
	</div>
	<div class="c_form c_form-col-3 c_form-label-8">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">刮刮卡序列号：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="GGCARD_NO" 
						id="GGCARD_NO" value="" desc=""/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="GGCARD_REMARK" 
						id="GGCARD_REMARK" value="" desc=""/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="">未领取卡总数：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="HAVE_NUM" 
						id="HAVE_NUM" value="" desc="" disabled="true"/>
				</span></span>
			</li>
		</ul>
	</div>
	<div class="fn">
		<button type="button" class="l_ml" id="addGGCard" name="bquery" onclick="addGGCard()"><i class="e_ico-add" ></i><span>新增</span></button>
		<button type="button" class="l_ml" id="delGGCard" name="bquery" onclick="delGGCard()"><i class="e_ico-delete" ></i><span>删除</span></button>
	</div>
	<div class="c_form c_form-label-5 c_form-col-1">
	    <ul class="ul">
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK"
	                 value=""
					 desc="备注" disabled=""/>
				</span></span>
			</li>
	    </ul>
    </div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
