<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>真情回馈百分百受理</title>
<script jwcid="@Script" language="JavaScript" src="person/returnactive/scripts/returnactiveexchange.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">客户查询</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="427" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
<div class="c_box">
<!-- 受理信息开始 -->
<div class="c_title">
	<span class="text">真情回馈百分百兑奖</span>
</div>
<div class="" jwcid="GGCardPart@Part" id="GGCardPart">
	<div class="c_scroll c_scroll-table-5">
		<div class="c_table">
			<table jwcid="@Table" id="GGCardTable" name="GGCardTable" rowClick="selectGGCard">
		      	<thead>
				  	<tr>
						<th col="CARD_CODE">刮刮卡序列号</th>
						<th col="CARD_PASS_WORD">刮刮卡校验码</th>
						<th col="ITEM_NAME">奖项名称</th>
						<th col="GIFT_NAME">奖品名称</th>
						<th col="RES_CODE">奖品串号</th>
						<th col="REMARK">备注</th>
						<th col="GIFT_CODE" style="display:none">奖品编码</th>
					</tr>
				</thead>
				<tbody id="GGCardTable_Body">
					<tr jwcid="@Foreach" source="ognl:ggCardInfos" value="ognl:ggCardInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:ggCardInfo.RSRV_STR1"/></td>
						<td><span jwcid="@Insert" value=""/></td>
						<td><span jwcid="@Insert" value=""/></td>
						<td><span jwcid="@Insert" value=""/></td>
						<td><span jwcid="@Insert" value=""/></td>
						<td><span jwcid="@Insert" value=""/></td>
						<td style="display:none"><span jwcid="@Insert" value=""/></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div jwcid="GGCardEdit@Part" id="GGCardEdit">
	<div class="c_form c_form-col-3 c_form-label-8">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">刮刮卡序列号：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CARD_CODE" 
						id="CARD_CODE" value="" desc="刮刮卡序列号"
						nullable='no' disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">刮刮卡校验码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CARD_PASS_WORD" 
						id="CARD_PASS_WORD" value="" desc="刮刮卡校验码" nullable='no'/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">奖项名称：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="ITEM_NAME" 
						id="ITEM_NAME" value="" desc="奖项名称" disabled="true" nullable='no'/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">奖品名称：</span></span>
				<span class="e_select"><span><span>
	                <select jwcid="@Select" name="GIFT_CODE" id="GIFT_CODE"
						source=""
						desc = "奖品名称" nullable='no'
	                />
	            </span></span></span>
			</li>
			<li class="li">
				<span class="label">奖品串码：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="RES_CODE" 
						id="RES_CODE" value="" desc=""/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="REMARK" 
						id="REMARK" value="" desc=""/>
				</span></span>
			</li>
			<!--隐藏域-->
			<input jwcid="@Hidden" name="VALID_FLAG" id="VALID_FLAG" value="" desc=""/>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" id="check" name="check" onclick="checkGGCard()"><i class="e_ico-check" ></i><span>校验</span></button>
			<button type="button" class="e_button-form" id="exchange" name="exchange" onclick="exchangeGGCard()"><i class="e_ico-change" ></i><span>兑换</span></button>
		</div>
	</div>
</div>
<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
<!--受理信息结束-->
</div>
</div></div></body>
</html>
