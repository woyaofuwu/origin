<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>来电拒接短信提醒</title>
<script language="JavaScript" src="person/filteincomephone/scripts/FilteIncomePhoneSendSMSTrade.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper" jwcid="ForeGiftALLPart@Part"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">资料查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="271" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
		<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div> 
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务办理</div>
	</div>
	<!-- 标题 结束 -->
	<div  jwcid="funcPart@Part">
		<div class="c_form c_form-col-3 c_form-label-8" id="EditPart" name="EditPart">
			<ul class="ul">
				<li class="li col-1">
					<span class="label">短信提醒状态：</span>
					<span class="e_input"><span>
						<input type="text" jwcid="@Any"  id="comminfo_SENDSMS" name="comminfo_SENDSMS" value="ognl:commInfo.SENDSMS" readonly="true"/>
						<input type="text" jwcid="@Any"  id="comminfo_SENDSMS_TAG" name="comminfo_SENDSMS_TAG" value="ognl:commInfo.SENDSMS_TAG" readonly="true"/>
					</span></span>
				</li>
				<li class="li" id="isopen">
					<span class="label"><span class="e_required">开通选项：</span>
					</span>
					<div class="c_fn">
						<ul>
							<li><label><input type="radio" name="cond_OPENFUNC_RADIO" id="cond_OPENFUNC_RADIO" checked class="e_radio" value="1"/>开通短信提醒功能</label></li>
							<li><label><input type="radio" name="cond_OPENFUNC_RADIO" id="cond_OPENFUNC_RADIO" class="e_radio" value="2"/>关闭短信提醒功能</label></li>
						</ul>
					</div>
			</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
	</div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitopenfunc()" area="AuthPart,funcPart"  element="div"/>
</div>
</div>
</div>
</body>
</html>
