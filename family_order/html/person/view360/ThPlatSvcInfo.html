<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ThPlatSvcInfo.html,v 1.4 2013/05/03 07:57:26 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" src="person/view360/scripts/tradehistoryinfo.js"></script>
<title>客户资料综合查询 - 业务历史信息信息 --平台业务</title>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box" style="width:100%;height:200px;">

	<div jwcid="commInfo@Part" style="display:none">
		<input jwcid="@TextField" type="hidden" id="SERIAL_NUMBER" name="SERIAL_NUMBER" value="ognl:commInfo.SERIAL_NUMBER" />
	</div>
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-5">
		<div class="c_table">
		<table>
			<thead>
				<tr>
					<th>企业名称</th>
					<th>业务名称</th>
					<th>业务类型</th>
					<th>业务状态</th>
					<th>操作方式</th>
				</tr>
			</thead>
			<tbody>
			<tr jwcid="@Foreach" source="ognl:baseInfo" value="ognl:info" element="tr" index="ognl:rowIndex">
				<td>
					<a  jwcid="@Redirect"   source="ognl:info" value="ognl:'【'+ info.SP_CODE + '】'+ info.SP_NAME" trade_id="ognl:info.TRADE_ID" service_id = "ognl:info.SERVICE_ID" onclick="popupPagePlat(this)"/>
				</td>  		
				<td><span jwcid="@Insert" value="ognl:'【'+ info.BIZ_CODE + '】'+ info.SERVICE_NAME" raw="false"/></td>
			  	<td><span jwcid="@Insert" value="ognl:'【'+ info.BIZ_TYPE_CODE + '】'+ pageutil.getStaticValue('BIZ_TYPE_CODE',info.BIZ_TYPE_CODE)"  raw="false"/></td>
			  	<td><span jwcid="@Insert" value="ognl:info.BIZ_STATE_CODE"  raw="false"/></td>
                <td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PLATSVCOPERCODE',info.OPER_CODE)"  raw="false"/></td>
            </tr>
			</tbody>
		</table>
		</div>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->


</div>
</div>

<div class="c_popup" jwcid="popupPart@Part" style="display:none">
	<div class="c_popupWrapper">
		<div class="c_popupHeight"></div>
		<div class="c_popupBox">
			<div class="c_popupTitle">
				<div class="text">属性信息</div>
				<div class="fn"><a class="close" href="#nogo" onclick="$('#popupPart').css('display','none')"></a></div>
			</div>
			<div class="c_popupContent"><div class="c_popupContentWrapper">
<!-- 				<div jwcid="popupResult@Part" class="c_form c_form-label-9 c_form-col-2" style="height:100px;" > -->
<!--                 	<ul class="ul"> -->
<!--                 		<li jwcid="@Foreach" source="ognl:infos" value="ognl:info" class="li"> -->
<!-- 							<span class="label"><span jwcid="@Insert" value="ognl:info.ATTR_LABLE"  raw="false"/> </span> -->
<!-- 							<span class="e_input"><span>   -->
<!-- 								<span jwcid="@Insert" value="ognl:info.ATTR_VALUE"  raw="false"/>  -->
<!-- 							</span></span> -->
<!-- 						</li> -->
<!--                 	</ul> -->
<!-- 				</div> -->
			<div jwcid="popupResult@Part" class="c_form c_form-label-5 c_form-col-2" style="height:100px;" >
			<table>
				<thead>
					<tr>
						<th>属性名称</th>
						<th>属性值</th>
					</tr>
				</thead>
				<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex"> 		
					<td><span jwcid="@Insert" value="ognl:info.ATTR_LABLE" raw="false"/></td>
				  	<td><span jwcid="@Insert" value="ognl:info.ATTR_VALUE" raw="false"/></td>
	            </tr>
				</tbody>
			</table>
			</div>
			</div></div>
			<div class="c_popupBottom"><div></div></div>
			<div class="c_popupShadow"></div>
		</div>
	</div>
	<iframe class="c_popupFrame"></iframe>
	<div class="c_popupCover"></div>
</div>

</body>
</html>
