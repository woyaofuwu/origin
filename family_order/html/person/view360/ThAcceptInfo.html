<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ThAcceptInfo.html,v 1.8 2013/04/28 03:39:30 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 业务历史信息信息 --受理信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/user360view.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 参数列表 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text">
		<ul class="ul">
			<li class="li">
				<span class="label">受理员工：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', acceptInfo.TRADE_STAFF_ID)"  desc="受理员工" />
			</li>
			<li class="li">
				<span class="label">受理部门：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', acceptInfo.TRADE_DEPART_ID)"  desc="受理部门"/>
			</li>
			<li class="li">
				<span class="label">受理业务区：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', acceptInfo.TRADE_CITY_CODE)"  desc="受理业务区" />
			</li>
			<li class="li">
				<span class="label">受理地州：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', acceptInfo.TRADE_EPARCHY_CODE)"  desc="受理地州"/>
			</li>
			<li class="li">
				<span class="label">返销员工：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', acceptInfo.CANCEL_STAFF_ID)"  desc="返销员工" />			</li>
			<li class="li">
				<span class="label">返销部门：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', acceptInfo.CANCEL_DEPART_ID)"  desc="返销部门"/>
			</li>
			<li class="li">
				<span class="label">返销业务区：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', acceptInfo.CANCEL_CITY_CODE)"  desc="返销业务区" />
			</li>
			<li class="li">
				<span class="label">返销地州：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', acceptInfo.CANCEL_EPARCHY_CODE)"  desc="返销地州"/>
			</li>
			<li class="li">
				<span class="label">收费标志：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TRADE_FEE_STATE',acceptInfo.FEE_STATE)"  desc="收费标志"/>
			</li>
			<li class="li">
				<span class="label">营业费用(元)：</span>
				<span  jwcid="@Insert"  value="ognl:formatDecimal('0.00', acceptInfo.OPER_FEE / 100)"  desc="营业费用"/>
			</li>
			<li class="li">
				<span class="label">预付费用(元)：</span>
				<span  jwcid="@Insert"  value="ognl:formatDecimal('0.00', acceptInfo.ADVANCE_PAY / 100)"  desc="预付费用"/>
			</li>
			<li class="li">
				<span class="label">押金(元)：</span>
				<span  jwcid="@Insert"  value="ognl:formatDecimal('0.00', acceptInfo.FOREGIFT / 100)"  desc="押金"/>
			</li>
			<li class="li">
				<span class="label">业务状态：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('CHNL_ACCT_CANCELTAG',acceptInfo.CANCEL_TAG)" desc="业务状态"/>
			</li>
			<li class="li">
				<span class="label">订单状态：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TRADE_SUBSCRIBE_STATE',acceptInfo.SUBSCRIBE_STATE)"  desc="订单状态"/>
			</li>
			<li class="li">
				<span class="label">完工时间：</span>
				<span  jwcid="@Insert"  value="ognl:acceptInfo.FINISH_DATE==null?'':formatDate('yyyy-MM-dd HH:mm:ss', acceptInfo.FINISH_DATE)"  desc="完工时间"/>
			</li>
			<li class="li col-3">
				<span class="label">业务处理方式：</span>
				<span  jwcid="@Insert"  value="ognl:acceptInfo.PROCESS_TAG_SET_STR"  desc="业务处理方式"/>
			</li>
			<li class="li col-3">
				<span class="label">校验方式：</span>
				<span  jwcid="@Insert"  value="ognl:acceptInfo.CHECK_MOD"  desc="校验方式"/>
			</li>
			<li class="li col-3">
				<span class="label">备注：</span>
				<span  jwcid="@Insert"  value="ognl:acceptInfo.REMARK"  desc="备注"/>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->





</div></div></div>
</body>

</html>
