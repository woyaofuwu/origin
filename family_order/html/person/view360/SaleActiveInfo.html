<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: SaleActiveInfo.html,v 1.16 2014/08/15 07:18:44 huanghui Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询  - 营销活动信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 隐藏域 开始 -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input name="IN_MODE_CODE1" id="IN_MODE_CODE1" jwcid="@TextField" value="ognl:getVisit().getInModeCode()" style="display:none;"/>
		<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE"/>
		<input jwcid="@TextField" name="SelectTag" id="SelectTag" value="ognl:cond.SelectTag"/>
		<input jwcid="@TextField" id="AGENT_STATUS" name="AGENT_STATUS" value="ognl:condition.AGENT_STATUS"/><!--如果不是5就表示不在通话状态-->
		<input jwcid="@TextField" id="SERIAL_NUMBER_B" name="SERIAL_NUMBER_B" value="ognl:condition.SERIAL_NUMBER_B"/><!--呼入号码-->
		<input jwcid="@TextField" id="REMOVE_TAG" name="REMOVE_TAG" value="ognl:condition.REMOVE_TAG" />
		<input jwcid="@TextField" id="IS_VIP_MANAGER" name="IS_VIP_MANAGER" value="ognl:condition.IS_VIP_MANAGER" />
		<input jwcid="@TextField" id="VIP_MANAGER_PASS" name="VIP_MANAGER_PASS" value="ognl:condition.VIP_MANAGER_PASS" />
		<input jwcid="@TextField" id="IS_BOTH_SN" name="IS_BOTH_SN" value="ognl:condition.IS_BOTH_SN" />
		<input jwcid="@TextField" id="BOTH_SN_PASS" name="BOTH_SN_PASS" value="ognl:condition.BOTH_SN_PASS" />
		<input jwcid="@TextField" id="MANY_RECORDS" name="MANY_RECORDS" value="ognl:condition.MANY_RECORDS"/>
		<input jwcid="@TextField" id="condition_EPARCHY_CODE" name="condition_EPARCHY_CODE" value="ognl:condition.EPARCHY_CODE"/>
	</div>
	<!-- 隐藏域 结束 -->
	
	<!-- 表头 开始 -->
	<div class="c_title c_title-2" jwcid="tableHead@Part">
		<div class="text">营销活动列表</div>
		<div class="fn">
			<label for="SelectTag"><input type="checkbox" id="SelTag" name="SelTag" class="e_checkbox" onclick="checkSelectAll(this);"/>所有记录</label>
		</div>
		
	</div>
	<!-- 表头 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part"  >
	<div class="c_scroll c_scroll-table-20"><div class="c_table">
		<table  jwcid="@Table" >
			<thead>
				<tr>
					<th>活动名称</th>
					<th>营销包编码</th>
					<th>营销包名称</th>
					<th>活动开始时间</th>
					<th>活动结束时间</th>
					<th>约定在网开始时间</th>
					<th>约定在网结束时间</th>
					<th>受理时间</th>
					<th>返销时间</th>
					<th>IMEI</th>
					<th>预存话费(元)</th>
					<th>捆绑手机款(元)</th>
					<th>押金(元)</th>
					<th>活动类别</th>			
					<th>活动说明</th>
					<th>备注</th>
					<th style="display:none">用户标识</th>
					<th style="display:none">关联业务流水号</th>
					<th style="display:none">活动名称</th>
				</tr>
			</thead>
			<tbody>
				 <tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="false"/></td> 	
	             	<td><span jwcid="@Insert" value="ognl:info.PACKAGE_ID" raw="false"/></td>
	             	<td><span jwcid="@Insert" value="ognl:info.PACKAGE_NAME" raw="false"/></td>	
					<td><span jwcid="@Insert" value="ognl:info.START_DATE" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.END_DATE" raw="false"/></td> 	
	             	<td><span jwcid="@Insert" value="ognl:info.RSRV_DATE1" raw="false"/></td>	
					<td><span jwcid="@Insert" value="ognl:info.RSRV_DATE2" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.ACCEPT_DATE" raw="false"/></td> 	
	             	<td><span jwcid="@Insert" value="ognl:info.CANCEL_DATE" raw="false"/></td>	
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR23" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.ADVANCE_PAY" raw="false"/></td> 	
	             	<td><span jwcid="@Insert" value="ognl:info.OPER_FEE" raw="false"/></td>	
					<td><span jwcid="@Insert" value="ognl:info.FOREGIFT" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.ACTIVE_TYPE" raw="false"/></td> 	
	             	<td><span jwcid="@Insert" value="ognl:info.PACKAGE_DESC" raw="false"/></td>	
					<td><span jwcid="@Insert" value="ognl:info.REMARK" raw="false"/></td>
					<td style="display:none"><span jwcid="@Insert" value="ognl:info.USER_ID" raw="false"/></td> 	
	             	<td style="display:none"><span jwcid="@Insert" value="ognl:info.RELATION_TRADE_ID" raw="false"/></td>	
					<td style="display:none"><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="false"/></td>
				</tr>
			</tbody>
		</table>
	</div></div>
	<!-- 分页 开始 -->
	<!-- 
	<div id="NavBar"   >
	<div jwcid="@NavBar" name="UserDiscountNav" id="UserDiscountNav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="10" count="ognl:infosCount"></div>
	</div>
	 -->
	<!-- 分页 结束 -->
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>

<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onQuerySaleActiveInfo();
	});
</script>
</html>
