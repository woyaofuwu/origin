<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: SaleActiveInfo.html,v 1.16 2014/08/15 07:18:44 huanghui Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询  - 携号转网用户信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 隐藏域 开始 -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE"/>
		<input jwcid="@TextField" id="REMOVE_TAG" name="REMOVE_TAG" value="ognl:condition.REMOVE_TAG" />
		<input jwcid="@TextField" id="condition_EPARCHY_CODE" name="condition_EPARCHY_CODE" value="ognl:condition.EPARCHY_CODE"/>
	</div>
	<!-- 隐藏域 结束 -->
	
	<!-- 表头 开始 -->
	<div class="c_title c_title-2" jwcid="tableHead@Part">
		<div class="text">携号转网信息</div>
	</div>
	<!-- 表头 结束 -->
	<!-- 表格 开始 -->
	<div class="c_form c_form-text c_form-label-8 c_form-col-3" jwcid="QueryListPart@Part" >
		<ul class="ul">
			<li class="li">
				<span class="label">NP号码：</span>
				<span class="text">
					<input   jwcid="@Insert"  value="ognl:info.SERIAL_NUMBER"   />
				</span>
			</li>
			<li class="li">
				<span class="label">NP业务类型：</span>
				<span class="text">
					<input   jwcid="@Insert" value="ognl:pageutil.getStaticValue('NP_SERVICETYPE',info.NP_SERVICE_TYPE)"/>
				</span>
			</li>
			<li class="li">
				<span class="label">携出方网络：</span>
				<span class="text">
					<input  jwcid="@Insert" value="ognl:info.PORT_OUT_NETID==null?'':pageutil.getStaticValue('PORT_CARRIER',(info.PORT_OUT_NETID).substring(0,3)) 
							+ pageutil.getStaticValue('CARRIER_NET',(info.PORT_OUT_NETID).substring(3,4)) + '['+ info.PORT_OUT_NETID + ']'"/>
				</span>
			</li>
			<li class="li">
				<span class="label">携入方网络：</span>
				<span class="text">
					<input jwcid="@Insert"  value="ognl:info.PORT_IN_NETID==null?'':pageutil.getStaticValue('PORT_CARRIER',(info.PORT_IN_NETID).substring(0,3)) 
							+ pageutil.getStaticValue('CARRIER_NET',(info.PORT_IN_NETID).substring(3,4)) + '['+ info.PORT_IN_NETID + ']'"/>
				</span>
			</li>
			<li class="li">
				<span class="label">号码拥有方网络：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:info.HOME_NETID==null?'':pageutil.getStaticValue('PORT_CARRIER',(info.HOME_NETID).substring(0,3)) 
							+ pageutil.getStaticValue('CARRIER_NET',(info.HOME_NETID).substring(3,4)) + '['+ info.HOME_NETID + ']'"/>
				</span>
			</li>
			<li class="li">
				<span class="label">携入前用户类型：</span>
				<span class="text">
					<input  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('NP_CARDTYPE',info.B_NP_CARD_TYPE)" />
				</span>
			</li>
			<li class="li">
				<span class="label">携入后用户类型：</span>
				<span class="text">
					<input jwcid="@Insert"   value="ognl:pageutil.getStaticValue('NP_CARDTYPE',info.A_NP_CARD_TYPE)" />
				</span>
			</li>
			<li class="li">
				<span class="label">用户携转标识：</span>
				<span class="text">
					<input  jwcid="@Insert"   value="ognl:pageutil.getStaticValue('NP_TAGTYPE',info.NP_TAG)" />
				</span>
			</li>
			<li class="li">
				<span class="label">应用时间：</span>
				<span class="text">
					<input jwcid="@Insert"   value="ognl:info.APPLY_DATE" />
				</span>
			</li>
			<li class="li">
				<span class="label">携转号码注销时间：</span>
				<span class="text">
					<input jwcid="@Insert"   value="ognl:info.NP_DESTROY_TIME" />
				</span>
			</li>
			<li class="li">
				<span class="label">携入时间：</span>
				<span class="text">
					<input jwcid="@Insert"   value="ognl:info.PORT_IN_DATE" />
				</span>
			</li>
			<li class="li">
				<span class="label">携出时间：</span>
				<span class="text">
					<input jwcid="@Insert"   value="ognl:info.PORT_OUT_DATE" />
				</span>
			</li>
			<li class="li">
				<span class="label">结果描述：</span>
				<span class="text">
					<input jwcid="@Insert"   value="ognl:info.REMAR" />
				</span>
			</li>
			<li class="li">
				<span class="label">拒绝原因：</span>
				<span class="text">
					<input jwcid="@Insert"   value="ognl:info.RSRV_STR1" />
				</span>
			</li>
		</ul>
	</div>
	<!-- 分页 开始 -->
	<!-- 
	<div id="NavBar"   >
	<div jwcid="@NavBar" name="UserDiscountNav" id="UserDiscountNav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="10" count="ognl:infosCount"></div>
	</div>
	 -->
	<!-- 分页 结束 -->
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>

<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onQueryNpUserInfo();
	});
</script>
</html>
