<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: THTradePreSaleActive.html,v 1.0 2014/09/23 09:11:13 huanghui Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 业务历史信息信息 --预约宽带营销活动变化</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_table c_table-row-5">
		<table>
			<thead>
				<tr>
					<th>营销活动编码</th>
               		<th>营销活动名称</th>
               		<th>营销包编码</th>
               		<th>营销包名称</th> 
                   	<th>开始时间</th>
                  	<th>结束时间</th>
				</tr>
			</thead>
			<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
				<td><span jwcid="@Insert" value="ognl:info.PRODUCT_ID" raw="false"/></td>  		
				<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="false"/></td>
				<td><span jwcid="@Insert" value="ognl:info.PACKAGE_ID" raw="false"/></td>               
			  	<td><span jwcid="@Insert" value="ognl:info.PACKAGE_NAME"  raw="false"/></td>
           		<td><span jwcid="@Insert" value="ognl:info.START_DATE"  raw="false"/></td>
           		<td><span jwcid="@Insert" value="ognl:info.END_DATE"  raw="false"/></td>	
             </tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
	<!-- 分页 开始 -->
	<div jwcid="@NavBar" name="TradePreSaleInfoNav" id="TradePreSaleInfoNav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="10" count="ognl:infosCount"></div>
	<!-- 分页 结束 -->
</div>
<!-- 区域 结束 -->
</div>	
</div>
</div>
</body>
</html>
