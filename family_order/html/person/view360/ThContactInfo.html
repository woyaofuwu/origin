<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ThContactInfo.html,v 1.3 2013/04/25 13:21:14 chenyt3 Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 业务历史信息信息 --联系信息</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
<div class="c_box">
	<!-- 参数列表 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_form c_form-label-7 c_form-col-3 c_form-text">
		<ul class="ul">
			<li class="li">
				<span class="label">有限联系方式：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_S_CONTACTTYPE',contactInfo.CONTACT_TYPE_CODE)"  desc="优先联系方式" />
			</li>
			<li class="li">
				<span class="label">联系人姓名：</span>
				<span  jwcid="@Insert"  value="ognl:contactInfo.CONTACT"  desc="联系人姓名"/>
			</li>
			<li class="li">
				<span class="label">联系人电话：</span>
				<span  jwcid="@Insert"  value="ognl:contactInfo.CONTACT_PHONE"  desc="联系人电话"/>
			</li>
			<li class="li col-2">
				<span class="label">通信地址：</span>
				<span  jwcid="@Insert"  value="ognl:contactInfo.POST_ADDRESS"  desc="通信地址"/>
			</li>
			<li class="li">
				<span class="label">邮政编码：</span>
				<span  jwcid="@Insert"  value="ognl:contactInfo.POST_CODE"  desc="邮政编码"/>
			</li>
			<li class="li">
				<span class="label">联系电话：</span>
				<span  jwcid="@Insert"  value="ognl:contactInfo.PHONE"  desc="联系电话"/>
			</li>
			<li class="li">
				<span class="label">传真号码：</span>
				<span  jwcid="@Insert"  value="ognl:contactInfo.FAX_NBR"  desc="传真号码"/>
			</li>
			<li class="li">
				<span class="label">电子邮件：</span>
				<span  jwcid="@Insert"  value="ognl:contactInfo.EMAIL"  desc="电子邮件"/>
			</li>
			<li class="li">
				<span class="label">担保人姓名：</span>
				<span  jwcid="@Insert"  value="ognl:assureInfo.CUST_NAME"  desc="担保人名称"/>
			</li>
			<li class="li col-2">
				<span class="label">担保类型：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_S_ASSURETYPE',assureInfo.ASSURE_TYPE_CODE)"  desc="担保类型"/>
			</li>
			<li class="li">
				<span class="label">担保人证件类型：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',assureInfo.PSPT_TYPE_CODE)"  desc="担保人证件类型"/>
			</li>
			<li class="li">
				<span class="label">担保人证件号码：</span>
				<span  jwcid="@Insert"  value="ognl:assureInfo.PSPT_ID"  desc="担保人证件号码"/>
			</li>
			<li class="li">
				<span class="label">担保期限：</span>
				<span  jwcid="@Insert"  value="ognl:assureInfo.ASSURE_DATE==null?'':formatDate('yyyy-MM-dd HH:mm:ss', assureInfo.ASSURE_DATE)"  desc="担保期限"/>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->
</div>	
	
</div>
</div>
</body>
</html>
