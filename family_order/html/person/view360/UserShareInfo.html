<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: UserShareInfo.html,v 1.13 2014/07/28 13:39:30 huanghui Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询  - 用户共享信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
    <div class="c_box">
	
		<div jwcid="QueryCondPart@Part"  style="display:none">
			<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
			<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
			<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE"/>
		</div>
	</div>
	<!-- 隐藏域 结束 -->
	
	<div class="c_tip" id="TipInfo" name="TipInfo"  jwcid="TipInfoPart@Part" style="display:none">
		<span  jwcid="@Insert" id="TIP" name="TIP" value="该用户尚未办理共享业务"/>
	</div>

	<!-- 表头 开始 -->
	<div class="c_title c_title-2">
		<div class="text">共享资费</div>
	</div>
	<!-- 表头 结束 -->
	<!-- 表单 开始 -->
	<div class="c_table c_table-row-5" jwcid="QueryListPart@Part" >
		<table>
			<thead>
				<tr>
      				<th>资费编码</th>
					<th>资费名称</th>
					<th>开始时间</th>
					<th>结束时间</th>
				</tr>
			</thead>
			<tbody>
			    <tr jwcid="@Foreach" source="ognl:discnts" value="ognl:discnt" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:discnt.DISCNT_CODE"/></td>
					<td><span jwcid="@Insert" value="ognl:discnt.DISCNT_NAME"/></td>
					<td><span jwcid="@Insert" value="ognl:discnt.START_DATE" /></td>
					<td><span jwcid="@Insert" value="ognl:discnt.END_DATE" /></td>
              	</tr>  
			</tbody>
		</table>
	</div>
	<!-- 表单 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">共享组群成员</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-5" jwcid="QueryListPart1@Part">
		<table>
			<thead>
				<tr>
      				<th>服务号码</th>
					<th>角色</th>
					<th>开始时间</th>
					<th>结束时间</th>
				</tr>
			</thead>
			<tbody>
			    <tr jwcid="@Foreach" source="ognl:members" value="ognl:member" index="ognl:rowIndex1" element="tr">
					<td><span jwcid="@Insert" value="ognl:member.SERIAL_NUMBER" /></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SHARE_ROLE_CODE',member.ROLE_CODE)" /></td>
					<td><span jwcid="@Insert" value="ognl:member.START_DATE"/></td>
					<td><span jwcid="@Insert" value="ognl:member.END_DATE" /></td>	
              	</tr>  
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
<!-- 区域 结束 -->

</div>
</div>
</body>
<script language="JavaScript" type="text/javascript">
		$(document).ready(function(){
			onQueryUserShareInfo();
		});
</script>
</html>
