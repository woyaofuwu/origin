<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: NewUserInfo.html,v 1.13 2013/04/28 03:39:30 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本信息查询</title>
<script jwcid="@Script" src="person/view360/scripts/basicuserinfo.js"></script>

</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
    <div class="c_box">
	<!-- 隐藏域 开始  -->
	<!--div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:SERIAL_NUMBER"/>
	</div -->
	<!-- 隐藏域 结束 -->                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              
	<!-- 表头 开始 -->
	
	<div class="c_form c_form-col-4 c_form-label-8" jwcid="QueryCondPart@Part">
					<ul class="ul">
                        <li class="li"  id="sn"><span class="label"><span class="e_required">服务号码查询：</span></span> <span
							class="e_input"><span><input jwcid="@TextField"
									name="SERIAL_NUMBER" id="SERIAL_NUMBER"
									value="ognl:cond.SERIAL_NUMBER" desc="手机号码" datatype="mbphone" maxsize="11" nullable="no" inModeCode="ognl:getVisit().getInModeCode()"/></span></span>
						</li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
							class="e_button-form"  onclick="return sel_bef_chkSearchForm();">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
				     </div>
	</div>
				<!-- 表单 结束 -->
				
	<div class="c_title c_title-2">
		<div class="text">基本信息</div>
	</div>
	<!-- 表头 结束 -->
	
				
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-8 c_form-col-4" jwcid="QueryListPart@Part" >
		<ul class="ul">
			<li class="li">
				<span class="label">服务号码：</span>
				<span class="text">
					<input   jwcid="@Insert"  value="ognl:info.SERIAL_NUMBER"   />
				</span>
			</li>
			<li class="li">
				<span class="label">客户类型：</span>
				<span class="text" jwcid="@Insert"  value="ognl:pageutil.getStaticValue('CUST_TYPE',customerInfo.CUST_TYPE)"/>
			</li>
			<li class="li">
				<span class="label">入网时间：</span>
				<span class="text">
					<input type="text" name="OPEN_DATE" id="OPEN_DATE" jwcid="@Insert"   value="ognl:info.OPEN_DATE" nullable="no" maxsize="100" desc="开户时间" datatype="text" readOnly="yes" />
				</span>
			</li>
			<li class="li">
				<span class="label">归属地：</span>
				<span class="text">
					<input type="text" name="EPARCHY_NAME" id="EPARCHY_NAME" jwcid="@Insert"   value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', info.EPARCHY_CODE)" nullable="no" maxsize="100" desc="归属地" datatype="text" readOnly="yes" />
				</span>
			</li>
			<li class="li">
				<span class="label">信用等级：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:info.CREDIT_CLASS" maxsize="100" desc="信用等级" />
				</span>
			</li>
			<li class="li">
				<span class="label">信用度：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:info.CREDIT_VALUE/100" maxsize="100" desc="信用度" />
				</span>
			</li>
			
			<li class="li">
				<span class="label">品牌：</span>
				<span class="text">
				<!--  	<input   jwcid="@Insert"   value="ognl:pageutil.getStaticValue('TD_S_BRAND', 'BRAND_CODE', 'BRAND', info.BRAND_CODE)"   />-->
					    <input  jwcid="@Insert"   value="ognl:info.BRAND_NAME"   />
				
				</span>
			</li>
			
			<li class="li">
				<span class="label">主体服务状态：</span>
				<span class="text">
					<input type="text" name="X_SVCSTATE_EXPLAIN" id="X_SVCSTATE_EXPLAIN" jwcid="@Insert"   value="ognl:pageutil.getStaticValue('USER_STATE_CODESET',info.USER_STATE_CODESET)" nullable="no" maxsize="100" desc="主体服务状态" datatype="text" readOnly="yes" />
				</span>
			</li>
			<li class="li">
				<span class="label">SIM卡类型：</span>
				<span class="text">
					<input type="text"   jwcid="@Insert"   value="ognl:info.RES_KIND_NAME"   desc="SIM卡类型" />
				</span>
			</li>
			
			<li class="li">
				<span class="label">PUK 码：</span>
				<span class="text">
					<input type="text" name="PUK" id="PUK" jwcid="@Insert"   value="ognl:info.PUK"  nullable="no" maxsize="100" desc="PUK码" datatype="text" readOnly="yes" />
				</span>
			</li>
			
			<li class="li">
				<span class="label">是否实名：</span>
				<span class="text" jwcid="@Insert" value="ognl:customerInfo.IS_REAL_NAME"/>
			</li>
			
			<li class="li">
				<span class="label">当前产品：</span>
				<span class="text">
				<!--  	<input  jwcid="@Insert"   value="ognl:pageutil.getStaticValue('TD_B_PRODUCT','PRODUCT_ID','PRODUCT_NAME', info.PRODUCT_ID)"   />-->
				        <input  jwcid="@Insert"   value="ognl:info.PRODUCT_NAME"   />
				
				</span>
			</li>
			
			<li class="li">
				<span class="label">次月产品：</span>
				<span class="text">
				<!--  	<input type="text" name="NEXT_PRODUCT_NAME" id="NEXT_PRODUCT_NAME" jwcid="@Insert"   value="ognl:pageutil.getStaticValue('TD_B_PRODUCT','PRODUCT_ID','PRODUCT_NAME', info.B_PRODUCT_ID)" nullable="no" maxsize="100" desc="次月产品" datatype="text" readOnly="yes" />-->
						<input  jwcid="@Insert"   value="ognl:info.B_PRODUCT_NAME"   />
				
				</span>
			</li>
			
			<li class="li">
				<span class="label">付费方式：</span>
				<span class="text">
					<input type="text" name="PAY_MODE" id="PAY_MODE" jwcid="@Insert"   value="ognl:pageutil.getStaticValue('TD_S_PAYMODE',accountInfo.PAY_MODE_CODE)" nullable="no" maxsize="100" desc="付费方式" datatype="text" readOnly="yes" />
				</span>
			</li>
			
			<li class="li">
				<span class="label">积分：</span>
				<span class="text">
					<input type="text" name="SCORE_VALUE" id="SCORE_VALUE" jwcid="@Insert"   value="ognl:accountInfo.SCORE_VALUE" nullable="no" maxsize="100" desc="积分" datatype="text" readOnly="yes" />
				</span>
			</li>
			
			<li class="li">
				<span class="label">电话经理：</span>
				<span class="text">
					<input type="text" name="VIP_SELFDEF_MANAGER_NAME" id="VIP_SELFDEF_MANAGER_NAME" jwcid="@Insert"   value="ognl:pageutil.getStaticValue('TD_M_STAFF','STAFF_ID','STAFF_NAME',info.CUST_MANAGER_ID)"  nullable="no" maxsize="100" desc="电话经理" datatype="text" readOnly="yes" />
				</span>
			</li>

		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="@Any" style="ognl:getVisit().getInModeCode()==1 ? 'display:none' : 'display:'" >
	    <!-- 增加查询客户综合资料时显示左边的业务信息 -->
	    <input type="hidden" id="POPU_INFOS" name="POPU_INFOS" jwcid="@Any" value="ognl:popuInfo.POPU_INFO"   />
	    <!-- 导出 
		<button class="e_button-page" type="button" id="bexport" name="bexport"   onclick="return exportData();"><i class="e_ico-export"></i><span>导出</span></button>
				<span jwcid="@Export" name="UserInfoExport" serviceName="1281" cond="QueryCondPart"
				config="export/view360/NewUserInfo.xml" fileName="用户基本信息" ftpSite="personserv" fileType="{'.xls':'.xls'}"/>
		-->
	</div>
<!-- 区域 结束 -->
</div>
</div>
</body>
</html>
