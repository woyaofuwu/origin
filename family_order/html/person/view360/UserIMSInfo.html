<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>客户资料综合查询  - 家庭IMS固话查询</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->

	<div jwcid="ConditionPart@Part">
		<div class="c_form c_form-text c_form-label-10 c_form-col-4" >
			<ul class="ul">
				<li class="li">
					<span class="label">服务号码：</span>
					<span class="e_input">
						<span> 
							<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER"
									value="ognl:cond.SERIAL_NUMBER" desc="服务号码" datatype="numeric" 
									/>
						</span>
					</span>
				</li>
				<li class="li">
					<span class="label">家庭IMS固话号码：</span>
					<span class="e_input">
						<span> 
							<input jwcid="@TextField" name="FIX_NUMBER" id="FIX_NUMBER"
									value="ognl:cond.FIX_NUMBER" desc="固话号码" datatype="numeric" 
									/>
						</span>
					</span>
				</li>
				<li class="li">
					<span class="label">身份证号码：</span>
					<span class="e_input">
						<span> 
							<input jwcid="@TextField" name="PSPT_ID" id="PSPT_ID"
									value="ognl:cond.PSPT_ID" desc="身份证号码" datatype="numeric" 
									/>
						</span>
					</span>
				</li>
				<li class = "li">
					<div class="submitPlace"></div>
					<div class="submit">
						<button id="AUTH_SUBMIT_BTN" name="AUTH_SUBMIT_BTN" authCount="0"
							class="e_button-form" onclick="queryIMSInfo()" display="false">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>
				</li>
			</ul>
		</div>
	</div>
	
	<!-- 参数列表 开始 -->
	<!--<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
	</div>
	--><!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->
<!-- 表头 开始 -->
<div class="c_title c_title-2">
	<div class="text">家庭IMS固话信息</div>
</div>
<!-- 表头 结束 -->
<!-- 表单 开始 -->
<div class="c_form c_form-text c_form-label-8 c_form-col-3" jwcid="IMSInfoPart@Part" >
	<ul class="ul">
		<li class="li">
			<span class="label">固话号码 ：</span>
			<span class="text">
				<input  jwcid="@Insert" name="IMS_NUMBER" id="IMS_NUMBER" value="ognl:info.IMS_NUMBER"   />
			</span>
		</li>
		<li class="li">
			<span class="label">品牌：</span>
			<span class="text">
				<input  jwcid="@Insert" name="BRAND_CODE" id="BRAND_CODE" value="ognl:info.BRAND_CODE"   />
			</span>
		</li>
		<li class="li">
			<span class="label">产品：</span>
			<span class="text">
				<input  jwcid="@Insert" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:info.PRODUCT_NAME"   />
			</span>
		</li>
	</ul>
</div>
<!-- 表单 结束 -->


</div></div></body>
<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		setIMSInfo();
	});
</script>
</html>
