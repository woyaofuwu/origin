<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: UserResourceInfo.html,v 1.3 2013/04/22 07:24:35 chenyt3 Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询  - 资源信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
<!-- 隐藏域 开始 -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE"/>
		<input jwcid="@TextField" name="SelectTag" id="SelectTag" value="ognl:cond.SelectTag"/>
	</div>
	<!-- 隐藏域 结束 -->
	
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">资源信息列表</div>
		<div class="fn">
			<label for="SelectTag"><input type="checkbox" id="SelTag" name="SelTag" class="e_checkbox" onclick="checkSelectAll(this);"/>所有记录</label>
		</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-x"><div class="c_table c_table-row-20">
		<table>
			<thead>
				<tr>
					<th>资源类型</th>
					<th>资源号码</th>
					<th>IMSI</th>
					<th>白卡卡号</th>
					<th>开始时间</th>
					<th>结束时间</th>
				</tr>
			</thead>
			<tbody>
				 <tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('USERRES_RESTYPECODE',info.RES_TYPE_CODE)" raw="false"/></td>    
               		<td><span jwcid="@Insert" value="ognl:info.RES_CODE" raw="false"/></td>
               		<td><span jwcid="@Insert" value="ognl:info.IMSI" raw="false"/></td>
               		<td><span jwcid="@Insert" value="ognl:info.EmptyCardId" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', info.START_DATE)" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', info.END_DATE)" raw="false"/></td>	
				</tr>
		  </tbody>
		</table>
	</div></div>
	<!-- 表格 结束 -->
	<!-- 分页 开始 -->
	<div jwcid="@NavBar" name="Resnav" id="Resnav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="20" count="ognl:infosCount"></div>
	<!-- 分页 结束 -->
</div>
</div>
<!-- 区域 结束 -->
</div>
</div>
</body>
<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onQueryUserResourceInfo();
		
	});
</script>
</html>
