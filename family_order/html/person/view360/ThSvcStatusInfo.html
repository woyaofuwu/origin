<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ThSvcStatusInfo.html,v 1.4 2013/05/06 09:21:26 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 业务历史信息信息 --服务状态变化</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
	<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_table c_table-row-5">
		<table>
			<thead>
				<tr>
					<th>服务标识</th>
					<th>服务状态编码</th>
					<th>服务状态名称</th>
					<th>开始时间</th>
					<th>结束时间</th>
					<th>状态属性</th>
				</tr>
			</thead>
			<tbody>
		    	<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					<td><span jwcid="@Insert" value="ognl:info.SERVICE_ID" raw="false"/></td>  		
					<td><span jwcid="@Insert" value="ognl:info.STATE_CODE" raw="false"/></td>  		
					<td><span jwcid="@Insert" value="ognl:info.STATE_NAME" raw="false"/></td>
                    <td><span jwcid="@Insert" value="ognl:info.START_DATE==null?'':formatDate('yyyy-MM-dd HH:mm:ss', info.START_DATE)"  raw="false"/></td>
               		<td><span jwcid="@Insert" value="ognl:info.END_DATE==null?'':formatDate('yyyy-MM-dd HH:mm:ss', info.END_DATE)"  raw="false"/></td>
               		<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MODIFY_TAG',info.MODIFY_TAG)" raw="false"/>	
               	</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
	<!-- 分页 开始
	<div jwcid="@NavBar" name="SvcStatusInfoNav" id="SvcStatusInfoNav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="10" count="ognl:infosCount"></div>
	<!-- 分页 结束 -->
</div>
<!-- 区域 结束 -->
</div>	
</div>
</div>
</body>
</html>
