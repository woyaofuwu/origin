<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script"  src="person/view360/scripts/scorequerytrade.js" ></script>
<script language="JavaScript">
   $(document).ready(function(){
		$("#SERIAL_NUMBER").bind("keydown",serialNumberKeydown);
		initScoreBizInfos();
		user360ViewAutoExecute();
   });
</script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div id="refreshtable" jwcid="@wade:Part" optimize="true">
	<div class="c_table"><div class="nowrapOn">
		<div class="fctTop e_clear">
		</div>
		<div class="table"><div class="wrapper" style="height:auto;"><div class="wrapper2">
			<table id="dataList">
      			<thead>
		  			<tr>
	      				<th>主叫号码</th>           
                  		<th>受理时间</th>                  
                  		<th>服务请求类别</th>                  
                      	<th>工单内容</th>
                      	<th>工单状态</th>
	                  	<th>工单流水号</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td class="e_rSet"><span jwcid="@Insert" value="ognl:info.CALL_SERIAL_MAIN" raw="false"/></td>  		
						<td class="e_lSet"><span jwcid="@Insert" value="ognl:@com.linkage.component.util.Utility@decodeTimestamp('yyyy-MM-dd HH:mm:ss', info.START_DATE)" raw="false"/></td>
						<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.REMARK" raw="false"/></td>               
                      	<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.CONTENT" raw="false"/></td>  
                      	<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.DATA_NAME" raw="false"/></td> 
                      	<!--  <td class="e_lSet"><span jwcid="@Insert" value="ognl:@com.linkage.component.util.Utility@getStaticValue(page,'TD_B_BANK','BANK_CODE','BANK',info.BANK_CODE)" raw="false"/></td>-->  
					  	<td class="e_rSet"><span jwcid="@Insert" value="ognl:info.WORKFORM_ID" raw="false"/></td>
                	</tr>
				</tbody>
			</table>
		</div></div></div>
		<div class="fctBottom e_clear">
			<div class="fctRight">
				<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryBaseInfo"  refreshParts="refreshtable" />					
			</div>
		</div>
	</div></div>
	</div>
</form>	
</div></div>
</body>
</html>
