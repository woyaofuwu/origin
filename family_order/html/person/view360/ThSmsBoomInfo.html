<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ThCardInfo.html,v 1.5 2013/05/06 09:21:25 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 业务历史信息信息 --短信炸弹受理信息</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">	
	<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_table c_table-row-5">
		<table>
			<thead>
				<tr>
					<th>全网唯一流水</th>
					<th>受保护号码</th>
					<th>受理号码</th>               		
                   	<th>受理时间</th>
                   	<th>生效截止时间</th>   
                   	<th>操作类型</th>             
                   	<th>名单状态</th>
                   	<th>渠道编号</th>
                   	<th>受理员工</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
				<td><span jwcid="@Insert" value="ognl:info.RECV_ID"  raw="false"/></td>  	
				<td><span jwcid="@Insert" value="ognl:info.ACCESS_NO"  raw="false"/></td>  
				<td><span jwcid="@Insert" value="ognl:info.SERIAL_NO"  raw="false"/></td>  
				<td><span jwcid="@Insert" value="ognl:info.ACCEPT_TIME"  raw="false"/></td>  
				<td><span jwcid="@Insert" value="ognl:info.EXPIRE_DATE"  raw="false"/></td>  
				<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SMSBOOM_MODIFY_TAG', info.MODIFY_TAG)" raw="false"/></td>        
				<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SMSBOOM_STATUS', info.STATUS)" raw="false"/></td>        
				<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SMSBOOM_CHANNEL_ID', info.CHANNEL_ID)" raw="false"/></td>        
				<td><span jwcid="@Insert" value="ognl:info.CREATE_STAFF_ID"  raw="false"/></td>  	
               	</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div>
</div>
</div>
</body>
</html>
