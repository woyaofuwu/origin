<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ThCardInfo.html,v 1.5 2013/05/06 09:21:25 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 业务历史信息信息 --关系变化</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">	
	<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_table c_table-row-5">
		<table>
			<thead>
				<tr>
					<th>办理地区</th>
					<th>办理网络</th>
					<th>操作类型</th>
					<div jwcid="@Conditional" condition="ognl:tradeTypeCode == 377">
					   
               		<th>日消费最大额</th>  
               		<th>消费总额限制</th>                
                   	<th>服务类型</th>
                   	<th>副卡号码</th>
                   	</div>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
				<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_COOPER_AREA', info.RSRV_STR2)" raw="false"/></td>  		
				<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_COOPER_NET', info.RSRV_STR3)" raw="false"/></td>
					<div jwcid="@Conditional" condition="ognl:tradeTypeCode != 377">
				<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_OPER_TYPE', info.RSRV_STR4)" raw="false"/></td>               
				</div>
				<div jwcid="@Conditional" condition="ognl:tradeTypeCode == 377">
				<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('OPER_ORDER_TYPE', info.RSRV_STR4)" raw="false"/></td>               
               	</div>
               <div jwcid="@Conditional" condition="ognl:tradeTypeCode == 377">
               	<td><span jwcid="@Insert" value="ognl:info.RSRV_STR5" raw="false"/></td>  		
			  	<td><span jwcid="@Insert" value="ognl:info.RSRV_STR6"  raw="false"/></td>
           		<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_SVC_TYPE', info.RSRV_STR8)"  raw="false"/></td>	
           		<td><span jwcid="@Insert" value="ognl:info.RSRV_STR9"  raw="false"/></td>
           		</div>
               	</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div>
</div>
</div>
</body>
</html>
