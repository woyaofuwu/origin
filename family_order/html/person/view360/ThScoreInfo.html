<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ThScoreInfo.html,v 1.4 2013/05/06 09:21:26 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 业务历史信息信息 --积分交易明细</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_table c_table-row-5">
		<table>
			<thead>
				<tr>
					<th>受理月份</th>
					<th>类型标识</th>
					<th>用户积分类型</th>
					<th>积分原始值</th>
					<th>积分异动值</th>
					<th>积分实际值 </th>
					<th>更新员工</th>
					<th>更新时间</th>
				</tr>
			</thead>
			<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
				<td><span jwcid="@Insert" value="ognl:info.ACCEPT_MONTH" raw="false"/></td>  		
				<td><span jwcid="@Insert" value="ognl:info.ID_TYPE" raw="false"/></td>
				<td><span jwcid="@Insert" value="ognl:info.SCORE_TYPE_CODE" raw="false"/></td>               
	           	<td><span jwcid="@Insert" value="ognl:info.SCORE" raw="false"/></td>  		
			  	<td><span jwcid="@Insert" value="ognl:info.SCORE_CHANGED" raw="false"/></td>
			  	<td><span jwcid="@Insert" value="ognl:info.VALUE_CHANGED" raw="false"/></td>
               	<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', info.UPDATE_STAFF_ID)" raw="false"/></td>
               	<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME==null?'':formatDate('yyyy-MM-dd HH:mm:ss', info.UPDATE_TIME)"  raw="false"/></td>
	          </tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
	
	<!-- 分页 开始 
	<div jwcid="@NavBar" name="ScoreInfoNav" id="ScoreInfoNav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="20" count="ognl:infosCount"></div>
	<!-- 分页 结束 -->
</div>
<!-- 区域 结束 -->
</div>

</div>
</div>
</body>
</html>
