<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ThBaseInfo.html,v 1.10 2013/05/03 07:57:26 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 业务历史信息信息 --基本信息</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

	<!-- 隐藏域 开始 -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input jwcid="@TextField" name="ROUTE_EPARCHY_CODE" id="ROUTE_EPARCHY_CODE" value="ognl:cond.ROUTE_EPARCHY_CODE"/>
	</div>
	<!-- 隐藏域 结束 -->


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 参数列表 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_form c_form-label-5 c_form-col-4 c_form-text">
		<ul class="ul">
			<li class="li">
				<span class="label">用户类型：</span>
				<!--StaticUtil.getStaticValue(CSBizBean.getVisit(), "TD_B_USERTYPE", "USER_TYPE_CODE", "USER_TYPE", userInfo.getString("USER_TYPE_CODE"))-->
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_B_USERTYPE', new java.lang.String [] {'EPARCHY_CODE','USER_TYPE_CODE'}, 'USER_TYPE', new java.lang.String [] {baseInfo.EPARCHY_CODE,baseInfo.USER_TYPE_CODE})"
					  desc="用户类型" />
			</li>
			<li class="li">
				<span class="label">开户时间：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.OPEN_DATE==null?'':formatDate('yyyy-MM-dd HH:mm:ss', baseInfo.OPEN_DATE)"  desc="开户时间"/>
			</li>
			<li class="li">
				<span class="label">客户性别：</span>
				<span  jwcid="@Insert"  value="ognl:pageutil.getStaticValue('SEX',baseInfo.SEX)"  desc="客户性别" />
			</li>
			<li class="li">
				<span class="label">生日：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.BIRTHDAY"  desc="生日"/>
			</li>
			<li class="li">
				<span class="label">证件类别：</span>
				 
				<span  jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',baseInfo.PSPT_TYPE_CODE)"  desc="证件类别"/>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.PSPT_ID"  desc="证件号码"/>
			</li>
			<li class="li">
				<span class="label">证件有效期：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.PSPT_END_DATE==null?'':formatDate('yyyy-MM-dd', baseInfo.PSPT_END_DATE)"  desc="证件有效期"/>
			</li>
			<li class="li">
				<span class="label">限制开户数：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.OPEN_LIMIT"  desc="限制开户数"/>
			</li>
			<li class="li col-2">
				<span class="label">证件地址：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.PSPT_ADDR" desc="证件地址"/>
			</li>
			<li class="li col-2">
				<span class="label">家庭地址：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.HOME_ADDRESS"  desc="家庭地址"/>
			</li>
			<li class="li">
				<span class="label">文号：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.DEVELOP_NO"  desc="文号"/>
			</li>
			<li class="li">
				<span class="label">合同号：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.CONTRACT_ID"  desc="合同号"/>
			</li>
			<li class="li col-2">
				<span class="label">离网原因：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.REMOVE_REASON_CODE"  desc="离网原因"/>
			</li>
			<li class="li">
				<span class="label">帐户名称：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.PAY_NAME" desc="帐户名称"/>
			</li>
			<li class="li">
				<span class="label">帐户类型：</span>
				<span  jwcid="@Insert"   value="ognl:baseInfo.PAY_MODE_CODE == null ? '' : pageutil.getStaticValue('ACCTCORE_PAY_MODE',baseInfo.PAY_MODE_CODE)" desc="帐户类型"/>
			</li>
			<li class="li">
				<span class="label">银行名称：</span>
				<span  jwcid="@Insert"   value="ognl:baseInfo.BANK_CODE == null ? '' : pageutil.getStaticValue('TD_B_BANK','BANK_CODE','BANK',baseInfo.BANK_CODE)" desc="银行"/>
			</li>
			<li class="li">
				<span class="label">银行帐号：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.BANK_ACCT_NO" desc="银行帐号"/>
			</li>
			<li class="li">
				<span class="label">发展员工：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.DEVELOP_STAFF_ID == null ? '' : pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', baseInfo.DEVELOP_STAFF_ID)"  desc="发展员工"/>
			</li>
			<li class="li">
				<span class="label">发展时间：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.DEVELOP_DATE==null?'':formatDate('yyyy-MM-dd HH:mm:ss', baseInfo.DEVELOP_DATE)" desc="证件有效期"/>
			</li>
			<li class="li">
				<span class="label">发展渠道：</span>
				<span  jwcid="@Insert"  value="ognl:baseInfo.DEVELOP_DEPART_ID == null ? '' : pageutil.getStaticValue('TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', baseInfo.DEVELOP_DEPART_ID)"  desc="发展渠道"/>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->
</div>


</div></div>
</body>
</html>
