<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: THRelaTradeInfo.html,v 1.2 2012/09/27 01:28:11 xiongz Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@wade:Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>用户账户信息</title>
<link jwcid="@wade:Style" href="component/ecl/skin/defaultSkin/defaultColor/color.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<form jwcid="@Form">
	<div id="refreshtable" jwcid="@wade:Part" optimize="true">
	<div class="c_table"><div class="nowrapOn">
		<div class="fctTop e_clear">
		</div>
		<div class="table"><div class="wrapper" style="height:auto;"><div class="wrapper2">
			<table id="dataList">
      			<thead>
		  			<tr>
	      				<th onclick="Wade.dom.sortTable('dataList',0,'string')">受理号码</th>
						<th onclick="Wade.dom.sortTable('dataList',1,'string')">受理时间</th>
						<th onclick="Wade.dom.sortTable('dataList',2,'string')">业务内容</th>           
                  		<th onclick="Wade.dom.sortTable('dataList',3,'string')">工单状态</th>                  
                  		<th onclick="Wade.dom.sortTable('dataList',4,'string')">流水号</th>                  
	                    <th onclick="Wade.dom.sortTable('dataList',5,'string')">服务请求类别</th>
	                    <th onclick="Wade.dom.sortTable('dataList',6,'string')">受理工号</th>
	                  	<th onclick="Wade.dom.sortTable('dataList',7,'string')">用户姓名</th>
	                  	<th onclick="Wade.dom.sortTable('dataList',8,'string')">用户级别</th>
                      	<th onclick="Wade.dom.sortTable('dataList',9,'string')">紧急程度</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td class="e_rSet"><span jwcid="@Insert" value="ognl:info.ACCEPT_PHONE_CODE" raw="false"/></td>  		
						<td class="e_lSet"><span jwcid="@Insert" value="ognl:@com.linkage.component.util.Utility@decodeTimestamp('yyyy-MM-dd HH:mm:ss', info.ACCEPT_TIME)" raw="false"/></td>
						<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.CONTENT" raw="false"/></td>               
                      	<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.TRADE_STATUS" raw="false"/></td>  
					  	<td class="e_rSet"><span jwcid="@Insert" value="ognl:info.WORKFORM_ID" raw="false"/></td>
					  	<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.REMARK" raw="false"/></td>
                      	<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.ACCEPT_STAFF_ID" raw="false"/></td>
                      	<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.CUST_NAME" raw="false"/></td>
                      	<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.DATA_NAME" raw="false"/></td>
                      	<td class="e_lSet"><span jwcid="@Insert" value="ognl:info.URGENCYDEGRE" raw="false"/></td>
                	</tr>
				</tbody>
			</table>
		</div></div></div>
		<div class="fctBottom e_clear">
			<div class="fctRight">
				<div jwcid="@wade:NavBar" source="ognl:infos" listener="ognl:listeners.queryBaseInfo"  refreshParts="refreshtable" />					
			</div>
		</div>
	</div></div>
	</div>
</form>	
</div></div>
</body>
</html>
