<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ForegiftInfo.html,v 1.9 2013/04/22 09:26:45 chenyt3 Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 保证金信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 隐藏域 开始 -->
				<div jwcid="QueryCondPart@Part" style="display: none">
					<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER" /> 
					<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID" /> 
					<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE" />
				</div>
				<!-- 隐藏域 结束 -->
				<!-- 表格 开始 -->
				<div jwcid="QueryListPart@Part" element="div">
					<div class="c_scroll c_scroll-x">
						<div class="c_table c_table-row-10">
							<table>
								<thead>
									<tr>
										<th>押金名称</th>
										<th>金额（元）</th>
									</tr>
								</thead>
								<tbody>
									<tr jwcid="@Foreach" source="ognl:foregiftInfos"
										value="ognl:foregiftInfo" index="ognl:rowIndex" element="tr">
										<td><span jwcid="@Insert"
											value="ognl:pageutil.getStaticValue('TD_S_FOREGIFT', new java.lang.String[]{'FOREGIFT_CODE'}, 'FOREGIFT_NAME', new java.lang.String[]{ foregiftInfo.FOREGIFT_CODE})"
											raw="false" /></td>
										<td><span jwcid="@Insert"
											value="ognl:formatDecimal('0.00', foregiftInfo.MONEY/100)"
											raw="false" /></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 表格 结束 -->
	</div>
	<!-- 区域 结束 -->
</body>
<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onForegiftInfo();
	});
</script>
</html>
