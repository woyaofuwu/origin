<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: ProductInfo.html,v 1.7 2013/05/07 11:16:49 xiaolu Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 产品信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 隐藏域 开始 -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE"/>
		<input jwcid="@TextField" name="SelectTag" id="SelectTag" value="ognl:cond.SelectTag"/>
	</div>
	<!-- 隐藏域 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">产品信息列表</div>
		 <div class="fn">
			<label for="SelectTag"><input type="checkbox" id="SelTag" name="SelTag" class="e_checkbox" onclick="checkSelectAll(this);"/>所有记录</label>
		</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
		<div jwcid="QueryListPart@Part"  >
	<div class="c_scroll c_scroll-table-20"><div class="c_table">
		<table>
			<thead>
				<tr>
					<th>产品编码</th>
					<th>产品名称</th>
					<th>品牌编码</th>
					<th>品牌名称</th>
					<th>产品说明</th>
					<th>开始时间</th>
					<th>结束时间</th>
					<th>备注</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:info.PRODUCT_ID" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="false"/></td>	
              		<td><span jwcid="@Insert" value="ognl:info.BRAND_CODE" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:info.BRAND_NAME" raw="false"/></td>
               		<td><span jwcid="@Insert" value="ognl:info.PRODUCT_EXPLAIN" raw="false"/></td>
               		<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',  info.START_DATE)" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',  info.END_DATE)" raw="false"/></td>
               		<td><span jwcid="@Insert" value="ognl:info.REMARK" raw="false"/></td>	
               	</tr>
			</tbody>
		</table>
	</div></div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
	<!-- 
	<div id="NavBar"   >
	<div jwcid="@NavBar" name="ProductNav" id="ProductNav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="10" count="ognl:infosCount"></div>
	</div>
	 -->
	<!-- 翻页 结束 -->
	</div>
</div>
<!-- 区域 结束 -->
</div>
</div>
</body>
<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onQueryProductInfo();
	});
</script>
</html>
