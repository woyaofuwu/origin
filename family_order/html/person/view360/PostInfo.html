<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: PostInfo.html,v 1.6 2013/04/22 06:52:04 chenyt3 Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询 - 邮寄信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 隐藏域 开始 -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE"/>
	</div>
	<!-- 隐藏域 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-x"><div class="c_table c_table-row-10">
		<table>
			<thead>
				<tr>
					<th>邮寄标记</th>
					<th>邮寄名称</th>
					<th>邮寄内容</th>
					<th>邮寄方式</th>
					<th>邮寄周期</th>
					<th>邮寄地址</th>
					<th>邮寄邮编</th>
					<th>Email地址</th>
					<th>传真号码</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('POSTINFO_POSTTAG',info.POST_TAG)" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:info.POST_NAME" raw="false"/></td>
               		<td><span jwcid="@Insert" value="ognl:info.POST_CONTENT" raw="false"/></td>      		              
               		<td><span jwcid="@Insert" value="ognl:info.POST_TYPESET" raw="false"/></td> 
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('POSTINFO_POSTCYC',info.POST_CYC)" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:info.POST_ADDRESS" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:info.POST_CODE" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:info.EMAIL" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:info.FAX_NBR" raw="false"/></td>
               	</tr>
			</tbody>
		</table>
	</div>
	</div>
	<!-- 表格 结束 -->
	<!-- 分页 开始 -->
	<div jwcid="@NavBar" name="PostNav" id="PostNav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="10" count="ognl:infosCount"></div>
	<!-- 分页 结束 -->
</div>
<!-- 区域 结束 -->
</div>
</div>
</div>
</body>
<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onQueryPostInfo();
	});
</script>
</html>
