<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: UserDiscountInfo.html,v 1.16 2013/04/22 07:18:44 chenyt3 Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询  - 优惠信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 隐藏域 开始 -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input jwcid="@TextField" name="SelectTag" id="SelectTag" value="ognl:cond.SelectTag"/>
	</div>
	<!-- 隐藏域 结束 -->
	
	<!-- 表头 开始 -->
	<div class="c_title c_title-2" jwcid="tableHead@Part">
		<div class="text">平台业务列表</div>
		<div class="fn">
			<label for="SelectTag"><input type="checkbox" id="SelTag" name="SelTag" class="e_checkbox" onclick="checkSelectAllPlatSvc(this);"/>所有记录</label>
		</div>
		
	</div>
	<!-- 表头 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part"  >
	<div class="c_scroll c_scroll-table-20"><div class="c_table">
<!-- 	<div jwcid="@Conditional" condition="ognl:condition.IS_SHOW==1"> -->
<!-- 		<table id="dataList"> -->
<!-- 		  		<tr> -->
<!-- 		           <td width="90" style="cursor:pointer;" align="left" valign="middle"> -->
<!-- 						<button jwcid="@Any" name="send_BTN" id="send_BTN" class="e_button" onclick="send10086Mesage()"><i class="e_ico-send"></i><span>品牌资费推送</span></button> -->
<!-- 					</td> -->
<!-- 				</tr> -->
<!-- 		</table> -->
<!-- 	</div> -->
		<table  jwcid="@Table" >
			<thead>
				<tr>
					 
					<th>服务名称</th>
					<th>状态</th>
					<th>价格(元)</th>
					<th>计费类型</th>
					<th>生效时间</th>
					<th>失效时间</th>
					<th>业务类型</th>
					<th>业务编码</th>

				</tr>
			</thead>
			<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
				 
				<td><span jwcid="@Insert" value="ognl:info.SERVICE_NAME"/></td>
				<td><span jwcid="@Insert" value="ognl:getPage().pageutil.getStaticValue('BIZ_STATE_CODE', info.BIZ_STATE_CODE)"/></td>
				<td><span jwcid="@Insert" value="ognl:info.PRICE"/></td>
				<td><span jwcid="@Insert" value="ognl:getPage().pageutil.getStaticValue('SPBIZ_BILL_TYPE',info.BILL_TYPE)"/></td>
				<td><span jwcid="@Insert" value="ognl:info.START_DATE"/></td>
				<td><span jwcid="@Insert" value="ognl:info.END_DATE"/></td>
				<td>
					<span jwcid="@Conditional" condition='ognl:!info.BIZ_TYPE_CODE.equals("17")'>   
						<span jwcid="@Insert" value="ognl:getPage().pageutil.getStaticValue('BIZ_TYPE_CODE', info.BIZ_TYPE_CODE)"/>
					</span>
					<span jwcid="@Conditional" condition='ognl:info.BIZ_TYPE_CODE.equals("17")&&info.ORG_DOMAIN.equals("BJDP")'>   
						<span jwcid="@Insert" value="ognl:'北京通用下载'"/>
					</span>
					<span jwcid="@Conditional" condition='ognl:info.BIZ_TYPE_CODE.equals("17")&&info.ORG_DOMAIN.equals("GDDP")'>   
						<span jwcid="@Insert" value="ognl:'广东通用下载'"/>
					</span>
				</td>
				<td><span jwcid="@Insert" value="ognl:info.BIZ_CODE"/></td>
			</tr>
			</tbody>
		</table>
	</div></div>
	<!-- 分页 开始 -->
	<!-- 
	<div id="NavBar"   >
	<div jwcid="@NavBar" name="UserDiscountNav" id="UserDiscountNav" cond="QueryCondPart" part="QueryListPart" listener="queryInfo" pageSize="10" count="ognl:infosCount"></div>
	</div>
	 -->
	<!-- 分页 结束 -->
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>

<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onQueryPlatServInfo();
	});
</script>
</html>
