<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: UserWidenetInfo.html,v 1.13 2014/07/28 13:39:30 huanghui Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询  - 宽带信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>

</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
    <div class="c_box">
	<!-- 隐藏域 开始  -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE"/>
	</div>
	<!-- 隐藏域 结束 -->
	
	<div class="c_box" id="TipInfo" name="TipInfo" style="display:none" jwcid="TipInfoPart@Part">
		<div class="c_tip">
			<span  jwcid="@Insert" value="ognl:tipInfo" raw="true"/>
		</div>
	</div>
	
	<!-- 表头 开始 -->
	<div class="c_title c_title-2">
		<div class="text">宽带信息</div>
	</div>
	<!-- 表头 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-8 c_form-col-2" jwcid="QueryListPart@Part" >
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text">
					<input   jwcid="@Insert" value="ognl:widenetInfo.CUST_INFO.CUST_NAME"   />
				</span>
			</li>
			<li class="li">
				<span class="label">客户性别：</span>
				<span class="text">
					<input   jwcid="@Insert" value="ognl:pageutil.getStaticValue('SEX',widenetInfo.CUST_INFO.SEX)"   />
				</span>
			</li>
			<li class="li">
				<span class="label">用户号码：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.USER_INFO.SERIAL_NUMBER" desc="用户号码"/>
				</span>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.CUST_INFO.PSPT_ID" desc="证件号码"/>
				</span>
			</li>
			<li class="li">
				<span class="label">联系人姓名：</span>
				<span class="text">
					<input  jwcid="@Insert" value="ognl:widenetInfo.CUST_INFO.CONTACT" desc="联系人姓名"/>
				</span>
			</li>
			<li class="li">
				<span class="label">联系人电话：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.CUST_INFO.CONTACT_PHONE" />
				</span>
			</li>
			<li class="li col-2">
				<span class="label">家庭地址：</span>
				<span class="text">
					<input  jwcid="@Insert"   value="ognl:widenetInfo.CUST_INFO.HOME_ADDRESS" />
				</span>
			</li>
			<li class="li">
				<span class="label">产品名称：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.USER_INFO.PRODUCT_SET.PRODUCT_NAME" />
				</span>
			</li>
			<li class="li">
				<span class="label">品牌名称：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.USER_INFO.PRODUCT_SET.BRAND_NAME" />
				</span>
			</li>
			<li class="li">
				<span class="label">受理时间：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.USER_INFO.OPEN_DATE" />
				</span>
			</li>
			<li class="li">
				<span class="label">开户时间：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.USER_INFO.IN_DATE"/>
				</span>
			</li>
			<li class="li col-2">
				<span class="label">开户方式：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:pageutil.getStaticValue('OPEN_MODE',widenetInfo.USER_INFO.OPEN_MODE)"/>
				</span>
			</li>
			<li class="li">
				<span class="label">安装地址：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.BASE_INFO.STAND_ADDRESS"/>
				</span>
			</li>
			<li class="li">
				<span class="label">详细地址：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.BASE_INFO.DETAIL_ADDRESS" />
				</span>
			</li>
			<li class="li">
				<span class="label">业务区：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME', widenetInfo.USER_INFO.CITY_CODE)"/>
				</span>
			</li>
			<li class="li">
				<span class="label">施工地址：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.BASE_INFO.CONSTRUCTION_ADDR" />
				</span>
			</li>
			
			<li class="li col-2">
				<span class="label">光猫串号：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:widenetInfo.BASE_INFO.RES_ID" />
				</span>
			</li>
			
			<div jwcid="@Conditional" condition="ognl:topsetboxInfo.size>0">
				<li class="li col-2">
					<span class="label">魔百和受理时长：</span>
					<span class="text">
						<input jwcid="@Insert" value="ognl:topsetboxInfo.TOPSETBOX_TIME" />
					</span>
				</li>
				<li class="li">
					<span class="label">魔百和开始时间：</span>
					<span class="text">
						<input jwcid="@Insert" value="ognl:topsetboxInfo.TOPSETBOX_STARTDATE" />
					</span>
				</li>
				<li class="li">
					<span class="label">魔百和结束时间：</span>
					<span class="text">
						<input jwcid="@Insert" value="ognl:topsetboxInfo.TOPSETBOX_ENDDATE" />
					</span>
				</li>
			</div>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">宽带优惠</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-5" jwcid="QueryListPart1@Part">
		<table>
			<thead>
				<tr>
      				<th>资费编码</th>
               		<th>资费名称</th>
               		<th>开始时间</th>
               		<th>结束时间</th>
               		<th>资费标记</th>
				</tr>
			</thead>
			<tbody>
			    <tr jwcid="@Foreach" source="ognl:widenetInfo.USER_INFO.DISCNT_SET" value="ognl:info" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:info.DISCNT_CODE" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.DISCNT_NAME" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.START_DATE" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:info.END_DATE" raw="false"/></td>	
               		<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('USER_SPECTAG',info.SPEC_TAG)" raw="false"/></td>	
              	</tr>  
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
<!-- 区域 结束 -->
</div>
</div>
</body>
<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onQueryUserWideNetInfo();
	});
</script>
</html>
