<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: NewUserCreditClass.html,v 1.16 2014/08/15 07:18:44 huanghui Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户资料综合查询  - 用户信用等级信息</title>
<script jwcid="@Script" src="person/view360/scripts/checkselect.js"></script>
<script jwcid="@Script" src="person/view360/scripts/page.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 隐藏域 开始 -->
	<div jwcid="QueryCondPart@Part"  style="display:none">
		<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"/>
		<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:cond.USER_ID"/>
		<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:cond.EPARCHY_CODE"/>
	</div>
	<!-- 隐藏域 结束 -->
	
	<!-- 表头 开始 -->
	<div class="c_title c_title-2" jwcid="tableHead@Part">
		<div class="text">信用等级信息</div>
	</div>
	<!-- 表头 结束 -->
	<!-- 表格 开始 -->
	<div class="c_form c_form-text c_form-label-8 c_form-col-2" jwcid="QueryListPart@Part" >
		<ul class="ul">
			<li class="li">
				<span class="label">信用等级：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:info.CREDIT_CLASS" maxsize="100" desc="信用等级" />
				</span>
			</li>
			<li class="li">
				<span class="label">信用度：</span>
				<span class="text">
					<input jwcid="@Insert" value="ognl:info.CREDIT_VALUE/100" maxsize="100" desc="信用度" />
				</span>
			</li>
		</ul>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>

<script language="JavaScript" type="text/javascript">
	$(document).ready(function(){
		onQueryCreditClassInfo();
	});
</script>
</html>
