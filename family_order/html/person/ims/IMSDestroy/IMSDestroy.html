<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>IMS家庭固话拆机</title>
<script jwcid="@Script" src="person/ims/IMSDestroy/secripts/IMSDestroy.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div id="authArea">
		<div jwcid="AuthPart@csserv:Auth" authType="04" tradeTypeCode="6805" tradeAction="refreshPartAtferAuth(data)" element="div"/>
	</div>
	<!-- 认证 开始 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 表头 开始 -->
<div class="c_title ">
	<div class="text">家庭IMS固话信息</div>
</div>
<!-- 表头 结束 -->
<!-- 表单 开始 -->
<div class="c_form c_form-text c_form-label-5 c_form-col-3" jwcid="IMSInfoPart@Part" >
	<ul class="ul">
		<li class="li">
			<span class="label">固话号码 ：</span>
			<span class="text">
				<input  jwcid="@Insert" name="IMS_NUMBER" id="IMS_NUMBER" value="ognl:info.IMS_NUMBER"   />
			</span>
		</li>
		<li class="li">
			<span class="label">品牌：</span>
			<span class="text">
				<input  jwcid="@Insert" name="BRAND_CODE" id="BRAND_CODE" value="ognl:info.BRAND_CODE"   />
			</span>
		</li>
		<li class="li">
			<span class="label">产品：</span>
			<span class="text">
				<input  jwcid="@Insert" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:info.PRODUCT_NAME"   />
			</span>
		</li>
	</ul>
</div>
<!-- 表单 结束 -->


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-8 c_form-col-3" jwcid="openMobile@Part">
		<ul class="ul">
			<li class="li col-3">
				<span class="label">备注：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="REMARK" maxlength="100" id ="REMARK" value="" desc="备注"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" isReset="true" area="AuthPart,UCAViewPart,stopMobile,IMSInfoPart" element="div"/>
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
