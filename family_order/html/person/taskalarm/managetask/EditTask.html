<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>监控业务管理</title>
<script jwcid="@Script" language="JavaScript" src="person/taskalarm/managetask/scripts/ManageTask.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-5" jwcid="editPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">业务名称：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_TRADE_TYPE" id="cond_TRADE_TYPE" disabled="true" value="ognl:condition.TRADE_TYPE" desc="业务名称" nullable="no"/>
					<input jwcid="@TextField" name="cond_TRADE_TYPE_CODE" id="cond_TRADE_TYPE_CODE" value="ognl:condition.TRADE_TYPE_CODE" style="display:none" desc="业务编码" nullable="no"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">阀值：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_TRADE_TYPE_VALUE" id="cond_TRADE_TYPE_VALUE" value="ognl:condition.TRADE_TYPE_VALUE" desc="阀值" nullable="no"/>
				</span></span>
			</li>		
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd" onclick="return editTask(this);"><i class="e_ico-ok"></i><span>修改</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
