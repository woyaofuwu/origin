<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>监控业务管理</title>
<script jwcid="@Script" src="person/taskalarm/managetask/scripts/ManageTask.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-5" jwcid="addPart@Part">
		<ul class="ul">
			<li class="li">
					<span class="label"><span class="e_required">业务名称：</span></span>
					<span class="e_elements">
						<button type="button" class="e_button-right" id="TRADE_TYPE" name="TRADE_TYPE" onclick="javascript:popupPage('taskalarm.managetask.PopuTask', '', '&refresh=true', '', '800', '600','cond_TRADE_TYPE');">
						<i class="e_ico-check"></i><span></span></button>
						<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@Popup" readOnly="true" value="ognl:condition.TRADE_TYPE_CODE" text="ognl:condition.TRADE_TYPE"
						       name="cond_TRADE_TYPE" id="cond_TRADE_TYPE" desc="业务名称"/>
						</span></span>
					</span>	
				</li>
			<li class="li">
				<span class="label"><span class="e_required">阀值：</span></span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="cond_TRADE_TYPE_VALUE" id="cond_TRADE_TYPE_VALUE" value="ognl:condition.TRADE_TYPE_VALUE" desc="阀值" nullable="no"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" id="badd" name="badd"  onclick="return addTask(this);"><i class="e_ico-ok"></i><span>提交</span></button>
		<button type="button" class="e_button-page e_button-page-cancel" id="bcancel" name="bcancel" onclick="return closeMyWindow();"><i></i><span>取消</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
