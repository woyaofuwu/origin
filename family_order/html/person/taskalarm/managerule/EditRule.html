<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>业务风险告警规则管理</title>
<script jwcid="@Script" language="JavaScript" src="person/taskalarm/managerule/scripts/ManageRule.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">

            <!-- 查询区域 开始 -->
			<div class="c_box">
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-2 c_form-label-5" jwcid="refreshCond@Part"  optimize="true">
					<ul class="ul">
					  <li class="li"><span class="label"><span class="e_required">规则：</span></span> <span
							class="e_input"><span>
							<input jwcid="@TextField"
									name="cond_RULE_ID" id="cond_RULE_ID"
									value="ognl:ruleData.RULE_ID" style="display:none" desc="业务风险告警规则"  />
							<input jwcid="@TextField"
									name="cond_RULE_NAME" id="cond_RULE_NAME"
									value="ognl:ruleData.RULE_NAME" desc="规则" nullable="no"  />			
									</span></span>	
					  </li>
					  <li class="li">
							<span class="label"><span class="e_required">判断规则：</span></span>
							<div class="c_fn">
								<ul>
									<li><label><input	jwcid="@Radio"	
				                     name="cond_RULE_TYPE1" id="cond_RULE_TYPE1" value="0"   onclick="hideParam2()"
				                     checked="true"/>阀值</label></li>
				                     <li><label><input	jwcid="@Radio"	
				                     name="cond_RULE_TYPE2" id="cond_RULE_TYPE2" value="1"  onclick="showParam2()" 
				                     checked="false"/>取值范围</label></li>
								</ul>
							</div>
					  </li>
					  <li class="li"><span class="label"><span class="e_required" id="paramALabel">取值：</span></span> <span
							class="e_input"><span>
							<input jwcid="@TextField"
									name="cond_PARAM_A" id="cond_PARAM_A"
									value="ognl:ruleData.PARAM_A" nullable="no" desc="参数A"  />			
									</span></span>	
					  </li>
					  <li class="li">
					  <div  id = "paramBNode" style="display:none;">
					  	<span class="label"><span class="e_required" id="paramBLabel">最大值：</span></span> <span
							class="e_input"><span>
							<input jwcid="@TextField"
									name="cond_PARAM_B" id="cond_PARAM_B"
									value="ognl:ruleData.PARAM_B"  desc="参数B"  />			
									</span></span>
								</div>	
					  </li>	
					  
                      <li class="li">
							<span class="label"><span class="e_required">生效时间：</span></span>
							<span class="e_elements">
								<span class="e_input e_input-left"><span>
									<input jwcid="@DateField" name="cond_START_TIME" id="cond_START_TIME" nullable="no" value="ognl:ruleData.START_TIME"  desc="生效时间"/>
								</span></span>
							</span>
					  </li>
					  <li class="li">
							<span class="label"><span class="e_required">失效时间：</span></span>
							<span class="e_elements">
								<span class="e_input e_input-left"><span>
									<input jwcid="@DateField" name="cond_END_TIME" id="cond_END_TIME" nullable="no" value="ognl:ruleData.END_TIME"  desc="失效时间"/>
								</span></span>
							</span>
					  </li>
                      <li class="li col-2">
							<span class="label"><span class="e_required">执行对象：</span></span>
								<span class="e_select"><span><span>
								<select jwcid="@Select" name="cond_CLASS_NAME"  id="cond_CLASS_NAME" 
									source="ognl:classes" textField="PARA_CODE19" valueField="PARAM_NAME"
									value="ognl:ruleData.CLASS_NAME" desc="执行对象" />
								</span></span></span>
					  </li>
					  <li class="li">
							<span class="label"><span class="e_required">告警等级：</span></span>
								<span class="e_select"><span><span>
								<select jwcid="@Select" name="cond_ALARM_LEVEL"  id="cond_ALARM_LEVEL" 
									source="ognl:levels" textField="DATA_NAME" valueField="DATA_ID"
									value="ognl:ruleData.ALARM_LEVEL" desc="告警等级" />
								</span></span></span>
					  </li>
					  <li class="li">
							<span class="label"><span class="e_required">规则周期：</span></span>
							<div class="c_fn">
								<ul>
									<li><label><input	jwcid="@Radio"	
				                     name="cond_CYCLE_TYPE" id="day" value="0"  
				                     checked='ognl:"0".equals(ruleData.CYCLE_TYPE)?true:false'/>天</label></li>
									<li><label><input	jwcid="@Radio"	
				                     name="cond_CYCLE_TYPE" id="week" value="1" 
				                     checked='ognl:"1".equals(ruleData.CYCLE_TYPE)?true:false' />周</label></li>
				                     <li><label><input	jwcid="@Radio"	
				                     name="cond_CYCLE_TYPE" id="month" value="2"  
				                     checked='ognl:"2".equals(ruleData.CYCLE_TYPE)?true:false'/>月</label></li>
								</ul>
							</div>
					  </li>		
					  <li class="li"><span class="label"><span class="e_required">监控对象：</span></span> <span
							class="e_input"><span>
							<input jwcid="@TextField"
									name="cond_MONITOR_OBJECT" id="cond_MONITOR_OBJECT"
									value="ognl:ruleData.MONITOR_OBJECT"  desc="监控对象" nullable="no"  />			
									</span></span>	
					  </li>	
				   <li class="li">
				   <li>	
				   <li class="li">
				   <li>	
				   <li class="li">
				   <li>	
				   <li class="li">
				   <li>	
					   	
					</ul>

				</div>
				<!-- 表单 结束 -->
				<div class="c_submit">
						<button type="button" class="e_button-page-ok" onclick="return checkBeforeSubmit4EditRule(this)"><i class="e_ico-ok"></i><span>提交</span></button>
						<button type="button" class="e_button-page-cancel" onclick="return closeMyWindow();"><i class="e_ico-cancel"></i><span>取消</span></button>
				</div>
				<!--隐藏数据 开始-->

				<!--隐藏数据 结束-->
	</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
