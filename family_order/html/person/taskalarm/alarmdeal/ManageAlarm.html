<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>业务风险信息处理</title>
<script jwcid="@Script" language="JavaScript" src="person/taskalarm/alarmdeal/scripts/AlarmDeal.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-10" jwcid="editPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">业务风险编号：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_ALARM_ID" id="cond_ALARM_ID" disabled="true" value="ognl:alarmData.ALARM_ID" desc="业务风险编号" nullable="no"/>
					
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">风险信息生成时间：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_ALARMCREATING_TIME" id="cond_ALARMCREATING_TIME" value="ognl:alarmData.ALARMCREATING_TIME" desc="风险信息生成时间" nullable="no"/>
				</span></span>
			</li>	
            <li class="li col-2">
				<span class="label"><span class="e_required">业务风险信息：</span></span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
							<input jwcid="@TextArea" value="ognl:alarmData.TASKWARNING_MESSAGE"  name="cond_TASKWARNING_MESSAGE" id="cond_TASKWARNING_MESSAGE"  
						 desc="业务风险信息" nullable="no" datatype="string" />					
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd" onclick="dealAlarmByOne();"><i class="e_ico-ok"></i><span>处理</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
