<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>元素订购界面</title>
<script jwcid="@Script" src="person/multioffer/scripts/MultiOffer.js"></script>
</head>
<body jwcid="@Body">
	<div class="c_box">
	    <div class="c_title">
			<span class="text">融合套餐受理</span>
		</div>
		<span jwcid="@csserv:TableGrid" tableId="prodAttrTable"  serviceName="SS.SoMultiOfferTableService.buildMultiOfferTable" 
			  onInit="$.multioffer.init" rowSequence=true multiSelect=true initial=true editable=true dbTree=false pageSize="-1">
	        <span jwcid="@csserv:TableItem" name="ITEM_ID" title="对象编码" visible="false"/>
	        <span jwcid="@csserv:TableItem" name="PARENT_ITEM_ID" title="父对象编码" visible="false"/>
	        <span jwcid="@csserv:TableItem" name="ITEM_TYPE" title="对象类型" editType="DBTree"/>
	        <span jwcid="@csserv:TableItem" name="ITEM_NAME" title="对象名称"/>
	        <span jwcid="@csserv:TableItem" name="BUSINESS_ID" title="操作编码" visible="false"/>
	        <span jwcid="@csserv:TableItem" name="BUSINESS_NAME" title="操作名称" />
	        <span jwcid="@csserv:TableItem" name="ORD_COUNT" title="最大最小限制" visible="false"/>
	        <span jwcid="@csserv:TableItem" name="ROW_SPE_STATUS" title="对象属性" visible="false"/>
	        <span jwcid="@csserv:TableItem" name="CONTEXT_MENU" title="上下文菜单" visible="false" />
	        <span jwcid="@csserv:TableItem" name="EFFECTIVE_DATE" title="生效日期"/>
	        <span jwcid="@csserv:TableItem" name="EXPIRE_DATE" title="失效日期"/>
		</span>
	</div>
	<div name="mypanel" jwcid="mypanel@csserv:PanelSet"></div>
</body>
</html>
