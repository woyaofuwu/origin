<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>手机缴费通缴费有奖活动兑奖</title>
<script language="JavaScript" src="person/saleactive/scripts/lottery.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">手机缴费通缴费有奖活动兑奖</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="428" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
<div class="c_box">
	<div class="c_title">
		<div class="text">中奖信息</div>
	</div>
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="lotteryInfoPart@Part">
		<ul class="ul">
		    
		    <li class="li">
				<span class="label"><span class="e_required">账期：</span></span>
				<span class="e_elements">
					<button class="e_button e_button-right" type="button" id="qryBTN" name="qryBTN" onclick="brushLotteryPart();" disabled="true"><i class="e_ico-search"></i><span>查询</span></button>
					<span class="e_input e_input-left"><span><input type="text" jwcid="@DateField" format="yyyyMM" name="MONTH" id="MONTH" value="ognl:info.MONTH" datatype="date" desc="开始时间"/></span></span>
				</span>
			</li>		
			<li class="li">
			<span class="label">抽奖时间：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="ACCEPT_DATE"
											id="ACCEPT_DATE"
											value="ognl:info.ACCEPT_DATE" nullable="no"
											desc="抽奖时间：" disabled="true" /> </span></span>
		    </li>
		    
		    <li class="li">
			<span class="label">获奖情况：</span>
					<span class="e_input"><span>
				  <input name="PRIZE_TYPE_CODE" id="PRIZE_TYPE_CODE" jwcid="PRIZE_TYPE_CODE@TextField"
									value="ognl:pageutil.getStaticValue('MOBILE_LOTTERY_PRIZE',info.PRIZE_TYPE_CODE)"
									desc="获奖情况"
									addDefault="yes" disabled="true" />
				</span></span>				
		    </li>
		</ul>
		<ul class="ul">
			<li class="li">
			<span class="label">奖品领取标识：</span>
					<span class="e_input"><span>
				  <input name="EXEC_FLAG" id="EXEC_FLAG" jwcid="EXEC_FLAG@TextField"
									value="ognl:pageutil.getStaticValue('MOBILE_LOTTERY_FLAG',info.EXEC_FLAG)"
									desc="奖品领取标识："
									addDefault="yes" disabled="true" />
				</span></span>				
		    </li>
			<li class="li">
			<span class="label">领取时间：</span>
					<span class="e_input"><span>
				  <input name="EXEC_TIME" id="EXEC_TIME" jwcid="EXEC_TIME@TextField"
									value="ognl:info.EXEC_TIME"
									desc="领取时间"
									addDefault="yes" disabled="true" />
				</span></span>			
		    </li>
		    <li class="li" id="moneyPart" name="moneyPart" jwcid="@Any" style="ognl:((info.REVC1 == '')||(info.REVC1 == null)) ? 'display:none' : ''">
			<span class="label">中奖金额（元）：</span>
					<span class="e_input"><span>
				  <input name="REVC1" id="REVC1" jwcid="REVC1@TextField"
									value="ognl:formatDecimal('0.00',info.REVC1/100)"
									desc="中奖金额"
									addDefault="yes" disabled="true" />
				</span></span>				
		    </li>
		</ul>
		<ul class="ul">
		<li class="li col-3">
				<span class="label"><span class="e_required">备注：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="REMARK" 
						id="REMARK" value="ognl:info.REMARK" desc=""/>
				</span></span>
		</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div class="submitPlace"></div>
		<div class="e_center">
			<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" refreshPart="lotteryInfoPart" area="" element="div" submitText="领取奖品"/>
	</div>
	
	
	
</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
