<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script"  src="person/saleactive/scripts/schoolsalemanager.js" ></script>

</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<form jwcid="@Form" id="Form0">
    <!--表格 start -->
    <div jwcid="RefreshTable@Part">
    			<div class="c_box">
    					<div class="c_title">
							<div class="text">登记员信息</div>
						</div>
	    				<div class="c_form c_form-col-5 c_form-label-7" >
							<ul class="ul">
								<li class="li">
									<span class="label"><span class="e_required">订单类型：</span></span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="ORDER_TYPE" id="ORDER_TYPE" value="ognl:cond.ORDER_TYPE"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SCHOOL_ORDER_TYPE')"  desc="订单类型"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label"><span class="e_required">客户姓名：</span></span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:cond.CUST_NAME" desc="客户姓名"/></span></span>
								</li>
								<li class="li">
										<span class="label"><span class="e_required">身份证号码：</span></span>
										<span class="e_input"><span>
											 <input type="text" jwcid="@TextField" name="PSPT_ID" id="PSPT_ID" value="ognl:cond.PSPT_ID" desc="身份证号码" />
										</span></span>
								</li>
								<li class="li">
									<span class="label">生源省编码：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="SOURCE_PROVINCE_ID" id="SOURCE_PROVINCE_ID" value="ognl:cond.SOURCE_PROVINCE_ID"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SALE_CITY_CODE')"  desc="生源省编码"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">生源市编码：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="SOURCE_CITY_CODE" id="SOURCE_CITY_CODE" value="ognl:cond.SOURCE_CITY_CODE"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SALE_AREA_CODE')"  desc="生源市编码"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">目标省编码：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="DEST_PROVINCE_ID" id="DEST_PROVINCE_ID" value="ognl:cond.DEST_PROVINCE_ID"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SALE_CITY_CODE')"  desc="目标省编码"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">目标市编码：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="DEST_CITY_CODE" id="DEST_CITY_CODE" value="ognl:cond.DEST_CITY_CODE"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SALE_AREA_CODE')"  desc="目标市编码"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label"><span class="e_required">学校名：</span></span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="COLLEGE_NAME" id="COLLEGE_NAME" value="ognl:cond.COLLEGE_NAME" desc="学校名"/></span></span>
								</li>
								<li class="li">
									<span class="label"><span class="e_required">老号码：</span></span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="OLD_SERIAL_NUMBER" id="OLD_SERIAL_NUMBER" maxlength="11" value="ognl:cond.OLD_SERIAL_NUMBER" desc="老号码"/></span></span>
								</li>
								<li class="li">
									<span class="label"><span class="e_required">号码：</span></span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" maxlength="11" value="ognl:cond.SERIAL_NUMBER" desc="号码"/></span></span>
								</li>
								<li class="li">
									<span class="label"><span class="e_required">号码状态：</span></span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="PHONE_STATUS" id="PHONE_STATUS" value="ognl:cond.PHONE_STATUS"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SCHOOL_PHONE_STATUS')"  desc="号码状态"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">开通套餐：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="OPEN_DISCNT" id="OPEN_DISCNT" value="ognl:cond.OPEN_DISCNT"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SCHOOL_OPEN_DISCNT')"  desc="开通套餐"/>
								</span></span></span>						
								</li>
								<li class="li">
										<span class="label">套餐生效时间：</span>
										<span class="inputArea"><span class="e_input"><span>
											 <input type="text" jwcid="@DateField" name="ACTION_DATE" id="ACTION_DATE" value="ognl:cond.ACTION_DATE" desc="套餐生效时间" format="yyyy-MM-dd" />
										</span></span></span>
								</li>
								<li class="li">
									<span class="label">订单地址：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="ORDER_ADDRESS" id="ORDER_ADDRESS" value="ognl:cond.ORDER_ADDRESS" desc="订单地址"/></span></span>
								</li>
								<li class="li">
									<span class="label">收件人：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="SENDEE" id="SENDEE" value="ognl:cond.SENDEE" desc="收件人"/></span></span>
								</li>
								<li class="li">
									<span class="label">联系电话：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="CONTACT_PHONE" id="CONTACT_PHONE" maxlength="11" value="ognl:cond.CONTACT_PHONE" desc="联系电话"/></span></span>
								</li>
								<li class="li">
									<span class="label">邮编：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="ZIP_CODE" id="ZIP_CODE" value="ognl:cond.ZIP_CODE" desc="邮编"/></span></span>
								</li>
								<li class="li">
									<span class="label">数量：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="COUNT" id="COUNT" value="ognl:cond.COUNT" maxlength="3" desc="数量"/></span></span>
								</li>
								<li class="li">
									<span class="label">赠送编码1：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="GIFT_CODE1" id="GIFT_CODE1" value="ognl:cond.GIFT_CODE1"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SCHOOL_GIFT_CODE')"  desc="赠送编码1"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">赠送编码2：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="GIFT_CODE2" id="GIFT_CODE2" value="ognl:cond.GIFT_CODE2"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SCHOOL_GIFT_CODE')"  desc="赠送编码2"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">赠送编码3：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="GIFT_CODE3" id="GIFT_CODE3" value="ognl:cond.GIFT_CODE3"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SCHOOL_GIFT_CODE')"  desc="赠送编码3"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">购机合约套餐：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="CONTRACT_DISCNT" id="CONTRACT_DISCNT" value="ognl:cond.CONTRACT_DISCNT" desc="购机合约套餐"/></span></span>
								</li>
								<li class="li">
									<span class="label">购机合约状态：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="CONTRACT_STATUS" id="CONTRACT_STATUS" value="ognl:cond.CONTRACT_STATUS"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SCHOOL_CONTRACT_STATUS')"  desc="购机合约状态"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">购机IMEI：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="CONTRACT_IMEI" id="CONTRACT_IMEI" value="ognl:cond.CONTRACT_IMEI" desc="购机IMEI"/></span></span>
								</li>
								<li class="li">
									<span class="label"><span class="e_required">订单状态：</span></span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="ORDER_STATUS" id="ORDER_STATUS" value="ognl:cond.ORDER_STATUS"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('SCHOOL_ORDER_STATUS')"  desc="订单状态"/>
								</span></span></span>						
								</li>
								<li class="li">
									<span class="label">营业员联系方式：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" maxlength="11" name="TRADE_STAFF_PHONE" id="TRADE_STAFF_PHONE" value="ognl:cond.TRADE_STAFF_PHONE" desc="营业员联系方式"/></span></span>
								</li>
								<li class="li">
									<span class="label">工单流水号：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="TRADE_ID" maxlength="16" id="TRADE_ID" value="ognl:cond.TRADE_ID" desc="工单流水号"/></span></span>
								</li>
								<li class="li">
									<span class="label">物流公司：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="RSRV_STR2" id="RSRV_STR2" value="ognl:cond.RSRV_STR2" desc="物流公司"/></span></span>
								</li>
								<li class="li">
									<span class="label">快递单号：</span>
									<span class="e_input"><span><input type="text" jwcid="@TextField" name="RSRV_STR3" id="RSRV_STR3" value="ognl:cond.RSRV_STR3" desc="快递单号"/></span></span>
								</li>
								<li class="li">
									<span class="label">nano-SIM卡：</span>
											<span class="e_select"><span><span>
							 				<select jwcid="@Select" name="RSRV_STR4" id="RSRV_STR4" value="ognl:cond.RSRV_STR4"  nullable="no"     
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('IS_NANO_SIM')"  desc="nano-SIM卡"/>
								</span></span></span>						
								</li>
							</ul>
	    			</div>
    			</div>
    			<div class="c_box">
				<div class="c_submit">
				<button jwcid="@Any" class="e_button-page-ok" type="button"  onclick="return addSchoolSaleDetail(this);"><i class="e_ico-ok"></i><span>新增</span></button>
	  			</div>
  			</div>
    	</div>
</form>
</div>
</div>
</body>
</html>
