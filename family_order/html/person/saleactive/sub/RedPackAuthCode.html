<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>验证码</title>
<script jwcid="@Script" language="JavaScript" src="person/saleactive/scripts/RedPackAuthCode.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2"> 
	<div class="c_box" >
		<div jwcid="CodePart@Part" class="c_form c_form-col-1 c_form-label-2" element="div">
			<span class="e_input"><span>
				<input type="text" jwcid="@TextField" id="REDPACK_CODE" name ="REDPACK_CODE" value="" desc="验证码"  datatype="numeric"  nullable="no"/>
			</span></span>
			<button type="button" class="e_button" id="sendCodeBtn" onclick="resendAuthCode()"><i class="e_ico-pre"></i><span>重发验证码</span></button>
		</div>
		<input jwcid="@Hidden" name="RED_ORDERID" id="RED_ORDERID" value="ognl:info.RED_ORDERID"/>
		<input jwcid="@Hidden" name="RED_MERID" id="RED_MERID" value="ognl:info.RED_MERID"/>
		<input jwcid="@Hidden" name="USER_ID" id="USER_ID" value="ognl:info.USER_ID"/>
		<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"/>
		<input jwcid="@Hidden" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:info.PRODUCT_ID"/>
		<input jwcid="@Hidden" name="PACKAGE_ID" id="PACKAGE_ID" value="ognl:info.PACKAGE_ID"/>
		
		<input jwcid="@Hidden" name="AMT_VAL" id="AMT_VAL" value="ognl:info.AMT_VAL"/>
		<input jwcid="@Hidden" name="DEVICE_MODEL_CODE" id="DEVICE_MODEL_CODE" value="ognl:info.DEVICE_MODEL_CODE"/>
		
		<div class="c_submit"> 
			<button class="e_button-page e_button-page-ok" id="bsubmit" name="bsubmit"  onclick="checkAuthCode()"><i></i><span>确定</span></button>
		</div>
	</div> 
	
	
</div></div>
</body>
</html>
