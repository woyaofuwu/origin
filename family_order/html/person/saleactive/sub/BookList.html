<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
<title>用户选择列表</title>
<script jwcid="@Script" language="JavaScript" src="person/saleactive/scripts/booklist.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<div class="c_scroll c_scroll-x c_scroll-table-5"><div class="c_table c_table-hover">
	<table jwcid="@Table" id="activeInfoTable" name="activeInfoTable">
		<thead>
			<tr>
  				<th>选择</th>
				<th>服务号码</th>
				<th>终端型号</th>
				<th>营销活动名称</th>
				<th>营销包名称</th>
			</tr>
		</thead>
		<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
				<td><input type="radio" jwcid="@Any" name="saleBook" value="ognl:info.ORDER_ID" userId="ognl:info.USER_ID" /></td>
				<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td>
				<td><span jwcid="@Insert" value="ognl:info.DEVICE_MODEL_CODE" raw="false"/></td>
				<td><span jwcid="@Insert" value="ognl:info.RSRV_STR3" raw="false"/></td>
				<td><span jwcid="@Insert" value="ognl:info.RSRV_STR4" raw="false"/></td>
			</tr>
		</tbody>
	</table>
	</div></div>
	
	<div class="c_submit">
		<button class="e_button-page-ok" id="submitBtn"><i></i><span>确定</span></button>
	</div>
	
</div></div>
</body>
</html>
