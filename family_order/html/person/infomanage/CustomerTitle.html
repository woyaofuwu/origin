<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: OpenMobile.html,v 1.5 2013/04/17 07:58:35 pengsy3 Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户昵称管理</title> 
<script language="JavaScript" src="person/infomanage/scripts/customertitle.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="2211" element="div"></div>
	<!-- 认证 结束 -->

</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-text c_form-col-2" jwcid="custInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text">
					<input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME" maskType="start" maskPosition="1" 
					   maskLength="100" desc="客户名称" disabled="true"  />
				</span>
			</li>
			<li class="li">
				<span class="label">客户性别：</span>
				<span class="text">
				<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SEX',custInfo.SEX)" raw="false">
				</span>
				</span>
			</li>
			<li class="li">
				<span class="label">联系电话：</span>
				<span class="text">
				<span jwcid="@Insert" value="ognl:custInfo.CONTACT_PHONE" raw="false">
				</span>
				</span>
			</li>
			<li class="li">
				<span class="label">当前品牌：</span>
				<span class="text">
					<input   jwcid="@Insert"   value="ognl:userInfo.BRAND_NAME"   />
				</span>
			</li>
			<li class="li">
				<span class="label">当前产品：</span>
				<span class="text">
					<input  jwcid="@Insert"   value="ognl:userInfo.PRODUCT_NAME"   />
				</span>
			</li>
			<li class="li">
				<span class="label">居住地址：</span>
				<span class="text">
				<span jwcid="@Insert" value="ognl:custInfo.HOME_ADDRESS" raw="false">
				</span>
				</span>
			</li> 
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="QueryPartTwo@Part" id="QueryPartTwo" >
		<input  id="USER_ID" name="USER_ID" jwcid="@Hidden" value="ognl:userInfo.USER_ID" desc="用户编码"/>
	</div>
</div>
<!-- 区域 结束 -->


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户昵称</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1" jwcid="CustInfoTwoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label" >客户昵称：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="Cust_Title"  id="Cust_Title" value="ognl:userInfo.RSRV_VALUE" desc="客户昵称"   nullable="no"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true"   area="AuthPart,CustInfoTwoPart" element="div"/>
	<!-- 提交 结束 -->

</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
