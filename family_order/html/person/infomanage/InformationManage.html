<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head" >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>信息管理</title>
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="js/jcl.js"></script>
<script  language="JavaScript" src="person/infomanage/scripts/InformationManage.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<div class="c_title">
		<div class="text">客户信息</div>
	</div>
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="520" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 表单 开始 -->
	
		<!-- 参数列表 开始 -->
			<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
			</div>
	<!-- 参数列表 结束 -->
	<!-- 表单 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box"  >
	 
	<!-- 分栏 开始 -->
	<div class="l_col" jwcid="QueryInfoPart@Part">
		 
		<!-- 第 2 栏 开始 -->
		<div class="l_auto"> 
			<!-- 标题 开始 -->
			<div class="c_title c_title-1">
				<div class="text">提示信息</div>
			</div>
			<!-- 标题 结束 -->
	 
			<!-- 开始 -->
			<div   name="EditListPart" id="EditListPart" jwcid="EditListPart@Part" element="div">
				<!-- 表格 开始 -->
				<div class="c_scroll c_scroll-table-10"><div class="c_table">
					<table jwcid="@Table" name="InfomationTable"   scroll="true" >
						<thead>
							<tr>
							    <th col="TRADE_ID" style="display:none">业务流水号</th>
							    <th col="END_DATE" style="display:none">终止日期</th>
							    <th col="START_DATE" style="display:none">开始日期</th>
							    <th col="ENABLE_TAG" style="display:none">信息编码</th>
							    <th col="ENABLE_TAG_BOX_TEXT" >信息提示</th>
							    <th col="OTICE_CONTENT1" >提示内容</th>
							    <th col="REMARK1" >备注</th>
							    <th col="NOTICE_CONTENT" style="display:none">提示内容</th>
							    <th col="REMARK" style="display:none">备注</th>
							</tr>
						</thead>
						<tbody  jwcid="@Any" name="InfomationValues" id="InfomationValues">
							<tr jwcid="@Foreach" source="ognl:editList" value="ognl:editInfo" index="ognl:rowIndex" element="tr" >
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.TRADE_ID"" /></td> 
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.END_DATE" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.START_DATE" /></td>  
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.ENABLE_TAG" /></td> 
								<td ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('NOTICE_ENABLE_TAG',editInfo.ENABLE_TAG)" /></td> 
								<td ><span jwcid="@Insert" value="ognl:editInfo.NOTICE_CONTENT" /></td> 
								<td ><span jwcid="@Insert" value="ognl:editInfo.REMARK" /></td> 
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.NOTICE_CONTENT" /></td> 
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.REMARK" /></td> 
							</tr>
						</tbody>
					</table>
				</div></div>
				<!-- 表格 结束 -->
				
				 
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-2 c_form-label-7" jwcid="serialInfoPart@Part">
					<ul class="ul">
						<li class="li">
							<span class="label">信息提示：</span> 
							<span class="e_select"><span><span> <select jwcid="@Select" name="ENABLE_TAG"
												id="ENABLE_TAG" source="ognl:pageutil.getStaticList('NOTICE_ENABLE_TAG')" textField="DATA_NAME" valueField="DATA_ID"
												value="ognl:info.ENABLE_TAG" desc="信息提示" nullable="no" addDefault="false"/> </span> </span> </span>
						</li>
						<li class="li">
							<span class="label">提示内容：</span>
							<span class="e_textarea">
								<span class="e_textareaTop"><span></span></span>
								<span class="e_textareaContent">
									<textarea style="height:45px;" jwcid="@TextArea" id="NOTICE_CONTENT" name="NOTICE_CONTENT" value="ognl:info.NOTICE_CONTENT"
										desc="提示内容" nullable="yes" maxsize="500" />
								</span>
								<span class="e_textareaBottom"><span></span></span>
							</span>
						</li>
						
						<li class="li">
							<span class="label">备注：</span>
							<span class="e_textarea">
								<span class="e_textareaTop"><span></span></span>
								<span class="e_textareaContent">
									<textarea style="height:45px;" jwcid="@TextArea" id="REMARK" name="REMARK" value="ognl:info.REMARK"
										desc="备注" maxsize="100" />
								</span>
								<span class="e_textareaBottom"><span></span></span>
							</span>
						</li>
					</ul>
						 
					<!-- 隐藏区域 开始 -->
				    <div jwcid="hiddenPart@Part">
					    <input type="hidden" jwcid="@Any" id="X_CODING_STR"      name="X_CODING_STR"    />
				    </div>
					<!-- 隐藏区域 结束 -->
					
					<!-- 表单 开始 -->
					 
					<div class="submit">
						<button type="button" class="e_button-form" onclick="addInfo();"><i class="e_ico-ok" ></i><span>新增</span></button>
						<button type="button" class="e_button-form" onclick="delInfo();"><i class="e_ico-delete" ></i><span>删除</span></button>
					</div>
					<!-- 表单 结束 -->
					
				</div>
				<!-- 表单 结束 -->
					
			</div>
					
				<!-- 表单 结束 -->
			</div>
			<!-- 结束 -->
			 
		</div>
		<!-- 第 2 栏 结束 -->
	 

	<!-- 提交 开始 -->  
	<div class="c_submit">
	 		<span jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" disabledBtn="false"   isRender="false"     area="AuthPart,QueryInfoPart"  element="span"/>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->
 

</div></div></body>
</html>
