<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新增黑名单</title>
<script jwcid="@Script" language="JavaScript" src="person/integrationcapability/scripts/integrationcapability.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" element="div" tradeTypeCode="3700"></div>
	<!-- 认证 结束 -->
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新增黑名单</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-6" jwcid="blackListProcessPart@Part">
		<ul class="ul">
			<li class="li">
			 	<span class="label"><span class="e_required">被屏蔽业务：</span></span>
			 	<div class="c_fn">
				<ul>
					<li style="margin-right:10px;"><label><input jwcid="@Checkbox" name="cond_SUBMIT_MODE2" value="ognl:'0'" onclick="checkThis(this);" /><span jwcid="@Insert" value="ognl:'全选'"></span></label></li>
					<li style="margin-right:10px;"><label><input jwcid="@Checkbox" name="cond_SUBMIT_MODE2" value="ognl:'1'" onclick="checkThis(this);" /><span jwcid="@Insert" value="ognl:'短信'"></span></label></li>
					<li style="margin-right:10px;"><label><input jwcid="@Checkbox" name="cond_SUBMIT_MODE2" value="ognl:'2'" onclick="checkThis(this);" /><span jwcid="@Insert" value="ognl:'彩信'"></span></label></li>
					<li style="margin-right:10px;"><label><input jwcid="@Checkbox" name="cond_SUBMIT_MODE2" value="ognl:'3'" onclick="checkThis(this);" /><span jwcid="@Insert" value="ognl:'集团彩漫'"></span></label></li>
					<li style="margin-right:10px;"><label><input jwcid="@Checkbox" name="cond_SUBMIT_MODE2" value="ognl:'4'" onclick="checkThis(this);" /><span jwcid="@Insert" value="ognl:'Wap Push'"></span></label></li>
					<li style="margin-right:10px;"><label><input jwcid="@Checkbox" name="cond_SUBMIT_MODE2" value="ognl:'5'" onclick="checkThis(this);" /><span jwcid="@Insert" value="ognl:'动漫导视'"></span></label></li>
					<li style="margin-right:10px;"><label><input jwcid="@Checkbox" name="cond_SUBMIT_MODE2" value="ognl:'6'" onclick="checkThis(this);" /><span jwcid="@Insert" value="ognl:'限制消费'"></span></label></li>
				</ul>
				</div>
			 </li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="checkAndSubmit();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
	<!-- 表格 开始 -->
	<div jwcid="resultPart@Part" id="resultPart" element="div">
		<div class="c_scroll" style="height:120px;"><div class="c_table">
			<table>
				<thead>
					<tr>
						<th>平台流水(INDICTSEQ)</th>
						<th>交易流水(TRANSIDO)</th>
						<th>服务号码</th>
						<th>办理状态</th>
						<th>办理结果</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span jwcid="@Insert" value="ognl:info.INDICTSEQ"/></td>
						<td><span jwcid="@Insert" value="ognl:info.TRANSIDO"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CALLERNO"/></td>
						<td><span jwcid="@Insert" value="ognl:info.X_RESULTCODE"/></td>
						<td><span jwcid="@Insert" value="ognl:info.X_RESULTINFO"/></td>
					</tr>
				</tbody>
			</table>
		</div></div>
		<!-- 表格 结束 -->
	</div>
<!-- 区域 结束 -->

</div></div></div>
</body>
</html>
