<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>黑名单设置</title>
<script jwcid="@Script" language="JavaScript" src="person/integrationcapability/scripts/integrationcapability.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" element="div" tradeTypeCode="3700"></div>
	<!-- 认证 结束 -->
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">黑名单设置</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-12" jwcid="blackListProcessPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">动作标志：</span></span>
				<!--<span class="e_select"><span><span>
				<select jwcid="@Select" name="cond_SUBMIT_MODE2" id="cond_SUBMIT_MODE2" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('BLACKLIST_ACTION_MARK')" value="ognl:cond.SUBMIT_MODE2" desc="动作标志" nullable="no"/>
				</span></span></span>-->
				<label><input type="radio" name="cond_SUBMIT_MODE2" id="cond_SUBMIT_MODE2" class="e_radio" value="1"/>加入黑名单</label>
				<label><input type="radio" name="cond_SUBMIT_MODE2" id="cond_SUBMIT_MODE2" class="e_radio" value="2"/>取消</label>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">黑名单有效期：</span></span>
				<span class="e_select"><span><span>
				<input type="text" jwcid="@DateField" id="cond_SUBMIT_MODE3" name="cond_SUBMIT_MODE3" value="ognl:cond.SUBMIT_MODE3" desc="黑名单有效期" format="yyyy-MM-dd" nullable="no" minName="cond_SUBMIT_MODE3"/>			
				</span></span></span>
			</li>						
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="checkAndSubmit();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
	<!-- 提交 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="resultPart@Part" id="resultPart" element="div">
		<div class="c_scroll" style="height:120px;"><div class="c_table">
			<table>
				<thead>
					<tr>
						<th>平台流水(INDICTSEQ)</th>
						<th>交易流水(TRANSIDO)</th>
						<th>服务号码</th>
						<th>办理状态</th>
						<th>办理结果</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span jwcid="@Insert" value="ognl:info.INDICTSEQ"/></td>
						<td><span jwcid="@Insert" value="ognl:info.TRANSIDO"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CALLERNO"/></td>
						<td><span jwcid="@Insert" value="ognl:info.X_RESULTCODE"/></td>
						<td><span jwcid="@Insert" value="ognl:info.X_RESULTINFO"/></td>
					</tr>
				</tbody>
			</table>
		</div></div>		
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
