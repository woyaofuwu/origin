<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>重发短信号码</title>
<script jwcid="@Script" language="JavaScript" src="person/goodsapply/scripts/GoodsApply.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<div class="c_box">
    <div class="c_title">
		<div class="text">重发短信号码</div>
	</div>
	<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER" desc="礼品手机号码"/>
	<input jwcid="@Hidden" name="RULE_ID" id="RULE_ID" value="ognl:info.RULE_ID" desc="礼品ID"/>
	<input jwcid="@Hidden" name="TRADE_ID" id="TRADE_ID" value="ognl:info.TRADE_ID" desc="礼品兑换工单ID"/>
	
	<div class="c_form c_form-label-4 c_form-col-2" jwcid="SnPart@Part">
			<ul class="ul">
				<li class="li col-2">
					<span class="label">手机号：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="SERIAL_NUMBER_A" id="SERIAL_NUMBER_A" value="ognl:info.SERIAL_NUMBER" datatype="mbphone" desc="手机号"  nullable="no"/>
					</span></span>
				</li>
				<br>
				<li class="li col-2">
					<span class="label">再次确认：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="SERIAL_NUMBER_B" id="SERIAL_NUMBER_B" value="ognl:info.SERIAL_NUMBER" datatype="mbphone" desc="再次确认手机号"  nullable="no"/>
					</span></span>
				</li>
				
              </ul>
            </div> 
            <div class="submit e_center">
			<button type="button" class="e_button-page" id="submitBtn" onclick="submitResendNO()"><i class="e_ico-next"></i><span>发短信</span></button>
      		</div>
      </div>
</div></div>
</body>
</html>
