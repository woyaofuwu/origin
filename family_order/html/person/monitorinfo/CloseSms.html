<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>不良信息号码处理</title>
<script jwcid="@Script" language="JavaScript" src="person/monitorinfo/scripts/closesms.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box" jwcid="TipInfoPart@Part" style="display:none;">
	<div class="c_tip">
		<span class="text" jwcid="@Insert" name="tipInfo" id="tipInfo" value="ognl:tipInfo"/>
	</div>
</div>

<div class="c_box" id="contentPart">
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="880"  tradeAction="refreshPartAtferAuth(data)"></div>

	<div jwcid="UCAInfoPart@Part">
		<!-- 表单 开始 -->
		<div class="c_form c_form-text c_form-col-2 c_form-label-7" jwcid="UCAViewPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">客户名称：</span>
					<span class="text" jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfoView.CUST_NAME" 
							desc="客户名称"/>
				</li>
				<li class="li">
					<span class="label">服务号码：</span>
					<span class="text" jwcid="@Insert" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:userInfoView.SERIAL_NUMBER" 
							desc="服务号码"/>
				</li>
				<li class="li">
					<span class="label">产品信息：</span>
					<span class="text" jwcid="@Insert" name="PRODUCT_NAME" id="PRODUCT_NAME" 
						value="ognl:userInfoView.PRODUCT_NAME" desc="产品信息"/>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
	</div>
</div>
<!-- 区域 开始 -->
<div class="c_box" id="remarkPart">
	<div class="c_title">
        <span class="text">备注</span>
    </div>
    <div jwcid="remarkInfoPart@Part">
	<div class="c_form c_form-col-2 c_form-label-5">
		<ul class="ul">
			<li class="li col-2">
				<span class="label"><span class="">备注：</span></span>
                <span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
					<textarea type="text" jwcid="@TextArea" id="REMARK" name="REMARK" value="ognl:Info.REMARK"  rows="8" maxsize="2000" desc="备注" />
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
		</ul>
	</div>
	</div>
	
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>
</div>
<!-- 区域 结束 -->
</div></div>
</body>
