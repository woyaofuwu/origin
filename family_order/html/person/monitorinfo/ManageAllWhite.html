<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>免拦截号码处理</title>
<script jwcid="@Script" language="JavaScript" src="person/monitorinfo/scripts/manageallwhite.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box" id="contentPart">
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="5050"  tradeAction="refreshPartAtferAuth(data)"></div>
    <div id="UCAViewPart" jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>

<!-- 区域 开始 -->
<div class="c_box">
	<div class="c_form c_form-col-1 c_form-label-1" jwcid="dealReamrkPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">备注：</span></span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
						<textarea type="text" jwcid="@TextArea" id="REMARK" name="REMARK" value="ognl:dealInfo.REMARK" nullable="no" maxsize="2000" style="height:60px;" desc="备注" />
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
		</ul>
	</div>
	
	<!-- 提交 开始-->
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="onTradeSubmit()" area="onTradeSubmit" ><i></i><span>提交</span></button>
	</div> 
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->
</div></div>
</body>
