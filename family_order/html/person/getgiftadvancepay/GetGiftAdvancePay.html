<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>预存话费送礼品新号码收费</title>
<script jwcid="@Script" language="JavaScript" src="person/getgiftadvancepay/scripts/getgiftadvancepay.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box">
	<div class="c_title">
		<div class="text">用户查询</div>
	</div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="346" tradeAction="loadTradeInfo(data)"></div>
</div>

<div class="c_box">
	<div class="c_title">
		<div class="text">预存话费送礼品新号码收费</div>
	</div>
    <div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<div class="c_form c_form-col-3 c_form-label-6">
		<ul class="ul">
			<li class="li">
				<span class="label"><span id="span_PAY_MONEY" class="e_required">预存金额：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="PAY_MONEY"
							source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('TRADEFEE_PAY_MONEY')"
							textField="DATA_NAME" valueField="DATA_ID" value=""
							desc="预存金额" nullable="no"/>
				</span></span></span>
			</li>
		</ul>
	</div>
</div>
<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart" element="div"/>

</div></div>
</body>
</html>
