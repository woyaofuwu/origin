<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>CPE流量使用量查询</title>
<script jwcid="@Script" language="JavaScript" src="person/cpe/scripts/CPEDataAmountQry.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">CPE用户信息查询</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="698" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
  
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-x style="height:242px"">
	<div class="c_table c_table-row-4">
		<table id="choseTable" jwcid="@Table"  name="infoTable" >
			<thead>
				<tr>
					<th col="CELL_ID">CELL_ID</th>
					<th col="AREA_NAME">基站名称</th>
					<th col="ACCUMULATED_TIME">累积时长</th>
					<th col="TELEPHONE_AREA">小区所属的乡镇名称</th>  
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
				    <td><span jwcid="@Insert" value="ognl:info.CELL_ID" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.AREA_NAME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.ACCUMULATED_TIME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.TELEPHONE_AREA" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	</div> 
</div></div></body>
</html>
