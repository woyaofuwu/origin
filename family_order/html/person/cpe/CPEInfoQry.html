<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>CPE用户信息查询</title>
<script jwcid="@Script" language="JavaScript" src="person/cpe/scripts/CPEInfoQry.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">CPE用户信息查询</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="698" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
 
<div class="c_box"> 
	<div class="c_form c_form-label-5 c_form-col-1"  jwcid="remarkPart@Part">
	    <ul class="ul">
	    	<li class="li">
				<span class="label">基站编码：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="RSRV_STR1" name="RSRV_STR1" 
	                 value=""
					 desc="基站编码" disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">设备编码：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="RSRV_STR4" name="RSRV_STR4" 
	                 value=""
					 desc="设备编码" disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK"
	                 value=""
					 desc="备注" disabled="true"/>
				</span></span>
			</li>
	    </ul>
    </div>
	 
</div>
<!--受理信息结束-->
</div></div></body>
</html>
