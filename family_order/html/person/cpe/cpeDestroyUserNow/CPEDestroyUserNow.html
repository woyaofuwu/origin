<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CPE立即销户</title>
<script jwcid="@Script" src="person/cpe/cpeDestroyUserNow/scripts/cpedestroyusernow.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">客户查询</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 认证 开始 -->
				<div jwcid="AuthPart@csserv:Auth" authType="00" tradeTypeCode="192" tradeAction="refreshPartAtferAuth(data)">
				</div>
				<!-- 认证 结束 -->
				<!-- 展示三户资料 -->
				<div jwcid="UCAViewPart@Part">
					<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
					<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
					<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
				</div>
			</div>
			<!-- 区域 结束 -->

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">CPE终端串号信息</div>
				</div>
				<!-- 标题 结束 -->
				<div jwcid="OtherInfoPart@Part"
					class="c_form c_form-label-5 c_form-text c_form-col-3">
					<ul class="ul">
						 <li class="li"><span class="label">设备串号：</span> <span
							class="text"><input jwcid="@Insert" name="RSRV_STR4"
								id="RSRV_STR4" value="ognl:otherInfo.RSRV_STR4"
								 desc="设备串号" disabled="true" /></span></li>
								 
						<li class="li"><span class="label">开始时间：</span> <span
							class="text"><input jwcid="@Insert" name="START_DATE"
								id="START_DATE" value="ognl:otherInfo.START_DATE"
								maskType="mid" maskPosition="6" desc="开始时间" disabled="true" /></span></li>
								
					   <li class="li"><span class="label">结束时间：</span> <span
							class="text"><input jwcid="@Insert" name="END_DATE"
								id="END_DATE" value="ognl:otherInfo.END_DATE"
								maskType="mid" maskPosition="6" desc="结束时间" disabled="true" /></span></li>
								
						<li class="li"><span class="label">销售人员：</span> <span
							class="text"><input jwcid="@Insert" name="UPDATE_STAFF_ID"
								id="UPDATE_STAFF_ID" value="ognl:otherInfo.UPDATE_STAFF_ID"
							  desc="销售人员" disabled="true" /></span></li>								
					</ul>
				</div>
			</div>

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">是否退回CPE终端</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 刷新区域 开始 -->
				<div jwcid="FallbackInfoPart@Part">
					<!-- 表单 开始 -->
					<div class="c_form c_form-label-5 c_form-col-3">
						<ul class="ul">
							<li class="li"><span class="label"><span
									class="e_required">是否退回：</span></span>
									<span class="e_select"><span><span>
											<select name="FALLBACKTAG" id="FALLBACKTAG" nullable="no" onchange="changeFallBackTag();">
						                            <option value="" >请选择</option>
						                            <option value="0">是</option>
						                            <option value="1" selected="selected">否 </option>
						                    </select>     
										</span></span></span>
							</li>
							<li class="li col-3" id="REMOVE_REASON_TAG"><span class="label">不退回原因：</span> <span
								class="e_textarea"> <span class="e_textareaTop"><span></span></span>
									<span class="e_textareaContent"> <textarea
											jwcid="@TextArea" name="REMOVE_REASON" id="REMOVE_REASON"
											value="ognl:otherInfo.REMOVE_REASON" maxsize="100" desc="不退回原因"
											style="height: 36px;" />
								</span> <span class="e_textareaBottom"><span></span></span>
							</span></li>
						</ul>
					</div>
					<!-- 表单 结束 -->
				</div>
				<!-- 刷新区域 结束 -->
			</div>
			<!-- 区域 结束 -->

			<!-- 提交 开始 -->
			<!--
			<div class="c_box">
				<div jwcid="SubmitPart@csserv:CSSubmit"
					beforeAction="submitBeforeCheck()"
					area="AuthPart,FallbackInfoPart" isReset="true"
					element="div" />
			</div>
	        -->
	        <div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart,FallbackInfoPart" element="div"/>	
			
			<!-- 提交 结束 -->
 </div>
 </div>
<script>
</script>
</body>
</html>
