<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IVR139邮箱屏蔽库管理</title>
<script jwcid="@Script"  src="person/ivrmail/scripts/mailcustshield.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2" jwcid="MailCustShieldALLPart@Part">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">IVR139邮箱屏蔽库管理</div>
		<div class="tip"><span class="e_tip">此页面进行139邮箱屏蔽库配置管理</span></div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 --><!-- 查询框 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="MailCustShieldCondPart@Part">
	<ul class="ul">
		<li class="li" id="sn">
			   <span class="label">客户号码：</span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER" 
				desc="客户号码" nullable="no"/>
				</span></span>
		</li>
		<li class="li" id="sdate">			
			    <span class="label">加入起始时间：</span>
				   <span class="e_input"><span>
						<input type="text" jwcid="@DateField" name="START_DATE" id ="START_DATE" value="ognl:cond.START_DATE" desc="起始日期" format="yyyy-MM-dd HH:mm:ss" time="true"/>
				   </span></span>
		</li>
		<li class="li" id="edate">			
				 <span class="label">加入结束时间：</span>  
					<span class="e_input"><span>
						<input type="text" jwcid="@DateField" name="END_DATE" id ="END_DATE" value="ognl:cond.END_DATE"   desc="结束时间" format="yyyy-MM-dd HH:mm:ss" time="true"/>
				 </span></span>
		</li>
		</ul>
		
	  	
		<div class="submitPlace"></div>
		<div class="button">
			<span jwcid="@Import" name="importFile" 
					ftpSite="personserv" fileSize="30" fileTypes="excel" serviceName="102996" 
					config="import/ivrmail/ImportShieldList.xml"
					desc="导入文件" nullable="no" cond="" params="" afterAction=""/>	
			<span jwcid="@Export" name="exportFile" ftpSite="personserv" serviceName="102995"
							  config="export/ivrmail/ExportShieldList.xml" fileName="查询结果导出" cond=MailCustShieldCondPart/> 
		</div>
		<div class="submit">
		 <button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="queryList();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
		
	</div>
	<!-- 表单 结束 -->
	
	<!-- 表格 开始 -->
	<div jwcid="MailCustShieldListPart@Part" element="div">
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table  jwcid="@Table" id="DeptTable"  name="DeptTable" rowClick="mailCustTableClick" >
      			<thead>
		  			<tr>
						<th col="col_SERIAL_NUMBER">客户号码</th>
						<th>操作工号</th>
						<th>加入屏蔽库时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">		
						<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CREATE_STAFFID" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CREATE_DATE" raw="true"/></td>
					</tr>
				</tbody>
			</table>
	</div></div>
	<div jwcid="@NavBar" name="page" id="page" cond="MailCustShieldCondPart"  part="MailCustShieldListPart" listener="queryList" pageSize="10" count="ognl:listCount"></div>	
	</div>
	<!-- 表格 结束 -->
	
	<div jwcid="ModifyMailCustShieldPart@Part">
		<div class="c_title"><div class="text">记录修改</div></div>
		<div class="c_form c_form-col-3 c_form-label-7">
			<ul class="ul">
				<li class="li">
					<span class="label">客户号码：</span>
					<span class="e_textarea">
					<span class="e_input" ><span><input type="text" jwcid="@TextField" id='MODIFY_SERIAL_NUMBER' name='MODIFY_SERIAL_NUMBER' value="ognl:cond.SERIAL_NUMBER" nullable="no" desc="客户号码" /></span></span>
					</span>
				</li>
			</ul>
		</div>
	</div>		
	<div class="c_submit">
		<button type="button" class="e_button-page-add" onclick="addmailcust()"><i></i><span>新增</span></button>
		<button type="button" class="e_button-page-del" onclick="delmailcust()"><i></i><span>删除</span></button>
	</div>
	
</div>


</div></div></body>
</html>
