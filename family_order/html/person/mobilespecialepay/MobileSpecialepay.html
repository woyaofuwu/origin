<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script"  src="person/mobilespecialepay/scripts/mobileSpecialepay.js" ></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 资料变更 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户资料</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="3602" element="div"/>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	
	<div class="c_title">
		<div class="text">移动员工代付费调整</div>
	</div>
	
	<div jwcid="MobileSpecialePart@Part">
				
		<!-- 表单 开始 -->
		<div class="c_form">
			<ul class="ul">
				
				<li class="li">
					<span class="label">代付金额：</span>
					<span class="e_input"><span><input type="text" jwcid="@TextField" name="RSRV_VALUE" id="RSRV_VALUE" value="ognl:info.RSRV_VALUE"  desc="电子邮件"
								disabled="true"	/></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">调整代付金额：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@Money" name="PAY_MONEY" id="PAY_MONEY" value="ognl:info.PAY_MONEY" 
									 nullable="no"  desc="调整代付金额："  /></span></span>
				</li>
				
			</ul>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" isReset="true" area="MobileSpecialePart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 资料变更 结束 -->

</div></div>
</body>
</html>
