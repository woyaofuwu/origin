<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>手机卖场及供应商修改</title>
<script jwcid="@Script" src="person/supplierManager/script/supplierManager.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">修改区</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-9" jwcid="editPart@Part">
		<ul class="ul">
		<input type="hidden" jwcid="@Any" name="cond_SUPPLIER_ID" id="cond_SUPPLIER_ID" value="ognl:info.SUPPLIER_ID"/>
		
	    <li class="li">
				<span class="label">类型：</span>			
			    <span class="e_input"><span>
						<input type="text"  jwcid="@TextField"  disabled="true"  readOnly="true" name="SUPPLIER_TYPE_ID"  value="ognl:info.SUPPLIER_TYPE_ID"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >名称：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_SUPPLIER_NAME"  value="ognl:info.SUPPLIER_NAME"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >编码：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_SUPPLIER_NO"  value="ognl:info.SUPPLIER_NO" maxLength="4"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >地址：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_ADDRESS"  value="ognl:info.ADDRESS"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >联系人：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_CONTACT_NAME"  value="ognl:info.CONTACT_NAME"/>
				</span></span>
		</li>						 
		<li class="li">
			    <span class="label" >联系电话：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_CONTACT_PHONE" value="ognl:info.CONTACT_PHONE"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >法人代表：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_CORPORATION"   value="ognl:info.CORPORATION"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >服务热线：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_SERVICE_PHONE" value="ognl:info.SERVICE_PHONE"/>
				</span></span>
		</li>											
		<li class="li">
			    <span class="label" >邮编：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_POST_CODE" value="ognl:info.POST_CODE"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >E-Mail：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_EMAIL" value="ognl:info.EMAIL"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >银行ID：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_BANK_ID" value="ognl:info.BANK_ID"/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >银行账号：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"   name="cond_BANK_NO" value="ognl:info.BANK_NO"/>
				</span></span>
		</li>
		
		 
	
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="editSupplier();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
