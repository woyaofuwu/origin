<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>手机卖场及供应商新增</title>
<script jwcid="@Script" src="person/supplierManager/script/supplierManager.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新增区</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-9" jwcid="addPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">类型：</span></span>
				<span class="e_select"><span><span>
					<select name="cond_SUPPLIER_TYPE_ID" id="cond_SUPPLIER_TYPE_ID" type="select-one" >
					    <option value="M" title="供应商" selected="true">供应商</option>					
						<option value="MC" title="手机卖场" >手机卖场</option>
					</select>
				</span></span></span>
			</li>
		
		<li class="li">
			    <span class="label" >名称：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_SUPPLIER_NAME" value=""/>
				</span></span>
		</li>
		
		<li class="li">
			    <span class="label" >编码：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_SUPPLIER_NO" value=""  maxLength="4" />
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >地址：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_ADDRESS" value=""/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >联系人：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_CONTACT_NAME" value=""/>
				</span></span>
		</li>						 
		<li class="li">
			    <span class="label" >联系电话：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_CONTACT_PHONE" value=""/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >法人代表：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_CORPORATION" value=""/>
				</span></span>
		</li>	
		<li class="li">
			    <span class="label" >服务热线：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_SERVICE_PHONE" value=""/>
				</span></span>
		</li>											
		<li class="li">
			    <span class="label" >邮编：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_POST_CODE" value=""/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >E-Mail：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_EMAIL" value=""/>
				</span></span>
		</li>
		<li class="li">
			    <span class="label" >银行ID：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_BANK_ID" value=""/>
				</span></span>
		</li>		
		<li class="li">
			    <span class="label" >银行账号：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_BANK_NO" value=""/>
				</span></span>
		</li>
		
		<!-- 										
		<li class="li">
			    <span class="label" >生效时间：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_VALID_TIME" value=""/>
				</span></span>
		</li>	
		<li class="li">
			    <span class="label" >失效时间：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_EXPIRE_TIME" value=""/>
				</span></span>
		</li>	
		<li class="li">
				<span class="label"><span class="e_required">状态：</span></span>
				<span class="e_select"><span><span>
					<select name="cond_STATE" id="cond_SELECT_TYPE" type="select-one" >
					    <option value="U" title="生效" selected="true">生效</option>					
						<option value="E" title="失效" >失效</option>
					</select>
				</span></span></span>
		</li>				
		<li class="li">
			    <span class="label" >更新时间：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_DONE_TIME" value=""/>
				</span></span>
		</li>																								
		-->
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="addSupplier();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
