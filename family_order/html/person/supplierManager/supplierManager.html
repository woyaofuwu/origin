<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">

<script jwcid="@Script" src="person/supplierManager/script/supplierManager.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper">
<div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" jwcid="buttonPart@Part">
		<div class="text">手机卖场及供应商管理</div> 
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li" >
			<span class="label" >名称：</span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "cond_SUPPLIER_NAME" id="cond_SUPPLIER_NAME" value=""  
						 desc="名称"  />
				</span></span>
			</li>
			<li class="li">
				<span class="label">类型：</span>
				<span class="e_select"><span><span>
					<select name="cond_SUPPLIER_TYPE_ID" id="cond_SUPPLIER_TYPE_ID" type="select-one" >
					    <option value="M" title="供应商" selected="true">供应商</option>					
						<option value="MC" title="手机卖场" >手机卖场</option>
					</select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">状态：</span>
				<span class="e_select"><span><span>
					<select name="cond_STATE" id="cond_STATE" type="select-one" >
					    <option value="U" title="生效" selected="true">生效</option>					
						<option value="E" title="失效" >失效</option>
					</select>
				</span></span></span>
			</li>
		</ul>		
	</div>
		<!-- 表单 结束 -->
	<div class="c_box">
	
	<!-- 控制区 -->
		<div class="submit e_right"  >						
			<button class="e_button-form" id="queryBtn" onclick="querySupplier();"><i class="e_ico-search"></i><span>查询</span></button>
			<button class="e_button-form"  onclick="addSupplierPage();"><i class="e_ico-add"></i><span>新增</span></button>
			<button class="e_button-form"  onclick="modifySupplierPage();"><i class="e_ico-edit"></i><span>修改</span></button>
			<button class="e_button-form"  onclick="deleteSupplier();"><i class="e_ico-delete"></i><span>删除</span></button>
		</div>
	
	<!-- 表格 开始 -->
		<div  jwcid="result_Table@Part" optimize="true">
			    <div id="exportarea"  class="c_scroll c_scroll-x style='height:auto'">
			        <div class="c_title c_title-2">
					 <div class="text">查询结果</div>
			  	    </div>
			  	    		<div  jwcid="print_Table@Part" optimize="true">
							<div class="c_table">
							<table jwcid="@Table"  id="supplierTable" >
							<thead>
						  			<tr>
										<th style="" col="codeId" >标识</th>
								        <th>编码</th>
								        <th>类型</th>
								        <th>名称</th>								        								        
										<th>地址</th>
										<th>联系人</th>
										<th>联系电话</th>
										<th>法人代表</th>
										<th>服务热线</th>
										<th>邮编</th>
										<th>EMAIL</th>
										<th>银行ID </th>
										<th>银行账号 </th>
										<th>生效时间</th>
										<th>失效时间</th>
										<th>状态</th>
										<th>更新时间</th>
										<!-- 
										<th>更新员工</th>
										<th>更新部门</th>
										
										<th>备注</th>
										 -->
<!-- 										
SUPPLIER_ID
SUPPLIER_NO
SUPPLIER_NAME

ADDRESS
CONTACT_NAME
CONTACT_PHONE
CORPORATION

SERVICE_PHONE
POST_CODE
EMAIL
BANK_ID
BANK_NO


VALID_TIME
EXPIRE_TIME
STATE
DONE_TIME
OP_ID
ORG_ID
REMARKS
 -->			
										
									</tr>
								</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">										    										    
										    					    
											<td><span jwcid="@Insert" value="ognl:info.SUPPLIER_ID"/></td>
											<td><span jwcid="@Insert" value="ognl:info.SUPPLIER_NO"/></td>
											<td><span jwcid="@Insert" value="ognl:info.SUPPLIER_TYPE_ID_TRAN"/></td>											
											<td><span jwcid="@Insert" value="ognl:info.SUPPLIER_NAME"/></td>											
											
											<td><span jwcid="@Insert" value="ognl:info.ADDRESS"/></td>
											<td><span jwcid="@Insert" value="ognl:info.CONTACT_NAME"/></td>
											<td><span jwcid="@Insert" value="ognl:info.CONTACT_PHONE"/></td>
											<td><span jwcid="@Insert" value="ognl:info.CORPORATION"/></td>
																						
											<td><span jwcid="@Insert" value="ognl:info.SERVICE_PHONE"/></td>
											<td><span jwcid="@Insert" value="ognl:info.POST_CODE"/></td>
											<td><span jwcid="@Insert" value="ognl:info.EMAIL"/></td>
											<td><span jwcid="@Insert" value="ognl:info.BANK_ID"/></td>
											<td><span jwcid="@Insert" value="ognl:info.BANK_NO"/></td>											
											
											<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd hh:mm:ss',info.VALID_TIME)"/></td>
											<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd hh:mm:ss',info.EXPIRE_TIME)"/></td>
											<td><span jwcid="@Insert" value="ognl:info.STATE"/></td>
											<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd hh:mm:ss',info.DONE_TIME)"/></td>											
											
											<!-- 
											<td><span jwcid="@Insert" value="ognl:info.OP_ID"/></td>
											<td><span jwcid="@Insert" value="ognl:info.ORG_ID"/></td>
											
											<td><span jwcid="@Insert" value="ognl:info.REMARKS"/></td>
											 -->																																 
										</tr>
									</tbody>
							</table>
							<!-- end table -->
					</div>
				</div>
			</div>
			<span jwcid="@NavBar" name="pageNav" cond="QueryCondPart" pageSize="20"  listener="querySupplier" part="result_Table" count="ognl:pageCount"/>
			</div>	

</div>
<!-- 区域 结束 -->

</div></div>

</body>
</html>
