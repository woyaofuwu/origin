<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>拒收挂机提醒短信办理</title>
<script jwcid="@Script" language="JavaScript" src="person/familytradeoptimal/scripts/familyrejectremindsvcbusi.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">拒收挂机提醒短信办理</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="289" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<div jwcid="rejectModeInfo@Part" id="rejectModeInfo" class="c_form c_form-col-3 c_form-label-5">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">拒收类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="REJECT_MODE" id="REJECT_MODE" source="ognl:pageutil.getStaticList('FAMILY_REJECT_MODE')"
						textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:rejectMode.REJECT_MODE" desc="拒收类型" 
						addDefault="false" disabled="ognl:rejectMode.MAIN_FLAG" onchange="onChangeMode()"/>
				</span></span></span>
			</li>
		</ul>
	</div>
</div>
<div class="c_box">
	<div class="c_title">
		<span class="text">已有亲亲网成员</span>
	</div>
	<div class="" jwcid="viceInfopart@Part" id="viceInfopart">
		<div class="c_scroll c_scroll-table-5">
		<div class="c_table">
			<table jwcid="@Table" id="viceInfoTable" name="viceInfoTable">
	      	<thead>
			  	<tr>
					<th col="INST_ID_B">选择</th>
					<th col="SERIAL_NUMBER_B">成员号码</th>
					<th col="ROLE_CODE_B_NAME">成员角色</th>
					<th col="SHORT_CODE_B">成员短号</th>
					<th col="START_DATE">开始时间</th>
					<th col="END_DATE">结束时间</th>
					<th col="ROLE_CODE_B" style="display:none">成员角色</th>
					<th col="HAVA_RR_SVC" style="display:none">是否办理挂机提醒</th>
				</tr>
			</thead>
			<tbody id="viceInfoTable_Body">
				<tr jwcid="@Foreach" source="ognl:viceInfos" value="ognl:viceInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					<td><input jwcid="@Checkbox" type="checkbox" id="viceCheckBox" name="viceCheckBox" onclick="isCanChecked(this)"
						value="ognl:viceInfo.INST_ID" disabled="ognl:viceInfo.DISABLED"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.SERIAL_NUMBER_B"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.ROLE_CODE_B_NAME"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.SHORT_CODE"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.START_DATE"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.END_DATE"/></td>
					<td style="display:none"><span jwcid="@Insert" value="ognl:viceInfo.ROLE_CODE_B"/></td>
					<td style="display:none"><span jwcid="@Insert" value="ognl:viceInfo.HAVA_RR_SVC"/></td>			 
				</tr>
			</tbody>
			</table>
		</div>
	</div>
	</div>
	<div class="c_form c_form-label-5 c_form-col-1">
	    <ul class="ul">
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK"
	                 value=""
					 desc="备注" disabled=""/>
				</span></span>
			</li>
	    </ul>
    </div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart,FamilyInfoPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
