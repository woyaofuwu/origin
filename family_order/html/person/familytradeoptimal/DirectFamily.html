<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body jwcid="@Body">

  <div class="c_box">
	<div class="c_title">
		<div class="text">查询结果</div>	
	</div>

	<div jwcid="ShowResultpart@Part" element="div">
		<div class="c_scroll c_scroll-x">
		<div class="c_table c_table-row-10">
			<table jwcid="showResultTable@Table" name="showResultTable" id="showResultTable" scroll="true">
				<thead>
				<tr>
						<th col="PRODUCT_CODE">产品编码</th>
						<th col="CUSTOMER_PHONE">主号码</th>
						<th col="PRODUCT_OFFERING_ID">业务订购实例ID</th>
						<th col="BUSINESS_TYPE">业务类型</th>
						<th col="MEM_TYPE">成员类型</th>
						<th col="MEM_AREA_CODE">地区编码</th>
						<th col="MEM_NUMBER">成员号码</th>
						<th col="FINISH_TIME">结束时间</th>
						<th col="EFF_TIME">生效时间</th>
						<th col="EXP_TIME">失效时间</th>
						
					
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:mebInfos" value="ognl:mebInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:mebInfo.PRODUCT_CODE" /></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.CUSTOMER_PHONE"></span></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.PRODUCT_OFFERING_ID"/></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.BUSINESS_TYPE"/></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.MEM_TYPE" /></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.MEM_AREA_CODE"></span></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.MEM_NUMBER"/></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.FINISH_TIME"/></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.EFF_TIME"/></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.EXP_TIME"/></td>
					</tr>
				</tbody>
			</table>
		
		</div>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域结束 -->
</div>





</body>
</html>
