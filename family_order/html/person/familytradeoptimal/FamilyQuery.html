<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" src="person/familytradeoptimal/scripts/familyallnetbusimanage.js"></script>
</head>
<body jwcid="@Body" >
<div class="m_wrapper">
<div class="m_wrapper2">
<!-- 区域开始 -->
<div class="c_box">
	<div class="c_title">
		<div class="text">查询条件</div>
	</div>
	<!-- 条件开始 -->
	<div class="c_form c_form-col-3 c_form-label-6" jwcid="BossQueryInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">业务类型：</span></span>
				<span class="e_select"><span><span>
						<select jwcid="@Select" name="BUSINESS_TYPE" id="BUSINESS_TYPE" source="ognl:pageutil.getStaticList('BUSINESS_TYPES')"
	                           titleField="DATA_NAME" textField="DATA_NAME" valueField="DATA_ID" value=""
	                            desc="业务类型" 
	                        />
					</span></span></span>
			</li>
			<li class="li" >
			<span class="label"><span >业务订购实例ID：</span></span>
				<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "PRODUCT_OFFERING_ID"  id="PRODUCT_OFFERING_ID" value="" 
						desc="业务订购实例ID"   nullable="yes"  />
				</span></span>
			</li>
			<li class="li" >
				<span class="label"><span>客户标识：</span></span>
					<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "CUSTOMER_PHONE" id="CUSTOMER_PHONE"  value=""  
						  desc="客户标识" datatype="mbphone" maxsize="11" />
				   </span></span>
			</li>			
			<li class="li">
				<span class="label">成员类型：</span>
				<span class="e_select"><span><span>
						<select jwcid="@Select" name="MEM_TYPE" id="MEM_TYPE" source="ognl:pageutil.getStaticList('MEM_TYPES')"
	                           titleField="DATA_NAME" textField="DATA_NAME" valueField="DATA_ID" value=""
	                            desc="成员类型" 
	                        />
					</span></span></span>
			</li>
			<li class="li" >
				<span class="label"><span>成员区号：</span></span>
					<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "MEM_AREA_CODE" id="MEM_AREA_CODE"  value=""  
						  desc="成员区号" datatype="mbphone" maxsize="11" />
				   </span></span>
			</li>
			<li class="li" >
				<span class="label"><span>成员号码：</span></span>
					<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "MEM_NUMBER" id="MEM_NUMBER"  value=""  
						  desc="成员号码" datatype="mbphone" maxsize="11" />
				   </span></span>
			</li>
			<li class="li" >
				<span class="label"><span class="e_required">业务版本号：</span></span>
					<span class="e_input"><span>
						<input type="text"  jwcid="@TextField" name = "BIZ_VERSION" id="BIZ_VERSION"  value="1.0.0"  
						  desc="业务版本号"  />
				   </span></span>
			</li>
				
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="bossquery();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	</div>
	<!-- 条件结束-->
	
  <!-- 表格 开始 -->
  <div class="c_box">
	<div class="c_title">
		<div class="text">查询结果</div>	
	</div>

	<div jwcid="ShowResultpart@Part" element="div">
		<div class="c_scroll c_scroll-x">
		<div class="c_table c_table-row-10">
			<table jwcid="showResultTable@Table" name="showResultTable" id="showResultTable" scroll="true">
				<thead>
					<tr>
						<th col="RSP_CODE">返回码</th>
						<th col="RSP_DESC">错误描述</th>
						<th col="PRODUCT_OFFERING_ID">业务订购实例ID</th>
						<th col="RSP_FILE">文件名</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:mebInfos" value="ognl:mebInfo" index="ognl:rowIndex" element="tr">
						<td><span jwcid="@Insert" value="ognl:mebInfo.RSP_CODE" /></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.RSP_DESC"></span></td>
						<td><span jwcid="@Insert" value="ognl:mebInfo.PRODUCT_OFFERING_ID"/></td>
				    	<td><a jwcid="@Redirect" value="ognl:mebInfo.RSP_FILE" rspfile="ognl:mebInfo.RSP_FILE"  onclick="openNav('文件信息','familytradeoptimal.DirectFamily','initial','&RSP_FILE=' + $(this).attr('rspfile'))"/></td> 
					</tr>
				</tbody>
			</table>
		
		</div>
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域结束 -->
</div>
</div>
</div>
</body>
</html>
