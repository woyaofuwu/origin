<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>亲亲网套餐升级</title>
<script jwcid="@Script" language="JavaScript" src="person/familytradeoptimal/scripts/familyupdate.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">亲亲网套餐升级</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="399" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
<div class="c_box">
	<div jwcid="FamilyInfoPart@Part">
		<div class="c_title">
			<span class="text">主号码资料</span>
		</div>
		<div class="c_form c_form-col-3 c_form-label-5">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">产品名称：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="FMY_PRODUCT_ID" id="FMY_PRODUCT_ID" source="ognl:productList" nullable="no"
							textField="PRODUCT_NAME" valueField="PRODUCT_ID" titleField="PRODUCT_NAME" value="ognl:fmyParam.PRODUCT_ID" desc="产品名称" disabled="true"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">优惠名称：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="FMY_DISCNT_CODE" id="FMY_DISCNT_CODE" source="ognl:discntList" nullable="no"
							textField="DISCNT_NAME" valueField="DISCNT_CODE" titleField="DISCNT_NAME" value="ognl:fmyParam.DISCNT_CODE" desc="优惠名称" disabled="true"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">主号短号：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="FMY_SHORT_CODE" id="FMY_SHORT_CODE" source="ognl:pageutil.getStaticList('FAMILY_SHORT')" nullable="no"
							textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:fmyParam.SHORT_CODE" desc="主号短号" disabled="true"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label">主号可选包：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="FMY_APP_DISCNT_CODE" id="FMY_APP_DISCNT_CODE" source="ognl:appDiscntList"
							textField="DISCNT_NAME" valueField="DISCNT_CODE" titleField="DISCNT_NAME" value="ognl:fmyParam.APP_DISCNT_CODE" desc="主号可选包" disabled="true"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label">开始时间：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FMY_START_DATE" 
							id="FMY_START_DATE" value="ognl:fmyParam.START_DATE" desc="开始时间"
							disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">结束时间：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FMY_END_DATE" 
							id="FMY_END_DATE" value="ognl:fmyParam.END_DATE" desc="结束时间"
							disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">家庭电话：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FMY_HOME_PHONE" 
							id="FMY_HOME_PHONE" value="ognl:fmyParam.HOME_PHONE" desc="家庭电话" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">家庭昵称：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FMY_HOME_NAME" 
							id="FMY_HOME_NAME" value="ognl:fmyParam.HOME_NAME" desc="家庭昵称" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">家庭住址：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FMY_HOME_ADDRESS" 
							id="FMY_HOME_ADDRESS" value="ognl:fmyParam.HOME_ADDRESS" desc="家庭住址" disabled="true"/>
					</span></span>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="c_box">
	<div class="c_title">
		<span class="text">已增加亲亲网成员</span>
		<div class="fn">
			<label><input jwcid="@Checkbox" type="checkbox" id="updateNowCheckBox" class="e_checkbox" name="updateNowCheckBox"/>立即生效</label>
		</div>
	</div>
	<div jwcid="viceInfopart@Part" id="viceInfopart">
		<div class="c_scroll c_scroll-table-5">
			<div class="c_table">
				<table jwcid="@Table" id="viceInfoTable" name="viceInfoTable">
			      	<thead>
					  	<tr>
							<th col="INST_ID_B" style="display:none">实例编码</th>
							<th col="SERIAL_NUMBER_B">成员号码</th>
							<th col="DISCNT_CODE_B">优惠编码</th>
							<th col="DISCNT_NAME_B">优惠名称</th>
							<th col="SHORT_CODE_B">成员短号</th>
							<th col="START_DATE">开始时间</th>
							<th col="END_DATE">结束时间</th>
						</tr>
					</thead>
					<tbody id="viceInfoTable_Body">
						<tr jwcid="@Foreach" source="ognl:viceInfos" value="ognl:viceInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td  style="display:none"><span jwcid="@Insert" value="ognl:viceInfo.U_INST_ID"/></td>
							<td><span jwcid="@Insert" value="ognl:viceInfo.SERIAL_NUMBER_B"/></td>
							<td><span jwcid="@Insert" value="ognl:viceInfo.DISCNT_CODE"/></td>						 
							<td><span jwcid="@Insert" value="ognl:viceInfo.DISCNT_NAME"/></td>	
							<td><span jwcid="@Insert" value="ognl:viceInfo.SHORT_CODE"/></td>
							<td><span jwcid="@Insert" value="ognl:viceInfo.START_DATE"/></td>
							<td><span jwcid="@Insert" value="ognl:viceInfo.END_DATE"/></td>						 
			
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="c_form c_form-label-5 c_form-col-1">
	    <ul class="ul">
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK"
	                 value=""
					 desc="备注" disabled=""/>
				</span></span>
			</li>
	    </ul>
    </div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
