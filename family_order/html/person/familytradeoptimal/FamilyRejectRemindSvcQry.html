<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>拒收挂机提醒短信查询</title>
<script jwcid="@Script" language="JavaScript" src="person/familytradeoptimal/scripts/familyrejectremindsvcqry.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">拒收挂机提醒短信查询</span>
    </div>
	<!-- 表单 开始 -->
	<div class="c_form" id="query_div">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">服务号码：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="" maxlength="11" datatype="mbphone" nullable="no" desc="服务号码"/></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" onclick="queryReject()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<div class="c_title c_title-2">
		<span class="text">已有亲亲网成员</span>
	</div>
	<div class="" jwcid="viceInfopart@Part" id="viceInfopart">
		<div class="c_scroll c_scroll-table-10">
		<div class="c_table">
			<table jwcid="@Table" id="viceInfoTable" name="viceInfoTable">
	      	<thead>
			  	<tr>
					<th col="SERIAL_NUMBER_B">服务号码</th>
					<th col="ROLE_CODE_B_NAME">成员角色</th>
					<th col="SHORT_CODE_B">成员短号</th>
					<th col="REJECT_MODE_NANE">拒收类型</th>
					<th col="START_DATE">开始时间</th>
					<th col="END_DATE">结束时间</th>
				</tr>
			</thead>
			<tbody id="viceInfoTable_Body">
				<tr jwcid="@Foreach" source="ognl:viceInfos" value="ognl:viceInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					<td><span jwcid="@Insert" value="ognl:viceInfo.SERIAL_NUMBER_B"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.ROLE_CODE_B_NAME"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.SHORT_CODE"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.REJECT_MODE_NANE"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.SVC_START_DATE"/></td>
					<td><span jwcid="@Insert" value="ognl:viceInfo.SVC_END_DATE"/></td>
				</tr>
			</tbody>
			</table>
		</div>
		</div>
	</div>
</div>
</div></div></body>
</html>
