<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>手工收款补录</title>
<script jwcid="@Script" language="JavaScript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/handgatheringfee/scripts/handgatheringfee.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box">
	<div class="c_title">
		<div class="text">收款补录</div>
	</div>
	<form jwcid="@Form" id="Form0">
	<!-- 资料开始 -->
	<div jwcid="HandGatheringFeePart@Part" class="c_form c_form-col-3 c_form-label-6" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">费用名称：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="FEE_NAME"
							source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('HAND_GATHER_FEE_NAME')" 
							textField="DATA_NAME" valueField="DATA_ID" value="ognl:fee.FEE_NAME" 
							desc="费用名称" nullable="no" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">付款方式：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="FEE_PAY_MODE"
							source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('HAND_GATHER_PAY_MODE')" 
							textField="DATA_NAME" valueField="DATA_ID" value="ognl:fee.FEE_PAY_MODE" 
							desc="付款方式" nullable="no"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">费用总额(元)：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="FEE_AMOUNT" value="ognl:fee.FEE_AMOUNT"
							nullable="no" desc="费用总额"/>
				</span></span>			
			</li>
			<li class="li col-2">
				<span class="label"><span class="e_required">原因：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="FEE_REASON" value="ognl:fee.FEE_REASON"
							nullable="no" desc="原因"/>
				</span></span>			
			</li>
			<li class="li">
				<!--button type="button" class="e_button-right"  id="addBtn"><i class="e_ico-add"></i><span>确定</span></button-->
				<button type="reset" class="e_button-left"  id="resetBtn"><i class="e_ico-reset"></i><span>重置</span></button>			
			</li>
		</ul>
	</div>
	</form>
</div>
<!-- 支付中心区域开始 -->
<div id="PAY_FEE_PART2" style="display:none;" >
		<input type="text" jwcid="@Hidden" id="PAY_FLAG" name="PAY_FLAG"/>
		<input jwcid="@TextField" name="_UN_PAY_FEE_ID"  value="" afterAction="updatePayState" style="display:none;"/>
</div>
<!-- 支付中心区域结束 -->
<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" disabledBtn="false" area="HandGatheringFeePart" element="div"/>
    
</div></div>
</body>
</html>
