<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国漫短号码查询</title>

<script language="javascript"><!--
function queryMultisnonecard(){
	$.ajax.submit('QueryMultiSNOnePart', 'queryCard',  '', 'QueryListPart', function(){
	},
	function(error_code,error_info){
		$.endPageLoading();
		alert(error_info);
    });
}
// --></script>
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_form" jwcid="QueryMultiSNOnePart@Part">
	<input jwcid="@Any" id="USER_EPARCHY_CODE" name="USER_EPARCHY_CODE" type="hidden" value="ognl:condition.EPARCHY_CODE" />
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">副卡号码区域：</span></span>
		                <span class="e_select"><span><span>
								<select jwcid="@Select" name="USERCARD" id="USERCARD"
									source="ognl:deployList"
									valueField="DATA_ID"  textField="DATA_NAME"
									value="ognl:condition.USERCARD"
									addDefault ="false"
									desc="副卡号码区域"  nullable="no" />
			    </span></span></span>
			</li>
		</ul>
	    <div class="submitPlace"></div>
				<div class="submit">
				<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryMultisnonecard();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	 
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-table-10">
		<div class="c_table">
			<table jwcid="@Table" name="MultiSNOneTable">
				<thead>
					<tr>
						<th col="PARA_CODE2">副卡号码</th>
					</tr>
				</thead>
				
				<tbody  jwcid="@Any" name="MultiSNOneTableValues" id="MultiSNOneTableValues">
					<tr jwcid="@Foreach" source="ognl:copList" value="ognl:cop"  element="tr">
						<td><a jwcid="@Redirect" value="ognl:cop.PARA_CODE2"  cop_id="ognl:cop.PARA_CODE2"  cop_name="ognl:cop.PARA_CODE2" 
						      onclick="setPopupReturnValue(getAttribute('cop_id'),getAttribute('cop_name'));"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>

	</div>
	<!-- 表格 结束 -->
	 
</div> 
</body>
</html>
