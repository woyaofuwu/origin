<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国漫一卡多号业务受理</title>	
<script  jwcid="@Script" language="JavaScript" src="person/multisnonecard/scripts/multisnonecard.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper" jwcid="MultiSNOneCardALLPart@Part"><div class="m_wrapper2">



<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="375"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	<!-- 隐藏区域  开始 -->
	<div jwcid="MultiSNOneCardHiddenPart@Part">
	<input jwcid="@Any" id="DEPUTY_COUNT" name="DEPUTY_COUNT" type="hidden" value="ognl:commInfo.DEPUTY_COUNT" />
    <input jwcid="@Any" id="DEPUTY_SN"    name="DEPUTY_SN"    type="hidden" value="ognl:commInfo.DEPUTY_SN" />
    <input jwcid="@Any" id="CUR_STATE"    name="CUR_STATE"    type="hidden" value="ognl:commInfo.CUR_STATE" />
    <input jwcid="@Any" id="PREPAY_TAG"   name="PREPAY_TAG"   type="hidden" value="ognl:commInfo.PREPAY_TAG" />
    
     <input jwcid="@Any" id="USER_EPARCHY_CODE" name="USER_EPARCHY_CODE" type="hidden" value="ognl:commInfo.USER_EPARCHY_CODE"/>
    
    <input id="OPER_TYPE" name="OPER_TYPE" type="hidden" />
    <input id="SVC_TYPE" name="SVC_TYPE" type="hidden" />
    <textarea jwcid="@TextArea"  id="DEPUTY_INFOS"   name="DEPUTY_INFOS"   type="hidden" value="ognl:commInfo.DEPUTY_INFOS"  style="display:none"/>
    <textarea jwcid="@TextArea"  id="NET_INFOS"   name="NET_INFOS"   type="hidden" value="ognl:commInfo.NET_INFOS"   style="display:none"/>
    </div>
	<!-- 隐藏区域   结束 -->
	
	
		<!-- 分页标签（替换为页面组件） 开始 -->
		<div class="c_tab c_tab-2">
			<ul>
				<li class="on" id="page1"><a href="#nogo" onclick="parsePage1();">客户信息</a></li>
				<li id="page2"><a href="#nogo" onclick="parsePage2();">本地业务</a></li>
				<li id="page3"><a href="#nogo" onclick="parsePage3();">平台业务</a></li>
			</ul>
		</div>
		<!-- 分页标签 结束 -->
		<!-- 客户信息 开始 -->
		<div  id="custpage" name="custpage">
		
		    <!-- 三户展示组件 开始 -->
			<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
			</div>
			<!-- 三户展示组件 结束 -->
		</div>
		<!-- 客户信息 结束 -->
		<div jwcid="MultiSNOneCardPart1@Part">
		<!-- 本地业务 开始 -->
		<div style="display:none;" id="localpage" name="localpage">
			<!-- 表格 开始 -->
			<div class="c_table c_table-row-5">
				<table>
					<thead>
						<tr>
							<th>副卡号码</th>
							<th>合作方地区号码</th>
							<th>合作方网络代码</th>
							<th>业务状态</th>
							<th>服务类型</th>
							<th>开始日期</th>
							<th>结束日期</th>
						</tr>
					</thead>
					<tbody>
				            <!-- 循环显示表格列，并设置行间隔颜色 -->
				            <tr jwcid="@Foreach" source="ognl:commInfo.DEPUTY_INFOS" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
				                <td>
				                	<span jwcid="@Insert" value="ognl:info.RSRV_STR1"
				                          raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_COOPER_AREA',info.RSRV_STR2)" raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_COOPER_NET',info.RSRV_STR3)" raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_OPER_TYPE',info.RSRV_STR4)" raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_SVC_TYPE',info.RSRV_STR8)" raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:info.START_DATE"
				                          raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:info.END_DATE"
				                          raw="false" />
				                </td>
				            </tr>
				        </tbody>
				</table>
			</div>
			<!-- 表格 结束 -->
		</div>
		<!-- 本地业务 结束 -->
		<!-- 平台业务 开始 -->
		<div style="display:none;" id="platpage"  name="platpage">
			<!-- 表格 开始 -->
			<div class="c_table c_table-row-5">
				<table>
					<thead>
						<tr>
							<th>副卡号码</th>
							<th>合作方地区号码</th>
							<th>合作方网络代码</th>
							<th>业务状态</th>
							<th>服务类型</th>
						</tr>
					</thead>
					<tbody>
					 <tr jwcid="@Foreach" source="ognl:commInfo.PLAT_DEPUTY_INFOS" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
				                <td>
				                	<span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_A"
				                          raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_COOPER_AREA',info.OUT_GROUP_ID)" raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_COOPER_NET',info.OUT_NET_TYPE)" raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SERV_MULTISNINONEINTER_TYPE',info.USERSTATUS)" raw="false" />
				                </td>
				                <td>
				                    <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('MULTISN_SVC_TYPE',info.RES_TRADE_TYPE)" raw="false" />
				                </td>
				            </tr>
					</tbody>
				</table>
			</div>
			<!-- 表格 结束 -->
		</div>
		<!-- 平台业务 结束 -->
	</div>
</div>
<!-- 区域 结束 -->



<!-- 区域 开始 -->
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<div jwcid="MultiSNOneCardPart2@Part">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-6">
		<div class="c_box">
			<div id="timeTip" class="c_tip">
				提示：开通日租业务已经转由“个人业务->日常业务->产品变更类->国漫数据流量定向业务受理“界面“畅听日套餐”办理！
			</div>
		</div>
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">操作类型：</span></span>
                <span class="e_select"><span><span>
						<select jwcid="@Select" name="OPERATION_TYPE" id="OPERATION_TYPE"
								source="ognl:commInfo.OPERTYPE_INFOS"
							valueField="PARA_CODE1"  textField="PARA_CODE2"
							value="ognl:info.PARA_CODE1"
							desc="操作类型"  nullable="no" onchange="return changeoper(this);" disabled="true"/>
				</span></span></span>
			</li>
			<li class="li" >
			    <div id="cardlist">
				<span class="label">副号码列表：</span>
                <span class="e_select"><span><span>
						<select jwcid="@Select" name="DEPUTY_LIST" id="DEPUTY_LIST"
								source="ognl:commInfo.DEPUTY_INFOS"
								valueField="RSRV_STR1"  textField="RSRV_STR1"
							    value="ognl:info.RSRV_STR1"
							    addDefault ="true"
							desc="副号码列表"  nullable="no" onchange="changeDeputy(this);" disabled="true"/>
							
							
				</span></span></span>
				</div>
			</li>
			<li class="li"></li>
			<li class="li">
				<span class="label"><span class="e_required">服务类型：</span></span>
				<span class="e_select"><span><span>
						<select jwcid="@Select" name="SERVICE_TYPE" id="SERVICE_TYPE"
								source="ognl:commInfo.SVCTYPE_INFOS"
							valueField="PARA_CODE1"  textField="PARA_CODE2"
							value="ognl:info.SERVICE_TYPE"
							desc="服务类型"  nullable="no" onchange="changeSvcType(this);" disabled="true"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">合作方地区：</span></span>
				<span class="e_select"><span><span>
						<select jwcid="@Select" name="COOPER_AREA" id="COOPER_AREA"
								source="ognl:commInfo.AREA_INFOS"
							valueField="PARA_CODE1" textField="PARA_CODE2" 
							value="ognl:info.COOPER_AREA"
							desc="合作方地区"  nullable="no"  disabled="true"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">合作方网络：</span></span>
	            <span class="e_select"><span><span>
						<select jwcid="@Select" name="COOPER_NET" id="COOPER_NET"
								source="ognl:commInfo.NET_INFOS"
							valueField="PARA_CODE1" textField="PARA_CODE2"
							value="ognl:info.COOPER_NET"
							desc="合作方网络"  nullable="no" disabled="true"/>
				</span></span></span>           
			</li>
			<li class="li">
				<span class="label"><span class="e_required">副卡号码：</span></span>
				<span class="e_elements">
				    <div id="query_deputy" style="display:none">
					<button type="button"  class="e_button-right"  onclick="queryDeputySN();"><i class="e_ico-check"></i></button>
					</div>
					<span class="e_input"><span>
							<input jwcid="@Popup" readOnly="true" 	name="DEPUTY_SN_INPUT" id="DEPUTY_SN_INPUT" value="ognl:info.DEPUTY_SN_INPUT"
									desc="VPMN 副卡号码" disabled="true"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">生效时间：</span></span>
				<span class="e_input"><span>
						<input jwcid="@DateField" name="VAILD_DATE" id="VAILD_DATE" value="ognl:info.VAILD_DATE"
						        min="ognl:@com.ailk.common.util.Utility@getSysDate()"
								desc="生效时间" format="yyyy-MM-dd HH:mm:ss" nullable="no" disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">失效时间：</span></span>
				<span class="e_input"><span>
						<input jwcid="@DateField" name="INVAILD_DATE" id="INVAILD_DATE" value="ognl:info.INVAILD_DATE"
								desc="失效时间" format="yyyy-MM-dd HH:mm:ss" nullable="no" disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">日消费限额：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="MAX_FEE" id="MAX_FEE" value="ognl:info.MAX_FEE"
						        datatype="pinteger"
								desc="失效时间" nullable="no" disabled="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">总消费限额：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="SUM_FEE" id="SUM_FEE" value="ognl:info.SUM_FEE"
						        datatype="pinteger"
								desc="失效时间" nullable="no" disabled="true"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	</div>
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="loadData()" area="MultiSNOneCardALLPart"  element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
