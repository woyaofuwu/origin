<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" language="JavaScript" src="person/queryuser/scripts/queryNewCardIdUser.js"></script>
<title>新身份证用户验证</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新身份证用户验证</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="QueryRecordPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">身份证号码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_CARD_ID_NUM" id="cond_CARD_ID_NUM" value="ognl:condition.cond_CARD_ID_NUM" desc="身份证号码" nullable="no" datatype="mbphone"/>
				</span></span>
			</li>
			
		</ul> 
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryNewCardIdUser();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">查询信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<!-- 表格 开始 -->
	<div jwcid="StateList@Part" id="StateList"  element="div">
	<div class="c_scroll c_scroll-x style="height:500px"">
	<div class="c_table c_table-row-10">
		<table jwcid="@Table" name="UserSvcstateTable">
			<thead>
				<tr>
						<!-- <th width="20%">身份证号码</th>
						<th width="80%">信息</th> -->
						<th width="15%">身份证号码</th>
						<th width="15%">信息</th>
						<th width="15%">号码</th>
						<th width="15%">状态</th>
						<th width="40%">基础套餐</th>

				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
										element="tr" index="ognl:rowIndex"
										class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					<td><span jwcid="@Insert" value="ognl:info.CARD_ID_NUM" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.INFOMSG" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.SN_STATE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.DESCRIPTION" raw="true"/></td>

				</tr> 
				
			</tbody>
		</table>
	</div></div>
</div>

<div jwcid="HiddenPart@Part" id="HiddenPart"  element="div">
<input type="hidden"  jwcid="@Any" name="CARD_ID_NUM" id="CARD_ID_NUM" />
</div>
<!-- 区域 结束 -->
<!-- 表单 结束 -->

</div></div></div></body>
</html>
