<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head" >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新业务推荐受理</title>
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="js/jcl.js"></script>
<script  language="JavaScript" src="person/speservice/scripts/newsvcrecomd.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="520" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束 -->
 
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text" jwcid="RecomdInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text"><span>
				<input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:editInfo.CUST_NAME" desc="客户名称" />
				</span></span>
			</li>
			<li class="li">
				<span class="label">当前品牌：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="BRAND_CODE" id="BRAND_CODE" 
								 	value= "ognl:editInfo.BRAND_NAME"
									desc="当前品牌"  />
				</span></span>
			</li>
			<li class="li">
				<span class="label">当前产品：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="PRODUCT_ID" id="PRODUCT_ID" 
						 	value= "ognl:editInfo.PRODUCT_NAME"
							desc="产品名称"  />
				</span></span>
			</li>
			<li class="li">
				<span class="label">业务归属区：</span>
					<span class="text"><span>
					<input jwcid="@Insert" name="AREA_CODE" id="AREA_CODE"  
					       value= "ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE','AREA_NAME', editInfo.CITY_CODE)" desc="业务归属区"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">开户时间：</span>
						<span class="text"><span>
							<input jwcid="@Insert" name="OPEN_DATE" id="OPEN_DATE" value="ognl:editInfo.OPEN_DATE"
									desc="开户时间"  />
				</span></span>
			</li>
			<li class="li">
 				<span class="label">用户状态：</span>
					<span class="text">
						<span jwcid="@Insert" name="STATE_NAME" id="STATE_NAME" value="ognl:editInfo.STATE_NAME"  desc="开户状态"></span>
					</span>
					<!--<input jwcid="@Insert" name="USER_STATE" id="USER_STATE"  
					       value= "ognl:pageutil.getStaticValue('TD_S_SERVICESTATE', 'STATE_CODE','STATE_NAME', editInfo.USER_STATE_CODESET)" desc="开户状态"/>
				-->
			</li>
			<li class="li"> 
				<span class="label">终端品牌：</span>
				<span class="text">
					<span jwcid="@Insert" name="PHONE_QUALITY_NAME" id="PHONE_QUALITY_NAME" value="ognl:info.PHONE_QUALITY_NAME"  desc="终端品牌"></span>
				</span>
			</li>
			<li class="li">
				<span class="label">终端型号：</span>
				<span class="text">
				 	<span jwcid="@Insert" name="PHONE_MODEL_NAME" id="PHONE_MODEL_NAME" value="ognl:info.PHONE_MODEL_NAME"  desc="终端型号"></span>
				</span>
			</li>
			<li class="li">
				<span class="label">流量套餐：</span>
				<span class="text">
					<span jwcid="@Insert" name="Datadicnt" id="Datadicnt" value="ognl:info1.Datadicnt"  desc="流量套餐"></span>
				</span>
			</li>
			<li class="li">
				<span class="label">流量加油包：</span>
				<span class="text">
					<span jwcid="@Insert" name="Adddicnt" id="Adddicnt" value="ognl:info1.Adddicnt"  desc="流量加油包"></span>
				</span>
			</li>
			<li class="li">
				<span class="label">客户级别信息：</span>
				<span class="text">
					<span jwcid="@Insert" name="vipinfo" id="vipinfo" value="ognl:info1.vipinfo"  desc="客户级别信息"></span>
				</span>
			</li>
			<li class="li"></li>
			<li class="li">
				<span class="label">历史消费行为：</span>
				<span class="text">
					<span jwcid="@Insert" name="history_CONSUME_ACTION" id="history_CONSUME_ACTION" value="ognl:info.history_CONSUME_ACTION"  desc="历史消费行为"></span>
				</span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 分页标签（替换为页面组件） 开始 -->
	<div class="c_tab">
		<div class="fn">
			<label><input id="showOne" name="showOne" type="checkbox" jwcid="@Any" class="e_checkbox" onclick="showOne();"/>短信用语</label>
			<label><input id="showTwo" name="showTwo" type="checkbox" jwcid="@Any" class="e_checkbox" onclick="showTwo();"/>推荐用语</label>
		</div>
		<div class="tab">
			<ul>
				<li id="newID" name="newID"  class="on"><a href="#nogo" onclick="refresNew();">新业务推荐受理</a></li>
				<li id="hisID" name="hisID"   ><a href="#nogo" onclick="refresHis()">历史推荐信息</a></li>
			</ul>
		</div>
	</div>
	<!-- 分页标签 结束 -->
	<!-- 分栏 开始 -->
	<div class="l_col">
		<!-- 第 1 栏 开始 -->
		<div class="l_right" id="showPart" name="showPart"  style="display:none;">
	
	
			<!-- 短信用语 开始 -->
			<div id="showPart1" name="showPart1"  >
				<div class="c_title c_title-2">
					<div class="text">短信用语</div>
				</div>
				<div class="c_scroll" id="showPart3" name="showPart3"  style="height:258px;">
					<div class="c_article">
						<span class="text">
							<span jwcid="@Insert" name="smsinfo" id="smsinfo" value=""  desc="短信用语"></span>
						</span>
					</div>
				</div>
			</div>
			<!-- 短信用语 结束 -->
	
	

			<!-- 推荐用语 开始 -->
			<div  id="showPart2" name="showPart2"  style="display:none;">
				<div class="c_title c_title-2">
					<div class="text">推荐用语</div>
				</div>
				<div class="c_scroll" id="showPart4" name="showPart4" style="height:115px;">
					<div class="c_article">
						<span class="text">
							<span jwcid="@Insert" name="sendinfo" id="sendinfo" value=""  desc="短信用语"></span>
						</span>
					</div>
				</div>
			</div>
			<!-- 推荐用语 结束 -->
	
	
		</div>
		<!-- 第 1 栏 结束 -->
		<!-- 第 2 栏 开始 -->
		<div class="l_auto">
	
	
	
			<!-- 标题 开始 -->
			<div class="c_title c_title-2">
				<div class="text">推荐信息列表</div>
			</div>
			<!-- 标题 结束 -->
	 
			<!-- 新业务推荐受理 开始 -->
			<div   name="RecomdListPart" id="RecomdListPart" jwcid="RecomdListPart@Part" element="div">
				<!-- 表格 开始 -->
				<div class="c_scroll c_scroll-table-10"><div class="c_table">
					<table jwcid="@Table" name="SendTable"  scroll="true" >
						<thead>
							<tr>
							    <th col="IN_CHECK_ID" style="display:none"></th>
							    <th col="TEMPLET_CONTENT" style="display:none">推荐用语</th>
								<th col="CAMPN_NAME">推荐项目名称</th>
								<th col="OBJECT_TYPE_DESC">业务类型</th>
								<th col="ACCEPT">接受</th>
								<th col="HESITATE">犹豫</th>
								<th col="REFUSE">拒绝</th>
								<th col="REFUSE_REASON_CODE">拒绝原因</th>
								<th col="OTHER_REFUSE_REASON">其他拒绝原因</th>
								<th col="REFUSE_REMARK">备注</th>
								<th col="CAMPN_ID" style="display:none">活动编号</th>
								<th col="OBJECT_ID" style="display:none">业务编码</th>
								<th col="OBJECT_TYPE" style="display:none">业务类型编码</th>
								<th col="MOD_NAME" style="display:none">跳转地址</th>
								<th col="BUTTON_NAME" style="display:none">按键名称</th>
								<th col="SOURCE_ID" style="display:none">经分编码</th>
								<th col="NOTICE_CONTENT" style="display:none"></th>
								<th col="MOD_NAME_L" style="display:none"></th>
							</tr>
						</thead>
						<tbody  jwcid="@Any" name="SendTableValues" id="SendTableValues">
							<tr jwcid="@Foreach" source="ognl:recomdLists" value="ognl:recomdList" index="ognl:rowIndex" element="tr" ctt="ognl:recomdList.TEMPLET_CONTENT" ptt="ognl:recomdList.NOTICE_CONTENT" onclick="testShow($(this).attr('ctt'),$(this).attr('ptt'));">
								<td  style="display:none"></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.TEMPLET_CONTENT"/></td>
								<td><span jwcid="@Insert" value="ognl:recomdList.CAMPN_NAME" /></td>
								<td><span jwcid="@Insert" value="ognl:recomdList.OBJECT_TYPE_DESC" /></td>
								<td class="e_center"><input type="radio" id="ognl:'recomd_ACCEPT_'+rowIndex" name="ognl:'recomd_ACCEPT_'+rowIndex" rType="ACCEPT" jwcid="@Any" /></td>
								<td class="e_center"><input type="radio" id="ognl:'recomd_ACCEPT_'+rowIndex" name="ognl:'recomd_ACCEPT_'+rowIndex" rType="HESITATE" jwcid="@Any" /></td>
								<td class="e_center"><input type="radio" id="ognl:'recomd_ACCEPT_'+rowIndex" name="ognl:'recomd_ACCEPT_'+rowIndex" rType="REFUSE" jwcid="@Any" /></td>
								<td class="e_center" style="width:210px;">
									<select jwcid="@Any" class="e_select" r="ognl:rowIndex"  onchange="showOther($(this),$(this).attr('r')); " >
										<option jwcid="@Foreach" source="ognl:foreachs" element="option" value="ognl:foreach" data="ognl:foreach.DATA_ID">
											<span jwcid="@Insert" value="ognl:foreach.DATA_NAME" />
										</option>
									</select>
								</td>
								<td class="e_center" >
									<input jwcid="@Any" type="text" id="ognl:'OTHER_REFUSE_REASON'+rowIndex" name="ognl:'OTHER_REFUSE_REASON'+rowIndex" value="ognl:info.OTHER_REFUSE_REASON" style="display:none"/>
								</td>
								<td class="e_center">
									<input jwcid="@Any" type="text" id="REFUSE_REMARK" name="REFUSE_REMARK" value="ognl:info.REFUSE_REMARK"/>
								</td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.CAMPN_ID" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.OBJECT_ID" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.OBJECT_TYPE" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.MOD_NAME" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.BUTTON_NAME" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.SOURCE_ID" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.NOTICE_CONTENT" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:recomdList.MOD_NAME_L" /></td>
							</tr>
						</tbody>
					</table>
				</div></div>
				<!-- 表格 结束 -->
			</div>
			<!-- 新业务推荐受理 结束 -->
			
			<!-- 历史推荐信息 开始 -->
			<div name="HistoryRecomdListPart" id="HistoryRecomdListPart"  style="display:none;" jwcid="HistoryRecomdListPart@Part"  element="div">
				<!-- 表格 开始 -->
				<div class="c_scroll c_scroll-table-10"><div class="c_table">
					<table jwcid="@Table" name="hisTable"  scroll="true">
						<thead>
							<tr>
								<th>推荐渠道</th>
								<th>业务名称</th>
								<th>业务类型</th>
								<th>业务编码</th>
								<th>推荐结果</th>
								<th>推荐时间</th>
								<th>推荐员工</th>
								<th>推荐部门</th>
							</tr>
						</thead>
						<tbody jwcid="@Any" name="hisTableValues" id="hisTableValues">
							<tr jwcid="@Foreach" source="ognl:historyConsumeList" value="ognl:historyConsume" index="ognl:rowIndex" element="tr">
								<td><span jwcid="@Insert" value="ognl:historyConsume.RECOMM_MODE" /></td>
								<td><span jwcid="@Insert" value="ognl:historyConsume.ELEMENT_NAME" /></td>
								<td><span jwcid="@Insert" value="ognl:historyConsume.ELEMENT_TYPE" /></td>
								<td><span jwcid="@Insert" value="ognl:historyConsume.ELEMENT_ID" /></td>
								<td><span jwcid="@Insert" value="ognl:historyConsume.REPLY_CODE" /></td>
								<td><span jwcid="@Insert" value="ognl:historyConsume.RECOMM_DATE" /></td>
								<td><span jwcid="@Insert" value="ognl:historyConsume.RECOMM_STAFF_ID" /></td>
								<td><span jwcid="@Insert" value="ognl:historyConsume.RECOMM_DEPART_ID" /></td>
							</tr>
						</tbody>
					</table>
				</div></div>
				<!-- 表格 结束 -->
			</div>
			<!-- 历史推荐信息 结束 -->
	
			
		</div>
		<!-- 第 2 栏 结束 -->
	</div>
	<!-- 分栏 结束 -->
	
	<!-- 隐藏区域 开始 -->
    <div jwcid="hiddenPart@Part">
	    <input type="hidden" jwcid="@Any" id="cond_ADD_RECOMM_INFO"      name="cond_ADD_RECOMM_INFO"   />
	    <input type="hidden"  id="cond_ADD_SMS_INFO" name="cond_ADD_SMS_INFO" desc="本次选择的发送短信信息"  />
    </div>
	<!-- 隐藏区域 结束 -->

	<!-- 提交 开始 -->  
		<div class="c_submit"> 
				<button type="button" class="e_button-page" onclick="createDept();"><i class="e_ico-add"></i><span>下发短信</span></button>
		 		<span jwcid="SubmitPart@csserv:CSSubmit" affirmAction="afterClickAffirm()" beforeAction="checkFinal()" disabledBtn="false"   isRender="false"     area="hiddenPart,AuthPart,RecomdListPart,HistoryRecomdListPart" element="span"/>
		</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->
 

</div></div></body>
<script language="JavaScript" type="text/javascript">
	$(document).ready(function(data){
		openPush(data);
	});
</script>
</html>
