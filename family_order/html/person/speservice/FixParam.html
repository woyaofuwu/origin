<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="person/speservice/scripts/FixParam.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/np/npapplycancel/scripts/busiTable.js"></script>


<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
		<div class="text">新业务短信配置</div>
	</div>
	<div class="" jwcid="refresh_table@Part" name="refresh_table">
		<div class="c_scroll c_scroll-x">
			<div class="c_table">
				<table jwcid="@Table" id="paramTable"  name="paramTable"  rowClick="tableRowClick" 	>
					<thead>
						<tr>
							<th col="TYPE_CODE"  id="col_TYPE_CODE">类型编码</th>
							<th col="PARAM_CODE"  id="col_PARAM_CODE">业务编码</th>
							<th col="PARAM_NAME"  id="col_PARAM_NAME">业务名称</th>
							<th col="PARA_CODE23"   id="col_PARA_CODE23">短信内容</th>
						</tr>
					</thead>
					<tbody >
							<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"	element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
								<td><span jwcid="@Insert" value="ognl:info.TYPE_CODE" 	raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:info.PARAM_CODE"	raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:info.PARAM_NAME"	raw="false" /></td>
								<td><span jwcid="@Insert" value="ognl:info.PARA_CODE23"raw="false" /></td>
							</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="c_form c_form-col-3">
		<div class="" jwcid="editPart@Part" >
			<ul class="ul ">
				<li class="li">
					<span class="label"><span class="e_required">类型编码：</span></span>
					<span class="e_input"><span>
						<input type="text"  jwcid="@TextField"  id="TYPE_CODE"  name = "TYPE_CODE" 	value="ognl:dept.TYPE_CODE" desc="类型编码" nullable="no" maxlength='20'  maxsize="20" datatype="text" />
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">业务编码：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name = "PARAM_CODE" id="PARAM_CODE"  value="ognl:dept.PARAM_CODE" desc="业务编码" nullable="no"  maxlength='20' maxsize="20" 	datatype="text" />
					</span></span>
				</li>
				<li class="li">
					<span class="label">业务名称：</span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField"  name = "PARAM_NAME"   value="ognl:dept.PARAM_NAME" desc="业务名称" maxlength='200' maxsize="200"	datatype="text" />
					</span></span>
				</li>
				<li class="li col-3">
					<span class="label"><span class="e_required">短信内容：</span></span>
					<span class="e_textarea">
						<span class="e_textareaTop"><span></span></span>
						<span class="e_textareaContent">
							<input 	jwcid="@TextArea"	name="PARA_CODE23" 	style="width:100%" type="text"	value="ognl:dept.PARA_CODE23" maxlength="250" nullable="no" desc="短信内容" 	raw="true" rows="5" />
						</span>
						<span class="e_textareaBottom"><span></span></span>
					</span>
				</li>
			</ul>
			<div class="submitPlace"></div>
			<div class="submit "  >
				<button class="e_button-form" onclick="return createDept();" ><i class="e_ico-add"></i><span>新增</span></button>
				<button class="e_button-form" onclick="return updateDept();" ><i class="e_ico-modify"></i><span>修改</span></button>
				<button class="e_button-form" onclick="return deleteDept();" ><i class="e_ico-delete"></i><span>删除</span></button>
				<button class="e_button-form" onclick="return reset();" ><i class="e_ico-reset"></i><span>清空</span></button>
			</div>
		</div>
	</div>
	<div class="c_submit">
			<button class="e_button-page-ok" onclick="return submitDepts();" ><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
</div>
<div class="" jwcid="submit_part@Part" >
	<input jwcid="@Hidden" name="edit_table" value="ognl:dept.edit_table"/>
</div>
</div></div>
<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>
</html>
