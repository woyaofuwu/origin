<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>解约副号码</title>
<script language="JavaScript"	src="person/bankpaymentmanage/scripts/cancelsubnum.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper" jwcid="cancelSubNumALLPart@Part"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">资料查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="1394" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
		<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div> 
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">关联副号码</div>
	</div>
	<!-- 标题 结束 -->
	<div class="c_table c_table-row-5" jwcid="busiInfoPart@Part">
				<table jwcid="@Table" id="subNumTable" name="subNumTable" >
					<thead>
						<tr>
							<th id="col_EDIT">解除副号码</th>
							<th id="col_AGENT_ID">主号签约协议号</th>
							<th id="col_AGENT_NAME">主号码</th>
							<th id="col_SECONDARY_AGENT">主号码归属地</th>
							<th id="col_EPARCHY_CODE">副号码</th>
							<th id="col_UPDATE_TIME">签约渠道</th>
						</tr>
					</thead>
					<tbody id="subNumTbody" name="subNumTbody">
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><input type="checkbox" class="e_checkbox" jwcid="@Checkbox"  name="CheckBox_VALUE"  subUserValue="ognl:info.SUB_USER_VALUE"
													subUserType="ognl:info.SUB_USER_TYPE" mainUserValue="ognl:info.MAIN_USER_VALUE"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SIGN_ID" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.MAIN_USER_VALUE" raw="true"/></td>
							<td><span jwcid=@Insert value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME',info.MAIN_EPARCHY_CODE)"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SUB_USER_VALUE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('CHNL_TYPE',info.CHNL_TYPE)"/></td>
						</tr>
					</tbody>
				</table>
	</div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit()" isReset="true" area="AuthPart"  element="div"/>
</div>
</div>
</div>
</body>
</html>
