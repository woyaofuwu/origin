<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>关联副号码</title>
<script language="JavaScript"	src="person/bankpaymentmanage/scripts/addsubnum.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper" jwcid="addSubNumALLPart@Part"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">资料查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="1393" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
		<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div> 
</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">关联副号码信息</div>
	</div>
	<!-- 标题 结束 -->
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="busiInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">副号码：</span></span>
				<span class="e_elements">
					<button type="button" class="e_button-right" onclick="return checkSubNo();"><i class="e_ico-check"></i><span>校验副号码</span></button>
					<span class="e_input e_input-left"><span>
							<input jwcid="@TextField" id="SUB_NUMBER" name="SUB_NUMBER"  value="ognl:condition.SUB_NUMBER" 
								    desc="副号码"  maxLength="15" datatype="mbphone" nullable="no"/>
							<input style="display:none;" jwcid="@TextField" id="CHECKED_SUB_NUMBER" name="CHECKED_SUB_NUMBER"  value="" 
								    desc="副号码"  maxLength="15"/>
					</span></span>
				</span>			
			</li>
			<li class="li col-2">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="REMARK" maxlength="100" 
								id ="REMARK" value="ognl:condition.RECH_AMOUNT" desc="备注" />
				</span></span>
			</li>
		</ul>
	</div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit()" isReset="true" area="addSubNumALLPart"  element="div"/>
</div>
</div>
</div>
</body>
</html>
