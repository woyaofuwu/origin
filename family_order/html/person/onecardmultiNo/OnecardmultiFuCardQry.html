<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>根据副号码查询主号码</title>
	<script jwcid="@Script" language="JavaScript" src="person/onecardmultiNo/scripts/OnecardmultiFuCardQry.js"></script>	
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">				
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">根据副号码查询主号码</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form  " jwcid="FuCardInfo@Part">
		<ul class="ul">
			<li class="li" id="serialNumberB">
				<span class="e_required">副号码：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="" desc="副号码" />
				</span></span>
			</li>
			<li>
			<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryMainCardInfo();"><i class="e_ico-search"></i><span>查询</span></button>
			</div>			
			</li>
		</ul>	    
	</div>
<!-- 	<div class="submitPlace"></div> -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-col-3 c_form-label-5" jwcid="MainCardInfo@Part">
	<ul class="ul">
		<li class="li">
			<span class="label">主号姓名：   </span>
			<span class="text" jwcid="@Insert" name="SERIAL_NAME_A" id="SERIAL_NAME_A" value="ognl:relation.CUST_NAME"  
				desc="主号姓名" />
		</li>
		<li class="li">
			<span class="label">主手机号：   </span>
			<span class="text" jwcid="@Insert" name="SERIAL_NUMBER_A" id="SERIAL_NUMBER_A" value="ognl:relation.SERIAL_NUMBER"  
				desc="主号手机号码"/>
		</li>
		<li class="li">
			<span class="label">客户地址：   </span>
			<span class="text" jwcid="@Insert" name="SERIAL_ADDR_A" id="SERIAL_ADDR_A" value="ognl:relation.ADDRESS"  
				desc="主号客户地址" />
		</li>
		<li class="li">
			<span class="label">证件类型：    </span>
			<span class="text" jwcid="@Insert" name="SERIAL_TYPE_A" id="SERIAL_TYPE_A" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',relation.PSPT_TYPE_CODE)"  
				desc="主号证件类型" />
		</li>
		<li class="li">
			<span class="label">归属省编码：  </span>
			<span class="text" jwcid="@Insert" name="SERIAL_CODE_A" id="SERIAL_CODE_A" value="ognl:relation.PROVINCE_CODE"  
				desc="主号归属省编码" />
		</li>
	</ul>
</div>	
	<!-- 表单 结束 -->
</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
