<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>一卡多号业务受理</title>
	<script jwcid="@Script" language="JavaScript" src="person/onecardmultiNo/scripts/OnecardmultiNoApply.js"></script>
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
		<div class="text">客户资料</div>
	</div>
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="3700" tradeAction="" element="div" />
		<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>			
				
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务办理区域</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form  " jwcid="followSerialNumber@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">副号码类型：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="SERIAL_TYPE" id="SERIAL_TYPE" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('FOLLOW_TYPE')" value="ognl:condition.SERIAL_TYPE" desc="副号码类型" nullable="no"/>
				</span></span></span>
			</li>
			<li class="li" style="display:none" id="getSubTypeLi">
				<span class="label"><span class="e_required">副号码获取方式：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="SERIALB_GET_TYPE" id="SERIALB_GET_TYPE" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('SERIALB_GET_TYPE')" value="ognl:condition.SERIALB_GET_TYPE" desc="输入方式" nullable="yes"/>
				</span></span></span>
			</li>

			<!-- 添加获取副号码按钮 -->
			<li class="li" id="getSerialNumber" style="display:none">
				<span class="e_button_right"><span>
					<Button jwcid="@Any" type="button" name="Get_SerialNumber" id="Get_SerialNumber" onclick="javascript:popupPage('onecardmosp.ChooseOnecardmultiNo', 'getSerialNumber', '', '选号', '', '');$('#Get_SerialNumber').attr('disabled',true);"><span>获取副号码</span></Button>
				</span></span>
			</li>
			<li class="li" id="serialNumberB">
				<span class="label">副号码：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="SERIAL_NUMBER_B" id="SERIAL_NUMBER_B" value="" desc="副号码" />
				</span></span>
			</li>
			<li class="li" id="followMsisdns" style="display:none">
				<span class="label">副号码：</span>
				<span class="e_input"><span>
					<input jwcid="@Any" name="FOLLOW_MSISDN_S" id="FOLLOW_MSISDN_S" value="" desc="副号码" />
				</span></span>
			</li>
			<li class="li">
				<span class="label">吉祥号码等级：</span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="MOSP_NUMBER_LEVEL" id="MOSP_NUMBER_LEVEL" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('MOSP_NUMBER_LEVEL')" value="6" desc="吉祥号码等级" nullable="no"  addDefault="true" disabled="true"/>
				</span></span></span>
			</li>
		</ul>
	   	<ul class="ul">
			<li class="li" id="SERVICE_ID" name="SERVICE_ID">  
				<span class="label"><span class="e_required">服务名称：</span></span>
				<span class="e_select"><span><span>
					<!--  <select jwcid="@Select" name="SERVICE_ID" id="SERVICE_ID" 
						source="ognl:pageutil.getList('TD_B_PLATSVC','SERVICE_ID', 'SERVICE_NAME',new java.lang.String[]{'SP_CODE','BIZ_STATE_CODE'},new java.lang.String[]{'698034','A'})" desc="服务名称" nullable="no"
						value="" textField="SERVICE_NAME"  valueField="SERVICE_ID"  titleField="SERVICE_NAME"/>   -->
				
					<select jwcid="@Select" name="OFFER_CODE" id="OFFER_CODE" 
						source="ognl:serviceInfos" desc="服务名称" nullable="no"
						textField="OFFER_NAME"  valueField="OFFER_CODE"  titleField="OFFER_NAME"/>
				</span></span></span>
			</li>
		</ul>	
	</div>
	<!-- 表单 开始 -->

	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitCheck(this)" listener="onTradeSubmit" area="AuthPart,followSerialNumber" element="div" />
	<!-- 提交 结束 -->
</div>

<!-- 区域 结束 -->
</div></div>
</body>
</html>
