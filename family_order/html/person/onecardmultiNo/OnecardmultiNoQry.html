<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>一卡多号查询</title>
			<script jwcid="@Script" language="JavaScript" src="person/onecardmultiNo/scripts/onecardmultiNo.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<div class="c_box">
					<div class="c_title">
						<div class="text">客户资料</div>
					</div>
					<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="3798" tradeAction="tradeActionFun(data)" element="div" />
					<div jwcid="UCAViewPart@Part">
						<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
						<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
					</div>
				</div>
				<div class="c_box">
					<div class="c_title">
						<div class="text">一卡多号副号列表</div>
					</div>
					<!-- 列表区域  开始 -->
					<div jwcid="QueryListPart@Part">
						<div class="c_scroll c_scroll-x style='height:242px'">
							<div class="c_table c_table-row-10">
								<table jwcid="@Table" id="ListTable" name="ListTable">
									<thead>
										<tr>
											<th>
												主号号码
											</th>
											<th>
												副号序号
											</th>
											<th>
												副号种类
											</th>
											<th>
												副号号码
											</th>
											<th>
												有效期
											</th>
											<th>
												开始时间
											</th>
											<th>
												结束时间
											</th>
										</tr>
									</thead>
									<tbody jwcid="@Any">
										<tr jwcid="@Foreach" source="ognl:relationList"	value="ognl:relation" element="tr" index="ognl:rowIndex">
											<td class='e_center'>
												<span jwcid="@Insert" value="ognl:relation.SERIAL_NUMBER_A"	raw="true" />
											</td>
											<td class='e_center'>
												<span jwcid="@Insert" value="ognl:relation.ORDERNO"	raw="true" />
											</td>
											<td>
												<input jwcid="@Any" type="text" name="MOSP_CATEGORY"
													id="MOSP_CATEGORY" value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('FOLLOW_TYPE',relation.MOSP_CATEGORY)"  disabled = "true"/>
											</td>
											<td class='e_center'>
												<span jwcid="@Insert" value="ognl:relation.SERIAL_NUMBER_B"	raw="true" />
											</td>
											<td class='e_center'>
												<span jwcid="@Insert" value="ognl:relation.SERVICE_NAME"	raw="true" />
											</td>
											<td class='e_center'>
												<span jwcid="@Insert" value="ognl:relation.START_DATE" format="ognl:getDateFormat('yyyy-MM-dd HH:mm:ss')" raw="true" />
											</td>
											<td class='e_center'>
												<span jwcid="@Insert" value="ognl:relation.END_DATE" format="ognl:getDateFormat('yyyy-MM-dd HH:mm:ss')" raw="true" />
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
