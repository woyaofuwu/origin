<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>CPE局数据查询</title>
		<link href="../../../base.css" rel="stylesheet" type="text/css" />
		<script language="javascript" type="text/javascript" src="js/jcl.js"></script>
		<script language="JavaScript" src="person/cpelist/script/cpelist.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">CPE局数据查询</div>
	</div>
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="QueryPart@Part">
	<ul class="ul">
			<li class="li">
				<span class="label">话务区域：</span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="cond_TELEPHONE_AREA" id="cond_TELEPHONE_AREA" value="ognl:cond.TELEPHONE_AREA" desc="话务区域"/></span></span>
			</li>
	</ul>
	<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form"  onclick="return queryImportData()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	
	<!-- 表格 开始 -->
	<div jwcid="ImportDataPart@Part">
	<div class="c_table c_table-row-10">
		<table  jwcid="@Table"  id="DeptTable" >
			<thead>
				<tr>
					<th col="cellId">CELL_ID</th>
					<th col="telephoneArea">话务区域</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" rowIndex="ognl:rowIndex" index="ognl:rowIndex" >
					<td><span jwcid="@Insert" value="ognl:info.CELL_ID"/></td>
					<td><span jwcid="@Insert" value="ognl:info.TELEPHONE_AREA"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
				<div jwcid="@NavBar"  name="pagin" id="pagin" listener="queryImportData" pageSize="10" cond="QueryPart" part="ImportDataPart" count="ognl:count"/>
		<!-- 翻页 结束 -->
		</div>
</div>
			</div>
		</div>
	</body>
</html>
