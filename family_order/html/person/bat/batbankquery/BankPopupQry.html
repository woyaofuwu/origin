<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid=@Head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript" type="text/javascript" src="scripts/person/bat/batdeal/bankpopupqry.js"></script>
</head>
<body jwcid=@Body>
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box"  jwcid="TipInfoPart@Part">
	<div class="c_tip">
		<span jwcid="@Insert" value="ognl:tipInfo" raw="true"/>
	</div>
</div>

<!-- 区域 开始 -->
<div class="c_box">
<input jwcid="@TextField" name="IS_POP" id="IS_POP" value="ognl:params" desc="页面打开方式" style="display:none;"/>
	<!-- 表单 开始 -->
	<div jwcid="QueryCondPart@Part" class="c_form c_form-col-3 c_form-label-5">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>银行编码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid=@TextField id="BANK_CODE" name="BANK_CODE" value="ognl:taskInfo.BANK_CODE" nullable="no" rows="1" maxsize="50" desc="银行编码"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span>银行名称：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid=@TextField id="BANK" name="BANK" value="ognl:taskInfo.BANK" nullable="no" rows="1" maxsize="50" desc="银行名称"/>
				</span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" onclick="queryBankInfo()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	
</div>
<!-- 区域 结束 -->

<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-x c_scroll-table-10"><div class="c_table">
		<table jwcid="@Table" name="QueryListTable" rowDBClick="tableRowDBClick">
			<thead>
				<tr>
					<th col="BANK_CODE">银行编码</th>
					<th col="BANK">银行名称</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:taskInfos" value="ognl:taskInfo" index="ognl:rowIndex" element="tr">
					<td>
						<span jwcid="@Insert" value="ognl:taskInfo.BANK_CODE" raw="true" />
					</td>
					<td>
						<span jwcid="@Insert" value="ognl:taskInfo.BANK" raw="true"/>
						
					</td>
				</tr>
			</tbody>
		</table>
	</div></div>
	<div jwcid="@NavBar" name="taskNav" id="taskNav" cond="QueryCondPart" part="QueryListPart" listener="queryBankInfo" pageSize="10" count="ognl:batchTaskListCount"></div>
	</div>
	
	<!-- 表格 结束 -->
</div>

</div></div></body>
</html>
