<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid=@Head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript" type="text/javascript" src="scripts/person/bat/batdeal/popuptaskbysn.js"></script>
</head>
<body jwcid=@Body>
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表单 开始 -->
	<div jwcid="QueryCondPart@Part" class="c_form c_form-col-3 c_form-label-7">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">查询号码类型：</span></span>
				<span class="e_select"><span><span>
	            <select jwcid="@Select" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE"
					source="ognl:page.pageutil.getStaticList('BAT_QUERYTASK_NUMTYPE')"
					textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
	    			value="ognl:condition.TRADE_TYPE_CODE"
					desc="操作类型"
	    			nullable="no"
	            />
	            </span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">编号或号码：</span></span>
				<span class="e_input"><span>
				<input name="QUERY_PARAM" id="QUERY_PARAM" jwcid="@TextField" type="text" value="ognl:condition.QUERY_PARAM" />
				</span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" onclick="queryPopuTaskInfo()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	
</div>
<!-- 区域 结束 -->

<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-table-10">
	<div class="c_table">
		<table jwcid="@Table" name="QueryListTable" rowDBClick="tableRowDBClick">
			<thead>
				<tr>
					<th col="BATCH_TASK_ID">批量任务标识</th>
					<th col="BATCH_TASK_NAME">批量任务名称</th>
					<th col="BATCH_OPER_NAME">批量业务类型</th>
					<th col="START_DATE">开始日期</th>
					<th col="END_DATE">结束日期</th>
					<th col="CREATE_STAFF_ID">创建员工</th>
					<th col="CREATE_TIME">业务受理时间</th>
					<th col="AUDIT_ID">核批文号</th>
					<th col="REMARK">备注</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:taskInfos" value="ognl:taskInfo" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:taskInfo.BATCH_TASK_ID" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:taskInfo.BATCH_TASK_NAME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:taskInfo.BATCH_OPER_NAME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:taskInfo.START_DATE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:taskInfo.END_DATE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:taskInfo.CREATE_STAFF_ID" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:taskInfo.CREATE_TIME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:taskInfo.AUDIT_NO" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:taskInfo.REMARK" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div></div>
	<div jwcid="@NavBar" name="taskNav" id="taskNav" cond="QueryCondPart" part="QueryListPart" listener="queryPopuTaskInfo" pageSize="10" count="ognl:batchTaskListCount"></div>
	</div>
	
	<!-- 表格 结束 -->
</div>

</div></div></body>
</html>
