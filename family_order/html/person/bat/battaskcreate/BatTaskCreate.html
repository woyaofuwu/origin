<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="scripts/person/bat/batdeal/battaskcreate.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/offer/offerdefine.js"></script>
<script language="JavaScript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
<script language="JavaScript" src="scripts/csserv/component/person/eform/CommonEForm.js" ></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	
<div class="c_box">
	<div class="c_tip" jwcid="TipInfoPart@Part">
		<span jwcid="@Insert" value="ognl:tipInfo" raw="true"/>
	</div>
</div>
<div class="c_box">
	<div class="c_title">
		<div class="text">批量任务创建</div>
	</div>
	
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">批量任务类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="cond_BATCH_OPER_TYPE" name="cond_BATCH_OPER_TYPE" source="ognl:batchOperTypes" 
					valueField="BATCH_OPER_TYPE" textField="BATCH_OPER_NAME"  value="ognl:info.BATCH_OPER_TYPE"
					onchange="changeBatchOperType(this)" nullable="no" desc="批量任务类型" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">任务起始时间：</span></span>
				<span class="e_input e_input-left"><span>
				<input type="text" jwcid="@DateField" name="START_DATE1" id="START_DATE1" maxName="END_DATE" value="ognl:info.START_DATE1" format="yyyy-MM-dd" desc="起始时间" min="ognl:pageutil.getSysDate()" nullable="no"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">任务终止时间：</span></span>
				<span class="e_input e_input-left"><span>
				<input type="text" jwcid="@DateField" name="END_DATE1" id="END_DATE1" minName="START_DATE1" value="ognl:info.END_DATE1" format="yyyy-MM-dd" desc="结束时间" min="ognl:pageutil.getSysDate()" nullable="no"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">批量任务名称：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid=@TextField id="TASK_NAME" name="TASK_NAME" value="ognl:info.TASK_NAME" nullable="no" rows="1" maxsize="50" desc="批量任务名称"/></span></span>
			</li>
			<li class="li col-2">
				<span class="label"><span class="e_required">核批文号：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid=@TextField id="AUDIT_NO" name="AUDIT_NO" value="ognl:info.AUDIT_NO" nullable="no" rows="1" maxsize="50" desc="核批文号"/></span></span>
			</li>
			<li class="li col-3">
				<span class="label">备注：</span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
						<textarea type="text" jwcid="@TextArea" id="REMARK" name="REMARK" value="ognl:info.REMARK" nullable="yes" rows="3" maxsize="200" desc="备注" />
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
		</ul>
	</div>
</div>
	
<div jwcid="BAT_COND@personserv:BatDynamicForm" element="div"></div>


<div class="c_form c_form-label-7 c_form-col-2" jwcid="BatCondPart@Part" style="display:none">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required"></span>批量条件：</span>
				<span class="e_elements">
						<button type="button" class="e_button-right" id="btBatchTask">
						<i class="e_ico-check"></i><span></span></button>
						<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@Popup" readOnly="true" 
						value="" 
						text="" 
						name="CODING_STR" id="CODING_STR" 
						afterAction=""
						desc="批量条件"/>
						</span></span>
				</span>
			</li>
		</ul>
</div>		
	
<div class="c_submit">
	<button type="button" class="e_button-page-ok" onclick="return createbattask();"><i></i><span>提交</span></button>
	<button type="button" class="e_button-page" onclick="return resetWeb();"><i class="e_ico-reset"></i><span>重置</span></button>
</div>

</div>
</div>
</body>
</html>
