<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript" src="scripts/person/bat/batdeal/batchapprove.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/offer/offerdefine.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<div class="c_form c_form-col-3 c_form-label-7" jwcid="QueryCondPart@Part">
	<ul class="ul">
		<li class="li col-2">
			<span class="label"><span class="e_required">核批文号：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" id="APPROVEFLAG" name="APPROVEFLAG" source="ognl:pageutil.getStaticList('BAT_APPROVEFLAG')" 
					valueField="DATA_ID" textField="DATA_NAME" value="ognl:info.DATA_ID"
					titleField="DATA_NAME"  nullable="no" desc="核批文号" />
				</span></span></span>
		</li>
		<li class="li col-3">
			<span class="label">备注：</span>
			<span class="e_textarea">
				<span class="e_textareaTop"><span></span></span>
				<span class="e_textareaContent">
					<textarea type="text" jwcid="@TextArea" id="REMARK" name="REMARK" value="ognl:info.REMARK" nullable="yes" rows="3" maxsize="200" desc="备注" />
				</span>
				<span class="e_textareaBottom"><span></span></span>
			</span>
		</li>
	</ul>
</div>
	
	
<div class="c_box">	
	<div class="c_submit">
		<button type="button" class="e_button-page-ok" onclick="saveAudiInfo();"><i></i><span>保存</span></button>
	</div>
</div>



</div></div>
</body>
</html>
