<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	

	
	<div class="c_box">
		<div class="c_form c_form-col-3 c_form-label-8" jwcid="TaskDataPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">批量任务标识：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="BATCH_TASK_ID" name="BATCH_TASK_ID" value="ognl:taskInfo.BATCH_TASK_ID" nullable="yes" desc="批量任务标识" class="e_input" disabled="true" readOnly="true"/>
						<input jwcid="@TextField" id="BATCH_OPER_CODE" name="BATCH_OPER_CODE" value="ognl:taskInfo.BATCH_OPER_CODE" nullable="yes" desc="批量任务标识" class="e_input" disabled="true" readOnly="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">批量任务名称：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="BATCH_TASK_NAME" name="BATCH_TASK_NAME" value="ognl:taskInfo.BATCH_TASK_NAME" nullable="yes" desc="批量任务名称" class="e_input" disabled="true" readOnly="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">批量处理类型名称：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="BATCH_OPER_NAME" name="BATCH_OPER_NAME" value="ognl:taskInfo.BATCH_OPER_NAME" nullable="yes" desc="批量处理类型名称" class="e_input" disabled="true" readOnly="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">任务起始时间：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="START_DATE" name="START_DATE" value="ognl:taskInfo.START_DATE" nullable="yes" desc="任务起始时间" class="e_input" disabled="true" readOnly="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">任务终止时间：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="END_DATE" name="END_DATE" value="ognl:taskInfo.END_DATE" nullable="yes" desc="任务终止时间" class="e_input" disabled="true" readOnly="true"/>
					</span></span>
				</li>
			<!-- 
				<li class="li">
					<span class="label">创建时间：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="CREATE_TIME" name="CREATE_TIME" value="ognl:taskInfo.CREATE_TIME" nullable="yes" desc="创建时间" class="e_input" disabled="true" readOnly="true"/>
					</span></span>
				</li>
			-->
				<li class="li">
					<span class="label">本月该分类导入量：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="CLASS_MONTH_COUNT" name="CLASS_MONTH_COUNT" value="ognl:taskInfo.CLASS_MONTH_COUNT" nullable="yes" desc="本月该分类导入量" class="e_input" disabled="true" readOnly="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">核批文号：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" id="AUDIT_NO" name="AUDIT_NO" value="ognl:taskInfo.AUDIT_NO" nullable="yes" desc="核批文号" class="e_input" disabled="true" readOnly="true"/>
					</span></span>
				</li>
				<li class="li col-3">
				<span class="label">备注：</span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent"><textarea jwcid="@TextArea" name="REMARK" id="REMARK" value="ognl:taskInfo.REMARK" style="height:36px;" disabled="true" readOnly="true"></textarea></span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
			</ul>
		</div>
	</div>
	
</div></div></body>
</html>
