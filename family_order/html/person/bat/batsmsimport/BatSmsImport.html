<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>批量短信下发导入</title>
<script jwcid="@Script"  src="person/bat/batsmsimport/scripts/batsmsimport.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2" jwcid="BatSmsImportALLPart@Part">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">批量短信下发导入</div>
		<div class="tip"><span class="e_tip">此页面进行批量短信下发导入</span></div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 --><!-- 输入框 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="BatSmsImportCondPart@Part">
	<ul class="ul">
		
		<li class="li" id="sn">
			   <span class="label"><span class="e_required">端口拓展码：</span></span>
				<span class="e_input" ><span>
				<input jwcid="@TextField" name="SEND_OBJECT" id="SEND_OBJECT" value="ognl:cond.SEND_OBJECT" 
				desc="下发短信端口" nullable="no"/>
				</span></span>
		</li>
		
		<li class="li col-3">
				<span class="label"><span >短信内容：</span></span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent"><textarea jwcid="@TextArea" name="NOTICE_CONTENT" id="NOTICE_CONTENT" value="" style="height:36px;"></textarea></span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
		</li>
		
		<li class="li col-3">
				<span class="label">备注：</span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent"><textarea jwcid="@TextArea" name="REMARK" id="REMARK" value="" style="height:36px;"></textarea></span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
		</li>
		
		<li class="li" id="type">
			    <span class="label"><span class="e_required">类型：</span></span>
				   <span class="e_select"><span><span>
					<select jwcid="@Select" 
					name="TYPE" id="TYPE"
					source="ognl:pageutil.getStaticList('IMPORT_UEC_TARGET')"
					textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					addDefault="false"
					onChange="onchangetype()"
				 />
				</span></span></span>
		</li>
		
		<li class="li" id="groupnum">
			    <span class="label"><span class="e_required">GROUP_NUM：</span></span>
				   <span class="e_select"><span><span>
					<select jwcid="@Select" 
					name="GROUP_NUM" id="GROUP_NUM"
					source="ognl:cond.group_num"
					textField="WELL_NUM" valueField="WELL_NUM" titleField="WELL_NUM" 
					addDefault="true"
				 />
				</span></span></span>
		</li>
		
		<li class="li">
				<span class="label">导入模版下载：</span>
				<span class="text"><a jwcid="@Any" href="ognl:encodeUrl('attach?action=downloadweb&realName=批量短信下发导入模板.xls&filePath=template/bat/BatSmsImport.xls')">[点击下载]</a></span>
		</li>
		
		
		</ul>
		

	  		<div class="submitPlace"></div>
			<div class="button" >
					<span jwcid="@Import" name="importFile" 
							ftpSite="personserv" fileSize="30" fileTypes="excel" serviceName="102000" 
							config="import/bat/BATSMSIMPORT.xml"
							desc="导入文件" nullable="no" cond="BatSmsImportCondPart" params="" afterAction="" beforeAction="checkImport" />
		
			</div> 
			
		
		
	</div>
	<!-- 表单 结束 -->
	
	
		
	
	
	
	
	
	
	
</div>


</div></div></body>
</html>
