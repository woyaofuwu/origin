<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid=@Head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body jwcid=@Body><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">

	<div class="c_form" jwcid="TaskInfoPart11@Part" id="TaskInfoPart11" style="display:none;">
			<input jwcid="@TextField" type="text" id="BATCH_TASK_ID" name="BATCH_TASK_ID" value="ognl:params" readOnly="true"/>
	</div>
	
	<!-- 表格 开始 -->
	<div jwcid="TaskDataPartInfo@Part" element="div">
	<div class="c_scroll c_scroll-table-10">
	<div class="c_table">
		<table jwcid="@Table" name="QueryListTable" id="QueryListTable">
			<thead>
				<tr>
					<th col="BATCH_ID">批次号</th>
					<th col="BATCH_TASK_ID">任务编号</th>
					<th col="BATCH_OPER_TYPE">业务类型</th>
					<th col="ACCEPT_DATE">创建日期</th>
					<th col="STAFF_ID">创建员工</th>
					<th col="BATCH_COUNT">批次数目</th>
					<th col="ACTIVE_FLAG">激活标志</th>
					<th col="ACTIVE_TIME">激活时间</th>
					<th col="REMOVE_TAG">删除标志</th>
					<th col="AUDIT_STATE">审核状态</th>
					<th col="AUDIT_INFO">审核说明</th>
					<th col="AUDIT_STAFF_ID">审核员工</th>
					<th col="AUDIT_DATE">审核日期</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:detials" value="ognl:detial" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:detial.BATCH_ID" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.BATCH_TASK_ID" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_B_BATCHTYPE','BATCH_OPER_TYPE','BATCH_OPER_NAME',detial.BATCH_OPER_TYPE)" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:detial.ACCEPT_DATE" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.STAFF_ID" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.BATCH_COUNT" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.ACTIVE_FLAG" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.ACTIVE_TIME" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.REMOVE_TAG" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.AUDIT_STATE" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.AUDIT_INFO" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.AUDIT_STAFF_ID" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:detial.AUDIT_DATE" raw="true" /></td>
					
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
	<div jwcid="@NavBar" name="taskNav" id="taskNav" cond="TaskInfoPart11"  part="TaskDataPartInfo" listener="taskDetialQuery" pageSize="10" count="ognl:batchTaskListCount"></div>
	<!-- 翻页 结束 -->
	</div>
</div>
<!-- 区域 结束 -->



</div></div>
</body>
</html>
