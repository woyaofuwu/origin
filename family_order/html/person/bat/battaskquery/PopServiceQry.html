<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid=@Head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="javascript" type="text/javascript" src="scripts/person/bat/platform/platformpop.js"></script>
</head>
<body jwcid=@Body>
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box"  jwcid="TipInfoPart@Part">
	<div class="c_tip">
		<span jwcid="@Insert" value="ognl:tipInfo" raw="true"/>
	</div>
</div>

<!-- 区域 开始 -->
<div class="c_box">
<input jwcid="@TextField" name="IS_POP" id="IS_POP" value="ognl:params" desc="页面打开方式" style="display:none;"/>
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">批量平台业务</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div jwcid="QueryCondPart@Part" class="c_form c_form-col-3 c_form-label-5">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>代码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid=@TextField id="SERVICE_ID" name="SERVICE_ID" value="ognl:spInfo.SERVICE_ID"  
					datatype="pinteger" rows="1" maxsize="50" desc="代码"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span>名称：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid=@TextField id="SERVICE_NAME" name="SERVICE_NAME" value="ognl:spInfo.SERVICE_NAME"   rows="1" maxsize="50" desc="名称"/>
				</span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" onclick="queryServiceInfoForPlat()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
		<div jwcid="HideParamQueryCondPart@Part">
			<input jwcid="@TextField" name="PARAM_BIZ_TYPE_CODE" id="PARAM_BIZ_TYPE_CODE" value="ognl:paramsA" desc="隐藏参数" style="display:none;"/>
			<input jwcid="@TextField" name="PARAM_SP_CODE" id="PARAM_SP_CODE" value="ognl:paramsB" desc="隐藏参数" style="display:none;"/>
		</div>
	</div>
	<!-- 表单 结束 -->
	
</div>
<!-- 区域 结束 -->

<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-table-10"><div class="c_table">
		<table jwcid="@Table" name="QueryListTable" rowDBClick="tableRowDBClick">
			<thead>
				<tr>
					<th col='SERVICE_ID'>代码</th>
					<th col='SERVICE_NAME'>名称</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:spInfos" value="ognl:spInfo" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:spInfo.SERVICE_ID" raw="true" /></td>
					<td><span jwcid="@Insert" value="ognl:spInfo.SERVICE_NAME" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div></div>
	<div jwcid="@NavBar" name="taskNav" id="taskNav" cond="QueryCondPart" part="QueryListPart" listener="queryServiceInfoForPlat" pageSize="20" count="ognl:queryPlatListCount"></div>
	</div>
	
	<!-- 表格 结束 -->
</div>

</div></div></body>
<script language="javascript" type="text/javascript">

		$.beginPageLoading("努力加载明细中。。。");
		$.ajax.submit('HideParamQueryCondPart', 'queryServiceInfoForPlat', null, 'QueryListPart', function(data){
			$.endPageLoading();
		},
		function(error_code,error_info){
			$.endPageLoading();
			alert(error_info);
	    });
	});*/
</script>

</html>
