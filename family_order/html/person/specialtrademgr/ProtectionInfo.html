<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: OpenMobile.html,v 1.5 2013/04/17 07:58:35 pengsy3 Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>详单密码保护设置</title> 
<script language="JavaScript" src="person/specialtrademgr/scripts/protectionInfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="2211" element="div"></div>
	<!-- 认证 结束 -->

	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-text c_form-col-3" jwcid="custInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">号码：</span>
				<span class="text">
					<input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:userInfo.SERIAL_NUMBER"  />
				</span>
			</li>
			<li class="li">
				<span class="label">开通状态：</span>
				<span class="text">
				<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('USER_STATE_CODESET',userInfo.USER_STATE_CODESET)" raw="false">
				</span>
				</span>
			</li>
			<li class="li">
				<span class="label">归属市县：</span>
				<span class="text">
				<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_CUSTCITY','CITY_CODE','CITY_NAME',userInfo.CITY_CODE)" raw="false">
				</span>
				</span>
			</li>
			<li class="li">
				<span class="label">当前产品：</span>
				<span class="text">
					<input  jwcid="@Insert"   value="ognl:userInfo.PRODUCT_NAME"   />
				</span>
			</li> 
		</ul>
		
	</div>
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
	</div>
	<!-- 参数列表 结束 -->
	<!-- 表单 结束 -->
	<div jwcid="QueryPartTwo@Part" id="QueryPartTwo" >
		<textarea jwcid="@TextArea" id="SERV_PARAM" name="SERV_PARAM" value="ognl:info.SERV_PARAM" desc="服务属性" style="display:none"/>
		<input  id="FLAG" name="FLAG" jwcid="@Hidden" value="ognl:info.FLAG" />
	</div>
</div>


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">详单密码保护服务</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form" jwcid="CustInfoTwoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label" ><label><input id="OptCheckBox" name="OptCheckBox" type="checkbox" jwcid="@Any" class="e_checkbox" onclick="showOne();"/>请输入密码：</label></span>
				<span class="e_input"  ><span>
					<input type="password"  jwcid="@Any" id="cond_SVC_PASSWD" name="cond_SVC_PASSWD" disabled="true" value="ognl:info.USER_PASSWD" datatype="numeric" desc="请输入密码" nullable="no" maxLength="6" equsize="6"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkAll()"    area="AuthPart,CustInfoTwoPart,QueryPartTwo" element="div"/>
	<!-- 提交 结束 -->

</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
