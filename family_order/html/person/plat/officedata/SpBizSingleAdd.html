<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: PlatOrder.html,v 1.3 2014/03/18 13:53:09 xiekl Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>服务信息单条录入</title>
<script language="JavaScript" jwcid="@Script" src="person/plat/officedata/scripts/platofficedatamgr.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新增SP业务信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-10 c_form-col-3" jwcid="CondPart@Part">
		<ul class="ul">
			<li class="li">
				  <span class="label"><span class="e_required">业务类型：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_SERV_TYPE" id="cond_SERV_TYPE"
								source="ognl:pageutil.getList('TD_S_COMMPARA', 'PARAM_CODE', 'PARAM_NAME', new java.lang.String[]{'SUBSYS_CODE','PARAM_ATTR'}, new java.lang.String[]{'CSM','3028'})"
								nullable="no"
								 textField="PARAM_NAME" valueField="PARAM_CODE" titleField="PARAM_NAME" value="ognl:condition.cond_SERV_TYPE"	desc="业务类型" />
					
					</span></span></span>
			</li>
			<li class="li">
				  <span class="label"><span class="e_required">SP企业代码：</span></span>
					<span class="e_input"><span>
				    <input type="text" jwcid="@TextField" name="cond_SP_CODE" value="ognl:condition.SP_CODE" desc="SP代码" class="e_input" nullable="no"/>
					</span></span>
			</li>
			<li class="li">
				  <span class="label"><span class="e_required">业务代码：</span></span>
					<span class="e_input"><span> 
						   <input type="text" jwcid="@TextField" name="cond_BIZ_CODE" value="ognl:condition.BIZ_CODE" desc="业务代码" class="e_input" nullable="no"/>
     				</span></span> 
			</li>
			<li class="li">
				  <span class="label"><span class="e_required">服务业务类型：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_BIZ_TYPE_CODE" id="cond_BIZ_TYPE_CODE"
								source="ognl:pageutil.getStaticList('BIZ_TYPE_CODE')"
								nullable="no"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_BIZ_TYPE_CODE"	desc="业务类型" />
					</span></span></span> 
			</li>
			<li class="li">
			<span class="label"><span class="e_required">是否二次确认：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_RE_CONFIRM" id="cond_RE_CONFIRM"
								source="ognl:pageutil.getStaticList('RE_CONFIRM')"
								nullable="no"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.RE_CONFIRM"	desc="是否二次确认"  nullalbe="no" />
					</span></span> </span>
		    </li>
		    	<li class="li">
			<span class="label"><span class="e_required">是否第三方确认：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_IS_THIRD_VALIDATE" id="cond_IS_THIRD_VALIDATE"
					            nullable="no"
								source="ognl:pageutil.getStaticList('IS_THIRD_VALIDATE')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_IS_THIRD_VALIDATE"	desc="是否二次确认"  nullalbe="no" />
					</span></span> </span>
		    </li>
		    <li class="li">
				  <span class="label"><span class="e_required">业务名称：</span></span>
					<span class="e_input"><span> 
				     	<input type="text" jwcid="@TextField"  name="cond_BIZ_NAME" value="ognl:condition.BIZ_NAME" desc="业务名称" class="e_input" nullable="no"/>
     				</span></span> 
			</li>
		    <li class="li">
		    <span class="label"><span class="e_required">全网属性：</span></span>
					<span class="e_select"><span><span>
					 	<select jwcid="@Select" name="cond_BIZ_ATTR" id="cond_BIZ_ATTR"
								source="ognl:pageutil.getStaticList('SPINFO_ATTR')"
								nullable="no"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_BIZ_ATTR"	desc="全网属性" />
					       
					</span></span></span>
		    </li>
		     <li class="li">
		    <span class="label"><span  class="e_required">业务状态：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_BIZ_STATE_CODE" id="cond_BIZ_STATE_CODE"
								source="ognl:pageutil.getStaticList('SPBIZ_STATE_CODE')"
								 nullable="no"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_BIZ_STATE_CODE"	desc="业务状态" />
			       </span></span></span>
		    </li>
		     <li class="li">
		    <span class="label">其它结算方1：</span>
					<span class="e_input"><span> 
					      <input type="text" jwcid="@TextField" name="cond_COUNT_SIDE1" readonly="true" value="ognl:condition.COUNT_SIDE1" desc="其他结算方1" class="e_input" />
			      </span></span>
		    </li>
		     <li class="li">
		    <span class="label">其它结算方2：</span>
					<span class="e_input"><span> 
					     <input type="text" jwcid="@TextField" name="cond_COUNT_SIDE2" readonly="true" value="ognl:condition.COUNT_SIDE2" desc="其他结算方2" class="e_input" />
			      </span></span>
		    </li>
		     <li class="li">
		    <span class="label"><span class="e_required">计费类型：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_BILL_TYPE" id="cond_BILL_TYPE"
								source="ognl:pageutil.getStaticList('DSMP_BILL_TYPE')"
								nullable="no"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_BILL_TYPE"	desc="业务状态" />
			       </span></span></span>
		    </li>
		        <li class="li">
		    <span class="label"><span class="e_required">信息费（分）：</span></span>
					<span class="e_input"><span> 
					  <input type="text" jwcid="@TextField" name="cond_PRICE" value="ognl:condition.PRICE" desc="信息费" class="e_input" nullable = "no"/>
			      </span></span>
		    </li>
		     <li class="li">
		    <span class="label">包次次数：</span>
					<span class="e_input"><span> 
					 <input type="text" jwcid="@TextField" name="cond_NUM_TIME" value="ognl:condition.NUM_TIME" datatype="numeric" desc="包次次数" class="e_input"/>
  			      </span></span>
		    </li>
		    <li class="li">
		    <span class="label">包天天数：</span>
					<span class="e_input"><span> 
					      <input type="text" jwcid="@TextField" name="cond_NUM_DAY" value="ognl:condition.cond_NUM_DAY" datatype="numeric" desc="包次次数" class="e_input"/>
  			      </span></span>
		    </li>
		       <li class="li">
		    <span class="label"><span class="e_required">生效时间：</span></span>
					<span class="e_input"><span> 
					<input jwcid="cond_START_DATE@DateField"
							name="cond_START_DATE"
							format="yyyy-MM-dd"
							readonly="true"
							nullable="no"
							maxName="cond_END_DATE"
							desc="生效时间"
						/>
			      </span></span>
		    </li>
		     <li class="li">
		    <span class="label"><span class="e_required">失效时间：</span></span>
					<span class="e_input"><span> 
						<input jwcid="cond_END_DATE@DateField"
							name="cond_END_DATE"
							format="yyyy-MM-dd"
							readonly="true"
							desc="失效时间"
							nullable="no"
							minName="cond_START_DATE"
						/>	
						</span></span>
		    </li>
		       <li class="li">
		    <span class="label">业务特性：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_SERV_PROPERTY" id="cond_SERV_PROPERTY"
								source="ognl:pageutil.getStaticList('DSMP_SERV_PROPERTY')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_SERV_PROPERTY"	desc="业务特性" />
			       </span></span></span>
		    </li>
		        <li class="li">
		    <span class="label"><span class="e_required">业务描述：</span></span>
					<span class="e_input"><span> 
					  <input type="text" jwcid="@TextField"  name="cond_BIZ_DESC" value="ognl:condition.BIZ_DESC" desc="业务描述" class="e_input" nullable="no"/>
			      </span></span>
		    </li>
		</ul>
	</div>
	
	 <div class="c_box">
	    <div jwcid="SubmitPart@csserv:CSSubmit" 
		        beforeAction="$.validate.verifyAll()" 
		        params="" isReset="true" 
		        disabledBtn ="false"
		        listener="saveSPBiz" 
		        refreshPart="" 
		        area="CondPart" element="div"/>
	</div>
	<!-- 表单 结束 -->

	 

</body>
</html>
