<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: PlatOrder.html,v 1.3 2014/03/18 13:53:09 xiekl Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>企业信息单条录入</title>
<script language="JavaScript" jwcid="@Script" src="person/plat/officedata/scripts/platofficedatamgr.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新增SP企业信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-10 c_form-col-3" jwcid="CondPart@Part">
		<ul class="ul">
			<li class="li">
				  <span class="label"><span class="e_required">业务类型：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_SERV_TYPE" id="cond_SERV_TYPE"
								source="ognl:pageutil.getList('TD_S_COMMPARA', 'PARAM_CODE', 'PARAM_NAME', new java.lang.String[]{'SUBSYS_CODE','PARAM_ATTR'}, new java.lang.String[]{'CSM','3028'})"
								 textField="PARAM_NAME" valueField="PARAM_CODE" titleField="PARAM_NAME" value="ognl:condition.cond_SERV_TYPE"	desc="业务类型" 
								 nullable="no"/>
					
					</span></span></span>
			</li>
			<li class="li">
				  <span class="label"><span class="e_required">SP企业代码(6位)：</span></span>
					<span class="e_input"><span>
					   <input type="text" jwcid="@TextField" name="cond_SP_CODE" value="ognl:condition.SP_CODE" desc="SP企业代码" class="e_input" nullable="no"/>
					</span></span>
			</li>
			<li class="li">
				  <span class="label"><span class="e_required">SP企业名称：</span></span>
					<span class="e_input"><span> 
						  <input type="text" jwcid="@TextField" name="cond_SP_NAME" value="ognl:condition.SP_NAME" desc="SP企业名称" class="e_input" nullable="no"/>
				</span></span> 
			</li>
			<li class="li">
				  <span class="label">企业英文名称：</span>
					<span class="e_input"><span> 
					  <input type="text" jwcid="cond_SP_NAME_EN@TextField" name="cond_SP_NAME_EN" value="ognl:condition.SP_NAME_EN" desc="企业英文名称" class="e_input"/>
					</span></span> 
			</li>
			<li class="li">
			<span class="label">企业简称：</span>
					<span class="e_input"><span> 
					  <input type="text" jwcid="cond_SP_SHORT_NAME@TextField" name="cond_SP_SHORT_NAME" value="ognl:condition.SP_SHORT_NAME" desc="企业简称" class="e_input"/>
					</span></span> 
		    </li>
		    <li class="li">
		    <span class="label"><span class="e_required">企业类型：</span></span>
					<span class="e_select"><span><span>
					 	<select jwcid="@Select" name="cond_SP_TYPE" id="cond_SP_TYPE"
								source="ognl:pageutil.getStaticList('SPINFO_TYPE')"
								 textField="DATA_NAME" valueField="DATA_ID" 
								 titleField="DATA_NAME" value="ognl:condition.cond_SP_TYPE"	
								  nullable="no"
								 desc="SP企业类型" />
			       
					</span></span></span>
		    </li>
		    <li class="li">
		    <span class="label"><span class="e_required">企业属性：</span></span>
					<span class="e_select"><span><span>
					 	<select jwcid="@Select" name="cond_SP_ATTR" id="cond_SP_ATTR"
								source="ognl:pageutil.getStaticList('SPINFO_ATTR')"
								 textField="DATA_NAME" valueField="DATA_ID" 
								 titleField="DATA_NAME" value="ognl:condition.cond_SP_ATTR"	
								  nullable="no"
								 desc="企业属性" />
			       
					</span></span></span>
		    </li>
		    <li class="li">
		    <span class="label"><span class="e_required" >企业状态：</span></span>
					<span class="e_select"><span><span>  
					<select jwcid="@Select" name="cond_SP_STATUS" id="cond_SP_STATUS"
								source="ognl:pageutil.getStaticList('SPINFO_STATUS')"
								nullable = "no"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_SP_ATTR"	
								 desc="企业状态" />

			      </span></span></span>
		    </li>
		      <li class="li">
		    <span class="label">企业描述：</span>
					<span class="e_input"><span> 
					 <input type="text" jwcid="@TextField" name="cond_SP_DESC" value="ognl:condition.SP_DESC" desc="企业描述" class="e_input"/>
			      </span></span>
		    </li>
		      <li class="li">
		    <span class="label">服务代码：</span>
					<span class="e_input"><span> 
					 <input type="text" jwcid="cond_SERV_CODE@TextField" name="cond_SERV_CODE" value="ognl:condition.SERV_CODE" desc="服务代码" class="e_input"/>
			      </span></span>
		    </li>
		      <li class="li">
		    <span class="label">平台代码：</span>
					<span class="e_select"><span><span> 
					<select jwcid="@Select" name="cond_PLAT_CODE" id="cond_PLAT_CODE"
								source="ognl:pageutil.getList('TD_S_COMMPARA', 'PARAM_CODE', 'PARAM_NAME', new java.lang.String[]{'SUBSYS_CODE','PARAM_ATTR'}, new java.lang.String[]{'CSM','3033'})"
								 textField="PARAM_CODE" valueField="PARAM_CODE" titleField="PARAM_NAME" value="ognl:condition.cond_SP_ATTR"	desc="平台代码" />
			      </span></span></span>
		    </li>
		      <li class="li">
		    <span class="label"><span class="e_required">接入省代码：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_IN_PROVINCE" id="cond_IN_PROVINCE"
								source="ognl:pageutil.getStaticList('COP_SI_PROV_CODE')"
								nullable="no"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_IN_PROVINCE"	desc="接入省代码" />

			      </span></span></span>
		    </li>
		      <li class="li">
		    <span class="label"><span class="e_required">结算省代码：</span></span>
					<span class="e_select"><span><span> 
					<select jwcid="@Select" name="cond_CON_PROVINCE" id=cond_CON_PROVINCE
								source="ognl:pageutil.getStaticList('COP_SI_PROV_CODE')"
								nullable="no"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_CON_PROVINCE"	desc="结算省代码" />

			      </span></span></span>
		    </li>
		     <li class="li">
		    <span class="label"><span class="e_required">客服电话：</span></span>
					<span class="e_input"><span> 
						  <input type="text" jwcid="cond_CS_TEL@TextField"  name="cond_CS_TEL" value="ognl:condition.CS_TEL" desc="客服电话" class="e_input" nullable="no"/>
						</span></span>
		    </li>
		     <li class="li">
		    <span class="label">客服URL：</span>
					<span class="e_input"><span> 
						  <input type="text" jwcid="cond_CS_URL@TextField" name="cond_CS_URL" value="ognl:condition.CS_URL" desc="客服URL" class="e_input"/>
						</span></span>
		    </li>
		    <li class="li">
		    <span class="label"><span class="e_required">联系人：</span></span>
					<span class="e_input"><span> 
						  <input type="text" jwcid="cond_CONTACT@TextField" name="cond_CONTACT" value="ognl:condition.cond_CONTACT"
						   desc="联系人" class="e_input" nullable="no"/>
						</span></span>
		    </li>
		     <li class="li">
		    <span class="label"><span class="e_required">生效时间：</span></span>
					<span class="e_input"><span> 
					<input jwcid="cond_START_DATE@DateField"
							name="cond_START_DATE"
							format="yyyy-MM-dd"
							readonly="true"
							desc="生效时间"
							nullable="no"
						/>
			      </span></span>
		    </li>
		     <li class="li">
		    <span class="label"><span class="e_required">失效时间：</span></span>
					<span class="e_input"><span> 
						<input jwcid="cond_END_DATE@DateField"
							name="cond_END_DATE"
							format="yyyy-MM-dd"
							readonly="true"
							desc="失效时间"
							nullable="no"
						/>	
						</span></span>
		    </li>
		</ul>
	</div>
	
	 <div class="c_box">
	    <div jwcid="SubmitPart@csserv:CSSubmit" 
		        beforeAction="$.validate.verifyAll()" 
		        disabledBtn = "false"
		        params="" isReset="true" 
		        listener="saveSPInfo" 
		        refreshPart="" 
		        area="CondPart" element="div"/>
	</div>
	<!-- 表单 结束 -->

	 

</body>
</html>
