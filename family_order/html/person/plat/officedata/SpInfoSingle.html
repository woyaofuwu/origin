<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: PlatOrder.html,v 1.3 2014/03/18 13:53:09 xiekl Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>企业信息单条录入</title>
<script language="JavaScript" jwcid="@Script" src="person/plat/officedata/scripts/platofficedatamgr.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新增企业</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-4" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				  <span class="label">SP企业代码：</span>
					<span class="e_input"><span>
					 <input type="text" jwcid="cond_SP_CODE@TextField" name="cond_SP_CODE" value="ognl:condition.SP_CODE" desc="SP代码" class="e_input" nullable="NO"/>
					</span></span>
			</li>
			<li class="li">
				  <span class="label">SP企业名称：</span>
					<span class="e_input"><span>
					   <input type="text" jwcid="cond_SP_NAME@TextField" name="cond_SP_NAME" value="ognl:condition.cond_SP_NAME" desc="SP企业名称" class="e_input" nullable="NO"/>
					</span></span>
			</li>
			<li class="li">
				  <span class="label">SP企业状态：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_SP_STATUS" id="cond_SP_STATUS"
								source="ognl:pageutil.getStaticList('SPINFO_STATUS')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_SP_STATUS"	desc="SP企业状态" />
					</span></span></span>
			</li>
			<li class="li">
				  <span class="label">SP企业类型：</span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_SP_TYPE" id="cond_SP_TYPE"
								source="ognl:pageutil.getStaticList('SPINFO_TYPE')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_SP_TYPE"	desc="SP企业类型" />

					</span></span></span>
			</li>
			<li class="li">
			<span class="label">全网属性：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_SP_ATTR" id="cond_SP_ATTR"
								source="ognl:pageutil.getStaticList('SPINFO_ATTR')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_SP_ATTR"	desc="全网属性" />
					</span></span></span>
		    </li>
		    <li class="li">
		    <span class="label">更新员工：</span>
					<span class="e_input"><span>
						 <input type="text" jwcid="cond_UPDATE_STAFF_ID@TextField" name="cond_UPDATE_STAFF_ID" value="ognl:condition.UPDATE_STAFF_ID" desc="SP企业类型" class="e_input" nullable="NO"/>
			       </span></span>
		    </li>
		    <li class="li">
		    <span class="label">生效时间：</span>
					<span class="e_input"><span> 
					<input jwcid="cond_START_DATE@DateField"
							name="cond_START_DATE"
							format="yyyy-MM-dd"
							readonly="true"
							maxName="cond_END_DATE"
							desc="生效时间"
						/>
			      </span></span>
		    </li>
		     <li class="li">
		    <span class="label">失效时间：</span>
					<span class="e_input"><span> 
						<input jwcid="cond_END_DATE@DateField"
							name="cond_END_DATE"
							format="yyyy-MM-dd"
							readonly="true"
							minName="cond_START_DATE"
							desc="失效时间"
						/>	
						</span></span>
		    </li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" name="QUERY_BTN" id="QUERY_BTN" onclick="return querySPInfo();"><i class="e_ico-search"></i><span>查询</span></button>
			<button type="button" class="e_button-form" name="RESET_BTN" id="RESET_BTN" onclick="resetUrl()"><i class="e_ico-reset"></i><span>重置</span></button>
			
		</div>
	</div>
	<!-- 表单 结束 -->
	 
  <!-- 区域开始 -->
	<div class="c_title c_title-2">
		 <div class="text">查询结果</div>
  	</div>
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
  	  <div class="fn">
  	  				<button  class="e_button-center" onClick="checkedOther('BIZ_CODES',false);$('#sps_ctrl').attr('checked',false)"><i class="e_ico-unselect"></i><span>反选</span> </button>
					<button class="e_button-left" onClick="javascript:openNav('SP企业信息新增','plat.officedata.SpInfoSingleAdd', '' )"><i class="e_ico-add"></i><span>新增</span> </button>
					<button  class="e_button-right" onClick="deleteSPInfo()"><i class="e_ico-delete"></i><span>删除</span> </button>
	 </div>
	<div class="c_scroll c_scroll-table-10">
	<div class="c_table">
			<table>
      			<thead>
		  			<tr>
						<th><input type="checkbox" id="sps_ctrl" name="sps_ctrl" onclick="checkedAll('BIZ_CODES', checked)"/></th>
						<th>企业标识</th>
						<th>企业代码</th>
						<th>企业名称</th>
						<th>企业英文名称</th>
						<th>企业简称</th>
						<th>企业类型</th>
						<th>企业属性</th>
						<th>企业状态</th>
						<th>企业描述</th>
						<th>服务代码</th>
						<th>平台代码</th>
						<th>接入省代码</th>
						<th>结算省代码</th>
						<th>客服电话</th>
						<th>客服URL</th>
						<th>联系人</th>
						<th>数据来源</th>
						<th>首次同步时间</th>
						<th>文件名</th>
						<th>生效日期</th>
						<th>失效日期</th>
						<th>更新时间</th>
						<th>更新员工</th>
						<th>更新部门</th>
						<th>备注</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<th><input type="checkbox" id="BIZ_CODES" name="BIZ_CODES" value = "ognl:info.SP_ID + '_SPLIT_' + info.SP_STATUS + '_SPLIT_' + info.START_DATE" jwcid="@Any"/></th>
						<td><span jwcid="@Insert" value="ognl:info.SP_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SP_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SP_NAME" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SP_NAME_EN" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SP_SHORT_NAME" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'SPINFO_TYPE', info.SP_TYPE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'SPINFO_ATTR', info.SP_ATTR)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'SPINFO_STATUS', info.SP_STATUS)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SP_DESC" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SERV_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.PLAT_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'COP_SI_PROV_CODE',info.IN_PROVINCE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'COP_SI_PROV_CODE',info.CON_PROVINCE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.CS_TEL" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.CS_URL" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.CONTACT" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'SPINFO_OPR_SOURCE', info.OPR_SOURCE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.FIRST_DATE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.FILE_NAME" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.START_DATE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.END_DATE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.UPDATE_TIME)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_DEPART_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.REMARK" raw="true" /></td>

					</tr>
				</tbody>
			</table>
			</div></div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
<div jwcid="@NavBar" needStat="false" name="queryNav" id="queryNav" cond="QueryCondPart" part="QueryListPart" listener="querySPInfo" pageSize="10" count="ognl:pageCount"></div>		
	
	<!-- 翻页 结束 -->
</div>
<!-- 区域 结束 -->

</body>
</html>
