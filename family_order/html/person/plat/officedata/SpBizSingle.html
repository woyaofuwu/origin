<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: PlatOrder.html,v 1.3 2014/03/18 13:53:09 xiekl Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>服务信息单条录入</title>
<script language="JavaScript" jwcid="@Script" src="person/plat/officedata/scripts/platofficedatamgr.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新增服务</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				  <span class="label">SP代码：</span>
					<span class="e_input"><span>
					 <input type="text" jwcid="cond_SP_CODE@TextField" name="cond_SP_CODE" value="ognl:condition.SP_CODE" desc="SP代码" class="e_input" nullable="NO"/>
					</span></span>
			</li>
			<li class="li">
				  <span class="label">业务类型：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_BIZ_TYPE_CODE" id="cond_BIZ_TYPE_CODE"
								source="ognl:pageutil.getStaticList('BIZ_TYPE_CODE')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_BIZ_TYPE_CODE"	desc="业务类型" />

						</span></span></span>
			</li>
			<li class="li">
				  <span class="label">业务代码：</span>
					<span class="e_input"><span>
					 <input type="text" jwcid="@TextField" name="cond_BIZ_CODE" value="ognl:condition.BIZ_CODE" desc="业务代码" class="e_input" nullable="NO"/>
  					</span></span>
			</li>
			<li class="li">
				  <span class="label">业务名称：</span>
					<span class="e_input"><span>
				   <input type="text" jwcid="@TextField" name="cond_BIZ_NAME" value="ognl:condition.BIZ_NAME" desc="产品名称" class="e_input" nullable="NO"/>

					</span></span>
			</li>
			<li class="li">
			<span class="label">全网属性：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_BIZ_ATTR" id="cond_BIZ_ATTR"
								source="ognl:pageutil.getStaticList('SPINFO_ATTR')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_SP_ATTR"	desc="全网属性" />
					</span></span></span>
		    </li>
		    <li class="li">
		    <span class="label">业务状态：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="cond_BIZ_STATE_CODE" id="cond_BIZ_STATE_CODE"
								source="ognl:pageutil.getStaticList('SPBIZ_STATE_CODE')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.cond_BIZ_STATE_CODE"	desc="业务状态" />
			       </span></span></span>
		    </li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" name="QUERY_BTN" id="QUERY_BTN" onclick="return querySPBiz();"><i class="e_ico-search"></i><span>查询</span></button>
			<button type="button" class="e_button-form" name="RESET_BTN" id="RESET_BTN" onclick="resetUrl()"><i class="e_ico-reset"></i><span>重置</span></button>
			
		</div>
	</div>
	<!-- 表单 结束 -->
	 
  <!-- 区域开始 -->
	<div class="c_title c_title-2">
		 <div class="text">查询结果</div>
  	</div>
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
  	  <div class="fn">
  	  				<button  class="e_button-center" onClick="checkedOther('BIZ_CODES',false);$('#bizs_ctrl').attr('checked',false);"><i class="e_ico-unselect"></i><span>反选</span> </button>
					<button class="e_button-left" onClick="javascript:openNav('SP服务信息新增','plat.officedata.SpBizSingleAdd', '' )"><i class="e_ico-add"></i><span>新增</span> </button>
					<button  class="e_button-right" onClick="deleteSPBiz()"><i class="e_ico-delete"></i><span>删除</span> </button>
	 </div>
	<div class="c_scroll c_scroll-table-10">
	<div class="c_table">
			<table>
      			<thead>
		  			<tr>
						<th><input type="checkbox" id="bizs_ctrl" name="bizs_ctrl" onclick="checkedAll('BIZ_CODES', checked)"/></th>
						<th>企业代码</th>
						<th>业务代码</th>
						<th>业务名称</th>
						<th>业务类型</th>
						<th>业务属性</th>
						<th>业务描述</th>
						<th>业务操作码</th>
						<th>业务状态编码</th>
						<th>业务使用方法描述</th>
						<th>业务介绍网址</th>
						<th>业务产品</th>
						<th>访问模式</th>
						<th>订购方式</th>
						<th>PROVISION连接地址</th>
						<th>PROVISION端口号</th>
						<th>其他结算方1</th>
						<th>其他结算方2</th>
						<th>计费类型</th>
						<th>信息费</th>
						<th>结算比例</th>
						<th>包次次数</th>
						<th>包天天数</th>
						<th>客服电话</th>
						<th>联系人</th>
						<th>首次同步时间</th>
						<th>押金类型</th>
						<th>押金金额</th>
						<th>数据来源</th>
						<th>短信特殊标记</th>
						<th>短信返回码</th>
						<th>全网标记</th>
						<th>文件名</th>
						<th>生效日期</th>
						<th>企业标识</th>
						<th>企业状态</th>
						<th>失效日期</th>
						<th>更新时间</th>
						<th>更新员工</th>
						<th>更新部门</th>
						<th>备注</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><input type="checkbox" id="BIZ_CODES" name="BIZ_CODES" jwcid="@Any" value='ognl:info.SP_CODE + "_SPLIT_" + info.BIZ_CODE+"_SPLIT_"+info.BIZ_STATUS'/>						</td>
						<td><span jwcid="@Insert" value="ognl:info.SP_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.BIZ_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.BIZ_NAME" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('BIZ_TYPE_CODE',info.BIZ_TYPE_CODE)" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SPINFO_ATTR',info.BIZ_ATTR)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.BIZ_DESC" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.BIZ_PROCESS_TAG" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SPBIZ_STATE_CODE',(info.BIZ_STATE_CODE ==null)?info.BIZ_STATUS:info.BIZ_STATE_CODE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.USAGE_DESC" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.INTRO_URL" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NO" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.ACCESS_MODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.ORDER_MODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.PROV_ADDR" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.PROV_PORT" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.COUNT_SIDE1" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.COUNT_SIDE2" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('DSMP_BILL_TYPE',info.BILL_TYPE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.PRICE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.COUNT_PCT" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.NUM_TIME" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.NUM_DAY" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SERVICE_PHONE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.CONTACT" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.FIRST_DATE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.FOREGIFT_TYPE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.FOREGIFT" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.OPR_SOURCE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SMS_PROCESS_TAG" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.RECOGNIZE_CODE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.NET_TAG" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.FILE_NAME" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.START_DATE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SP_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SPBIZ_STATUS',info.SP_STATUS)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.END_DATE)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.UPDATE_TIME)" raw="true" /></td> 
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID" raw="true" /></td> 
						<td><span jwcid="@Insert" value="ognl:info.UPDATE_DEPART_ID" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.REMARK" raw="true" /></td>				
					</tr>
				</tbody>
			</table>
			</div></div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
<div jwcid="@NavBar" needStat="false" name="queryNav" id="queryNav" cond="QueryCondPart" part="QueryListPart" listener="querySPBiz" pageSize="10" count="ognl:pageCount"></div>		
	
	<!-- 翻页 结束 -->
</div>
<!-- 区域 结束 -->

</body>
</html>
