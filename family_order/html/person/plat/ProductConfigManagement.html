<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>流量实体卡产品配置信息管理</title>
<script jwcid="@Script" language="JavaScript" src="person/plat/scripts/productconfig.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
	
<!-- 查询条件 start -->	
<div class="c_box">
	<div class="c_title">
		<div class="text">流量实体卡产品配置查询</div>
	</div>
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
			<span class="label"><span class="">流水号：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_FILE_NAME" id="cond_FILE_NAME" value="ognl:condition.cond_FILE_NAME" desc="流水号" />
				</span></span>
		    </li>
		    <li class="li">
			<span class="label"><span class="">产品模型编码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_PRODUCT_MODEL_ID" id="cond_PRODUCT_MODEL_ID" value="ognl:condition.cond_PRODUCT_MODEL_ID" desc="产品模型编码" />
				</span></span>
		    </li>
			<li class="li">
				<span class="label"><span class="">操作代码：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_OPER_CODE" id="cond_OPER_CODE" desc="操作代码" nullable="no"
						source="ognl:pageutil.getStaticList('PRODUCT_CONFIG_OPR_CODE')" 
						value="ognl:condition.cond_OPER_CODE" textField="DATA_NAME"  valueField="DATA_ID"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="">处理标志：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_DEAL_FLAG" id="cond_DEAL_FLAG" desc="处理标志" nullable="no"
						source="ognl:pageutil.getStaticList('PRODUCT_CONFIG_DEAL_FLAG')" 
						value="ognl:condition.cond_DEAL_FLAG" textField="DATA_NAME"  valueField="DATA_ID"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
				<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryDatas();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	
	<!-- 查询条件 end -->
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x style='height:300px'">
		<div class="c_table c_table-row-10">
			<table jwcid="@Table" name="PayRelationTable">
				<thead>
					<tr>
						    <th>选择记录</th>
							<th>任务类型</th>
							<th>记录序号</th>
							<th>流水号</th>
							<th>SP企业代码</th>
							<th>SP业务代码</th>
							<th>产品编码</th>
							<th>产品名称</th>
							<th>产品模型编码</th>
							<th>操作代码</th>
							<th>流量</th>
							<th>流量单位</th>
							<th>价格</th>
							<th>生效规则</th>
							<th>叠加次数</th>
							<th>周期数</th>
							<th>周期单位</th>
							<th>预约生效时间</th>
							<th>产品生效时间</th>
							<th>产品结束时间</th>
							<th>插入时间</th>
							<th>处理标志</th>
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="PayRelationValues" id="PayRelationValues">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><input type="radio" jwcid="@Radio" name="records" id="records"  value="ognl:info.FILE_NAME+';'+info.DATA_TYPE+';'+info.OPRNUMB+';'+info.DEAL_FLAG" /></td>
							<td><span jwcid="@Insert" value="ognl:info.DATA_TYPE" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.OPRNUMB" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.FILE_NAME" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD1" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD2" raw="true" /></td> 
							<td><span jwcid="@Insert" value="ognl:info.FIELD3" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD4" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD5" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PRODUCT_CONFIG_OPR_CODE', info.FIELD6)" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD7" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('ENTITY_CARD_PRODUCT_UNIT', info.FIELD8)" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD9" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PRODUCT_EFFECTIVE_WAY', info.FIELD10)" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD11" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD15" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PRODUCT_CYCLE_UNIT', info.FIELD16)" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD14" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD12" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.FIELD13" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:info.INSERT_TIME" raw="true" /></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PRODUCT_CONFIG_DEAL_FLAG', info.DEAL_FLAG)" raw="false"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
	<!-- 表格 结束 -->
	<div class="c_submit l_mt">
		<div class="bottom e_cSet">
			<input type="button" id="bselect" name="bselect" value=" 配置反馈 " class="e_button-page" onclick="setRecordInfo(1);"/>
			<input type="button" id="bselect" name="bselect" value=" 延期申请 " class="e_button-page" onclick="setRecordInfo(2);"/>
			<input type="button" id="bselect" name="bselect" value=" 催办反馈 " class="e_button-page" onclick="setRecordInfo(3);"/>
		</div>
	</div>
</div>

</div>
<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>

</html>
