<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: ChangeProduct.html,v 1.3 2013/04/08 13:53:09 jinnian Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script language="JavaScript" src="person/plat/mobilepayment/scripts/accountpswdreset.js"></script>
<title>手机支付密码重置</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">




<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">手机支付密码重置</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form" jwcid="condPart@Part">
		<!-- 
		<ul class="ul">
			<li class="li">
				<span class="label">服务号码：</span>
				<span class="e_elements">
					<button type="button" class="e_button-right"><i class="e_ico-check"></i><span></span></button>
					<span class="e_input e_input-left"><span><input type="text" /></span></span>
				</span>
			</li>
		</ul>
		 -->
		<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="3700" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	</div>
	<!-- 表单 结束 -->
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-4 c_form-col-3 c_form-text" jwcid="custInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text" jwcid="@Insert" value="ognl:custInfo.CUST_NAME"></span>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text" jwcid="@Insert"  value="ognl:custInfo.PSPT_ID"></span>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text" jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)"></span>
			</li>
			<li class="li col-3">
				<span class="label">证件地址：</span>
				<span class="text" jwcid="@Insert" value="ognl:custInfo.PSPT_ADDR"></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button id="submitButton" name="submitButton" type="button" class="e_button-page-ok" disabled="true" onclick="this.blur();submitTrade();"><i></i><span>确认重置</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->



</div></div>
</body>
</html>
