<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: PlatOrder.html,v 1.3 2014/03/18 13:53:09 xiekl Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>平台业务订购关系同步导入结果查询</title>
<script language="JavaScript" jwcid="@Script" src="person/plat/platdata/scripts/platorderrelationbatdetail.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">平台业务订购关系同步查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3" jwcid="QueryCondPart@Part">
		<ul class="ul">
		<li class="li">
				  <span class="label">导入标识：</span>
					<span class="e_input"><span>
					 <input type="text" jwcid="@TextField" name="IMPORT_ID" value="ognl:condition.IMPORT_ID" desc="导入标识" class="e_input" nullable="NO"/>
					</span></span>
			</li>
			<li class="li">
				  <span class="label">处理结果：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="DEAL_RESULT" id="DEAL_RESULT"
								source="ognl:pageutil.getStaticList('BAT_PLATSYN_RESULT')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:condition.DEAL_RESULT"	desc="处理结果" />

						</span></span></span>
			</li>
			<li class="li">
				  <span class="label">导入工号：</span>
					<span class="e_input"><span>
					  <input type="text" jwcid="@TextField"  name="IMPORT_STAFF_ID" value="ognl:condition.IMPORT_STAFF_ID" desc="导入工号" class="e_input"/>
    				</span></span>
			</li>
			<li class="li">
			 <span class="label">导入开始时间：</span>
					<span class="e_input"><span> 
					<input jwcid="IMPORT_DATE_START@DateField"
							name="IMPORT_DATE_START"
							format="yyyy-MM-dd"
							readonly="true"
							maxName = "IMPORT_DATE_END"
							desc="导入开始时间"
						/>
			      </span></span>
		    </li>
		     <li class="li">
		    <span class="label">导入结束时间：</span>
					<span class="e_input"><span> 
						<input jwcid="IMPORT_DATE_END@DateField"
							name="IMPORT_DATE_END"
							format="yyyy-MM-dd"
							readonly="true"
							minName = "IMPORT_DATE_START"
							desc="导入结束时间"
						/>	
						</span></span>
		    </li>
			<li class="li">
				  <span class="label">企业代码：</span>
					<span class="e_input"><span>
					 <input type="text" jwcid="@TextField" name="SP_CODE" value="ognl:condition.SP_CODE" desc="企业代码" class="e_input" nullable="NO"/>
					</span></span>
			</li>
			<li class="li">
			<span class="label">业务代码：</span>
					<span class="e_input"><span>
					 <input type="text" jwcid="@TextField" name="BIZ_CODE" value="ognl:condition.BIZ_CODE" desc="业务代码" class="e_input" nullable="NO"/>
					</span></span>
		    </li>
		    <li class="li">
			<span class="label">服务号码：</span>
					<span class="e_input"><span>
					 <input type="text" jwcid="@TextField" name="SERIAL_NUMBER" value="ognl:condition.SERIAL_NUMBER" desc="服务号码" class="e_input" nullable="NO"/>
					</span></span>
		    </li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" name="QUERY_BTN" id="QUERY_BTN" onclick="return queryPlatOrderRelationBatDtl();"><i class="e_ico-search"></i><span>查询</span></button>
			<button type="button" class="e_button-form" name="RESET_BTN" id="RESET_BTN" onclick="window.location.href=window.location.href;"><i class="e_ico-reset"></i><span>重置</span></button>
			
		</div>
	</div>
	<!-- 表单 结束 -->
	 
  <!-- 区域开始 -->
	<div class="c_title c_title-2">
		 <div class="text">查询结果</div>
  	</div>
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
	<div class="c_scroll c_scroll-table-10">
	<div class="c_table">
			<table>
      			<thead>	
		  			<tr>
						<th>导入流水号</th>
						<th>服务号码</th>
						<th>企业代码</th>
						<th>业务代码</th>
						<th>业务类型</th>
						<th>导入时间</th>
						<th>处理结果</th>
						<th>处理结果说明</th>
						<th>处理时间</th>
						<th>CRM交易流水</th>
						<th>数据类型</th>
						<th>导入工号</th>
						<th>导入部门</th>
						<th>备注</th>						
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:info.IMPORT_ID" raw="true" /></td>  	 
						<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true" /></td>	         
						<td><span jwcid="@Insert" value="ognl:info.SP_CODE" raw="true" /></td>	         
						<td><span jwcid="@Insert" value="ognl:info.BIZ_CODE" raw="true" /></td>	 	 
						<td><span jwcid="@Insert" value="ognl:info.BIZ_TYPE_CODE" raw="true" /></td>	 
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.IMPORT_TIME)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.DEAL_RESULT" raw="true" /></td>	 
						<td><span jwcid="@Insert" value="ognl:info.DEAL_INFO" raw="true" /></td>	 
						<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.DEAL_TIME)" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.TRADE_ID" raw="true" /></td>	 
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('BAT_PLATSYN_TYPE', info.DATA_TYPE)" raw="true" /></td>	     
						<td><span jwcid="@Insert" value="ognl:info.IMPORT_STAFF_ID" raw="true" /></td>	     
						<td><span jwcid="@Insert" value="ognl:info.IMPORT_DEPART_ID" raw="true" /></td>	     
						<td><span jwcid="@Insert" value="ognl:info.REMARK" raw="true" /></td>	     							
					</tr>
				</tbody>
			</table>
			</div></div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
<div jwcid="@NavBar" needStat="false" name="queryNav" id="queryNav" cond="QueryCondPart" part="QueryListPart" listener="queryPlatOrderRelationBatDtl" pageSize="10" count="ognl:pageCount"></div>		
	
	<!-- 翻页 结束 -->
</div>
<!-- 区域 结束 -->

</body>
</html>
