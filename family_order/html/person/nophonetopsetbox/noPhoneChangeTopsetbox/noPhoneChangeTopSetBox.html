<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无手机魔百和机顶盒换机</title>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
<script jwcid="@Script" src="person/nophonetopsetbox/secripts/nophonechangetopsetbox.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">用户信息</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 认证 开始 -->
				<div jwcid="AuthPart@csserv:Auth" authType="04" tradeTypeCode="4910" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
				<!-- 认证 结束 -->
				<!-- 展示三户资料 -->
				<div class="c_form c_form-text c_form-col-3 c_form-label-6" jwcid="userInfoPart@Part"> 
					<ul class="ul">			
						<li class="li">
							<span class="label">用户名称：</span> 
							<input jwcid="@Any" type="hidden" id="USER_ACTION" name="USER_ACTION" value="ognl:userOldInfo.USER_ACTION"/>
							<input jwcid="@Any" type="hidden" id="SALE_ACTIVE" name="SALE_ACTIVE" value="ognl:userOldInfo.SALE_ACTIVE"/>
							<span class="text" jwcid="@Insert" value="ognl:custInfo.CUST_NAME" desc="客户名称"/>
						</li>
						
						<li class="li">
							<span class="label">产品名称：</span>
							<span class="text" jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME" ></span>
						</li> 
						<li class="li">
							<span class="label">开户日期：</span>
							<span class="text" jwcid="@Insert" value="ognl:userInfo.OPEN_DATE" ></span> 
						</li> 			
				   </ul>
			</div>

			</div>
			<!-- 区域 结束 -->

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">宽带信息</div>
				</div>
				<!-- 标题 结束 -->
				<div jwcid="widenetInfoPart@Part" class="c_form c_form-text c_form-label-6 c_form-col-3">
					<ul class="ul">			
						<li class="li">
							<span class="label">宽带状态：</span> 
							<span class="e_input"><span>
								<input jwcid="@Any" type="hidden" id="WIDE_USER_ID" name="WIDE_USER_ID" value="ognl:userOldInfo.WIDE_USER_ID"/>
								<input jwcid="@Any" type="hidden" id="WIDE_STATE" name="WIDE_STATE" value="ognl:userOldInfo.WIDE_STATE"/>
								<input jwcid="@Any" type="hidden" id="WIDE_TRADE_ID" name="WIDE_TRADE_ID" value="ognl:userOldInfo.WIDE_TRADE_ID"/>
								<input jwcid="@Any" type="hidden" id="SERIAL_NUMBER_A" name="SERIAL_NUMBER_A" value="ognl:userOldInfo.SERIAL_NUMBER_A"/>
								<input jwcid="WIDE_STATE_NAME@TextField" name="WIDE_STATE_NAME" value="ognl:userOldInfo.WIDE_STATE_NAME"  readonly="true"/>
								
							</span></span>	
						</li>
						
						<li class="li">
							<span class="label">开始时间：</span>
							<span class="e_input"><span>
								<input jwcid="WIDE_START_DATE@TextField" name="WIDE_START_DATE"  value="ognl:userOldInfo.WIDE_START_DATE"  readonly="true"/>
							</span></span>
						</li> 
						<li class="li">
							<span class="label">结束时间：</span>
							<span class="e_input"><span>
								<input jwcid="WIDE_END_DATE@TextField" name="WIDE_END_DATE" value="ognl:userOldInfo.WIDE_END_DATE"  readonly="true"/>
							</span></span>
						</li> 			
				   </ul>
				   <ul class="ul">			
						<li class="li col-3">
							<span class="label">宽带地址：</span> 
							<span class="e_input"><span>
								<input jwcid="WIDE_ADDRESS@TextField" name="WIDE_ADDRESS" value="ognl:userOldInfo.WIDE_ADDRESS" readonly="readonly"/>
							</span></span>	
						</li>						
				   </ul>
				</div>
			</div>
			
			
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">已有机顶盒和订购的产品信息</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 刷新区域 开始 -->
				<div jwcid="sellTopSetBoxInfoPart@Part" class="c_form c_form-text c_form-label-6 c_form-col-3">
					<!-- 表单 开始 -->
					<div jwcid="sellTerminalPart@Part">
						<ul class="ul">			
							<li class="li">
								<span class="label">终端编号：</span>
								<span class="e_elements">
									<span class="e_input e_input-left"><span>
										<input jwcid="@TextField"   name="OLD_RES_ID" id="OLD_RES_ID" value="ognl:oldResInfo.OLD_RES_ID"
										desc="终端编号" readonly="true"/>
										<input jwcid="@Any" type="hidden" id="OLD_RESNO" name="OLD_RESNO" value="ognl:oldResInfo.OLD_RESNO"/>
									</span></span>
								</span>
							</li>
							<li class="li">
								<span class="label">终端品牌：</span>
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="OLD_RES_NO" name="OLD_RES_NO" value="ognl:oldResInfo.OLD_RES_NO"/>
									<input jwcid="@Any" type="hidden" id="OLD_RES_TYPE_CODE" name="OLD_RES_TYPE_CODE" value="ognl:oldResInfo.OLD_RES_TYPE_CODE"/>
									<input jwcid="OLD_RES_BRAND_NAME@TextField" name="OLD_RES_BRAND_NAME" value="ognl:oldResInfo.OLD_RES_BRAND_NAME"  readonly="true"/>
								</span></span>
							</li> 
							<li class="li">
								<span class="label">终端型号：</span>
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="OLD_RES_KIND_CODE" name="OLD_RES_KIND_CODE" value="ognl:oldResInfo.OLD_RES_KIND_CODE"/>					
									<input jwcid="OLD_RES_KIND_NAME@TextField" name="OLD_RES_KIND_NAME" value="ognl:oldResInfo.OLD_RES_KIND_NAME"  readonly="true"/>
								</span></span>
							</li> 			
					   </ul>
					   <ul class="ul">			
							<li class="li">
								<span class="label">终端状态：</span> 
								<span class="e_input"><span>
									<input jwcid="OLD_RES_STATE_NAME@TextField" name="OLD_RES_STATE_NAME" value="ognl:oldResInfo.OLD_RES_STATE_NAME" readonly="true"/>
								</span></span>	
							</li>	
							<li class="li">
								<span class="label">终端供应商：</span> 
								<span class="e_input"><span>
									<input jwcid="OLD_RES_SUPPLY_COOPID@TextField" name="OLD_RES_SUPPLY_COOPID" value="ognl:oldResInfo.OLD_RES_SUPPLY_COOPID"  readonly="true" />
								</span></span>	
							</li>		
							<li class="li">
								<span class="label">终端价格(元)：</span> 
								<span class="e_input"><span>
									<input jwcid="OLD_RES_FEE@TextField" name="OLD_RES_FEE" value="ognl:oldResInfo.OLD_RES_FEE/100" readonly="true" />									
								</span></span>	
							</li>							
					   </ul>
				   </div>
				   <div>
				   <!-- 已选产品（配置都是平台服务）开始 -->
					   <ul class="ul">			
							<li class="li">
								<span class="label">已选产品：</span> 
								<span class="e_input"><span>
									<input jwcid="OLD_PRODUCT_NAME@TextField" name="OLD_PRODUCT_NAME" value="ognl:oldResInfo.OLD_PRODUCT_NAME" readonly="true"/>
									<input jwcid="@Any" type="hidden" id="OLD_PRODUCT" name="OLD_PRODUCT" value="ognl:oldResInfo.products" />
								</span></span>	
							</li>	
							<li class="li">
								<span class="label">已选基础包：</span> 
								<span class="e_input"><span>
									<input jwcid="OLD_BASEPACKAGE_NAME@TextField" name="OLD_BASEPACKAGE_NAME" value="ognl:oldResInfo.OLD_BASEPACKAGE_NAME" readonly="true"/>
									<input jwcid="@Any" type="hidden" id="OLD_BASE_PACKAGES" name="OLD_BASE_PACKAGES" value="ognl:oldResInfo.basePackages" />
								</span></span>	
							</li>		
							<li class="li">
								<span class="label">已选优惠包：</span> 
								<span class="e_input"><span>
									<input jwcid="OLD_OPTIONPACKAGE_NAME@TextField" name="OLD_OPTIONPACKAGE_NAME" value="ognl:oldResInfo.OLD_OPTIONPACKAGE_NAME" readonly="true"/>
									<input jwcid="@Any" type="hidden" id="OLD_OPTION_PACKAGES" name="OLD_OPTION_PACKAGES" value="ognl:oldResInfo.optionPackages" />
								</span></span>	
							</li>							
					   </ul>
				   </div>
					
				   <ul class="ul">			
						<li class="li">
							<span class="label">需要上门安装：</span>
							<span class="e_input"><span>
								<input jwcid="OLD_ARTIFICIAL_SERVICES@TextField" name="OLD_ARTIFICIAL_SERVICES" value="ognl:oldResInfo.OLD_ARTIFICIAL_SERVICES" readonly="true"/>
							</span></span>	
						</li>						
				   </ul>
				   
				   <div>
					   <ul class="ul">
							<li class="li col-3">
								<span class="label">备注：</span>
								<span class="e_input"><span>
								<input type="text" jwcid="@TextField" id="OLD_REMARK" name="OLD_REMARK" value="ognl:oldResInfo.OLD_REMARK"  desc="备注" class="e_input"/>
								</span></span>
							</li>
						</ul>
				   </div>
					<!-- 表单 结束 -->
				</div>
				<!-- 刷新区域 结束 -->
			</div>
			

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">机顶盒</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 刷新区域 开始 -->
				<div jwcid="topSetBoxInfoPart@Part" class="c_form c_form-text c_form-label-6 c_form-col-3">
					<!-- 表单 开始 -->
					<div jwcid="terminalPart@Part">
						<ul class="ul">			
							<li class="li">
								<span class="label"><span class="e_required">终端编号：</span></span>
								<span class="e_elements" id="RES_ID_INPUT">
									<button type="button" class="e_button-right" onclick="checkTerminal()"><i class="e_ico-check"></i><span>校验</span></button>
									<span class="e_input e_input-left"><span>
										<input jwcid="@TextField"   name="RES_ID" id="RES_ID" value="ognl:resInfo.RES_ID"
										desc="终端编号" nullable="no" />
									</span></span>
								</span>
							</li>
							<li class="li">
								<span class="label">终端品牌：</span>
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="RES_NO" name="RES_NO" value="ognl:resInfo.RES_NO"/>
									<input jwcid="@Any" type="hidden" id="RES_TYPE_CODE" name="RES_TYPE_CODE" value="ognl:resInfo.RES_TYPE_CODE"/>
									<input jwcid="@Any" type="hidden" id="RES_BRAND_CODE" name="RES_BRAND_CODE" value="ognl:resInfo.RES_BRAND_CODE"/>					
									<input jwcid="RES_BRAND_NAME@TextField" name="RES_BRAND_NAME" value="ognl:resInfo.RES_BRAND_NAME"  readonly="true"/>
								</span></span>
							</li> 
							<li class="li">
								<span class="label">终端型号：</span>
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="RES_KIND_CODE" name="RES_KIND_CODE" value="ognl:resInfo.RES_KIND_CODE"/>					
									<input jwcid="RES_KIND_NAME@TextField" name="RES_KIND_NAME" value="ognl:resInfo.RES_KIND_NAME"  readonly="true"/>
								</span></span>
							</li> 			
					   </ul>
					   <ul class="ul">			
							<li class="li">
								<span class="label">终端状态：</span> 
								<span class="e_input"><span>
									<input jwcid="@Any" type="hidden" id="RES_STATE_CODE" name="RES_STATE_CODE" value="ognl:resInfo.RES_STATE_CODE"/>					
									<input jwcid="RES_STATE_NAME@TextField" name="RES_STATE_NAME" value="ognl:resInfo.RES_STATE_NAME" readonly="true"/>
								</span></span>	
							</li>	
							<li class="li">
								<span class="label">终端供应商：</span> 
								<span class="e_input"><span>
									<input jwcid="RES_SUPPLY_COOPID@TextField" name="RES_SUPPLY_COOPID" value="ognl:resInfo.RES_SUPPLY_COOPID"  readonly="true" />
								</span></span>	
							</li>		
							<li class="li">
								<span class="label">终端价格(元)：</span> 
								<span class="e_input"><span>
									<input jwcid="RES_FEE@TextField" name="RES_FEE" value="ognl:resInfo.RES_FEE/100" readonly="true" />
									<input jwcid="@Any" type="hidden" id="DEVICE_COST" name="DEVICE_COST" value="ognl:resInfo.DEVICE_COST"/>
								</span></span>	
							</li>							
					   </ul>
				   </div>
				   
				   <ul class="ul">			
						<li class="li">
							<span class="label"><span class="e_required">需要上门安装：</span></span>
							<span class="e_select"><span><span>
								<select id="Artificial_services" name="Artificial_services">
									<option selected="selected" value="">未选择</option>
									<option value="0">否</option>
									<option value="1">是</option>
								</select>
							</span></span></span>
						</li>					
				   </ul>
				   <div>
					   <ul class="ul">
							<li class="li col-3">
								<span class="label">备注：</span>
								<span class="e_input"><span>
								<input type="text" jwcid="@TextField" id="REMARK" name="REMARK" value="ognl:resInfo.REMARK"  desc="备注" class="e_input"/>
								</span></span>
							</li>
						</ul>
					</div>	
				</div>
				   
					<!-- 表单 结束 -->
				</div>
				<!-- 刷新区域 结束 -->
			</div>
			<!-- 区域 结束 -->
			
			<!-- 提交 开始 -->
			<div class="c_box">
				<div jwcid="SubmitPart@csserv:CSSubmit"
					beforeAction="submitBeforeCheck()"
					area="AuthPart,widenetInfoPart,sellTopSetBoxInfoPart,topSetBoxInfoPart,HiddenPart,userInfoPart,submitPart" isReset="true"
					element="div" />
			</div>
			<!-- 提交 结束 -->
		</div>
		<!-- 隐藏区域  开始 -->
		<div jwcid="HiddenPart@Part">
		<!-- 隐藏区域  结束 -->
		</div>
</body>
</html>
