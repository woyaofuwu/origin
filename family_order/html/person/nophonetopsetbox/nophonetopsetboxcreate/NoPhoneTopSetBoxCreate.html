								<span class="e_input"><span>
									<input jwcid="TOP_SET_BOX_DEPOSIT@TextField" name="TOP_SET_BOX_DEPOSIT" value="" disabled="true" />
									<input jwcid="HIDDEN_TOP_SET_BOX_DEPOSIT@TextField" name="HIDDEN_TOP_SET_BOX_DEPOSIT" value="" style="display:none" />
								</span></span>
							</li>
							<li class="li" id="BOXFeePart">
								<div class="label">魔百和调测费</div>
								<div class="value">
									<span jwcid="@Select" name="BOX_MODE_FEE"
										id="BOX_MODE_FEE"
										source="ognl:pageutil.getStaticList('BOX_MODES_FEE')"
										textField="DATA_NAME" valueField="DATA_ID"
										titleField="DATA_NAME" value="" desc="调测费"
										onchange="queryTopSetBoxFee();"></span>
								</div>	
							</li>
							<li class="li">
								<div jwcid = "TOPSETBOXTIME@Part">
									<span class="label" ><span class="e_required">受理时长：</span></span>
									<span class="e_select"><span><span>
										<select jwcid="@Select" name="TOP_SET_BOX_TIME" id="TOP_SET_BOX_TIME"
												source="ognl:pageutil.getStaticList('TOP_SET_BOX_TIME')" 
												textField="DATA_NAME" valueField="DATA_ID"  value="DATA_ID" 
												desc="受理时长"  addDefault = "false"
												onchange="settopsetboxfee()" />
									</span></span></span>
								</div>	
							</li>
							<li class="li">
								<span class="label">时长费用(元)：</span> 
								<span class="e_input"><span>
									<input jwcid="TOP_SET_BOX_FEE@TextField" name="TOP_SET_BOX_FEE" value="" disabled="true" />
								</span></span>	
							</li>
						</ul>
					</div>
					<!-- 表单 结束 -->
				</div>
				<!-- 刷新区域 结束 -->
			</div>
			<!-- 区域3 结束 -->
			

			<!-- 提交 开始 -->
			<div class="c_box">
				<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()"
					area="AuthPart,userInfoPart,widenetInfoPart,internetTvInfoPart,BaseInfo,InitInfoHidePart,TradeInfoHidePart,CheckSerialNumberHidePart,CheckSimCardNoHidePart,OtherInfoHidePart" isReset="true" element="div" />
			</div>
			<!-- 提交 结束 -->
</body>
