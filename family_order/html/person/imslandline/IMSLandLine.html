<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">

	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>IMS固话开户</title>
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
		<script jwcid="@Script" src="person/imslandline/scripts/imslandline.js"></script>
		<script jwcid="@Script" src="scripts/csserv/component/offer/offerdefine.js"></script>
		<script jwcid="@Script" type="text/javascript"
			src="scripts/csserv/component/businesstip/businesstip.js"></script>
	</head>

	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">

				<!-- 区域1 开始 -->
				<div class="c_box">

					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							客户信息
						</div>

						<div class="fn">
							<a href="#nogo" class="e_button" onclick=displaySwitch(this,'userInfoPart');
> <i
								class="e_ico-unfold"></i><span>展示客户基本信息</span> </a>
						</div>
					</div>
					<!-- 标题 结束 -->

					<!-- 认证 开始 -->
					<div id="authArea">
						<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="6800"
							tradeAction="refreshPartAtferAuth(data)" element="div" />
					</div>
					<!-- 认证 结束 -->

					<!-- 展示客户资料开始 -->
					<div class="c_form c_form-text c_form-col-3 c_form-label-6" jwcid="userInfoPart@Part"
						style="display: none">
						<ul class="ul">
							<li class="li">
								<span class="label">用户名称：</span>
								<span class="text" jwcid="@Insert" value="ognl:custInfo.CUST_NAME" desc="客户名称" />
							</li>

							<li class="li">
								<span class="label">产品名称：</span>
								<span class="text" jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME"></span>
							</li>
							<li class="li">
								<span class="label">开户日期：</span>
								<span class="text" jwcid="@Insert" value="ognl:userInfo.OPEN_DATE"></span>
							</li>
						</ul>
					</div>
					<!-- 展示客户资料结束 -->
				</div>
				<!-- 区域1 结束 -->

				<!-- 区域2 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							宽带信息
						</div>
					</div>
					<!-- 标题 结束 -->

					<div jwcid="widenetInfoPart@Part" class="c_form c_form-text c_form-label-6 c_form-col-4">
						<ul class="ul">
							<li class="li">
								<span class="label">宽带状态：</span>
								<span class="e_input"><span> <input jwcid="@Any" type="hidden"
											id="WIDE_USER_ID" name="WIDE_USER_ID" value="ognl:userOldInfo.WIDE_USER_ID" /> <input
											jwcid="@Any" type="hidden" id="WIDE_STATE" name="WIDE_STATE"
											value="ognl:userOldInfo.WIDE_STATE" /> <input jwcid="@Any" type="hidden"
											id="WIDE_TRADE_ID" name="WIDE_TRADE_ID" value="ognl:userOldInfo.WIDE_TRADE_ID" /> <input
											jwcid="WIDE_STATE_NAME@TextField" name="WIDE_STATE_NAME"
											value="ognl:userOldInfo.WIDE_STATE_NAME" readonly="true" /> </span> </span>
							</li>
							<li class="li">
								<span class="label">宽带产品：</span>
								<span class="e_input"><span> <input jwcid="WIDE_PRODUCT_NAME@TextField"
											name="WIDE_PRODUCT_NAME" value="ognl:userOldInfo.WIDE_PRODUCT_NAME" readonly="true" /> </span> </span>
							</li>

							<li class="li">
								<span class="label">开始时间：</span>
								<span class="e_input"><span> <input jwcid="WIDE_START_DATE@TextField"
											name="WIDE_START_DATE" value="ognl:userOldInfo.WIDE_START_DATE" readonly="true" /> </span> </span>
							</li>
							<li class="li">
								<span class="label">结束时间：</span>
								<span class="e_input"><span> <input jwcid="WIDE_END_DATE@TextField"
											name="WIDE_END_DATE" value="ognl:userOldInfo.WIDE_END_DATE" readonly="true" /> </span> </span>
							</li>
						</ul>
						<ul class="ul">
							<li class="li col-4">
								<span class="label">宽带地址：</span>
								<span class="e_input"><span> <input jwcid="@Any" type="hidden" id="RSRV_STR4"
											name="RSRV_STR4" value="ognl:userOldInfo.RSRV_STR4" /> <input
											jwcid="WIDE_ADDRESS@TextField" name="WIDE_ADDRESS" value="ognl:userOldInfo.WIDE_ADDRESS" />
								</span> </span>
							</li>
						</ul>
					</div>
				</div>
				<!-- 区域2 结束 -->
				
				<!-- 区域3 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							固话信息
						</div>
					</div>
					<!-- 标题 结束 -->
					<div jwcid="FixPhonePart@Part" id="FixPhonePart">
				    	<div class="c_form c_form-col-3 c_form-label-6">
						    <ul class="ul">
								<li class="li">
									<span class="label"><span class="e_required">固话号码：</span></span>
									<span class="e_elements" id="FIX_PHONE_CHECK">
										<button id='CHECK_BTN' name="CHECK_BTN" class="e_button-center e_button-form" onclick="checkFixPhone();"  disabled="true"><i class="e_ico-check"></i><span>校验</span></button>
											<span class="e_input e_input-left"><span>
												<input jwcid="@TextField" name="FIX_NUMBER" id="FIX_NUMBER" value="ognl:info.FIX_NUMBER" datatype="numeric" maxLength="8"
														desc="固话号码" disabled="true"/>
												<span type="hidden" jwcid="@TextField" name="OLD_FIX_NUMBER" id="OLD_FIX_NUMBER" value="ognl:info.OLD_FIX_NUMBER" desc="校验通过后的固话号码"/>														
											</span></span>
									</span>		
								</li> 
						    </ul>
				    	</div>
				    </div> 
				</div>	

				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							产品
						</div>
						<div class="fn">
							<!--<span class="e_select e_select-left"><span><span> <select
											id="productSearchType" name="productSearchType" onchange="changeSearchType(this);">
											<option value="1">
												产品搜索
											</option>
											<option value="2">
												元素搜索
											</option>
										</select> </span>
							</span>
							</span>
							<span class="e_input e_input-center"> <span> <input
										jwcid="productSearch@Search" name="productSearch"
										page="imslandline.IMSLandLine" defaultText='产品元素搜索' dynamic="true"
										listener="search" searchCode="SEARCH_NAME" valueCode="SEARCH_ID"
										optionEnterAction="searchOptionEnter" optionClickAction="searchOptionEnter" width="200" />
							</span> </span>
							<span class="e_label e_label-right"><span>搜索</span>
							</span>
							--><button class="l_ml" jwcid="@Button" name="productSelectBtn" id="productSelectBtn"
								onclick="checkBeforeProduct();">
								<i class="e_ico-menu"></i><span>产品目录</span>
							</button>
						</div>
					</div>
					<!-- 标题 结束 -->
					<!-- 参数列表 开始 -->
					<div class="c_form c_form-label-6 c_form-col-3" jwcid="ProductTypePart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label"><span class="e_required">品牌：</span> </span>
								<span class="e_input"><span> <input jwcid="@TextField" name="BRAND" id="BRAND"
											value="ognl:Info.BRAND_CODE" disabled="true" desc="当前品牌" /> </span> </span>
							</li>
							<li class="li">
								<span class="label"><span class="e_required">产品类型：</span> </span>
								<span class="e_select"><span><span> <select jwcid="@Select"
												name="PRODUCT_TYPE_CODE" id="PRODUCT_TYPE_CODE" source="ognl:productList"
												textField="PRODUCT_TYPE_NAME" valueField="PRODUCT_TYPE_CODE"
												value="ognl:Info.PRODUCT_TYPE_CODE" onchange="setBrandCode();" addDefault="true"
												desc="当前产品" /> </span> </span> </span>
							</li>
							<li class="li">
								<span class="label"><span class="e_required">产品：</span> </span>
								<span class="e_input"><span> <input jwcid="@TextField" name="PRODUCT_NAME"
											id="PRODUCT_NAME" value="ognl:Info.PRODUCT_NAME" disabled="true"/> </span> </span>
							</li>
						</ul>	
					</div>
					
					<div class="c_form c_form-label-12 c_form-col-3">
						<ul class="ul">
							<li class="li" jwcid="saleActivePart@Part" element="li">
								<span class="label">IMS营销活动：</span>
								<span class="e_select"><span><span>
									<select jwcid="@Select" name="TOP_SET_BOX_SALE_ACTIVE_ID" id="TOP_SET_BOX_SALE_ACTIVE_ID"
												source="ognl:topSetBoxSaleActiveList"
												textField="PARA_CODE3" valueField="PARA_CODE2" value=""
												desc="当前产品" onchange="changeTopSetBoxSaleActive();"/>
								</span></span></span>
								
								<input jwcid="@Hidden" name="TOP_SET_BOX_SALE_ACTIVE_FEE" id="TOP_SET_BOX_SALE_ACTIVE_FEE" value=""/>
							</li>
							<li class="li col-3">
								<span class="label">IMS营销活动详细描述：</span>
								<span class="e_textarea">
									<span class="e_textareaTop"><span></span></span>
									<span class="e_textareaContent">
										<textarea id="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN" name="TOP_SET_BOX_SALE_ACTIVE_EXPLAIN" jwcid="@TextArea" style="height:30px;" value=""  desc="营销活动详细描述" disabled="true" rows="5"/>
									</span>
								<span class="e_textareaBottom"><span></span></span>
								</span>
							</li>
						</ul>
					</div>
					<!-- 参数列表 结束 -->
				</div>

				<div class="l_col">
					<!-- 第 1 栏 开始 -->
					<div class="l_left" style="width: 49%;" id="preChoosePart">
						<!-- 区域 开始 -->
						<div class="c_box">
							<!-- 标题 开始 -->
							<div class="c_title">
								<div class="text">
									待选区
								</div>
							</div>
							<!-- 标题 结束 -->
							<!-- 分栏 开始 -->
							<div class="l_col l_col-close">
								<div jwcid="offerList@csserv:OfferList" element="div" categoryId="100000000114,100000000008"></div>
							</div>
							<!-- 分栏 结束 -->
						</div>
						<!-- 区域 结束 -->
					</div>
					<div class="l_auto">
						<!-- 区域 开始 -->
						<div class="c_box">
							<!-- 标题 开始 -->
							<div class="c_title">
								<div class="text">
									已选区
								</div>
							</div>
							<div jwcid="selectedElements@csserv:SelectedElements"
								renderCallSvc="CS.SelectedElementSVC.getUserOpenElements"
								callAddElementSvc="CS.SelectedElementSVC.dealSelectedElementsForChg"
								afterRenderAction="disableElements(data)"
								basicStartDateControlId="NEW_PRODUCT_START_DATE" tradeTypeCode="6800" element="div"></div>
							<!-- 表格 结束 -->
						</div>
						<!-- 区域 结束 -->
					</div>
					<!-- 第 2 栏 结束 -->
					<div jwcid="elementAttr@csserv:ElementAttr" element="div"></div>
				</div>

				<div jwcid="hiddenPart@Part">
					<input jwcid="@Hidden" name="MO_SALEACTIVE_LIST" id="MO_SALEACTIVE_LIST" value=""/><!-- 存放选中的IMS活动信息 -->
					<input jwcid="@Hidden" name="MO_PRODUCT_ID" id="MO_PRODUCT_ID" value=""/><!-- 存放选中的IMS活动产品信息 -->
					<input jwcid="@Hidden" name="MO_PACKAGE_ID" id="MO_PACKAGE_ID" value=""/><!-- 存放选中的IMS活动包信息 -->
				</div>

				<!-- 提交 开始 -->
				<div class="c_box">
					<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()"
						area="AuthPart,userInfoPart,widenetInfoPart,FixPhonePart,ProductTypePart,hiddenPart" isReset="true" element="div" />
				</div>
				<!-- 提交 结束 -->
				
				<div jwcid="productTree@csserv:ProductSelect"   afterAction="afterChangeProduct(productId,productName,brandCode,brandName)" monitor="PRODUCT_TYPE_CODE" element="div"></div>	
				
				<input jwcid="@Hidden" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:Info.EPARCHY_CODE" desc="开户号码地州"/>
				<input jwcid="@Hidden" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:Info.PRODUCT_ID"/>
	</body>
</html>
