<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: ReserveTradeArchive.html,v 1.1 2009/12/16 20:29:05 wangmo Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>本省和车宝</title>
<script jwcid="@Script" language="JavaScript" src="person/thingsinternet/scripts/openelectrombileeser.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div jwcid="myTips@Tips" content="订购和变更操作，需验证主号码身份。输入完主号码后按回车按钮，校验主号码身份" showLink="false" showClose="false"/>
	<div class="c_title">
        <span class="text">客户查询</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="515" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<div class="" jwcid="EditPart@Part" id="EditPart">
		<div class="c_form c_form-text c_form-col-3 c_form-label-5">
			<ul class="ul">
				<li class="li">
					<span class="label">已订购服务：</span>
					<span class="text" jwcid="@Insert" name="SVC_NAME" id="SVC_NAME" value="ognl:info.SVC_NAME"
						desc="已订购服务"/>
					<input jwcid="@TextField" name="SVC_STATE" id="SVC_STATE" value="ognl:info.SVC_STATE" desc="" style='display:none'/>
				</li>
				<li class="li">
					<span class="label">已订购优惠：</span>
					<span class="text" jwcid="@Insert" name="DISCNT_NAME" id="DISCNT_NAME" value="ognl:info.DISCNT_NAME"
						desc="已订购优惠"/>
				</li>
			</ul>
		</div>
		<div class="c_form c_form-col-3 c_form-label-8">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">操作类型：</span></span>
					<span class="e_select"><span><span>	
					<select name="OPERATION_TYPE_CODE" id="OPERATION_TYPE_CODE" jwcid="@Select"
									source="ognl:pageutil.getStaticList('OPERATION_TYPE_CODE')"
									valueField="DATA_ID" textField="DATA_NAME"
									value="" desc="操作类型"
									disabled="true"
									onchange="changeOperType(this);"/>	
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">服务名称：</span></span>
					<span class="e_select"><span><span>	
						<select name="SERVICE_ID" id="SERVICE_ID" jwcid="@Select"
										source="ognl:info.SVCLIST"
										valueField="PARAM_CODE" textField="PARAM_NAME"
										value="" desc="服务名称"
										disabled="true"
										/>	
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">优惠名称：</span></span>
					<span class="e_select"><span><span>	
						<select name="DISCNT_CODE" id="DISCNT_CODE" jwcid="@Select"
										source="ognl:info.DISCNTLIST"
										valueField="PARAM_CODE" textField="PARAM_NAME"
										value="" desc="优惠名称"
										disabled="true"
										/>	
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">是否主号付费：</span></span>
					<span class="e_select"><span><span>	
					<select name="IS_PAY_FEE" id="IS_PAY_FEE" jwcid="@Select"
									source="ognl:pageutil.getStaticList('IS_PAY_FEE')"
									valueField="DATA_ID" textField="DATA_NAME"
									disabled="true"
									onchange="changeIsPayFee()"
									value="" desc="是否主号付费"/>	
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">主号码：</span></span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="OLD_SERIAL_NUMBER" 
							disabled="true" onchange="changeMainSn()"
							id="OLD_SERIAL_NUMBER" value="ognl:info.OLD_SERIAL_NUMBER" desc="主号码"/>
						<div jwcid="@csserv:UserCheck" tradeAction="changeAuthFlag()" exceptAction="exceptAction(state, data)" isAuth="" fieldName="OLD_SERIAL_NUMBER" checkTag="01000" />
						<input jwcid="@TextField" name="AUTH_FLAG" 
							id="AUTH_FLAG" value="" desc="主号码"/>
					</span></span>
				</li>
			</ul>
		</div>
	</div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
