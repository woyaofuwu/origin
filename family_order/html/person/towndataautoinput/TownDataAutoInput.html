<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: OpenMobile.html,v 1.5 2013/04/17 07:58:35 pengsy3 Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>智能网系统间校园卡小区数据自动制作</title> 
<script language="JavaScript" src="person/towndataautoinput/scripts/towndataautoinput.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">小区数据自动制作信息</div>
	</div>
	<!-- 标题 结束 --> 

</div>
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">小区数据信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-12  c_form-col-2" jwcid="ContInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">分区编号：</span></span>
				<span class="e_input"><span>
					   <input type="text" jwcid="@TextField" name="PATITION_CODE"  id="PATITION_CODE" 
					               maxlength="10" value="ognl:userInfo.RSRV_VALUE" desc="分区编号"   nullable="no"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">操作编码：</span></span>
				<span class="e_select"><span><span>
				<select jwcid="@Select"   name="OPER_CODE" id="OPER_CODE" 
					value="" desc="操作编码"  nullable="no"
					source="ognl:pageutil.getStaticList('DOWN_DATA_AUTO_INPUT')" 
				    textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
				       /> 
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">小区编号：</span></span>
				<span class="e_input"><span>
				 <input type="text" jwcid="@TextField" name="NEW_LITTLE_CODE"  id="NEW_LITTLE_CODE"  datatype="numeric"
					               maxlength="5" value="ognl:userInfo.NEW_LITTLE_CODE" desc="小区编号"   nullable="no"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">小区归属LAC信息：</span></span>
				<span class="e_input"><span>
				 <input type="text" jwcid="@TextField" name="NEW_LAC_INFO"  id="NEW_LAC_INFO"  datatype="numeric"
					               maxlength="5" value="ognl:userInfo.NEW_LAC_INFO" desc="小区归属LAC信息"   nullable="no"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">小区编号(老值)：</span>
				<span class="e_input"><span>
				 <input type="text" jwcid="@TextField" name="OLD_LITTLE_CODE"  id="OLD_LITTLE_CODE"  datatype="numeric"
					               maxlength="5" value="ognl:userInfo.OLD_LITTLE_CODE" desc="小区编号(老值)"   />
				</span></span>
			</li>
			<li class="li">
				<span class="label">小区归属LAC信息(老值)：</span>
				<span class="e_input"><span>
				 <input type="text" jwcid="@TextField" name="OLD_LAC_INFO"  id="OLD_LAC_INFO"  datatype="numeric"
					               maxlength="5" value="ognl:userInfo.OLD_LAC_INFO" desc="小区归属LAC信息(老值)"   />
				</span></span>
			</li> 
		</ul>
	</div>
	<!-- 表单 结束 -->
	 <!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  beforeAction="checkInfo()" isReset="true"   area="ContInfoPart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->
 
</div></div>

<script language="javascript">
$(document).ready(function(){
$.cssubmit.disabledSubmitBtn(false)
});
</script>
</body>
</html>
