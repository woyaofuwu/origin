<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预约登记</title>
<script jwcid="@Script"  src="person/club/scripts/clubcembercpply.js"></script>

<span id="JunActOCXABC" style="display:none;" ></span> 
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_form c_form-label-5" jwcid="QueryCondPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">服务号码：</span></span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:condition.SERIAL_NUMBER" 
								nullable="no"  desc="服务号码"/>
					</span></span>
				</li>
			</ul>
			<div class="submitPlace"></div>
			<div class="submit">
				<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="queryCustInfo();"><i class="e_ico-search"></i><span>查询</span></button>
			</div>
	</div>
</div>


<div class="c_box">	
	<div class="c_title">
		<div class="text">客户资料</div>
	</div>
	<div class="c_form c_form-label-4 c_form-col-2 c_form-text" jwcid="custInfo@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text" jwcid="@Insert" value="ognl:custInfo.CUST_NAME"></span>
			</li>
			<li class="li">
				<span class="label">客户类型：</span>
				<span class="text" jwcid="@Insert" value="ognl:custInfo.CUST_TYPE_INFO"></span>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text" jwcid="@Insert" value="ognl:custInfo.PSPT_ID"></span>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text" jwcid="@Insert" value="ognl:custInfo.PSPT_TYPE_INFO"></span>
			</li>
		</ul>
	</div>
</div>	

<div class="c_box">	
	<div class="c_title">
		<div class="text">会员信息</div>
	</div>
	<div class="c_form c_form-label-7 c_form-col-2" jwcid="bookInfoPart@Part">
			<ul class="ul">
				<li class="li">
					 <span class="label">学校名称：</span>
					 <span class="e_input"><span>
						<input jwcid="@TextField" name="UNIVERRSITY_NAME" id="UNIVERRSITY_NAME" value="ognl:bookInfo.UNIVERRSITY_NAME"  desc="学校名称"/>
						</span></span>	
				</li>
				
				<li class="li">
					<span class="label">学生号：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="STUDENT_ID" id="STUDENT_ID" value="ognl:bookInfo.STUDENT_ID"  desc="学生号"/>
					</span></span>
				</li>
				
				<li class="li">
					<span class="label">院系名：</span> 
					<span class="e_input"><span>
					<input jwcid="@TextField" name="FACULTIE_NAME" id="FACULTIE_NAME" value="ognl:bookInfo.FACULTIE_NAME"  desc="院系名"/>
				    </span></span>
				</li>

				<li class="li">
					<span class="label">专业名：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="MAJO_NAME" id="MAJO_NAME" value="ognl:bookInfo.MAJO_NAME" desc="专业名"/>
					</span></span>
				</li>
				
				<li class="li">
					<span class="label">入学年份：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="ENTRANCE_YEAR" id="ENTRANCE_YEAR" value="ognl:bookInfo.ENTRANCE_YEAR" desc="入学年份"/>
					</span></span>
				</li>
				
			</ul>
	</div>
</div>	


				<!-- 隐藏区域开始 -->
				<div jwcid="hiddenPart@Part">
				<input type="hidden" jwcid="@Any" id="CUST_NAME" name="CUST_NAME"  value="ognl:custInfo.CUST_NAME" desc="" /> 
				<input type="hidden" jwcid="@Any" id="PSPT_ID" name="PSPT_ID"  value="ognl:custInfo.PSPT_ID" desc="" /> 
					<input type="hidden" jwcid="@Any" id="USER_ID" name="USER_ID" value="ognl:editInfo.USER_ID" desc="" />  
					<input type="hidden" jwcid="@Any" id="PSPT_TYPE_CODE" name="PSPT_TYPE_CODE" value="ognl:editInfo.PSPT_TYPE_CODE" desc="" />
				</div>
				<!-- 隐藏区域结束 -->
				
	<div class="c_submit">
			<button class="e_button-page-ok" onclick="return submitDepts();" ><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
				
<!-- 提交 开始 -->
<!-- div class="c_box">
	<div jwcid="SubmitPart@csserv:CSSubmit" listener="creatApplyServ" beforeAction="onTradeSubmit()" isReset="true" element="div" area="QueryCondPart,hiddenPart,bookInfoPart"/>
</div-->
<!-- 提交 结束 -->
	
</div></div>
</body>

</html>
