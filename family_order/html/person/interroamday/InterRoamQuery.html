<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国漫订购关系查询</title>
<script  jwcid="@Script" src="person/interroamday/scripts/interroamquery.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="300"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	 <!-- 三户展示组件 开始 -->
		<div jwcid="UCAViewPart@Part">
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
			<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div>
	 <!-- 三户展示组件 结束 -->
</div>
<!-- 区域 结束 -->

<div jwcid="QueryListPart@Part">
<!-- 区域 开始 -->
<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">业务信息</div>
		</div>
		<!-- 标题 结束 -->
     
	  <!-- 分页1结束 -->
	    <!-- 分页2开始 -->
	  	<div  id="directpage" name="directpage">
	  	  
	<!-- 表格 开始 -->
		<div class="c_scroll c_scroll-table-10" ><div class="c_table">
		<table  jwcid="@Table" name="userDiscntTable"  id="userDiscntTable" scroll="true">
				<tr>											
					<th col="SERIAL_NUMBER" style="width:10%"><span>手机号码</span></th>
					<th col="USER_TYPE"><span>用户类型</span></th>
					<th col="GROUP_NAME"><span>集团名称</span></th>
					<th col="PROV_TYPE"><span>省份编码</span></th>
					<th col="OPR_TIME"><span>查询处理时间</span></th>
					<th col="PROD_INST_ID"><span>订购流水号</span></th>
					<th col="PROD_ID"><span>产品ID</span></th>
					<th col="PROD_TYPE"><span>产品类型</span></th>
					<th col="PROD_STAT"><span>产品状态</span></th>
					<th col="VALID_DATE"><span>生效类型</span></th>
					<th col="EXPIRE_TIME"><span>过期时间</span></th>
					<th col="FIRST_TIME"><span>激活时间</span></th>
					<th col="END_TIME"><span>失效时间</span></th>
					<th col="CHANNEL"><span>订购渠道</span></th>
				</tr>
			<tr jwcid="@Foreach" source="ognl:interRoamDayDiscntInfos" value="ognl:interRoamDayDiscntInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.SERIAL_NUMBER"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.USER_TYPE"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.GROUP_NAME"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.PROV_TYPE"></div></td>
						
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.OPR_TIME"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.PROD_INST_ID"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.PROD_ID"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.PROD_TYPE"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.PROD_STAT"></div></td>
						
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.VALID_DATE"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.EXPIRE_TIME"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.FIRST_TIME"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.END_TIME"></div></td>
						<td><div jwcid="@Insert" value="ognl:interRoamDayDiscntInfo.CHANNEL"></div></td>

					</tr> 
		</table>
	</div>
	</div>
	<!-- 表格 结束 -->

	  	</div>
	  	  <!-- 分页2结束 -->
</div>
<!-- 区域 结束 -->

</div>


</div></div></body>
</html>
