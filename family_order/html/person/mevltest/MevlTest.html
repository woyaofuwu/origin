<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: QueryUserPurchase.html,v 1.3 2012/08/30 06:45:18 hef Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>营销活动综合查询</title>
<script jwcid="@Script" language="JavaScript" src="person/mevltest/scripts/mevltest.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
    
<!-- 查询区域 开始 -->
<div class="c_box">
    <div class="c_title">
		<div class="text">MEVL测111试</div>
	</div>
	<div class="c_form c_form-label-5 c_form-col-2">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">订单号：</span></span>
				<span class="e_input"><span>
					<input id="ORDER_ID" name="ORDER_ID" jwcid="@TextField"
					 value=""  desc="服务号码"/>
				</span></span>
			</li>
            <li class="li">
				<span class="label"><span class="e_required">地州：</span></span>
				<span class="e_input"><span>
					<input id="ROUTE_EPARCHY_CODE" name="ROUTE_EPARCHY_CODE" jwcid="@TextField"
					 value=""  desc="服务号码"/>
				</span></span>
			</li>
		</ul>
	</div>
    <div class="c_form c_form-label-5 c_form-col-1">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">模板内容：</span></span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
						<textarea type="text" jwcid="@TextArea" id="CONTENT" name="CONTENT" value="" nullable="yes" rows="3" maxsize="10000" style="height:55px;" desc="登陆信息" />
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
            <li class="li">
				<span class="label"><span class="e_required">结果：</span></span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
						<textarea type="text" jwcid="@TextArea" id="RESULT" name="RESULT" value="" nullable="yes" rows="3" maxsize="10000" style="height:55px;" desc="登陆信息" />
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
		</ul>
	</div>
	<div class="submitPlace"></div>
	<div class="submit">
		<button class="e_button-form" id="bquery" name="bquery" onclick="return queryInfo();"><i class="e_ico-search"></i><span>查询</span></button>
	</div>
</div>
<!-- 活动信息 结束 -->
</div></div></body>
</html>
