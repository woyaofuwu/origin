<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head"></head>
<script jwcid="@Script" language="JavaScript" src="person/checkNpOut/scripts/checkBeforeNpOut.js"></script>

<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
		<div class="c_title">
				<div class="text">查询条件</div>
		</div>
		<div class="c_form" jwcid="QueryCondPart@Part">
					<div class=""  jwcid="queryPart@Part" >
							<ul class="ul ">
								<li class="li " >
									<span class="label" >手机号码：</span>
									<span class="e_input"><span>
									<input type="text" jwcid="@TextField" name = "cond_SERIAL_NUMBER" value="ognl:condition.SERIAL_NUMBER" desc="手机号码" maxLength="11"/>
									</span></span>
								</li>
							</ul>
							<div class="submitPlace" ></div>
							<div class="submit"  >
								<button class="e_button-form" onclick="return queryData();" ><i class="e_ico-search"></i><span>查询</span></button>
							</div>
							
			 		</div>
			</div>
			<!-- 活动详情 开始 -->
					<div class="c_scroll c_scroll-table-10 c_scroll-x">
						<div class="" jwcid="refresh_table@Part" >
								<div class="c_table">
								<table jwcid="@Table"  name="paramTable" 	>
									<thead>
										<tr>
											<th col="FORBIDDEN_CODE" id="col_FORBIDDEN_CODE" >限制编码</th>
					                        <th col="FORBIDDEN_MSG" id="col_FORBIDDEN_MSG" >限制说明</th>
										</tr>
									</thead>
									<tbody >
											<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"	element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											
											<td><span jwcid="@Insert" value="ognl:info.FORBIDDEN_CODE" raw="true"/></td>
					                        <td><span jwcid="@Insert" value="ognl:info.FORBIDDEN_MSG" raw="true"/></td>
											</tr>
									</tbody>
								</table>
							</div>
						</div>
						
					</div>
					<!-- 翻页（替换为页面组件） 开始 -->
			         <span jwcid="@NavBar" name="pageNav" cond="queryPart" pageSize="20"  listener="queryCustPsptLimitInfo" part="refresh_table"  count="ognl:pageCount"/>
			       <!-- 翻页 结束 -->
</div>
<input jwcid="@Hidden" name="privateFlag" value="ognl:privateFlag"/>
<!-- 提交 结束 -->
<div class="" jwcid="submit_part@Part" >
	<input jwcid="@Hidden" name="edit_table" value=""/>
</div>
</div></div>
<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>
</html>
