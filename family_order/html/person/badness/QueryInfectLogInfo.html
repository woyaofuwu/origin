<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>用户染毒日志信息查询</title>
<script jwcid="@Script" src="person/badness/scripts/badinfocomplaindeal.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">用户染毒日志信息查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5" jwcid="QueryRecordPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">查询号码：</span></span>
				<span class="e_input"><span>
				<input type="text" jwcid="@TextField" name="cond_PHONE_NUM" id="cond_PHONE_NUM" value="ognl:cond.PHONE_NUM" desc="手机号码" maxsize="13" nullable="no" datatype="mbphone"/>
				</span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryState();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>	
	</div>
	<!-- 表单 结束 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-x c_scroll-table-10">
		<div class="c_table">
			<table jwcid="@Table"  name="BadnessTradeTable">
				<thead>
					<tr>
					<th col="IN_CHECK_ID"><input type="checkbox" id="badness_ctrl" name="badness_ctrl" onclick="checkedAll('chkbox', checked)"/></th>
						<th col="POISONING_ID"> 染毒序号</th>
						<th col="PROVINCD_ID">归属省</th>
						<th col="SERIAL_NUMBER">染毒用户手机</th>
						<th col="EVENT_TYPE">染毒方式</th>
						<th col="URL">染毒地址</th>
						<th col="MALWARE_ID">恶意软件编号</th>
						<th col="MALWARE_NAME">恶意软件名字</th>
						<th col="EXEC_STATUS">执行状态</th>
						<th col="CONTROL_URL">主控URL地址</th>
						<th col="CATEGORY_TYPE">危害类型</th>
						<th col="POISONING_TYPE">染度类型</th>
						<th col="PLAT_FROM">操作系统及版本</th>
						<th col="SUMMARY">简短描述</th>
						<th col="DETAILS">详细描述</th>
						<th col="POISONING_DATE">染毒日期</th>
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="forbiddenPointBody" id="forbiddenPointBody">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
						<td align="center">
						<input type="checkbox" name="chkbox" id='"checkbox"+ rowIndex'  jwcid="@Any" value="ognl:info.INFO_RECV_ID"/>
						</td>
						 <td><span jwcid="@Insert" value="ognl:info.POISONING_ID" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.PROVINCD_ID" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('EVENT_TYPE',info.EVENT_TYPE)"></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.URL"></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.MALWARE_ID" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.MALWARE_NAME" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.EXEC_STATUS" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.CONTROL_URL" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.CATEGORY_TYPE" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.POISONING_TYPE" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.PLAT_FROM" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.SUMMARY" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.DETAILS" ></span></td>
						 <td><span jwcid="@Insert" value="ognl:info.POISONING_DATE" ></span></td>
					</tr>
				</tbody>
			</table>
	</div></div>
		<!-- 分页 开始 -->
		<div jwcid="@NavBar" name="forbiddenPoint" id="forbiddenPoint" cond="QueryCondPart" part="QueryListPart" listener="queryForbiddenList" pageSize="10" count="ognl:badnessForbiddenInfoCount"></div>
		<!-- 分页 结束 -->
		</div>
</div>
<!-- 区域 结束 -->
</div></div></body>
</html>
