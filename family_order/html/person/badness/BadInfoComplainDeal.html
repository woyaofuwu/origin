<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>不良信息举报受理</title>
<script jwcid="@Script" language="JavaScript" src="person/badness/scripts/badinfocomplaindeal.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">不良信息举报受理</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-8" jwcid="DadInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">举报手机号码：</span></span>
				<span class="e_input"><span>
				<input type="text" jwcid="@TextField" name="cond_REPORT_SERIAL_NUMBER" id="cond_REPORT_SERIAL_NUMBER"
				  					nullable="no"	desc="举报手机号码"	 value="ognl:editInfo.REPORT_SERIAL_NUMBER"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">举报对象类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_REPORT_TYPE_CODE" id="cond_REPORT_TYPE_CODE" 
						source="ognl:pageutil.getStaticList('REPORT_TYPE_CODE')"  onchange="changeReportType();"
						value="ognl:editInfo.REPORT_TYPE_CODE" textField="DATA_NAME"  nullable="no"  valueField="DATA_ID" desc="举报对象类型"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">紧急程度：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_IMPORTANT_LEVEL" id="cond_IMPORTANT_LEVEL" 
						source="ognl:pageutil.getStaticList('IMPORTANT_LEVEL')" 
						value="ognl:editInfo.IMPORTANT_LEVEL" textField="DATA_NAME"  nullable="no" valueField="DATA_ID"  desc="紧急程度"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">被举报号类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_BAD_TYPE" id="cond_BAD_TYPE" 
						source="ognl:pageutil.getStaticList('BAD_TYPE')" 
						value="ognl:editInfo.BAD_TYPE" textField="DATA_NAME"  nullable="no" valueField="DATA_ID"  desc="被举报号类型"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">一级服务类型：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_FIRST_TYPE_CODE" id="cond_FIRST_TYPE_CODE" 
						source="ognl:pageutil.getStaticList('FIRST_TYPE_CODE')" addDefault="false"
						value="ognl:editInfo.FIRST_TYPE_CODE" textField="DATA_NAME"  valueField="DATA_ID"  titleField="DATA_NAME"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">二级服务类型：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_SECOND_TYPE_CODE" id="cond_SECOND_TYPE_CODE" 
						source="ognl:pageutil.getStaticList('SECOND_TYPE_CODE')" addDefault="false"
						value="ognl:editInfo.SECOND_TYPE_CODE" textField="DATA_NAME"  valueField="DATA_ID"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">三级服务类型：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_THIRD_TYPE_CODE" id="cond_THIRD_TYPE_CODE" 
						source="ognl:pageutil.getStaticList('THIRD_TYPE_CODE')" addDefault="false"
						value="ognl:editInfo.THIRD_TYPE_CODE" textField="DATA_NAME"  valueField="DATA_ID"  titleField="DATA_NAME"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">四级服务类型：</span></span>
				<span class="e_select"  jwcid="FourthTypeCodePart@Part"><span><span>
					<select jwcid="@Select" name="cond_FOURTH_TYPE_CODE" id="cond_FOURTH_TYPE_CODE" 
						source="ognl:fourthTypeCodes" onchange="changeFourthType();"
						value="ognl:editInfo.FOURTH_TYPE_CODE" textField="DATA_NAME"  nullable="no" valueField="DATA_ID"  titleField="DATA_NAME"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">五级服务类型：</span>
				<span class="e_select"  jwcid="FifthTypeCodePart@Part"><span><span>
					<select jwcid="@Select" name="cond_FIFTH_TYPE_CODE" id="cond_FIFTH_TYPE_CODE" 
						source="ognl:fifthTypeCodes" onchange="changeFifthType();"
						value="ognl:editInfo.FIFTH_TYPE_CODE" textField="DATA_NAME"  valueField="DATA_ID"  titleField="DATA_NAME"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">六级服务类型：</span>
				<span class="e_select"  jwcid="ServRequestTypePart@Part"><span><span>
					<select jwcid="@Select" name="cond_SERV_REQUEST_TYPE" id="cond_SERV_REQUEST_TYPE" 
						source="ognl:servRequestTypes" onchange="changeRequestType();"
						value="ognl:editInfo.SERV_REQUEST_TYPE" textField="DATA_NAME"  valueField="DATA_ID"  titleField="DATA_NAME"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">七级服务类型：</span>
				<span class="e_select"  jwcid="SeventhTypeCodePart@Part"><span><span>
					<select jwcid="@Select" name="cond_SERVEN_TYPE_CODE" id="cond_SERVEN_TYPE_CODE" 
						source="ognl:sevenTypeCodes" 
						value="ognl:editInfo.SERVEN_TYPE_CODE" textField="DATA_NAME"  valueField="DATA_ID"  titleField="DATA_NAME"/>
				</span></span></span>
			</li>
			<li></li>
			<li></li>
			<li class="li col-3">
				<span class="label"><span id="SPAN_RECV_CONTENT"  class="e_required">举报内容：</span></span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent"><!--<textarea></textarea>-->
					<textarea type="text" jwcid="@TextArea" id="cond_RECV_CONTENT" name="cond_RECV_CONTENT" value="ognl:editInfo.RECV_CONTENT" nullable="no" rows="2" maxsize="1000" style="height:50px;" desc="举报内容" />
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
			
			<li class="li col-3">
				<span class="label"><span class="e_required">被举报号/网址：</span></span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent">
						<textarea type="text" jwcid="@TextArea" id="cond_BADNESS_INFO" name="cond_BADNESS_INFO" value="ognl:editInfo.BADNESS_INFO" nullable="no" rows="8" maxsize="200" style="height:50px;" datatype="numeric" desc="被举报号网址" />
					</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
			
			<li class="li col-3">
				<span class="label">预处理情况：</span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
						<span class="e_textareaContent">
							<textarea type="text" jwcid="@TextArea" id="cond_REPORT_INFO" name="cond_REPORT_INFO" value="ognl:editInfo.REPORT_INFO" nullable="yes" rows="8" maxsize="10000" style="height:50px;" desc="预处理情况" />
						</span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
			
			<li class="li col-3">
				  	<span class="label">附件列表：</span>
					<span class="e_elements">
							<input jwcid="@Upload" name="cond_STICK_LIST"   id="cond_STICK_LIST" ftpSite="personserv"  filePath="upload/attach/dedinfo"
									fileSize="1" fileTypes="*.*"  desc="上传文件" nullable="no"/>
					</span>				
			    </li>
		</ul>
	</div>
	<!-- 表单 结束 
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" isReset="true" area="AuthPart,refresh2" element="div"/>-->
	<!-- 提交 开始-->
	<!-- <button type="button" class="e_button-page-ok" onclick="doDadInfoActive();" area="DedInfoPart" ><i></i><span>举报受理</span></button> -->
	<div jwcid="SubmitPart@csserv:CSSubmit" submitText="举报受理" beforeAction="doDadInfoActive()" disabledBtn="false" isReset="false" print="false" area="DadInfoPart" element="div"/>
	<!-- 提交 结束 -->
	</div>

<!-- 区域 结束 -->




</div></div></body>
</html>
