<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>附件下载</title>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
	
	
<div class="c_box">
	
	<!-- 表格 开始 -->
	<div jwcid="DownloadPart@Part" element="div">
		<div class="c_scroll c_scroll-x c_scroll-table-10">
		<div class="c_table">
			<table jwcid="@Table" name="printTable">
				<thead>
					<tr>
				<!-- th>服务请求标识_附件名称</th-->
						<th>附件下载</th>
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="printValues" id="printValues">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
						<td><a jwcid="@Any" href="ognl:info.URL" target="_blank">
						<span class="text" jwcid="@Insert" value="ognl:info.NAME"></span></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
		
	</div>
	<!-- 表格 结束 -->
</div>

</div></div>
<!-- ECL 组件X（某些浮动组件要放在这个位置） -->
</body>

</html>
