<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head" >
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PCC手工录入</title>
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="js/jcl.js"></script>
<script  language="JavaScript" src="person/userpcc/scripts/pccedit.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<div class="c_title">
		<div class="text">客户信息</div>
	</div>
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="520" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 --> 
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	  
		  
			<!-- 标题 开始 -->
			<div class="c_title c_title-1">
				<div class="text">PCC用户信息</div>
			</div>
			<!-- 标题 结束 -->
	 
			<!-- 开始 -->
			<div   name="EditListPart" id="EditListPart" jwcid="EditListPart@Part" >
				<!-- 表格 开始 -->
				<div class="c_scroll c_scroll-table-10"><div class="c_table">
					<table jwcid="@Table" name="PccEditTable"  rowClick="tablePccEditClick"  scroll="true" >
						<thead>
							<tr>
							    <th col="SERIAL_NUMBER" >用户号码</th>
							    <th col="SERIAL_NUMBER_A" >短信接收号码</th>
							    <th col="IMSI" >IMSI</th>
							    <th col="BILL_TYPE1" >计费方式</th>
							    <th col="USER_GRADE1" >用户等级</th>
							    <th col="USER_STATUS1" >用户配额状态</th>
							    <th col="USER_BILLCYCLEDATE" >用户起帐日期</th>
							    <th col="OPER_CODE1" >操作</th>
							    <th col="BILL_TYPE" style="display:none">计费方式</th>
							    <th col="USER_GRADE" style="display:none">用户等级</th>
							    <th col="USER_STATUS" style="display:none">用户配额状态</th>
							    <th col="OPER_CODE" style="display:none">操作</th>
							</tr>
						</thead>
						<tbody  jwcid="@Any" name="PccEditValues" id="PccEditValues">
							<tr jwcid="@Foreach" source="ognl:editList" value="ognl:editInfo" index="ognl:rowIndex" element="tr" >
								<td ><span jwcid="@Insert" value="ognl:editInfo.SERIAL_NUMBER" /></td> 
								<td ><span jwcid="@Insert" value="ognl:editInfo.SERIAL_NUMBER_A" /></td>
								<td ><span jwcid="@Insert" value="ognl:editInfo.IMSI" /></td>  
								<td ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PCC_BILL_TYPE',editInfo.BILL_TYPE)" /></td> 
								<td ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PCC_USER_GRADE',editInfo.USER_GRADE)" /></td> 
								<td ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PCC_USER_STATUS',editInfo.USER_STATUS)" /></td> 
								<td ><span jwcid="@Insert" value="ognl:editInfo.USER_BILLCYCLEDATE" /></td> 
								<td ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PCC_OPER_CODE',editInfo.OPER_CODE)" /></td> 
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.BILL_TYPE" /></td> 
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.USER_GRADE" /></td> 
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.USER_STATUS" /></td>
								<td style="display:none"><span jwcid="@Insert" value="ognl:editInfo.OPER_CODE" /></td>  
							</tr>
						</tbody>
					</table>
				</div></div>
				<!-- 表格 结束 -->
				 
			</div>
			 
			<!-- 表单 结束 --> 
				
			
	 
	

</div>

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">PCC信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-7"  name="PccEditPart" id="PccEditPart"  jwcid="PccEditPart@Part">
		<ul class="ul">
						<li class="li">
							<span class="label"><span class="e_required">用户号码：</span></span>
							<span class="e_input"><span>
								   <input type="text" jwcid="@TextField" name="SERIAL_NUMBER"  id="SERIAL_NUMBER" 
								               maxlength="11" value="ognl:info.SERIAL_NUMBER" desc="用户号码"  datatype="numeric" nullable="no"/>
							</span></span>
						</li>
						<li class="li">
							<span class="label"><span class="e_required">短信接收号码：</span></span>
							<span class="e_input"><span>
								   <input type="text" jwcid="@TextField" name="SERIAL_NUMBER_A"  id="SERIAL_NUMBER_A" 
								               maxlength="11" value="ognl:info.SERIAL_NUMBER_A" desc="短信接收号码"  datatype="numeric" nullable="no"/>
							</span></span>
						</li>
						<li class="li">
							<span class="label"><span class="e_required">用户等级：</span></span>
							<span class="e_select"><span><span> <select jwcid="@Select" name="USER_GRADE"
								id="USER_GRADE" source="ognl:pageutil.getStaticList('PCC_USER_GRADE')" textField="DATA_NAME" valueField="DATA_ID"
												value="ognl:info.USER_GRADE" desc="用户等级" nullable="no"  maxlength="2" /> </span> </span> </span>
						</li>
						<li class="li">
							<span class="label"><span class="e_required">用户配额状态：</span></span>
							<span class="e_select"><span><span> <select jwcid="@Select" name="USER_STATUS" id="USER_STATUS"
								 source="ognl:pageutil.getStaticList('PCC_USER_STATUS')" textField="DATA_NAME" valueField="DATA_ID"
												value="ognl:info.USER_GRADE" desc="用户配额状态" nullable="no"   /> </span> </span> </span>
						</li>
						<li class="li">
							<span class="label"><span class="e_required">计费方式：</span></span>
							<span class="e_select"><span><span> <select jwcid="@Select" name="BILL_TYPE" id="BILL_TYPE"
								 source="ognl:pageutil.getStaticList('PCC_BILL_TYPE')" textField="DATA_NAME" valueField="DATA_ID"
												value="ognl:info.BILL_TYPE" desc="计费方式" nullable="no"   /> </span> </span> </span>
						</li>
						<li class="li">
							<span class="label"><span class="e_required">用户起帐日期：</span></span>
							<span class="e_input"><span>
								   <input type="text" jwcid="@TextField" name="USER_BILLCYCLEDATE"  id="USER_BILLCYCLEDATE" 
								               maxlength="2" value="ognl:info.USER_BILLCYCLEDATE" desc="用户起帐日期"  datatype="numeric" nullable="no"/>
							</span></span>
						</li>
						<li class="li">
							<span class="label"><span class="e_required">操作：</span></span>
							<span class="e_select"><span><span> <select jwcid="@Select" name="OPER_CODE" id="OPER_CODE"
								 source="ognl:pageutil.getStaticList('PCC_OPER_CODE')" textField="DATA_NAME" valueField="DATA_ID"
												value="ognl:info.OPER_CODE" desc="操作" nullable="no"   /> </span> </span> </span>
						</li>
					</ul> 
	</div>
	<!-- 表单 结束 -->
	
	<!-- 隐藏区域 开始 -->
			    <div  name="hiddenPart" id="hiddenPart" jwcid="hiddenPart@Part">
				    <input type="hidden" jwcid="@Any" id="USER_ID"      name="USER_ID"  value="ognl:userInfo.USER_ID"   />
			    </div>
	<!-- 隐藏区域 结束 -->
			
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"   beforeAction="checkFinal()"  area="AuthPart,PccEditPart,hiddenPart" element="div"/>
	<!-- 提交 结束 -->

</div>
<!-- 区域 结束 -->
<!--

 	  <div class="c_box">
	  <div class="c_submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-page-ok" onclick="checkFinal()"><i class="e_ico-ok"></i><span>新增</span></button>
	  </div> 
	  </div>
	  
	  -->
<!-- 区域 结束 --> 

</div></div></body>
</html>
