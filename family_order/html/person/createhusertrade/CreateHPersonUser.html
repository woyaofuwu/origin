<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>和校园异网号码开户</title>
<script jwcid="@Script" src="person/createhusertrade/scripts/createhpersonuser.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/offer/offerdefine.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">基本信息</div>
					<div class="fn"></div>
				</div>
				<!-- 标题 结束 -->
				<div jwcid="BaseInfoPart@Part">
					<!-- 表单 开始 -->
					<div class="c_form c_form-col-3 c_form-label-8">
						<ul class="ul">
							<li class="li"><span class="label"><span
									class="e_required">异网服务号码：</span> </span> <span class="e_elements" id="SERIAL_NUMBER_INPUT">
									<button type="button" class="e_button-right"
										onclick="checkHSerialNumber()">
										<i class="e_ico-check"></i><span>校验</span>
									</button> <span class="e_input e_input-left"><span> <input
											jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER"
											value="ognl:info.SERIAL_NUMBER" desc="新开户号码" nullable="no"
											maxLength="11" datatype="mbphone"
											onkeyup="resetSnCheck();"
											enterAction="checkHSerialNumber()"/> </span> </span> </span>
							</li>
							<li class="li col-2"></li>
						</ul>
					</div>
					<!-- 表单 结束 -->
				</div>
			</div>
			<!-- 区域 结束 -->

			<div jwcid="CustInfoFieldPart@csserv:CustInfoField" isRealName="true"
				blackTradeType="7510" element="div"
				requiredField="PSPT_TYPE_CODE,PSPT_ID,CUST_NAME,PSPT_ADDR,USER_TYPE_CODE,CALLING_TYPE_CODE,PHONE,BIRTHDAY" />

			<div jwcid="@csserv:AcctInfoField" />

			<!-- 区域 开始  -->
			<div class="c_box">
				<div jwcid="PasswdPart@Part">
					<div class="c_form c_form-col-3 c_form-label-6">
						<ul class="ul">
							<li class="li"><span class="label"><span
									class="e_required">用户密码：</span> </span> <span class="e_elements">
									<span class="e_button-right">
										<div jwcid="PasswordSetPart@csserv:PasswordSet"
											beforeAction="PasswdbeforeAction()"
											afterAction="PasswdafterAction(data)" element="div" /> </span> <span
									class="e_input e_input-left"><span> <input
											jwcid="@Password" name="USER_PASSWD" id="USER_PASSWD"
											value="ognl:info.USER_PASSWD" readonly="true" hidden="true"
											desc="用户密码" nullable="no" /> </span> </span> </span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- 区域 结束 -->
			
			
			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">产品</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 参数列表 开始 -->
				<div class="c_form c_form-label-6 c_form-col-3"
					jwcid="ProductInfoPart@Part">
					<ul class="ul">
						<li class="li" jwcid="brandPart@Part"><span class="label"><span
								class="e_required">品牌：</span> </span> <span class="e_input"> <span>
									<input jwcid="@TextField" name="BRAND" id="BRAND"
									value="ognl:editInfo.BRAND" disabled="true" nullable="no" desc="当前品牌" /> </span> </span>
						</li>
						<li class="li" jwcid="productTypePart@Part"><span
							class="label"><span class="e_required">产品类型：</span> </span> <span
							class="e_select"><span><span> <select
										jwcid="@Select" name="PRODUCT_TYPE_CODE"
										id="PRODUCT_TYPE_CODE" source="ognl:productTypeList"
										value="ognl:editInfo.PRODUCT_TYPE_CODE" textField="DATA_NAME"
										valueField="DATA_ID" onchange="changeProductType();"
										addDefault="true" nullable="no" desc="当前产品类型" /> </span> </span> </span>
						</li>
						<li class="li" jwcid="productPart@Part"><span class="label"><span
								class="e_required">产品：</span> </span> <span class="e_select"><span><span>
										<select jwcid="@Select" name="PRODUCT_ID" id="PRODUCT_ID"
										source="ognl:productList" value="ognl:editInfo.PRODUCT_ID"
										textField="PRODUCT_NAME" valueField="PRODUCT_ID"
										onchange="changeProduct();" addDefault="true" nullable="no" desc="当前产品" />
								</span> </span> </span>
						</li>
					</ul>
				</div>
				<!-- 参数列表 结束 -->
			</div>
			<!-- 区域 结束 -->
			
			<!-- 第 1 栏 开始 -->
			<div class="l_left" style="width:49%;" id ="preChoosePart">
				<!-- 区域 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
	                <div class="c_title">
						<div class="text">待选区</div>
					</div>
					<!-- 标题 结束 -->
					<!-- 分栏 开始 -->
					<div class="l_col l_col-close">
						<div jwcid="offerList@csserv:OfferList" 
	                           element="div" 
	                           categoryId="100000000114"></div>
					</div>
					<!-- 分栏 结束 -->
				</div>
				<!-- 区域 结束 -->
			</div>
			<!-- 第 1 栏 结束 -->
			<!-- 第 2 栏 开始 -->
		    <div class="l_auto">
				<!-- 区域 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">已选区</div>
					</div>
	                <div jwcid="selectedElements@csserv:SelectedElements" 
	                    renderCallSvc="CS.SelectedElementSVC.getUserOpenElements" 
	                    callAddElementSvc="CS.SelectedElementSVC.dealSelectedElementsForChg" 
	                    afterRenderAction="disableElements(data)"
	                    basicStartDateControlId="NEW_PRODUCT_START_DATE"
	                    tradeTypeCode="ognl:info.TRADE_TYPE_CODE"
						element="div"></div>
					<!-- 表格 结束 -->
				</div>
				<!-- 区域 结束 -->
			</div>
			<!-- 第 2 栏 结束 -->
		 	<div jwcid="elementAttr@csserv:ElementAttr" element="div"></div>

			<div jwcid="hiddenPart@Part">
				<input jwcid="@Hidden" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value="ognl:info.TRADE_TYPE_CODE"/>
				<input jwcid="@Hidden" name="OLD_SERIAL_NUMBER" id="OLD_SERIAL_NUMBER" value="ognl:info.OLD_SERIAL_NUMBER" desc="原号码"/>
				<input jwcid="@Hidden" name="REAL_NAME" id="REAL_NAME" value="1" desc="实名制选择标记"/>
				<input jwcid="@Hidden" name="REALNAME_LIMIT_CHECK_RESULT" id="REALNAME_LIMIT_CHECK_RESULT" value="false" desc="实名制验证标记"/>
				<input jwcid="@Hidden" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:info.EPARCHY_CODE" desc="开户号码地州"/>
				<input jwcid="@Hidden" name="CHECK_RESULT_CODE" id="CHECK_RESULT_CODE" value="0" desc="号码校验通过标志"/>
			</div>
			<!-- 提交 开始 -->
			<div jwcid="SubmitPart@csserv:CSSubmit"
				beforeAction="onSubmit()" isReset="true"
				area="BaseInfoPart,CustInfoPart,AcctInfoPart,PasswdPart,ProductInfoPart"
				element="div" />
			<!-- 提交 结束 -->
		</div>
	</div>
	<script>
		window.onload = function() {
			initPage();
		}
	</script>
</body>
</html>
