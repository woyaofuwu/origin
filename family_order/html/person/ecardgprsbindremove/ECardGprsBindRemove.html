<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head" initScript="inita()">
<title>随E行捆绑取消</title>
<script jwcid="@Script"  src="person/ecardgprsbindremove/scripts/ecardgprsbindremove.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<form jwcid="@Form">
<div class="c_box">
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="246" tradeAction="refreshPartAtferAuth(data)"  element="div"></div>
	<!-- 三户展示组件 开始 -->
	<div jwcid="UCAViewPart@Part">
	<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />

    </div>
	<!-- 三户展示组件 结束 -->
</div>			
<!-- 区域 结束 -->
<div class="c_box" >
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">用户信息</div>
	</div>
	<!-- 标题 结束 -->
	<div jwcid="ECardGprsBindRemove1@Part">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-5">
	<ul class="ul">
				<li class="li">
					<span class="label">通信邮编：</span>
					<span class="text" jwcid="@Insert" name="POST_CODE" id="POST_CODE" value="ognl:custInfo.POST_CODE"   desc="邮政编码"  />
				</li>			

				<li class="li">
					<span class="label">开户时间：</span>
					<span class="text" jwcid="@Insert" name="IN_DATE" id="IN_DATE" value="ognl:userInfo.IN_DATE"  desc="开户时间"/>
				</li>
				<li class="li col-2">
					<span class="label">通信地址：</span>
					<span class="text" jwcid="@Insert" name="POST_ADDRESS" id="POST_ADDRESS" value="ognl:custInfo.POST_ADDRESS" desc="通信地址"  />
				</li>
				<li class="li">
					<span class="label">当前品牌：</span>
					<span class="text">
						<span jwcid="@Insert" value="ognl:commInfo.CUR_BRAND_NAME" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">当前产品：</span>
					<span class="text">
						<span jwcid="@Insert" value="ognl:commInfo.CUR_PRODUCT_NAME" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">下月品牌：</span>
					<span class="text">
						<span jwcid="@Insert" value="ognl:commInfo.NEXT_BRAND_NAME" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">下月产品：</span>
					<span class="text">
						<span jwcid="@Insert" value="ognl:commInfo.NEXT_PRODUCT_NAME" raw="true"/>
					</span>
				</li>
	</ul>
				
	</div>
	<!-- 表单 结束 -->	
	</div>
	</div>
	
	
	<div class="c_box" >
<!-- 区域 结束 -->
 <div jwcid="QueryListPart@Part">
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">绑定随E行号码信息</div>
	</div>
	<!-- 标题 结束 -->
		<!-- 表格 开始 -->
		<div class="l_middle"  style="height:220px">
		<div class="c_table">
		<table  id="DeptTable" name="DeptTable" sort="true" scroll="true">
			<thead>
				<tr>
					<th col="col_X_TAG">取消？</th>
					<th col="col_SERIAL_NUMBER_B_E">随e行号码</th>
					<th col="col_START_DATE_E">开始时间</th>
					<th col="col_END_DATE_E" >结束时间</th>
					<th col="col_USER_ID_B_E" style="display:none" >USER_ID_B</th>
					<th col="col_USER_ID_A_E" style="display:none">USER_ID_A</th>
				</tr>
			</thead>
			<tbody>
			<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
						<td class ="e_center"><input id="cond_bindInfos" name="cond_bindInfos" jwcid="@Radio" value="ognl:info.SERIAL_NUMBER_B"/></td>
						<td class ="e_center"><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER_B" raw="true"/></td>
						<td class ="e_center"><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.START_DATE)" raw="true"/></td>
						<td class ="e_center"><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss',info.END_DATE)" raw="true"/></td>
						<td class ="e_center" style="display:none"><span jwcid="@Insert" value="ognl:info.USER_ID_B" raw="true" /></td>
						<td class ="e_center" style="display:none"><span jwcid="@Insert" value="ognl:info.USER_ID_A" raw="true" /></td>
					</tr> 
			</tbody>
		</table>
	</div>
	</div>
		<!-- 表格 结束 -->
		
	<!-- 提交 开始 -->
	<!-- 提交 结束 -->  	             
 </div>
 	<div jwcid="SubmitPart@csserv:CSSubmit" area="AuthPart" beforeAction="submitDepts()" isReset="true" element="div"/>
 
  </div>	
</form>

</div></div>

</body>
</html>
