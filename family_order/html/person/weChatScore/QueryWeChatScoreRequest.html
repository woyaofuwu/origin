<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!--$Id: AccountInfo.html,v 1.7 2013/04/22 08:16:44 chenyt3 Exp $-->
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信俱乐部活动积分赠送明细信息查询</title>
<script jwcid="@Script" language="JavaScript" src="person/weChatScore/scripts/QueryWeChatScoreRequest.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box" jwcid="TipInfoPart@Part" style="display:none;">
	<div class="c_tip">
		获取信息无数据!
	</div>
</div>
<!-- 区域 开始 -->
<div class="c_box">
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-col-3" jwcid="cond@Part" name="cond" id="cond" element="div">
		<ul class="ul">
			 <li class="li">
				<span class="label"><span class="e_required">手机号：</span></span>
				<span class="e_input"><span>
				  	<input type="text" jwcid="@TextField" id="cond_SERIAL_NUMBER" name="cond_SERIAL_NUMBER" 
				  	value="ognl:cond.cond_SERIAL_NUMBER"
				  	datatype="numeric" nullable="no"  desc="手机号" />
				</span></span>
				<input jwcid="@Hidden" id="cond_USER_ID" name=cond_USER_ID value="ognl:cond.cond_USER_ID" desc="选择的用户"/>
			 </li>
			 <li class="li">
				<span class="label">在网用户：</span>
				<span><span>
					<input type="checkbox" jwcid="@Checkbox" id="cond_NORMAL_USER_CHECK" name="cond_NORMAL_USER_CHECK" value="ognl:cond.cond_NORMAL_USER_CHECK" checked="checked"/> 
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">起始时间：</span></span>
				<span class="e_input"><span>
				<input type="text" jwcid="@DateField" name="cond_BEGIN_DATE" id="cond_BEGIN_DATE" 
				value="ognl:cond.cond_BEGIN_DATE"
				format="yyyy-MM-dd" desc="起始时间"  nullable="no"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">终止时间：</span></span>
				<span class="e_input"><span>
				<input type="text" jwcid="@DateField" name="cond_END_DATE" id="cond_END_DATE" 
				value="ognl:cond.cond_END_DATE"
				format="yyyy-MM-dd" desc="终止时间"  nullable="no"/></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="querybtn" id="querybtn" class="e_button-form" onclick="sel_bef_chkSearchForm()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="weChatScore@Part">
	<div class="c_scroll c_scroll-x style="height:500px"">
	<div class="c_table c_table-row-10">
		<table jwcid="@Table" name="terminalInfo" id="terminalInfo">
			<thead>
	  			<tr>
					<th col="ORDER_ID">订单号</th>
					<th col="SERIAL_NUMBER">手机号</th>
					<th col="USER_ID">用户ID</th>
					<th col="ADD_DATE">发送日期</th>
					<th col=ADD_TIME>发送时间</th>
					<th col="GIVE_POINT">赠送积分</th>
					<th col="PERIOD_OF_VALIDITY">有效期</th>
					<th col="ACTIVITY_ID">活动ID</th>
					<th col="ACTIVITY_TITLE">活动名称</th>
					<th col="REMARKS">备注</th>
					
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:info.ORDER_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.USER_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ADD_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ADD_TIME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.GIVE_POINT" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PERIOD_OF_VALIDITY" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ACTIVITY_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ACTIVITY_TITLE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.REMARKS" raw="false"/></td>
					</tr>
			</tbody>
		</table>
	</div>
	</div>
	
	<div jwcid="@NavBar" name="page" id="page" cond="cond"
			count="ognl:paginCount"  listener="qryWechatScoreRequest"
			pageSize = "10"
			part="weChatScore" />
			
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div>
</div></div></body>

</html>
