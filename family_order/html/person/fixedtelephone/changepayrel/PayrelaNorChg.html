<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" language="JavaScript" src="person/fixedtelephone/changepayrel/scripts/modifypayrelation.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" authType="12" tradeTypeCode="9709" tradeAction="refreshPartAtferAuth(data);" element="div"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		<!-- 区域 结束 -->
		<input jwcid="@Any" type="hidden" id="OLDUSEREREA" name ="OLDUSEREREA" value="ognl:userInfoView.EPARCHY_CODE" desc="系统当前时间"/>
		<input jwcid="@Any" type="hidden" id="OLDACCTID" name ="OLDACCTID" value="ognl:acctInfoView.ACCT_ID" desc="系统当前时间"/>
	</div>
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">变更账户</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="ChgAcctInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">变更帐户类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="CHG_ACCT_TYPE" id="CHG_ACCT_TYPE"
						source="ognl:pageutil.getStaticList('FIXTELEPHONE_PAYCHGTYPE')" 
						textField="DATA_NAME" valueField="DATA_ID" value="" nullable="no" 
						disabled="true" desc="变更账户类型" onchange="chgAcctType();"/>
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label"><span id="span_START_CYCLE_ID">生效账期：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField"  name="START_CYCLE_ID" id="START_CYCLE_ID"  value="ognl:baseCommInfo.START_CYCLE_ID" nullable="no" disabled="true" desc="生效账期"/>
				</span></span>
			</li>
			<li class="li">
			</li>
			<li class="li">
				<span class="label"><span id="span_SERIAL_NUMBER">电话号码：</span></span>
				<span class="e_elements">
					   <span class="e_elements" id="SERIAL_NUMBER_INPUT">
							<!-- ------------------------------TODO 读卡写卡------------------------ -->
							<button type="button" class="e_button-right" onclick="checkNorChgNewSn();"><i class="e_ico-check"></i><span>校验</span></button>
							<span class="e_input e_input-left"><span>
								<input jwcid="@TextField"   name="newSnInfo_SERIAL_NUMBER" id="newSnInfo_SERIAL_NUMBER" disabled=true value="ognl:newUserInfo.SERIAL_NUMBER" 
								desc="移动电话号码" nullable="no" maxLength="12" datatype="mbphone"/>
							</span></span>
						</span>
				</span>

			</li>
			<li class="li">
				<span class="label"><span id="span_START_CYCLE_ID">代表号：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField"  name="newSnInfo_DEBUTY_CODE" id="newSnInfo_DEBUTY_CODE"  value="ognl:newUserInfo.DEBUTY_CODE" disabled="true" desc="代表号"/>
				</span></span>
			</li>
			<li>				
			</li>
			<span>
				<li class="li">
					<label class="l_ml"><input id="CHANGE_ALL" name="CHANGE_ALL"  jwcid="@Checkbox" type="checkbox" value="0"/>将原帐户下所有用户都转到新帐户下</label>
				</li>
			</span>
		</ul>
	</div>
	
	<!-- 账户资料 开始 -->
	<div jwcid="NewAcctPart@csserv:AcctInfoField" element="div" acctInfo="ognl:acctInfo"></div>
    <!-- 账户资料 结束 -->
    
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">其它信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1 c_form-label-5" jwcid="OtherInfoPart@Part">
		<ul class="ul">
			<li class="li">
					<span class="label">备注：</span>
					<span class="e_input"><span>
						<textarea  jwcid="@TextField" name="REMARK" id="REMARK" 
								value="" rows="1" disabled = "false" maxsize="100" desc="备注"/>
					</span></span>
			</li>
		</ul>
		<input jwcid="@Any" type="hidden" id="CHANGEACCTID" name ="CHANGEACCTID" value="ognl:userInfoView.CHANGEACCTID" desc="老号码客户ID"/>
	</div>
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" isReset="true" listener="onTradeSubmit" area="AuthPart,ChgAcctInfoPart,NewAcctPart,OtherInfoPart" />
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
