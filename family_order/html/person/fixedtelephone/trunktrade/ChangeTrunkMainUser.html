<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>千群百号代表号修改</title>
<script jwcid="@Script" language="JavaScript" src="person/fixedtelephone/trunktrade/scripts/trunktrade.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="9741" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1" jwcid="changeTrunkMainUser@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">新代表号：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="NEW_MAIN_SN"  id ="NEW_MAIN_SN" value= "ognl:Info.NEW_MAIN_SN" desc="新代表号"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true" area="AuthPart,changeTrunkMainUser" element="div"/>
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
