<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>家庭固话业务</title>
<script jwcid="@Script" language="JavaScript" src="person/fixedtelephone/familyfixphone/scripts/FamilyFixPhone.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2 e_hide-x">
<div class="c_box">
	<div class="c_title">
        <span class="text">家庭固话业务</span>
        
        <div class="fn">
			<a href="#nogo" class="e_button"
				onclick="displaySwitch(this,'UCAViewPart')"><i
				class="e_ico-unfold"></i><span>展示客户基本信息</span>
			</a>
		</div>
    </div> 
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="9601"  tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part" style="display:none">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>  
<div class="c_box">  
	<div class="c_title">
        <span class="text">家庭固话</span>
    </div>
      
    <div jwcid="FixPhonePart@Part" id="FixPhonePart">
    	<div class="c_form c_form-col-3 c_form-label-6">
	    <ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">固话号码：</span></span>
				<span class="e_elements" id="FIX_PHONE_CHECK">
					<button id='CHECK_BTN' name="CHECK_BTN" class="e_button-center e_button-form" onclick="checkFixPhone();"  disabled="true"><i class="e_ico-check"></i><span>校验</span></button>
						<span class="e_input e_input-left"><span>
							<input jwcid="@TextField" name="FIX_NUMBER" id="FIX_NUMBER" value="ognl:info.FIX_NUMBER" datatype="numeric" maxLength="8"
									desc="固话号码" disabled="true"/>
						</span></span>
				</span>		
			</li> 
			<li class="li col-3">
				<span class="label">固话校验结果：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CHECK_RESULT" id="CHECK_RESULT"  value="ognl:info.CHECK_RESULT" desc="固话校验结果" disabled="true"/>
					<span type="hidden" jwcid="@TextField" name="CHECK_RESULT_TAG" id="CHECK_RESULT_TAG" value="ognl:info.CHECK_RESULT_TAG" desc="光猫串号"/>
				</span></span>			
			</li>
	    </ul>
    </div>
    </div> 
</div> 
<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart,FixPhonePart" element="div"/>	
<!--受理信息结束-->
</div></div></body>
</html>
