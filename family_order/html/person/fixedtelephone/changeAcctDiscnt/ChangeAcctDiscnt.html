<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>固话移机</title>
<script jwcid="@Script" src="person/fixedtelephone/changeAcctDiscnt/script/changeAcctDiscnt.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth" authType="12" element="div" tradeTypeCode="9704" tradeAction="afterSubmitSerialNumber(data);"></div>
		<!-- 认证 结束 -->
	</div>
	<!-- 区域结束 -->
	
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">客户资料</div></div>
		<div class="c_form c_form-col-3 c_form-text" jwcid="UCAViewPart@Part">
			<ul class="ul">
				<li class="li e_hideX">
					<span class="label">客户名称：</span>
					<span class="e_input"><input disabled ="true" jwcid="@Insert"  value="ognl:custInfoView.CUST_NAME" id="CUST_NAME" name="CUST_NAME" datatype="text" /></span>
				</li>
				<li class="li e_hideX">
					<span class="label">开户时间：</span>
					<span class="e_input"><input disabled ="true" jwcid="@Insert"  value="ognl:userInfoView.OPEN_DATE" id="OPEN_DATE" name="OPEN_DATE" datatype="text" desc="开户时间"/></span>
				</li>
			</ul>
			</div>
			<div class="c_form c_form-col-3 c_form-text"  jwcid="acctDisnctPart@Part">
			   <ul class="ul">
					<li class="li e_hideX">
						<span class="label">原账户优惠：</span>
						<span class="e_input"><span><input disabled ="true" length="200" jwcid="OLDDISCNTDATA@Any" value="ognl:oldDiscntDaatInfo.DISCNT_NAME" id="OLDDISCNTDATA" name="OLDDISCNTDATA" datatype="text" /></span></span>
					</li>
					<li class="li e_hideX">
						<span class="label"><span class="e_required">新账户优惠：</span></span>
						<span class="e_select"><span><span>
							<select jwcid="@Select" name="DISCNT_NAME" id="DISCNT_CODE"
									source="ognl:discntList"
									textField="CODE_NAME" valueField="DISCNT_CODE" value="DISCNT_CODE"
									desc="新账户优惠" nullable="no"/>
						</span></span></span>
					</li>
				</ul>
			</div>
			
		</div>
		
	</div>
	<!-- 区域结束 -->
	<!-- 区域开始 -->
	<div class="c_box">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1" jwcid="remarkInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="REMARK" maxlength="100" id ="REMARK" value="" desc="备注"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
		<!-- 提交 开始 -->
		<div jwcid="SubmitPart@csserv:CSSubmit" params="" isReset="true"  listener="onSubmitTrade" refreshPart="" isRender="true" area="AuthPart,acctDisnctPart" element="div"/>
		<!-- 提交 结束 -->
	</div>
	<!-- 区域 结束 -->
</body>
</html>
