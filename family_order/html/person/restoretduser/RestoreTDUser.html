<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无线固话复机</title>
<!-- 
<script  jwcid="@Script" src="common/scripts/restoreuser/restoreuserremote.js"></script>
<script  jwcid="@Script" src="common/scripts/simcardmgr/simcard.js"></script>
<script  jwcid="@Script" src="common/scripts/simcardmgr/rps.js"></script>
<script jwcid="@Script" src="common/scripts/simcardmgr/simcard4usim.js"></script>
<script jwcid="@Script" src="common/scripts/simcardmgr/getusiminfo.js"></script>

<script  jwcid="@Script" src="person/restoretduser/scripts/restoretduser.js"></script>
 
</head>
<body jwcid="@Body"><div class="m_wrapper" jwcid="RestoreUserRemoteAllPart@Part"><div class="m_wrapper2">
<object name="RpsClient" classid="CLSID:B2ED220B-F358-4A48-A724-937545220D89" width="1" height="1" VIEWASTEXT> </object>
<object classid="clsid:8FEEA6DC-31F9-42A7-B42E-EB2EACE5FD57" id="downocx2" name="downocx2" CODEBASE="./GMCCRpsOcx.ocx#version=1,0,0,1"
	style="display: none"></object>	
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="3813" authType="18"  tradeAction="refreshPartAtferAuthByRemote(data)" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">客户资料</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 刷新1区域开始 -->
	<div  jwcid="RestoreUseRemoterPart1@Part">
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-label-6 c_form-col-3 c_form-text">
			<ul class="ul">
				<li class="li">
				<span class="label">证件类型：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE" 
							 	value= "ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',custUserInfo.PSPT_TYPE_CODE)"
								desc="证件类型" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
				     <span class="label">证件号码：</span>
						<span class="text"><span>
							<input jwcid="@Insert" name="PSPT_ID" id="PSPT_ID" value="ognl:custUserInfo.PSPT_ID" 
									desc="证件号码" disabled="true"/>
					 </span></span>
				</li>
				<li class="li">
				    <span class="label">证件地址：</span>
					    <span class="text"><span>
						<input jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custUserInfo.PSPT_ADDR" 
								desc="证件地址" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
				   <span class="label">产品名称：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="PRODUCT_ID" id="PRODUCT_ID" 
							 	value= "ognl:pageutil.getStaticValue('TD_B_PRODUCT', 'PRODUCT_ID', 'PRODUCT_NAME', custUserInfo.PRODUCT_ID)"
								desc="用户产品" disabled="true"/>
				   </span></span>
				</li>
				<li class="li">
					<span class="label">品牌名称：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="BRAND_CODE" id="BRAND_CODE" 
							 	value= "ognl:pageutil.getStaticValue('TD_S_BRAND', 'BRAND_CODE', 'BRAND', custUserInfo.BRAND_CODE)"
								desc="开户品牌" disabled="true"/>
					 </span></span>
				</li>
				<li class="li">
				   <span class="label">开户日期：</span>
						<span class="text"><span>
							<input jwcid="@Insert"name="OPEN_DATE" id ="OPEN_DATE" value="ognl:custUserInfo.OPEN_DATE"  
								desc="开户日期" disabled="true"/>
				  </span></span>
				</li>
				<li class="li">
				   <span class="label">销户时间：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="DESTROY_TIME" id="DESTROY_TIME" value="ognl:custUserInfo.DESTROY_TIME"
								desc="销户时间" disabled="true"/>
				   </span></span>
				</li>
				<li class="li">
					<span class="label">预销时间：</span>
						<span class="text"><span>
						<input jwcid="@Insert" id="PRE_DESTROY_TIME"  name="PRE_DESTROY_TIME" value="ognl:custUserInfo.PRE_DESTROY_TIME" 
								desc="预销时间" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">客户名称：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custUserInfo.CUST_NAME"
								desc="客户名称" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">信用度：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="CREDIT_VALUE" id="CREDIT_VALUE" value="ognl:custUserInfo.CREDIT_VALUE"
								desc="信用度" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
				    <span class="label">客户类型：</span>
				    <span class="text"><span>
						<input jwcid="@Insert" name="CUST_TYPE_NAME" id="CUST_TYPE_NAME" 
							 	value= "ognl:pageutil.getStaticValue('CUSTOMER_CUSTTYPE',custUserInfo.CUST_TYPE)"
								desc="客户类型" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">联系电话：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="PHONE" id="CONTACT_PHONE" value="ognl:custUserInfo.PHONE" 
								desc="联系人电话" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
				
					<span class="label">客户性别：</span>
					<span class="text"><span>
						<input jwcid="@Insert" name="SEX" id="SEX" 
							 	value= "ognl:pageutil.getStaticValue('SEX',custUserInfo.SEX)"
								desc="客户类型" disabled="true"/>
					</span></span>
						
				</li>
				<li class="li">
				    <span class="label">邮编：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="POST_CODE" id="POST_CODE" value="ognl:custUserInfo.POST_CODE" 
								desc="邮编" disabled="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">通信地址：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="HOME_ADDRESS" id="HOME_ADDRESS" value="ognl:custUserInfo.HOME_ADDRESS" 
								desc="通信地址" disabled="true"/>
					</span></span> 
				</li>
				<li class="li">
				   <span class="label">用户状态：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="USER_STATE_CODESET" id="USER_STATE_CODESET" 
								value="ognl:pageutil.getStaticValue('USER_STATE_CODESET',custUserInfo.USER_STATE_CODESET)" 
								desc="用户状态" disabled="true"/>
					</span></span> 
				</li>
				<li class="li" style="display:none">
					<span class="label">原SIM卡类型：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="oldSim" id="oldSim" value="ognl:custUserInfo.FOREGIFT" 
								desc="原SIM卡类型" disabled="true"/>
					</span></span> 
				</li>
				<li class="li" style="display:none">
				   <span class="label">新SIM卡类型：</span>
						<span class="text"><span>
						<input jwcid="@Insert" name="newSim" id="newSim" value="ognl:custUserInfo.LEFT_MONEY" 
								desc="新SIM卡类型" disabled="true"/>
					</span></span> 
				</li>
			</ul>
		</div>
		<!-- 参数列表 结束 -->
	</div>
	<!-- 刷新2区域结束 -->
	
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">资源信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 刷新2区域开始 -->
	<div  jwcid="RestoreUseRemoterPart2@Part">
		<!-- 表格 开始 -->
		<div class="c_table c_table-row-3">
			<table jwcid="@Table" id="ResTable" name="ResTable"   >
				   <thead>
						<tr>
							<th col="col_X_TAG" style="display:none">TAG</th>
							<th col="col_RES_TYPE_CODE" style="display:none">资源类型编码</th>
							<th col="col_RES_TYPE">资源类型</th>
							<th col="col_RES_CODE"><span>资源号码</span></th>
							<th col="col_START_DATE"><span>开始时间</span></th>
							<th col="col_END_DATE"><span>结束时间</span></th>
							<th col="col_IMSI" style="display:none">IMSI</th>
							<th col="col_KI" style="display:none">KI</th>
							<th col="col_OLD_RES_CODE" style="display:none">原资源号码</th>
					    </tr>
					</thead>
					<tbody>
						<tr onclick="tableRowClick(this)"  jwcid="@Foreach" source="ognl:resInfos" value="ognl:resInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						    <td style="display:none"></td>
						    <td style="display:none"><span jwcid="@Insert" value="ognl:resInfo.RES_TYPE_CODE" raw="false"/></td>
						    <td><span jwcid="@Insert" value="ognl:resInfo.RES_TYPE_CODE_NAME"/></td>
						    <td><span jwcid="@Insert" value="ognl:resInfo.RES_CODE" /></td>
							<td><span jwcid="@Insert" value="ognl:resInfo.START_DATE"/></td>
						    <td><span jwcid="@Insert" value="ognl:resInfo.END_DATE" /></td>
						    <td style="display:none"><span jwcid="@Insert" value="ognl:resInfo.IMSI" /></td>
						    <td style="display:none"><span jwcid="@Insert" value="ognl:resInfo.KI" /></td>
						    <td style="display:none"><span jwcid="@Insert" value="ognl:resInfo.RES_CODE"/></td>
						</tr>
				 </tbody>
			 </table>
		</div>
		<!-- 表格 结束 -->
	</div>
	<!-- 刷新2区域结束 -->

</div>
<!-- 区域 结束 -->

<!-- 为了给重个人化写卡使用 -->
<div jwcid="QueryCondPart@Part"></div>
<div jwcid="QueryListPart@Part"></div>


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">复机</div>
		<div class="fn">
			<button type="button" id="simCardReUsed" name="simCardReUsed" class="l_ml" onclick="simCardReuseCard()" >
					<i class="e_ico-refresh" ></i><span>SIM卡再利用</span>
		   </button>
		  <!--  <label class="l_ml"><input type="checkbox" id="chkRead" name="chkRead" class="e_checkbox"  onclick="changeButton()" /></label>-->
		   <button type="button" id="writeCard" name="writeCard" class="l_ml"  onclick="writeCardWithRestore();">
		   		<i class="e_ico-edit"></i><span>写卡</span>
		   </button>
		     <button type="button" id="readCard" name="readCard" class="l_ml" onclick="readCardWithRestore();">
		   		<i class="e_ico-check" ></i><span>读卡</span>
		   </button>
		   
		   
		</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 刷新3区域开始 -->
	<div  jwcid="RestoreUseRemoterPart3@Part">
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-2 c_form-label-6">
			<ul class="ul">
				<li class="li">
					<span class="label">新资源信息：</span>
					<span class="e_input"><span>
					<input jwcid="@TextField" name="IMSI" id="IMSI" value="ognl:editInfo.IMSI"  disabled="true" nullable="no"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">资源号码：</span>
					<span class="e_elements">
						<button type="button"  class="e_button-right" id = "checkResBt" name ="checkResBt"  onclick="return checkRes();"><i class="e_ico-check"></i><span>资源校验</span></button>
						<span class="e_input e_input-left"><span>
								<input jwcid="@TextField" name="RES_CODE" id="RES_CODE" onclick="this.value=''" value="ognl:editInfo.RES_CODE" 
						        enterAction="getElement('checkResBt').click();" desc="资源号码" />
						</span></span>
					</span>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
	</div>
    <!-- 刷新3区域结束 -->


	<!-- 隐藏区域开始 -->
    <div jwcid="hiddenPart@Part">
        <input	type="hidden" 	jwcid="@Any"  id="SIM_CHECK_TAG"       name="SIM_CHECK_TAG"        value="ognl:editInfo.SIM_CHECK_TAG"  desc="记录sim卡是否可用" />
		<input	type="hidden"	jwcid="@Any"  id="OLD_SIM_CARD_NO"     name="OLD_SIM_CARD_NO"      value="ognl:oldSimCardNo"   desc="记录用户原始sim卡"/>
		<input	type="hidden"	jwcid="@Any"  id="OLD_PHONE_NO"        name="OLD_PHONE_NO"         value="ognl:oldPhoneNo"  desc="记录用户原始手机号码"/>
		<input  type="hidden"   jwcid="@Any"  id="IS_TD_USER"   name="IS_TD_USER"    value="ognl:editInfo.IS_TD_USER" desc="记录是否TD用户" />
		<input  type="hidden"   jwcid="@Any"  id="RES_TYPE_CODE" name="RES_TYPE_CODE"  value="ognl:editInfo.RES_TYPE_CODE" desc="记录当前资源表格中选中行的资源类型编码" />
		<input  type="hidden"   jwcid="@Any"  id="START_DATE"   name="START_DATE"       value="ognl:editInfo.START_DATE" desc="记录当前资源表格中选中行的开始时间" />
		<input  type="hidden"   jwcid="@Any"  id="END_DATE"      name="END_DATE"        value="ognl:editInfo.END_DATE" desc="记录当前资源表格中选中行的结束时间" />
		<input  type="hidden"   id="OPER_TAG" name="OPER_TAG" value="1"/>
		<input  type="hidden"   id="X_CODING_STR" name="X_CODING_STR"/>
		<input  type="hidden"   id="rowIndex" name="rowIndex" desc="保存当前资源表格中所选中的行"/>
		<input  type="hidden"   jwcid="@Any"  id="OPC_VALUE" name="OPC_VALUE" desc="记录sim卡的opc值"/>
		<input  type="hidden"   jwcid="@Any"  id="MAIN_PRODUCT_ID" name="MAIN_PRODUCT_ID" value="ognl:custUserInfo.PRODUCT_ID"  desc="主产品ID，查询卡费时使用"/>
    </div>
    <!-- 隐藏区域结束 -->

<!-- 提交 开始 -->
	<div class="c_box">
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="prepareRestore()" area="RestoreUserRemoteAllPart"  isReset="true" element="div"/>
	</div>
<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->


</div></div></body>
</html>
