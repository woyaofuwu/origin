<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>跨区开户订单查询</title>
<script language="JavaScript" src="person/interboss/mobileoperation/scripts/crossregservice.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域（替换成业务组件） 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form  c_form-label-8"   jwcid="CustCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" id="cond_MSISDN" name="cond_MSISDN" datatype="mbphone"   value="ognl:condition.cond_SERIAL_NUMBER" 
				     	desc="手机号码" nullable = "no" enterAction=" queryApply();" />
				</span></span> 
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" onclick="queryApply();"><i class="e_ico-search"></i><span>执行查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	 
	<!-- 表格 开始 -->
	<div class="c_table" jwcid="ScoreInfoPart@Part"> 
		<table id="printTable">
  			<thead>
	  			<tr>
					<th>手机号码</th>
					<th>积分</th>
					<th>积分类型</th>
					<th>客户级别</th>
					<th>证件类型</th>	
					<th>证件号码</th>	
					<th>客户姓名</th>	
					<th>资料是否转移到海南</th>	
					<th>转移到海南新号码</th>			
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" >
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR1" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR2" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR3" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('VIPCLUBMEMBER_VIPCLASS', info.RSRV_STR4)" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('IBOSS_PSPT_TYPE_CODE', info.RSRV_STR5)" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR6" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR7" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR9" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR10" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->  
</div>
<!-- 区域 结束 -->



</div></div></body>
</html>
