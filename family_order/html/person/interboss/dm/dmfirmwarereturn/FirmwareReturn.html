<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>固件回退</title>
<script language="JavaScript" src="person/interboss/dm/dmfirmwarereturn/scripts/dmfirmwarereturn.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">固件回退</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data);" tradeTypeCode="2701" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-text c_form-col-3" jwcid="custInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text">
					<input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME" maskType="start" maskPosition="1" 
					   maskLength="100" desc="客户名称" disabled="true"  />
				</span>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text">
				<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)" raw="false">
				</span>
				</span>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text">
				<input jwcid="@Insert" name="PSPT_ID" id="PSPT_ID" value="ognl:custInfo.PSPT_ID" maskType="mid" maskPosition="6" 
					   desc="证件号码" disabled="true"  />
				</span>
			</li>
			<li class="li">
				<span class="label">居住邮编：</span>
				<span class="text">
				<input jwcid="@Insert" name="POST_CODE" id="POST_CODE" value="ognl:custInfo.POST_CODE" maskType="mid" maskPosition="6" 
					   desc="居住邮编" disabled="true" />
			    </span>
			</li>
			<li class="li">
				<span class="label">联系电话：</span>
				<span class="text">
				<input jwcid="@Insert" name="PHONE" id="PHONE" value="ognl:custInfo.PHONE" maskType="mid" maskPosition="6" 
					   desc="联系电话" disabled="true" />
				</span>
			</li>
			<li class="li">
				<span class="label">居住地址：</span>
				<span class="text">
				<input jwcid="@Insert" name="HOME_ADDRESS" id="HOME_ADDRESS" value="ognl:custInfo.HOME_ADDRESS" maskType="mid" maskPosition="6" 
					   desc="居住地址" disabled="true" />
			    </span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">固件回退资料</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="rollBackBagOperPart@Part">
		<ul class="ul">
			<li class="li">
			<span class="label"></span>
				<button type="button" id="bsearch" name="bsearch" disabled="true" onclick="getFirmwareReturnDs();">
					<i id = "ibsearch"class="e_ico-search e_dis"></i><span>查询可用固件回退包</span>
				</button>
			</li>
			<li class="li" >
				<span class="label"><span class="e_required">可用回退包：</span></span>
                <span class="e_select" jwcid="rollBackBagIdPart@Part">
                <span>
                <span>
               		<select jwcid="@Select" name="ROLLBACKBAGID" id="ROLLBACKBAGID"
							source="ognl:types"
							textField="ROLLBACKBAGID"
						    valueField="ROLLBACKBAGID"
						    titleField="ROLLBACKBAGID"
                			value="ognl:edit.ROLLBACKBAGID"
							desc="可用回退包"
                			nullable="no"
                			disabled="true"
                       />
                </span>
                </span>
                </span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">任务执行方式：</span></span>
				<span class="e_select"><span><span>
				<select jwcid="@Select" name="EXECUTEMODE" id="EXECUTEMODE" value="ognl:condition.EXECUTEMODE" desc="任务执行方式" nullable="no"
						source="ognl:pageutil.getStaticList('DM_EXECUTEMODE')" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" disabled="true"/>
				</span></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit();" isReset="true" area="AuthPart,custInfoPart,rollBackBagOperPart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
