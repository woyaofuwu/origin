<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DM锁定|解锁|数据清除</title>
<script language="JavaScript" src="scripts/saleserv.js"></script>
<script language="JavaScript" src="person/interboss/dm/dmtradelock/scripts/dmtradelock.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">DM锁定|解锁|数据清除</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data);" tradeTypeCode="2701" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-8 c_form-col-2" jwcid="custInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户姓名：</span>
					<span class="text" jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME" desc="客户名称"/>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text" jwcid="@Insert" name="PSPT_ID" id="PSPT_ID" value="ognl:custInfo.PSPT_ID" desc="证件号码"/>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text" jwcid="@Insert" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"  
					  value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)"></span>
			</li>
			<li class="li">
				<span class="label">证件地址：</span>
				<span class="text" jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR"  value="ognl:custInfo.PSPT_ADDR" desc="证件地址"/>
			</li>
		</ul>
		
		<input type="type" jwcid="@TextField" name="baseCommInfo_USER_ID" id="baseCommInfo_USER_ID" value='ognl:baseCommInfo.USER_ID' style="display:none"/>
		<input type="type" jwcid="@TextField" name="baseCommInfo_EPARCHY_CODE" id="baseCommInfo_EPARCHY_CODE" value='ognl:baseCommInfo.EPARCHY_CODE' style="display:none"/>
	</div>
	<!-- 表单 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">DM锁业务</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-7" jwcid="userInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">业务类型选择：</span>
				<span class="e_select"><span><span>
				<select jwcid="@Select"   name="baseCommInfo_OPER_TYPE" id="baseCommInfo_OPER_TYPE" 
					value="ognl:baseCommInfo.OPER_TYPE" desc="业务类型选择"
					source="ognl:pageutil.getStaticList('DM_LOCK_OPER_TYPE')" 
				    textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
				         disabled="true" /> 
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">终端IMEI号：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name=baseCommInfo_IMEI id="baseCommInfo_IMEI"
						   value="ognl:baseCommInfo.IMEI" maxsize="80" readonly="true" desc="终端IMEI号" nullable="no" datatype="text" />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit();" isReset="true" area="AuthPart,custInfoPart,userInfoPart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
