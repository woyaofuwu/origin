<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>四元素采集请求</title>
<script language="JavaScript" src="person/interboss/dm/dmelementgather/scripts/dmelementgather.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">四元素采集请求</div>
		</div>
		<!-- 标题 结束 -->
		<div class="c_tip">
		【终端IMEI号】填写则使用IMEI，否则使用手机号码。
		</div>
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data);" tradeTypeCode="2701" element="div"></div>
		<!-- 认证 结束 -->
	
		<!-- 三户展示组件 开始 -->
		<div jwcid="UCAViewPart@Part">
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		</div>
		<!-- 三户展示组件 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-5" jwcid="userInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">终端IMEI号：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="comminfo_IMEI_NUM" id="comminfo_IMEI_NUM" 
						   value="ognl:info.IMEI_NUM"  desc="终端IMEI号"  />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 隐藏区域 开始 -->
   <div jwcid="hiddenPart@Part">
	   <input type="hidden" jwcid="@Any" id="comminfo_INMODECODE"      name="comminfo_INMODECODE"      value="ognl:info.IN_MODE_CODE"  />
	   <input type="hidden"  id="comminfo_OPERATEID"      name="comminfo_OPERATEID" />
   </div>
<!-- 隐藏区域 结束 -->
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="sendHttpRequest()" isReset="true"   area="AuthPart,userInfoPart,hiddenPart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
