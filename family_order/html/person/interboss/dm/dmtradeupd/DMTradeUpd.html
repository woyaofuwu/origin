<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DM业务变更－根据手机号码变更IMEI号</title>
<script language="JavaScript" src="scripts/saleserv.js"></script>
<script language="JavaScript" src="person/interboss/dm/dmtradeupd/scripts/dmtradeupd.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">变更IMEI号</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data);" tradeTypeCode="2701" element="div"></div>
	<!-- 认证 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-8 c_form-col-2" jwcid="custInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户姓名：</span>
					<span class="text" jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME" desc="客户名称"/>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text" jwcid="@Insert" name="PSPT_ID" id="PSPT_ID" value="ognl:custInfo.PSPT_ID" desc="证件号码"/>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text" jwcid="@Insert" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"  
					  value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)"></span>
			</li>
			<li class="li">
				<span class="label">证件地址：</span>
				<span class="text" jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR"  value="ognl:custInfo.PSPT_ADDR" desc="证件地址"/>
			</li>
		</ul>
		
		<input type="type" jwcid="@TextField" name="newSnInfo_USER_ID" id="newSnInfo_USER_ID" value='ognl:userInfo.USER_ID' style="display:none"/>
		<input type="type" jwcid="@TextField" name="newSnInfo_EPARCHY_CODE" id="newSnInfo_EPARCHY_CODE" value='ognl:userInfo.EPARCHY_CODE' style="display:none"/>
		<input type="type" jwcid="@TextField" name="newSnInfo_VIP_CLASS_ID" id="newSnInfo_VIP_CLASS_ID" value='ognl:vipInfo.VIP_CLASS_ID' style="display:none"/>
	</div>
	<!-- 表单 结束 -->
	<!-- 标题 开始 -->
	<div class="c_title c_title-2">
		<div class="text">变更IMEI号</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-7" jwcid="userInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>旧终端IMEI号：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="OLD_RES_CODE" id="OLD_RES_CODE"
						   value="ognl:userInfo.OLD_RES_CODE" maxsize="80" disabled="true" desc="旧终端IMEI号" datatype="text" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">新终端IMEI号：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name=RES_CODE id="RES_CODE"
						   value="ognl:userInfo.RES_CODE" maxsize="80" disabled="true" desc="新终端IMEI号" nullable="no" datatype="text" />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit();" isReset="true" area="AuthPart,custInfoPart,userInfoPart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
