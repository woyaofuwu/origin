<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script language="JavaScript" src="scripts/saleserv.js"></script>
		<script language="JavaScript" src="person/interboss/dm/dmtradecancel/scripts/dmtradecancel.js"></script>
		<title>DM业务注销</title>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<!-- 区域 开始 -->
				<div class="c_box">
						<!-- 标题 开始 -->
						<div class="c_title">
							<div class="text">DM业务注销</div>
						</div>
						<!-- 标题 结束 -->
						<!-- 表单 开始 -->
						<div class="c_form c_form-label-6 c_form-col-2" jwcid="DMCancelPart@Part">
							<ul class="ul">
								<li class="li">
									<span class="label">受理种类：</span>
									<span class="e_select"><span><span>
									<select jwcid="@Select"  name="baseCommInfo_OPER_TYPE" id="baseCommInfo_OPER_TYPE"  value="ognl:baseCommInfo.OPER_TYPE" 
											 source="ognl:pageutil.getStaticList('DM_OPER_TYPE')" 
											textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
											desc="受理种类" onchange="checkSelection()" />
									</span></span></span> 
								</li>
								<li class="li">
									<span class="label" id="numValue"><span class="e_required">手机号码：</span></span>
									<span class="e_input"><span>
									<input type="text" jwcid="@TextField" name="baseCommInfo_VALUE" id="baseCommInfo_VALUE" value="ognl:baseCommInfo.VALUE" desc="手机号码" maxsize="11"  nullable="no"/>
									</span></span>
								</li>
							</ul>
					<div class="submitPlace"></div>
				    <div class="submit">
					<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return serialNumberKeyDown();"><i class="e_ico-search"></i><span>查询</span></button>
					</div>
				</div>
					<!-- 表单 结束 -->
					<!-- 表格 开始 -->
					<div jwcid="QueryListPart@Part" element="div">
						<div class="c_scroll c_scroll-x style="height:242px"">
							<div class="c_table c_table-row-10">
								<table jwcid="@Table" name="DMCancelTable" id="DMCancelTable">
									<thead>
										<tr>
											<th>用户ID</th>
											<th>DM开通标识</th>
											<th>终端IMEI号</th>
											<th>手机号码</th>
											<th>开始时间</th>
											<th>结束时间</th>
										</tr>
									</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td><span jwcid="@Insert" value="ognl:info.USER_ID" /></td>
											<td><span jwcid="@Insert" value="ognl:info.RES_TYPE_CODE" /></td>
											<td><span jwcid="@Insert" value="ognl:info.RES_CODE" /></td>
											<td><span jwcid="@Insert" value="ognl:info.RSRV_STR1" /></td>
											<td><span jwcid="@Insert" value="ognl:info.START_DATE" /></td>
											<td><span jwcid="@Insert" value="ognl:info.END_DATE" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						  <input type="text" jwcid="@TextField" id="CHANGE_OPER_TYPE" name="CHANGE_OPER_TYPE" value="ognl:baseCommInfo.OPER_TYPE" style="display:none" />
					      <input type="text" jwcid="@TextField" id="CHANGE_VALUE" name="CHANGE_VALUE" value="ognl:baseCommInfo.VALUE" style="display:none" />
					      <input type="text" jwcid="@TextField" id="baseCommInfo_USER_ID" name="baseCommInfo_USER_ID" value="ognl:baseCommInfo.USER_ID" style="display:none" />
					      <input type="text" jwcid="@TextField" id="baseCommInfo_SERIAL_NUMBER" name="baseCommInfo_SERIAL_NUMBER" value="ognl:baseCommInfo.RSRV_STR1" style="display:none" />
					      <input type="text" jwcid="@TextField" id="baseCommInfo_RES_CODE" name="baseCommInfo_RES_CODE" value="ognl:baseCommInfo.RES_CODE" style="display:none" />
					</div>
					<!-- 表格 结束 -->
					<!-- 提交 开始 -->
					<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkB4Submit()" isReset="true" refreshPart="" area="DMCancelPart,QueryListPart" element="div"/>
					<!-- 提交 结束 -->
				</div>
				<!-- 区域 结束 -->
			</div>
		</div>
	</body>
<script language="javascript">
$(document).ready(function(){
$.cssubmit.disabledSubmitBtn(false)
});
</script>
</html>
