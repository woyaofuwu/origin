<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>随E行捆绑</title>
<script jwcid="@Script"  src="person/ecardgprsbind/scripts/ecardgprsbind.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束--> 
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="245" tradeAction="refreshPartAtferAuth(data)"  element="div"></div>
	<!-- 三户展示组件 开始 -->
	<div jwcid="UCAViewPart@Part">
	<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
    </div>
	<!-- 三户展示组件 结束 -->
	<div jwcid="ECardGprsBindinfo@Part">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-text c_form-label-5">
	<ul class="ul">
				<li class="li">
					<span class="label">通信邮编：</span>
					<span class="text" jwcid="@Insert" name="POST_CODE" id="POST_CODE" value="ognl:custInfo.POST_CODE"   desc="邮政编码"  />
				</li>			

				<li class="li">
					<span class="label">开户时间：</span>
					<span class="text" jwcid="@Insert" name="IN_DATE" id="IN_DATE" value="ognl:userInfo.IN_DATE"  desc="开户时间"/>
				</li>
				<li class="li">
					<span class="label">通信地址：</span>
					<span class="text" jwcid="@Insert" name="POST_ADDRESS" id="POST_ADDRESS" value="ognl:custInfo.POST_ADDRESS" desc="通信地址"  />
				</li>
				<li class="li">
					<span class="label">当前品牌：</span>
					<span class="text">
						<span jwcid="@Insert" value="ognl:commInfo.CUR_BRAND_NAME" raw="true"/>
					</span>
				</li>
				<li class="li col-2">
					<span class="label">当前产品：</span>
					<span class="text">
						<span jwcid="@Insert" value="ognl:commInfo.CUR_PRODUCT_NAME" raw="true"/>
					</span>
				</li>
				<li class="li">
					<span class="label">下月品牌：</span>
					<span class="text">
						<span jwcid="@Insert" value="ognl:commInfo.NEXT_BRAND_NAME" raw="true"/>
					</span>
				</li>
				<li class="li col-2">
					<span class="label">下月产品：</span>
					<span class="text">
						<span jwcid="@Insert" value="ognl:commInfo.NEXT_PRODUCT_NAME" raw="true"/>
					</span>
				</li>
	</ul>
				
	</div>
	<!-- 表单 结束 -->	
	</div>
</div>
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束--> 
			<div jwcid="MultiSNOneCardPart2@Part">
			<!-- 表单 开始 -->
			<div class="c_form c_form-col-3 c_form-label-9">
				<ul class="ul">
						<li class="li">
							<span class="label"><span class="e_required">随e行手机号：</span></span>
							<span class="e_input"><span>
							<input type="text" jwcid="@TextField" name="cond_ENUMBER" value="ognl:info.SERIAL_NUMBER" 
							desc="随e行手机号" datatype="numeric"
							onchange="checkenumberEcard()"
							/>
							</span></span> 
						</li>
						<li class="li">
							<span class="label">随e行客户名称：</span>
						    <span class="e_input"><span>
							<input type="text" jwcid="cond_ECUST_NAME@TextField" name="cond_ECUST_NAME" value="ognl:info.CUST_NAME" disabled="true"
							desc="随e行客户名称" />
							</span></span>
						</li>
						<li class="li" >
								<span class="label">随e行证件类型：</span>
								<span class="e_select"><span><span>
								<select jwcid="@Select" name="cond_PSPT_TYPE_CODE" id="cond_PSPT_TYPE_CODE" source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE')"
			                        textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:info.PSPT_TYPE_CODE" desc="证件类型" disabled="true" hidden="true" class="e_select" />
							</span></span></span>
						</li>
						<li class="li">
							<span class="label">随e行证件号码：</span>
							<span class="e_input"><span>
								<input type="text" jwcid="custinfo_PHONE4@TextField" name="custinfo_PHONE4" value="ognl:info.PSPT_ID" 
								desc="随e行证件号码" disabled="true" hidden="true" datatype="mbphone" />
						</span></span>
						</li>
						<li class="li" style="display:none">
							<span class="label">E_USER_ID：</span>
							<span class="e_input"><span>
								<input jwcid="@TextField" name = "cond_E_USER_ID" value="ognl:info.E_USER_ID" class="e_input"/>
						</span></span>
						</li>
				</ul>
			</div>
			<!-- 表单 结束 -->	
			</div>
		<!-- 区域 结束 -->
			
		<!-- 区域 结束 -->
</div>		
<div class="c_box" >
	<div jwcid="MultiSNOneCardPart4@Part">
		<div class="c_form c_form-col-1">
			<ul class="ul">
				<li class="li">
					<span class="label">备注：</span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="cond_REMARK" name="cond_REMARK" value="ognl:info.REMARK"  desc="备注" class="e_input"/>
					</span></span>
				</li>
			</ul>
		</div>	
	</div>
	<div jwcid="SubmitPart@csserv:CSSubmit" area="AuthPart,MultiSNOneCardPart2,MultiSNOneCardPart4" beforeAction="clickOK();" isReset="true" element="div"/>
</div>
<!-- 区域 结束 -->
						<div jwcid="part2@Part" optimize="true" id="part2">
						<input jwcid="@Hidden" id="checkEnumberFlag" name="checkEnumberFlag" value=""  />
									
						</div>
</div></div>
</body>
</html>
