<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=GBK" />
<title>光猫录入</title>
<script jwcid="@Script" src="person/writeModemCode/scripts/WriteModemCode.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/fee/FeeMgr.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
  <div jwcid="terminalPart@Part" element="div">
	<div class="c_form c_form-col-2 c_form-label-7" id="createarea" style="height: 350px;">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>手机号码：</span></span>
				<span class="e_input"><span><input type="text" id="SERIAL_NUMBER" jwcid="cond_SERIAL_NUMBER@TextField" name="cond_SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"  readonly="readonly"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span>业务流水号：</span></span>
				<span class="e_input"><span>
				<input type="hidden" id="CUST_NAME" jwcid="cond_CUST_NAME@TextField" name="cond_CUST_NAME" value="ognl:info.CUST_NAME"/>
				<input type="hidden" id="USER_ID" jwcid="cond_USER_ID@TextField" name="cond_USER_ID" value="ognl:info.USER_ID"/>
				<input type="text" id="TRADE_ID" jwcid="cond_TRADE_ID@TextField" name="cond_TRADE_ID" value="ognl:info.TRADE_ID"  readonly="readonly"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">终端编号：</span></span>
				<span class="e_elements" id="RES_ID_INPUT">
					<button id='CHECK' name="CHECK" class="e_button-center e_button-form" onclick="checkTerminal();"><i class="e_ico-bottom"></i><span>校验</span></button>
						<span class="e_input e_input-left"><span>
							<input jwcid="@TextField" name="RES_ID" id="RES_ID" value="ognl:info.RES_ID"
									desc="终端编号" nullable="no" />
						</span></span>
				</span>
			</li>
		</ul>
		
	</div>
</div>
</div></div>
</div>
</body>
</html>
