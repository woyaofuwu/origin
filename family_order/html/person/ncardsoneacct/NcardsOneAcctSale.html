<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>双卡统一付费申请</title>
<script language="JavaScript" src="person/ncardsoneacct/scripts/NcardsOneAcctSale.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">主号码资料</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="323"  tradeAction="refreshPartAtferAuth(data)"  element="div"></div>
	<!-- 认证 结束 -->
		<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-5 c_form-col-3 c_form-text" jwcid="mainNumInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text" jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfoView.CUST_NAME" readonly="true"
							desc="客户名称"/>
			</li>
			<li class="li">
				<span class="label">客户性别：</span>
				<span class="text" jwcid="@Insert" name="SEX" id="SEX"  
							value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('SEX',custInfoView.SEX)" desc="客户性别" readonly="true"/>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text" jwcid="@Insert" name="PSPT_ID" id="PSPT_ID" value="ognl:custInfoView.PSPT_ID"  readonly="true"
							desc="证件号码"/>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text" jwcid="@Insert" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"
					        value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfoView.PSPT_TYPE_CODE)" readonly="true"
							desc="证件类型" />
			</li>
			<li class="li">
				<span class="label">证件地址：</span>
				<span class="text" jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR" readonly="true"
					        value="ognl:custInfoView.PSPT_ADDR"
							desc="证件类型" />
			</li>
			<li class="li">
				<span class="label">当前品牌：</span>
					      <input jwcid="@Any" type="hidden"  id="BRAND_CODE" name="BRAND_CODE" value="ognl:userInfoView.BRAND_CODE" />
							<span class="text" jwcid="@Insert" name="BRAND_NAME" id="BRAND_NAME" 
							value= "ognl:userInfoView.BRAND_NAME" readonly="true"
							desc="当前品牌"/>
			</li>
			<li class="li">
				<span class="label">当前产品：</span>
				<input jwcid="@Any" type="hidden"  id="PRODUCT_ID" name="PRODUCT_ID" value="ognl:userInfoView.PRODUCT_ID" />
				<span class="text" jwcid="@Insert" name="PRODUCT_NAME" id="PRODUCT_NAME" 
							value= "ognl:userInfoView.PRODUCT_NAME" readonly="true"
							desc="当前产品"/>
			</li>
			<li class="li">
				<span class="label">开户时间：</span>
				<span class="text" jwcid="@Insert" name="OPEN_DATE" id ="OPEN_DATE" 
							value="ognl:userInfoView.OPEN_DATE==null ? '' : getPage().formatDate('yyyy-MM-dd', userInfoView.OPEN_DATE)"  readonly="true"  
							desc="证件有效期"/>
			</li>
			<li class="li">
				<span class="label">用户状态：</span>
				<span class="text" jwcid="@Insert" name="USER_STATE" id="USER_STATE"  
						       value= "ognl:userInfoView.STATE_NAME" desc="用户状态" readonly="true"/>
			</li>
			<li class="li" style="display:none;">
				<span class="e_input"><span>
					 <input jwcid="@TextField" name="USER_ID_MAIN" id="USER_ID_MAIN" readonly="true"
					        value="ognl:userInfoView.USER_ID" />
					 <input jwcid="@TextField" name="SERIAL_NUMBER_MAIN" id="SERIAL_NUMBER_MAIN" readonly="true"
					        value="ognl:userInfoView.SERIAL_NUMBER" />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">副卡资料</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 副卡查询  start-->
	<div class="c_form">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">副号码：</span></span>
				<span class="e_elements" style="width:180px;">
					<span class="e_label e_label-right">
						<span jwcid="TRADE_EPARCHY_NAME@Insert" value="ognl:getVisit().getStaffEparchyName()"/>
					</span>
					<span class="e_input e_input-left"><span>
						<input type="text" jwcid="@TextField" name="AUTH_SERIAL_NUMBER2" id="AUTH_SERIAL_NUMBER2" value="" datatype="mbphone" desc="用户号码" onpaste="return true" nullable="no"/>
					</span></span>
				</span>
			</li>
		</ul>
		<div class="submit">
			<button jwcid="@Any" type="button" class="e_button-form e_dis" id="AUTH_SUBMIT_BTN2" name="AUTH_SUBMIT_BTN2" onclick="refreshPartAtferAuth2();" disabled="true" >
				<i class="e_ico-search"></i><span>查询</span>
			</button>
		</div>
	</div>
	
	<!-- 副卡查询 end-->
	<!-- 表单  开始 -->
	<div class="c_form c_form-col-3 c_form-label-5 c_form-text" jwcid="secondNumInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span class="text" jwcid="@Insert" name="CUST_NAME_SECOND" id="CUST_NAME_SECOND" value="ognl:custInfoView2.CUST_NAME" readonly="true"
							desc="客户名称"/>
			</li>
			<li class="li">
				<span class="label">客户性别：</span>
				<span class="text" jwcid="@Insert" name="SEX_SECOND" id="SEX_SECOND"  
							value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('SEX',custInfoView2.SEX)" desc="客户性别" readonly="true"/>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text" jwcid="@Insert" name="PSPT_ID_SECOND" id="PSPT_ID_SECOND" value="ognl:custInfoView2.PSPT_ID" readonly="true"
						desc="证件号码"/>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text" jwcid="@Insert" name="PSPT_TYPE_CODE_SECOND" id="PSPT_TYPE_CODE_SECOND"
				        value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfoView2.PSPT_TYPE_CODE)" readonly="true"
						desc="证件类型" />
			</li>
			<li class="li">
				<span class="label">证件地址：</span>
				<span class="text" jwcid="@Insert" name="PSPT_ADDR_SECOND" id="PSPT_ADDR_SECOND" readonly="true"
				        value="ognl:custInfoView2.PSPT_ADDR"
						desc="证件类型" />
			</li>
			<li class="li">
				<span class="label">当前品牌：</span>
						<input jwcid="@Any" type="hidden"  id="BRAND_CODE_SECOND" name="BRAND_CODE_SECOND" value="ognl:userInfoView2.BRAND_CODE" />
						<span class="text" jwcid="@Insert" name="BRAND_NAME_SECOND" id="BRAND_NAME_SECOND" 
						value= "ognl:userInfoView2.BRAND_NAME" readonly="true"
						desc="当前品牌"/>
			</li>
			<li class="li">
				<span class="label">当前产品：</span>
				<input jwcid="@Any" type="hidden"  id="PRODUCT_ID_SECOND" name="PRODUCT_ID_SECOND" value="ognl:userInfoView2.PRODUCT_ID" />
				<span class="text" jwcid="@Insert" name="PRODUCT_NAME_SECOND" id="PRODUCT_NAME_SECOND" 
						value= "ognl:userInfoView2.PRODUCT_NAME" readonly="true"
						desc="当前产品"/>
			</li>
			<li class="li">
				<span class="label">开户时间：</span>
				<span class="text" jwcid="@Insert" name="OPEN_DATE_SECOND" id ="OPEN_DATE_SECOND" 
						value="ognl:userInfoView2.OPEN_DATE==null ? '' : getPage().formatDate('yyyy-MM-dd', userInfoView2.OPEN_DATE)"   readonly="true" 
						desc="证件有效期"/>
			</li>
			<li class="li">
				<span class="label">用户状态：</span>
				<span class="text" jwcid="@Insert" name="USER_STATE_SECOND" id="USER_STATE_SECOND"  
					       value= "ognl:userInfoView2.STATE_NAME" desc="用户状态" readonly="true"/>
			</li>
			<li class="li" style="display:none;">
				<span class="e_input"><span>
					 <input jwcid="@TextField" name="USER_ID_SECOND" id="USER_ID_SECOND" readonly="true"
					        value="ognl:userInfoView2.USER_ID"
							desc="证件类型" />
					  <input jwcid="@TextField" name="START_CYCLE_ID" id="START_CYCLE_ID" readonly="true"
					        value="ognl:userInfoView2.START_CYCLE_ID"
							desc="证件类型" />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单  结束 -->
</div>
<!-- 区域 结束 -->
	<!-- 提交 开始 -->
	<div class="c_box">
		<div jwcid="SubmitPart@csserv:CSSubmit"  beforeAction="onTradeSubmit()" isReset="true" area="AuthPart" element="div"/>
	</div>
	<!-- 提交 结束 -->
</div></div></body>
</html>
