<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>被举报处理及时率统计报表</title>
<script language="JavaScript" src="scripts/saleserv.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/badnessinfo/scripts/badnessinfo.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box" jwcid="TipInfoPart@Part" style="display:none;">
	<div class="c_tip">
		获取信息无数据!
	</div>
</div>

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text"><a jwcid="@Insert" value="ognl:condition.TITLE" raw="false"/></div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="badInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">举报开始时间：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@DateField" name="REPORT_START_TIME" id="REPORT_START_TIME" desc="举报开始时间"	 value="ognl:editInfo.REPORT_START_TIME"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">举报结束时间：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@DateField" name="REPORT_END_TIME" id="REPORT_END_TIME" desc="举报结束时间"	 value="ognl:editInfo.REPORT_END_TIME"/>
				</span></span>
			</li>
		</ul>
		<ul class="ul">
			<li class="li">
				<span class="label">举报对象类型：</span>
				<span class="e_select"><span><span>
					<select  name="REPORT_TYPE_CODE" id="REPORT_TYPE_CODE">
						<option value="">--请选择--</option>
						<option value="01">垃圾短信</option>
						<option value="03">垃圾彩信</option>
						<option value="02">骚扰电话</option>
						<option value="04">WAP黄色网站</option>
					</select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">举报分类：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="REPORT_CODE" id="REPORT_CODE" 
						source="ognl:reports" addDefault="true"
						value="ognl:editInfo.REPORT_CODE" textField="DATA_NAME"   valueField="DATA_ID" desc="举报分类"  titleField="DATA_NAME" defaultText="--请选择--"/>
				</span></span></span>
			</li>
			
			<input jwcid="@Hidden" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value="ognl:editInfo.TRADE_TYPE_CODE"/>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" id="query" name="query" onclick="return queryBadnessInfosForm();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 表格 开始 -->
	<div jwcid="badInfoTablePart@Part">
	<div class="c_scroll c_scroll-table-5">
	<div class="c_table">
		<table jwcid="@Table" name="badTable" id="badTable" scroll="true">
			<thead>
	  			<tr>
					    <th>举报对象</th>
						<th>举报分类</th>
						<th>被举报总量</th>
						<th>已处理量</th>
						<th>及时处理量</th>
						<th>超时处理量</th>
						<th>及时处理率</th>
				</tr>
			</thead>
			<tbody jwcid="@Any" name="BadnessTableInfos" id="BadnessTableInfos">
				<tr jwcid="@Foreach" source="ognl:badInfos" value="ognl:badInfo" id="badInfos" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:badInfo.REPORT_TYPE_NAME"></span></td>
					<td><span jwcid="@Insert" value="ognl:badInfo.REPORT_NAME"></span></td>
					<td><span jwcid="@Insert" value="ognl:badInfo.BADNESSINFO_SUM"></span></td>
					<td><span jwcid="@Insert" value="ognl:badInfo.DONE_SUM"></span></td>
					<td><span jwcid="@Insert" value="ognl:badInfo.IN_TIME_SUM"></span></td>
					<td><span jwcid="@Insert" value="ognl:badInfo.OUT_TIME_SUM"></span></td>
					<td><span jwcid="@Insert" value="ognl:badInfo.IN_TIME_LV"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<!-- 翻页 开始 -->
	<div jwcid="@NavBar" name="badInfoNav" id="badInfoNav" cond="badInfoPart" part="badInfoTablePart" listener="queryBadnessInfosForm" pageSize="5" count="ognl:count"></div>
	<!-- 翻页 结束 -->
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div>
</body>
</html>
