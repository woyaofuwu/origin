<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>不良信息举报处理</title>
<script language="JavaScript" src="scripts/saleserv.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/badnessinfo/scripts/badnessinfo.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box" jwcid="TipInfoPart@Part" style="display:none;">
	<div class="c_tip">
		获取信息无数据!
	</div>
</div>

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text"><a jwcid="@Insert" value="ognl:condition.TITLE" raw="false"/></div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-8" jwcid="badInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">举报开始时间：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@DateField" name="REPORT_START_TIME" id="REPORT_START_TIME" desc="举报开始时间"	 value="ognl:editInfo.REPORT_START_TIME"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">举报结束时间：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@DateField" name="REPORT_END_TIME" id="REPORT_END_TIME" desc="举报结束时间"	 value="ognl:editInfo.REPORT_END_TIME"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label">被举报号码：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="BADNESS_INFO" id="BADNESS_INFO" desc="举报手机号码"	 value="ognl:editInfo.BADNESS_INFO"/>
				</span></span>
			</li>	
			<li class="li">
				<span class="label">被举报号码归属省：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="BADNESS_INFO_PROVINCE" id="BADNESS_INFO_PROVINCE" 
						source="ognl:pageutil.getStaticList('COP_SI_PROV_CODE')" 
						value="ognl:editInfo.BADNESS_INFO_PROVINCE" textField="DATA_NAME"   valueField="DATA_ID" desc="被举报号码归属省"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
			
			<li class="li" id="badness_brand_code" style="display:'';">
				<span class="label">被举报号码品牌：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="BADNESS_BRAND_CODE" id="BADNESS_BRAND_CODE" 
						source="ognl:pageutil.getStaticList('BADNESSINFO_BRAND')" 
						value="ognl:editInfo.BADNESS_BRAND_CODE" textField="DATA_NAME"   valueField="DATA_ID" desc="被举报号码品牌"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label">受理渠道：</span>
				<span class="e_select"><span><span>
					<select  name="RECV_IN_TYPE" id="RECV_IN_TYPE" value="ognl:editInfo.RECV_IN_TYPE" desc="受理渠道"
									nullable="yes">
						<option value="">
										-----选择-----
									</option>
									<option value="01">
										10086热线
									</option>
									<option value="02">
										10086999短信平台
									</option>
									<option value="03">
										门户网站
									</option>
					</select>
				</span></span></span>
			</li>			
			<li class="li">
				<span class="label">举报对象类型：</span>
				<span class="e_select"><span><span>
					<select  name="REPORT_TYPE_CODE" id="REPORT_TYPE_CODE">
						<option value="">--请选择--</option>
						            <option value="01">
										垃圾短信
									</option>
									<option value="03">
										垃圾彩信
									</option>
					</select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">举报分类：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="REPORT_CODE" id="REPORT_CODE" 
						source="ognl:reports" addDefault="true"
						value="ognl:editInfo.REPORT_CODE" textField="DATA_NAME"   valueField="DATA_ID" desc="举报分类"  titleField="DATA_NAME" defaultText="--请选择--" />
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label">内容分类：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="CONTENT_TYPE_CODE" id="CONTENT_TYPE_CODE" 
						source="ognl:services" 
						value="ognl:editInfo.CONTENT_TYPE_CODE" textField="DATA_NAME"   valueField="DATA_ID" desc="内容分类"  titleField="DATA_NAME" />
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label">处理状态：</span>
				<span class="e_select"><span><span>
					<select name="STATE" id="STATE" desc="处理状态">
						<option value="">--请选择--</option>
						<option value="01">未处理</option>
						<option value="02">已处理</option>
					</select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">入网时间(>=)：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@DateField" name="IN_DATE" id="IN_DATE" desc="入网时间"	value="ognl:editInfo.IN_DATE"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">欠费金额(>=)：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="DEBT_BALANCE" id="DEBT_BALANCE" desc="欠费金额"	value="ognl:editInfo.DEBT_BALANCE"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label">被举报总量(>=)：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="REPORT_SUM" id="REPORT_SUM" desc="被举报总量"	value="ognl:editInfo.REPORT_SUM"/>
				</span></span>
			</li>
			
			<input jwcid="@Hidden" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value="ognl:editInfo.TRADE_TYPE_CODE"/>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" id="query" name="query" onclick="return queryBadnessInfosNew();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 表格 开始 -->
	<div jwcid="badInfoTablePart@Part">
	<div class="c_title c_title-2">
					<div class="text">查询结果</div>
					<div class="fn">
						<button id="export1" onClick="exportResult4S()"><i class="e_ico-export"></i><span>导出</span></button>		 
					</div>
				</div>
	<div class="c_scroll c_scroll-x">
	<div class="c_table c_table-row-5">
		<table jwcid="@Table" name="badTable" id="badTable" scroll="true">
			<thead>
				 <tr>
						<th>被举报号码归属省</th>
						<th>被举报号码归属地</th>
						<th>被举报号码</th>
						<th>被举报总量</th>
						<th>正常用户举报总量</th>
						<th>黑名单用户举报总量</th>
					</tr>
			</thead>
			<tbody jwcid="@Any" name="BadnessTableInfos" id="BadnessTableInfos">
				<tr jwcid="@Foreach" source="ognl:badInfos" value="ognl:badInfo" id="badInfos" index="ognl:rowIndex" element="tr">
					
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('BAD_PROVINCE_CODE', badInfo.BADNESS_INFO_PROVINCE)" raw="false"/></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('BAD_PROVINCE_CODE', badInfo.BADNESS_INFO_PROVINCE)" raw="false"/></td>
					<td><a jwcid="@Insert" value="ognl:badInfo.BADNESS_INFO" raw="false"/></td>
				    <td><a jwcid="@Insert" value="ognl:badInfo.BADNESS_INFO_SUM" raw="false"/></td>
					<td><a jwcid="@Insert" value="ognl:badInfo.NORMAL_SUM" raw="false"/></td>
					<td><a jwcid="@Insert" value="ognl:badInfo.BLACK_SUM" raw="false"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<!-- 翻页 开始 -->
	<div jwcid="@NavBar" name="badInfoNav" id="badInfoNav" cond="badInfoPart" part="badInfoTablePart" listener="queryBadnessInfosNew" pageSize="10" count="ognl:count"></div>
	<!-- 翻页 结束 -->
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域 结束 -->

</div>
</body>
</html>
