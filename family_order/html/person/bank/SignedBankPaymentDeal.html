<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: QueryUserPurchase.html,v 1.3 2012/08/30 06:45:18 hef Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>银行签约解约</title>
<script language="JavaScript" src="scripts/saleserv.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/bank/scripts/SignedBankPaymentDeal.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
    
<!-- 查询区域 开始 -->
<div class="c_box">
    <div class="c_title">
		<div class="text">客户信息</div>
	</div>
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="9800" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	<div class="c_title">
		<div class="text">客户签约资料</div>
	</div>
	<!-- 认证 开始 -->
	<div class="c_form c_form-label-9 c_form-col-3 c_form-text" id="QueryPart" jwcid="QueryPart@Part">
		<ul class="ul">
			<li class="li"> 
				<span class="label">用户绑定流水号：</span>
				<span class="text" jwcid="@Insert" name="bank_USER_BAND_ID" id="bank_USER_BAND_ID"
							value="ognl:editInfo.USER_BAND_ID" desc="用户绑定流水号" ></span> 
			</li>
			<li class="li">
				<span class="label">服务号码：</span>
				<span class="text" jwcid="@Insert" name="bank_SERIAL_NUMBER" id="bank_SERIAL_NUMBER"
							value="ognl:editInfo.SERIAL_NUMBER" desc="服务号码" ></span>  
			</li>
			<li class="li">
				<span class="label">发卡银行：</span>
				<span class="text" jwcid="@Insert" name="bank_OPEN_BANK" id="bank_OPEN_BANK"
							value="ognl:editInfo.OPEN_BANK" desc="发卡银行" ></span>   
			</li>
			<li class="li">
				<span class="label">银行卡号：</span>
				<span class="text" jwcid="@Insert" name="bank_BANK_CARD_NO" id="bank_BANK_CARD_NO"
							value="ognl:editInfo.BANK_CARD_NO" desc="银行卡号"  ></span>   
			</li>
			<li class="li">
				<span class="label">号卡类型：</span>
				<span class="text" jwcid="@Insert" name="bank_CARD_TYPE_CODE" id="bank_CARD_TYPE_CODE"
							value="ognl:editInfo.CARD_TYPE_CODE" desc="号卡类型"  ></span>  
			</li>
			<li class="li">
				<span class="label">更新员工：</span>
				<span class="text" jwcid="@Insert" name="bank_UPDATE_STAFF_ID" id="bank_UPDATE_STAFF_ID"
							value="ognl:editInfo.UPDATE_STAFF_ID" desc="更新员工" ></span>  
			</li>
			<li class="li">
				<span class="label">更新部门：</span>
				<span class="text" jwcid="@Insert" name="bank_UPDATE_DEPART_ID" id="bank_UPDATE_DEPART_ID"
							value="ognl:editInfo.UPDATE_DEPART_ID"  desc="更新部门" ></span>  
			</li>
			<li class="li">
				<span class="label">更新员工：</span>
				<span class="text" jwcid="@Insert" name="bank_UPDATE_TIME" id="bank_UPDATE_TIME"
							value="ognl:editInfo.UPDATE_TIME"  desc="更新时间" ></span>  
			</li>
			<li class="li">
				<span class="label">起始时间：</span>
				<span class="text" jwcid="@Insert" name="bank_START_TIME" id="bank_START_TIME"
							value="ognl:editInfo.START_TIME"  desc="起始时间"  ></span>  
			</li>
			<li class="li">
				<span class="label">终止时间：</span>
				<span class="text" jwcid="@Insert" name="bank_END_TIME" id="bank_END_TIME"
							value="ognl:editInfo.END_TIME" desc="终止时间" ></span>  
			</li>
		</ul> 
	<!-- 表单 结束 -->
	
	</div>
	<!-- 表单 结束 -->
   
	
	<!-- 表单 结束 -->
    <div jwcid="QueryTwoPart@Part" id="QueryTwoPart">
    	<input id="bank_USER_BAND_ID" name="bank_USER_BAND_ID" jwcid="@Hidden" value="ognl:editInfo.USER_BAND_ID"   />
   		<input id="bank_OPEN_BANK" name="bank_OPEN_BANK" jwcid="@Hidden" value="ognl:editInfo.OPEN_BANK"   />
    	<input id="bank_BANK_CARD_NO" name="bank_BANK_CARD_NO" jwcid="@Hidden" value="ognl:editInfo.BANK_CARD_NO"   />
    	<input id="bank_CARD_TYPE_CODE" name="bank_CARD_TYPE_CODE" jwcid="@Hidden" value="ognl:editInfo.CARD_TYPE_CODE"   />
    	<input id="bank_END_TIME" name="bank_END_TIME" jwcid="@Hidden" value="ognl:editInfo.END_TIME"   />
    	<input id="bank_START_TIME" name="bank_START_TIME" jwcid="@Hidden" value="ognl:editInfo.START_TIME"   />
		<input id="bank_PARTITION_ID" name="bank_PARTITION_ID" jwcid="@Hidden" value="ognl:editInfo.PARTITION_ID"   />
		<input id="bank_RECK_TAG" name="bank_RECK_TAG" jwcid="@Hidden" value="ognl:editInfo.RECK_TAG"   />
		<input id="bank_REMARK" name="bank_REMARK" jwcid="@Hidden" value="ognl:editInfo.REMARK"  />
	</div>
	
	<!-- 提交 开始 -->  
	<div class="c_submit">
	 		<span jwcid="SubmitPart@csserv:CSSubmit"   disabledBtn="false"   isRender="false"     area="AuthPart,QueryPart,QueryTwoPart"  element="span"/>
	</div>
	<!-- 提交 结束 -->
</div>

</div></div></body>
</html>
