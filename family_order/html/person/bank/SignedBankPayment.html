<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: QueryUserPurchase.html,v 1.3 2012/08/30 06:45:18 hef Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>银行签约信息查询</title>
<script language="JavaScript" src="scripts/saleserv.js"></script>
<script jwcid="@Script" language="JavaScript" src="person/bank/scripts/SignedBankPayment.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
    
<!-- 查询区域 开始 -->
<div class="c_box">
    <div class="c_title">
		<div class="text">银行签约信息查询</div> 
	</div>
	<div class="c_form" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">服务号码：</span></span>
				<span class="e_input"><span>
					<input id="cond_SERIAL_NUMBER" name="cond_SERIAL_NUMBER" jwcid="@TextField"
					 value=""  desc="服务号码" nullable="no" datatype="mbphone" />
				</span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button class="e_button-form" type="button" id="bquery" name="bquery" onclick="return queryBankInfo();" ><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
		<!--开始 -->
		<div name="bankListPart" id="bankListPart"  jwcid="bankListPart@Part"  element="div">
			<!-- 表格 开始 -->
			<div class="c_scroll c_scroll-table-10"><div class="c_table">
				<table jwcid="@Table" name="bankTable"  scroll="true">
					<thead>
						<tr>
							<th>用户绑定流水号</th>
							<th>服务号码</th>
							<th>发卡银行</th>
							<th>银行卡号</th>
							<th>号卡类型</th>
							<th>更新员工</th>
							<th>更新部门</th>
							<th>更新时间人</th>
							<th>起始时间</th>
							<th>终止时间</th>
							<!--<th>受理渠道</th>
						--></tr>
					</thead>
					<tbody jwcid="@Any" name="bankTableValues" id="bankTableValues">
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
							<td><span jwcid="@Insert" value="ognl:info.USER_BAND_ID" /></td>
							<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" /></td>
							<td><span jwcid="@Insert" value="ognl:info.OPEN_BANK" /></td>
							<td><span jwcid="@Insert" value="ognl:info.BANK_CARD_NO" /></td>
							<td><span jwcid="@Insert" value="ognl:info.CARD_TYPE_CODE" /></td>
							<td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_ID" /></td>
							<td><span jwcid="@Insert" value="ognl:info.UPDATE_DEPART_ID" /></td>
							<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME" /></td>
							<td><span jwcid="@Insert" value="ognl:info.START_TIME" /></td>
							<td><span jwcid="@Insert" value="ognl:info.END_TIME" /></td>
							<td><span jwcid="@Insert" value="ognl:info.RSRV_STR2" /></td>
						</tr>
					</tbody>
				</table>
			</div></div>
			<!-- 表格 结束 -->
		</div>
		<!--结束 -->
	 
	
	  
	 
</div>

</div></div></body>
</html>
