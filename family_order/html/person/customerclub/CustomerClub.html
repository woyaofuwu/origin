<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户俱乐部业务</title>
<script jwcid="@Script" src="person/customerclub/scripts/customerclub.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!-- 区域 开始 -->
			<div class="c_box" jwcid="EditInfoPart@Part">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">客户查询</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 认证 开始 -->
				<!--<div jwcid="AuthPart@csserv:Auth" element="div"
					tradeAction="queryInfo(data)" tradeTypeCode="50"></div>-->
				<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="709" tradeAction="queryInfo(data)" element="div"></div>
				<!-- 认证 结束 -->
				<!-- 参数列表 开始 -->
				<div jwcid="UCAViewPart@Part">
					<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
					<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
				</div>
				<!-- 参数列表 结束 -->
			</div>
			<!-- 区域 结束 -->


			<!-- 区域 开始 -->
			<div class="c_box" id="ACCEPT_INFO">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">会员信息</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div jwcid="clubInfoPart@Part">
					<div class="c_form c_form-text c_form-col-3 c_form-label-8">
						<ul class="ul">
							<li class="li"><span class="label">是否签署电子协议：</span> <span
								class="text" jwcid="@Insert" name="AGREEMENT_TAG"
								id="AGREEMENT_TAG" value="ognl:pageutil.getStaticValue('CUST_IS_AGREEMENT',clubInfo.AGREEMENT_TAG)" desc="是否签署电子协议" /></li>
							<li class="li"><span class="label">俱乐部类型：</span> <span
								class="text" jwcid="@Insert" name="CLUB_TYPE" id="CLUB_TYPE"
								value="ognl:pageutil.getStaticValue('CUST_CLUB_TYPE',clubInfo.CLUB_TYPE)" desc="客户俱乐部类型" /></li>
							<input type="hidden" jwcid="@TextField" name="CLUB_TYPE_HI" id="CLUB_TYPE_HI" value="ognl:clubInfo.CLUB_TYPE" desc="客户俱乐部类型"/>
							<!-- li class="li"><span class="label">关联活动：</span> <span
								class="text" jwcid="@Insert" name="RELATED_ACTIVITY_ID"
								id="RELATED_ACTIVITY_ID" value="ognl:clubInfo.RELATED_ACTIVITY_ID" desc="关联活动ID" /></li-->
							
							<li class="li"><span class="label">首次入会(G)：</span> <span
								class="text" jwcid="@Insert" name="G_FIRST_IN" id="G_FIRST_IN"
								value="ognl:pageutil.getStaticValue('CUST_IS_FIRSTIN',clubInfo.G_FIRST_IN)" desc="是否首次入会" /></li>
							<li class="li"><span class="label">入会时间(G)：</span> <span
								class="text" jwcid="@Insert" name="G_ENTRANCE_TIME" id="G_ENTRANCE_TIME"
								value="ognl:clubInfo.G_ENTRANCE_TIME" desc="入会时间" /></li>
							<li class="li"><span class="label">首次入会(M)：</span> <span
								class="text" jwcid="@Insert" name="M_FIRST_IN" id="M_FIRST_IN"
								value="ognl:pageutil.getStaticValue('CUST_IS_FIRSTIN',clubInfo.M_FIRST_IN)" desc="是否首次入会" /></li>
							<li class="li"><span class="label">入会时间(M)：</span> <span
								class="text" jwcid="@Insert" name="M_ENTRANCE_TIME" id="M_ENTRANCE_TIME"
								value="ognl:clubInfo.M_ENTRANCE_TIME" desc="入会时间" /></li>
						</ul>
					</div>
				</div>
				<!-- 提交 开始 -->
				<!-- <div class="c_submit">
					<button jwcid="@Button" name="bSubmit" class="e_button-page-ok"
						onclick="checkAndSubmit();" isRender="false">
						<i></i><span>提交</span>
					</button>
				</div> -->
				<!-- 提交 结束 -->
			</div>
			<!-- 区域 结束 -->
			
			<!-- 区域 开始 -->
			<div class="c_box" jwcid="submitPart@Part">
				<div class="c_form" id="clubsType" name="clubsType"
				style="display:;">
					<ul class="ul">
						<li class="li">
							<span class="label"><span class="e_required">俱乐部类型：</span></span>
				               <span class="e_select"><span><span>
				               <select jwcid="@Select" name="CLUBS_TYPE" id="CLUBS_TYPE"
										source="ognl:pageutil.getStaticList('CUST_CLUB_TYPE')" 
										textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
				               			value="DATA_ID"
										desc="俱乐部类型"
				               />
				               </span></span></span>
						</li>
					</ul>
				</div>
			
			
				<div class="c_form c_form-col-1" id="remarkArea" name="remarkArea"
					style="display:none;">
					<ul class="ul">
						<li class="li"><span class="label">退会原因：</span> <span
							class="e_textarea"> <span class="e_textareaTop"><span></span></span>
								<span class="e_textareaContent"> <textarea id="REMARK"
										name="REMARK" jwcid="@TextArea" style="height:36px;" value=""
										maxsize="100" desc="退会原因" rows="3" />
							</span> <span class="e_textareaBottom"><span></span></span>
						</span></li>
					</ul>
				</div>
				
				<div class="c_submit">
					<div class="left" id="remarks">
						<label><input type="checkbox" id="remarkBox"
							name="remarkBox" onclick="checkRemark();" class="e_checkbox" />备注</label>
					</div>
					<!--<button jwcid="@Button" name="bSubmit" class="e_button-page-ok"
						onclick="return acceptClub();"  id="ACCEPT_CLUB">
						<i></i><span>入会</span>
					</button>-->
					<!--
					//REQ201708300021+俱乐部会员页面增加入会协议需求 by mnegqx 20180711
					-->
					<button jwcid="@Button" name="bSubmit" class="e_button-page-ok"
						onclick="return outClub();" style="display:none;" id="OUT_CLUB">
						<i></i><span>退会</span>
					</button>
					<div id="ACCEPT_CLUB">
					<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>
					</div>
				</div>
			</div>
			<!-- 区域结束 -->
		</div>
	</div>
</body>
</html>
