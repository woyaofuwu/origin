<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>实体卡换卡</title>
<script language="JavaScript" src="person/entitycard/scripts/ChangEntityCard.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="9" tradeAction="refreshPartAtferAuth(data)"  element="div" ></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 --> 
</div>
<!-- 区域 结束 --> 
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">换卡操作</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div jwcid="cardInfoPart@Part">
		<div class="c_form c_form-label-6 c_form-col-3" >
			<ul class="ul"> 
				<li class="li">			
					<span class="label"><span class="e_required">旧实体卡号：</span></span>
					<span class="e_elements">
						<button type="button" class="e_button-right"  id="check_button" onclick="lockEntityCard(this,1);"><i class="e_ico-check"></i><span>校验旧卡号</span></button>
						<span class="e_input e_input-left"><span>
								<input jwcid="@TextField" name="OLD_CARD_NO" id="OLD_CARD_NO" value="ognl:editInfo.OLD_CARD_NO" 
										maxLength="100" desc="旧实体卡号"  nullable="no" enterAction="lockEntityCard(this,1);"/>
								<input jwcid="@TextField" name="CHECKED_OLD_CARD_NO" id="CHECKED_OLD_CARD_NO" value="" 
										maxLength="100" desc=""/>
								<input jwcid="@TextField" name="CHECK_RESULT" id="CHECK_RESULT" value="0" 
										maxLength="100" />
						</span></span>
					</span>	
				</li>  
				<li class="li">
					<span class="label"><span class="e_required">新实体卡号：</span></span>
					<span class="e_elements">
						<button type="button" class="e_button-right"  id="check_button" onclick="checkNewEntityCard(this,1);"><i class="e_ico-check"></i><span>校验新卡号</span></button>
						<span class="e_input e_input-left"><span>
							<input jwcid="@TextField" name="NEW_CARD_NO" id="NEW_CARD_NO" value="ognl:editInfo.NEW_CARD_NO" maskType="start" maskPosition="1" 
											maxLength="100" desc="新实体卡号"  nullable="no" disabled="false" />
							<input jwcid="@TextField" name="CHECKED_NEW_CARD_NO" id="CHECKED_NEW_CARD_NO" value="" 
										maxLength="100" desc=""/>
								<input jwcid="@TextField" name="CHECK_NEW_CARD_RESULT" id="CHECK_NEW_CARD_RESULT" value="0" 
										maxLength="100" />
						</span></span>
					</span>
				</li>  
				<li class="li col-3">
					<span class="label"><span class="e_required">换卡原因：</span></span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="REMARK" id="REMARK" value="ognl:editInfo.REMARK" maskType="start" maskPosition="1" 
										maskLength="100" desc="换卡原因"  nullable="no" disabled="false" />
					</span></span>
				</li>  
			</ul>
		</div>
	</div>
	<!-- 表单 结束 --> 
	<!-- 提交 开始 -->
	<!--<div class="c_submit"-->
	  <div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitTrade()"  listener="onTradeSubmit" refreshPart="" area="AuthPart,cardInfoPart" element="div"/>
	<!-- 提交 结束 -->
</div> 
<!-- 区域 结束 -->  
</div></div></body>
</html>
