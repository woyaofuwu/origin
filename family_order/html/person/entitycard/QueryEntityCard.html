<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>实体卡属性查询</title>    
<script jwcid="@Script" src="person/entitycard/scripts/QueryEntityCard.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 查询区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">实体卡信息查询</div> 
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">实体卡号：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" value="ognl:condition.CARD_NO" name="CARD_NO" nullable="no" id ="CARD_NO"   desc="实体卡号"/></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="qryEntityCard()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<div element="div">
	<!-- 表格 开始 -->
	<div class="c_scroll c_scroll-table-10"  element="div"><div class="c_table" jwcid="QueryListPart@Part">
		<table>
			<thead>
				<tr>
					<th>卡号</th>
					<th>卡状态代码</th>
					<th>卡归属省代码</th>
					<th>卡漫游标记</th>
					<th>绑定号码</th>
					<th>生效时间</th>
					<th>失效时间</th>
				</tr>
			</thead>
		<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:info.CARD_NO" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ENTITY_CARDSTATUS" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.HOMEPROV" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ENTITY_ROAMFLAG" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.BINGINGNUM" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.EFFETITIME" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ABATETIME" raw="true"/></td>
					</tr>
		</tbody>
		</table>
	</div></div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
		<!--<div jwcid="@NavBar" name="recordNav" id="recordNav" cond="QueryCondPart" part="QueryListPart" 
		      listener="getValueCardGiveInfo" pageSize="10" count="ognl:pageCount"></div>
	--><!-- 翻页 结束 -->
	</div>
</div>
<!-- 查询区域 结束 -->

</div></div>
</body>
</html>
