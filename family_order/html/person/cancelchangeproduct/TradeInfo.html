<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>业务信息</title>
<script jwcid="@Script"  src="person/cancelchangeproduct/scripts/tradeinfo.js"></script>
</head>
<body jwcid="@Body">
<div class="e_wrapper"><div class="e_wrapper2">
<div jwcid="mytab@Tabset">
<div jwcid="@TabsetContent" title="基本信息">
<div class="c_box">

	<div class="c_form c_form-label-6 c_form-col-2" jwcid="TradeInfoPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">业务流水号：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="TRADE_ID" id="TRADE_ID" value="ognl:trade.TRADE_ID" readOnly="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">服务号码：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:trade.SERIAL_NUMBER"  readonly="true"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">受理时间：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="ACCEPT_DATE" id="ACCEPT_DATE" value="ognl:trade.ACCEPT_DATE" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">客户名称：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:trade.CUST_NAME" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">品牌信息：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="BRAND_NAME" id="BRAND_NAME" value="ognl:pageutil.getStaticValue('TD_S_BRAND', 'BRAND_CODE', 'BRAND', trade.BRAND_CODE)" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">产品信息：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="PRODUCT_NAME" id="PRODUCT_NAME" value="ognl:pageutil.getStaticValue('TD_B_PRODUCT', 'PRODUCT_ID', 'PRODUCT_NAME', trade.PRODUCT_ID)" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">用户标识：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:trade.USER_ID" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">归属地州：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', trade.TRADE_EPARCHY_CODE)" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">归属业务区：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="CITY_CODE" id="CITY_CODE" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', trade.TRADE_EPARCHY_CODE)" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">营业费用：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="OPER_FEE" id="OPER_FEE" value="ognl:trade.OPER_FEE/100" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">押金费用：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FOREGIFT" id="FOREGIFT" value="ognl:trade.FOREGIFT/100" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">预付费用：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="ADVANCE_PAY" id="ADVANCE_PAY" value="ognl:trade.ADVANCE_PAY/100" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">受理员工：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="TRADE_STAFF_ID" id="TRADE_STAFF_ID" value="ognl:pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', trade.TRADE_STAFF_ID)" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">受理部门：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="TRADE_DEPART_ID" id="TRADE_DEPART_ID" value="ognl:pageutil.getStaticValue('TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', trade.TRADE_DEPART_ID)" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">受理地州：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="TRADE_EPARCHY_CODE" id="TRADE_EPARCHY_CODE" value="ognl:pageutil.getStaticValue('TD_M_AREA', 'AREA_CODE', 'AREA_NAME', trade.TRADE_EPARCHY_CODE)" readonly="true"  />
					</span></span>
				</li>
				<li class="li">
					<span class="label">收费员工：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FEE_STAFF_ID" id="FEE_STAFF_ID" value="ognl:pageutil.getStaticValue('TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', trade.FEE_STAFF_ID)" readonly="true"  />
					</span></span>
				</li>
        		<li class="li">
					<span class="label">收费标识：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FEE_STATE" id="FEE_STATE" value="ognl:trade.FEE_STATE" readonly="true"  />
					</span></span>
				</li>
               <li class="li">
					<span class="label">收费标识：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="FINISH_DATE" id="FINISH_DATE" value="ognl:trade.FINISH_DATE" readonly="true"  />
					</span></span>
				</li>
              </ul>
            </div>
      </div>
      </div>
      
	<div jwcid="@TabsetContent" title="产品变更信息" >
		<div class="c_table c_scroll c_scroll-x c_scroll-y" >
			<table >
				<thead>
					<tr>
								<th>新产品编码</th>
								<th>新产品名称</th>
								<th>新品牌编码</th>
								<th>新品牌名称</th>
								
								<th>原产品编码</th>
								<th>原产品名称</th>
								<th>原品牌编码</th>
								<th>原品牌名称</th>
								
								<th>状态属性</th>
								<th>开始时间</th>
								<th>结束时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:tradeProductInfos" value="ognl:tradeProductInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:tradeProductInfo.PRODUCT_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_B_PRODUCT', 'PRODUCT_ID', 'PRODUCT_NAME', tradeProductInfo.PRODUCT_ID)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeProductInfo.BRAND_CODE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_BRAND', 'BRAND_CODE', 'BRAND', tradeProductInfo.BRAND_CODE)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeProductInfo.OLD_PRODUCT_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_B_PRODUCT', 'PRODUCT_ID', 'PRODUCT_NAME', tradeProductInfo.OLD_PRODUCT_ID)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeProductInfo.OLD_BRAND_CODE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_BRAND', 'BRAND_CODE', 'BRAND', tradeProductInfo.OLD_BRAND_CODE)" raw="false"/></td>
								
						<td><span jwcid="@Insert" value="ognl:tradeProductInfo.MODIFY_TAG" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeProductInfo.START_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeProductInfo.END_DATE" raw="false"/></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div jwcid="@TabsetContent" title="服务变更信息" >
		<div class="c_table c_scroll c_scroll-x c_scroll-y" >
			<table id="serviceTable">
				<thead>
					<tr>
						<th>服务编码</th>
						<th>服务名称</th>
						<th>状态属性</th>
						<th>开始时间</th>
						<th>结束时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:tradeSvcInfos" value="ognl:tradeSvcInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">					
						<td><span jwcid="@Insert" value="ognl:tradeSvcInfo.SERVICE_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_B_SERVICE','SERVICE_ID','SERVICE_NAME',tradeSvcInfo.SERVICE_ID)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeSvcInfo.MODIFY_TAG" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeSvcInfo.START_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeSvcInfo.END_DATE" raw="false"/></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<div jwcid="@TabsetContent" title="优惠变更信息" >
		<div class="c_table c_scroll c_scroll-x c_scroll-y" >
			<table id="serviceTable">
				<thead>
					<tr>
						<th>优惠编码</th>
						<th>优惠名称</th>
						<th>状态属性</th>
						<th>开始时间</th>
						<th>结束时间</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:tradeDiscntInfos" value="ognl:tradeDiscntInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">					
						<td><span jwcid="@Insert" value="ognl:tradeDiscntInfo.DISCNT_CODE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_B_DISCNT','DISCNT_CODE','DISCNT_NAME',tradeDiscntInfo.DISCNT_CODE)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeDiscntInfo.MODIFY_TAG" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeDiscntInfo.START_DATE == null ? '' : formatDate('yyyy-MM-dd hh:mm:ss', tradeDiscntInfo.START_DATE)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:tradeDiscntInfo.END_DATE == null ? '' : formatDate('yyyy-MM-dd hh:mm:ss', tradeDiscntInfo.END_DATE)" raw="false"/></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
</div>
      
</div></div>
</body>
</html>
