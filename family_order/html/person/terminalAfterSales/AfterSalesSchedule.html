<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" src="person/terminalAfterSales/scripts/AfterSalesSchedule.js"></script>
</head>
<body jwcid="@Body" >
<div class="m_wrapper">
<div class="m_wrapper2">
<!-- 区域开始 -->
<div class="c_box">
	<div class="c_title">
		<div class="text">查询条件</div>
	</div>
	<!-- 条件开始 -->
	<div class="c_form c_form-col-3 c_form-label-6" jwcid="QueryCondPart@Part">
		<ul class="ul">
			<li class="li" >
				<span class="label"><span class="e_required">手机号：</span></span>
					<span class="e_input">
					  <span>
						<input type="text"  jwcid="@TextField" name = "cond_MOBILEPHONE"
						 value="ognl:condition.cond_MOBILEPHONE"  
						  desc="手机号" maxsize="13" nullable="no"  />
				      </span>
				   </span>
			</li>			
			<li class="li" >
				<span class="label">类型：</span>
					<span class="e_select">
						<span>
						    <span>
								<select id="cond_TYPE"  name="cond_TYPE" >
									  <option value="1" selected="selected">未返机信息</option>
									  <option value="2">查所有记录信息</option>
								</select>
							</span>
						</span>
					</span>
			</li>
			
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="queryScheduleInfo()">
				<i class="e_ico-search"></i><span>查询</span>
			</button>
		</div>
	</div>
	</div>
	<!-- 条件结束-->
	
  <!-- 表格 开始 -->
  <div class="c_box">
	<div class="c_title">
		<div class="text">查询结果</div>
	</div>

	<div jwcid="QueryDataPart@Part" element="div">
		<div class="c_scroll c_scroll-x">
		<div class="c_table c_table-row-10">
			<table jwcid="@Table" name="QueryListTable" id="QueryListTable" scroll="true">
				<thead>
					<tr>
                        <th col="MOBILEPHONE">手机号</th>
						<th col="SERVICENO">服务单号</th>
						
						<th col="PERSONNAME" >客户姓名</th>
						<th col="APPLYDATE">受理日期</th>
						<th col="SITENAME">受理网点名称</th>
						<th col="BRAND">品牌</th>
						
						<th col="MODEL" >型号</th>
						<!--<th col="IMEI" >串号</th>-->
						<th col="STATUS" >最新状态</th>
						
						<!--<th col="UPDATETIME">变更时间</th>-->
						
						<th col="CREDITCLASS" >客户星级</th>
						<th col="GIVEMONEY" >优惠券赠送金额</th>
						<th col="COUPONMONEY" >优惠券实际使用金额</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
					
						<td><span jwcid="@Insert" value="ognl:info.MOBILEPHONE" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.SERVICENO" raw="true" /></td>
						
						<td><span jwcid="@Insert" value="ognl:info.PERSONNAME" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.APPLYDATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SITENAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.BRAND" raw="false"/></td>					
						
						
						<td><span jwcid="@Insert" value="ognl:info.MODEL" raw="true" /></td>
						<!--<td><span jwcid="@Insert" value="ognl:info.IMEI" raw="true" /></td>-->
						<td><span jwcid="@Insert" value="ognl:info.STATUS" raw="true" /></td>
						
						<!--<td><span jwcid="@Insert" value="ognl:info.UPDATETIME" raw="true" /></td>-->
						
						<td><span jwcid="@Insert" value="ognl:info.CREDITCLASS" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.GIVEMONEY" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.COUPONMONEY" raw="true" /></td>						
					</tr>
				</tbody>
			</table>
		
		</div>
		<!-- 翻页（替换为页面组件） 开始 -->
	  <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="QueryCondPart" part="refresh_table"  listener="qryScheduleInfo"  pageSize="10"  count="ognl:pageCount"/>
		<!-- 翻页 结束 -->
	</div>
	<!-- 表格 结束 -->
</div>
<!-- 区域结束 -->
</div>
</div>
</div>
</body>
</html>
