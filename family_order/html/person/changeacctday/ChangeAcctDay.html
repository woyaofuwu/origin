<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" language="JavaScript" src="person/changeacctday/scripts/changeacctday.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 --><!-- 替换成业务组件 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="2012" beforeAction="refreshPartBeforeAuth(data)" tradeAction="refreshPartAtferAuth(data);" element="div"></div>
	<!-- 表单 结束 -->
	<!-- 区域 开始 -->
	
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">主动账期变更</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<span jwcid="AcctDayPart@Part">
	<div class="c_form c_form-label-7 c_form-col-2">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="">用户当前账期日：</span></span>
				<span class="e_select"><span><span>
					  <select jwcid="@Select" name="custInfo_OLD_ACCT_DAY" value=""
							source="ognl:pageutil.getStaticList('CRM_CHG_ACCT_DAY')" valueField="DATA_ID" textField="DATA_NAME"
							titleField="DATA_NAME" desc="用户当前账期日" disabled="true">
					</select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">用户新账期日：</span></span>
				<span class="e_select"><span><span>
					  <select jwcid="@Select" name="custInfo_NEW_ACCT_DAY" value="" disabled="true"
					  			source="ognl:pageutil.getStaticList('CRM_CHG_ACCT_DAY')"  valueField="DATA_ID" textField="DATA_NAME"
							    titleField="DATA_NAME"  nullable="no" desc="用户新账期日"  onchange="changeAcctDay();">
					</select>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">下次出账时间：</span>
				<span class="e_input"><span>
					<input type="text" id="custInfo_NEXT_CHECK_DATE" name="custInfo_NEXT_CHECK_DATE" jwcid="@TextField" value='' disabled="true" desc="用户下次出账时间"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">下下次出账时间：</span>
				<span class="e_input"><span>
					<input type="text" id="custInfo_CHG_CHECK_FIRST_DATE" name="custInfo_CHG_CHECK_FIRST_DATE" jwcid="@TextField" value='' disabled="true" desc="账期变更后首次结账时间"/>
				</span></span>
			</li>
			<li class="li col-2">
				<span class="label"><span class="e_required">备注：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="REMARK" name="REMARK"	value='' desc="备注" nullable="no" maxsize="100" disabled="true" />
				</span></span>
			</li>
		</ul>
	</div>
	</span>
	
	<input jwcid="@TextField" name="ISGRP" id="ISGRP" value="ognl:grpTransData.ISGRP" desc="是否集团调用标识" class="e_input" style="display:none;"/>
	<input jwcid="@TextField" name="GRP_REMARK" id="GRP_REMARK" value="ognl:grpTransData.REMARK" desc="备注" class="e_input" style="display:none;"/>
	
	
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" isReset="true" area="AuthPart,AcctDayPart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->
</div></div></body>
</html>
