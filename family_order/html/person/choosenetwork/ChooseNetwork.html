<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国漫及一卡多号网络优选</title>
<script  jwcid="@Script" src="person/choosenetwork/scripts/choosenetwork.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper" jwcid="ChooseNetworkALLPart@Part"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="377"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	<div jwcid="UCAViewPart@Part">
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
			<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	
	<!-- 隐藏区域  开始 -->
	<div jwcid="ChooseNetworkHiddenPart@Part">
    <input id="MODIFY_TAG" name="MODIFY_TAG" type="hidden" value="0"/>
    <textarea jwcid="@TextArea"  id="NET_INFOS"   name="NET_INFOS"   type="hidden" value="ognl:commInfo.NET_INFOS"   style="display:none"/>
    <textarea jwcid="@TextArea"  id="DEPUTY_INFOS"   name="DEPUTY_INFOS"   type="hidden" value="ognl:commInfo.DEPUTY_INFOS"  style="display:none"/>
    </div>
	<!-- 隐藏区域   结束 -->
</div> 
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	
	
	<!-- 表单 开始 -->
	<div jwcid="ChooseNetworkPart2@Part">
		<div class="c_form c_form-col-2 c_form-label-5">
			<ul class="ul">
				<li class="li">
					<span class="label">操作类型：</span>
		                <span class="e_select"><span><span>
								<select jwcid="@Select" name="OPER_TYPE" id="OPER_TYPE"
									source="ognl:pageutil.getStaticList('CHOOSENETWORK_OPER_CODE')"
									valueField="DATA_ID"  textField="DATA_NAME"
									value="ognl:info.OPER_TYPE"
									desc="操作类型"  nullable="no" onchange="changeOper(this);" disabled="true"/>
					</span></span></span>
				</li>
				
				<li class="li">
				    <span class="label">合作方地区：</span>
					<span class="e_select"><span><span>
							<select jwcid="@Select" name="COOPER_AREA" id="COOPER_AREA"
									source="ognl:commInfo.AREA_INFOS"
								valueField="PARA_CODE1" textField="PARA_CODE2" 
								value="ognl:info.COOPER_AREA"
								desc="合作方地区"  nullable="no" onchange="changeArea(this)" disabled="true"/>
					</span></span></span>
				</li>
				<li class="li">
				    <span class="label">合作方网络：</span>
		            <span class="e_select"><span><span>
							<select jwcid="@Select" name="COOPER_NET" id="COOPER_NET"
									source="ognl:commInfo.NET_INFOS"
								valueField="PARA_CODE1" textField="PARA_CODE2"
								value="ognl:info.COOPER_NET"
								desc="合作方网络"  nullable="no" disabled="true"/>
					</span></span></span>  
				</li>
			</ul>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkOpen()" area="AuthPart,ChooseNetworkPart2"  element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->




</div></div></body>
</html>
