<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" src="person/activesalecardopen/scripts/activesalecardopen.js"></script>

</head>
<body  jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="18" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div class="c_form c_form-text c_form-col-3 c_form-label-5">
	<ul class="ul">
		<li class="li">
			<span class="label">联系电话：</span>
			<span class="text" jwcid="@Insert" name="CONTACT_PHONE" id="CONTACT_PHONE" 
					value="ognl:custInfoView.CONTACT_PHONE" 
					desc="联系电话"/>
		</li>
		<li class="li">
			<span class="label">居住地址：</span>
			<span class="text" jwcid="@Insert" name="HOME_ADDRESS" id="HOME_ADDRESS" 
					value="ognl:custInfoView.HOME_ADDRESS"
					desc="居住地址"/>
		</li>
		<li class="li">
			<span class="label">居住邮编：</span>
			<span class="text" jwcid="@Insert" name="POST_CODE" id ="POST_CODE" 
					value="ognl:custInfoView.POST_CODE"    
					desc="居住邮编"/>
		</li>
	</ul>
</div>
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	<div class="c_form c_form-text c_form-col-3 c_form-label-5">
	<ul class="ul">
		<li class="li">
			<span class="label">买断部门：</span>
			<span class="text" jwcid="@Insert" name="DEVELOP_DEPART_ID" id="DEVELOP_DEPART_ID" 
					value= "ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(), 'TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', userInfoView.DEVELOP_DEPART_ID)"
					desc="买断部门"/>
		</li>
		<li class="li">
			<span class="label">买断员工：</span>
			<span class="text" jwcid="@Insert" name="DEVELOP_STAFF_ID" id="DEVELOP_STAFF_ID" 
					value= "ognl:@com.ailk.biz.util.StaticUtil@getStaticValue(getPage().getVisit(), 'TD_M_STAFF', 'STAFF_ID', 'STAFF_NAME', userInfoView.DEVELOP_STAFF_ID)"
					desc="买断员工"/>
		</li>
		<li class="li">
			<span class="label">买断日期：</span>
			<span class="text" jwcid="@Insert" name="DEVELOP_DATE" id ="DEVELOP_DATE" 
					value="ognl:userInfoView.DEVELOP_DATE"    
					desc="买断日期"/>
		</li>
	</ul>
</div>
		<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
		</div>
</div>
<!-- 区域 结束 -->

<div class="c_box">
<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true"  area="AuthPart" element="div"/>
</div>



</div></div></body>
</html>
