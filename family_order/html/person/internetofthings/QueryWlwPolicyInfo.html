<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>物联网用户策略信息查询</title>
<script jwcid="@Script"
	src="person/internetofthings/scripts/queryWlwPolicyInfo.js"></script>
	
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!-- 提示区 --> 
			<div class="c_box" jwcid="refreshHintBar@Part">
				<div jwcid="@csserv:HintBar" hintInfo="ognl:hintInfo" />
			</div>
			<div class="c_box">
				<div jwcid="ConditionPart@Part">
					<div class="c_form c_form-col-3 c_form-label-6">
						<ul class="ul">
							<li class="li">
								<span class="label"><span class="e_required">手机号码：</span> </span> 
									<span class="e_input">
										<span>
											<input jwcid="@TextField" name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER"
											value="ognl:getVisit().getInModeCode() == 1 ? getData().getString('SERIAL_NUMBER',''):condition.SERIAL_NUMBER" desc="手机号码" nullable="no" />
										</span>
									</span>
							</li>
						</ul>
						<div class="submitPlace">
							<button id="queryBtn" name="queryBtn" class="e_button-form" onclick="queryUserPolicyInfo()">
								<i class="e_ico-search"></i><span>查询</span>
							</button>
						</div>
						<div class="submit">
						</div>
					</div>
				</div>
			</div>
			<div class="c_box">
				<div>
					
					<!-- 表格 开始 -->
					<div class="c_table c_table-row-2" jwcid="mpPolicyInfo@Part">
					<div class="c_title">
			               <div class="text">用户策略状态</div>
		            </div>
						<table jwcid="@Table" id="mpAreaCodeTable" name="mpAreaCodeTable">
							<thead>
								<tr>
									<th col="POLICY_NAME">网络侧用户策略（策略名称）</th>
									<th col="POLICY_STATE">策略状态</th>
								</tr>
							</thead>
							<tbody id='mpAreaCodes'>
								<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
									element="tr" index="ognl:rowIndex"
									class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
									<td class="e_center"><span jwcid="@Insert" value="ognl:info.POLICY_NAME" raw="false" /></td>
									<td class="e_center"><span jwcid="@Insert" value="ognl:info.POLICY_VALUE" raw="false" /></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
