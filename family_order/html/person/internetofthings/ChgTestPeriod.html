<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script  jwcid="@Script" language="JavaScript" src="person/internetofthings/scripts/chgtestperiod.js"></script>
<title>物联网测试期变更</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="274" element="div" tradeAction="afterSubmitSerialNumber(data)"></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<!-- 表格 开始 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1" jwcid="ChgTestPeriodPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">测试期到期时间：</span>
				<span class="e_select"><span><span>
				<select name="test_END_DATE" jwcid="test_END_DATE@Select"
									source="ognl:infos"
									valueField="DATA_ID" textField="DATA_NAME"
									value="ognl:info.END_DATE" desc="业务状态"
									addDefault="yes"/>
				</span></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->

<div jwcid="HiddenPart@Part" id="HiddenPart"  element="div">
<input type="hidden"  jwcid="@Any" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"/>
<input type="hidden"  jwcid="@Any" name="test_ELEMENT_ID" id="test_ELEMENT_ID" value="ognl:info.DISCNT_CODE" />
<input type="hidden"  jwcid="@Any" name="OLD_END_DATE" id="OLD_END_DATE" value="ognl:info.END_DATE" />
</div>
<!-- 区域 结束 -->
<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  params="" isReset="true" 
			 beforeAction="checkBeforeSubmit()" 
			area="ChgTestPeriodPart,HiddenPart"
	        listener="submitTrade" 
	        refreshPart="" element="div"/>
</div></div></body>
</html>
