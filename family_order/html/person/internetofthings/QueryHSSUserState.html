<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script jwcid="@Script" language="JavaScript" src="person/internetofthings/scripts/queryhssuserstate.js"></script>
<title>HSS用户状态查询</title>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">HSS用户状态查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="QueryRecordPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER" value="ognl:condition.cond_SERIAL_NUMBER" desc="手机号码" maxLength="11" nullable="no" datatype="mbphone"/>
				</span></span>
			</li>
			
		</ul> 
		<div class="submitPlace"></div>
		<div class="submit">
			<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-form" onclick="return queryHssuserstate();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">查询信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<!-- 表格 开始 -->
	<div jwcid="SvcStateList@Part" id="SvcStateList"  element="div">
	<div class="c_scroll c_scroll-x style="height:500px"">
	<div class="c_table c_table-row-10">
		<table jwcid="@Table" name="UserSvcstateTable">
			<thead>
				<tr>
						<th>是否呼出锁定</th>
						<th>是否呼入锁定</th>
						<th>是否关闭GPRS数据业务</th>
						<th>是否关闭LTE数据业务</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
										element="tr" index="ognl:rowIndex"
										class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('HSS_USER_STATUS', info.IC)" raw="true"></span></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('HSS_USER_STATUS', info.OC)" raw="true"></span></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('HSS_USER_STATUS', info.GPRSLOCK)" raw="true"></span></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('HSS_USER_STATUS', info.ESPLOCK)" raw="true"></span></td>
				</tr> 
				
			</tbody>
		</table>
	</div></div>
</div>

<div jwcid="HiddenPart@Part" id="HiddenPart"  element="div">
<input type="hidden"  jwcid="@Any" name="SERIAL_NUMBER" id="SERIAL_NUMBER" />
</div>
<!-- 区域 结束 -->
<!-- 表单 结束 -->

</div></div></div></body>
</html>
