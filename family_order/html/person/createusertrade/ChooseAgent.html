<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选号列表</title>
<script jwcid="@Script" type="text/javascript" src="person/createusertrade/scripts/chooseagent.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_form" jwcid="QueryAgentPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">代理商编码或名称：</span>
				<span class="e_input"><span>
				<input type="text" jwcid="@TextField" name="GENT_QUERY_CONDITION" id="GENT_QUERY_CONDITION" value="ognl:condition.GENT_QUERY_CONDITION" desc="代理商编码或名称" maxsize="20" nullable="yes" />
			   </span></span> 
			</li>
		</ul>
	    <div class="submitPlace"></div>
		<div class="submit">
			  <button class="e_button-form" id="bquery" name="bquery"  onclick="return queryAgent();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	
	<!-- 表格 开始 -->
	<div jwcid="AgentPart@Part" element="div">
		<div class="c_scroll" style="height:242px;">
		<div class="c_table">
			<table jwcid="@Table" name="AgentTable">
				<thead>
					<tr>
					    <th style="width:30px;">选择</th>
						<th>代理商</th>
					</tr>
				</thead>
				
				<tbody  jwcid="@Any" name="AgentTableValues" id="AgentTableValues">
					<tr jwcid="@Foreach" source="ognl:agentList" value="ognl:agentData" index="ognl:rowIndex" element="tr">
					    <td class="e_center"><input type="radio" name="PARA_CODE2" jwcid="@Radio"   AGENT_DEPART_NAME="ognl:agentData.PARA_CODE2"  value="ognl:agentData.PARA_CODE2" raw="true" onclick="if(!this.checked)return false;$('#bsubmit').attr('agent_depart_name',this.getAttribute('AGENT_DEPART_NAME'))" 
					    onmousemove="changeColor(this,0);" onmouseout="changeColor(this,1);" ondblclick="setReturnValue({'AGENT_DEPART_ID1':this.getAttribute('agent_depart_name')});"/></td>
						<td class="wrap"><span jwcid="@Insert" value="ognl:agentData.PARA_CODE2"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>

	</div>
	<!-- 表格 结束 -->
	<!-- 表单 结束 -->
	<div class="c_submit">
	
		<button class="e_button-page e_button-page-ok" id="bsubmit" name="bsubmit" agent_depart_name=""  onclick="if(this.getAttribute('agent_depart_name')==''){alert('请选择代理商！');return false;} setReturnValue({'AGENT_DEPART_ID1':this.getAttribute('agent_depart_name')});"><i></i><span>确定</span></button>
		<button class="e_button-page e_button-page-cancel" id="bcancel" name="bcancel" onclick="closePopupPage(true);"><i></i><span>取消</span></button>
	</div>
</div>
 <input jwcid="@Any" type="hidden" name="TRADE_EPARCHY_CODE" id="TRADE_EPARCHY_CODE" value="ognl:visit.getStaffEparchyCode()"/>
</body>
</html>
