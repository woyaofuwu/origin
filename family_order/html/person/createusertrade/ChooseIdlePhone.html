<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选号列表</title>
<script jwcid="@Script" type="text/javascript" src="person/createusertrade/scripts/chooseidlephone.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_form c_form-col-2 c_form-label-5" jwcid="QueryPhonePart@Part">
		<ul class="ul">
			
			<li class="li">
				<span class="label">身份证号码：</span>
				<span class="e_input"><span>
				<input type="text" jwcid="@TextField" name="NETCHOOSE_PSPT_ID" id="NETCHOOSE_PSPT_ID" value="ognl:condition.NETCHOOSE_PSPT_ID" desc="身份证号码" nullable="no" />
			   </span></span> 
			</li>
			<li class="li">
				<span class="label"><span class="e_required">选号来源：</span></span>
				<span class="e_select"><span><span>
				<select jwcid="@Select" name="NETCHOOSE_TYPE" id="NETCHOOSE_TYPE"
								source="ognl:pageutil.getStaticList('NETCHOOSE_TYPE')" 
								textField="DATA_NAME" valueField="DATA_ID" value="ognl:condition.NETCHOOSE_TYPE" 
								addDefault="false"
								desc="选号来源" nullable="no"/>			
			   </span></span> </span> 
			</li>

		</ul>
	    			
		<div class="submitPlace"></div>
		<div class="submit">
			  <button class="e_button-form" id="bquery" name="bquery"  onclick="return querySerialMobile();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	
	<!-- 表格 开始 -->
	<div jwcid="PhonePart@Part" element="div">
		<div class="c_scroll c_scroll-table-10">
		<div class="c_table">
			<table jwcid="@Table"  id="NetPhoneTable" name="NetPhoneTable">
				<thead>
					<tr>
					    <th style="width:30px;">选择</th>
						<th col="RES_NO">手机号</th>
						<th col="RANDOM_NO">身份证号码</th>
						<th col="RSRV_STR3" style="display:none;">选占表RSRV_STR3</th>
					</tr>
				</thead>
				<tbody  jwcid="@Any" name="PhoneTableValues" id="PhoneTableValues">
					<tr jwcid="@Foreach" source="ognl:phoneList" value="ognl:phoneData" index="ognl:rowIndex" element="tr">
					    <td class="e_center"><input type="radio" name="CHOOSE_PHONE" jwcid="@Radio"  CHOOSE_SERIAL_NUMBER="ognl:phoneData.RES_NO"  raw="true" onmousemove="changeColor(this,0);" onmouseout="changeColor(this,1);"
					     onclick="if(!this.checked)return false;$('#bsubmit').attr('desc',this.getAttribute('CHOOSE_SERIAL_NUMBER'));"/></td>
						<td><span jwcid="@Insert" value="ognl:phoneData.RES_NO"/></td>
						<td><span jwcid="@Insert" value="ognl:phoneData.RANDOM_NO"/></td>
						<td style="display:none;"><span jwcid="@Insert" value="ognl:phoneData.RSRV_STR3 == '' ? 'kongbai' : phoneData.RSRV_STR3" raw="true"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>

	</div>
	<!-- 表格 结束 -->
	<!-- 表单 结束 -->
	<div class="c_submit">
	
		<button class="e_button-page e_button-page-ok" id="bsubmit" name="bsubmit" desc=""  onclick="if(this.getAttribute('desc')==''){alert('请选择空闲号码！');return false;} setNewPhone(this); "><i></i><span>确定</span></button>
		<button class="e_button-page e_button-page-cancel" id="bcancel" name="bcancel" onclick="closePopupPage(true);"><i></i><span>取消</span></button>
	</div>
</div>
 <input jwcid="@Any" type="hidden" name="TRADE_EPARCHY_CODE" id="TRADE_EPARCHY_CODE" value="ognl:visit.getStaffEparchyCode()"/>
</body>
</html>
