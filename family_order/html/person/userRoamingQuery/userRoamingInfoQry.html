<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<script jwcid="@Script" language="JavaScript" src="person/userRoamingQuery/scripts/userRoamingInfoQry.js"></script>
</head>
<body jwcid="@Body">
<div class="l_fixed l_fixed-bottom">
<div class="m_wrapper"> 
	<div class="m_wrapper2">
		<div class="c_box">
			<div class="c_form" id="SEARCH_PART">
				<ul class="ul">
					<li class="li">
						<span class="label"><span class="e_required">服务号码：</span></span>
						<span class="e_elements" style="width:210px;">
							<span class="e_input e_input-left">
								<input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:getPage().getData().getString('SERIAL_NUMBER','')" datatype="mbphone" desc="用户号码" onpaste="return true" nullable="no"/>
							</span>
						</span>
					</li>
				</ul>	
				<div class="submit">
					<button jwcid="@Any" type="button" class="e_button-form" id="AUTH_SUBMIT_BTN" name="AUTH_SUBMIT_BTN"  onclick="return queryUserRoamingInfo();">
						<i class="e_ico-search"></i><span>查询</span>
					</button>
				</div>
			</div>
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">漫游详情</div>
			</div>
			<!-- 标题 结束 -->

			<div jwcid="RoamingInfoPart@Part">
				<div class="c_scroll c_scroll-x c_box">
					<div class="c_table c_table-row-10">
						<table>
							<thead>
								<tr>
									<th>用户号码</th>
				      				<th>用户漫游日期</th>
				      				<th>漫游国家和地区</th>      				
								</tr>
							</thead>
							<tbody  jwcid="@Conditional"  condition="ognl:userRoamingInfos != null || userRoamingInfos.size != 0">
								<tr jwcid="@Foreach" source="ognl:userRoamingInfos" value="ognl:userRoamingInfo"
									element="tr" index="ognl:rowIndex"
									class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
									<td class="e_center"><span jwcid="@Insert" value="ognl:serialNumber" raw="false"/></td> 
				            		<td class="e_center"><span jwcid="@Insert" value="ognl:userRoamingInfo.USER_ROAMING_DATE" raw="false"/></td>	                                   
									<td class="e_center"><span jwcid="@Insert" value="ognl:userRoamingInfo.USER_ROAMING_COUNTRY.COUNTRY_NAME" raw="false"/></td>
								</tr>
							</tbody>
							<tbody  jwcid="@Conditional"  condition="ognl:userRoamingInfos == null || userRoamingInfos.size == 0">
								<tr>
									<td colspan="3" class="e_center"><span>没有漫游记录</span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- 区域 结束 -->
		</div>
		
	</div>
</div>
</div>
</body>
</html>
