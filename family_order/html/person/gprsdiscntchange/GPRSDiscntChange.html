<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: FamilyTrade.html,v 1.6 2013/04/18 09:07:44 lijm3 Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GPRS优惠变更</title>
<script jwcid="@Script"  src="person/gprsdiscntchange/scripts/gprsdiscntchange.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 认证 开始 -->

<!-- 认证 结束 -->

<!-- 用户查询 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">用户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
		<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="291"  tradeAction="refreshPartAtferAuth(data);"  element="div"></div>
	<!-- 表单 结束 -->
	<!-- 表单 开始 -->
		<!-- 参数列表 开始 -->
			<div jwcid="UCAViewPart@Part">
				<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
				<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
			</div>
	<!-- 参数列表 结束 -->
	<!-- 表单 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-text c_form-col-3" jwcid="familyUserInfo@Part">
		<ul class="ul">
				<!-- 隐藏域 开始 -->
			<input jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:userInfo.USER_ID" desc="用户标识" class="e_input" style="display:none;"/>
			<input jwcid="@TextField" name="CUST_ID" id="CUST_ID" value="ognl:userInfo.CUST_ID" desc="客户标识" class="e_input" style="display:none;"/>			
		</ul>
	</div>
	<!-- 表单 结束 -->
</div>
<!-- 用户查询 结束 -->


<div class="c_box">
	<div class="c_title">
		<div class="text">GPRS优惠信息</div>
	</div>
	<div class="c_table c_table-row-5" jwcid="userGPRSInfos@Part">
	<div class="c_title c_title-2">
		<div class="text">新增GPRS优惠信息</div>
	</div>
	<div class="c_form c_form-label-7 c_form-col-2">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="">新增GPRS优惠：</span></span>
				<span class="e_select"><span><span>
					  <select jwcid="@Select"
							name="DISCNT_CODE"
							value="ognl:allGPRSInfo.DISCNT_CODE"
							source="ognl:allGPRSInfos"
							valueField="DISCNT_CODE"
							textField="DISCNT_NAME"
							titleField="DISCNT_NAME" 
							onchange="changeGPRS()"
							desc="新增GPRS优惠"
							>
					</select>
				</span></span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_title c_title-2">
		<div class="text">用户原有GPRS优惠信息</div>
	</div>
		<div class="" jwcid="discntPart@Part" id="discntPart">
		<table  jwcid="@Table" name="SubTable" id="SubTable" scroll="true">
			<thead>
				<tr>
					 	<th  col="col_SIGN_ID">优惠编码</th>
						<th  col="col_MAIN_USER_VALUE">优惠名称</th>
						<th  col="col_MAIN_EPARCHY_CODE">开始时间</th>
						<th  col="col_END_DATE">结束时间</th>
				</tr>
			</thead>
			<tbody id="SubTable_Body">
				<tr jwcid="@Foreach" source="ognl:userGPRSInfos"  value="ognl:userGPRSInfo" index="ognl:rowIndex" element="tr">
					<td class="e_center"><span jwcid="@Insert" value="ognl:userGPRSInfo.DISCNT_CODE"></span></td>
					<td class="e_center"><span jwcid="@Insert" value="ognl:userGPRSInfo.DISCNT_NAME"></span></td>
					<td class="e_center"><span jwcid="@Insert" value="ognl:userGPRSInfo.START_DATE"></span></td>
					<td class="e_center"><span jwcid="@Insert" value="ognl:userGPRSInfo.END_DATE"></span></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<!-- 表格 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" isReset="true" params="" listener="onTradeSubmit" refreshPart="" area="AuthPart,userGPRSInfos" element="div"/>
	
	<!-- 提交 结束 -->
</div>

</div></div></body>
</html>
