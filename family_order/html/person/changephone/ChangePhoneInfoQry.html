<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>改号信息查询</title>
<script jwcid="@Script" src="person/changephone/scripts/changephoneinfoqry.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeAction="refreshPartAtferAuth(data)"  tradeTypeCode="799" element="div"/>

	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 认证 结束 -->
	<div class="c_title">
		<div class="text">改号资料</div>
		</div>
	<div jwcid="QueryInfoPart@Part">
		<!-- 表单 开始 -->
		<div class="c_form c_form-text c_form-col-3 c_form-label-8">
			<ul class="ul">
				<li class="li">
					<span class="label">新号码：</span>
					<span class="text" jwcid="@Insert" name="NEW_NUM" id="NEW_NUM"
							value="ognl:info.NEW_SERIAL_NUMBER"
							desc="新号码：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">老号码：</span>
					<span class="text" jwcid="@Insert" name="OLD_NUM" id="OLD_NUM"
							value="ognl:info.OLD_SERIAL_NUMBER"
							desc="新号码：" disabled="true" />
				</li>
				<span jwcid="@Conditional" condition="ognl:info.FLAG == '1'" >
					<li class="li">
						<span class="label"><span jwcid="@Insert" value="ognl:info.LABEL1"  />：</span>
						<span class="text" jwcid="@Insert" name="VALUE1" id="VALUE1"
								value="ognl:info.VALUE1"
								disabled="true" />
					</li>
					<li class="li">
						<span class="label"><span jwcid="@Insert" value="ognl:info.LABEL2"  />：</span>
						<span class="text" jwcid="@Insert" name="VALUE2" id="VALUE2"
								value="ognl:info.VALUE2"
							    disabled="true" />
					</li>
				</span>
				<li class="li">
					<span class="label">受理状态：</span>
					<span class="text" jwcid="@Insert" name="PRE_STATUS" id="PRE_STATUS"
							value="ognl:info.PRE_STATUS"
							desc="受理状态：" disabled="true" />
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
	</div>
</div>

</div></div></body>
</html>
