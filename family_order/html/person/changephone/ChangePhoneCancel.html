<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>改号关联取消</title>
		<script jwcid="@Script" language="JavaScript"
			src="person/changephone/scripts/changePhoneCancel.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<div class="c_box">
					<div class="c_title">
						<div class="text">
							客户资料
						</div>
					</div>
					<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="803"
						tradeAction="refreshAtferAuth(data);" element="div"></div>
					<div jwcid="UCAViewPart@Part">
						<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
						<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
					</div>
				</div>

				<div class="c_box">
					<div class="c_title">
						<div class="text">
							改号资料
						</div>
					</div>
					<div class="c_form c_form-col-2" jwcid="ChangePhoneInfoPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label">新号码：</span>
								<input jwcid="@Hidden" name="SERIAL_NUMBER"
									value="ognl:changePhoneInfo.SERIAL_NUMBER" />
								<span><input type="text" jwcid="@Insert"
										value="ognl:changePhoneInfo.SERIAL_NUMBER" desc="新号码" /> </span>
							</li>
							<li class="li">
								<span class="label">老号码：</span>
								<input jwcid="@Hidden" name="RELA_SERIAL_NUMBER"
							value="ognl:changePhoneInfo.RELA_SERIAL_NUMBER" />
								<span><input type="text" jwcid="@Insert"
										value="ognl:changePhoneInfo.RELA_SERIAL_NUMBER" desc="老号码" />
								</span>
							</li>
						</ul>
						<ul class="ul">
							<li class="li">
								<span class="label">新号码地州：</span>
								<span><input type="text" jwcid="@Insert" name="EPARCHY_CODE"
										id="VALUE1" value="ognl:changePhoneInfo.EPARCHY_CODE" desc="" /> </span>
							</li>
							<li class="li">
								<span class="label">老号码地州：</span>
								<span><input type="text" jwcid="@Insert" name="RELA_EPARCHY_CODE"
										id="VALUE2" value="ognl:changePhoneInfo.RELA_EPARCHY_CODE" desc="" /> </span>
							</li>
						</ul>
						<ul class="ul">
							<li class="li">
								<span class="label">改号状态：</span>
								<span><input type="text" jwcid="@Insert"
										name="STATUS_DESC" id="STATUS_DESC"
										value="ognl:changePhoneInfo.STATUS_DESC" desc="改号状态" /> </span>
							</li>
							<li class="li">
								<span class="label">改号备注：</span>
								<span><input type="text" jwcid="@Insert" name="REMARK"
										id="REMARK" value="ognl:changePhoneInfo.REMARK" desc="备注" />
								</span>
							</li>
						</ul>
					</div>
					<div jwcid="SubmitPart@csserv:CSSubmit" listener="onTradeSubmit"
						area="AuthPart,ChangePhoneInfoPart" element="div" />
				</div>
			</div>
		</div>
	</body>
</html>
