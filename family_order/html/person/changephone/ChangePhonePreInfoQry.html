<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>预申请审核查询视图</title>
<script jwcid="@Script" src="person/changephone/scripts/changephoneinfoqry.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<!-- 区域 开始 -->
<div class="c_box">
<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户资料</div>
	</div>
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"   tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="799" element="div"></div>
	
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		
	</div>
</div>

<div class="c_box">
		<div class="c_title">
		<div class="text">改号资料</div>
		</div>
	<div jwcid="QueryInfoPart@Part">
		<!-- 表单 开始 -->
		<div class="c_form c_form-text c_form-col-3 c_form-label-8">
			<ul class="ul">
				<li class="li">
					<span class="label">新号码：</span>
					<span class="text" jwcid="@Insert" name="NEW_NUM" id="NEW_NUM"
							value="ognl:info.RSRV_STR1"
							desc="新号码：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">老号码：</span>
					<span class="text" jwcid="@Insert" name="OLD_NUM" id="OLD_NUM"
							value="ognl:info.RSRV_STR2"
							desc="新号码：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">预约受理时间：</span>
					<span class="text" jwcid="@Insert" name="PRE_ACCEPT_TIME" id="PRE_ACCEPT_TIME"
							value="ognl:info.PRE_ACCEPT_TIME"
							desc="预约受理时间：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">预约失效时间：</span>
					<span class="text" jwcid="@Insert" name="PRE_INVALID_TIME" id="PRE_INVALID_TIME"
							value="ognl:info.PRE_INVALID_TIME"
							desc="预约失效时间：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">受理渠道：</span>
					<span class="text" jwcid="@Insert" name="IN_MODE_CODE" id="IN_MODE_CODE"
							value="ognl:info.IN_MODE_CODE"
							desc="受理渠道：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">更新时间：</span>
					<span class="text" jwcid="@Insert" name="UPDATE_TIME" id="UPDATE_TIME"
							value="ognl:info.UPDATE_TIME"
							desc="更新时间：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">更新员工：</span>
					<span class="text" jwcid="@Insert" name="UPDATE_STAFF_ID" id="UPDATE_STAFF_ID"
							value="ognl:info.UPDATE_STAFF_ID"
							desc="更新员工：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">更新部门：</span>
					<span class="text" jwcid="@Insert" name="UPDATE_DEPART_ID" id="UPDATE_DEPART_ID"
							value="ognl:info.UPDATE_DEPART_ID"
							desc="更新部门：" disabled="true" />
				</li>
				<li class="li">
					<span class="label">备注：</span>
					<span class="text" jwcid="@Insert" name="REMARK" id="REMARK"
							value="ognl:info.REMARK"
							desc="备注：" disabled="true" />
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
	</div>
</div>
	

</div></div></body>
</html>
