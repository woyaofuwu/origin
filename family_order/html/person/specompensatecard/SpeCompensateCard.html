<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>特殊补偿卡业务</title>
<script jwcid="@Script" src="person/specompensatecard/scripts/SpeCompensateCard.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">资料查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div id="AuthPart" jwcid="AuthPart@Part">
		<div class="c_form">
			<ul class="ul">
				<li class="li">
					<span class="label">
						<span class="e_required">SIM卡号：</span>
					</span>
					<span class="e_elements" style="width:180px;">
							<span class="e_input e_input-left"><span>
											<input  jwcid="@TextField" type="text" name="cond_SIM_CARD_NO" id="cond_SIM_CARD_NO" value="" nullable="no"  desc="SIM卡号" />
											<input  jwcid="@TextField" type="text" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value="234" style="display:none;" />
							</span></span>
					</span>
				</li>
			</ul>
			<div class="submit">
				<button class="e_button-form" type="button"  id="AUTH_SUBMIT_BTN"  name="AUTH_SUBMIT_BTN" onclick="return getInfoBySimCardNo();">
					<i class="e_ico-search"></i><span>查询</span>
				</button>
			</div>
		</div>
	</div>
	<!-- 认证 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-6 c_form-col-2" jwcid="busiInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">SIM卡号：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_SIM_CARD_NO1" maxlength="25"  disabled="true"
								id ="cond_SIM_CARD_NO1" value="ognl:cond.SIM_CARD_NO" desc="SIM卡号"/></span></span>
			</li>
			<li class="li">
				<span class="label">SIM卡类型：</span>
				<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="cond_SIM_CARD_TYPE" maxlength="25" disabled="true"
								id ="cond_SIM_CARD_TYPE" value="ognl:cond.SIM_CARD_TYPE" desc="SIM卡类型"/>
						<input type="text" jwcid="@TextField" name="cond_RES_TYPE_CODE" maxlength="25" disabled="true" style="display:none;"
								id ="cond_RES_TYPE_CODE" value="ognl:cond.RES_TYPE_CODE" desc="SIM卡类型"/>
						<input type="text" jwcid="@TextField" name="cond_RES_KIND_CODE" maxlength="25" disabled="true" style="display:none;"
								id ="cond_RES_KIND_CODE" value="ognl:cond.RES_KIND_CODE" desc="SIM卡类型"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">归属业务区：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_STOCK_ID" maxlength="25" disabled="true"
								id ="cond_STOCK_ID" value="ognl:pageutil.getStaticValue('TD_M_DEPART', 'DEPART_ID', 'DEPART_NAME', cond.STOCK_ID)" desc="归属业务区"/></span></span>
			</li>
			<li class="li">
				<span class="label">归属员工：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_STAFF_ID" maxlength="25" disabled="true"
								id ="cond_STAFF_ID" value="ognl:pageutil.getStaticValue('TD_M_STAFF','STAFF_ID','STAFF_NAME',cond.UPDATE_STAFF_ID)" desc="归属员工"/></span></span>
			</li>
			<li class="li">
				<span class="label">费用名称：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_FEENAME" maxlength="25" disabled="true"
								id ="cond_FEENAME" value="ognl:cond.FEENAME" desc="费用名称"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">付款方式：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_PAY_MODE" id="cond_PAY_MODE" 
						source="ognl:pageutil.getList('TD_S_PAYMONEY','PAY_MONEY_CODE', 'PAY_MONEY')" desc="付款方式" nullable="no"
						value="ognl:cond.PAY_MODE" textField="PAY_MONEY"  valueField="PAY_MONEY_CODE"  titleField="PAY_MONEY"
						/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">费用总额（元）：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_FEE" maxlength="25" 
								id ="cond_FEE" value="ognl:cond.FEE" desc="费用总额"/></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">原因：</span></span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="cond_REASON" maxlength="100"  nullable="no"
								id ="cond_REASON" value="ognl:cond.REASON" desc="原因"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true" area="AuthPart,busiInfoPart" element="div" beforeAction="beforeCommitCheck()"/>
</div>
<!-- 区域 结束 -->
</div></div></body>
</html>
