<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>手机号终端查询解绑</title>
<script jwcid="@Script"  src="person/terminalbind/scripts/UnbindTerminal.js?v=20180522"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	 	<div class="c_form c_form-label-6 c_form-col-2" jwcid="QueryCondPart@Part">
	 	<input jwcid="@Hidden"  name="VISIT_CITY_CODE" id="VISIT_CITY_CODE"  value="ognl:condition.CITY_CODE"/>
		<ul class="ul">
			<li class="li">
			<span class="label">分公司：</span>
			<span class="e_select"><span><span>
				<select jwcid="@Select" name="cond_CITY_CODE" id="cond_CITY_CODE" source="ognl:cityInfo"
					textField="AREA_NAME" valueField="AREA_CODE" titleField="AREA_NAME" value="ognl:condition.CITY_CODE" desc="分公司" nullable="yse"/>
			</span></span></span>
		    </li>
		    <li class="li">
				<span class="label">手机号码：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_SERIAL_NUMBER" 
						id="cond_SERIAL_NUMBER" value="" desc="手机号码"/>
				</span></span>
			</li>
		    <li class="li">
				<span class="label">终端串号：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_TERMINAL_NUMBER" 
						id="cond_TERMINAL_NUMBER" value="" desc="终端串号"/>
				</span></span>
		    </li>
		   
		    
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" name="QUERY_BTN" id="QUERY_BTN" onclick="queryTerminalBind()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
 
<div class="c_box"> 
	
	<div jwcid="QueryListPart@Part">
		<!-- 执行查询结果 -->
		<div class="c_scroll c_scroll-x">		
		<div class="c_table c_table-row-10">
			<table jwcid="@Table"  id="sortedTable" rowClick="tableRowClick" >
	     		<thead>
		  			<tr>
		  				<th >操作</th>
		  				<th >序号</th>
						<th col="OPER_STAFF_ID" >登记工号</th>
			      		<th col="RES_CODE" >终端串号</th>
			      		<th col="SERIAL_NUMBER" >手机号码</th> 
			      		<th col="BIND_TIME" >登记捆绑时间</th>
			      		<th col="BIND_FLAG" >是否解绑</th>
			      		<th col="UNBIND_TIME" >解绑时间</th>
			      		<th col="UNBIND_STAFF_ID" >解绑工号</th> 
			      		<th col="CITY_CODE" >业务区编码</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><input type="radio" name="RADIO_LIST" id="RADIO_LIST"  jwcid="@Radio" value="ognl:info.TICKET_CODE" operstaffid="ognl:info.OPER_STAFF_ID" rescode="ognl:info.RES_CODE" serialnumber="ognl:info.SERIAL_NUMBER"  bindtime="ognl:info.BIND_TIME"  bindflag="ognl:info.BIND_FLAG" unbindtime="ognl:info.UNBIND_TIME" unbindstaffid="ognl:info.UNBIND_STAFF_ID"/></td>
						<td><a jwcid="@Insert" value="ognl:rowIndex + 1" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.OPER_STAFF_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.RES_CODE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td> 
						<td><span jwcid="@Insert" value="ognl:info.BIND_TIME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.BIND_FLAG" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.UNBIND_TIME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.UNBIND_STAFF_ID" raw="false"/></td>     
						<td><span jwcid="@Insert" value="ognl:info.CITY_CODE" raw="false"/></td>     
					</tr>
				</tbody>
			</table>
		</div></div>
		<div jwcid="@NavBar" name="recordNav" id="recordNav" cond="QueryCondPart" part="QueryListPart"  listener="queryTerminals"  pageSize="20"  count="ognl:count"></div>
	</div>
	
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()"  disabledBtn="false" area="QueryListPart" element="div"/>
</div>
<!--受理信息结束-->
</div></div></body>
</html>
