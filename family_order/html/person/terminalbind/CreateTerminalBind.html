<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>手机维修电子优惠券录入</title>
<script jwcid="@Script" src="person/terminalbind/scripts/CreateTerminalBind.js?v=0001"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">手机号终端绑定录入</div>
	</div>
	<!-- 标题 结束 -->
	<form jwcid="@Form" id="Form0">
	<div jwcid="AddListPart@Part" class="c_form c_form-col-3 c_form-label-6" element="div">
		<ul class="ul">  
			
			<li class="li">
				<span class="label"><span class="e_required">手机号</span></span>
				<span class="e_input" jwcid="mbphonePart@Part"><span>
					<input jwcid="@TextField" name="cond_SERIAL_NUMBER" id="cond_SERIAL_NUMBER"  value="" desc="手机号码 " datatype="numeric" minsize="11" nullable="no" onchange="checkSn();"/>
				</span></span>			
			</li> 
			<li class="li">
				<span class="label"><span class="e_required">终端串号</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="cond_TERMINAL_NUMBER" id="cond_TERMINAL_NUMBER" value="" desc="终端串号"  datatype="numeric" nullable="no"/>
					
				</span></span>
			</li>
			 
			 
			 
		</ul>
	</div>

	</form>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" disabledBtn="false" area="AddListPart" element="div"/>
</div>	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1" jwcid="paramsPart@Part">
		<ul class="ul">
			 
		</ul>
	</div>
	<!-- 表单 结束 -->
</div></div>
</body>
</html>
