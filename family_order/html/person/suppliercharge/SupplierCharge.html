<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>手机卖场收费管理--供应商缴费</title>
<script jwcid="@Script" language="JavaScript" src="person/suppliercharge/scripts/suppliercharge.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box">
	<div style="display:none;">
		<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="2108" disabledAuth="true" tradeAction="loadTradeInfo(data)" element="div" />
	</div>
	<div class="c_title">
		<div class="text">供应商查询</div>
	</div>
	<!-- 认证 开始 -->
	<div jwcid="SupplierPart@Part" class="c_form c_form-col-2 c_form-label-6" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">卖场：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="CHNL_ID" id="CHNL_ID"
							source="ognl:markets" 
							textField="CORP_NAME" valueField="CORP_NO" 
							desc="卖场"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">供应商：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="FACTORY_CODE" id= "FACTORY_CODE" 
							source="ognl:shoppers" onchange="setSerialNumber()"
							textField="CORP_NAME" valueField="CORP_NO" 
							desc="供应商"/>
				</span></span></span>
			</li>
		</ul>
	</div>
	<div class="c_submit e_right">
		<button type="button" class="e_button-form" onclick="queryFeeInfo()"><i class="e_ico-search"></i><span>查询</span></button>
	</div>
</div>

<div class="c_box">
	<div class="c_title">
		<div class="text">费用信息</div>
	</div>
	<div jwcid="SupplierFeePart@Part" class="c_form c_form-col-2 c_form-label-6" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">费用(元)：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="FEE"
							source="ognl:fees" onchange="addFeeList()"
							textField="BALANCE" valueField="BALANCE" 
							desc="费用"/>
				</span></span></span>
			</li>
		</ul>
	</div>
</div>
<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart" element="div"/>
<input type="hidden" id="YEAR" name="YEAR"/>
<input type="hidden" id="ACCEPT_MONTH" name="ACCEPT_MONTH"/>
<input type="hidden" id="RSRV_STR3" name="RSRV_STR3"/>
    
</div></div>
</body>
</html>
