<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>黑名单加载</title>
<script jwcid="@Script" language="JavaScript" src="person/phoneanime/scripts/queryCommRecord.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">黑名单加载</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-6" jwcid="blackListProcessPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">手机号码：</span></span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="cond_PHONE_NUM" id="cond_PHONE_NUM" 
				       value="ognl:getVisit().getInModeCode() == 1 ? getData().getString('SERIAL_NUMBER',''):cond.PHONE_NUM" desc="手机号码" 
				       maxsize="11" datatype="mbphone" nullable="no" disabled="ognl:getVisit().getInModeCode() == 1"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">屏蔽类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_SUBMIT_MODE2" id="cond_SUBMIT_MODE2" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('PA_SHIELD_TYPE')" value="ognl:cond.SUBMIT_MODE2" desc="屏蔽类型" nullable="no"/>
				</span></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="checkAndSubmit();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
