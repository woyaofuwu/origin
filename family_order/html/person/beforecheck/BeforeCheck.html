<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>业务前检查</title> 
<script jwcid="@Script" language="JavaScript" src="person/beforecheck/scripts/beforecheck.js"></script> 
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
		<!-- 区域 开始 -->
		<div class="c_box">  
		<!-- 表格 开始 -->
		<div jwcid="QueryListPart@Part" >
			<!-- 执行查询结果 -->
		<div class="c_scroll c_scroll-x">		
		<div class="c_table c_table-row-10">
			<table id="sortedTable">
	     		<thead>
		  			<tr>
		  				<th >操作</th>
		  				<th col="ROW_NUM">序号</th> 
		  				<th col="PARAM_CODE" style="display:none">检查编码</th>
						<th col="PARAM_NAME" >检查内容</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><input type="checkbox" name="CHECKBOX_LIST" id="CHECKBOX_LIST"  jwcid="@Checkbox" value="ognl:info.CHECK_ID"  /></td>
						<td><a jwcid="@Insert" value="ognl:rowIndex + 1" raw="true" /></td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:info.PARAM_CODE" /></td>
						<td><span jwcid="@Insert" value="ognl:info.PARAM_NAME" raw="false"/></td>	                
					</tr>
				</tbody>
			</table>
		</div></div>
		</div>  
		<div class="" jwcid="checkBeforeHidePart@Part" >
    		<input jwcid="@Hidden" name="CHECK_COUNT" id="CHECK_COUNT" value="ognl:recordCount" desc="检查记录数"/>
	   	</div>
		<div class="c_submit"> 
			<button class="e_button-page e_button-page-ok" id="bsubmit" name="bsubmit"  onclick="checkDone()"><i></i><span>确定</span></button>
		</div>
	</div>

</div></div>
</body>
</html>
