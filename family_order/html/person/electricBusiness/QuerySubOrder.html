<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head jwcid="@Head"> 
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script jwcid="@Script"  src="person/electricBusiness/scripts/QueryAndDealB2COrder.js" />
  </head>
  
  <body jwcid="@Body">
  	<div class="m_wrapper"><div class="m_wrapper2">
    <div class="c_box">
		<!-- 表格区开始-->
		<div jwcid="results@Part" element="div">
		        <div class="c_title c_title-2">
				 <div class="text">子订单信息列表</div>
		  	     </div>
		            <div class="c_table c_table-row-5">
					<table jwcid="@Table" name="resultsTable" id="resultsTable" onclick="rowClickShowInfo()">
						<thead>
						<tr>
							<th datatype="string" col="orderid">选择</th>
							<th datatype="string" col="TID">订单编码</th>
							<th datatype="string" col="OID">子订单编码</th>
			                <th datatype="string" col="TITLE">商品标题</th>
							<th datatype="string" col="NUM">购买数量</th>
							<th datatype="string" col="PRICE">价格</th>
							<th datatype="string" col="TOTAL">子订单总金额</th>
							<th datatype="string" col="ADJEST_FEE">手工调整金额</th>
							<th datatype="string" col="ADJEST_REASON">调整原因</th>
							<th datatype="string" col="PHONE">业务号码</th>
							<th datatype="string" col="USER_NAME">用户姓名</th>
							<th datatype="string" col="ORDER_STATUS">订单状态</th>
							<th datatype="string" col="ACCEPT_DATE">订购时间</th>
						</tr>
						</thead>
						<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td>
								<input jwcid="@Radio" name="orderid" disabled="ognl:1 == info.DISTRIBUTION ?'true':'false'" value="ognl:info.TID+','+info.OID+','+info.DISTRIBUTION"/>
							</td>
							<td><span jwcid="@Insert" value="ognl:info.TID" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.OID" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.TITLE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.NUM" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.PRICE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.TOTAL"/></td>
							<td><span jwcid="@Insert" value="ognl:info.ADJEST_FEE"/></td>
							<td><span jwcid="@Insert" value="ognl:info.ADJEST_REASON" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.PHONE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.USER_NAME" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.ORDER_STATUS" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.ACCEPT_DATE" raw="true"/></td>
						</tr>                                               
						</tbody>
					</table>
				</div>
				<div jwcid="prodList@Part" element="div">
		           <div class="c_title c_title-2">
				 	  <div class="text">子订单产品信息列表</div>
		  	       </div>
		  	       <div class="c_scroll c_scroll-y">
		  	       <div class="c_table c_table-row-5">
					<table jwcid="@Table" name="prodTable" id="prodTable">
						<thead>
						<tr>
							<th datatype="string">子订单编码</th>
							<th datatype="string">产品编码</th>
			                <th datatype="string">元素编码</th>
							<th datatype="string">元素类别</th>
							<th datatype="string">状态</th>
							<th datatype="string">BOSS工单号</th>
							<th datatype="string">BOSS受理时间</th>
							<th datatype="string">BOSS受理结果</th>
							<th datatype="string">BOSS失败原因</th>
						</tr>
						</thead>
						<tbody>
						<tr jwcid="@Foreach" source="ognl:productInfo" value="ognl:proInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
							<td><span jwcid="@Insert" value="ognl:proInfo.OID" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:proInfo.PRODUCT_ID"/></td>
							<td><span jwcid="@Insert" value="ognl:proInfo.ELEMENT_ID" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:proInfo.ELEMENT_TYPE_CODE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:proInfo.STATUS" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:proInfo.TRADE_ID"  raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:proInfo.ACCEPT_DATE"  raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:proInfo.ACCEPT_RESULT"  raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:proInfo.ERROR_RESULT"  raw="true"/></td>
						</tr>                                               
						</tbody>
					</table>
					</div>
					</div>
		  		</div>
		 	 <div>
		  </div>
		  <!-- 表格区结束 -->
    </div>
  </body>
</html>
