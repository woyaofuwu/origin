<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>日免费流量查询</title>
<link href="../../../base.css" rel="stylesheet" type="text/css" />
<script language="javascript" type="text/javascript" src="js/jcl.js"></script>
<script language="JavaScript" src="person/gprslimit/script/gprslimit.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">

	<div class="c_form c_form-col-3 c_form-label-5" jwcid="DayQueryPart@Part">
	<ul class="ul">
			<li class="li">
				<span class="label">手机号码：</span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="cond_SERIAL_NUMBER_DAY" id="cond_SERIAL_NUMBER_DAY" value="ognl:cond.SERIAL_NUMBER" desc="手机号码"  readonly="readonly"/></span></span>
			</li>

			<li class="li">
				<span class="label">日期：</span>
				<span class="e_input"><span><input type="text" jwcid="@DateField" name="cond_QRY_DATE" id="cond_QRY_DATE" value=""  nullable="no" desc="时间"/></span></span>
			</li>
			
			<li class="li">
				<input jwcid="@Hidden" name="IS_LIMIT"  id="IS_LIMIT" value="ognl:cond.IS_LIMIT" desc="是否是限速用户"/>
			</li>
	</ul>
	<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form"  onclick="return queryDayData()"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	
		<!-- 表格 开始 -->
	<div jwcid="DayDataPart@Part">
	<div class="c_table c_table-row-10">
		<table  jwcid="@Table"  id="DeptTable" >
			<thead>
				<tr>
					<th col="gprsDayUsed">当日累计流量</th>
					<th col="gprsDayFree">当日免费流量</th>
					<th col="freeDayPercent">日免费流量占比</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" rowIndex="ognl:rowIndex" index="ognl:rowIndex" >
					<td><span jwcid="@Insert" value="ognl:info.ALL_FLOW"/></td>
					<td><span jwcid="@Insert" value="ognl:info.FREE_FLOW"/></td>
					<td><span jwcid="@Insert" value="ognl:info.FREE_PER"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<!-- 表格 结束 -->
	
</div>

	<span jwcid="@Conditional"  condition='ognl:"否".equals(cond.IS_LIMIT)'>
	<div class="c_submit">
		<button class="e_button-page-ok" id="gprsLimit" name="gprsLimit"  onclick="gprsLimit();"><i class="e_ico-ok"></i><span>限速</span></button>
	</div>
	</span>
	
	<span jwcid="@Conditional"  condition='ognl:"是".equals(cond.IS_LIMIT)'>
	<div class="c_submit">
		<button class="e_button-page-ok" id="gprsNotLimit" name="gprsNotLimit"  onclick="gprsNotLimit();"><i class="e_ico-ok"></i><span>解除限速</span></button>
	</div>
	</span>
	
<!-- 区域 结束 -->

</div></div>
</body>

</html>
