<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>CPE小区解锁</title>
<script jwcid="@Script" language="JavaScript" src="person/pcc/scripts/PCCRelieve.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">限速解速界面</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="6980" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
 
<div class="c_box"> 
	<div class="c_form c_form-label-5 c_form-col-2"  jwcid="remarkPart@Part">
	    <ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">操作类型：</span></span>
				<span class="e_select"><span><span>
				<select jwcid="@Select" name="RELIEVEFLAG" id="RELIEVEFLAG" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					source="ognl:pageutil.getStaticList('PCCRELIEVE')" value = "0" desc="操作类型" nullable="no" />
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">当前状态：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="STATUE@TextField" id="STATUE" name="STATUE"
	                 value=""
					 desc="当前状态" disabled="no"/>
				</span></span>
			</li>
		</ul>
		<ul>	
			<li class="li col-2">
				<span class="label"><span class="e_required">备注：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK" maxlength="100" 
	                 value=""
					 desc="备注" disabled="" nullable="no"/>
				</span></span>
			</li>
	    </ul>
    </div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
