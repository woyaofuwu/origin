<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>IP直通车绑定</title>
<script jwcid="@Script"  language="JavaScript" src="person/ipexpress/scripts/ipexpress.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">



<!-- 区域（替换成业务组件） 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="260"   tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	<!-- 三户信息展示组件 开始 -->
	 <div jwcid="UCAViewPart@Part">
	    <div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	 </div> 
	<!-- 三户信息展示组件 结束-->
	
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">已开通号码</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="IPExpressInfos@Part">
	<div class="c_table c_table-row-3">
		 <table jwcid="@Table" id="DeptTable" name="DeptTable" rowClick="tableRowClick">
		   <thead>
				 <tr>
				    <th col="col_cond_CAUSE"  style="display:none">IP电话号码类型</th>
				    <th col="col_SERIAL_NUMBER_G" ><span class="">IP电话号码</span></th>	
					<th col="col_OPEN_DATE" >开户时间</th>
					<th col="col_CONDITIONM" >处理状态</th>										
					<th col="col_PRODUCT_ID"  style="display:none">IP直通车产品代码</th>
					<th col="col_BRAND_CODE"  style="display:none"><span class="">IP直通车品牌代码</span></th>
					<th col="col_TEMP_PWD"  style="display:none">密码</th>										
					<th col="col_IPServiceText"  style="display:none">IP直通车服务</th>
					<th col="col_OLD_BRAND_CODE" style="display:none" >旧品牌</th>	
					<th col="col_OLD_PRODUCT_ID"  style="display:none">旧产品</th>	
					<th col="col_OLD_IPServiceText"  style="display:none">旧服务</th>	
					<th col="col_OLD_SERIALNUMBER"  style="display:none">旧IP电话号码</th>
					<th col="col_M_DEAL_TAG"  style="display:none">处理标记</th>
					<th col="col_USER_ID_B"  style="display:none"><span class="">用户ID</span></th>
					<th col="col_OLD_PWD"  style="display:none">旧密码</th>
					<th col="col_PACKAGESVC"  style="display:none">包</th>												
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:bindIpPhoneInfos" value="ognl:bindIpPhoneInfo" element="tr">
					<td  style="display:none"></td>								
					<td ><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OLD_SERIALNUMBER" raw="true"/></td>
					<td ><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OPEN_DATE" raw="true" /></td>	
					<td ><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.CONDITIONM" raw="true"/></td>										
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OLD_PRODUCT_ID" raw="true"/></td> 
				    <td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OLD_BRAND_CODE" raw="true"/></td>
				    <td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.TEMP_PWD" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.IPServiceText" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OLD_BRAND_CODE" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OLD_PRODUCT_ID" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OLD_IPServiceText" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OLD_SERIALNUMBER" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.M_DEAL_TAG" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.USER_ID_B" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.OLD_PWD" raw="true"/></td>
					<td  style="display:none"><span jwcid="@Insert" value="ognl:bindIpPhoneInfo.PACKAGESVC" raw="true"/></td>									
				</tr> 								
			</tbody>
		</table>				
	</div>
	</div>
	<!-- 表格 结束 -->
	
	<div jwcid="IPExpressEdit@Part">
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-8" id="EditPart" name="EditPart" >
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">IP电话号码类型：</span></span>
					<span class="e_select" ><span><span>
								<select jwcid="@Select"  name="col_cond_CAUSE" id="col_cond_CAUSE" 
								source="ognl:ipSnType"
								textField="PARAM_NAME" valueField="PARAM_CODE" value=""
								desc="IP电话号码类型"  onchange="onCauseChange(this);" disabled="true" nullable="no"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">固定号码：</span></span>
					<span class="e_elements">
						<span class="e_label e_label-left"><span>
						   <!-- 仅用来显示 -->
						    <span id="col_SERIAL_NUMBER_F" name="col_SERIAL_NUMBER_F" desc="固定号码区号" disabled="true"><span jwcid="@Insert"  value="" ></span></span> 
						    <input style="display:none;" jwcid="@TextField" id="col_SERIAL_NUMBER_F" name="col_SERIAL_NUMBER_F" value="" desc="固定号码区号"  disabled="true"/>
						</span></span>
						<span class="e_input e_input-right"><span>
							<input  jwcid="@TextField" id="col_SERIAL_NUMBER_G" name="col_SERIAL_NUMBER_G" value="" onblur="checkPhoneNumberM();" maxLength="8" desc="固定号码"   disabled="true"/>
						</span></span>
					</span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">品牌：</span></span>
					<span class="e_select" ><span><span>
								<select jwcid="@Select"  name="col_BRAND_CODE" id="col_BRAND_CODE" 
								source="ognl:pageutil.getStaticList('IPEXPRESS_BRAND')"
								textField="DATA_NAME" valueField="DATA_ID" value=""
								desc="品牌"  disabled="true" nullable="no"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">IP直通车产品：</span></span>
					<span class="e_select" ><span><span>
								<select jwcid="@Select"  name="col_PRODUCT_ID" id="col_PRODUCT_ID" 
								source="ognl:ipProduct"
								textField="PRODUCT_NAME" valueField="PRODUCT_ID" value=""
								desc="IP直通车产品"  onchange="onProductChange(this);" disabled="true" nullable="no"/>
					</span></span></span>
				</li>
				<li class="li" id="col_CHANGE_PASSWD">
					<span class="label">密码：</span>
					<button type="button" onclick="$('#popup-pwd').css('display','')"><i class="e_ico-config"></i><span>设置</span></button>
				</li>
				<li class="li">
					<span class="label">IP直通车服务：</span>
						<button type="button" class="e_button-right" onclick="popupService()"><i class="e_ico-check"></i><span></span></button>
						<!-- <span class="e_input e_input-left"><span><input type="text"/></span></span> -->
				</li>
				
				
				<textarea style="display:none" jwcid="@TextField" id="col_CONDITIONM" name="col_CONDITIONM" value="" />	
		        <input    style="display:none" jwcid="@TextField" id="col_OPEN_DATE" name="col_OPEN_DATE" value="" />       
				<input    style="display:none" jwcid="@TextField" id="col_PRODUCT_ID_HIDDEN" name="col_PRODUCT_ID_HIDDEN" value="" />        
				<input    style="display:none" jwcid="@TextField" id="col_PACKAGESVC" name="col_PACKAGESVC" value="" />               
				<input    style="display:none" jwcid="@TextField" id="col_OLCOM_TAG" name="col_OLCOM_TAG" value="" />                
				<input    style="display:none" jwcid="@TextField" id="col_M_DEAL_TAG" name="col_M_DEAL_TAG" value="" />							  
				<input    style="display:none" jwcid="@TextField" id="col_USER_ID_B" name="col_USER_ID_B" value="" />                
				<input    style="display:none" jwcid="@TextField" id="col_OLD_USER_ID_B" name="col_OLD_USER_ID_B" value="" />            
				<input    style="display:none" jwcid="@TextField" id="col_OLD_PWD" name="col_OLD_PWD" value="" />               
				<input    style="display:none" jwcid="@TextField" id="col_TEMP_PWD" name="col_TEMP_PWD" value="" />              
				<input    style="display:none" jwcid="@TextField" id="col_IPServiceText" name="col_IPServiceText" value="" />	
			</ul>
			
			
			<div class="submitPlace"></div>
			<div class="submit">
				<button type="button" class="e_button-form" onclick="return createDept(this);"><i class="e_ico-add"></i><span>新增</span></button>
				<button type="button" class="e_button-form" onclick="return updateDept(this);"><i class="e_ico-edit"></i><span>修改</span></button>
				<button type="button" class="e_button-form" onclick="return deleteDept(this);"><i class="e_ico-delete"></i><span>删除</span></button>
			</div>
		</div>
		<!-- 表单 结束 -->
	</div>
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1">
		<ul class="ul">
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent"><textarea></textarea></span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
    <!-- 提交 开始 -->
    <div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitDepts()" area="AuthPart,hiddenPart"  element="div"/>
	<!-- 提交 结束 --> 
</div>
<!-- 区域 结束 -->

   <!-- 隐藏区域 开始 -->
   <div jwcid="hiddenPart@Part">
	    <input type="hidden" jwcid="@Any" id="SERIAL_NUMBER_HIDDEN" name="SERIAL_NUMBER_HIDDEN" value="ognl:commInfo.SERIAL_NUMBER_F"  />
		<input jwcid="@TextField" id="LIMITNUM" name="LIMITNUM" value="ognl:commInfo.IPPHONECOUNTLIMIT" 　style="display:none" />
		<input jwcid="@TextField" id="PHONELENTH" name="PHONELENTH" value="ognl:commInfo.PHONELENTH" 　style="display:none" />
		<input jwcid="@TextField" id="DEFALTIPPASSWD" name="DEFALTIPPASSWD" value="ognl:commInfo.DEFALTIPPASSWD" style="display:none" />
		<input jwcid="@TextField" id="ISDEFALTIPPASSWD" name="ISDEFALTIPPASSWD" value="ognl:commInfo.ISDEFALTIPPASSWD" style="display:none" />
		<input jwcid="@TextField" id="PHONETYPE" name="PHONETYPE" value="ognl:commInfo.PHONETYPE" style="display:none" />
		<input    style="display:none" type="hidden" id="X_CODING_STR" name="X_CODING_STR"/> 	
   </div>
   <!-- 隐藏区域 结束 -->
</div></div>
<!-- 弹窗 开始 -->
<div class="c_popup" id ="popup-pwd" style="display:none;">
	<div class="c_popupWrapper">
		<div class="c_popupHeight"></div>
		<div class="c_popupBox" style="width:300px;">
			<div class="c_popupTitle">
				<div class="text">密码设置</div>
				<div class="fn">
					<a class="close" href="#nogo" onclick="$('#popup-pwd').css('display','none')"></a>
				</div>
			</div>
			<div class="c_popupContent"><div class="c_popupContentWrapper">
				<!-- 表单 开始 -->
				<div class="c_form c_form-col-1 c_form-label-5">
					<ul class="ul">
						<li class="li">
							<span class="label">新密码：</span>
							<span class="e_input"><span>
							<input id='newpassword' name="newpassword" type='password' datatype="pinteger" 
									nullable="no" equsize="6"  onchange="checkPassword1()" desc="新密码"/>   
							</span></span>
						</li>
						<li class="li">
							<span class="label">确认新密码：</span>
							<span class="e_input"><span>
							<input id='newpasswordagain' name="newpasswordagain" datatype="pinteger" type='password' 
							 	nullable="no" equsize="6"   desc="确认新密码"/>  
							</span></span>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
				<!-- 提交 开始 -->
				<div class="c_submit">
					<button class="e_button-page-ok" onclick="checkPassword();"><i></i><span>确定</span></button>
					<button class="e_button-page-cancel" onclick="$('#popup-pwd').css('display','none')"><i></i><span>取消</span></button>
				</div>
				<!-- 提交 结束 -->
			</div></div>
			<div class="c_popupBottom"><div></div></div>
			<div class="c_popupShadow"></div>
		</div>
	</div>
	<iframe class="c_popupFrame"></iframe>
	<div class="c_popupCover"></div>
</div>
<!-- 弹窗 结束 -->
<!-- 弹窗 开始 -->
<div jwcid="popupServicePart@Part">
	<div class="c_popup" id="popup-service"  style="display:none;">
	<div class="c_popupWrapper">
		<div class="c_popupHeight"></div>
		<div class="c_popupBox">
			<div class="c_popupTitle">
				<div class="text">选择IP直通车服务</div>
				<div class="fn">
					<a class="close" href="#nogo" onclick="$('#popup-service').css('display','none')"></a>
				</div>
			</div>
			<div class="c_popupContent"><div class="c_popupContentWrapper">
				<!-- 表格 开始 -->
				<div class="c_table c_table-row-10">
					<table>
		      			<thead>
				  			<tr>
			      				<th>选择</th>
								<th>服务编码</th>
								<th>服务名称</th>
								<th>必选</th>
							</tr>
						</thead>
						<tbody>
							<tr jwcid="@Foreach" source="ognl:serviceInfos" value="ognl:serviceInfo" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
								<td><input type="checkbox" id="ipservices" name="ipservices" jwcid="@Checkbox" disabled="ognl:serviceInfo.FORCE_TAG == 1"  checked="ognl:serviceInfo.X_TAG == 'true'" value="ognl:serviceInfo.SERVICE_ID" text="ognl:serviceInfo.FORCE_TAG" package="ognl:serviceInfo.PACKAGE_ID" /></td>		
								<td><span  jwcid="@Insert" id="service_id" name="service_id" value="ognl:serviceInfo.SERVICE_ID" raw="true"/></td>
								<td><span  jwcid="@Insert" id="service_name" name="service_name"  value="ognl:serviceInfo.SERVICE_NAME" raw="true"/></td>
								<td><input jwcid="@Any" type="checkbox" id="ipservice" name="ipservice"  value="ognl:serviceInfo.FORCE_TAG"   checked="ognl:serviceInfo.FORCE_TAG == '1'" disabled="true"/></td>								
							</tr>
							<tr style="display:none">
							<td><input jwcid="@TextField"  id="SERVICE_ID_HIDDEN" name="SERVICE_ID_HIDDEN" value="ognl:serviceCondition.SERVICE_STR" /></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 表格 结束 -->
				<!-- 提交 开始 -->
				<div class="c_submit">
					<button class="e_button-page-ok" onclick="changeQueryType()"><i></i><span>确定</span></button>
					<button class="e_button-page-cancel" onclick="$('#popup-service').css('display','none')"><i></i><span>取消</span></button>
				</div>
				<!-- 提交 结束 -->
			</div></div>
			<div class="c_popupBottom"><div></div></div>
			<div class="c_popupShadow"></div>
		</div>
	</div>
	<iframe class="c_popupFrame"></iframe>
	<div class="c_popupCover"></div>
</div>
</div>
<!-- 弹窗 结束 -->
</body>
</html>
