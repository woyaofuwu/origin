<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>领导信息管理</title>
<script jwcid="@Script" src="person/leaderinfo/scripts/LeaderInfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">确认区</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-9" jwcid="deleteLeaderInfoPart@Part">
		<ul class="ul">
		<li class="li">
							<span class="label"><span class="e_required">手机号码：</span></span>
								<span class="e_input"><span>
							<input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER"  nullable="no" readonly="true"   maxsize="12" datatype="mbphone"/></span></span>
					
						</li>
		
						<li class="li">
							<span class="label"><span class="e_required">姓名：</span></span>
								<span class="e_input"><span>
							<input type="text" jwcid="@TextField" name="LEADER_NAME" id="LEADER_NAME" value="ognl:cond.LEADER_NAME"  nullable="no" readonly="true"  desc="姓名 "/></span></span>
					
						
						<li class="li">
							<span class="label"><span class="e_required">职务：</span></span>
							<span class="e_input"><span>
							<input type="text" jwcid="@TextField" value="ognl:cond.POSITION" name="POSITION" id="POSITION" nullable="no" readonly="true"  desc="职务"/></span></span>
						</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="deleteTask();"><i class="e_ico-ok"></i><span>确认删除</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
