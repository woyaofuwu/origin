<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" src="person/leaderinfo/scripts/LeaderInfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" jwcid="buttonPart@Part">
		<div class="text">公司领导信息管理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-9" jwcid="QueryCondPart@Part">
		<ul class="ul">		
			<li class="li">
				<span class="label">手机号码：</span>
			<span class="e_input"><span><input type="text"  jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER"   value="ognl:cond.SERIAL_NUMBER" desc="手机号码"/></span></span>
			</li>
			<li class="li">
				<span class="label">姓名：</span>
			<span class="e_input"><span><input type="text"  jwcid="@TextField" name="LEADER_NAME" id="LEADER_NAME"   value="ognl:cond.LEADER_NAME" desc="姓名"/></span></span>
			</li>
			<li class="li">
				<span class="label">职务：</span>
			<span class="e_input"><span><input type="text"  jwcid="@TextField" name="POSITION" id="POSITION"  value="ognl:cond.POSITION" desc="职务"/></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" onclick="return queryInfos();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
		<!-- 表单 结束 -->
	<div class="c_box">
	<div class="c_title">
		<div class="text">领导信息管理</div>
	
	<!-- 控制区 -->
	<div class="fn">
		<button type="button" id="add" name="add" onclick="openAddWindow();" afterAction="refreshTask();"><i class="e_ico-add"></i><span>新增</span></button>
		<button type="button" id="edit" name="edit" onclick="openEditWindow();" afterAction="refreshTask();"><i class="e_ico-edit"></i><span>修改</span></button>
		<button type="button" id="delete" name="delete" onclick="openDeleteWindow();" afterAction="refreshTask();"><i class="e_ico-delete"></i><span>删除</span></button>
	</div>
	</div>
	<!-- 表格 开始 -->
		<div   jwcid="RefreshPart@Part">
	<div class="c_scroll c_scroll-x">
		<div class="c_table c_table-row-10">
		<table jwcid="@Table" id="ResultTable" name="ResultTable">
			<thead>
				<tr>
					<th col="SERIAL_NUMBER">手机号码</th>
					<th col="LEADER_NAME">姓名</th>
					<th col="POSITION">职务</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
					<td name="mobile"><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.LEADER_NAME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.POSITION" raw="true"/></td>
				</tr> 
			</tbody>
		</table>
	</div></div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
	<div jwcid="@NavBar" name="navt" id="navt" cond="RefreshPart" part="RefreshPart" listener="getLeaderInfo" pageSize="10" count="ognl:count"></div>
	<!-- 翻页 结束 -->
	</div>
</div>
<!-- 区域 结束 -->




</div></div></body>
</html>
