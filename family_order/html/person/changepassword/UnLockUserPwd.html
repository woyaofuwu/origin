<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>用户密码解锁</title>
<script jwcid="@Script" src="person/changepassword/scripts/unlockuserpwd.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户资料</div>
	</div>
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)"  tradeTypeCode="77" element="div"></div>
	<!-- 认证 结束 -->
	
	<!--  -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
<!-- 区域 结束 -->



<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">密码设置操作</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="ChPWDInfoPart@Part">
		<ul class="ul">
			<li class="li" >
				<span class="label"><span class="e_required">解锁方式：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="PASSWORD_UNLOCK_TYPE" id="PASSWORD_UNLOCK_TYPE"
						source="ognl:pageutil.getStaticList('UNLOCK_PASSWORD_TYPE')"
						textField="DATA_NAME" valueField="DATA_ID" value="" disabled="true"
						onchange="onChangeUnLockType()" desc="解锁方式" nullable="no" titleField="DATA_NAME"/>
				</span></span></span>
			</li>		
		</ul>
	</div>
	
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="VlidDataPart@Part" style="display:none">
		<ul class="ul">
			<li class="li"  id='psptTypeCodeDIV' style="display:none">
				<span class="label"><span class="e_required">证件类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="PASSWORD_PSPT_TYPE_CODE" id="PASSWORD_PSPT_TYPE_CODE"
							source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE2')"
							textField="DATA_NAME" valueField="DATA_ID"  value=""
							titleField="DATA_NAME" desc="证件类型" nullable="no"/>
				</span></span></span>
			</li>
			<li class="li"  id='psptIdDIV' style="display:none">
				<span class="label"><span class="e_required">证件号码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="PASSWORD_PSPT_ID" id="PASSWORD_PSPT_ID" value="" 
							desc="证件号码" nullable="no"/>
				</span></span>
			</li>
		</ul>
	</div>
	
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit()" listener="onTradeSubmit" area="AuthPart,ChPWDInfoPart,VlidDataPart" element="div"/>
	<!-- 提交 结束 -->
</div>


<!-- 区域 结束 -->


</div></div></body>
</html>
