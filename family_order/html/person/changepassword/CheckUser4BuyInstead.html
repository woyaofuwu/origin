<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>代客下单密码验证</title>
<script jwcid="@Script" src="person/changepassword/scripts/CheckUser4BuyInstead.js"></script>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">认证信息</div>
				</div>
				
				<div jwcid="authPart@Part">
					<div class="c_form c_form-col-3 c_form-label-6">
						<ul class="ul">
							<li class="li">
								<span class="label">服务号码：</span>
								<span class="e_input"><span><input jwcid="@TextField" name="cond_SERIAL_NUMBER" value="ognl:getParameter('SERIAL_NUMBER')" /></span></span>
							</li>
							<li class="li" id="checkMode1">
								<span class="label">服务密码：</span>
								<span class="e_elements">
									<button class="e_button-right" id="IMG_cond_USER_PASSWD" name="IMG_cond_USER_PASSWD" title="密码小键盘输入" onclick="return $.checkUser4BuyInstead.inputPassWD(this);"><span>小键盘</span></button>
									<span class="e_input e_input-left"><span><input type="password" id="cond_USER_PASSWD" name="cond_USER_PASSWD" value="" datatype="pinteger" desc="服务密码" maxLength="6" equalsize="6"/></span></span>
								</span>
							</li>
						</ul>
					</div>
				</div>

				<div class="c_submit">
					<button id="authBtn" class="e_button-page-ok" onclick="$.checkUser4BuyInstead.authInsert();"><i></i><span>认证</span></button>
					<button id="IvrBtn" class="e_button-page" onClick="$.checkUser4BuyInstead.chkIvrPasswd();"><i class="e_ico-select"></i><span>IVR用户密码校验</span></button>
				</div>

			</div>
			<!-- 区域 结束 -->
			
			<!-- 隐藏区域 -->
           <input jwcid="@Hidden" name="inModeCode" id="IN_MODE_CODE" value="ognl:inModeCode" desc="接入渠道"/>
           <!-- 隐藏区域 -->
		</div>
	</div>
	<object id="LittleKey" classid="CLSID:11AF41BD-EFFF-462C-94A5-EDC27B737FC0" codebase="/tools/LittleKey.cab"></object>
</body>

</html>
