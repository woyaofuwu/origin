<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>用户密码变更</title>
<script jwcid="@Script" src="person/changepassword/scripts/modifyuserpwdinfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户资料</div>
	</div>
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="ognl:tradeTypeCode" authType="ognl:authType" element="div"></div>
	<!-- 认证 结束 -->
	
	<!--  -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
<!-- 区域 结束 -->



<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">密码设置操作</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form  " jwcid="chPWDInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">密码设置操作：</span>
				<span class="e_select"> <span><span>
					<select  name='pwdInfo_PASSWD_TYPE' id="pwdInfo_PASSWD_TYPE" disabled="true" onchange="showMe(this.value);">
						<div id="outDiv1"><option value="1" id="op1">修改密码</option></div>	
						<div id="outDiv2"><option value="2" selected="selected" id="op2">新增密码</option></div>
           				<div id="outDiv4"><option value="4" id="op4">取消密码</option></div>
           				<div id="outDiv3"><option value="3" id="op3">随机密码</option></div>
           				<!-- <div jwcid="@Conditional" condition="ognl:hasPriv('PWDRESET')">
	           				<div id="outDiv3"><option value="5" id="op3">重置密码</option></div>
						</div> -->
        			</select>
				 </span></span></span>
			</li>
			<li class="li">
			   <span class="label">
				   <div jwcid="PasswordSetPart@csserv:PasswordSet" beforeAction="beforeEvent()" afterAction="afterEvent(data)" element="div"/>
			 	   <input jwcid="@Any"  type="hidden" id="NEW_PASSWD" name="NEW_PASSWD"/>
			  </span>
			</li>
		</ul>
	   
	   
	</div>
	<!-- 表单 开始 -->
	<!--备注-->
	<div class="c_form c_form-col-1 c_form-label-6" jwcid="RemarkPart@Part">
			<ul class="ul">
				<li class="li">
						<span class="label">备注：</span>
						<span class="e_input"><span>
							<input jwcid="@TextField" name="REMARK" id="REMARK"  disabled="true" value="" desc="备注"/>
						</span></span>
				</li>
			</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit()"  area="AuthPart,chPWDInfoPart,RemarkPart" element="div" />
	<!-- 提交 结束 -->
</div>


<!-- 区域 结束 -->


</div></div></body>

<script type="text/javascript" >
$("#PasswdSetBtn").attr("disabled",true);
</script>

</html>
