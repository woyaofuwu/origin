<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>互联网密码变更</title>
<script jwcid="@Script" src="person/changepassword/scripts/modifynetpwdinfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户资料</div>
	</div>
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="78" tradeAction="checkBeforeData(data);" element="div"></div>
	<!-- 认证 结束 -->
	
	<!--  -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
<!-- 区域 结束 -->



<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">密码设置操作</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-7" jwcid="chPWDInfoPart@Part">
		<ul class="ul">
			<li class="li col-1">
				<span class="label">密码设置操作：</span>
				<span class="e_select"> <span><span>
					<select  name='PASSWD_TYPE' id="PASSWD_TYPE" onchange="showMe(this.value);" disabled="true">
					    <div id="outDiv0"><option value="0" selected="selected" id="op0">--请选择--</option></div>
						<div id="outDiv1"><option value="1" id="op1">修改密码</option></div>	
						<div id="outDiv2"><option value="2" id="op2">新增密码</option></div>
	           			<div id="outDiv3"><option value="5" id="op5">重置密码</option></div>
        			</select>
				 </span></span></span>
			</li>
			<li class="li col-1" id='user_pwd1_tr' style="display:none">
				<span class="label">用户密码：</span>
				<span class="e_input"><span> 
					<input jwcid="@Password" id="USER_PASSWD1" equsize="16" name="USER_PASSWD1" hidden="true"  
						datatype="numeric"	minLenth="6" maxLength="16"  value="" desc="用户密码" /> 
				</span>
				</span>
			</li>
			<li class="li col-1" id='user_pwd2_tr' style="display:none">
				<span class="label">确认密码：</span>
				<span class="e_input"><span>
					<input jwcid="@Password" id="USER_PASSWD2" equsize="16" name="USER_PASSWD2"
						datatype="numeric" minLenth="6" maxLength="16" hidden="true" value="" desc="确认密码"/>
				</span>
				</span>
			</li>
			
		</ul>
			
			
	</div>
	<!-- 表单 开始 -->
	<!--备注-->
	<div class="c_form c_form-col-1 c_form-label-6" jwcid="RemarkPart@Part">
			<ul class="ul">
				<li class="li">
						<span class="label">备注：</span>
						<span class="e_input"><span>
							<input jwcid="@TextField" name="REMARK"  disabled="true" id="REMARK" value="" desc="备注"/>
						</span></span>
				</li>
			</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit()" listener="onTradeSubmit" area="AuthPart,chPWDInfoPart,inputPWDInfoPart,RemarkPart" element="div"/>
	<!-- 提交 结束 -->
</div>


</div></div></body>
</html>
