<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户名称列表</title>
<script jwcid="@Script" src="person/nonbossfee/scripts/paynamelist.js"></script>
</head>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
    <form jwcid="@Form" id="Form0">
 		<div jwcid="@Conditional" condition="ognl:infos!=null&&infos.size()>0" >
    	<div class="c_list">
			<ul>
				<li>
					<span class="text"><span>常用名称列表</span></span>
				</li>
				
				<div jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex">
				<li>
					<span class="e_elements">
					<input jwcid="@Any" type="radio" name="PAY_NAME_DESC" value="ognl:info.PAY_NAME_REMARK"/>
					<span jwcid="@Insert" value="ognl:info.PAY_NAME_REMARK"/>
					</span>
				</li>
				</div>
			</ul>
		</div>
		</div>
		
		<div class="c_form c_form-label-10">
			<div class="label"><span class="e_required">请输入用户对象全名:</span></div>
			<div class="e_input">
				<span>
					<input jwcid="@TextField" name="PAY_NAME" value="" />
				</span>
			</div>
		</div>			
		<div class="c_submit">
			<button type="button" id="PayNameSubmitBtn" class="e_button-page-ok"><i class="e_ico-ok"></i><span>确定</span></button>
			<button type="button" id="PayNameCancelBtn" class="e_button-page-cancel"><i></i><span>取消</span></button>
		</div>

	</form>
</div>	
</div></div>
</body>
</html>
