<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带密码变更</title>
<script jwcid="@Script" src="person/broadband/widenet/changepasswd/scripts/widenetpswchg.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户资料</div>
		
		<div class="fn">
			<a href="#nogo" class="e_button"
				onclick="displaySwitch(this,'UCAViewPart')"><i
				class="e_ico-unfold"></i><span>展示客户基本信息</span>
			</a>
		</div>
	</div>
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"   authType="04" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="607" element="div"></div>
	<!-- 认证 结束 -->
   <!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part" style="display:none">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />			
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

	
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-6 c_form-col-3" jwcid="wideInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">宽带类型：</span>
				<span class="text" jwcid="@Insert" name="WIDE_TYPE" id="WIDE_TYPE"   value="ognl:pageutil.getStaticValue('WIDE_PRODUCT_TYPE',wideInfo.WIDE_TYPE)" desc="宽带类型"/>
			</li>
			<li class="li">
				<span class="label">标准地址：</span>
				<span class="text" jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址"/>
			</li>
			<li class="li">
				<span class="label">详细地址：</span>
				<span class="text" jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址"/>
			</li>
			<li class="li">
				<span class="label">局向：</span>
				<span class="text" jwcid="@Insert" name="SIGN_PATH" id="SIGN_PATH"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="局向"/>
			</li>
			<li class="li">
				<span class="label">端口绑定类型：</span>
				<span class="text" jwcid="@Insert" name="PORT_TYPE" id="PORT_TYPE"   value="ognl:wideInfo.PORT_TYPE" desc="端口绑定类型"/>
			</li>
			<li class="li">
				<span class="label">备注：</span>
				<span class="text" jwcid="@Insert" name="REMARK" id="REMARK"   value="ognl:wideInfo.REMARK" desc="备注"/>
			</li>
		</ul>
	</div>
	<!-- 表单结束 -->
</div>
<!-- 区域 结束 -->
	
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">密码设置操作</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form  " jwcid="chPWDInfoPart@Part">
		<ul class="ul">			
			<li class="li">
				<span class="label">密码设置操作：</span>
				<span class="e_select"> <span><span>
					<select  name="QueryType" id="QueryType" disabled="true" onchange="showMe(this.value);">
						<div id="outDiv1"><option value="1" id="op1">修改密码</option></div>	
						<div id="outDiv2"><option value="2" id="op2">新增密码</option></div>
           				<div id="outDiv4"><option value="4" id="op4">取消密码</option></div>
           				<div id="outDiv3"><option value="3" selected="selected" id="op3">随机密码</option></div>
           				
        			</select>
				 </span></span></span>
			</li>
		</ul>						
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" class="e_dis"   beforeAction="checkBeforeSubmit()"  listener="onTradeSubmit"  area="AuthPart" element="div"/>
	
</div>

<!-- 区域 结束 -->
</div></div></body>
</html>
