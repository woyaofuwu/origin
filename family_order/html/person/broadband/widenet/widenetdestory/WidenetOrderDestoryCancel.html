<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带预约拆机取消</title>
<script jwcid="@Script" src="person/broadband/widenet/widenetdestory/scripts/widenetorderdestorycancel.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
		<div class="fn">
			<a href="#nogo" class="e_button"
				onclick="displayUserInfo(this,'custInfoPart')">
				<i class="e_ico-unfold"></i><span>展示客户信息</span>
			</a>
		</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  authType="04" tradeTypeCode="1606"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	
	<!-- 认证 结束 -->
	
	<!-- 参数列表 开始 -->
	<div id="custInfoPart" jwcid="custInfoPart@Part" style="display:none">
		<div jwcid="UCAViewPart@Part">
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
			<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
			<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
			
		</div>
	</div>
    <!-- 参数列表 结束 -->
    
   <!--  刷新区域 开始-->
	<div jwcid="BusiInfoPart@Part">
		<!-- 账户信息  开始 -->
		<div class="c_form c_form-label-6 c_form-col-3 c_form-text">
			<ul class="ul">
				<li class="li"><span class="label">欠费信息(元)：</span> <span
					class="text"><span> <input jwcid="@Insert"
							name="OWE_FEE" id="OWE_FEE" value="ognl:info.OWE_FEE"
							desc="欠费信息" disabled="true" />
					</span></span></li>
				<li class="li"><span class="label">帐户余额(元)：</span> <span
					class="text"><span> <input jwcid="@Insert"
							name="LEFT_MONEY" id="LEFT_MONEY"
							value="ognl:info.LEFT_MONEY" desc="帐户余额" disabled="true" />
					</span></span></li>
				<li class="li"><span class="label">押金余额(元)：</span> <span
					class="text"><span> <input jwcid="@Insert"
							name="FOREGIFT" id="FOREGIFT" value="ognl:info.FOREGIFT"
							desc="押金余额" disabled="true" />
					</span></span></li>
				
			</ul>
		</div>
		<!-- 账户信息  结束 -->
	</div>
	<!--  刷新区域结束-->
</div>
<!-- 区域 结束 -->



<!-- 区域 开始 -->
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-6 c_form-col-3" jwcid="wideInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">标准地址：</span>
				<span class="text" jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址"/>
			</li>
			<li class="li">
				<span class="label">详细地址：</span>
				<span class="text" jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址"/>
			</li>
			<li class="li">
				<span class="label">宽带类型：</span>
				<span class="text" jwcid="@Insert" name="WIDE_TYPE_NAME" id="WIDE_TYPE_NAME"   value="ognl:info.WIDE_TYPE_NAME" desc="详细地址"/>
			</li>
		</ul>
	</div>
	<!-- 表单结束 -->		
	
	
	<div  jwcid="hiddenPart@Part">
		<input jwcid="@Hidden" name="WIDE_TYPE" id="WIDE_TYPE"  value="ognl:wideInfoParam.WIDE_TYPE"/>
	 	
	</div>
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box" >

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">预约拆机信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-6 c_form-col-3" jwcid="destroyInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">预约拆机状态：</span>
				<span class="text" jwcid="@Insert" name="DESTORY_STATE" id="DESTORY_STATE" value="ognl:destroyInfo.DESTORY_STATE" desc="预约拆机状态"/>
			</li>
			<li class="li">
				<span class="label">预约拆机时间：</span>
				<span class="text" jwcid="@Insert" name="DESTORY_TIME" id="DESTORY_TIME" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', destroyInfo.DESTORY_TIME)" desc="预约拆机时间"/>
			</li>
		</ul>
		<input jwcid="@Hidden" name="WIDE_TYPE_CODE" id="WIDE_TYPE_CODE"  value="ognl:info.WIDE_TYPE_CODE"/>
	 <input jwcid="@Hidden" name="HIDDEN_STATE" id="HIDDEN_STATE" value="ognl:destroyInfo.DESTORY_TIME" />
	</div>
	<!-- 表单结束 -->
</div>
<!-- 区域 结束 -->

<div class="c_box" >
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onSubmit()" area="AuthPart,wideInfoPart,destroyInfoPart"  isReset="true" element="div"/>
	
</div>

</div></div>
</body>
</html>
