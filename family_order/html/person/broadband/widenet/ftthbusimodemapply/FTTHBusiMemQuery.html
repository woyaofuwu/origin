<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商务宽带开户信息查询 </title>
<script jwcid="@Script" src="person/broadband/widenet/ftthbusimodemapply/script/FTTHBusiMemQuery.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<div class="c_box">
	 
	<div jwcid="CondPart@Part" class="c_form c_form-col-3 c_form-label-12 l_mt" element="div">
		<ul class="ul">
			<li class="li">
					<span class="label"><span class="e_required">集团产品编码或手机号码：</span></span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="cond_SERIAL_NUMBER" name ="cond_SERIAL_NUMBER" value="ognl:cond.SERIAL_NUMBER" desc="集团产品编码或手机号码"   onchange="checkData()" nullable="no"/>
					</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span>办理开始时间：</span></span>
                   <span class="e_input"><span>
				<input type="text" jwcid="@DateField" name="cond_START_DATE" id="cond_START_DATE" value="ognl:cond.START_DATE" />
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span>办理结束时间：</span></span>
                   <span class="e_input"><span>
				<input type="text" jwcid="@DateField" name="cond_END_DATE"  id="cond_END_DATE" value="ognl:cond.END_DATE" />
				</span></span>
			</li>
			<li class="li">
					<span class="label">工号：</span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="cond_STAFF_ID" name ="cond_STAFF_ID" value="ognl:cond.STAFF_ID" desc="工号"  />
					</span></span>
			</li>
			<li class="li">
					<span class="label">网点： </span> 
					<span class="e_elements">
					<button type="button" class="e_button-center" onclick="popupPage('createusertrade.ChooseAgent', null, '', '网点', '600', '500');"><i class="e_ico-check"></i><span>网点</span></button>
						<span class="e_input e_input-left"><span>				
					    <input jwcid="@TextField"  value="ognl:info.AGENT_DEPART_ID1"  name="AGENT_DEPART_ID1"  id="AGENT_DEPART_ID1" desc="网点" disabled="true"  />
					</span></span>
					</span>  
			</li>
			 
		</ul>
	</div>
	<div class="c_submit e_right">
		<button type="button" class="e_button-form" id="SearchBtn" onclick="queryInfoList();"><i class="e_ico-search"></i><span>查询</span></button>
		<button type="button" class="e_button-form" onclick="return reset();" ><i class="e_ico-reset"></i><span>清空</span></button>
	</div>
	 
	<div class="submit e_left" >
		<span jwcid="@Conditional" condition="ognl:expTag != 0">
		<span class="fn">
			<span jwcid="@Export" name="exportFile" ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}" serviceName="9111" 
					 config="export/ftthbusi/FTTHBusiMemQuery.xml" fileName="商务宽带开户信息查询 "   cond="CondPart" />
		</span>
		</span>
	</div> 
	
	<div jwcid="ResultPart@Part">
		<!-- 执行查询结果 -->
		<div class="c_scroll c_scroll-x">		
		<div class="c_table c_table-row-10">
			<table id="sortedTable">
	     		<thead>
		  			<tr>
		  				<th >序号</th>
						<th col="FTTH_ACOUNT" >账号</th>
			      		<th col="PRODUCT_NAME" >宽带产品</th>
			      		<th col="ACCEPT_DATE2" >办理时间</th>
			      		<th col="TRADE_STAFF_ID" >办理工号</th>
	                    <th col="TRADE_DEPART_NAME" >办理网点</th>
			      		<th col="STAND_ADDRESS" >安装地址</th>
			      		<th col="CONTACT" >联系人信息</th> 
			      		<th col="CONTACT_PHONE" >联系电话</th>
			      		<th col="MODEM_TAG" >是否已申领光猫</th> 
			      		<th col="SUBSCRIBE_STATE" style="display:none">办理进度</th>
			      		<th col="CUST_ID" style="display:none">USER_ID</th>
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><a jwcid="@Insert" value="ognl:rowIndex + 1" raw="true" /></td>
						<td><span jwcid="@Insert" value="ognl:info.FTTH_ACOUNT" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.ACCEPT_DATE2" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.TRADE_STAFF_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.TRADE_DEPART_NAME" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.STAND_ADDRESS" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CONTACT" raw="false"/></td>						
						<td><span jwcid="@Insert" value="ognl:info.CONTACT_PHONE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.MODEM_TAG" raw="false"/></td>
						<td style="display:none"><span jwcid="@Insert" value="ognl:info.SUBSCRIBE_STATE" /></td> 
						<td style="display:none"><span jwcid="@Insert" value="ognl:info.CUST_ID" /></td>                
					</tr>
				</tbody>
			</table>
		</div></div>
		<div jwcid="@NavBar" name="recordNav" id="recordNav" cond="CondPart" part="ResultPart" 
	      listener="queryInfoList" pageSize="20" count="ognl:recordCount"></div>
	</div>
</div>

</div></div>
</body>
</html>
