<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>FTTH光猫申领</title>
<script jwcid="@Script" language="JavaScript" src="person/broadband/widenet/ftthmodermapply/script/FTTHModermApply.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">FTTH光猫申领</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="6131" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
 
<div class="c_box"> 
	<div class="c_form c_form-col-5 c_form-label-6">
	    <ul class="ul">
	    	<li class="li col-1">
				<span class="label">押金金额：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="DEPOSIT" id="DEPOSIT"  value="" desc="押金金额"  disabled="true"/>
				</span></span>			
			</li>
			<li class="li">
				<span class="label"><span>
					<input jwcid="@Hidden" name="APPLY_TYPE" id="APPLY_TYPE"  value="ognl:'0'" desc="申领模式"  disabled="true"/>
				</span></span>	
			</li>
			<li class="li col-5">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="REMARK@TextField" id="REMARK" name="REMARK"
	                 value=""
					 desc="备注" disabled=""/>
				</span></span>
			</li>
	    </ul>
    </div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
