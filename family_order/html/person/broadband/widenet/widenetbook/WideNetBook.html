<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>宽带预约登记</title>
<script jwcid="@Script" language="JavaScript" src="person/broadband/widenet/widenetbook/script/WideNetBook.js"></script>
                                                 
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <span class="text">宽带预约登记</span>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="6182" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
</div>
 
<div class="c_box">
	<div class="c_form c_form-col-5 c_form-label-6">
	    <ul class="ul">
			<li class="li col-1">
				<span class="label"><span class="e_required">验证码：</span></span>
				<span class="e_elements" id="RES_ID_INPUT">
					<button type="button" class="e_button-right" onclick="checkWidenetBook();"><i class="e_ico-check"></i><span>校验</span></button>
					<span class="e_input e_input-left"><span>
						<input jwcid="@TextField"   name="validCode" id="validCode" value=""
						desc="验证码" nullable="no" />
						<input jwcid="@Hidden" name="validCode2" id="validCode2" value=""/>
					</span></span>
				</span>
			</li>
			<li class="li col-5">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input type="text" jwcid="rmark@TextField" id="rmark" name="rmark"
	                 value=""
					 desc="备注" disabled=""/>
				</span></span>
			</li>
	    </ul>
    </div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" params="" listener="" refreshPart="" area="AuthPart" element="div"/>	
</div>
<!--受理信息结束-->
</div></div></body>
</html>
