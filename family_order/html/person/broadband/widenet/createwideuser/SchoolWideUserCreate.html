<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>校园宽带开户</title>
<script jwcid="@Script" type="text/javascript" src="person/broadband/widenet/createwideuser/scripts/wideusercreate.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/offer/offerdefine.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_tip">
		欢迎使用校园宽带开户！
	</div>
</div>
<!-- 区域 开始 -->
<div class="c_box">
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">基本信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<div id="authArea">
		<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data);" tradeTypeCode="630" element="div"/>
	</div>
	
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->


	
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-8 c_form-col-3" jwcid="widePart@Part">
		<ul class="ul">
			<li class="li col-3">
				<span class="label"><span class="e_required">住宿地址：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS" nullable="no" desc="详细地址"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">联系人：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CONTACT" id="CONTACT" value="ognl:info.CONTACT" nullable="no"  desc="联系人"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">联系人电话：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:info.CONTACT_PHONE"  nullable="no"  maxlength="15" datatype="numeric" desc="联系电话"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label">联系电话：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="PHONE" id="PHONE" value="ognl:info.PHONE" nullable="no"  maxlength="15" datatype="numeric" desc="联系电话"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">地区：</span></span>
				<span class="e_select"><span><span>
					 <select jwcid="@Select" name="AREA_CODE" id="AREA_CODE"   value="ognl:visit.getCityCode()"  nullable="no"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					  source="ognl:pageutil.getStaticList('COP_AREA_CODE')"  desc="地区"/>
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">宽带证件号码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="WIDE_PSPT_ID" id="WIDE_PSPT_ID" value="ognl:info.PSPT_ID" nullable="no"  maxlength="20"  desc="宽带证件号码"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">学生学号：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="STUDENT_NUMBER" id="STUDENT_NUMBER" value="ognl:info.STUDENT_NUMBER" nullable="no"  maxlength="180"  desc="学生学号"/>
				</span></span>
			</li>
			
			<li class="li">
					<span class="label"><span class="e_required">用户密码：</span></span>
					<span class="e_elements">
					<span class="e_button-right">
					<div jwcid="PasswordSetPart@csserv:PasswordSet" beforeAction="PasswdbeforeAction()" afterAction="PasswdafterAction(data)" element="div"/>
		            </span>
						<span class="e_input e_input-left"><span>
							<input jwcid="@Password" name="USER_PASSWD" id="USER_PASSWD" value="123456" 
									readonly="true" hidden="true" desc="用户密码" nullable="no"/>
						</span></span>
					</span>
				</li>
		</ul>
	</div>
	<!-- 表单结束 -->
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box">	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带产品</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-4 c_form-col-3">
		<ul class="ul">
			<li class="li" jwcid="productType@Part" element="li">
				<span class="label">宽带产品：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="WIDE_PRODUCT_ID" id="WIDE_PRODUCT_ID"
								source="ognl:productList"
								textField="PRODUCT_NAME" valueField="PRODUCT_ID" value="ognl:info.PRODUCT_ID"
								desc="当前产品" onchange="changeProduct();"/>
				</span></span></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
<!-- 分栏 开始 -->
<div class="l_col s_iframe-lower">
	<!-- 第 1 栏 开始 -->
	<div class="l_left" style="width:49%;">
		<!-- 区域 开始 -->
		<div class="c_box">
			<!-- 标题 开始 -->
               <div class="c_title">
				<div class="text">待选区</div>
				<div class="fn">
				</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 分栏 开始 -->
			<div class="l_col l_col-close">
				<div jwcid="offerList@csserv:OfferList" 
                          element="div" 
                          categoryId="100000000114,100000000008"></div>
			</div>
			<!-- 分栏 结束 -->
		</div>
		<!-- 区域 结束 -->
	</div>
    <div class="l_auto">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">已选区</div>
		</div>
              <div jwcid="selectedElements@csserv:SelectedElements" 
                  renderCallSvc="CS.SelectedElementSVC.getWidenetUserOpenElements" 
                  callAddElementSvc="CS.SelectedElementSVC.dealWidenetSelectedElementsForChg" 
                  afterRenderAction="afterRenderSelectedElements(data);"
                  basicStartDateControlId="NEW_PRODUCT_START_DATE"
               tradeTypeCode="630"
                  element="div"></div>
		<!-- 表格 结束 -->
	</div>
	<!-- 第 2 栏 结束 -->
</div>
<!-- 分栏 结束 -->
	
    <div jwcid="elementAttr@csserv:ElementAttr" element="div"></div>
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onSubmit()" isReset="true" area="AuthPart,productType,widePart" element="div" />
	<!-- 提交 结束 -->
	
</div>
<!-- 区域 结束 -->
</div></div>

<input jwcid="@Hidden" name="NEW_PRODUCT_START_DATE" id="NEW_PRODUCT_START_DATE" value=""/>
</body>
</html>
