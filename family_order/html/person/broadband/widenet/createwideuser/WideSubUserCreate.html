<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GPON宽带子账户开户</title>
<script jwcid="@Script" type="text/javascript" src="person/broadband/widenet/createwideuser/scripts/wideusercreate.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/product/productdata.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_tip">
		欢迎使用GPON宽带子账户开户！
	</div>
</div>

<!-- 区域 开始 -->
<div class="c_box">
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">基本信息</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
	<div id="authArea">
		<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data);" tradeTypeCode="611"  element="div"/>
	</div>
	<!-- 认证 结束 -->

	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
	</div>
	<!-- 参数列表 结束 -->
	
</div>
<!-- 区域 结束 -->


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">账户信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form" jwcid="preWideTypePart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">子账号类型：</span></span>
				<span class="e_select"><span><span>
					 <select jwcid="@Select" name="PREWIDE_TYPE" id="PREWIDE_TYPE" value="ognl:info.PREWIDE_TYPE" nullable="no"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('PREWIDE_TYPE')"  desc="子账号类型"/>
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">主账号号码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="SERIAL_NUMBER_A" id="SERIAL_NUMBER_A" value="ognl:info.SERIAL_NUMBER_A" nullable="no"  maxlength="20"  desc="主账号号码" onblur="checkSerialNumber()"/>
				</span></span>
			</li>
		</ul>
	</div>
	
	<div class="c_table c_table-fixed" jwcid="allAcct@Part">
	  <table>
	     <tr jwcid="@Foreach" source="ognl:allAcct" value="ognl:info" element="tr">
	       	<td style="width:200px;"><span jwcid="@Insert" value="ognl:info.TYPE" raw="false"/>:<span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" raw="false"/></td>										
			<td>服务状态:<span jwcid="@Insert" value="ognl:info.USER_STATE_CODESET" raw="false"/></td>	
	     </tr>
	  </table>
	</div>
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-8 c_form-col-3" jwcid="widePart@Part">
		<ul class="ul">
			<li class="li col-3">
				<span class="label"><span class="e_required">标准地址：</span></span>
				<span class="e_elements">
					<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="$.popupPage('res.popup.ReginalField','init','&TREE_TYPE=0&OPEN_TYPE=GPON','标准地址','600','340','STAND_ADDRESS_CODE','',subsys_cfg.pbossintf)" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:info.STAND_ADDRESS" disabled="true" nullable="no" desc="标准地址"/>
					</span></span>
					<input jwcid="@TextField" id="STAND_ADDRESS_CODE" name="STAND_ADDRESS_CODE" value="ognl:info.STAND_ADDRESS_CODE"  style="display:none" nullable="no" desc="标准地址CODE"/>
				</span>
			</li>
			<li class="li col-3">
				<span class="label"><span class="e_required">装机详细地址：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS" nullable="no" desc="详细地址"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">联系人电话：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:info.CONTACT_PHONE1"  nullable="no"  maxlength="15" datatype="numeric" desc="联系电话"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">联系人：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CONTACT" id="CONTACT" value="ognl:info.CONTACT" nullable="no"  desc="联系人"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">联系电话：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="PHONE" id="PHONE" value="ognl:info.PHONE" nullable="no"  maxlength="15" datatype="numeric" desc="联系电话"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">地区：</span></span>
				<span class="e_select"><span><span>
					 <select jwcid="@Select" name="AREA_CODE" id="AREA_CODE"   value="ognl:visit.getCityCode()"  nullable="no"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					  source="ognl:pageutil.getStaticList('COP_AREA_CODE')"  desc="地区"/>
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">宽带证件号码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="WIDE_PSPT_ID" id="WIDE_PSPT_ID" value="ognl:info.PSPT_ID" nullable="no"  maxlength="20"  desc="宽带证件号码"/>
				</span></span>
			</li>
			
		</ul>
	</div>
	<!-- 表单结束 -->	
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带产品</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-4 c_form-col-3">
		<ul class="ul">
			<li class="li" jwcid="productType@Part" element="li">
				<span class="label">宽带产品：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="WIDE_PRODUCT_ID" id="WIDE_PRODUCT_ID"
								source="ognl:productList"
								textField="PRODUCT_NAME" valueField="PRODUCT_ID" value="ognl:info.PRODUCT_ID"
								desc="当前产品" onchange="changeProduct();"/>
				</span></span></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
	
<!-- 分栏 开始 -->
 <div class="l_col s_iframe-lower">
		<!-- 第 1 栏 开始 -->
		<div class="l_left" style="width:49%;" id ="preChoosePart">
			<!-- 标题 开始 -->
               <div class="c_title">
				<div class="text">待选区</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 分栏 开始 -->
			<div class="l_col l_col-close">
				<!-- 第 1 栏 开始 -->
				<div class="l_left" style="width:45%;">
					<!-- 标题 开始 -->
                       <div jwcid="packageList@csserv:PackageList" 
                           element="div"
                           callSvc="CS.PackageSVC.getPackagesByProduct"></div>
					<!-- 列表 结束 -->
				</div>
				<!-- 第 1 栏 结束 -->
				<!-- 第 2 栏 开始 -->
				<div class="l_auto">
					<div jwcid="pkgElementList@csserv:PkgElementList" 
                           element="div" 
                           callSvc="CS.PackageSVC.getPackageElements"  
                          ></div>
				</div>
				<!-- 第 2 栏 结束 -->
			</div>
			<!-- 分栏 结束 -->
		</div>
	    <div class="l_auto">
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">已选区</div>
			</div>
               <div jwcid="selectedElements@csserv:SelectedElements" 
                   renderCallSvc="CS.SelectedElementSVC.getWidenetUserOpenElements" 
                   callAddElementSvc="CS.SelectedElementSVC.dealWidenetSelectedElementsForChg" 
                   afterRenderAction="afterRenderSelectedElements(data);"
                   basicStartDateControlId="NEW_PRODUCT_START_DATE"
                tradeTypeCode="611"
                   element="div"></div>
			<!-- 表格 结束 -->
		</div>
	<!-- 第 2 栏 结束 -->
</div>
<!-- 分栏 结束 -->
	
    <div jwcid="elementAttr@csserv:ElementAttr" element="div"></div>
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onSubmit()"  isReset="true" area="AuthPart,productType,widePart,preWideTypePart" element="div" />
	<!-- 提交 结束 -->
	
</div>
<!-- 区域 结束 -->	
</div></div>
<input jwcid="@Hidden" name="NEW_PRODUCT_START_DATE" id="NEW_PRODUCT_START_DATE" value=""/>
<input jwcid="@Hidden" name="USER_ID_A" id="USER_ID_A" value=""/>
<input jwcid="@Hidden" name="GPON_USER_ID" id="GPON_USER_ID" value=""/>
<input jwcid="@Hidden" name="GPON_SERIAL_NUMBER" id="GPON_SERIAL_NUMBER" value=""/>
</body>
</html>
