<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head"></head>
	<script jwcid="@Script" language="JavaScript"
		src="person/broadband/widenet/queryCancelTrade/scripts/QueryCancelTrade.js"></script>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<!-- 活动详情 开始 -->
				<div class="" jwcid="submit_part@Part">
					<input jwcid="@Hidden" name="OLD_STAFF_ID" id="OLD_STAFF_ID" value="ognl:condition.OLD_STAFF_ID" desc="原工号"/>
					<div class="c_box">
						<div class="c_title">
							<div class="text">
								基本信息
							</div>
						</div>
						<div class="c_form c_form-col-mix">
							<ul class="ul  c_form-col-2">
								<li class="li">
									<span class="label e_required">B角员工工号：</span>
									<span class="e_input"><span> <input type="text"
												jwcid="@TextField" name="STAFF_ID"
												value="ognl:condition.STAFF_ID" desc="B角员工工号" maxsize="8"
												maxlength="8" onKeyUp="textToUpperCase()" nullable="no" /> </span> </span>
								</li>
								<li class="li ">
									<span class="label e_required ">手机号码：</span>
									<span class="e_input"><span> <input type="text"
												jwcid="@TextField" name="SERIAL_NUMBER" maxsize="11" maxlength="11"
												value="ognl:condition.SERIAL_NUMBER" desc="手机号码" nullable="no" /> </span>
									</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="c_submit">
					<button class="e_button-page-ok" onclick="saveStaffB();">
						<span>保存</span>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
