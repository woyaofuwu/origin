<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>宽带撤单日志查询</title>
		<script jwcid="@Script" language="JavaScript"
			src="person/broadband/widenet/queryCancelTrade/scripts/QueryCancelTrade.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">

				<!-- 区域 开始 -->
				<div class="c_box">
					<!-- 标题 开始 -->
					<div class="c_title">
						<div class="text">
							查询条件
						</div>
					</div>
					<!-- 标题 结束 -->
					<!-- 表单 开始 -->
					<div class="c_form c_form-col-3" jwcid="QueryConditionPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label e_required">开始日期：</span>
								<span class="e_input"><span> <input type="text"
											jwcid="@DateField" id="cond_START_DATE"
											name="cond_START_DATE" value="ognl:condition.cond_START_DATE"
											desc="开始日期" nullable="no" /> </span>
								</span>
							</li>
							<li class="li">
								<span class="label e_required">结束日期：</span>
								<span class="e_input"><span> <input type="text"
											jwcid="@DateField" id="cond_END_DATE" name="cond_END_DATE"
											value="ognl:condition.cond_END_DATE" desc="结束日期"
											nullable="no" /> </span>
								</span>
							</li>
							<li class="li">
								<span class="label">宽带账号：</span>
								<span class="e_input"><span><input type="text"
											jwcid="@TextField" name="cond_SERIAL_NUMBER"
											id="cond_SERIAL_NUMBER"
											value="ognl:condition.cond_SERIAL_NUMBER" nullable="yes"
											desc="宽带账号" />
								</span>
								</span>
							</li>
						</ul>
						<ul class="ul">
							<li class="li">
								<span class="label">撤单工号：</span>
								<span class="e_input"><span><input type="text"
											jwcid="@TextField" name="cond_CANCEL_STAFF_ID"
											id="cond_CANCEL_STAFF_ID"
											value="ognl:condition.cond_CANCEL_STAFF_ID" nullable="yes"
											desc="撤单工号" />
								</span>
								</span>
							</li>

						</ul>
						<div class="submitPlace"></div>
						<div class="submit">
							<button jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN"
								class="e_button-form" onclick="return queryCancelTrade();">
								<i class="e_ico-search"></i><span>查询</span>
							</button>
							<span class="fn"> <span jwcid="@Export" name="exportFile"
								ftpSite="personserv" fileTypes="{'.xls':'.xlsx'}"
								serviceName="201408272309"
								config="export/sundryquery/specqry/QueryWidenetCancelTradeInfo.xml"
								fileName="宽带撤单查询" beforeAction="" cond="QueryConditionPart" />

							</span>
						</div>
					</div>
					<!-- 表单 结束 -->
					<!-- 表格 开始 -->
					<div jwcid="QueryListPart@Part" element="div">
						<div class="c_scroll c_scroll-x style="height:242px"">
							<div class="c_table c_table-row-10">
								<table>
									<thead>
										<tr>
											<th>
												归属市县
											</th>
											<th>
												用户装机地址
											</th>
											<th>
												ONU位置
											</th>
											<th>
												宽带帐户
											</th>
											<th>
												联系电话
											</th>
											<th>
												受理工号
											</th>
											<th>
												受理营业网点
											</th>
											<th>
												受理时间
											</th>
											<th>
												撤单日期
											</th>
											<th>
												撤单工号
											</th>
											<th>
												撤单部门
											</th>
											<th>
												撤单原因
											</th>
										</tr>
									</thead>
									<tbody>
										<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info"
											element="tr" index="ognl:rowIndex"
											class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td>
												<span jwcid="@Insert" value="ognl:info.CITY_CODE" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.DETAIL_ADDRESS" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.STAND_ADDRESS" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.CONTACT_PHONE" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.TRADE_STAFF_ID" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.TRADE_DEPART_NAME" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.ACCEPT_DATE" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.CANCEL_DATE" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.CANCEL_STAFF_ID" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.CANCEL_DEPART_NAME" />
											</td>
											<td>
												<span jwcid="@Insert" value="ognl:info.CANCEL_REASON" />
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<!-- 表格 结束 -->
						<!-- 翻页（替换为页面组件） 开始 -->
						<div jwcid="@NavBar" name="pageNav" id="pageNav"
							cond="QueryConditionPart" pageSize="20"
							listener="queryCancelTradeInfoInfo" part="QueryListPart"
							count="ognl:pageCount"></div>
						<!-- 翻页 结束 -->
					</div>
				</div>
				<!-- 区域 结束 -->
			</div>
		</div>
	</body>
</html>
