<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>宽带催单</title>
		<script jwcid="@Script" language="JavaScript" src="person/broadband/widenet/widenetreminder/script/widenetreminder.js"></script>
	</head>
	<body jwcid="@Body">
	    <div class="m_wrapper">
		    <div class="m_wrapper2">
			    <div class="c_box">
				    <div class="c_title">
					     <div class="text">查询条件</div>
				    </div>
	
				    <div jwcid="ConditionPart@Part">
				        <div class="c_form">
						    <ul class="ul">
							    <li class="li">
									
									<span class="label"><span class="e_required">服务号码：</span></span>
									<span class="e_input"><span>
										<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"
												desc="服务号码" nullable="no" />
									</span></span>
						        </li>
						    </ul>
						    <div class="submitPlace"></div>
							<div class="submit">
								<button id="AUTH_SUBMIT_BTN" name="AUTH_SUBMIT_BTN" authCount="0" class="e_button-form" onclick = "queryTradeList()"><i class="e_ico-search"></i><span>查询</span></button>
							</div>
				         </div>
				    </div>
			    </div>
				 <div class="c_box">
				 <!-- 列表区域  开始 -->
					<div jwcid="QueryListPart@Part">
						<div class="c_scroll c_scroll-x style='height:242px'">
							<div class="c_table">
								<table jwcid="@Table" id="ListTable" name="ListTable">
									<thead>
										<tr>
											<th col="checkInfo"><input type="checkbox" id="SEQ_str" name="SEQ_str" jwcid="@Any" onclick="checkedAll('TRADE_ID', checked)"/></th>
											<th>业务流水号</th>
											<th>宽带号码</th>
											<th>客户名称</th>
											<th>受理时间</th>
											<th>受理员工</th>
											<th>备注</th>
										</tr>
									</thead>
									<tbody jwcid="@Any" name="relaInfoValues" id="relaInfoValues">
										<tr jwcid="@Foreach" source="ognl:infos"	value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td class="e_center"><input type="checkbox" id="TRADE_ID" name="TRADE_ID" jwcid="@Any" value="ognl:info.TRADE_ID"  serial_number="ognl:info.SERIAL_NUMBER"/></td>
											<td class='e_center'> <span jwcid="@Insert" type="text"  value="ognl:info.TRADE_ID"  /></td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"	raw="true" /> </td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:info.CUST_NAME"	raw="true" /> </td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:info.ACCEPT_DATE" format="ognl:getDateFormat('yyyy-MM-dd HH:mm:ss')" raw="true" /> </td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:info.TRADE_STAFF_ID"  /> </td>
											<td class='e_center'> <span jwcid="@Insert" value="ognl:info.break" raw="true" /></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<div class="c_box">
					<!-- 提交 开始 -->
					<div class="c_submit">
					     <button jwcid="@Button"  class="e_button-page-ok" name="CSSUBMIT_BUTTON" onclick = "onTradeSubmit()">
							<i jwcid="@Any" class="e_ico-submit"></i><span>提交</span>
						</button>
					</div>
				    <!-- 提交 结束 -->
				</div>
			</div>
		</div>
	</body>
</html>
