<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head jwcid="@Head">
<script jwcid="@Script" src="person/broadband/widenet/notstopmigrantuser/scripts/notstopmigrantuser.js"></script>
</head>

<body  jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">

	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">状态查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeTypeCode="1517" tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	<div jwcid="MigrantUserState@Part">
		<div class="c_form c_form-text c_form-col-3 c_form-label-5">
			<ul class="ul">
				<li class="li">
					<span class="label">状态：</span>
					<span class="text" jwcid="@Insert" name="MIGRANT_STATE" id="MIGRANT_STATE" value="ognl:migrantStateInfo.MIGRANT_STATE_VALUE" desc="状态"/>
				</li>
			</ul>
		</div>
	</div>
	
	<div class="c_submit">
			<button class="e_button-page-ok" name="REG_BUTTON" id="REG_BUTTON" onclick="return regNotStop();" disabled="true">
				<i class="e_ico-ok"></i>
				<span>登记</span>
			</button>
	</div>
	
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
