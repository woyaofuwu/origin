<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GPON宽带子账号移机</title>
<script jwcid="@Script" src="person/broadband/widenet/widespecialmove/scripts/widespecialmove.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  authType="04"  tradeTypeCode="622"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	<div class="c_form c_form-label-8 c_form-col-3">
	 <ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">子账号类型：</span></span>
				<span class="e_select"><span><span>
					 <select jwcid="@Select" name="PREWIDE_TYPE" id="PREWIDE_TYPE" value="ognl:custInfo.PREWIDE_TYPE" nullable="no"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
					 source="ognl:pageutil.getStaticList('PREWIDE_TYPE')"  desc="子账号类型" onchange="removeNumber()"/>
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">主账号号码：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="MAIN_SERIAL_NUMBER" id="MAIN_SERIAL_NUMBER" value="ognl:custInfo.MAIN_SERIAL_NUMBER" nullable="no"  maxlength="20"  
					desc="主账号号码"  onblur="qureyMphoneByMove()"  onkeydown="enterQureyMphoneMove()"/>
				</span></span>
			</li>
			</ul>
	</div>
	
	<!--  刷新区域 开始-->
	<div jwcid="CustInfoPart@Part">
	<!-- 客户信息 开始 -->
	<div class="c_form c_form-label-5 c_form-col-2 c_form-text">
		<ul class="ul">
		    <li class="li">
				<span class="label">客户名称：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME" desc="客户名称" />
				</span></span>
			</li>
			<li class="li">
				<span class="label">客户性别：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="SEX" id="SEX" value= "ognl:pageutil.getStaticValue('SEX',custInfo.SEX)" desc="客户性别"/>
				</span></span>											    
			</li>
			<li class="li col-2">
				<span class="label">证件地址：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfo.PSPT_ADDR" desc="证件地址"/>
				</span></span> 
			</li>
			<li class="li">
				<span class="label">联系人姓名：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="CONTACT" id="CONTACT" value="ognl:custInfo.CONTACT" desc="联系人姓名" />
				</span></span>
			</li>
			<li class="li">
				<span class="label">联系人电话：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:custInfo.CONTACT_PHONE" desc="联系人电话"/>
				</span></span>
			</li>
			<li class="li col-2">
				<span class="label">家庭地址：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="HOME_ADDRESS" id="HOME_ADDRESS" value="ognl:custInfo.HOME_ADDRESS" desc="家庭地址"/>
				</span></span> 
			</li>
			<li class="li">
				<span class="label">产品名称：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="PRODUCT_ID" id="PRODUCT_ID" value= "ognl:pageutil.getStaticValue('TD_B_PRODUCT', 'PRODUCT_ID', 'PRODUCT_NAME', custInfo.PRODUCT_ID)" desc="产品名称"/>
				</span></span> 
			</li>
			
			<li class="li">
				<span class="label">品牌名称：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="BRAND_CODE" id="BRAND_CODE"  value= "ognl:pageutil.getStaticValue('TD_S_BRAND', 'BRAND_CODE', 'BRAND', custInfo.BRAND_CODE)" desc="品牌名称" />
				</span></span> 
			</li>

             <li class="li">
				<span class="label">开户时间：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="OPEN_DATE" id="OPEN_DATE" value="ognl:custInfo.OPEN_DATE" desc="开户时间" />
				</span></span>
			</li>
			<!--  <li class="li">
				<span class="label">开户方式：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="OPEN_MODE" id="OPEN_MODE" value= "ognl:pageutil.getStaticValue('OPEN_MODE',custInfo.OPEN_MODE)"  desc="开户方式" />
				</span></span>
			</li>
			<li class="li col-2">
				<span class="label">备注：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="REMARK" id="REMARK" value="ognl:custInfo.REMARK"  desc="备注"/>
				</span></span> 
			</li>-->
		</ul>
	</div>
	<!-- 客户信息 结束 -->

	</div>
	<!--  刷新区域结束-->	
</div>
<!-- 区域 结束 -->



<!-- 区域 开始 -->
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">原宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<div class="c_form c_form-label-7 c_form-col-2 c_form-text" jwcid="WideInfoPart@Part">
		<ul class="ul">
		    <li class="li">
				<span class="label">原标准地址：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:wideInfo.STAND_ADDRESS" desc="原标准地址"/>
				</span></span>
			</li>	
		   <li class="li">
				<span class="label">原详细地址：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:wideInfo.DETAIL_ADDRESS" desc="原详细地址"/>
				</span></span>
			</li>
           <li class="li">
				<span class="label">原标准地址编码：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="STAND_ADDRESS_CODE" id="STAND_ADDRESS_CODE" value="ognl:wideInfo.STAND_ADDRESS_CODE" desc="原标准地址编码"/>
				</span></span>
			</li>
           <!-- <li class="li">
				<span class="label">联系电话：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="W_PHONE" id="W_PHONE" value="ognl:wideInfo.PHONE" nullable="no" desc="联系电话"/>
				</span></span>
			</li>
           <li class="li">
				<span class="label">联系人：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="W_CONTACT" id="W_CONTACT"  value="ognl:wideInfo.CONTACT" nullable="no" desc="联系人"/>
				</span></span>
			</li> 
           <li class="li">
				<span class="label">联系人电话：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="W_CONTACT_PHONE" id="W_CONTACT_PHONE"  value="ognl:wideInfo.CONTACT_PHONE" nullable="no" desc="联系人电话"/>
				</span></span>
			</li> -->
	    </ul>
	</div>			
	
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<div class="c_form c_form-label-7 c_form-col-2 c_form-text" jwcid="newWideInfoPart@Part">
	  <ul class="ul">
		  <li class="li col-2">
				<span class="label"><span>新标准地址：</span></span>
				<span class="e_elements">
					<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="$.popupPage('res.popup.ReginalFieldNew',null,'&TREE_TYPE=0','标准地址','800','340','ADDR_ID','',subsys_cfg.termanm)" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
					<span class="e_input e_dis"><span>
						<input jwcid="@TextField" name="ADDR_NAME" id="ADDR_NAME" value="长沙五一大道" desc="标准地址"/>
					</span></span>
					<input jwcid="@TextField" id="ADDR_ID" name="ADDR_ID" value="ognl:wideInfo.ADDR_ID" afterAction="setReturnFunc()" style="display:none" desc="标准地址CODE"/>
					<input jwcid="@TextField" id="IP_TYPE" name="IP_TYPE" value="ognl:wideInfo.IP_TYPE" style="display:none" desc="IP属性"/>
				</span>
			</li>
			  <li class="li">
				<span class="label">新详细地址：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="NEW_DETAIL_ADDRESS" id="NEW_DETAIL_ADDRESS" value="ognl:wideInfo.NEW_DETAIL_ADDRESS" nullable="no" desc="详细地址"/>
				</span></span>
			</li>
			 <li class="li">
				<span class="label">新标准地址编码：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="STAND_ADDRESS_CODE" id="STAND_ADDRESS_CODE" value="ognl:wideInfo.STAND_ADDRESS_CODE" nullable="no" desc="新标准地址编码"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">联系人电话：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:wideInfo.CONTACT_PHONE1"  nullable="no"  maxlength="15" datatype="numeric" desc="联系电话"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">联系人：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CONTACT" id="CONTACT" value="ognl:wideInfo.CONTACT" nullable="no"  desc="联系人"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">联系电话：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="PHONE" id="PHONE" value="ognl:wideInfo.PHONE" nullable="no"  maxlength="15" datatype="numeric" desc="联系电话"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">地区：</span></span>
				<span class="e_select"><span><span>
					 <select jwcid="@Select" name="W_AREA_CODE" id="NEW_AREA_CODE" value="ognl:wideInfo.AREA_CODE" nullable="no"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('COP_AREA_CODE')"  desc="地区"/>
				</span></span></span>
			</li>
		</ul>	
	</div>
	
</div>
<!-- 区域 结束 -->	
<!-- 提交 开始 -->
	<div class="c_box">
		<div jwcid="SubmitPart@csserv:CSSubmit"  area="AuthPart,CustInfoPart,newWideInfoPart"  isReset="true" element="div"/>
	</div>
<!-- 提交 结束 -->

<!-- 隐藏区域  开始 -->
<div jwcid="HiddenPart@Part">
	<input jwcid="@Any" id="USER_ID" name="USER_ID" type="hidden"  value="ognl:custInfo.USER_ID" />
	<input jwcid="@Any" id="SCORE" name="SCORE" type="hidden" />
 	<!-- 隐藏区域  结束 -->
</div>


</div></div></body>
</html>
