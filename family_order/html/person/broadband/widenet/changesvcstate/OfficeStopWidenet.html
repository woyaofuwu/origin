<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<title>宽带局方停机</title>
<script jwcid="@Script" type="text/javascript" src="person/broadband/widenet/changesvcstate/scripts/changesvcstate.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
		<div class="fn">
			<a href="#nogo" class="e_button"
				onclick="displaySwitch(this,'UCAViewPart')"><i
				class="e_ico-unfold"></i><span>展示客户基本信息</span>
			</a>
		</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeAction="refreshPartAtferAuth(data);" authType="04" tradeTypeCode="671"  element="div"></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part" style="display:none">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	<!-- 参数列表 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-5 c_form-col-3" jwcid="widePart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">宽带类型：</span>
				<span class="text" jwcid="@Insert" name="WIDE_TYPE" id="WIDE_TYPE"   value="ognl:pageutil.getStaticValue('WIDE_PRODUCT_TYPE',wideInfo.WIDE_TYPE)" desc="宽带类型"/>
			</li>
			<li class="li">
				<span class="label">标准地址：</span>
				<span class="text" jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址"/>
			</li>
			<li class="li">
				<span class="label">详细地址：</span>
				<span class="text" jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="详细地址"/>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1" jwcid="officeOpenMobile@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="REMARK" maxlength="100" id ="REMARK" value="" desc="备注"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true" area="AuthPart,officeStopMobile" element="div"/>
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
