<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>地址纠错</title>
<script jwcid="@Script" language="JavaScript"
	src="person/broadband/widenet/addresscorrect/scripts/AddressCorrect.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper"><div class="m_wrapper2">
			<!-- 区域 开始 -->
			<div class="c_box" >
				<!-- 标题 开始 -->
				<div class="c_title"><div class="text">申请人信息</div></div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				
				<div jwcid="AddressCorrectPart@Part" class="c_form c_form-label-6 c_form-col-3">
					<ul class="ul">
						<li class="li ">
							<span class="label"><span class="e_required">反馈人：</span></span>
							<span class="e_input"><span>
								<input jwcid="@TextField" name="STAFF_NAME" id="STAFF_NAME" value="ognl:trade.STAFF_NAME"  nullable="no"  maxlength="15"  desc="反馈人"/>
							</span></span>
						</li>
						<li class="li">
							<span class="label"><span class="e_required">反馈人电话：</span></span>
							<span class="e_input"><span>
								<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:trade.SERIAL_NUMBER" nullable="no" datatype="numeric" maxlength="11"  desc="反馈人电话" />
							</span></span>
						</li>
					</ul>
				</div>
				</div>
				<!-- 表单 结束 -->
			<!-- 区域 结束 -->
			
			<!-- 区域 开始 -->
			<div class="c_box" >
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">地址信息</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 表单 开始 -->
				<div class="c_form c_form-label-6 c_form-col-3">
					<ul class="ul">
						<li class="li col-3">
							<span class="label"><span class="e_required">原始地址：</span></span>
							<span class="e_elements">
								<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button"  onclick="setAddress()" desc="原始地址">
									<i class="e_ico-search"></i><span>地址查询</span>
								</button>
								
								<span class="e_input"><span><input jwcid="@TextField" name="origAddress" id="origAddress"  disabled="true" nullable="no" desc="标准地址" "/>
								</span></span>
								
								<input jwcid="@TextField" id="DEVICE_ID" name="DEVICE_ID"   style="display:none" nullable="no" desc="设备ID"/>
							</span>
						</li>	
						
						<li class="li col-3">
							<span class="label"><span class="e_required">新地址：</span></span>
							<span class="e_input"><span>
								<input jwcid="@TextField" name="newAddress" id="newAddress"  nullable="no"  desc="新地址" />
							</span></span>
						</li>
						
						<li class="li col-3">
							<span class="label">备注：</span> 
							<span class="e_input">
							<span><input type="text"  name="remark" id="remark"/></span></span>
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->

				<!-- 提交区  开始-->
				<div class="c_submit">
					<button jwcid="@Button" class="e_button-page-ok" 
						name="CSSUBMIT_BUTTON" id="CSSUBMIT_BUTTON" onclick="onTradeSubmit()" >
						<i jwcid="@Any" class="e_ico-submit"></i><span>提交</span>
					</button>
				</div>
				<!-- 提交区  结束-->
			</div>
			<!-- 区域 结束 -->
	</div></div>	
</body>
</html>
