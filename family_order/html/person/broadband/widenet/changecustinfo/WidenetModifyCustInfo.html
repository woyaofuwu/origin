<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户宽带资料修改</title>
<script jwcid="@Script" src="person/broadband/widenet/changecustinfo/scripts/changecustinfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  authType="04" tradeTypeCode="609"  tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
		
	</div>
    <!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-6 c_form-col-2" jwcid="wideInfoPart@Part">
		<ul class="ul">

			<li class="li col-2">
				<span class="label">标准地址：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS"   value="ognl:wideInfo.STAND_ADDRESS" desc="标准地址" readonly="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">标准地址编码：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="STAND_ADDRESS_CODE" id="STAND_ADDRESS_CODE"   value="ognl:wideInfo.STAND_ADDRESS_CODE" desc="标准地址编码" readonly="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">联系电话：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="PHONE" id="PHONE"   value="ognl:wideInfo.PHONE"   readonly="true" desc="联系电话"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label">联系人：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CONTACT" id="CONTACT"   value="ognl:wideInfo.CONTACT" desc="联系人" readonly="true"/>
				</span></span>
			</li>

			<li class="li">
				<span class="label">联系人电话：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="CONTACT_PHONE" id="CONTACT_PHONE"   value="ognl:wideInfo.CONTACT_PHONE" desc="联系人电话" readonly="true"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label">原详细地址：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS"   value="ognl:wideInfo.DETAIL_ADDRESS" desc="原详细地址" readonly="true"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">详细地址：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="NEW_DETAIL_ADDRESS" id="NEW_DETAIL_ADDRESS"   value="ognl:wideInfo.NEW_DETAIL_ADDRESS" desc="详细地址"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单结束 -->		
	
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart,wideInfoPart"  isReset="true" element="div"/>

</div>
<!-- 区域 结束 -->
</div></div>
</body>
</html>
