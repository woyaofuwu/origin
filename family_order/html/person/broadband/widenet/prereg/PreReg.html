<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>宽带预登记</title>
		<script jwcid="@Script" src="scripts/csserv/common/bmpage/BmFrame.js"></script>
		<script jwcid="@Script" language="JavaScript" src="person/broadband/widenet/prereg/scripts/prereg.js"></script>
	</head>
	<body jwcid="@Body">
	    <div class="m_wrapper">
		    <div class="m_wrapper2">
			    <div class="c_box">
				    <div class="c_title">
					     <div class="text">宽带预登记信息</div>
				    </div>
				    <div jwcid="PreRegPart@Part">
				        <div class="c_form c_form-col-3 c_form-label-6">
							<ul class="ul">
							    <li class="li">
									<span class="label"><span class="e_required">客户姓名：</span></span>
									<span class="e_input"><span>
										<input jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:info.CUST_NAME"
												desc="客户姓名" nullable="no" />
									</span></span>
						        </li>
								<li class="li">
									<span class="label"><span class="e_required">联系电话：</span></span>
									<span class="e_input"><span>
										<input jwcid="@TextField" name="CONTACT_SN" id="CONTACT_SN" value="ognl:info.CONTACT_SN" 
												desc="联系电话" datatype="numeric" nullable="no"/>
									</span></span>
								</li>
								<li class="li">
									<span class="label"><span>证件类型：</span></span>
									<span class="e_select"><span><span>
										<select jwcid="@Select" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"
												source="ognl:passTypeList" addDefault="false"
												textField="DATA_NAME" valueField="DATA_ID"  value="ognl:info.PSPT_TYPE_CODE"
												desc="证件类型" />
									</span></span></span>
								</li>
								<li class="li">
									<span class="label"><span>证件号码：</span></span>
									<span class="e_elements" id="PSPT_INPUT">
										<span class="e_input e_input-left"><span>
											<input jwcid="@TextField" name="PSPT_ID" id="PSPT_ID" value="ognl:info.PSPT_ID"  maxLength="20"
													desc="证件号码" />
										</span></span>
									</span>
								</li>
								<li class="li">
									<span class="label"><span>居住地址：</span></span>
									<span class="e_input"><span>
										<input jwcid="@TextField" name="HOME_ADDR" id="HOME_ADDR" value="ognl:info.HOME_ADDR" maxsize="128"
												desc="居住地址"/>
									</span></span>
								</li>
								<li class="li">
									<span class="label"><span>安装地址：</span></span>
									<span class="e_input"><span>
										<input jwcid="@TextField" name="SET_ADDR" id="SET_ADDR" value="ognl:info.SET_ADDR" maxsize="128"
												desc="安装地址"/>
									</span></span>
								</li>
							</ul>
				         </div>
				         <div class="c_form c_form-col-1 c_form-label-6 e_hideX">
							<ul class="ul">
								<li class="li">
									<span class="label">备注：</span>
									<span class="e_textarea">
										<span class="e_textareaTop"><span></span></span>
										<span class="e_textareaContent">
											<textarea style="height:18px;" jwcid="@TextArea" id="REMARK" name="REMARK" 
											    value="ognl:info.REMARK" desc="备注" />
										</span>
										<span class="e_textareaBottom"><span></span></span>
									</span>
								</li>
							</ul>
				         </div>
				    </div>
				    <!-- 提交 开始 -->
					<div class="c_submit">
					     <button jwcid="@Button" accesskey="Y" class="e_button-page-ok" name="CSSUBMIT_BUTTON">
							<i jwcid="@Any" class="e_ico-submit"></i><span>提交</span>
						</button>
					</div>
				    <!-- 提交 结束 -->
			    </div>
		    </div>
	    </div>
	</body>
</html>
