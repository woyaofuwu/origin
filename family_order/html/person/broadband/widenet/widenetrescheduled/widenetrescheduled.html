<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>宽带改期</title>
<script jwcid="@Script" language="JavaScript"
	src="person/broadband/widenet/widenetrescheduled/script/widenetrescheduled.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">客户查询</div>
				</div>
				<!-- 标题 结束 -->

				<div jwcid="ConditionPart@Part">
					<div class="c_form">
						<ul class="ul">
							<li class="li">
								<span class="label"><span class="e_required">服务号码：</span></span>
								<span class="e_input">
									<span> 
										<input jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER"
												value="ognl:info.SERIAL_NUMBER" desc="服务号码" datatype="numeric" 
												maxlength="11"   nullable="no" />
									</span>
								</span>
							</li>
						</ul>
						<div class="submitPlace"></div>
						<div class="submit">
							<button id="AUTH_SUBMIT_BTN" name="AUTH_SUBMIT_BTN" authCount="0"
								class="e_button-form" onclick="queryWideNetInfo()" display="false">
								<i class="e_ico-search"></i><span>查询</span>
							</button>
						</div>
					</div>
				</div>

				<!-- 表单 开始 -->
				<div class="c_form c_form-label-5 c_form-col-3"
					jwcid="WideNetPart@Part">
					<ul class="ul">
						<li class="li">
							<span class="label">宽带类型：</span> 
							<span class="text" jwcid="@Insert" name="WIDE_TYPE" id="WIDE_TYPE"
								value="ognl:pageutil.getStaticValue('WIDE_PRODUCT_TYPE',info.WIDE_TYPE)"
								desc="宽带类型" />
						</li>
						<li class="li">
							<span class="label">标准地址：</span> 
							<span class="text" jwcid="@Insert" name="STAND_ADDRESS"
							id="STAND_ADDRESS" value="ognl:info.STAND_ADDRESS"
							desc="标准地址" />
						</li>
						<li class="li">
							<span class="label">详细地址：</span> 
							<span class="text" jwcid="@Insert" name="DETAIL_ADDRESS"
								id="DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS"
								desc="详细地址" />
						</li>
					</ul>
				</div>
				<!-- 表单 结束 -->
			</div>

			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">业务受理</div>
				</div>
				<!-- 标题 结束 -->

				<!-- 表单 开始 -->
				<div class="c_form c_form-label-7 c_form-col-4" jwcid="updateTimePart@Part">
					<ul class="ul">
						<li class = "li">
							<span class="label"><span>是否客户原因：</span></span>
							<span class="e_select e_select-center"><span>
								<span>
									<select name="REASON_FLAG" id="REASON_FLAG">
										<option value="1">--是--</option>
										<option value="0">--否--</option>
									</select>
								</span></span>
							</span>
						</li>
					
					
						<li class="li">
							<span class="label">
								<span>预约施工时间：</span>
							</span> 
							<span class="e_input"> <span>
								<input type="text" jwcid="@DateField"
									name="SUGGEST_DATE" id="SUGGEST_DATE" disabled="disabled"
									value="ognl:info.SUGGEST_DATE" min="ognl:info.MIN"
									format="yyyy-MM-dd HH:mm:ss" desc="预约受理时间" time="true"
									afterAction="afterSelSuggestDate(this);" />
							</span></span>
							
							<input jwcid="@TextField" id="TRADE_ID" name="TRADE_ID" value="ognl:info.TRADE_ID"  style="display:none" nullable="yes" desc=""/>
						</li>
						
						<li class="li col-4">
							<span class="label">修改原因说明：</span> 
							<span class="e_input">
							<span><input type="text"  name="REASON" id="REASON"/></span></span>
						</li>
					</ul>
				</div>
				<!-- 提交 开始 -->
				<div class="c_submit">
					<button jwcid="@Button" class="e_button-page-ok" 
						name="CSSUBMIT_BUTTON" id="CSSUBMIT_BUTTON" onclick="onTradeSubmit()" disabled="true">
						<i jwcid="@Any" class="e_ico-submit"></i><span>提交</span>
					</button>
				</div>
				<!-- 提交 结束 -->
			</div>
			<!-- 区域 结束 -->

		</div>
	</div>
</body>
</html>
