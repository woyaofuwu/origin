<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带移机</title>
<script jwcid="@Script" src="person/broadband/widenet/widenetmove/scripts/widenetmove.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  authType="04"  tradeTypeCode="ognl:wideInfo.TRADE_TYPE_CODE"   tradeAction="refreshPartAtferAuth(data)" element="div"></div>
	<!-- 认证 结束 -->
	
		<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		<div jwcid="@csserv:AcctInfoView" acctInfoView="ognl:acctInfoView" />
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->


<!-- 区域 开始 -->
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">原宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<div class="c_form c_form-label-7 c_form-col-2 c_form-text" jwcid="wideInfoPart@Part">
		<ul class="ul">
		    <li class="li">
				<span class="label">原标准地址：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="OLD_STAND_ADDRESS" id="OLD_STAND_ADDRESS" value="ognl:wideInfo.STAND_ADDRESS" desc="原标准地址"/>
				</span></span>
			</li>	
		   <li class="li">
				<span class="label">原详细地址：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="OLD_DETAIL_ADDRESS" id="OLD_DETAIL_ADDRESS" value="ognl:wideInfo.DETAIL_ADDRESS" desc="原详细地址"/>
				</span></span>
			</li>
           <li class="li">
				<span class="label">原标准地址编码：</span>
				<span class="text"><span>
					<input jwcid="@Insert" name="OLD_STAND_ADDRESS_CODE" id="OLD_STAND_ADDRESS_CODE" value="ognl:wideInfo.STAND_ADDRESS_CODE" desc="原标准地址编码"/>
				</span></span>
			</li>
	    </ul>
	</div>			
	
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新宽带资料</div>
	</div>
	<!-- 标题 结束 -->
	<div class="c_form c_form-label-7 c_form-col-2" jwcid="newWideInfoPart@Part">
	  <ul class="ul">
		  <li class="li col-2">
				<span class="label"><span class="e_required">标准地址：</span></span>
				<span  jwcid="@Conditional" condition='ognl:"606".equals(wideInfo.TRADE_TYPE_CODE)'>
				<span class="e_elements">
					<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="$.popupPage('res.popup.ReginalField','init','&TREE_TYPE=0&OPEN_TYPE=GPON','标准地址','800','340','STAND_ADDRESS_CODE','',subsys_cfg.pbossintf)" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:wideInfo.NEW_STAND_ADDRESS" disabled="true" nullable="no" desc="标准地址"/>
					</span></span>
					<input jwcid="@TextField" id="STAND_ADDRESS_CODE" name="STAND_ADDRESS_CODE" value="ognl:wideInfo.NEW_STAND_ADDRESS_CODE"  style="display:none" nullable="no" desc="标准地址CODE"/>
				</span>
				</span>
				
				<span  jwcid="@Conditional" condition='ognl:"622".equals(wideInfo.TRADE_TYPE_CODE) && "ADSL".equals(wideInfo.WIDE_TYPE)'>
				<span class="e_elements">
					<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="$.popupPage('res.popup.ReginalField','init','&TREE_TYPE=0&OPEN_TYPE=ADSL&PROVIDER=0','标准地址','800','340','STAND_ADDRESS_CODE','',subsys_cfg.pbossintf)" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:wideInfo.NEW_STAND_ADDRESS"  disabled="true" nullable="no" desc="标准地址"/>
					</span></span>
					<input jwcid="@TextField" id="STAND_ADDRESS_CODE" name="STAND_ADDRESS_CODE" value="ognl:wideInfo.NEW_STAND_ADDRESS_CODE"  style="display:none" nullable="no" desc="标准地址CODE"/>
				</span>
				</span>
				
				<span  jwcid="@Conditional" condition='ognl:"622".equals(wideInfo.TRADE_TYPE_CODE)&& "TTADSL".equals(wideInfo.WIDE_TYPE)'>
				<span class="e_elements">
					<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="$.popupPage('res.popup.ReginalFieldPTT','init','&TREE_TYPE=0&OPEN_TYPE=TTADSL&PROVIDER=1','标准地址','800','340','STAND_ADDRESS_CODE','',subsys_cfg.pbossintf)" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:wideInfo.NEW_STAND_ADDRESS" disabled="true" nullable="no" desc="标准地址"/>
					</span></span>
					<input jwcid="@TextField" id="STAND_ADDRESS_CODE" name="STAND_ADDRESS_CODE" value="ognl:wideInfo.NEW_STAND_ADDRESS_CODE"  style="display:none" nullable="no" desc="标准地址CODE"/>
				</span>
				</span>
				
				<span  jwcid="@Conditional" condition='ognl:"623".equals(wideInfo.TRADE_TYPE_CODE)'>
				<span class="e_elements">
					<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="$.popupPage('res.popup.ReginalField','init','&TREE_TYPE=0&OPEN_TYPE=FTTH&PROVIDER=0','标准地址','800','340','STAND_ADDRESS_CODE','',subsys_cfg.pbossintf)" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:wideInfo.NEW_STAND_ADDRESS" disabled="true" nullable="no" desc="标准地址"/>
					</span></span>
					<input jwcid="@TextField" id="STAND_ADDRESS_CODE" name="STAND_ADDRESS_CODE" value="ognl:wideInfo.NEW_STAND_ADDRESS_CODE"  style="display:none" nullable="no" desc="标准地址CODE"/>
				</span>
				</span>
			</li>
			
			 <li class="li">
				<span class="label"><span class="e_required">详细地址：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:wideInfo.NEW_DETAIL_ADDRESS" nullable="no" desc="详细地址"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">房号或门牌号：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="DETAIL_ROOM_NUM" id="DETAIL_ROOM_NUM" value="ognl:wideInfo.NEW_DETAIL_ROOM_NUM" nullable="no" desc="房号"/>
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span class="e_required">地区：</span></span>
				<span class="e_select"><span><span>
					 <select jwcid="@Select" name="AREA_CODE" id="AREA_CODE" value="ognl:wideInfo.AREA_CODE" nullable="no"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('COP_AREA_CODE')"  desc="地区"/>
				</span></span></span>
			</li>
			
			 <li class="li">
				<span class="label">联系电话：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="NEW_PHONE" id="NEW_PHONE" value="ognl:wideInfo.PHONE" maxsize="100" desc="联系电话"/>
				</span></span>
			</li>
			 <li class="li">
				<span class="label">联系人：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="NEW_CONTACT" id="NEW_CONTACT" value="ognl:wideInfo.NEW_CONTACT" maxsize="100" desc="联系人"/>
				</span></span>
			</li>

            <li class="li">
				<span class="label">联系人电话：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="NEW_CONTACT_PHONE" id="NEW_CONTACT_PHONE" value="ognl:wideInfo.CONTACT_PHONE" maxsize="100" desc="联系人电话"/>
				</span></span>
			</li>
		</ul>	
	</div>
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" area="AuthPart,newWideInfoPart"  listener="onTradeSubmit"  isReset="true" element="div"/>
</div>
<!-- 区域 结束 -->	

</div></div>
<input jwcid="@Hidden" name="WIDE_TYPE" id="WIDE_TYPE" value="ognl:wideInfo.WIDE_TYPE"/>
</body>
</html>
