<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>宽带业务取消(PBOSS)</title>
		<script jwcid="@Script" src="scripts/csserv/common/bmpage/BmFrame.js"></script>
		<script jwcid="@Script" language="JavaScript" src="person/broadband/widenet/cancelwidenettrade/scripts/cancelpbosswidenettrade.js"></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<div class="c_box">
					<div class="c_title">
						<div class="text">
							撤销信息
						</div>
					</div>
					<div class="c_form c_form-col-2 c_form-label-6">
						<ul class="ul c_form-col-2">
							<li class="li">
								<span class="label"><span class="e_required">撤单时间：</span>
								</span>
								<span class="e_input"><span> <input
											jwcid="@TextField" name="CANCEL_TIME" id="CANCEL_TIME"
											value="ognl:condition.CANCEL_TIME" desc="撤单时间" nullable="no" />
								</span>
								</span>
							</li>
							<li class="li">
								<span class="label"><span class="e_required">处理状态：</span>
								</span>
								<span class="e_select"><span><span> <select
												jwcid="@Select" name="DEAL_STATE" id="DEAL_STATE"
												source="ognl:pageutil.getStaticList('DEAL_STATE2')"
												addDefault="true" textField="DATA_NAME" valueField="DATA_ID"
												value="ognl:condition.DEAL_STATE" desc="处理状态" nullable="no"
												onchange="$.BmFrame.dealChangeDisplay();" /> </span>
								</span>
								</span>
							</li>
							<div id="PART_DEAL_DESC" style='display: none'>
								<li class="li">
									<span class="label"><span class="e_required">处理描述：</span>
									</span>
									<span class="e_textarea"> <span class="e_textareaTop"><span></span>
									</span> <span class="e_textareaContent"> <textarea
												style="height: 38px;" jwcid="@TextArea" id="REMARK"
												name="REMARK" value="ognl:condition.REMARK" desc="处理描述"
												maxsize="10" /> </span> <span class="e_textareaBottom"><span></span>
									</span> </span>
								</li>
							</div>
						</ul>
						<div class="c_form c_form-col-3 c_form-label-6">
							<ul class="ul">
								<div id="PART_CANCEL_REASON" style='display: none'>
									<li class="li">
										<span class="label"><span class="e_required">撤单原因：</span>
										</span>
										<span class="e_select" jwcid="cancelReasonFirst@Part"><span><span>
													<select jwcid="@Select" name="CANCEL_REASON_ONE"
														id="CANCEL_REASON_ONE" nullable="no"
														source="ognl:pageutil.getStaticList('WIDE_CANCEL_REASON')"
														onchange="changeCancelReason();" textField="DATA_NAME"
														valueField="DATA_ID"
														value="ognl:condition.CANCEL_REASON_ONE"
														desc="撤单原因" /> </span>
										</span>
										</span>
									</li>
									<li class="li">
										<span class="label"><span class="e_required">二级原因：</span>
										</span>
										<span class="e_select" jwcid="cancelReasonSecond@Part"><span><span>
													<select jwcid="@Select" name="CANCEL_REASON_TWO"
														id="CANCEL_REASON_TWO" nullable="no" source="ognl:CancelReasonTwo"
														value="ognl:condition.CANCEL_REASON_TWO"
														textField="DATA_NAME" valueField="DATA_ID"
														titleField="DATA_NAME" desc="二级原因" /> </span>
										</span>
										</span>
									</li>
								</div>
							</ul>
						</div>
					</div>
					<!-- 提交 开始 -->
					<div class="c_submit">
						<button jwcid="@Button" accesskey="Y" class="e_button-page"
							name="CSSUBMIT_BUTTON">
							<i jwcid="@Any" class="e_ico-submit"></i><span>撤销</span>
						</button>
					</div>
					<!-- 提交 结束 -->
				</div>
				<div jwcid="HidePart@Part">
					<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER"
						value="ognl:condition.SERIAL_NUMBER" desc="" />
					<input jwcid="@Hidden" name="SUBSCRIBE_TYPE" id="SUBSCRIBE_TYPE"
						value="ognl:condition.SUBSCRIBE_TYPE" desc="" />
					<input jwcid="@Hidden" name="PROD_SPEC_ID" id="PROD_SPEC_ID"
						value="ognl:condition.PROD_SPEC_ID" desc="" />
					<input jwcid="@Hidden" name="SALEACTIVE_TAG" id="SALEACTIVE_TAG"
						value="ognl:condition.SALEACTIVE_TAG" desc="" />
					<input jwcid="@Hidden" name="TRADE_ID" id="TRADE_ID"
						value="ognl:condition.TRADE_ID" desc="" />
					<input jwcid="@Hidden" name="backOperFee" id="backOperFee"
						value="ognl:condition.backOperFee" desc="" />
					<input jwcid="@Hidden" name="backForeGift" id="backForeGift"
						value="ognl:condition.backForeGift" desc="" />
					<input jwcid="@Hidden" name="backAdvancePay" id="backAdvancePay"
						value="ognl:condition.backAdvancePay" desc="" />
					<input jwcid="@Hidden" name="STAFF_PHONE" id="STAFF_PHONE"
						value="ognl:condition.STAFF_PHONE" desc="" />
					<input jwcid="@Hidden" name="STAFF_CITY_CODE" id="STAFF_CITY_CODE"
						value="ognl:condition.STAFF_CITY_CODE" desc="" />
				</div>
			</div>
		</div>
	</body>
</html>
