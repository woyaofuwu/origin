<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带设备回收</title>
<script jwcid="@Script" src="person/broadband/cttnet/cttnetequrecycle/scripts/CttBroadBandEquRecycle.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
	
		<div class="c_box">
				<!-- 认证 开始 -->
				<div jwcid="AuthPart@csserv:Auth" element="div" authType="11" tradeTypeCode="9724" tradeAction="refreshPartAtferAuth(data)"></div>
				<!-- 认证 结束 -->
		</div>
		
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">客户信息</div>
			<div class="fn">
					<a href="#nogo" class="e_button"
						onclick="displaySwitch(this,'UCAViewPart1')"><i
						class="e_ico-unfold"></i><span>显示客户信息</span>
					</a>
				</div>
		</div>
		
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="UserProdPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">当前品牌：</span>
					<span class="text" jwcid="@Insert" value="ognl:userInfo.BRAND_NAME" raw="true"/>
				</li>
				<li class="li">
					<span class="label">当前产品：</span>
					<span class="text" jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME" raw="true"/>
				</li>
				<li class="li">
					<span class="label">开户时间：</span>
					<span class="text" jwcid="@Insert" name="IN_DATE" id="IN_DATE" value="ognl:userInfo.IN_DATE"  desc="开户时间"/>
				</li>
				
			</ul>
		</div>
		<div class="c_form c_form-col-3 c_form-text" jwcid="UCAViewPart1@Part" style="display:none">
			<ul class="ul">
				<li class="li">
					<span class="label">客户名称：</span>
					
						<span class="text" jwcid="@Insert"   name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME"
								desc="客户名称"/>
					
				</li>
				<li class="li">
					<span class="label">证件类型：</span>
					
						<span class="text" jwcid="@Insert"   name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"
						        value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)"
								desc="证件类型" />
					
				</li>
				<li class="li">
					<span class="label">证件号码：</span>
					
						<span class="text" jwcid="@Insert"  name="PSPT_ID" id="PSPT_ID" value="ognl:custInfo.PSPT_ID" 
								desc="证件号码"/>
					
				</li>
				<li class="li col-3">
					<span class="label">证件地址：</span>
					
						<span class="text" jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfo.PSPT_ADDR" nullable="no"
						 desc="证件地址"/>
					
				</li>
				<li class="li">
					<span class="label">联系人姓名：</span>
					
						<span class="text" jwcid="@Insert" name="CONTACT" id="CONTACT" value="ognl:custInfo.CONTACT" nullable="no"  desc="联系人姓名"/>
					
				</li>
				<li class="li">
					<span class="label">联系人电话：</span>
					
						<span class="text" jwcid="@Insert"  name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:custInfo.CONTACT_PHONE" nullable="no"  desc="联系人电话"/>
					
				</li>
				<li class="li col-2">
					<span class="label">家庭地址：</span>
					
						<span class="text" jwcid="@Insert" name="HOME_ADDR" id="HOME_ADDR" value="ognl:custInfo.HOME_ADDRESS" desc="家庭地址"/>
					
				</li>
				<input type="hidden" jwcid="@Any" id="userInfo_USER_ID"      name="userInfo_USER_ID"      value="ognl:userInfo.USER_ID"  />
				<input type="hidden" jwcid="@Any" id="checkFlag"      name="checkFlag"      value=""  />
			</ul>
		</div>
		<!-- 参数列表 结束 -->
	</div>
	
	<!-- 区域 开始 -->
	<div class="c_box">
		<div class="c_title">
			<div class="text">宽带资料</div>
		</div>
		<!--<div class="c_form c_form-col-3 c_form-text" jwcid="cttNetOldViewPart@Part">
			<ul class="ul">
				<li class="li col-2">
					<span class="label">标准地址：</span>
					
						<span class="text" jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:info.STAND_ADDRESS"  desc="标准地址"/>
					
				</li>
				<li class="li">
					<span class="label">局向：</span>
					
						<span class="text" jwcid="@Insert"  name="SIGN_PATH" id="SIGN_PATH" value="ognl:info.SIGN_PATH"  desc="原局向"/>
					
				</li>
				<li class="li col-2">
					<span class="label">详细地址：</span>
					
						<span class="text" jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS"  desc="详细地址"/>
					
				</li>
			</ul>
		
		 参数列表 结束 
		</div>-->
		
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="cttResViewPart@Part">
			<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">资源类型：</span></span>
				<span class="e_select"><span><span>
					<select id="RES_KIND_CODE" name="RES_KIND_CODE" jwcid="@Select" source="ognl:pageutil.getStaticList('EQU_RES_KIND')"
				 	 textField="DATA_NAME" valueField="DATA_ID" value="ognl:info.RES_KIND_CODE" desc="资源类型" nullable="no" onchange="checkRes();"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span id="span_MODEM_STYLE">资源编号：</span></span>
				<span class="e_input"><span>
						<input type="text" jwcid="@TextField" id="RES_CODE" name="RES_CODE" value="ognl:info.RES_CODE" onchange="checkRes();"  desc="资源编号" />
				</span></span>
			</li>
			<li class="li">
				<span class="label" ><span id="span_MODEM_NUMERIC">租用类型：</span></span>
				<span class="e_select"><span><span>
					<select id="RES_RENT_TYPE" name="RES_RENT_TYPE" jwcid="@Select" source="ognl:pageutil.getStaticList('EQU_RENT_TYPE')"
				 	 textField="DATA_NAME" disabled="true" valueField="DATA_ID" value="ognl:info.RSRV_TAG1" desc="资源类型" nullable="no"/>
				</span></span></span>
			</li>
			</ul>
		
		<!-- 参数列表 结束 -->
		</div>
		
    </div>
	<!-- 分栏 结束 -->
	<div class="c_box" >
		<div jwcid="MultiSNOneCardPart4@Part">
			<div class="c_form c_form-col-1">
				<ul class="ul">
					<li class="li">
						<span class="label">备注：</span>
						<span class="e_input"><span>
						<input type="text" jwcid="@TextField" id="cond_REMARK" name="cond_REMARK" value="ognl:info.REMARK"  desc="备注" class="e_input"/>
						</span></span>
					</li>
				</ul>
			</div>	
		</div>
		<input jwcid="@TextField" type="hidden" id="USER_ID" name="USER_ID" value="ognl:info.USER_ID" />
			
		<div jwcid="SubmitPart@csserv:CSSubmit" area="AuthPart,cttResViewPart,MultiSNOneCardPart4" beforeAction="clickOK();" isReset="true" element="div"/>
	</div>

</body>
</html>
