<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带报开</title>

<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

	<div class="c_title">
		<div class="text">客户查询</div>

	<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="9717" element="div" tradeAction="refreshPartAtferAuth(data)" ></div>

	<div jwcid="UCAViewPart@Part">

	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-1" jwcid="busiInfoPart@Part">
		<ul class="ul">
		
			<!--<li class="li">
				<span class="label">
					<label><input type="checkbox" jwcid="@Checkbox" class="e_checkbox" id="IS_PRE_CHECKBOX" name="IS_PRE_CHECKBOX" 
							value="" onclick="clickPreDate(this)" disabled="true"/>预约时间：</label>
				</span>
				<span class="e_input"><span><input jwcid="@DateField" format="yyyy-MM-dd"  afterAction="checkPreBuisDate()"
									name="PRE_BUSI_DATE" id ="PRE_BUSI_DATE" value="" desc="预约时间" disabled="true"/></span></span>
			</li>-->
			
			<li class="li">
				<span class="label">备注：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="REMARK" maxlength="100" 
								id ="REMARK" value="" desc="备注"/></span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  isReset="true" area="AuthPart,busiInfoPart" element="div" beforeAction="beforeCommitCheck()"/>
</div>
<!-- 区域 结束 -->
<input jwcid="@Any" type="hidden" id="SYS_DATE" name ="SYS_DATE" value="ognl:pageutil.getSysDate()" desc="系统当前时间"/>

</div></div></body>
