<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带解绑</title>
<script jwcid="@Script" src="person/broadband/cttnet/cttnetuntie/scripts/CttBroadBandUntie.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
	
		<div class="c_box">
				<!-- 认证 开始 -->
				<div jwcid="AuthPart@csserv:Auth" element="div" tradeTypeCode="9729" authType="11" tradeAction="refreshPartAtferAuth(data)"></div>
				<!-- 认证 结束 -->
		</div>
		
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="UserProdPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">当前品牌：</span>
					<span jwcid="@Insert" value="ognl:userInfo.BRAND_NAME" raw="true"/>
				</li>
				<li class="li">
					<span class="label">当前产品：</span>
					<span jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME" raw="true"/>
				</li>
				<li class="li">
					<span class="label">开户时间：</span>
					<span class="text" jwcid="@Insert" name="IN_DATE" id="IN_DATE" value="ognl:userInfo.IN_DATE"  desc="开户时间"/>
				</li>
				<li class="li">
					<span class="label">开户方式：</span>
					<span class="text" jwcid="@Insert" name="OPEN_MODE" id="OPEN_MODE" value="ognl:userInfo.OPEN_MODE"  desc="开户方式"/>
				</li>
			</ul>
		</div>
		
		<!-- 参数列表 结束 -->
	</div>
	
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">宽带资料</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="cttNetOldViewPart@Part">
			<ul class="ul">
				<li class="li col-2">
					<span class="label">原标准地址：</span>
					<span class="e_input"><span>
						<span  jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:info.STAND_ADDRESS"  desc="原标准地址"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">原局向：</span>
					<span class="e_input"><span>
						<span jwcid="@TextField" name="SIGN_PATH" id="SIGN_PATH" value="ognl:info.SIGN_PATH"  desc="原局向"/>
					</span></span>
				</li>
				<li class="li col-2">
					<span class="label">原详细地址：</span>
					<span class="e_input"><span>
						<span jwcid="@TextField" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS"  desc="原详细地址"/>
					</span></span>
				</li>
				
			</ul>
		
		<!-- 参数列表 结束 -->
		</div>
		
		<div class="c_form c_form-col-3 c_form-text" jwcid="UCAViewPart@Part" >
			<ul class="ul">
				<li class="li">
					<span class="label">客户名称：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField"  name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME"
								desc="客户名称"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">证件类型：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField"  name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"
						        value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)"
								desc="证件类型" />
					</span></span>
				</li>
				<li class="li">
					<span class="label">证件号码：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField"  name="PSPT_ID" id="PSPT_ID" value="ognl:custInfo.PSPT_ID" 
								desc="证件号码"/>
					</span></span>
				</li>
				<li class="li col-3">
					<span class="label">证件地址：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfo.PSPT_ADDR" nullable="no"
						 desc="证件地址"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">客户性别：</span>
						<select jwcid="@Select" name="SEX" id="SEX" source="ognl:pageutil.getStaticList('SEX')"
								textField="DATA_NAME" valueField="DATA_ID" value="ognl:custInfo.SEX"
								desc="性别"/>
				</li>
				<li class="li">
					<span class="label">联系人姓名：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="CONTACT" id="CONTACT" value="ognl:custInfo.CONTACT" nullable="no"  desc="联系人姓名"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">联系人电话：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField"  name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:custInfo.CONTACT_PHONE" nullable="no"  desc="联系人电话"/>
					</span></span>
				</li>
				<li class="li col-2">
					<span class="label"><span>家庭地址：</span></span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="HOME_ADDR" id="HOME_ADDR" value="ognl:custInfo.HOME_ADDRESS" desc="家庭地址"/>
					</span></span>
				</li>
			</ul>
		</div>
		</div>
		
    </div>
	<!-- 分栏 结束 -->
	<div class="c_box" >
		<div jwcid="MultiSNOneCardPart4@Part">
			<div class="c_form c_form-col-1">
				<ul class="ul">
					<li class="li">
						<span class="label">备注：</span>
						<span class="e_input"><span>
						<input jwcid="@TextField" id="cond_REMARK" name="cond_REMARK" value="ognl:info.REMARK"  desc="备注"/>
						</span></span>
					</li>
				</ul>
			</div>	
		</div>
		<div jwcid="SubmitPart@csserv:CSSubmit" area="AuthPart,MultiSNOneCardPart4"  isReset="true" element="div"/>
	</div>

</body>
</html>
