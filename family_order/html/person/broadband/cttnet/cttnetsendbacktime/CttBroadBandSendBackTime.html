<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带补退时长(铁通)</title>
<script jwcid="@Script" src="person/broadband/cttnet/cttnetsendbacktime/scripts/CttBroadBandSendBackTime.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
	
		<div class="c_box">
				<!-- 认证 开始 -->
				<div jwcid="AuthPart@csserv:Auth" element="div" tradeTypeCode="9720" authType="11" tradeAction="refreshPartAtferAuth(data)"></div>
				<!-- 认证 结束 -->
		</div>
		
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">客户信息</div>
			<div class="fn">
					<a href="#nogo" class="e_button"
						onclick="displaySwitch(this,'UCAViewPart')"><i
						class="e_ico-unfold"></i><span>显示客户信息</span>
					</a>
				</div>
		</div>
		
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="UserProdPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">当前品牌：</span>
					<span class="text" jwcid="@Insert" value="ognl:userInfo.BRAND_NAME" raw="true"/>
				</li>
				<li class="li">
					<span class="label">当前产品：</span>
					<span class="text" jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME" raw="true"/>
				</li>
				<li class="li">
					<span class="label">开户时间：</span>
					<span class="text" jwcid="@Insert" name="IN_DATE" id="IN_DATE" value="ognl:userInfo.IN_DATE"  desc="开户时间"/>
				</li>
				<li class="li">
					<span class="label">开户方式：</span>
					<span class="text" jwcid="@Insert" name="OPEN_MODE" id="OPEN_MODE" value="ognl:userInfo.OPEN_MODE"  desc="开户方式"/>
				</li>
			</ul>
			<input jwcid="@Hidden" name="USER_ID" id="USER_ID" value="ognl:userInfo.USER_ID"/>
			<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:userInfo.SERIAL_NUMBER"/>
		</div>
		<div class="c_form c_form-col-3 c_form-text" jwcid="UCAViewPart@Part" style="display:none">
			<ul class="ul">
				<li class="li">
					<span class="label">客户名称：</span>
					
						<span class="text" jwcid="@Insert"   name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME"
								desc="客户名称"/>
					
				</li>
				<li class="li">
					<span class="label">证件类型：</span>
					
						<span class="text" jwcid="@Insert"   name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"
						        value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)"
								desc="证件类型" />
					
				</li>
				<li class="li">
					<span class="label">证件号码：</span>
					
						<span class="text" jwcid="@Insert"  name="PSPT_ID" id="PSPT_ID" value="ognl:custInfo.PSPT_ID" 
								desc="证件号码"/>
					
				</li>
				<li class="li col-3">
					<span class="label">证件地址：</span>
					
						<span class="text" jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfo.PSPT_ADDR" nullable="no"
						 desc="证件地址"/>
					
				</li>
				<li class="li">
					<span class="label">客户性别：</span>
						<span class="text" jwcid="@Insert" name="SEX" id="SEX"  
							value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('SEX',custInfo.SEX)" desc="客户性别"/>
				</li>
				<li class="li">
					<span class="label">联系人姓名：</span>
					
						<span class="text" jwcid="@Insert" name="CONTACT" id="CONTACT" value="ognl:custInfo.CONTACT" nullable="no"  desc="联系人姓名"/>
					
				</li>
				<li class="li">
					<span class="label">联系人电话：</span>
					
						<span class="text" jwcid="@Insert"  name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:custInfo.CONTACT_PHONE" nullable="no"  desc="联系人电话"/>
					
				</li>
				<li class="li col-2">
					<span class="label">家庭地址：</span>
					
						<span class="text" jwcid="@Insert" name="HOME_ADDR" id="HOME_ADDR" value="ognl:custInfo.HOME_ADDRESS" desc="家庭地址"/>
					
				</li>
			</ul>
		</div>
		<!-- 参数列表 结束 -->
	</div>
	
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">宽带资料</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="cttNetOldViewPart@Part">
			<ul class="ul">
				<li class="li col-2">
					<span class="label">标准地址：</span>
					
						<span class="text" jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:info.STAND_ADDRESS"  desc="原标准地址"/>
					
				</li>
				<li class="li">
					<span class="label">局向：</span>
					
						<span class="text" jwcid="@Insert"  name="SIGN_PATH" id="SIGN_PATH" value="ognl:info.SIGN_PATH"  desc="原局向"/>
					
				</li>
				<li class="li col-2">
					<span class="label">详细地址：</span>
					
						<span class="text" jwcid="@Insert" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS"  desc="原详细地址"/>
					
				</li>
				
			</ul>
		
		<!-- 参数列表 结束 -->
		</div>
		
    </div>
    
    
    
    <div class="c_box" >
    <!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">宽带优惠</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		
		<div class="c_table" jwcid="cttNetdiscntViewPart@Part">
			<table jwcid="@Table" >
				<thead>
					<tr>
						<th col="PACKAGE_NAME">优惠类型</th>
						<th col="DISCNT_NAME">优惠名</th>
						<th col="START_DATE">起始时间</th>
						<th col="END_DATE">结束时间</th>
						<th col="sendDay">剩余天数</th>
						<th col="END_DATE">明细</th>
					</tr>
				</thead>
				<tbody>
					<tr element="tr" jwcid="@Foreach" source="ognl:discntInfos" value="ognl:discntInfo" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
	                    <td><span jwcid="@Insert" value="ognl:discntInfo.DISCNT_TYPE"/></td>
	                    <td><span jwcid="@Insert" value="ognl:discntInfo.DISCNT_NAME"/></td>
	                    <td><span jwcid="@Insert" value="ognl:discntInfo.START_DATE"/></td>
						<td><span jwcid="@Insert" value="ognl:discntInfo.END_DATE"/></td>
						<td><span jwcid="@Insert" value="ognl:discntInfo.LEAVING_DAYS"/></td>
						<td>
							<a href="#nogo" jwcid="@Any" class="e_button e_button-right"  onclick="ognl:'viewHirstory('+discntInfo.INST_ID+');'"><span>明细</span></a>
		
							<!--<a jwcid="@wade:PageRedirect" class="e_bLinkSearch" instId="ognl:discntInfo.INST_ID" onclick="viewHirstory(this.instId);" href=""></a>-->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
    
    
	<!-- 分栏 结束 -->
	<div class="c_box" >
		<div jwcid="MultiSNOneCardPart4@Part">
			<div class="c_form c_form-col-1">
				<ul class="ul">
					<li class="li">
						<span class="label"><span class="e_required">退补时长（天）：</span></span>
						<span class="e_input"><span>
						<input type="text" jwcid="@TextField" id="SEND_BACK_DAYS" nullable="no" name="SEND_BACK_DAYS" value="ognl:sendBackTimeInfo.SEND_BACK_DAYS" min="ognl:sendBackTimeInfo.MIN" max="1000" dataType="pinteger"   desc="退补时长（天）" />
						</span></span>
					</li>
					
					<li class="li">
						<span class="label">备注：</span>
						<span class="e_input"><span>
						<input type="text" jwcid="@TextField" id="cond_REMARK" name="cond_REMARK" value=""  desc="备注" />
						</span></span>
					</li>
				</ul>
			</div>	
		</div>
		<input jwcid="@TextField" type="hidden" id="USER_ID" name="USER_ID" value="ognl:info.USER_ID" />
			
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="clickOK()" disabledBtn="false" isReset="true"  area="AuthPart,MultiSNOneCardPart4" element="div"/>
	
	</div>


<div class="c_popup c_popup-drag"  jwcid="sendBackInfoPart@Part" style="display: none;" >
	<div class="c_popupWrapper">
		<div class="c_popupHeight"></div>
		<div class="c_popupBox">
			<div class="c_popupTitle">
				<div class="text">补退明细</div>
				<div class="fn"><a href="#nogo" class="close" onclick="hideLayer('sendBackInfoPart')"></a></div>
			</div>
			<div class="c_popupContent"><div class="c_popupContentWrapper">
				
			<div class="c_popupWrapper">
				<div class="c_popupBody"><div class="l_padding">
					<!-- 列表 开始 -->
					<div id="historyPart" jwcid="@Part" optimize="true">
						<div class="c_table l_mt"><div class="nowrapOn">
							<div class="table"><div class="wrapper" style="height:auto;"><div class="wrapper2">
								<table>
			   						<thead>
				  						<tr>
				  							<th>补退类型</th>
											<th>补退天数</th>
											<th>操作人</th>
											<th>操作时间</th>
										</tr>
									</thead>
									<tbody>
										<tr jwcid="@Foreach"  source="ognl:sendBackInfo" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
											<td><span jwcid="@Insert" value="ognl:info.SEND_BACK_TYPE"/></td>
											<td><span jwcid="@Insert" value="ognl:info.SEND_BACK_DAYS"/></td>
											<td><span jwcid="@Insert" value="ognl:info.UPDATE_STAFF_NAME"/></td>
											<td><span jwcid="@Insert" value="ognl:info.UPDATE_TIME"/></td>
										</tr>
									</tbody>
								</table>
							</div></div></div>
						</div></div>
					</div>
				</div></div>
			</div>

			</div></div>
			
			<div class="c_popupContent"><div class="c_popupContentWrapper">
				<!-- 提交 开始 -->
							<div class="c_submit">
								<button class="e_button-page-ok"   onclick="hideLayer('sendBackInfoPart');">
									<i></i><span>确定</span>
								</button>
								<button class="e_button-page-cancel"
									onclick="hideLayer('sendBackInfoPart');">
									<i></i><span>取消</span>
								</button>
							</div>
							<!-- 提交 结束 -->

			</div></div>
			<div class="c_popupBottom"><div>111</div></div>
			<div class="c_popupShadow">222</div>
		</div>
	</div>
	<iframe class="c_popupFrame"></iframe>
	<div class="c_popupCover"></div>
</div>



</body>
</html>
