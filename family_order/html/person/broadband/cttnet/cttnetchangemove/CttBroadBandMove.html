<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>宽带移机</title>
<script jwcid="@Script" src="person/broadband/cttnet/cttnetchangemove/scripts/CttBroadBandMove.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
	
		<div class="c_box">
				<!-- 认证 开始 -->
				<div jwcid="AuthPart@csserv:Auth" element="div" tradeTypeCode="9715" authType="11" tradeAction="refreshPartAtferAuth(data)"></div>
				<!-- 认证 结束 -->
		</div>
		
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">客户信息</div>
			<div class="fn">
					<a href="#nogo" class="e_button"
						onclick="displaySwitch(this,'UCAViewPart')"><i
						class="e_ico-unfold"></i><span>显示客户信息</span>
					</a>
				</div>
		</div>
		
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="UserProdPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">当前品牌：</span>
					<span jwcid="@Insert" value="ognl:userInfo.BRAND_NAME" raw="true"/>
				</li>
				<li class="li">
					<span class="label">当前产品：</span>
					<span jwcid="@Insert" value="ognl:userInfo.PRODUCT_NAME" raw="true"/>
				</li>
				<li class="li">
					<span class="label">开户时间：</span>
					<span class="text" jwcid="@Insert" name="IN_DATE" id="IN_DATE" value="ognl:userInfo.IN_DATE"  desc="开户时间"/>
				</li>
				<li class="li">
					<span class="label">开户方式：</span>
					<span class="text" jwcid="@Insert" name="OPEN_MODE" id="OPEN_MODE" value="ognl:pageUtil.getStaticValue('OPEN_MODE',userInfo.OPEN_MODE)"  desc="开户方式"/>
				</li>
			</ul>
		</div>
		<div class="c_form c_form-col-3 c_form-text" jwcid="UCAViewPart@Part" style="display:none">
			<ul class="ul">
				<li class="li">
					<span class="label">客户名称：</span>
						<span jwcid="@Insert"  name="CUST_NAME" id="CUST_NAME" value="ognl:custInfo.CUST_NAME"
								desc="客户名称"/>
				</li>
				<li class="li">
					<span class="label">证件类型：</span>
						<span jwcid="@Insert"  name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE"
						        value="ognl:@com.ailk.biz.util.StaticUtil@getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)"
								desc="证件类型" />
				</li>
				<li class="li">
					<span class="label">证件号码：</span>
						<span jwcid="@Insert"  name="PSPT_ID" id="PSPT_ID" value="ognl:custInfo.PSPT_ID" 
								desc="证件号码"/>
				</li>
				<li class="li col-3">
					<span class="label">证件地址：</span>
						<span jwcid="@Insert" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:custInfo.PSPT_ADDR" 
						 desc="证件地址"/>
				</li>
				<li class="li">
					<span class="label">客户性别：</span>
						<span jwcid="@Insert" name="SEX" id="SEX" source="ognl:pageutil.getStaticList('SEX')"
								textField="DATA_NAME" valueField="DATA_ID" value="ognl:custInfo.SEX"
								desc="性别"/>
				</li>
				<li class="li">
					<span class="label">联系人姓名：</span>
						<span jwcid="@Insert" name="OLD_CONTACT" id="OLD_CONTACT" value="ognl:custInfo.CONTACT"   desc="联系人姓名"/>
				</li>
				<li class="li">
					<span class="label">联系人电话：</span>
						<span jwcid="@Insert"  name="OLD_CONTACT_PHONE" id="OLD_CONTACT_PHONE" value="ognl:custInfo.CONTACT_PHONE"   desc="联系人电话"/>
				</li>
				<li class="li col-2">
					<span class="label"><span>家庭地址：</span></span>
						<span jwcid="@Insert" name="HOME_ADDR" id="HOME_ADDR" value="ognl:custInfo.HOME_ADDRESS" desc="家庭地址"/>
				</li>
			</ul>
		</div>
		<!-- 参数列表 结束 -->
	</div>
	
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">宽带资料</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="cttNetOldViewPart@Part">
			<ul class="ul">
				<li class="li col-2">
					<span class="label">原标准地址：</span>
						<span class="text" jwcid="@Insert" name="OLD_STAND_ADDRESS" id="OLD_STAND_ADDRESS" value="ognl:info.STAND_ADDRESS"  desc="原标准地址"/>
				</li>
				<li class="li">
					<span class="label">原局向：</span>
						<span class="text" jwcid="@Insert" name="OLD_SIGN_PATH" id="OLD_SIGN_PATH" value="ognl:info.SIGN_PATH"  desc="原局向"/>
				</li>
				<li class="li col-2">
					<span class="label">原详细地址：</span>
						<span class="text" jwcid="@Insert" name="OLD_DETAIL_ADDRESS" id="OLD_DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS"  desc="原详细地址"/>
				</li>
				
			</ul>
		
		<!-- 参数列表 结束 -->
		</div>
		
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="cttNetViewPart@Part">
			<ul class="ul">
			
				<li class="li">
					<span class="label"><span class="e_required">联系电话：</span></span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="PHONE" id="PHONE" value="ognl:custInfo.PHONE" nullable="no"  desc="联系电话" />
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">联系人：</span></span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="CONTACT" id="CONTACT" value="ognl:custInfo.CONTACT" nullable="no"  desc="联系人"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">联系人电话：</span></span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:custInfo.CONTACT_PHONE" nullable="no"  desc="联系人电话" />
					</span></span>
				</li>
				
				<li class="li col-3">
					<span class="label"><span class="e_required">标准地址：</span></span>
					<span class="e_elements"> <!-- $.popupPage('brm.standardAddressSelect','','&refresh=true','标准地址', '720', '300','','',subsys_cfg.pbossintf) -->
						<button class="e_button-right" id="POP_BTN_ADDR_ID" type="button" onclick="setAddressInfo()" desc="标准地址"><i class="e_ico-search"></i><span>地址查询</span></button>
						<span class="e_input e_dis"><span>
							<input jwcid="@TextField" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:info.STANDE_ADDRESS" disabled="true" nullable="no" desc="标准地址CODE"/>
						</span></span>
						<input jwcid="@TextField" id="STAND_ADDRESS_CODE" name="STAND_ADDRESS_CODE" value="ognl:info.STAND_ADDRESS_CODE"  style="display:none" desc="STAND_ADDRESS_CODE"/>
						<input jwcid="@TextField" id="SIGN_PATH" name="SIGN_PATH" value="ognl:info.SIGN_PATH" style="display:none" desc="SIGN_PATH"/>
					
					</span>
				</li>
				
				<li class="li col-3">
					<span class="label"><span class="e_required">安装地址：</span></span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="DETAIL_ADDRESS" id="DETAIL_ADDRESS" value="ognl:info.DETAIL_ADDRESS" nullable="no" desc="安装地址" />
					</span></span>
				</li>
				
				<li class="li">
				<span class="label"><span class="e_required">接入类型：</span></span>
				<span class="e_select"><span><span>
					<select id="CONNECT_TYPE" name="CONNECT_TYPE" jwcid="@Select" source="ognl:pageutil.getStaticList('CONNECT_TYPE')"
				 	 textField="DATA_NAME" valueField="DATA_ID" value="ognl:info.DATA_ID" desc="接入类型" nullable="no" />
				</span></span></span>
				</li>
				
				<!-- li class="li">
					<span class="label"><span id="span_MODEM_STYLE">MODEM方式：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="MODEM_STYLE" id="MODEM_STYLE" source="ognl:pageutil.getStaticList('BROADBAND_ASSET_STYLE')"
						 textField="DATA_NAME" valueField="DATA_ID" value="ognl:info.MODEM_STYLE" addDefault="false" desc="MODEM方式"
						 onchange="setModemStyleClass()" />
					</span></span></span>
				</li>
				
				<li class="li">
					<span class="label" ><span id="span_MODEM_NUMERIC">MODEM型号：</span></span>
					<span class="e_elements">
							<button type="button" class="e_button-right" name="QUERY_MODEM" id="QUERY_MODEM" onclick=""><span>查询</span></button>
							<span class="e_input e_input-left"><span>
								<input type="text" jwcid="@TextField" name="MODEM_NUMERIC" id="MODEM_NUMERIC" value="ognl:info.MODEM_NUMERICE" nullable="no"  desc="MODEM型号" />
								<input type="hidden" name="SALEPRICE" id="SALEPRICE"/>
								<input type="hidden" name="MODEM_CODE" id="MODEM_CODE"/>
					</span></span></span>
				</li -->
			
			</ul>
		
		<!-- 参数列表 结束 -->
		</div>
		
    </div>
	<!-- 分栏 结束 -->
	<div class="c_box" >
		<div jwcid="MultiSNOneCardPart4@Part">
			<div class="c_form c_form-col-1">
				<ul class="ul">
					<li class="li">
						<span class="label">备注：</span>
						<span class="e_input"><span>
						<input type="text" jwcid="@TextField" id="cond_REMARK" name="cond_REMARK" value="ognl:info.REMARK"  desc="备注" class="e_input"/>
						</span></span>
					</li>
				</ul>
			</div>	
		</div>
		<input jwcid="@TextField" type="hidden" id="USER_ID" name="USER_ID" value="ognl:info.USER_ID" />
			
		<div jwcid="SubmitPart@csserv:CSSubmit" area="AuthPart,cttNetViewPart,MultiSNOneCardPart4" beforeAction="clickOK();" isReset="true" element="div"/>
	</div>

</body>
</html>
