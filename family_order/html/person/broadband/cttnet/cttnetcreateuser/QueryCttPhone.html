<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>查询固话号码</title>
<script jwcid="@Script" type="text/javascript" src="person/broadband/cttnet/cttnetcreateuser/scripts/cttbroadbandcreate.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
	<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<!-- 认证 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text">
			<ul class="ul">
				<li class="li">
				<span class="label"><span class="e_required">固话号码：</span></span>
				 <span class="e_input"><span>
					<input type="text" jwcid="@TextField" id="cond_CTT_PHONE" name="cond_CTT_PHONE" value="ognl:info.SERIAL_NUMBER" 
					desc="号码" />
				 </span></span>
				</li>
			</ul>
		<div class="submitPlace"></div>
			<div class="submit e_right"  >
			<button type="button" class="e_button-right" name="auth_BQQUERY" id="auth_BQQUERY" onclick="$.cttbroadbandcreate.checkCttPhone();">
				<i class="e_ico-search"></i><span>查询</span>
			</button>
		</div>
	</div>
	</div>
	<!-- 认证 结束 -->
	<!-- 表单 结束 -->
	<!-- 标题 开始 -->
	
	<!-- 参数列表 结束 -->
	<!-- 标题 开始 -->
	<div class="c_box">
	<div class="c_title c_title-2">
		<div class="text">业务区</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-5 c_scroll" jwcid="showCttPhoneInfos@Part" style="height:200px;">
		<table jwcid="@Table" name="QueryCttPhoneTable" id="QueryCttPhoneTable" rowDBClick="$.cttbroadbandcreate.tableRowDBClick">
			<thead>
				<tr>
					<th col="SERIAL_NUMBER">固话号码</th>
					<th col="STAND_ADDRESS_CODE">标准地址编码</th>
					<th col="STAND_ADDRESS">标准地址</th>
					<th col="FINISH_STATE">是否完工</th>
				</tr>
			</thead>
			<tbody jwcid="@Any" name="SceneTableInfos" id="SceneTableInfos">
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'"
				>
						<td><span jwcid="@Insert" name="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.STAND_ADDRESS_CODE" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.STAND_ADDRESS" raw="true"/></td>
						<td><span jwcid="@Insert" value="ognl:info.FINISH_STATE" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>

</div></div></body>
</html>
