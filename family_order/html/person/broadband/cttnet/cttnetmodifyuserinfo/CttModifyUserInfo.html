<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户资料变更</title>
<script jwcid="@Script" src="person/broadband/cttnet/cttnetmodifyuserinfo/scripts/cttmodifyuserinfo.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeAction="refreshPartAtferAuth(data)"  tradeTypeCode="9727" element="div"/>

	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>

	<!-- 认证 结束 -->
	<div jwcid="ModifyUserInfoPart@Part">
		<!-- 表单 开始 -->
		<div class="c_form c_form-text c_form-col-3 c_form-label-8">
			<ul class="ul">
				<li class="li">
					<span class="label">发展渠道：</span>
					<span class="text" jwcid="@Insert" name="DEVELOP_DEPART_ID" id="DEVELOP_DEPART_ID" value="ognl:editInfo.DEVELOP_DEPART_ID" 
							desc="发展渠道"/>
				</li>
				<li class="li">
					<span class="label">发展开户人工号：</span>
					<span class="text" jwcid="@Insert" name="DEVELOP_STAFF_ID" id="DEVELOP_STAFF_ID" value="ognl:editInfo.DEVELOP_STAFF_ID" 
							desc="发展开户人工号"/>
				</li>
				<li class="li">
					<span class="label">开户文号：</span>
					<span class="text" jwcid="@Insert" name="DEVELOP_NO" id="DEVELOP_NO" value="ognl:editInfo.DEVELOP_NO" 
							desc="开户文号"/>
				</li>
				<li class="li">
					<span class="label">使用者证件类型：</span>
					<span class="text" jwcid="@Insert" name="USE_PSPT_TYPE_CODE" id="USE_PSPT_TYPE_CODE"
							value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',editInfo.USE_PSPT_TYPE_CODE)"
							desc="使用者证件类型" disabled="true" />
				</li>
				<li class="li col-2">
					<span class="label">使用者联系地址：</span>
					<span class="text" jwcid="@Insert" name="USE_HOME_ADDRESS" id="USE_HOME_ADDRESS" value="ognl:editInfo.USE_HOME_ADDRESS" 
							desc="使用者联系地址"/>
				</li>
				<li class="li">
					<span class="label">使用者证件号码：</span>
					<span class="text" jwcid="@Insert" name="USE_PSPT_ID" id="USE_PSPT_ID" value="ognl:editInfo.USE_PSPT_ID" 
							desc="使用者证件号码"/>
				</li>
				<li class="li col-2">
					<span class="label">使用者证件地址：</span>
					<span class="text" jwcid="@Insert" name="USE_PSPT_ADDR" id="USE_PSPT_ADDR" value="ognl:editInfo.USE_PSPT_ADDR" 
							desc="使用者证件地址"/>
				</li>
				<li class="li">
					<span class="label">使用者证件有效期：</span>
					<span class="text" jwcid="@Insert"name="USE_PSPT_END_DATE" id ="USE_PSPT_END_DATE" value="ognl:editInfo.USE_PSPT_END_DATE"  
						desc="使用者证件有效期"/>
				</li>
				<li class="li">
					<span class="label">使用者名称：</span>
					<span class="text" jwcid="@Insert" name="USE_CUST_NAME" id="USE_CUST_NAME" value="ognl:editInfo.USE_CUST_NAME" 
						desc="使用者名称"/>
				</li>
				<li class="li">
					<span class="label">使用者性别：</span>
					<span class="text" jwcid="@Insert" name="USE_SEX" id="USE_S"  value="ognl:pageutil.getStaticValue('CHNL_RIVAL_STAFF_SEX',editInfo.USE_SEX)" desc="使用者性别"/>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
	</div>
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<div jwcid="ModifyUserInfoPart2@Part">
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-8" >
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">用户类型：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="USER_TYPE_CODE" id="USER_TYPE_CODE"
							source="ognl:pageutil.getList('TD_B_USERTYPE','USER_TYPE_CODE','USER_TYPE','EPARCHY_CODE',getVisit().getStaffEparchyCode())"
							textField="USER_TYPE" valueField="USER_TYPE_CODE" value="ognl:editInfo.USER_TYPE_CODE"
							desc="用户类型" nullable="no" titleField="USER_TYPE" disabled="true" />
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">地域：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="AREA_TYPE" id="AREA_TYPE"
							source="ognl:pageutil.getStaticList('FIXED_AREATYPE')"
							textField="DATA_NAME" valueField="DATA_ID" value="ognl:editInfo.AREA_TYPE"
							desc="地域" nullable="no" titleField="DATA_NAME" onclick="onAreaTypeChange();" disabled="true" />
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">清算设置：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="CLEAR_ACCOUNT" id="CLEAR_ACCOUNT"
							source="ognl:pageutil.getStaticList('FIXED_CLEARACCOUNT')"
							textField="DATA_NAME" valueField="DATA_ID" value="ognl:editInfo.CLEAR_ACCOUNT"
							desc="清算设置" nullable="no" titleField="DATA_NAME"  disabled="true" />
					</span></span></span>
				</li>
			</ul>
		</div>
				        
		<!-- 表单 结束 -->
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-8" jwcid="AssurePart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">担保人证件类型：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="ASSURE_PSPT_TYPE_CODE" id="ASSURE_PSPT_TYPE_CODE"
								source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE2')"
								 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:editInfo.ASSURE_PSPT_TYPE_CODE"
								desc="担保人证件类型" disabled="true" onclick="changeTypeCode();"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label">担保人证件号码：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="ASSURE_PSPT_ID" id="ASSURE_PSPT_ID" value="ognl:editInfo.ASSURE_PSPT_ID" 
								desc="担保人证件号码" disabled="true" onchange="ckeckPsptNum();"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label">担保人名称：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="ASSURE_NAME" id="ASSURE_NAME" value="ognl:editInfo.ASSURE_CUST_NAME" 
								desc="担保人名称" disabled="true" />
					</span></span>
				</li>
				<li class="li">
					<span class="label">担保类型：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="ASSURE_TYPE_CODE" id="ASSURE_TYPE_CODE"
								source="ognl:pageutil.getStaticList('TD_S_ASSURETYPE')"
								textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:editInfo.ASSURE_TYPE_CODE"
								desc="担保类型" disabled="true"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label">担保期限：</span>
					<span class="e_input"><span>
						<input type="text" jwcid="@DateField"name="ASSURE_DATE" id ="ASSURE_DATE" value="ognl:editInfo.ASSURE_DATE"  
							format="yyyy-MM-dd HH:mm:ss" desc="担保期限" disabled="true"/>
					</span></span>
				</li>
			</ul>
			<div class="submitPlace"></div>
			<div class="submit">
				<button type="button" id= "ADD_BTN" onclick="addAssure();" disabled="true" ><i class="e_ico-add"></i><span>新增</span></button>
				<button type="button" id= "DEL_BTN" onclick="deleteAssure()" class="l_ml" disabled="true" ><i class="e_ico-delete"></i><span>删除</span></button>
			</div>
		</div>
		<!-- 表单 结束 -->
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-1 c_form-label-8">
			<ul class="ul">
				<li class="li col-3">
					<span class="label">备注：</span>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="REMARK" id="REMARK" value=""  desc="备注" disabled="true" />
					</span></span>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->
	</div>
	
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checkBeforeSubmit()" isReset="true" area="AuthPart,ModifyUserInfoPart2" element="div"/>
</div>
<!-- 区域 结束 -->




</div></div></body>
</html>
