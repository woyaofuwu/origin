<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户选择列表</title>
<script jwcid="@Script"  src="person/broadband/cttnet/cttnetmodifyuserinfo/scripts/cttmodifyuserinfo.js" ></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2"> 	
<div class="c_box">
	<!-- 表格 开始 -->
	<div jwcid="QueryListPart@Part" element="div">
		<div class="c_scroll c_scroll-table-10">
		<div class="c_table">
			<table jwcid="@Table" name="CustTable">
				<thead>
					<tr>
						<th>客户名称</th>
						<th>客户标识</th>						
						<th>客户类型</th>
						<th>注销状态</th>
						<th>注销时间</th>
						<th>所属地州</th>
						<th>所属区县</th>
						<th>建档时间</th>
						<th>建档员工</th>	
						<th>证件类型</th>
						<th>证件标识</th>
					</tr>
				</thead>
				
				<tbody  jwcid="@Any" name="CustTableValues" id="CustTableValues">
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" index="ognl:rowIndex" element="tr">
						<td><a jwcid="@Redirect" value="ognl:info.CUST_NAME" CUST_NAME="ognl:info.CUST_NAME" onclick="$.setReturnValue(['ASSURE_NAME',this.getAttribute('CUST_NAME')]);"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CUST_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('CUSTOMER_CUSTTYPE',info.CUST_TYPE)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('CUSTGROUP_REMOVETAG',info.REMOVE_TAG)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.REMOVE_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.EPARCHY_CODE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue( 'COP_AREA_CODE',info.CITY_CODE)" raw="false"/></td>	
						<td><span jwcid="@Insert" value="ognl:info.IN_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.IN_STAFF_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE', 'PSPT_TYPE_CODE', 'PSPT_TYPE',info.PSPT_TYPE_CODE)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.PSPT_TYPE_CODE" raw="false"/></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>

	</div>
	<!-- 表格 结束 -->
	</div>
</div> 
</body>
</html>
