<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth" element="div" authType="11" tradeTypeCode="9712" tradeAction="changeProduct.afterSubmitSerialNumber(data)"></div>
		<!-- 认证 结束 -->
	</div>

	<!-- 区域 开始 -->
	<div class="c_box">
		
		<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-col-3 c_form-text" jwcid="cttNetViewPart@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">主宽带账户：</span>
						<span jwcid="@Insert" name="ACCESS_ACCT" id="ACCESS_ACCT" value="ognl:widenetInfo.ACCESS_ACCT" nullable="no"  desc="主宽带账户" />
				</li>
				<li class="li">
					<span class="label">开始时间：</span>
						<span jwcid="@Insert" name="ACCESS_START_DATE" id="ACCESS_START_DATE" value="ognl:widenetInfo.ACCESS_START_DATE" nullable="no"  desc="开始时间" />
				</li>
				<li class="li">
					<span class="label">结束时间：</span>
						<span jwcid="@Insert" name="ACCESS_END_DATE" id="ACCESS_END_DATE" value="ognl:widenetInfo.ACCESS_END_DATE" nullable="no"  desc="结束时间" />
				</li>
				<li class="li">
					<span class="label">标准地址：</span>
						<span jwcid="@Insert" name="STAND_ADDRESS" id="STAND_ADDRESS" value="ognl:widenetInfo.ADDR_NAME" nullable="no"  desc="标准地址" />
				</li>
				<li class="li">
					<span class="label">联系电话：</span>
						<span jwcid="@Insert" name="PHONE" id="PHONE" value="ognl:widenetInfo.PHONE" nullable="no"  desc="联系电话" />
				</li>
			</ul>
		</div>
		<div class="c_form c_form-col-4 c_form-text" jwcid="UCAViewPart@Part" >
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
			<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div>
		<!-- 参数列表 结束 -->
	</div>

    <div class="l_col">
		<!-- 第 1 栏 开始 -->
		<div class="l_left" style="width:49%;">
			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
	               <div class="c_title">
					<div class="text">待选区</div>
					<div class="fn">
						<span class="e_input e_input-left">
							<span>
								<input jwcid="elementSearch@Search"
									name="elementSearch"
									page="changeproduct.ChangeProduct"
									defaultText='元素搜索'
									dynamic="true"
									listener="search"
									searchCode="SEARCH_NAME"
									valueCode="SEARCH_ID"
									optionEnterAction="changeProduct.searchElementOptionEnter"
									optionClickAction="changeProduct.searchElementOptionEnter"
									width="200"/>
							</span>
						</span>
						<span class="e_label e_label-right"><span>元素搜索</span></span>
					</div>
				</div>
				<!-- 标题 结束 -->
				<!-- 分栏 开始 -->
				<div class="l_col l_col-close">
					<div jwcid="offerList@csserv:OfferList" 
	                          element="div" 
	                          categoryId="100000000114,88888888"></div>
				</div>
				<!-- 分栏 结束 -->
			</div>
			<!-- 区域 结束 -->
		</div>
	    <div class="l_auto" >
			<!-- 区域 开始 -->
			<div class="c_box">
				<!-- 标题 开始 -->
				<div class="c_title">
					<div class="text">已选区</div>
				</div>
                <div jwcid="selectedElements@csserv:SelectedElements" 
                    renderCallSvc="CS.WidenetContinuePackageSVC.getUserElements" 
                    callAddElementSvc="CS.WidenetContinuePackageSVC.dealSelectedElementsForChg" 
                    afterRenderAction="changeProduct.afterRenderSelectedElements(data);"
                    basicStartDateControlId="NEW_PRODUCT_START_DATE"
                    basicCancelDateControlId="OLD_PRODUCT_END_DATE"
                    eparchyCodeComponentId="USER_EPARCHY_CODE"
                    tradeTypeCode="9712"
                    element="div"></div>
				<!-- 表格 结束 -->
			</div>
			<!-- 区域 结束 -->
		</div>
	<!-- 第 2 栏 结束 -->
	</div>
	
	<div class="c_box">
		<div jwcid="SubmitPart@csserv:CSSubmit" 
	        beforeAction="changeProduct.submit()" 
	        params="" isReset="true" 
	        listener="submitContinuePay" 
	        isRender="true"
	        area="AuthPart" element="div"/>
	</div>
	<!-- 分栏 结束 -->
    <div jwcid="elementAttr@csserv:ElementAttr" element="div"></div>
</div></div>

<input jwcid="@Hidden" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value=""/>
<input jwcid="@Hidden" name="NEW_PRODUCT_ID" id="NEW_PRODUCT_ID" value=""/>
<input jwcid="@Hidden" name="USER_PRODUCT_ID" id="USER_PRODUCT_ID" value=""/>
<input jwcid="@Hidden" name="NEXT_PRODUCT_ID" id="NEXT_PRODUCT_ID" value=""/>
<input jwcid="@Hidden" name="NEW_PRODUCT_START_DATE" id="NEW_PRODUCT_START_DATE" value=""/>
<input jwcid="@Hidden" name="OLD_PRODUCT_END_DATE" id="OLD_PRODUCT_END_DATE" value=""/>
<input jwcid="@Hidden" name="USER_EPARCHY_CODE" id="USER_EPARCHY_CODE" value=""/>
<input jwcid="@Hidden" name="USER_ID" id="USER_ID" value=""/>
