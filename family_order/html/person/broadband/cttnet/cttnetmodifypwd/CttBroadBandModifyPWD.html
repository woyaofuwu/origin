<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<title>铁通宽密码重置（铁通）</title>
<script jwcid="@Script" type="text/javascript"" src="person/broadband/cttnet/cttnetmodifypwd/scripts/CttBroadBandModifyPWD.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	
<!-- 标题 开始 -->
<div class="c_title">
	<div class="text">宽带密码重置（铁通）</div>
</div>
<!-- 标题 结束 -->

<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" authType="11" tradeTypeCode="9719" element="div"/>

<!-- 刷新区域 开始 -->
<div jwcid="UserInfoArea@Part">
	<div class="c_form c_form-label-7 c_form-col-3">
		<ul class="ul">
			<li class="li">
				<span class="label"><span>绑定手机号码：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"/>
					<input type="hidden" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER"/>
				</span>
			</li>
			<li class="li">
				<span class="label" ><span>证件类型：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PSPT_TYPE_CODE', info.PSPT_TYPE_CODE)"/>
					<input type="hidden" jwcid="@TextField" name="PSPT_TYPE" id="PSPT_TYPE" value="ognl:info.PSPT_TYPE_CODE"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>证件号码：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.PSPT_ID"/>
					<input type="hidden" jwcid="@TextField" name="PSPT_ID" id="PSPT_ID" value="ognl:info.PSPT_ID"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>客户名称：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.CUST_NAME"/>
					<input type="hidden" jwcid="@TextField" name="CUST_NAME" id="CUST_NAME" value="ognl:info.CUST_NAME"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>地州编码：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:getVisit().getStaffEparchyCode()"/>
					<input type="hidden" jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:getVisit().getStaffEparchyCode()"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>证件地址：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.PSPT_ADDR"/>
					<input type="hidden" jwcid="@TextField" name="PSPT_ADDR" id="PSPT_ADDR" value="ognl:info.PSPT_ADDR"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>联系电话：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.PHONE"/>
					<input type="hidden" jwcid="@TextField" name="PHONE" id="PHONE" value="ognl:info.PHONE"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>联系人：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.CONTACT"/>
					<input type="hidden" jwcid="@TextField" name="CONTACT" id="CONTACT" value="ognl:info.CONTACT"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>联系人电话：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.CONTACT_PHONE"/>
					<input type="hidden" jwcid="@TextField" name="CONTACT_PHONE" id="CONTACT_PHONE" value="ognl:info.CONTACT_PHONE"/>
				</span>
			</li>
			
			<li class="li">
				<span class="label"><span>宽带账号：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.ACCT_ID"/>
					<input type="hidden" jwcid="@TextField" name="ACCESS_ACCT" id="ACCESS_ACCT" value="ognl:info.ACCT_ID"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>接入方式：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.ACCESS_TYPE"/>
					<input type="hidden" jwcid="@TextField" name="ACCESS_TYPE" id="ACCESS_TYPE" value="ognl:info.ACCESS_TYPE"/>
				</span>
			</li>
			<li class="li">
				<span class="label"><span>宽带产品：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.PRODUCT_NAME"/>
					<input type="hidden" jwcid="@TextField" name="PRODUCT_ID" id="PRODUCT_ID" value="ognl:info.PRODUCT_ID"/>
				</span>
			</li>
			<li class="li col-3">
				<span class="label"><span>标准地址：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.STAND_ADDRESS"/>
					<input type="hidden" jwcid="@TextField" name="ADDR_NAME" id="ADDR_NAME" value="ognl:info.STAND_ADDRESS"/>
				</span>
			</li>
			<li class="li col-3">
				<span class="label"><span>装机详细地址：</span></span>
				<span class="text">
					<span jwcid="@Insert" value="ognl:info.DETAIL_ADDRESS"/>
					<input type="hidden" jwcid="@TextField" name="ADDR_DESC" id="ADDR_DESC" value="ognl:info.DETAIL_ADDRESS"/>
				</span>
			</li>
		</ul>
	</div>
	<!-- 表单结束 -->
</div>
<!-- 刷新区域 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">密码设置操作</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form  " jwcid="chPWDInfoPart@Part">
		<ul class="ul">
			
			<li class="li">
				<span class="label">密码设置操作：</span>
				<span class="e_select"> <span><span>
					<select  name='pwdInfo_PASSWD_TYPE' id="pwdInfo_PASSWD_TYPE" disabled="true">
						<!--<div id="outDiv1"><option value="1" id="op1">请选择</option></div>	
						<div id="outDiv1"><option value="1" id="op1">修改密码</option></div>	
						<div id="outDiv2"><option value="2" selected="selected" id="op2">新增密码</option></div>
           				<div id="outDiv4"><option value="4" id="op4">取消密码</option></div>
           				<div id="outDiv3"><option value="3" id="op3">随机密码</option></div>-->
           				<div id="outDiv3"><option value="5" id="op3">重置密码</option></div>
						<!-- <div jwcid="@Conditional" condition="ognl:hasPriv('PWDRESET')"></div>-->
        			</select>
				 </span></span></span>
			</li>
		</ul>
			
			<div class="submitPlace"></div>
			<div class="submit e_dis" id="setPWDIV" name="setPWDIV">
				<button class="e_button-form " id="setPWD" name="setPWD"  disabled="true" onclick="pwdModify()"><i class="e_ico-config"></i><span>密码设置</span></button>
			</div>
			
			<input jwcid="@TextField" type="hidden" id="USER_PWD_HIDDEN" name="USER_PWD_HIDDEN" value="ognl:info.ACCT_PASSWD" />
			<input jwcid="@TextField" type="hidden" id="SERIAL_NUMBER" name="SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER" />
			<input jwcid="@TextField" type="hidden" id="USER_ID" name="USER_ID" value="ognl:info.USER_ID" />
	</div>
	<!-- 表单 结束 -->
	
			
	
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" class="e_dis"   beforeAction="checkBeforeSubmit()" params=""  listener="onTradeSubmit" refreshPart="" area="AuthPart,chPWDInfoPart,inputPWDInfoPart" element="div"/>
	<!-- 提交 结束 -->
</div>

<!-- 区域 结束 -->

<!--密码设置开始-->
<div class="c_popup" id="pwdModify" style="display: none;"  >
	<div class="c_popupWrapper"  >
				<div class="c_popupHeight"></div>
				<div class="c_popupBox" >
					<div class="c_popupTitle">
						<div class="text">
							密码设置
						</div>
						<div class="fn">
							<a class="close" href="#nogo" onclick="hideLayer('pwdModify')"></a>
						</div>
					</div>
					<div class="c_popupContent">
						<div class="c_popupContentWrapper">
							<!--?a? -->
							<div class="c_form c_form-label-9 c_form-col-1" jwcid="inputPWDInfoPart@Part">
								<ul class="ul">
									<li class="li"  id="OLDLI" >
										<span class="label">输入当前密码：</span>
										<span class="e_input"><span> 
											<input jwcid="@Password" id="OLD_PASSWD"
												equsize="6"	name="OLD_PASSWD" hidden="true"  
												datatype="numeric"	maxLength="6" value="" desc="输入当前密码" /> 
										</span>
										</span>
									</li>
									
									<li class="li">
										<span class="label">请输入新密码：</span>
										<span class="e_input"><span> 
											<input jwcid="@Password" id="NEW_PASSWD"
												equsize="6"		name="NEW_PASSWD" hidden="true"  
												datatype="numeric"	maxLength="6" value="" desc="新密码" /> 
										</span>
										</span>
									</li>
									<li class="li ">
										<span class="label">请再次输入新密码：</span>
										<span class="e_input"><span>
											<input jwcid="@Password" id="NEW_PASSWD_AGAIN"
												equsize="6"		name="NEW_PASSWD_AGAIN"
												datatype="numeric"	maxLength="6" hidden="true" value="" desc="重复密码"
													/>
										</span>
										</span>
									</li>
									
								</ul>
							</div>
							<!-- 表格 结束 -->
							<!-- 提交 开始 -->
							<div class="c_submit">
								<button class="e_button-page-ok"   onclick="setUserPasswd('NEW_PASSWD','NEW_PASSWD_AGAIN');">
									<i></i><span>确定</span>
								</button>
								<button class="e_button-page-cancel"
									onclick="hideLayer('pwdModify')">
									<i></i><span>取消</span>
								</button>
							</div>
							<!-- 提交 结束 -->
						</div>
					</div>
					<div class="c_popupBottom">
						<div></div>
					</div>
					<div class="c_popupShadow"></div>
				</div>
			</div>
			<iframe class="c_popupFrame"></iframe>
			<div class="c_popupCover"></div>
</div>
<!--密码设置结束-->


</div></div>
</body>
</html>
