<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无手机宽带过户</title>
<script jwcid="@Script" type="text/javascript" src="person/broadband/nophonewidenet/nophonechangeuser/scripts/NoPhoneWideChangeUser.js"></script>  
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
<script jwcid="@Script"  src="scripts/csserv/common/validate/custvalidate.js" ></script>
<script jwcid="@Script"  src="scripts/csserv/component/person/eform/CommonEForm.js" ></script> 

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
    <!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
		<div class="fn">
			<a href="#nogo" class="e_button"
				onclick="displayUserInfo(this,'custInfoPart')">
				<i class="e_ico-unfold"></i><span>展示客户信息</span>
			</a>
		</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  authType="04" tradeTypeCode="690"  tradeAction="refreshPartAtferAuth2(data)" element="div"></div>
	
	<!-- 认证 结束 -->
	
	<!-- 参数列表 开始 -->
	<div id="custInfoPart" jwcid="custInfoPart@Part" style="display:none">
		<div jwcid="UCAViewPart@Part">
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
			<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div>
	</div>
    <!-- 参数列表 结束 --> 
</div>
<!-- 区域 结束 -->  
<!-- 区域 开始 -->
<div class="c_box" >
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">宽带信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-text c_form-label-6 c_form-col-3" jwcid="wideInfoPart@Part">
		<ul class="ul">
				<li class="li">
					<span class="label">套餐名称：</span>
					<span class="text" jwcid="@Insert" name="DISCNT_NAME" id="DISCNT_NAME" value="ognl:info.DISCNT_NAME" desc=""/>
				</li>
				
			<li class="li">
				<span class="label">宽带类型：</span>
				<span class="text" jwcid="@Insert" name="WIDETYPENAME" id="WIDETYPENAME"   value="ognl:info.WIDE_TYPE_NAME" desc="标准地址"/>
				<input jwcid="@Hidden" name="WIDE_TYPE_CODE" id="WIDE_TYPE_CODE"  value="ognl:info.WIDE_TYPE_CODE"/>
			</li> 
			<br>
			<div jwcid="@Conditional" condition='ognl:"3".equals(info.WIDE_TYPE_CODE)' element="div">
				
				<li class="li">
					<span class="label">光猫串号：</span>
					<span class="text" jwcid="@Insert" name="MODEM_CODE" id="MODEM_CODE" value="ognl:info.MODEM_CODE" desc="光猫串号"/>
					<span type="hidden" jwcid="@TextField" name="MODEM_CODE_HI" id="MODEM_CODE_HI" value="ognl:info.MODEM_CODE" desc="光猫串号"/>
					<input type="hidden" jwcid="@TextField" name="MODEM_FEE" id="MODEM_FEE" value="ognl:info.MODEM_FEE" desc="光猫押金"/>
				</li> 
				<li class="li">
					<span class="label">申领模式：</span>
					<span class="text" jwcid="@Insert" name="MODEM_MODE_NAME" id="MODEM_MODE_NAME" value="ognl:info.MODEM_MODE_NAME" desc="光猫申领模式"/>
					<input type="hidden" jwcid="@TextField" name="MODEM_MODE" id="MODEM_MODE" value="ognl:info.MODEM_MODE" desc="光猫申领模式"/>
				</li> 
				<li id="MODEM_DEPOSIT_ID" class="li" style="display:''">
					<span class="label">光猫押金：</span>
					<span class="text" jwcid="@Insert" name="MODEM_DEPOSIT" id="MODEM_DEPOSIT" value="ognl:info.MODEM_DEPOSIT" desc="光猫押金"/>
					<span type="hidden" jwcid="@TextField" name="MODEM_DEPOSIT_HI" id="MODEM_DEPOSIT_HI" value="ognl:info.MODEM_DEPOSIT" desc="光猫押金"/> 
				</li> 
				
			</div> 
			
			<li class="li">
					<span class="label"><span class="e_blue">套餐开始时间：</span></span>
					<span class="e_blue"><span class="text" jwcid="@Insert" name="DISCNT_START_DATE" id="DISCNT_START_DATE" value="ognl:info.DISCNT_START_DATE" desc=""/></span>
				</li>
				<li class="li col-2">
					<span class="label"><span class="e_blue">套餐截止时间：</span></span>
					<span class="e_blue"><span class="text" jwcid="@Insert" name="DISCNT_END_DATE" id="DISCNT_END_DATE" value="ognl:info.DISCNT_END_DATE" desc="套餐截止时间"/></span>
			</li>  
		</ul>
	</div>
	
 	<!-- 表单 结束 -->  
	<div  jwcid="hiddenPart@Part">
		<input jwcid="@Hidden" name="WIDE_TYPE" id="WIDE_TYPE"  value="ognl:wideInfoParam.WIDE_TYPE"/>
	 	<input jwcid="@Hidden" name="NOPHONE_SERIAL_NUMBER" id="NOPHONE_SERIAL_NUMBER" value="" />  
	</div>
</div>
<!-- 区域 结束 -->
<!-- 表单结束 -->	
<div jwcid="CustInfoPart@Part">
<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">新用户信息</div>
	</div>
	<!-- 标题 结束 -->
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-8" >
			<ul class="ul">
				
				<li class="li">
					<span class="label"><span class="e_required">证件类型：</span></span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="custInfo_PSPT_TYPE_CODE" id="custInfo_PSPT_TYPE_CODE" source="ognl:@com.ailk.biz.util.StaticUtil@getStaticList('TD_S_PASSPORTTYPE2')"
	                            textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:custInfo.PSPT_TYPE_CODE"
	                            desc="证件类型"  disabled="false" nullable="no" onchange="checkPsptTypeCode('custInfo_PSPT_TYPE_CODE')"/>
					</span></span></span>
				</li>
				<li class="li" id="psptDIV">
					<span class="label"><span class="e_required">证件号码：</span></span>
					<span class="e_elements">
					<button type="button" class="e_button-right" id="ReadCardButton" name="ReadCardButton" onclick="clickScanPspt()"><i class="e_ico-check"></i><span>扫描</span></button>
					<input  jwcid="@Any"  type="hidden" id="custinfo_ReadCardFlag" name="custinfo_ReadCardFlag" value="0" desc="二代证读取标志"/>
					<span class="e_input"><span><input type="text" jwcid="@TextField" name="custInfo_PSPT_ID" id="custInfo_PSPT_ID" value="ognl:custInfo.PSPT_ID" datatype="pspt" maxsize="20" maxLength="20"
                         desc="证件号码" nullable="no" disabled="false"  onchange="checkPsptId('custInfo_PSPT_ID')" /></span></span>
                    </span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">证件有效期：</span></span>
					<span class="e_input"><span><input type="text" jwcid="@DateField" name="custInfo_PSPT_END_DATE" id="custInfo_PSPT_END_DATE" value="ognl:custInfo.PSPT_END_DATE" 
	                                min="ognl:page.pageutil.getSysDate()"      nullable="no"  desc="证件有效期"   /></span></span>
				</li>
				<li class="li col-2" id="psptAddrDIV">
					<span class="label"><span class="e_required">证件地址：</span></span>
					<span class="e_input"><span><input type="text" jwcid="@TextField" name="custInfo_PSPT_ADDR" id="custInfo_PSPT_ADDR" value="ognl:custInfo.PSPT_ADDR" maxsize="128"
	                                                   onchange="checkAddr('custInfo_PSPT_ADDR')" maxLength="128"    disabled="false"  nullable="no"   desc="证件地址"  /></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required" id="span_BIRTHDAY">出生日期：</span></span>
	                <span class="e_input"><span>
					<input type="text" jwcid="@DateField" name="custInfo_BIRTHDAY" value="ognl:custInfo.BIRTHDAY" desc="出生日期" 
					nullable="no" maxName="custInfo_PSPT_END_DATE"/>
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">客户名称：</span></span>
					<span class="e_input"><span><input type="text" jwcid="@TextField" name="custInfo_CUST_NAME" id="custInfo_CUST_NAME" value="ognl:custInfo.CUST_NAME" maxsize="48" maxLength="48" disabled="false"
	                                   nullable="no" desc="客户名称" onchange="checkCustName('custInfo_CUST_NAME')"/></span></span>
				</li>
				
				
				<li class="li">
					<span class="label">客户性别：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="custInfo_SEX" id="custInfo_SEX" source="ognl:pageutil.getStaticList('SEX')"
	                                    value="ognl:custInfo.SEX" disabled="false" desc="客户性别" nullable="yes" 
	                                    textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"/>
					</span></span></span>
				</li>
				<li class="li">
					<!--<span class="label">实名制：</span>
					<input name="custInfo_REAL_NAME" id="custInfo_REAL_NAME" jwcid="@Checkbox" type="checkbox"  checked="ognl:commInfo.REAL_NAME" 
	                                     value="ognl:commInfo.REAL_NAME" onclick="chgRealname()"/>-->
	                <input jwcid="@Any" id="custInfo_REAL_NAME" type="hidden" name="custInfo_REAL_NAME" value="1" />
				</li>
		</ul>
	</div>
</div>
 
<!-- 区域 结束 --> 
<div class="c_box" >
	<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart,wideInfoPart,CustInfoPart,hiddenPart"  isReset="true" element="div"/>
	
</div>

</div></div>
</body>
</html>
