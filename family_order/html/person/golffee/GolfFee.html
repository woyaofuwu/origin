<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>高尔夫收年费</title>
<script jwcid="@Script" language="JavaScript" src="person/golffee/scripts/golffee.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<div class="c_box">
	<div class="c_title">
		<div class="text">用户查询</div>
	</div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" tradeTypeCode="1313" tradeAction="loadTradeInfo(data)" element="div"/>
</div>

<div class="c_box">
	<div class="c_title">
		<div class="text">高尔夫收年费</div>
	</div>
	<div jwcid="GolfFeePart@Part" id="GolfFeePart" class="c_form c_form-col-3 c_form-label-6" element="div">
		<ul class="ul">
			<li class="li">
				<span class="label">手机号码：</span>
				<span class="text" jwcid="@Insert" value="ognl:info.SERIAL_NUMBER" />
			</li>
			<li class="li">
				<span class="label">用户姓名：</span>
				<span class="text" jwcid="@Insert" value="ognl:info.CUST_NAME" />
			</li>
			<li class="li">
				<span class="label">业务区：</span>
				<span class="text" jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME', info.CITY_CODE)" />
			</li>
			<li class="li">
				<span class="label">客户级别：</span>
				<span class="text" jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_VIPCLASS',new java.lang.String[]{'VIP_TYPE_CODE','CLASS_ID'},'CLASS_NAME',new java.lang.String[]{info.VIP_TYPE_CODE,info.VIP_CLASS_ID})" />
			</li>
			<li class="li">
				<span class="label">客户经理：</span>
				<span class="text" jwcid="@Insert" value="ognl:pageutil.getStaticValue('TF_F_CUST_MANAGER_STAFF','CUST_MANAGER_ID','CUST_MANAGER_NAME',info.CUST_MANAGER_ID)" />
			</li>
			<li class="li">
				<span class="label"><span id="span_PAY_MONEY" class="e_required">年费（元）：</span></span>
				<span class="e_elements">
					<button type="button" class="e_button-right" id="addFeeBtn"><i class="e_ico-add"></i><span>确定</span></button>
					<span class="e_input"><span>
						<input jwcid="@TextField" name="YEAR_FEE" value="" desc="年费" disabled="disabled"/>
					</span></span>
				</span>					
			</li>
		</ul>
	</div>
</div>
<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="submitBeforeCheck()" area="AuthPart" element="div"/>

</div></div>
</body>
</html>
