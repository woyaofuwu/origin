<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户经理短信停开机</title>
<script jwcid="@Script" src="scripts/csserv/component/table/TableGrid.js"></script>
<script language="JavaScript" src="person/custmanagermaintain/scripts/CustManagerMaintain.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper">
<div class="m_wrapper2">

<!-- 区域 开始 -->
	<div class="c_box">
	<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">查询</div>
		</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<!-- 认证 开始 -->
		<div class="c_form c_form-label-6 c_form-col-3 c_form-text">
			<div class="" jwcid="queryPart@Part" >
				<ul class="ul">
							<li class="li">
								<span class="label">普通客户：</span>
								<span class="e_input"><span>
										<input type="text" jwcid="@TextField" id="cond_SERIAL_NUMBER" name="cond_SERIAL_NUMBER" value="ognl:info.SERIAL_NUMBER" 
										desc="普通客户" />
								</span></span>
							</li>
							<li class="li">
								<span class="label">客户经理：</span>
								<span class="e_input"><span>
										<input type="text" jwcid="@TextField" id="cond_CUST_NUMBER" name="cond_CUST_NUMBER" value="ognl:info.CUST_NUMBER" 
										desc="客户经理" />
								</span></span>
							</li>
							<li class="li">
								<div class="submitPlace"></div>
								<div class="submit e_right"  >
									<button type="button" class="e_button-right" name="auth_BQQUERY" id="auth_BQQUERY" onclick="$.custManager.checkQueryPart()">
										<i class="e_ico-search"></i><span>查询</span>
									</button>
								</div>
							</li>
				</ul>
			</div>
				
		</div>
	</div>

	<div class="c_box">
		<div class="c_title c_title-2">
			<div class="text">查询列表</div>
			<div class="fn" jwcid="exportDataButton@Part" >
				<a href="#nogo" class="e_button e_cur-hand"  onclick="$.custManager.ExportQueryPart();"><i class="e_ico-export"></i><span>导出查询信息</span></a>
			</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表格 开始
		 -->
			 <div jwcid="custManagerInfoTablePart@Part">
				<div class="c_scroll c_scroll-x">
				<div class="c_table c_table-row-10">
					<table jwcid="@Table" name="custManagerTable" id="custManagerTable" scroll="true">
						<thead>
				  			<tr>
								<th col="RSRV_STR1">客户经理号码</th>
								<th col="RSRV_STR3">客户经理名称</th>
								<th col="SERIAL_NUMBER">普通用户号码</th>
								<th col="RSRV_STR2">普通用户名称</th>
								<th col="STAFF_ID">操作员工</th>
								<th col="RSRV_DATE1">操作时间</th>
								<th col="PROCESS_INFO">操作信息</th>
							</tr>
						</thead>
						<tbody jwcid="@Any" name="custManagernessTableInfos" id="custManagernessTableInfos">
							<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" id="custManagerInfos" index="ognl:rowIndex" element="tr">
								<td><span jwcid="@Insert" value="ognl:info.RSRV_STR1"></span></td>
								<td><span jwcid="@Insert" value="ognl:info.RSRV_STR3"></span></td>
								<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"></span></td>
								<td><span jwcid="@Insert" value="ognl:info.RSRV_STR2"></span></td>
								<td><span jwcid="@Insert" value="ognl:info.STAFF_ID"></span></td>
								<td><span jwcid="@Insert" value="ognl:info.RSRV_DATE1"></span></td>
								<td><span jwcid="@Insert" value="ognl:info.PROCESS_INFO"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
				</div>
		<!-- 翻页 开始 -->
		<div jwcid="@NavBar" name="custManagerInfoNav" id="custManagerInfoNav" cond="queryPart" part="custManagerInfoTablePart" listener="getCustManagerInfos" pageSize="10" count="ognl:count"></div>
		<!-- 翻页 结束 -->
		</div>
	</div>
	
	<div class="c_box">
		<div class="c_title c_title-2">
			<div class="text">业务区</div>
		</div>
	<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-label-6 c_form-col-4 c_form-text" jwcid="commInfoPart@Part">
			<ul class="ul">
				<li class="li col-2">
					<span class="label">普通客户：</span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" id="SERIAL_NUMBER" name="SERIAL_NUMBER" value="ognl:commInfo.SERIAL_NUMBER" 
						desc="普通客户" datatype="numeric" />
					</span></span>
					
				</li>
				<li class="li col-2">
					<span class="label">客户经理：</span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" id="RSRV_STR1" name="RSRV_STR1" value="ognl:commInfo.RSRV_STR1" 
						desc="客户经理" datatype="numeric" />
					</span></span>
				</li>
				<li class="li col-2">
					<span class="e_center"><span>
						<input type="radio"
							jwcid="@Radio"
							name="stopOpenRelation"
							id="seristopOpenRelation"
							disabled="false"
							onclick=""
							value="0"
							checked="true"
						/>增加短信停开机关系
					</span></span>
				</li>
				<li class="li col-2">
					<span class="e_center"><span>
					<input type="radio"
						jwcid="@Radio"
						name="stopOpenRelation"
						id="custstopOpenRelation"
						disabled="false"
						onclick=""
						value="1"
						checked="false"
					/>删除短信停开机关系
					</span></span>
				</li>
				<li class="li col-2">
					<span class="label">批量文件：</span>
					<span class="e_elements">
						<span class="e_elements">
								<input jwcid="@Upload" name="cond_STICK_LIST"   id="cond_STICK_LIST" ftpSite="personserv"  
										fileSize="20" fileTypes="*.xls" desc="导入文件" nullable="no"/>
						</span>
					</span>
				</li>
				<li class="li">
					<span class="label">模版下载：</span>
					<span class="text"><a jwcid="@Any" href="ognl:encodeUrl('attach?action=downloadweb&filePath=template/person/custmanagermaintain/CustManagerMaintain.xls')">[客户经理短信停开机模板]</a></span>
				</li>
			</ul>
			
		</div>
	</div>
	
	<!-- 参数列表 结束 -->
	<!-- 标题 开始 -->
	<div class="c_box">
		<div class="c_title c_title-2">
			<div class="text">业务信息</div>
		</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="seriCustInfosPart@Part">
	<div class="c_scroll c_scroll-x c_scroll-table-10">
	<div class="c_table c_table-row-10">
		<table jwcid="@Table" name="seriCustInfosTable">
			<thead>
	  			<tr>
	  			    
					<th col="col_RSRV_STR1">客户经理</th>
					<th col="col_SERIAL_NUMBER">普通用户</th>
					<th col="col_DEAL_FLAG" style="display:none">处理标记</th>
				</tr>
			</thead>
			<tbody jwcid="@Any" name="seriCustnessTableInfos" id="seriCustnessTableInfos">
				<tr jwcid="@Foreach" source="ognl:selectList" value="ognl:info" id="seriCustInfos" index="ognl:rowIndex" element="tr">
					<td><span jwcid="@Insert" value="ognl:info.RSRV_STR1"></span></td>
					<td><span jwcid="@Insert" value="ognl:info.SERIAL_NUMBER"></span></td>
					<td><span jwcid="@Insert" value="ognl:info.DEAL_FLAG" style="display:none"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<!-- 翻页 开始 -->
	<!-- 翻页 结束 -->
	</div>
	</div>
	
<!-- 区域 结束 -->
<!-- 区域 开始 -->

	<div class="c_box">
		<!-- 标题 开始 -->
		<!-- 标题 结束 -->
		<!-- 表单 开始 -->
		<!-- 表单 结束 -->
		<div class="c_submit">
			<button type="button" class="e_button-page-ok" onclick="return $.custManager.importOcsData()"><i class="e_ico-import"></i><span>导入</span></button>
			<button type="button" class="e_button-page-ok" onclick="return $.custManager.addrow(0)"><i class="e_ico-add"></i><span>添加</span></button>
			<button type="button" class="e_button-page-ok" onclick="return $.custManager.addrow(1)"><i class="e_ico-delete"></i><span>删除</span></button>
			<button type="button" class="e_button-page" onclick="return $.custManager.submitSureClick()"><i class="e_ico-submit"></i><span>确认</span></button>
			<button type="button" class="e_button-page" onclick="return $.custManager.resetAreaPart()"><i class="e_ico-reset"></i><span>重置</span></button>
		</div>
	</div>
<!-- 区域 结束 -->

</div>
</div>
</body>
</html>
