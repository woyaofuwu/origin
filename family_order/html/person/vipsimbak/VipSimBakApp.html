<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>大客户备卡申请</title>
<script language="JavaScript" src="person/vipsimbak/scripts/vipsimdeal.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 --> 
<div class="c_box">
	
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="146"  tradeAction="refreshPartAtferAuth(data)"  element="div"></div>
	<!-- 认证 结束 -->
	<!-- 表单 结束 -->
	<!-- 标题 开始 -->
	</div>
	<div class="c_box">
	<div class="c_title c_title-2">
		<div class="text">客户信息</div>
	</div>
	<!-- 标题 结束 -->
		<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-6 c_form-col-3 c_form-text" jwcid="vipInfoPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span> 
				<span class="text" jwcid="@Insert" name="custInfo_CUST_NAME" id="custInfo_CUST_NAME" disabled="true" value="ognl:vipInfo.CUST_NAME" desc="客户名称"/>
			</li>
			<li class="li">
				<span class="label">VIP卡号：</span>
				<span class="text" jwcid="@Insert" name="custInfo_VIP_CARD_NO" id="custInfo_VIP_CARD_NO" disabled="true" value="ognl:vipInfo.VIP_CARD_NO" desc="VIP卡号"/>
			</li>
			<li class="li">
				<span class="label">客户经理：</span>
				<span class="text" jwcid="@Insert" name="custInfo_CLIENT_INFO1" id="custInfo_CLIENT_INFO1" disabled="true" value="ognl:vipInfo.CLIENT_INFO1" desc="客户经理"/>
			</li>
			<li class="li">
				<span class="label">客户经理电话：</span>
				<span class="text" jwcid="@Insert" name="custInfo_CLIENT_INFO2" id="custInfo_CLIENT_INFO2" disabled="true" value="ognl:vipInfo.CLIENT_INFO2" desc="客户经理电话"/>
			</li>
			<li class="li">
				<span class="label">客户经理部门：</span>
				<span class="text" jwcid="@Insert" name="custInfo_CLIENT_INFO6" id="custInfo_CLIENT_INFO6" disabled="true" value="ognl:vipInfo.CLIENT_INFO6" desc="客户经理部门"/>
			</li>
			<li class="li">
				<span class="label">大客户级别：</span>
				<span class="text" jwcid="@Insert" name="custInfo_CLIENT_INFO5" id="custInfo_CLIENT_INFO5" disabled="true" value="ognl:vipInfo.CLIENT_INFO5" desc="大客户级别"/>
			</li>
			<li class="li">
				<span class="label">加入部门：</span>
				<span class="text" jwcid="@Insert" name="custInfo_CLIENT_INFO3" id="custInfo_CLIENT_INFO3" disabled="true" value="ognl:vipInfo.CLIENT_INFO3" desc="加入部门"/>
			</li>
			<li class="li">
				<span class="label">加入员工：</span>
				<span class="text" jwcid="@Insert" name="custInfo_CLIENT_INFO4" id="custInfo_CLIENT_INFO4" disabled="true" value="ognl:vipInfo.CLIENT_INFO4" desc="加入员工"/>
			</li>
			<li class="li">
				<span class="label">加入时间：</span>
				<span class="text" jwcid="@Insert" name="custInfo_JOIN_DATE" id="custInfo_JOIN_DATE" disabled="true" value="ognl:vipInfo.JOIN_DATE" desc="加入时间"/>
			</li>
			<li class="li">
				<span class="label">有效截止时间：</span>
				<span class="text" jwcid="@Insert" name="custInfo_VIP_CARD_END_DATE" id="custInfo_VIP_CARD_END_DATE" disabled="true" value="ognl:vipInfo.VIP_CARD_END_DATE" desc="有效截止时间"/>
			</li>
			<li class="li">
				<span class="label">用户品牌：</span>
				<!-- <span class="text" jwcid="@Insert" name="custInfo_BRAND_CODE" id="custInfo_BRAND_CODE" disabled="true" 
					value="ognl:pageutil.getStaticValue('TD_S_BRAND', 'BRAND_CODE', 'BRAND', vipInfo.BRAND_CODE)" desc="用户品牌"/> -->
				<span class="text" jwcid="@Insert" name="custInfo_BRAND_CODE" id="custInfo_BRAND_CODE" disabled="true" 
					value="ognl:vipInfo.BRAND" desc="用户品牌"/>
			</li>
			<li class="li">
				<span class="label">原SIM卡类型：</span>
				<span class="text" jwcid="@Insert"   
							 value="ognl:pageutil.getStaticValueDataSource('res','RES_TYPE','RES_TYPE_ID' ,'RES_TYPE_NAME', vipInfo.RES_TYPE_CODE)" ></span> 
				<!--<span class="text" jwcid="@Insert" name="custInfo_OLD_SIMCAR_NAME" id="custInfo_OLD_SIMCAR_NAME" disabled="true" value="ognl:vipInfo.RES_KIND_NAME" desc="原SIM卡类型"/>-->  
			</li>
			<li class="li" style="display:none;">
				<input style="display:none" jwcid="@TextField" id="USER_TAG" name="USER_TAG" value="ognl:vipInfo.USER_TAG"/>
				<input style="display:none" jwcid="@TextField" id="USER_ID" name="USER_ID" value="ognl:vipInfo.USER_ID"/>
				<input style="display:none" jwcid="@TextField" id="VIP_CLASS_ID" name="VIP_CLASS_ID" value="ognl:vipInfo.VIP_CLASS_ID"/>
				<input style="display:none" jwcid="@TextField" id="SIMBAK_LIMIT" name="SIMBAK_LIMIT" value="ognl:vipInfo.SIMBAK_LIMIT"/>
				<input style="display:none" jwcid="@TextField" id="VIP_ID" name="VIP_ID" value="ognl:vipInfo.VIP_ID"/>
				<input style="display:none" jwcid="@TextField" id="FEE_TAG" name="FEE_TAG" value="ognl:vipInfo.FEE_TAG"/>
				<input style="display:none" jwcid="@TextField" id="CREDIT_FEE_TAG" name="CREDIT_FEE_TAG" value="ognl:vipInfo.CREDIT_FEE_TAG"/>
				<input style="display:none" jwcid="@TextField" id="PRODUCT_ID" name="PRODUCT_ID" value="ognl:vipInfo.PRODUCT_ID"/>
				<input style="display:none" jwcid="@TextField" id="QRY_TAG" name="QRY_TAG" value=""/>
			</li>
		</ul>
	</div>
	</div>
	<!-- 参数列表 结束 -->
	<!-- 标题 开始 -->
	<div class="c_box">
	<div class="c_title c_title-2">
		<div class="text">SIM卡信息列表</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表格 开始 -->
	<div class="c_table c_table-row-5" jwcid="simInfoPart@Part">
		<table>
			<thead>
				<tr>
					<th>SIM卡号</th>
					<th>卡类型</th>
					<th>发卡时间</th>
					<th>激活时间</th>
					<th>生效标记</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
					<td><span jwcid="@Insert" value="ognl:info.SIM_CARD_NO" raw="true"/></td>
					<td><span class="text" jwcid="@Insert"   
							 value="ognl:pageutil.getStaticValueDataSource('res','RES_TYPE','RES_TYPE_ID' ,'RES_TYPE_NAME', info.RES_TYPE_CODE)" ></span> </td>
					
					<td><span jwcid="@Insert" value="ognl:info.SEND_DATE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.START_DATE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('VIPSIMBAK_ACT_TAG', info.ACT_TAG)" raw="true"/></td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
	<!-- 表格 结束 -->
<!-- 区域 结束 -->
<!-- 区域 开始 -->

<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">备卡信息</div>
		<!--<div class="fn"><a href="#nogo" class="e_button"><i class="e_ico-browse"></i><span>读卡</span></a></div>
	--></div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-6" jwcid="simBakPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">SIM卡类型：</span></span>
				<span class="e_input"><span>
					<span class="text" jwcid="@Insert"  
							 value="ognl:pageutil.getStaticValueDataSource('res','RES_TYPE','RES_TYPE_ID' ,'RES_TYPE_NAME',condition.RES_TYPE_CODE)" ></span> 
				
					<input style="display:none" jwcid="@TextField" id="KI" name="KI" value="ognl:condition.KI"/>
					<input style="display:none" jwcid="@TextField" id="IMSI" name="IMSI" value="ognl:condition.IMSI"/>
					<input style="display:none" jwcid="@TextField" id="SIM_TYPE_CODE" name="SIM_TYPE_CODE" value="ognl:condition.SIM_TYPE_CODE"/>
					<input style="display:none" jwcid="@TextField" id="SALE_FEE_TAG" name="SALE_FEE_TAG" value="ognl:condition.SALE_FEE_TAG"/>
					<input style="display:none" jwcid="@TextField" id="SALE_MONEY" name="SALE_MONEY" value="ognl:condition.SALE_MONEY"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">SIM卡号：</span></span>
				<span class="e_elements"><!-- 替换为页面组件 -->
					<button type="button" class="e_button-right" onclick="return checksimbak();"><i class="e_ico-check"></i><span>校验卡号</span></button>
					<span class="e_input e_input-left"><span>
						<input jwcid="@TextField" name="BAK_CARD_NO" id="BAK_CARD_NO" value="ognl:condition.BAK_CARD_NO" desc="SIM卡号"  
								equsize="20" disabled="false" nullable="no"/>
					</span></span>
				</span>
			</li>
			<li class="li">
				<span class="label">发卡时间：</span>
				<span class="e_input"><span>
					<input jwcid="@DateField" name="BOOK_DATE" id="BOOK_DATE" nullable="no" format="yyyy-MM-dd" 
							value="ognl:condition.BOOK_DATE" desc="发卡时间"  disabled="true"/>
				</span></span>
			</li>
			<li class="li col-3">
				<span class="label">备注：</span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="REMARK" id="REMARK" value="ognl:condition.REMARK" desc="备注" nullable="yes" maxsize="100"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div class="c_submit">
		<div jwcid="@csserv:WriteCard" mode="1" readBeforeAction="beforeReadCard()" readAfterAction="afterReadCard(data)"
				 writeAfterAction="afterWriteCard(data)"/>
		<span jwcid="SubmitPart@csserv:CSSubmit"  beforeAction="onTradeSubmitApp()" isRender="false" isReset="true" area="AuthPart,simBakPart,vipInfoPart" element="span"/>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
