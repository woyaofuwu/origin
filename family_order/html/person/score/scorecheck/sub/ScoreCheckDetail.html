<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>积分兑换日对账明细</title>
<script jwcid="@Script" src="person/score/scorecheck/script/ScoreCheckQuery.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2"> 
<div class="c_box"> 
	<div jwcid="ScoreDetResultPart@Part">
		<!-- 执行查询结果 -->
		<div class="c_scroll c_scroll-x"><div class="c_table c_table-row-10">
			<table jwcid="@Table" id="scoreDetTable" name="scoreDetTable" >
	     		<thead>
		  			<tr>
						<th col="RSRV_STR2" >错漏帐流水</th>
			      		<th col="USER_ID" >差异用户标示</th>
			      		<th col="USER_SCORE" >差异用户积分值</th>
			      		<th col="SCORE_TRADE_TYPE" >差异交易类型</th>
			      		<th col="CHECK_DATE" >对账时间</th>
	                    <th col="CHECK_ID" >对账流水</th> 
					</tr>
				</thead>
				<tbody>
					<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
						<td><span jwcid="@Insert" value="ognl:info.RSRV_STR2" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.USER_ID" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.USER_SCORE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('SCORE_TRADE_TYPE', info.SCORE_TRADE_TYPE)" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CHECK_DATE" raw="false"/></td>
						<td><span jwcid="@Insert" value="ognl:info.CHECK_ID" raw="false"/></td> 
					</tr>
				</tbody>
			</table>
		</div></div> 
	</div> 
</div>

</div></div>
</body>
</html>
