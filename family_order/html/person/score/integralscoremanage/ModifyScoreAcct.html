<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script"  src="person/score/integralscoremanage/scripts/integralacct.js" ></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 资料变更 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户资料查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="540" element="div"/>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	
	<div class="c_title">
		<div class="text">积分账户资料变更</div>
	</div>
	
	<div jwcid="ScoreAcctPart@Part">
				
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-6">
			<ul class="ul">
				<li class="li">
					<span class="label">证件类型：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="PSPT_TYPE_CODE" id="PSPT_TYPE_CODE" source="ognl:pageutil.getStaticList('TD_S_PASSPORTTYPE2')"
	                            textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" value="ognl:acctInfo.PSPT_TYPE_CODE"
	                            desc="证件类型"  disabled="false" onchange="checkPsptTypeCode('PSPT_TYPE_CODE')"/>
					</span></span></span>
				</li>
				<li class="li col-2" id="psptDIV">
					<span class="label">证件号码：</span>
					<span class="e_input"><span><input type="text" jwcid="@TextField" name="PSPT_ID" id="PSPT_ID" value="ognl:acctInfo.PSPT_ID" datatype="pspt" maxsize="20" maxLength="20"
                         desc="证件号码" disabled="false"  onchange="checkPsptId('PSPT_ID')" /></span></span>
				</li>
				<li class="li">
					<span class="label">电子邮件：</span>
					<span class="e_input"><span><input type="text" jwcid="@TextField" name="EMAIL" id="EMAIL" value="ognl:acctInfo.EMAIL"  desc="电子邮件"
									 datatype="email"   /></span></span>
				</li>
				<li class="li">
					<span class="label">关联手机号码：</span>
					<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="CONTRACT_PHONE" id="CONTRACT_PHONE" value="ognl:acctInfo.CONTRACT_PHONE" 
									 datatype="numeric"  desc="关联手机号码："  /></span></span>
				</li>
				<li class="li">
					<span class="label">名称：</span>
					<span class="e_input"><span>
						<select jwcid="@TextField" name="NAME" id="NAME" value="ognl:acctInfo.NAME" desc="名称" />
					</span></span>
				</li>
				<li class="li">
					<span class="label">地址：</span>
					<span class="e_input"><span>
						<select jwcid="@TextField" name="ADDRESSE" id="ADDRESS" value="ognl:acctInfo.ADDRESS" desc="地址" />
					</span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">开始时间：</span></span>
					<span class="e_input"><span><input type="text" jwcid="@DateField" name="START_DATE" id="START_DATE" value="ognl:acctInfo.START_DATE"
	                                                   nullable="no"  desc="开始时间"   /></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">结束时间：</span></span>
					<span class="e_input"><span><input type="text" jwcid="@DateField" name="END_DATE" id="END_DATE" value="ognl:acctInfo.END_DATE"
	                                                   nullable="no"  desc="结束时间"   /></span></span>
				</li>
				
				
			</ul>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  beforeAction="onTradeSubmit()" isReset="true" area="ScoreAcctPart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 资料变更 结束 -->

</div></div>
</body>
</html>
