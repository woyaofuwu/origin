<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script"  src="person/score/integralscoremanage/scripts/integralplan.js" ></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 积分计划订购 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth" tradeAction="refreshPartAtferAuth(data)" tradeTypeCode="541" element="div"/>
	<!-- 认证 结束 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div>
	
	<div class="c_title">
		<div class="text">积分计划订购</div>
	</div>
	
	<div jwcid="ScorePlanPart@Part">
				
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-6">
			<ul class="ul">
				<li class="li">
					<span class="label">积分计划：</span>
					<span class="e_select"><span><span>
						<select jwcid="@Select" name="INTEGRAL_PLAN_ID" id="INTEGRAL_PLAN_ID" source="ognl:pageutil.getList('TD_S_INTEGRALPLAN','INTEGRAL_PLAN_ID','PLAN_NAME')"
	                            textField="PLAN_NAME" valueField="INTEGRAL_PLAN_ID" titleField="123" value="" nullable="no" 
	                            desc="积分计划"  disabled="false" onchange="checkPlan(this)"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">开始时间：</span></span>
					<span class="e_input"><span><input type="text" jwcid="@DateField" name="START_DATE" id="START_DATE" 
													    value="ognl:@com.asiainfo.veris.crm.order.pub.frame.bcf.util.SysDateMgr@getSysDate()"
	                                                   format="yyyy-MM-dd"
	                                                   disabled="true"
	                                                   nullable="no"  desc="开始时间"/></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">结束时间：</span></span>
					<span class="e_input"><span><input type="text" jwcid="@DateField" name="END_DATE" id="END_DATE" value="ognl:acctInfo.END_DATE"
	                                                   format="yyyy-MM-dd" nullable="no"  desc="结束时间"   /></span></span>
				</li>
				
			</ul>
		</div>
		<!-- 隐藏数据 -->
	   	 <input type="text" jwcid="@TextField" name="PLAN_ID" id="PLAN_ID" value="ognl:acctInfo.INTEGRAL_PLAN_ID" style="display:none" />
	    <!--隐藏数据 结束-->
	</div>
	<!-- 表单 结束 -->
	<!-- 提交 开始 -->
	<div jwcid="SubmitPart@csserv:CSSubmit"  beforeAction="onTradeSubmit();" area="ScorePlanPart" element="div"/>
	<!-- 提交 结束 -->
</div>
<!-- 资料变更 结束 -->

</div></div>
</body>
</html>
