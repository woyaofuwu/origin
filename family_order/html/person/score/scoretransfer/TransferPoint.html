<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" src="person/score/scoretransfer/scripts/ScoreAssignee.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" jwcid="buttonPart@Part">
		<div class="text">积分转赠交易</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-8" jwcid="Transferpointpart@Part">
		<ul class="ul">
			
			<li class="li">
				<span class="label">转让人手机号码：</span>
				<span class="e_input"><span><input type="text"  jwcid="@TextField" name="L_MOBILE" id="L_MOBILE" value="ognl:cond.L_MOBILE" nullable="no" datatype="mbphone" desc="转让人手机号码"/></span></span>
</li>
			<li class="li">
				<span class="label">受让人手机号码：</span>
			<span class="e_input"><span><input type="text"  jwcid="@TextField" name="B_MOBILE" id="B_MOBILE" value="ognl:cond.B_MOBILE" nullable="no" datatype="mbphone"  desc="受让人手机号码"/></span></span>
  	</li>
					<li class="li">
				<span class="label">转赠积分值：</span>
				<span class="e_input"><span><input type="text" jwcid="@TextField" name="TRANSFER_POINT" id="TRANSFER_POINT" value="ognl:cond.TRANSFER_POINT" desc="转赠积分值"/></span></span>
			</li>
		
	
		</ul>
	</div>
		<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="checkAndSubmit();"><i class="e_ico-ok"></i><span>提交</span></button>
	</div>
	<!-- 提交 结束 -->

	</div>
	
</div>
<!-- 区域 结束 -->




</div></body>
</html>
