<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>受让人信息管理</title>
<script jwcid="@Script" src="person/score/scoretransfer/scripts/ScoreAssignee.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">编辑区</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-9" jwcid="editAssigneePart@Part">
		<ul class="ul">
		<li class="li">
							<span class="label"><span class="e_required">转让人手机号码：</span></span>
								<span class="e_input"><span>
							<input type="text" jwcid="@TextField" name="L_MOBILE" id="L_MOBILE" value="ognl:cond.L_MOBILE"  nullable="no"  maxsize="12" readonly="true"  datatype="mbphone"/></span></span>
					
						</li>
		<li class="li">
							<span class="label" ><span class="e_required">受让人手机号码：</span></span>
							<span class="e_input"><span>
							<input type="text" jwcid="@TextField" name="B_MOBILE" id="B_MOBILE" value="ognl:cond.B_MOBILE"  nullable="no"  maxsize="12"  datatype="mbphone" readonly="true"  desc="受让人手机号码" /></span></span>
					
								</li>
						<li class="li">
							<span class="label"><span class="e_required">受让人姓名：</span></span>
								<span class="e_input"><span>
							<input type="text" jwcid="@TextField" name="ASSIGNEE_NAME" id="ASSIGNEE_NAME" value="ognl:cond.ASSIGNEE_NAME"  nullable="no" desc="受让人姓名 "/></span></span>
					
						</li>
							<li class="li">
							<span class="label"><span class="e_required">有效证件类型：</span></span>
							<span class="e_select"><span><span>
								<select jwcid="@Select" name="VALIDNUM_TYPE" id="VALIDNUM_TYPE" source="ognl:pageutil.getStaticList('VALIDNUM_TYPE')"
									 　textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"  value="ognl:cond.VALIDNUM_TYPE"  nullable="no"  desc="有效证件类型" />
							</span></span></span>
							</li>
						<li class="li">
							<span class="label"><span class="e_required">有效证件号：</span></span>
							<span class="e_input"><span>
							<input type="text" jwcid="@TextField" value="ognl:cond.ASSIGNEE_ID" name="ASSIGNEE_ID" id="ASSIGNEE_ID" nullable="no"  desc="有效证件号"/></span></span>
						</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	
	<!-- 提交 开始 -->
	<div class="c_submit">
		<button class="e_button-page-ok" id="badd" name="badd"  onclick="editTask();"><i class="e_ico-ok"></i><span>修改</span></button>
	</div>
	<!-- 提交 结束 -->
</div>
<!-- 区域 结束 -->

</div></div>
</body>
</html>
