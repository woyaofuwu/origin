<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" src="person/score/scoretransfer/scripts/ScoreAssignee.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title" jwcid="buttonPart@Part">
		<div class="text">积分转赠交易查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-2 c_form-label-8" jwcid="QueryCondPart@Part">
		<ul class="ul">
			
			<li class="li">
				<span class="label">转让人手机号码：</span>
				<span class="e_input"><span><input type="text"  jwcid="@TextField" name="L_MOBILE" id="L_MOBILE"   value="ognl:cond.L_MOBILE" nullable="no" datatype="mbphone" desc="转让人手机号码"/></span></span>
</li>
			<li class="li">
				<span class="label">受让人手机号码：</span>
			<span class="e_input"><span><input type="text"  jwcid="@TextField" name="B_MOBILE" id="B_MOBILE" value="ognl:cond.B_MOBILE" nullable="no" datatype="mbphone" desc="受让人手机号码"/></span></span>
  	</li>
					<li class="li">
				<span class="label">开始时间：</span>
				<span class="e_input"><span><input type="text" jwcid="@DateField"  format="yyyyMMddHHmmss"  name="START_DATE" id="START_DATE"  nullable="no"  value="ognl:cond.START_DATE" maxName="END_DATE" datatype="date" desc="开始时间"/></span></span>
			</li>
			<li class="li">
				<span class="label">结束时间：</span>
				<span class="e_input"><span><input type="text" jwcid="@DateField"  format="yyyyMMddHHmmss"  name="END_DATE"" id="END_DATE"" nullable="no"  value="ognl:cond.END_DATE" minName="START_DATE" datatype="date" desc="结束时间"/></span></span>
			</li>
			
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form" onclick="return queryInfos3();"><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
		<!-- 表单 结束 -->
	
	<!-- 表格 开始 -->
		<div   jwcid="RefreshPart@Part">
	<div class="c_scroll c_scroll-x">
		<div class="c_table c_table-row-10">
		<table jwcid="@Table" id="ResultTable" name="ResultTable">
			<thead>
				<tr>
					<th>交易流水号</th>

					<th >交易请求时间</th>
					<th >渠道</th>
					<th >转让人手机号码</th>
					<th >受人手机号码</th>
					<th >转赠积分值</th>
					<th>处理状态	</th>
					<th >处理结果编码</th>
					<th>处理结果描述</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" index="ognl:rowIndex">
						<td name="mobile"><span jwcid="@Insert" value="ognl:info.TRADE_SEQ" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.TRADE_TIME" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.ORG_ID" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.L_MOBILE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.B_MOBILE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.TRANSFER_POINT" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('LVBY_TRADE_STATUS',info.TRADE_STATUS)" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RES_CODE" raw="true"/></td>
					<td><span jwcid="@Insert" value="ognl:info.RES_DESC" raw="true"/></td>
				</tr> 
			</tbody>
		</table>
	</div></div>
	<!-- 表格 结束 -->
	<!-- 翻页（替换为页面组件） 开始 -->
	<div jwcid="@NavBar" name="staticNav" id="staticNav" cond="QueryCondPart" part="RefreshPart" listener="getTransferPoint" pageSize="10" count="ognl:statiCount"></div>
	<!-- 翻页 结束 -->
	</div>
</div>
<!-- 区域 结束 -->




</div></div></body>
</html>
