<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script"  src="person/score/upmsexporder/scripts/upmsexporder.js" ></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">异常订单查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 
	<div class="c_form c_form-col-3">
	<ul class="ul">
		<li class="li">
		</li>
		<li class="li">
		</li>
		<li class="li">
			<span class="label">归属地州：</span><span class="e_input"><span>		
					<input type="text" jwcid="@TextField" name="TRADE_EPARCHY_NAME" id="TRADE_EPARCHY_NAME" value="ognl:getVisit().getStaffEparchyName()" desc="归属地州" disabled="true" /></span>
					</span>
		</li>
		</ul>
		
	</div>
	 -->

	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-8" jwcid="QueryPart@Part">
		<ul class="ul">
			<li class="li">
					<span class="label"><span class="e_required">	服务号码：</span></span>
					<span class="e_input">	<span>
					<input type="text" jwcid="@TextField" name="SERIAL_NUMBER" id="SERIAL_NUMBER" value="ognl:condition.SERIAL_NUMBER" desc="服务号码"  />
					</span></span>
			</li>
				<li class="li">
					<span class="label">原大订单号：</span>
					<span class="e_input"><span>		
					<input type="text" jwcid="@TextField" name="PARENT_ID" id="PARENT_ID" value="ognl:condition.PARENT_ID" desc="原大订单号"  /></span>
					</span>
			</li>
				<li class="li">
					<span class="label">原子订单号：</span>
					<span class="e_input"><span>		
					<input type="text" jwcid="@TextField" name="SUB_ID" id="SUB_ID" value="ognl:condition.SUB_ID" desc="原子订单号"  /></span>
					</span>
			</li>
			</ul>
			<ul class="ul">
			<li class="li">
					<span class="label">异常订单号：</span>
					<span class="e_input"><span>		
					<input type="text" jwcid="@TextField" name="ORDER_ID" id="ORDER_ID" value="ognl:condition.ORDER_ID" desc="异常订单号" /></span>
					</span>
			</li>
			<li class="li">
					<span class="label">异常订单类型：</span>
					<span class="e_select"><span><span>
						 <select jwcid="@Select" name="cond_EXPTYPE" id="cond_EXPTYPE" value="ognl:condition.cond_EXPTYPE"  nullable="no"     
							textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" source="ognl:pageutil.getStaticList('UPMS_EXPORDTYPE')"  desc="异常订单类型"/>
					</span></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form"  onclick="return queryExpOrder()";><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="ResultDataPart@Part">
		<div class="c_scroll c_scroll-x">
			<div class="c_table c_table-row-10">
				<table>
					<thead>
						<tr>
							<th datatype="string">异常订单号</th>  
							<th datatype="string">原大订单号</th>  
							<th datatype="string">原子订单号</th>  
							<th datatype="string">异常订单类型</th>                                     
							<th>用户手机号码</th>                                     
							<th datatype="date">发起时间</th>                   
							<th>异常责任方</th>       
							<th>描述</th>                         
							<th>联系人姓名</th>                   
							<th>取送货地址</th>                                             
							<th>联系电话</th>            
							<th>邮编</th>
							<th>信息类型</th>                                             
							<th>取送货时间要求</th>
						</tr>
					</thead>
					<tbody>
						<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" rowIndex="ognl:rowIndex" index="ognl:rowIndex" >	
							<td><span jwcid="@Insert" value="ognl:info.ORDER_ID" raw="true"/></td>                                  
							<td><span jwcid="@Insert" value="ognl:info.PARENT_ID" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SUB_ID" raw="true"/></td>		
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('UPMS_EXPORDTYPE', info.EXPTYPE)" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.SERIALNUMBER" raw="true"/></td>    
							<td><span jwcid="@Insert" value="ognl:formatDate('yyyy-MM-dd HH:mm:ss', info.OPRTIME)" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('UPMS_EXPREASON', info.EXPREASON)" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:info.EXPDESC" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CUSTNAME" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CUSTADDR" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.CONTACT_TEL" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:info.POSTCODE" raw="true"/></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('UPMS_INFOTYPE', info.INFO_TYPE)" raw="false"/></td>
							<td><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('UPMS_DELIVTIMEREQUEST', info.TIME_REQ)" raw="false"/></td>
							</tr>
					</tbody>
				</table>
		</div>
	</div>
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
	<div jwcid="@NavBar"  name="pageinfo" id="pageinfo" listener="queryExpOrder" pageSize="10" cond="QueryPart" part="ResultDataPart" count="ognl:count"/>
	<!-- 翻页 结束 -->
	</div>
</div>
</div></div>
</body>
</html>
