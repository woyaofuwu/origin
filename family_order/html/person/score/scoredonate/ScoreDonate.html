<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
	<script jwcid="@Script"  src="person/score/scoredonate/scripts/scoredonate.js" ></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">


	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">客户查询</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 认证 开始 -->
		<div jwcid="AuthPart@csserv:Auth"  tradeAction="refreshPartAtferAuth(data)"  tradeTypeCode="340" element="div"/>
		<!-- 认证 结束 -->
		<div jwcid="UCAViewPart@Part">
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		</div>
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-label-5 c_form-col-3 c_form-text" jwcid="enquiry@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">当前品牌：</span>
					<span class="text" jwcid="@Hidden" name="comminfo_BRAND_CODE" id="comminfo_BRAND_CODE"
						  value= "ognl:commInfo.BRAND_CODE"
						  desc="当前品牌"></span>
					<span class="text" jwcid="@Insert" name="comminfo_BRAND_NAME" id="comminfo_BRAND_NAME"
						  value= "ognl:commInfo.BRAND_NAME"
						  desc="当前品牌"></span>
				</li>
				<li class="li">
					<span class="label">用户总积分：</span>
					<span class="text" jwcid="@Insert" name="comminfo_USER_SCORE" id="comminfo_USER_SCORE" value="ognl:commInfo.SCORE"  desc="用户总积分"></span>
				</li>
			</ul>
		</div>
		<!-- 参数列表 结束 -->
	</div>
	<!-- 区域 结束 -->



	<!-- 区域 开始 -->
	<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">目标客户查询</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表单 开始 -->
		<div class="c_form" jwcid="objSerialNumber@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">目标号码：</span></span>
					<span class="e_input"><span><input type="text" jwcid="@TextField" value="ognl:info.OBJ_SERIAL_NUMBER" name="objinfo_OBJ_SERIAL_NUMBER" id="objinfo_OBJ_SERIAL_NUMBER" nullable="no" desc="目标号码"   datatype="mbphone" onchange="return checkSerialNumber();"/></span></span>
				</li>
			</ul>
			<div class="submitPlace"></div>
			<div class="submit">
				<button class="e_button-form" onclick="return checkSerialNumber();"><i class="e_ico-search"></i><span>查询</span></button>
			</div>
		</div>
		<!-- 表单 结束 -->
		<!-- 参数列表 开始 -->
		<div class="c_form c_form-label-5 c_form-col-3 c_form-text" jwcid="refreshArea@Part">
			<ul class="ul">
				<li class="li">
					<span class="label">客户名称：</span>
					<span class="text" jwcid="@Insert" name="objinfo_OBJ_CUST_NAME" id="objinfo_OBJ_CUST_NAME" value="ognl:objCustInfo.CUST_NAME" desc="客户名称"></span>
				</li>
				<li class="li">
					<span class="label">当前品牌：</span>
					<span class="text" jwcid="@Hidden" name="objinfo_OBJ_BRAND_CODE" id="objinfo_OBJ_BRAND_CODE" value="ognl:objCommInfo.BRAND_CODE"  desc="当前品牌"></span>
					<span class="text" jwcid="@Insert" name="objinfo_OBJ_BRAND_NAME" id="objinfo_OBJ_BRAND_NAME" value="ognl:objCommInfo.BRAND_NAME"  desc="当前品牌"></span>
				</li>
				<li class="li">
					<span class="label">归属地州：</span>
					<span class="text" jwcid="@Insert" name="objinfo_OBJ_EPARCHY_CODE" id="objinfo_OBJ_EPARCHY_CODE" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME',objUserInfo.EPARCHY_CODE)" desc="归属地州"></span>
				</li>
				<li class="li">
					<span class="label">用户总积分：</span>
					<span class="text" jwcid="@Insert" name="objinfo_SCORE" id="objinfo_SCORE" value="ognl:objCommInfo.SCORE"  desc="用户总积分"></span>
				</li>
				<li class="li" style="display:none">
					<span class="label">现积分：</span>
					<span class="text" jwcid="@Insert" name="objinfo_NEWSCORE" id="objinfo_NEWSCORE" value="ognl:objUserInfo.SCORE"  desc="现积分"></span>
				</li>
				<input type="text" jwcid="@TextField" name="objinfo_OBJ_USER_ID" id="objinfo_OBJ_USER_ID" value="ognl:objUserInfo.USER_ID"   desc="用户标识" style="display:none" encode="false"/>
			</ul>
		</div>
		<!-- 参数列表 结束 -->
	</div>
	<!-- 区域 结束 -->



	<!-- 区域 开始 -->
	<div class="c_box" jwcid="changeScore@Part">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">转赠</div>
		</div>
		<!-- 标题 结束 -->
		<!-- 表单 开始 -->
		<div class="c_form c_form-col-3 c_form-label-5">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">转赠积分：</span></span>
					<span class="e_input"><span><input jwcid="@TextField" name="comminfo_DONATE_SCORE" id="comminfo_DONATE_SCORE" value="ognl:userInfo.DONATE_SCORE" datatype="numeric" disabled="true" min="0" nullable="no" max="ognl:commInfo.SCORE" desc="转赠积分" onkeyup="checkScore()"/></span></span>
				</li>
				<li class="li col-3">
					<span class="label"><span class="e_required">备注：</span></span>
					<span class="e_textarea">
					<span class="e_textareaTop"><span></span></span>
					<span class="e_textareaContent"><textarea style="height:50px;" jwcid="@TextArea" value="ognl:info.REMARK" name="comminfo_REMARK" id="comminfo_REMARK" maxsize="200" nullable="no" disabled="true" desc="备注"></textarea></span>
					<span class="e_textareaBottom"><span></span></span>
				</span>
				</li>
			</ul>
		</div>
		<!-- 表单 结束 -->

	</div>
	<!-- 区域 结束 -->
	<div class="c_box">
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="checksubmit()" isReset="true" area="AuthPart,changeScore,objSerialNumber,refreshArea,hidePart" element="div"/>
	</div>
	<!-- 隐藏域 开始 -->
	<div style="display:none" jwcid="hidePart@Part">
		<input type="text" jwcid="@TextField" name="USER_ID" id="USER_ID" value="ognl:userInfo.USER_ID" style="display:none" encode="false"/>
		<input type="text" jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ognl:userInfo.EPARCHY_CODE" style="display:none" encode="false"/>
		<input type="text" jwcid="@TextField" name="INIT_USER_SCORE" id="INIT_USER_SCORE" value="ognl:commInfo.SCORE" style="display:none" encode="false"/>
		<input type="text" jwcid="@TextField" name="BRAND_CODE" id="BRAND_CODE" value="ognl:userInfo.BRAND_CODE" style="display:none" encode="false"/>
		<input type="text" jwcid="@TextField" name="OPEN_MODE" id="OPEN_MODE" value="ognl:userInfo.OPEN_MODE" style="display:none" encode="false"/>
		<input type="text" jwcid="@TextField" name="USER_STATE_CODESET" id="USER_STATE_CODESET" value="ognl:userInfo.USER_STATE_CODESET" style="display:none" encode="false"/>
		<input type="text" jwcid="@TextField" name="SOURCE_SERIAL_NUMBER" id="SOURCE_SERIAL_NUMBER" value="" style="display:none" desc = "原服务号码"/>
		<!-- 隐藏域 开始 -->
	</div>

</div></div></body>
</html>
