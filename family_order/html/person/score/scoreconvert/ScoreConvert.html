<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script"  src="person/score/scoreconvert/scripts/scoreconvert.js" ></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">



<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
		<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeAction="refreshPartAtferAuth(data)"  tradeTypeCode="349" element="div"/>

	<!-- 认证 结束 -->
		<div class="c_form c_form-label-5 c_form-col-3 c_form-text" jwcid="refreshParts@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">客户名称：</span>
				<span jwcid="@Insert" value="ognl:custInfo.CUST_NAME" raw="true"/>
			</li>
			<li class="li">
				<span class="label">地市：</span>
				 <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_M_AREA','AREA_CODE','AREA_NAME',custInfo.CITY_CODE)"/>
			</li>
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text" jwcid="@Insert"  value="ognl:pageutil.getStaticValue('TD_S_PASSPORTTYPE',custInfo.PSPT_TYPE_CODE)"  desc="证件类型"></span>
			</li>
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text" jwcid="@Insert"  value="ognl:custInfo.PSPT_ID"  desc="证件号码"></span>
			</li>
			
			<li class="li">
				<span class="label">品牌名称：</span>
				<!--  <span jwcid="@Insert" value="ognl:pageutil.getStaticValue('TD_S_BRAND','BRAND_CODE','BRAND',userInfo.BRAND_CODE)" />-->
				<span class="text">
					<input   jwcid="@Insert"   value="ognl:commInfo.BRAND_NAME"   />
				</span>
			
			</li>

			<li class="li">
				<span class="label">客户级别：</span>
				<span jwcid="@Insert" value="ognl:commInfo.CLASS_NAME" raw="true"/>
			</li>
			<li class="li">
				<span class="label">用户积分：</span>
				 <span jwcid="@Insert" value="ognl:commInfo.SCORE" raw="true"/>
			</li>

		</ul>
	</div>
</div>
<!-- 区域 结束 -->
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">礼品查询</div>
	</div>

	
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-5" jwcid="QueryPart@Part">
		<ul class="ul">
			<li class="li">
				<span class="label">礼品名称：</span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="cond_ITEM_NAME" id="cond_ITEM_NAME" value="ognl:condition.ITEM_NAME" desc="礼品名称"/></span></span>
			</li>
			<li class="li">
				<span class="label">礼品类别：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_ITEM_TYPE" id="cond_ITEM_TYPE" 
								 source="ognl:pageutil.getStaticList('ITEM_TYPE')" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
								 value="ognl:condition.ITEM_TYPE" desc="礼品类别"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">仓库类型：</span>
				<span class="e_select"><span><span>
					 <select  jwcid="@Select" name="cond_STORE_TYPE" id="cond_STORE_TYPE" 
								 source="ognl:pageutil.getStaticList('STORE_TYPE')"  textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
								 value="ognl:condition.STORE_TYPE" desc="仓库类型"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label">礼品分类：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_ITEM_NET_TYPE" id="cond_ITEM_NET_TYPE"
								 source="ognl:pageutil.getStaticList('ITEM_NET_TYPE')" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
								 value="ognl:condition.ITEM_NET_TYPE" desc="礼品分类"/>
				</span></span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">积分范围：</span></span>
				<span class="e_elements">
					<span class="e_input e_input-right e_elementsRight" style="width:40%;"><span>
					<input jwcid="@TextField" name="cond_ITEM_POINT2" id="cond_ITEM_POINT2" nullable="no" datatype="numeric" value="ognl:commInfo.ITEM_POINT2" desc="积分范围"/></span></span>
					<span class="e_label e_label-center"><span>到</span></span>
					<span class="e_input e_input-left"><span>
					<input jwcid="@TextField" name="cond_ITEM_POINT1" id="cond_ITEM_POINT1" nullable="no" datatype="numeric" value="ognl:commInfo.ITEM_POINT1" desc="积分范围"/></span></span>
				</span>
			</li>
			<li class="li">
				<span class="label">礼品排序：</span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="cond_ITEM_ORDER" id="cond_ITEM_ORDER"
								 source="ognl:pageutil.getStaticList('ITEM_ORDER')" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
								 value="ognl:condition.ITEM_ORDER" desc="礼品排序" addDefault="false"/>
				</span></span></span>
			</li>
		</ul>
		<div class="submitPlace"></div>
		<div class="submit">
			<button type="button" class="e_button-form"  onclick="return queryScoreGifts()";><i class="e_ico-search"></i><span>查询</span></button>
		</div>
	</div>
	<!-- 表单 结束 -->
	<!-- 表格 开始 -->
	<div jwcid="ScoreTablePart@Part">
	<div class="c_table c_table-row-10">
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>礼品名称</th>
					<th>礼品类别</th>
					<th>仓库类型</th>
					<th>礼品网别</th>
					<th>兑换积分</th>
					<th style="width:60px;">兑换数量</th>
					<th>是否兑换</th>
				</tr>
			</thead>
			<tbody>
				<tr jwcid="@Foreach" source="ognl:infos" value="ognl:info" element="tr" rowIndex="ognl:rowIndex" 
								index="ognl:rowIndex" >
					<td class="e_center"><span jwcid="@Insert" value="ognl:rowIndex+1"/></td>
					<td><span jwcid="@Insert" value="ognl:info.ITEM_NAME"/></td>
					<td ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('ITEM_TYPE', info.ITEM_TYPE)" raw="false"/></td>
					<td ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('STORE_TYPE', info.STORE_TYPE)" raw="false"/></td>
					<td ><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('ITEM_NET_TYPE', info.ITEM_NET_TYPE)" raw="false"/></td>
					<td><span jwcid="@Insert" id="ognl:'SCORE_VALUE'+rowIndex" value="ognl:info.SCORE_VALUE"/></td>
					<td class="edit"><span class="e_input"><span><input type="text" jwcid="@Any" id="ognl:'ITEM_NUM'+rowIndex" nullable="no"
										 value="ognl:info.ITEM_NUM" datatype="numeric" minsize="1"/></span></span></td>
					<td class="e_center"><a jwcid="@Any"  storeTypeName="ognl:pageutil.getStaticValue('STORE_TYPE', info.STORE_TYPE)" 
					itemNetTypeName="ognl:pageutil.getStaticValue('ITEM_NET_TYPE', info.ITEM_NET_TYPE)" 
					itemTypeName="ognl:pageutil.getStaticValue('ITEM_TYPE', info.ITEM_TYPE)"
					 storeType="ognl:info.STORE_TYPE" itemNetType="ognl:info.ITEM_NET_TYPE" itemType="ognl:info.ITEM_TYPE" itemName="ognl:info.ITEM_NAME" 
					 scoreValue="ognl:info.SCORE_VALUE" giftId="ognl:info.ITEM_ID" idValue="ognl:rowIndex" onclick="scoreToConvert(this)">兑换</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- 表格 结束 -->
	<!-- 翻页 开始 -->
		<div jwcid="@NavBar"  name="pagin" id="pagin" listener="queryGifts" pageSize="10" cond="QueryPart,HidePart" part="ScoreTablePart" count="ognl:count">
		<!-- 翻页 结束 -->
		</div>
</div>
<!-- 区域 结束 -->
<div jwcid="HidePart@Part">
 	<input type="text" jwcid="@TextField" name="cond_BRAND_CODE" id="cond_BRAND_CODE" value="ognl:userInfo.BRAND_CODE" style="display:none" />
 	<input type="text" jwcid="@TextField" name="cond_EXCHANGE_TAG" id="cond_EXCHANGE_TAG" value="ognl:commInfo.EXCHANGE_TAG" style="display:none" />
 	<input type="text" jwcid="@TextField" name="cond_CLASS_ID" id="cond_CLASS_ID" value="ognl:commInfo.CLASS_ID" style="display:none"/>
 	<input type="text" jwcid="@TextField" name="USER_SCORE" id="USER_SCORE" value="ognl:commInfo.SCORE" style="display:none"/>
</div>
<!-- 弹窗（替换为页面组件） 开始 -->
<div class="c_popup" id="popupPart" style="display:none">
	<div class="c_popupWrapper">
		<div class="c_popupHeight"></div>
		<div class="c_popupBox" >
			<div class="c_popupTitle">
				<div class="text">积分兑换明细</div>
				<div class="fn">
					<a class="close" href="#nogo" onclick="$('#popupPart').css('display','none')"></a>
				</div>
			</div>
			<div class="c_popupContent"><div class="c_popupContentWrapper">
				<!-- 表单 开始 -->
				<div class="c_title">
					<div class="text">配送基本信息</div>
				</div>
				<div class="c_form c_form-text c_form-col-2 c_form-label-5" jwcid="ScorePopupPart@Part">
				<ul class="ul">
				<li class="li">
					<span class="label">客户名称：</span>
					<span class="e_input"><span><input jwcid="@TextField" name="POP_CUST_NAME" id="POP_CUST_NAME" value="ognl:custInfo.CUST_NAME" disabled="true" desc="客户名称" class="e_input"/></span></span>
				</li>
				<li class="li">
					<span class="label">礼品名称：</span>
					<span class="e_input"><span><input jwcid="@TextField" name="POP_ITEM_NAME" id="POP_ITEM_NAME" value="ognl:condition.ITEM_NAME" disabled="true" desc="礼品名称"/></span></span>
												<input jwcid="@TextField" name="POP_ITEM_ID" id="POP_ITEM_ID" value="ognl:condition.POP_ITEM_ID"  desc="礼品ID" style="display:none"/>
				</li>
				<li class="li">
					<span class="label">礼品类别：</span>
					<span class="e_input"><span><input  id="POP_ITEM_TYPE_NAME" name="POP_ITEM_TYPE_NAME" jwcid="@TextField" disabled="true" value="ognl:condition.ITEM_TYPE_NAME"/></span></span>
												<input  id="POP_ITEM_TYPE" name="POP_ITEM_TYPE" jwcid="@TextField" value="ognl:condition.ITEM_TYPE" style="display:none"/>
				</li>
				<li class="li">
					<span class="label">礼品网别：</span>
					<span class="e_input"><span><input  id="POP_ITEM_NET_TYPE_NAME" name="POP_ITEM_NET_TYPE_NAME" jwcid="@TextField" disabled="true" value="ognl:condition.ITEM_NET_TYPE_NAME"/></span></span>
												<input  id="POP_ITEM_NET_TYPE" name="POP_ITEM_NET_TYPE" jwcid="@TextField" value="ognl:condition.POP_ITEM_NET_TYPE" style="display:none"/>
				</li>
				<li class="li">
					<span class="label">仓库类型：</span>
					<span class="e_input"><span><input  id="POP_STORE_TYPE_NAME" name="POP_STORE_TYPE_NAME" jwcid="@TextField" disabled="true" value="ognl:condition.POP_STORE_TYPE_NAME"/></span></span>
												<input  id="POP_STORE_TYPE" name="POP_STORE_TYPE" jwcid="@TextField" value="ognl:condition.STORE_TYPE" style="display:none"/>
				</li>
				<li class="li">
					<span class="label">兑换积分：</span>
					<span class="e_input"><span><input jwcid="@TextField" name="POP_SCORE_VALUE" id="POP_SCORE_VALUE" disabled="true" value="ognl:condition.SCORE_VALUE" desc="兑换积分"/></span></span>
				</li>
				<li class="li">
					<span class="label">兑换数量：</span>
					<span class="e_input"><span><input jwcid="@TextField" name="POP_ITEM_NUM" id="POP_ITEM_NUM" disabled="true" value="ognl:condition.ITEM_NUM" desc="兑换数量"/></span></span>
				</li>
				<li class="li">
					<span class="label">兑换总分值：</span>
					<span class="e_input"><span><input jwcid="@TextField" name="POP_SCORE_SUM" id="POP_SCORE_SUM" disabled="true" value="ognl:condition.SCORE_SUM" desc="兑换总分值" /></span></span>
				</li>
				
			</ul>
		</div>
		
		<div id="deliveryMsgArea" >
			<div class="c_title" >
				<div class="text">实物配送信息</div>
			</div>
			<div class="c_form c_form-text c_form-col-2 c_form-label-5" jwcid="ScorePopupPart1@Part">
			<ul class="ul">
				<li class="li">
					<span class="label"><span class="e_required">配送省：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="POP_DELIV_PROVINCE" id="POP_DELIV_PROVINCE" 
								 source="ognl:provinceList" textField="PROVINCE_NAME" valueField="PROVINCE_CODE" titleField="PROVINCE_NAME"
								 onchange="queryCity(this)"
								 value="ognl:condition.DELIV_PROVINCE" desc="配送省" nullable="no"/>
				</span></span></span>
				</li>
				<li class="li" jwcid="PopCityPart@Part">
					<span class="label"><span class="e_required">配送市：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="POP_CITY" id="POP_CITY" 
								 source="ognl:cityList" textField="CITY_NAME" valueField="CITY_CODE" titleField="CITY_NAME"
								 onchange="queryDistrict(this);"
								 value="ognl:condition.CITY" desc="配送市" nullable="no"/>
				</span></span></span>
				</li>
				<li class="li" jwcid="PoPdistrictArea@Part">
					<span class="label"><span class="e_required">配送区：</span></span>
					<span class="e_select"><span><span >
					<select jwcid="@Select" name="POP_DISTRICT" id="POP_DISTRICT" 
								 source="ognl:districtList" textField="DISTRICT_NAME" valueField="DISTRICT_CODE" titleField="DISTRICT_NAME"
								 value="ognl:condition.DISTRICT" desc="配送区" nullable="no"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">邮编：</span></span>
					<span class="e_input"><span>
					<input jwcid="@TextField" name="POP_CUS_ADDCODE" id="POP_CUS_ADDCODE" value="ognl:condition.CUS_ADDCODE" desc="邮编" nullable="no"  equsize="6"/></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">联系电话：</span></span>
					<span class="e_input"><span><input jwcid="@TextField" name="POP_CUS_TEL" id="POP_CUS_TEL" value="ognl:condition.CUS_TEL" desc="联系电话" nullable="no"/></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">配送时间：</span></span>
					<span class="e_select"><span><span>
					<select jwcid="@Select" name="POP_DELIV_TIME_REQ" id="POP_DELIV_TIME_REQ" 
								 source="ognl:pageutil.getStaticList('TIME_REQUEST')" textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME"
								 value="ognl:condition.DELIV_TIME_REQ" addDefault="false" desc="配送时间"  nullable="no"/>
					</span></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">送货地址：</span></span>
					<span class="e_input"><span>
					<input jwcid="@TextField" name="POP_CUS_ADD" id="POP_CUS_ADD" value="ognl:condition.CUS_ADD" desc="送货地址" nullable="no"/></span></span>
				</li>
				<li class="li">
					<span class="label"><span class="e_required">备注：</span></span>
					<span class="e_input"><span>
					<input jwcid="@TextField" name="REMARK" id="REMARK" value="ognl:condition.REMARK" desc="备注" nullable="no"/></span></span>
				</li>
				
			</ul>
			</div>
			</div>
			
				<!-- 表单 结束 -->
				<!-- 提交 开始 -->   
				<div jwcid="SubmitPart@csserv:CSSubmit"  beforeAction="checkBeforeSubmit()"  area="AuthPart,ScorePopupPart,ScorePopupPart1,HidePart" element="div"/>
					<!-- 
				<div class="c_submit">
					<button type="button" jwcid="@Any" name="QUERY_BTN" id="QUERY_BTN" class="e_button-page-ok" ><i></i><span>提交</span></button>
					<button type="button" jwcid="@Any"  class="e_button-page-cancel" onclick="$('#popupPart').css('display','none')"><i></i><span>取消</span></button>
				</div>-->
				<!-- 提交 结束 -->
			</div></div>
			<div class="c_popupBottom"><div></div></div>
			<div class="c_popupShadow"></div>
		</div>
	</div>
	<iframe class="c_popupFrame"></iframe>
	<div class="c_popupCover"></div>
</div>
<!-- 弹窗 结束 -->
</div></div>
</body>
</html>
