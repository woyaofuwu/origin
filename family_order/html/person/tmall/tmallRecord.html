<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<title>天猫对账差异记录查询</title>
<script jwcid="@Script" language="JavaScript"
	src="person/tmall/scripts/tmallRecord.js"></script>
</head>
<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<div class="c_box">
				<div class="c_title">
					<div class="text">天猫对账差异记录查询</div>
				</div>
				<div class="c_form" jwcid="submitInfo@Part">
					<ul class="ul">
						<li class="li"><span class="label">手机号码：</span> <span
							class="e_input"> <span> <input id="tel" name="tel"
									type="text" /> </span> </span></li>
						<li class="li"><span class="label">交易日期：</span> <input
							jwcid="@DateField" id="tradeDate" name="tradeDate"
							format="yyyy-MM-dd" afterAction="doAction()" readonly="true"
							desc="交易日期" /></li>
					</ul>
					<div class="submitPlace"></div>
					<div class="submit">
						<button class="e_button-form" id="query" name="query"
							onclick="queryData()">
							<i class="e_ico-search"></i><span>查询</span>
						</button>
					</div>


				</div>
				<!-- 表格 开始 -->
				<div jwcid="tmallTablePart@Part">
					<div class="c_scroll c_scroll-x">
						<div class="c_table c_table-row-10">
							<table jwcid="@Table" name="tmallTable" id="tmallTable"
								scroll="true">
								<thead>
									<tr>
										<th>操作流水号</th>
										<th>业务流水号</th>
										<th>支付流水号</th>
										<th>交易帐期</th>
										<th>记录类型</th>
										<th>交易类型</th>
										<th>发起方系统编码</th>
										<th>用户标识类型</th>
										<th>用户标识编码</th>
										<th>充值金额</th>
										<th>渠道标识</th>
										<th>缴费类型</th>
										<th>订单号</th>
										<th>产品编号</th>
										<th>订单总金额</th>
										<th>结算金额</th>
										<th>订单数量</th>
										<th>营销活动号</th>
										<th>商品上架编号</th>
										<th>佣金</th>
										<th>服务费</th>
										<th>返点积分费</th>
										<th>信用卡费</th>
										<th>交易状态</th>
										<th>其他费用1</th>
										<th>其他费用2</th>
										<th>其他费用3</th>
										<th>其他费用4</th>
										<th>其他费用5</th>
										<th>返回码</th>
										<th>备注1</th>
										<th>备注2</th>
									</tr>
								</thead>
								<tbody jwcid=@Any name="tmallTableRow" id="tmallTableRow">
									<tr jwcid="@Foreach" source="ognl:tmallInfos" value="ognl:tmallInfo" id="tmallInfos" index="ognl:rowIndex" element="tr">
                                   	<td><span jwcid="@Insert" value="ognl:tmallInfo.TRANSACTIONID"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.BUSITRANSID"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.PAYTRANSID"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.SETTLEDATE"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.ORDERTYPE"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.TRANSTYPE"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.ORGANID"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.IDTYPE"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.IDVALUE"></span></td>
								    <td><span jwcid="@Insert" value="ognl:tmallInfo.CHARGEMONEY"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.CNLTYP"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.PAYEDTYPE"></span></td>
								    <td><span jwcid="@Insert" value="ognl:tmallInfo.ORDERNO"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.PRODUCTNO"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.PAYMENT"></span></td>
								    <td><span jwcid="@Insert" value="ognl:tmallInfo.SETTLEMONEY"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.ORDERCNT"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.ACTIVITYNO"></span></td>
								    <td><span jwcid="@Insert" value="ognl:tmallInfo.PRODUCTSHELFNO"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.COMMISION"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.SERVICEFEE"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.REBATEFEE"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.CREDITCARDFEE"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.TRANSSTATUS"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.RESERVEFEE1"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.RESERVEFEE2"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.RESERVEFEE3"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.RESERVEFEE4"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.RESERVEFEE5"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.DIFFTYPE"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.REMARK1"></span></td>
					                <td><span jwcid="@Insert" value="ognl:tmallInfo.REMARK1"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
			<!-- 翻页 开始 -->
	   <div jwcid="@NavBar" name="pageNav" id="pageNav" cond="submitInfo" part="tmallTablePart" listener="queryData" pageSize="10" count="ognl:count"></div>
	        <!-- 翻页 结束 -->
				</div>
				<!-- 表格 结束 -->

			</div>
</body>
</html>
