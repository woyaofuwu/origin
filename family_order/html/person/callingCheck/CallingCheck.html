<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<title>主叫核验查询</title>
<script jwcid="@Script" src="person/callingCheck/scripts/callingCheck.js"></script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">客户查询</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 认证 开始 -->
	<div jwcid="AuthPart@csserv:Auth"  tradeTypeCode="6822" tradeAction="refreshPartAtferAuthEmergency(data)"  element="div"></div>
	<!-- 认证 结束 -->
	<!-- 参数列表 开始 -->
	<div jwcid="UCAViewPart@Part">
		<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
		<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
	</div> 
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">业务受理</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 表单 开始 -->
	<div class="c_form c_form-label-7 c_form-col-1" jwcid="callingCheckInfoPart@Part">
		<!-- 用户id -->
	    <input jwcid="@TextField" name="USER_ID" id="USER_ID"  value=""  desc="用户id" style="display: none"/>
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">核验主叫号码1 ：</span></span>
				<span class="e_input">
				    <span>
					<input jwcid="@TextField" name="CHECK_NUMBER1" id="CHECK_NUMBER1"  onchange="fun_rtrim('CHECK_NUMBER1');"
							value= "ognl:callingCheckInfo.CHECK_NUMBER1"  desc="核验主叫号码1" nullable="yes"/>
					</span>
				</span>
			</li>
			
			<li class="li">
				<span class="label"><span>核验主叫号码2：</span></span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="CHECK_NUMBER2" id="CHECK_NUMBER2"  onchange="fun_rtrim('CHECK_NUMBER2');"
						value= "ognl:callingCheckInfo.CHECK_NUMBER2"  desc="核验主叫号码2" />
				</span></span>
			</li>
			
			<li class="li">
				<span class="label"><span >核验主叫号码3：</span></span>
				<span class="e_input"><span>
				<input jwcid="@TextField" name="CHECK_NUMBER3" id="CHECK_NUMBER3" onchange="fun_rtrim('CHECK_NUMBER3');"
						value= "ognl:callingCheckInfo.CHECK_NUMBER3"  desc="核验主叫号码3" />
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div jwcid="SubmitPart@csserv:CSSubmit" id="onTradeSubmit" beforeAction="onTradeSubmit();"  area="AuthPart,callingCheckInfoPart" element="div"/>
</div>
<!-- 区域 结束 -->

</div></div></body>
</html>
