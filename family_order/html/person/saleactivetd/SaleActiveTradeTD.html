<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- $Id: SaleActiveTrade.html,v 1.6 2013/04/10 08:33:42 anwx Exp $ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无线固话营销活动受理</title>
<script jwcid="@Script" language="JavaScript" src="person/saleactivetd/scripts/saleactivetradetd.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper" id="bodyScroll"><div class="m_wrapper2">
<div class="c_box">
	<div class="c_title">
        <div class="text">客户查询</div>
        <div class="fn">
			<a href="#nogo" class="e_button"
				onclick="displaySwitch(this,'custInfoPart')"><i
				class="e_ico-unfold"></i><span>展示客户信息</span>
			</a>
		</div>
    </div>
	<!-- 认证 开始 -->
    <div jwcid="AuthPart@csserv:Auth" authType="18" tradeTypeCode="3814" tradeAction="refreshPartAtferAuth(data)"></div>
	<!-- 认证 结束 -->
    <div id="custInfoPart" jwcid="custInfoPart@Part" style="display:none">
        <div jwcid="UCAViewPart@Part">
			<div jwcid="@csserv:CustInfoView" custInfoView="ognl:custInfoView" />
			<div jwcid="@csserv:UserInfoView" userInfoView="ognl:userInfoView" />
		</div>
    </div>
</div>
<div class="l_col">
    <div jwcid="saleactive@csserv:SaleActive"
    	element="div"
    	needCheck="true"
    	needUserId="true"
    	eparchyCodeCompId="custinfo_EPARCHY_CODE"/>
</div>
<div class="c_box">
	<div class="c_submit">
		<div jwcid="SubmitPart@csserv:CSSubmit" beforeAction="onTradeSubmit()" isRender="false" params="" listener="" refreshPart="" area="AuthPart" element="div"/>
	</div>
</div>
<input jwcid="@Hidden" id="custinfo_EPARCHY_CODE" name="custinfo_EPARCHY_CODE" value="0898" desc="用户地州"/>
</div></div>
</body>
</html>
