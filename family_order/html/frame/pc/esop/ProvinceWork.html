<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
</head>

<body jwcid="@Body">
	<div class="m_wrapper">
		<div class="m_wrapper2">
			<div id="qryPopup"></div>
			<div>
				<div id="tabset1" name="tabset1" jwcid="@Tabset"
					class="c_tab-full c_tab">
					<div jwcid="@Conditional"
						condition="ognl:hasPriv('COM_ORDER_UNDO')">
						<div title="订单待办" class="content">
							<iframe name="tabFrame1" jwcid="@Frame"
								src="ognl:info.ORDER_UNDO_MORE" />
						</div>
					</div>
					<div jwcid="@Conditional"
						condition="ognl:hasPriv('COM_DELY_REMIND')">
						<div title="超时提醒" class="content">
							<iframe name="tabFrame2" jwcid="@Frame"
								src="ognl:info.DELY_REMIND_MORE" />
						</div>
					</div>
					<div jwcid="@Conditional"
						condition="ognl:hasPriv('COM_ORDER_UNREAD')">
						<div title="订单待阅" class="content">
							<iframe name="tabFrame3" jwcid="@Frame"
								src="ognl:info.ORDER_UNREAD_MORE" />
						</div>
					</div>
					<div jwcid="@Conditional"
						condition="ognl:hasPriv('COM_ORDER_DONE')">
						<div title="订单已办" class="content">
							<iframe name="tabFrame4" jwcid="@Frame"
								src="ognl:info.ORDER_DONE_MORE" />
						</div>
					</div>
					<div jwcid="@Conditional" condition="ognl:hasPriv('COM_WORK_UNDO')">
						<div title="工单待办" class="content">
							<iframe name="tabFrame5" jwcid="@Frame"
								src="ognl:info.WORK_UNDO_MORE" />
						</div>
					</div>
					<div jwcid="@Conditional"
						condition="ognl:hasPriv('COM_WORK_UNREAD')">
						<div title="工单待阅" class="content">
							<iframe name="tabFrame6" jwcid="@Frame"
								src="ognl:info.WORK_UNREAD_MORE" />
						</div>
					</div>
					<div jwcid="@Conditional" condition="ognl:hasPriv('COM_WORK_DONE')">
						<div title="工单已办" class="content">
							<iframe name="tabFrame7" jwcid="@Frame"
								src="ognl:info.WORK_DONE_MORE" />
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
