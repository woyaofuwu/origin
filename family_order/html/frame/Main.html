<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="s_personserv">
<head jwcid="@Head" noneCss="true">
<title>personserv</title>
<link jwcid="@Style" href="frame/skin/quickstart/css/frame.css"
	rel="stylesheet" type="text/css" />
<script jwcid="@Script" src="frame/scripts/main.js"></script>
<script jwcid="@Script" src="frame/scripts/adapter.js"></script>
<script jwcid="@Script" src="frame/scripts/navtabset.js"></script>
</head>
<body jwcid="@Body">

	<!-- 顶部 开始 -->
	<div class="m_header">
		<div class="logo"></div>
		<div class="fn">
			<div class="user">
				<span class="name">叶盛华</span>
				<button jwcid="@Button" class="e_button-center" id="MyButton"
					name="MyButton" onclick="openShoppingCart();">
					<span>购物车</span>
				</button>
			</div>
			<a id="btn_exit" href="#nogo" class="exit">退出</a>
		</div>
	</div>
	<!-- 顶部 结束 -->

	<!-- 任务栏 开始 -->
	<div class="m_task">
		<div class="bg"></div>
		<div class="fn">
			<ul>
				<li class="closeAll"><b></b><i></i></li>
				<li class="screen"><b></b><i></i></li>
				<li class="favo"><b></b><i></i></li>
			</ul>
		</div>
		<div id="tab_ct_div" class="task">
			<table>
				<tr id="tab_ct_tr">
				</tr>
			</table>
		</div>
	</div>
	<!-- 任务栏 结束 -->


	<!-- 侧栏 结束 -->
	<div class="m_side">
		<div class="m_sideContent">
			<iframe class="m_sideFrame" frameborder="0"
				src="?service=page/Sidebar"></iframe>
		</div>
	</div>
	<!-- 侧栏 结束 -->

	<a href="#nogo" class="m_slip"></a>


	<div id="main_ct" class="m_main"></div>

	<div id="main_cover" class="m_cover" style="display: none">
		<!--[if IE 6]><iframe></iframe><div></div><![endif]-->
	</div>

</body>
</html>
