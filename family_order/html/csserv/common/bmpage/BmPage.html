<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>业务框架主页面</title>
<script jwcid="@Script" src="scripts/csserv/common/bmpage/BmFrame.js"></script>
</head>
<body jwcid="@Body">
    <div class="m_wrapper"><div class="m_wrapper2">
	    <!-- 业务页面列表 开始 --> 
	    <span jwcid="@csserv:PageSet" frameId="ognl:getParameter('FRAME_ID')"/>
	    <!-- 业务页面列表 结束 --> 
	   
		<!-- 提交 开始 -->
		<div class="c_submit">
		     <button jwcid="@Button" accesskey="Y" class="e_button-page" name="CSSUBMIT_BUTTON">
				<i jwcid="@Any" class="e_ico-submit"></i><span>提交</span>
			</button>
		    <button jwcid="@Button" name="CSRESET_BUTTON" class="e_button-page">
				<i class="e_ico-reset"></i><span>重置</span>
			</button>
		</div>
		<!-- 提交 结束 -->
		<input id="frameId" type="hidden" jwcid="@Any" value="ognl:getParameter('FRAME_ID')" />
    </div></div>
</body>
</html>
