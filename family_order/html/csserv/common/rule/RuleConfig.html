<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/common/rule/ruleconfig.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<br /><br /><!-- 区域 开始 -->
<div class="c_box">

	<div jwcid="InfoPart@Part" style="display: none">

			<ul class="ul">
				<li class="li">
					<span class="label">SCRIPT_ID：</span>
					<span class="e_input"><span>
						<input type="text" jwcid="@TextField" name="SCRIPT_ID" id="SCRIPT_ID" value="" />
					</span></span>
				</li>
				<li class="li">
					<span class="label">规则集ID：</span>
					<span class="e_input"><span>

				</li>
			</ul>
		</div>
	</div>
				
	<div jwcid="mytab@Tabset" switchAction="myTabSwitchAction(ptitle,title)" >
		<iframe jwcid="@TabsetFrame" title="规则配置" 
			page="common.rule.RuleDefinition" scrolling="no" 
			>
		</iframe>
		
		<iframe jwcid="@TabsetFrame" title="规则集配置" 
			page="common.rule.RuleBusiness" scrolling="no" 
			>
		</iframe>
		
		<iframe jwcid="@TabsetFrame" title="规则集关联规则" 
			page="common.rule.RuleRelation" scrolling="no" 
			>
		</iframe>
	</div>
	
</div>
