<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/common/rule/ruleconfig.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">规则集绑定规则</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-8" jwcid="RelationPart@Part">
		<ul class="ul">
		
			<li class="li">
				<span class="label" ><span class="e_required">规则集ID：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="RULE_BIZ_ID" id="RULE_BIZ_ID" value=""
                 		disabled="false" nullable="no" desc="RULE_BIZ_ID" />
                </span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">规则(SCRIPT_ID)：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SCRIPT_ID" id="SCRIPT_ID" value=""
                 		disabled="false" nullable="no" desc="规则(SCRIPT_ID)" />
                </span></span>
			</li>
			
			<li class="li">
				<span class="label"> <span class="">描述：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="RULE_DESCRIPTION" id="RULE_DESCRIPTION" value=""
                 		disabled="false" nullable="yes" desc="描述"/>
                </span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">规则执行顺序：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="EXECUTE_ORDER" id="EXECUTE_ORDER" value="1"
                 		disabled="false" nullable="no" desc="规则执行顺序" />
                </span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">规则结果取反：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="IS_REVOLT" id="IS_REVOLT" value="" 
							source="ognl:pageutil.getStaticList('RULE_IS_REVOLT')" addDefault="false" 
							textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
                            disabled="false" nullable="no" desc="规则结果取反" />
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="">权限编码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="RIGHT_CODE" id="RIGHT_CODE" value=""
                 		disabled="false" nullable="yes" desc="权限编码" />
                </span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">生效时间：</span></span>
				<span class="e_input"><span>
					<input jwcid="@DateField" name="START_DATE" id="START_DATE" value="ognl:pageutil.getSysDate()"
							format="yyyy-MM-dd"  nullable="no" desc=">生效时间" />
                </span></span>
			</li>
			
			
			<li class="li">
				<span class="label" ><span class="e_required">失效时间：</span></span>
				<span class="e_input"><span>
					<input jwcid="@DateField" name="END_DATE" id="END_DATE" value="2050-12-31"
							format="yyyy-MM-dd"  nullable="no" desc="失效时间" />
                </span></span>
			</li>
			
			
			<li class="li col-3">
				<span class="label"> <span class="">备注：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="REMARK" id="REMARK" value=""
                 		disabled="false" nullable="yes" desc="备注"/>
                </span></span>
			</li>
		</ul>
	</div>
</div>


<div class="c_box">
		<!-- 标题 开始 -->
		<div class="c_title">
			<div class="text">添加参数[双击删除]</div>
		</div>
		<!-- 标题 结束 -->
			
		<div class="c_scroll c_scroll-table-5">
				<div class="c_table" jwcid="ParameterPart@Part">
						<table jwcid="ParameterTable@Table"  rowDBClick="delRow">
							<thead>
								<tr>
									<th col="OBJECT_ID">参数名称</th>
									<th col="OPERATION_TYPE">操作符类型</th>
									<th col="PARAM_VALUE">参数取值</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
				</div>
		 </div>
				
				
			<!-- 表格 结束 -->
			<div class="c_form c_form-col-3 c_form-label-6" jwcid="ParameterEditPart@Part" >
				<ul class="ul">
					<li class="li">
						<span class="label"><span class="">参数名称：</span></span>
						<span class="e_input"><span>
							<input type="text" name="OBJECT_ID" jwcid="@TextField" value="" desc="参数名称"/>
						</span></span>
					</li>
					<li class="li">
						<span class="label"><span class="">操作符类型：</span></span>
						<span class="e_input"><span>
							<input type="text" name="OPERATION_TYPE" jwcid="@TextField" value="" desc="操作符类型"/>
						</span></span>
					</li>
					<li class="li">
						<span class="label"><span class="">参数取值：</span></span>
						<span class="e_input"><span>
								<input type="text" name="PARAM_VALUE" jwcid="@TextField" value="" desc="参数取值"/>
					  	</span></span>
					</li>
					
				</ul>
				<div class="submitPlace"></div>
				<div class="submit">
					<button class="e_button-form" id="baddrow" name="baddrow" onclick="return addTableRow();"><i class="e_ico-add"></i><span>添加</span></button>
				</div>
		</div>
				
		
		<div class="submitPlace" ></div>
		<div class="submit" align="center">
			<button class="e_button-form" onclick="saveRuleRelation()"><i class="e_ico-save"></i><span>提交</span></button>
		</div>
</div>

</div></div>
</body>
</html>
