<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/common/rule/ruleconfig.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">规则集定义</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-8" jwcid="EditPart@Part">
		<ul class="ul">
		
			<li class="li">
				<span class="label" ><span class="e_required">业务类型编码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value=""
                 		disabled="false" nullable="no" desc="TRADE_TYPE_CODE" />
                </span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">规则集类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="ACTION_TYPE" id="ACTION_TYPE" value="" 
							source="ognl:pageutil.getStaticList('RULE_TYPE_CODE')" addDefault="false" 
							 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
                            disabled="false" nullable="no" desc="规则集类型" />
				</span></span></span>
			</li>
			
			<!--<li class="li">
				<span class="label" ><span class="e_required">RULE_KIND_CODE：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="RULE_KIND_CODE" id="RULE_KIND_CODE" value=""
                 		disabled="false" nullable="no" desc="RULE_KIND_CODE" />
                </span></span>
			</li>-->
			<li class="li">
				<span class="label" ><span class="e_required">RULE_TWIG_CODE：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="RULE_TWIG_CODE" id="RULE_TWIG_CODE" value="" 
							source="ognl:pageutil.getStaticList('RULE_TWIG_CODE')" addDefault="false" 
							 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
                            disabled="false" nullable="no" desc="RULE_TWIG_CODE" />
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">规则检查模式：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="RULE_CHECK_MODE" id="RULE_CHECK_MODE" value="" 
							source="ognl:pageutil.getStaticList('RULE_CHECK_MODE')" addDefault="true" 
							 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
                            disabled="false" nullable="no" desc="规则检查模式" />
				</span></span></span>
			</li>
			
			
			<li class="li">
				<span class="label" ><span class="e_required">规则提示类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="TIPS_TYPE" id="TIPS_TYPE" value="" 
							source="ognl:pageutil.getStaticList('RULE_TIPS_TYPE')" addDefault="true" 
							 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
                            disabled="false" nullable="no" desc="规则提示类型" />
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="">权限编码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="RIGHT_CODE" id="RIGHT_CODE" value=""
                 		disabled="false" nullable="yes" desc="权限编码" />
                </span></span>
			</li>
			
			<li class="li col-3">
				<span class="label"> <span class="e_required">规则提示信息：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="TIPS_INFO" id="TIPS_INFO" value=""
                 		disabled="false" nullable="no" desc="规则提示信息"/>
                </span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">产品ID：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="PRODUCT_ID" id="PRODUCT_ID" value="-1"
                 		disabled="false" nullable="no" desc="产品ID" />
                </span></span>
			</li>
			<li class="li">
				<span class="label" ><span class="e_required">品牌ID：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="BRAND_CODE" id="BRAND_CODE" value="ZZZZ"
                 		disabled="false" nullable="no" desc="品牌ID" />
                </span></span>
			</li>
			<!--
			<li class="li">
				<span class="label" ><span class="e_required">产品包ID：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="PACKAGE_ID" id="PACKAGE_ID" value="-1"
                 		disabled="false" nullable="no" desc="产品包ID" />
                </span></span>
			</li>-->
			
			<li class="li">
				<span class="label" ><span class="e_required">地市编码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="EPARCHY_CODE" id="EPARCHY_CODE" value="ZZZZ"
                 		disabled="false" nullable="no" desc="地市编码" />
                </span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">渠道编码：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="IN_MODE_CODE" id="IN_MODE_CODE" value="0123456789AaBbcCdDeEfFgHhIJLjKkmmNnNQqRY"
                 		disabled="false" nullable="no" desc="渠道编码" />
                </span></span>
			</li>
			
			
			<li class="li">
				<span class="label" ><span class="e_required">执行顺序：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="EXECUTE_ORDER" id="EXECUTE_ORDER" value="-1"
                 		disabled="false" nullable="no" desc="执行顺序" />
                </span></span>
			</li>
			
			
			<li class="li">
				<span class="label" ><span class="e_required">生效时间：</span></span>
				<span class="e_input"><span>
					<input jwcid="@DateField" name="START_DATE" id="START_DATE" value="ognl:pageutil.getSysDate()"
							format="yyyy-MM-dd"  nullable="no" desc=">生效时间" />
                </span></span>
			</li>
			
			
			<li class="li">
				<span class="label" ><span class="e_required">失效时间：</span></span>
				<span class="e_input"><span>
					<input jwcid="@DateField" name="END_DATE" id="END_DATE" value="2050-12-31"
							format="yyyy-MM-dd"  nullable="no" desc="失效时间" />
                </span></span>
			</li>
			
			
			<li class="li col-3">
				<span class="label"> <span class="">备注：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="REMARK" id="REMARK" value=""
                 		disabled="false" nullable="yes" desc="备注"/>
                </span></span>
			</li>
		</ul>
	</div>
	
		<div class="submitPlace"></div>
		<div class="submit" align="center">
			<button class="e_button-form" onclick="saveRuleBusiness()"><i class="e_ico-save"></i><span>提交</span></button>
		</div>
</div>

</div></div>
</body>
</html>
