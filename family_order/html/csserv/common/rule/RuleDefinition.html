<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/common/rule/ruleconfig.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">

<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">规则定义</div>
	</div>
	<!-- 标题 结束 -->
	
	<!-- 表单 开始 -->
	<div class="c_form c_form-col-3 c_form-label-8" jwcid="EditPart@Part">
		<ul class="ul">
		
			<li class="li">
				<span class="label" ><span class="e_required">规则类型：</span></span>
				<span class="e_select"><span><span>
					<select jwcid="@Select" name="SCRIPT_TYPE" id="SCRIPT_TYPE" value="" 
							source="ognl:pageutil.getStaticList('RULE_SCRIPT_TYPE')" addDefault="true" onchange="scriptTypeChange()"
							 textField="DATA_NAME" valueField="DATA_ID" titleField="DATA_NAME" 
                            disabled="false" nullable="no" desc="规则类型" />
				</span></span></span>
			</li>
			
			<li class="li">
				<span class="label" ><span class="e_required">规则ID：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SCRIPT_ID" id="SCRIPT_ID" value=""
                 		disabled="false" nullable="no" desc="规则ID" />
                </span></span>
			</li>
			
			
			<li class="li col-3">
				<span class="label"> <span class="e_required">规则路径：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SCRIPT_PATH" id="SCRIPT_PATH" value=""
                 		disabled="false" nullable="no" desc="规则路径"/>
                </span></span>
			</li>
			
			<li class="li col-3">
				<span class="label"> <span class="e_required">规则描述：</span></span>
				<span class="e_input"><span>
					<input type="text" jwcid="@TextField" name="SCRIPT_DESCRIPTION" id="SCRIPT_DESCRIPTION" value=""
                 		disabled="false" nullable="no" desc="规则描述"/>
                </span></span>
			</li>
		</ul>
	</div>
	
		<div class="submitPlace" ></div>
		<div class="submit" align="center">
			<button class="e_button-form" onclick="saveRuleDifinition()"><i class="e_ico-save"></i><span>提交</span></button>
		</div>
</div>

</div></div>
</body>
</html>
