<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>元素订购界面</title>
<script jwcid="@Script" src="scripts/csserv/component/table/TableGrid.js"></script>
<script jwcid="@Script" src="scripts/csserv/component/table/FieldType.js"></script>
<script jwcid="@Script" src="csserv/common/test/Test.js"></script>
</head>
<body jwcid="@Body">
	<div class="c_box">
	    <div class="c_title">
			<span class="text">测试页面</span>
			<div class="fn">
				<button type="button" class="e_button-right" id="bquery" name="bquery" onclick="insertFee();"><span>新增</span></button>
				<button type="button" class="e_button-right" id="bquery" name="bquery" onclick="deleteFee();"><span>删除</span></button>
		    </div>
		</div>
		<div id="testPart" jwcid="@Part" optimize="true">
			<div class="c_table">
			    <span jwcid="@csserv:TableGrid" tableId="feeListTable"  sourceData="ognl:tradeFeeList" 
			          rowSequence=true multiSelect=false editable=true dbTree=false>
			        <span jwcid="@csserv:TableItem" name="TRADE_TYPE_CODE" title="业务类型编码" visible="false" width="20%"/>
			        <span jwcid="@csserv:TableItem" name="TRADE_TYPE_NAME" title="业务类型名称" width="20%"/>
			        <span jwcid="@csserv:TableItem" name="SERIAL_NUMBER" title="服务号码" width="20%"/>
			        <span jwcid="@csserv:TableItem" name="ELEMENT_ID" title="元素编码" visible="false" width="30%"/>
			        <span jwcid="@csserv:TableItem" name="ELEMENT_NAME" title="元素名称" width="30%"/>
			        <span jwcid="@csserv:TableItem" name="FEE_MODE" title="费用模式" visible="false" width="10%"/>
			        <span jwcid="@csserv:TableItem" name="FEE_MODE_NAME" title="费用模式名称" width="10%"/>
			        <span jwcid="@csserv:TableItem" name="FEE_TYPE_CODE" title="费用类型编码" visible="false" width="10%"/>
			        <span jwcid="@csserv:TableItem" name="FEE_TYPE_NAME" title="费用类型名称" width="10%"/>
			        <span jwcid="@csserv:TableItem" name="OLD_FEE"  title="应收金额" width="10%"/>
			        <span jwcid="@csserv:TableItem" name="FEE" title="实收金额" width="10%"/>
			        <span jwcid="@csserv:TableItem" name="FREE_FEE" title="优惠金额" width="10%"/>
			    </span>
			</div>
		</div>
	</div>
</body>
</html>
