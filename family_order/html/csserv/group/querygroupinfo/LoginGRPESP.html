<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>

</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

<div id="accountInfoPart"> 

	 
	<input jwcid="@Any" name="RESULT_CODE" id="RESULT_CODE" value="ognl:condition.resultCode" style="display:none"/>
	<input jwcid="@Any" name="RESULT_INFO" id="RESULT_INFO" value="ognl:condition.resultInfo" style="display:none"/>
	<input jwcid="@Any" name="URL" id="URL" value="ognl:condition.ESP_URL" style="display:none"/>

</div>

</div></div>
<script type="text/javascript">
	$(document).ready(function() {
		//init();
		//var tid = $("#TRADE_ID").val();
		var resultCode =$("#RESULT_CODE").val();
		var resultInfo =$("#RESULT_INFO").val();
		var URL =$("#URL").val();
		
		if(resultCode=="00")
		{
			//alert("init");
			window.location.href=URL;
		}
		else
		{
			alert("【登录报错】 编码:"+resultCode+",描述:"+resultInfo);
		}
		
		
	});
</script>
</body> 

</html>
