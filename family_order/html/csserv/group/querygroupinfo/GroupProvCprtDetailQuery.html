	<script>
		function myTabSwitchAction(ptitle,title){
			//返回false,则不会做切换动作
			return true;
		}
		
		/*
		 * add by weixb3 at 2013-5-2
		 * 添加一行产品信息修正
		 */
		function addRow(e)
		{
			var div = $(e).parent().parent().next()
			var ul = $(div).find('ul')[0]
			
			var cre_ul = document.createElement('ul')
			cre_ul.className = 'ul';
			
			$(ul).find('input,select').each(function (i){
			
				//new
				var cre_li = document.createElement('li')
				cre_li.className = 'li'
				
				var lab_span = document.createElement('span')
				lab_span.className = 'label'
				
				var e_required_span = document.createElement('span')
				e_required_span.className = 'e_required'
					
				if ('INPUT' == $(this).attr('nodeName'))
				{
					//label text
					var inText = $(this).parent().parent().prev().find('span').text()
					$(e_required_span).text(inText)
					var e_input_span = document.createElement('span')
					e_input_span.className = 'e_input'
					var o_span = document.createElement('span')
					var s_input = document.createElement('input')
					s_input.type = 'text'
					s_input.jwcid = '@TextField'
					s_input.value = ''
					s_input.id = $(this).attr('id')
					s_input.name = $(this).attr('name')
					
					lab_span.appendChild(e_required_span)
					o_span.appendChild(s_input)
					e_input_span.appendChild(o_span)
					cre_li.appendChild(lab_span)
					cre_li.appendChild(e_input_span)
				}
				else if ('SELECT' == $(this).attr('nodeName'))
				{
					//label text
					var inText = $(this).parent().parent().parent().prev().find('span').text()
					$(e_required_span).text(inText)
					var e_select_span = document.createElement('span')
					e_select_span.className = 'e_select'
					var o_span = document.createElement('span')
					var o2_span = document.createElement('span')
					var s_select = document.createElement('select')
					s_select.jwcid = '@Select'
					var opt = $(this).attr('options')
					s_select.id = $(this).attr('id')
					s_select.name = $(this).attr('name')
					
					for (var i = 0; i < opt.length; i++)
					{
						var opt2 = document.createElement('option')
						opt2.text = opt[i].text
						opt2.value = opt[i].value
						s_select.add(opt2)
					}
					
					lab_span.appendChild(e_required_span)
					o2_span.appendChild(s_select)
					o_span.appendChild(o2_span)
					e_select_span.appendChild(o_span)
					cre_li.appendChild(lab_span)
					cre_li.appendChild(e_select_span)
				}
				
				cre_ul.appendChild(cre_li)
				
			})
			
			//add
			$(div).append(cre_ul)
			
		}
	</script>
