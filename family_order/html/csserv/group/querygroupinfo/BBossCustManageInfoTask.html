<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--$Id: GroupBbossManage.html,v 1.8 2013/04/27 06:08:46 weixb3 Exp $-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/group/querygroupinfo/bbossCustManageInfoTask.js" ></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<div class="c_box">
					<div class="c_title">
						<div class="text">
							BBoss集团客户同步业务冲抵
						</div>
					</div>
					
					<div class="wrapper" jwcid="@Any" >
					<div class="c_form c_form-label-7 c_form-col-3" jwcid="QueryCondPart@Part">
						<ul class="ul">
							<li class="li">
								<span class="label">全网集团编码：</span>
								<span class="e_input"><span> <input jwcid="@TextField" id="grpNum" name="grpNum" type="numeric"
											nullable="no" minsize="18" maxsize="18" value="ognl:info.grpNum" desc="集团服务号码" /> </span> </span>
							</li>
							
							
							<li class="li">
								<span class="label">执行次数：</span>
								<span class="e_input"><span> <input jwcid="@TextField" id="num" name="num" type="numeric"
											nullable="no" value="ognl:info.grpNum" desc="执行次数" /> </span> </span>
							</li> 
							
							<li class="li">
								<span class="label">成功的次数：</span>
								<span class="e_input"><span> <input jwcid="@TextField" id="succs" name="succs"
											 value="ognl:info.succs" desc="成功次数" readonly="true"/> </span> </span>
							</li> 
							
							<li class="li">
								<span class="label">发送间隔时间(秒)：</span>
								<span class="e_input"><span> <input jwcid="@TextField" id="interval_time" name="interval_time"
											 value="ognl:info.interval_time" desc="成功次数"  nullable="no" type="numeric"/> </span> </span>
							</li> 
							
						</ul>
						
						
						<div class="submitPlace"></div>
						<div class="submit">
							<button class="e_button-form e_button-center" id="b_run" name="b_run" onclick="if(verifyAll(this))buttonrun();">
								<i class="e_ico-search"></i><span>执行</span>
							</button>
							
							<button class="e_button-form e_button-center" id="b_stop" name="b_stop" onclick="stopClick()" disabled="false">
								<i class="e_ico-search"></i><span>停止</span>
							</button>
						   </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
