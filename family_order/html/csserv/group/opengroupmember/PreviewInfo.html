<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>集团用户开户-预览信息</title>
<script jwcid="@Script" language="JavaScript"  src="scripts/csserv/group/opengroupmember/opengroupmember.js"></script>
</head>
<body jwcid="@Body">
<div class="m_wrapper"><div class="m_wrapper2">
<!-- 区域 开始 -->
<div class="c_box">
	<!-- 标题 开始 -->
	<div class="c_title">
		<div class="text">基本信息</div>
	</div>
	<!-- 标题 结束 -->
	<!-- 参数列表 开始 -->
	<div class="c_form c_form-label-5 c_form-col-3 c_form-text">
		<ul class="ul">
			<li class="li">
				<span class="label">姓名：</span>
				<span class="text"><span jwcid="@Insert" value="ognl:memCustInfo.CUST_NAME"/></span>
			</li>
			<li class="li">
				<span class="label">号码：</span>
				<span class="text"><span jwcid="@Insert" value="ognl:serialNumber"/></span>
			</li>			
			<li class="li">
				<span class="label">证件类型：</span>
				<span class="text"><span jwcid="@Insert" value="ognl:pageutil.getStaticValue('PSPT_TYPE_CODE',memCustInfo.PSPT_TYPE_CODE)"/></span>
			</li>			
			<li class="li">
				<span class="label">证件号码：</span>
				<span class="text"><span jwcid="@Insert" value="ognl:memCustInfo.PSPT_ID"/></span>
			</li>
			<li class="li">
				<span class="label">归属集团：</span>
				<span class="text"><span jwcid="@Insert" value="ognl:groupId"/></span>
			</li>
			<li class="li">
				<span class="label">账户名称：</span>
				<span class="text"><span jwcid="@Insert" value="ognl:memAcctInfo.PAY_NAME"/></span>
			</li>
		</ul>
	</div>
	<!-- 参数列表 结束 -->
</div>
<!-- 区域 结束 -->


<!-- 基本信息 开始 -->
<div jwcid="@saleserv:ProductElementView" model="ognl:memberProduct" headText="（成员产品）" headField="PRODUCT_NAME" showHeads="包名,元素标识,元素类型,元素名称" showFields="PACKAGE_NAME,ELEMENT_ID,ELEMENT_TYPE_NAME,ELEMENT_NAME"/>
<!-- 基本信息 结束 -->

</div></div>
</body>
</html>
