<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head jwcid="@Head"> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>集团产品成员新增</title>
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/group/grprule/grprule.js"></script> 
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/group/creategroupmember/BaseInfo.js"></script>
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/businesstip/businesstip.js"></script>
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/group/creategroupmember/AccountInfo.js"></script>
		
	</head>
	<body jwcid="@Body">
	<div class="m_wrapper"><div class="m_wrapper2">
		<!-- 区域 开始 -->
		<div class="c_box">
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">集团客户查询</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_form">
				<ul class="ul">
					<li class="li">
						<span jwcid="@saleserv:SelectGroup" afterErrorAction="selectGroupErrorAfterAction();" afterAction="selectGroupAfterAction(data);"/>	
					</li>
					<!-- j2ee 老的代码
					<li class="li">
					 	<div class="label"><span>集团客户编码：</span></div>
						    <div class="inputArea"><div>
							    <input type="text" jwcid="cond_GROUP_ID1@TextField" value="ognl:condition.cond_GROUP_ID" 
							    onkeydown="if(event.keyCode==13) { getGroupInfo();}" class="e_input" desc="集团客户编码" />
						    </div></div>
					</li>
					 -->
					<li class="li">
						 <span jwcid="@saleserv:SelectGroupBySN" afterErrorAction="selectGroupBySnErrorAfterAction();" busiType="CrtMb" afterAction="selectGroupBySnAfterAction(data);"/>
					</li>
				</ul>
			</div>
			<!--  表单结束 -->
			<!-- 参数列表 开始 -->
			<div  jwcid="GroupInfoPart@Part">
				<span jwcid="@saleserv:GroupCustInfo" groupUserInfo="ognl:info" hasTitle="false"/>
			</div>
			<!-- 参数列表 结束 -->
		</div>
		<!-- 区域 结束 -->
		<!-- 区域 开始 -->
		<div class="c_box">
			<!-- 标题 开始 -->
			<div class="c_title">
				<div class="text">集团成员查询</div>
			</div>
			<!-- 标题 结束 -->
			<!-- 表单 开始 -->
			<div class="c_form">
				<ul class="ul">
					<li class="li">
						 <span jwcid="cond_SERIAL_NUMBER@saleserv:SelectMemberInfo" afterAction="selectMemberInfoAfterAction(data);" afterErrorAction="selectMemberInfoAfterErrorAction();"/>
					</li>
				</ul>
				<!-- div class="submitPlace"></div>
				<div class="submit">
					<button class="e_button-form"><i class="e_ico-search"></i><span>查询</span></button>
				</div> -->
			</div>
			<!--  表单结束 -->
			<!-- 参数列表 开始 -->
			
			<span jwcid="@saleserv:MemberCustInfo"  hasTitle="false"/>
			<span jwcid="@saleserv:MemberUserInfo"  hasTitle="false"/>
			<span jwcid="@saleserv:UserAcctDayInfo" hasTitle="false"/>
			
			<!-- 参数列表 结束 -->
		</div>
		<!-- 区域 结束 -->
		
		<!-- 分栏 开始 -->
		<div class="l_col">
			<!-- 第 1 栏 开始 -->
			<div class="l_left" style="width:300px;">
				<div jwcid="GroupTreePart@Part" element="div">
					<!-- 产品列表 开始 -->
					<div class="c_box" id="treePar">
						<span jwcid="@saleserv:GroupProductsTree"
								    parentTypeCode="1000"
								    multiSelect="false"
								    operType="GROUP_CREATE_USER"
								    checkboxAction="queryProduct(nodedata);"
								    init="false"
								    async="false"
								    method="loadGrpTreeForOrderedOneTime"  
								    rootName="集团已订购产品"
								    treeHight="310px"/>
					</div>
			   </div>
			</div>
			<!-- 第 1 栏 结束 -->
			<!-- 第 2 栏 开始 -->
			<div class="l_auto">
				
				<!-- 产品详情 开始 -->
				<span jwcid="@saleserv:JudgeMebAcctDay"/>			
				<div id="CompProductRefreshPart" style="display:none">
					<div jwcid="CompProductInfoPart@Part" element="div" >
						<div class="c_box">
							<span jwcid="@saleserv:ProductExplain" productInfo="ognl:productInfo"/>
						</div>
						<div class="c_box">
							<span jwcid="@saleserv:GrpUserList" useInfos="ognl:useInfos" ifCheck="true" titleInfo="ognl:productInfo.PRODUCT_NAME" clickAction="chooseUserProducts($(this))" />
						</div>
						<div class="c_box">
							<span jwcid="@saleserv:PayPlanSel" afterAction="selectPayPlanSelAfterAction();"/>
						</div>
					</div>
				</div>
				<!-- 产品详情 结束 -->
			</div>
			<!-- 第 2 栏 结束 -->
		</div>
		<input type="hidden" name="BUSI_TYPE" id="BUSI_TYPE" value="CrtMb"/>
		<input type="button" id="bnext" value="下一步" class="e_button" onclick="validate(); return false;" style="display:none"/>
	</div></div>
	</body>
</html>
