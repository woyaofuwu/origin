<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>集团产品成员变更</title>
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/group/changememelement/BaseInfo.js"></script>
		<script jwcid="@Script" type="text/javascript" src="scripts/csserv/component/group/grprule/grprule.js"></script>
	</head>
	<body jwcid="@Body">
	<div jwcid="SelectGroupPart@Part">
		<span jwcid="@saleserv:PopupGrpSnList" infos="ognl:infos" hidden='ognl:hidden' busiType="ChgMb" sucessJsMethod="popupGrpSnListAfterAction(data)" errorJsMethod="popupGrpSnListAfterErrAction();"/>
	</div>
	<div class="m_wrapper"><div class="m_wrapper2">
	<div id="baseInfoPart">	 
		<!-- 区域 开始 -->
		<div class="c_box">
		
		  	<!-- 成员订购的集团信息列表  -->
			<span jwcid="cond_SERIAL_NUMBER@saleserv:SelectMebOrderInfo" successJsMethod="selectMemberInfoAfterAction(data)" errorJsMethod="selectMemberInfoErrAfterAction()"/>
			
			<!-- 集团客户信息  -->
			<div jwcid="GroupInfoPart@Part">
				<span jwcid="@saleserv:GroupCustInfo" groupUserInfo="ognl:groupInfo" titleLev="2"/>
				<span jwcid="@saleserv:GroupUserInfo" groupUserInfo="ognl:userInfo" titleLev="2"/>
				<div style="display:none">
					<span jwcid="@saleserv:ProductExplain" productInfo="ognl:productInfo"/>
				</div>
			</div>
			 
			<!-- 成员信息 -->
			<div jwcid="PersonInfoPart@Part">
				<span jwcid="@saleserv:MemberCustInfo" custInfo="ognl:info" titleLev="2"/>
				<span jwcid="@saleserv:MemberUserInfo" userInfo="ognl:mebUseInfo" titleLev="2"/>
			</div>
	        
		</div>
		<!-- 区域 结束 -->
		
	</div>
		<!-- 产品详情 结束 -->
	<input type="hidden" name="BUSI_TYPE" id="BUSI_TYPE" value="ChgMb"/>
	<span jwcid="@Conditional" condition="ognl:condition.IBSYSID!=null">
		<span class="e_input">
			<textarea jwcid="@TextArea" name="EOS" id="EOS" value="ognl:condition.EOS" 
					style="display:none"></textarea>
		</span>

	</span>
    <input type="button" id="bnext" value="下一步" class="e_button" onclick="validate(); return false;" style="display:none"/>
	</div></div>

	
	</body>
</html>
