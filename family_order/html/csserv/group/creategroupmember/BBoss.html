<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head jwcid="@Head">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script jwcid="@Script" type="text/javascript" src="scripts/group/param/bboss/bboss.js" ></script>
	</head>
	<body jwcid="@Body">
		<div class="m_wrapper">
			<div class="m_wrapper2">
				<form jwcid="@Form">

					<!-- 区域 开始 -->
					<div class="c_box">
						<!-- 标题 开始 -->
						<div class="c_title">
							<div class="text">
								选择加入集团产品
							</div>
						</div>
						<!-- 标题 结束 -->
						<!-- 表单 开始 -->
						<div class="c_form">
							<ul class="ul">
								<li class="li">
									<span class="label">组合包：</span>
									<span class="e_input"><span><input jwcid="@TextField" name="PRODUCT_NAME" type="text"
												 value="ognl:offerName"  desc="组合包" /> </span> </span>
								</li>
							</ul>
						</div>
						<!-- 表单 结束 -->
						<!-- 表格 开始 -->
						<div class="c_table c_table-row-10" id="powerDiv">
							<table>
								<thead>
									<tr>
										<th col="X_TAG" style="display: none">
											TAG
										</th>
										<th col="IS_SELECTED">
											选择
										</th>
										<th col="USER_ID">
											用户ID
										</th>
										<th col="PRODUCT_ID_B">
											产品编码
										</th>
										<th col="PRODUCT_NAME">
											产品名称
										</th>
										<th col="X_OP">
											订购BBoss产品
										</th>
									</tr>
								</thead>
								<tbody>
									<tr jwcid="@Foreach" source="ognl:products" value="ognl:info" element="tr" index="ognl:rowIndex" class="ognl:rowIndex % 2 == 0 ? '' : 'odd'">
										<td style="display: none">
											0
										</td>
										<td class="e_center">
											<input type="checkbox" jwcid="@Checkbox" name="ctag" id="ognl:'ctag'+info.USER_ID" productId="ognl:info.PRODUCT_ID_B"
												checked="ognl:info.IS_EXIST=='true'?'true':''" disabled="ognl:info.IS_EXIST=='true'?'true':''" />
										</td>
										<td>
											<span jwcid="@Insert" value="ognl:info.USER_ID" />
										</td>
										<td>
											<span jwcid="@Insert" value="ognl:info.PRODUCT_ID_B" />
										</td>
										<td>
											<span jwcid="@Insert" value="ognl:info.PRODUCT_NAME" />
										</td>
										<input type="hidden" jwcid="@Any" desc="选择的产品元素" value="" name="ognl:'selectedElements_'+info.PRODUCT_ID_B"
											id="ognl:'selectedElements_'+info.PRODUCT_ID_B" />
										<input type="hidden" jwcid="@Any" desc="选择的产品参数" value="" name="ognl:'productParam_'+info.PRODUCT_ID_B"
											id="ognl:'productParam_'+info.PRODUCT_ID_B" />
										<td>
											<a jwcid="@Redirect" id="REDIRECT" disabled="ognl:info.IS_EXIST=='true'?'true':''" value="设置成员参数"
												grpUserId="ognl:info.USER_ID" productId="ognl:info.PRODUCT_ID_B" productGoodInfos='ognl:productGoodInfos'
												productName="ognl:info.PRODUCT_NAME" onclick="bbossSetUserParam(this)" afterAction="setAddMemPage(this)" />
										</td>
									</tr>
								</tbody>
							</table>
							<input style="display: none" jwcid="@TextArea" name="productGoodInfos" id="productGoodInfos" value="ognl:productGoodInfos" desc="商产品信息" />
							<!--存放商产品信息，改造前是放在TD中的-->
							<input type="hidden" jwcid="@Any" name="GRP_PRODUCT_ID" id="GRP_PRODUCT_ID" value="ognl:merchProductId" />
							<input type="hidden" jwcid="@Any" name="GRP_USER_ID" id="GRP_USER_ID" value="ognl:grpUserId" />
							<input type="hidden" jwcid="@Any" name="GRP_SN" id="GRP_SN" value="ognl:grpSn" />
							<input type="hidden" jwcid="@Any" name="COND_CHECK_MODE" id="COND_CHECK_MODE" value="ognl:checkMode" />
							<input type="hidden" jwcid="@Any" name="MEB_USER_ID" id="MEB_USER_ID" value="ognl:mebUserId" />
							<input type="hidden" jwcid="@Any" name="MEB_SERIAL_NUMBER" id="MEB_SERIAL_NUMBER" value="ognl:mebSerialNumber" />
							<input type="hidden" jwcid="@Any" name="CUST_ID" id="CUST_ID" value="ognl:custId" />
							<input type="hidden" jwcid="@Any" name="TRADE_TYPE_CODE" id="TRADE_TYPE_CODE" value="ognl:tradeTypeCode"/>
							<input type="hidden" jwcid="@Any" name="MEB_EPARCHY_CODE" id="MEB_EPARCHY_CODE" value="ognl:mebEparchCode" />
							<input type="button" id="bnext" value="下一步" class="e_button" style="display:none" onclick="return validateParamForNext('CrtMb');"/>
						</div>
						<!-- 表格 结束 -->
					</div>
					<!-- 区域 结束 -->

				</form>
			</div>
		</div>
	</body>
</html>
