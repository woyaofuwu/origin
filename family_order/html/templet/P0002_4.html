<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海南新系统收据打印模板</title>
<style>
* { padding:0; list-style:none;}
html { font-size:14px;}
body { overflow:visible; text-align:left; line-height:1.5; font-family:tahoma,simsun;}
.c_float { position:absolute; top:0; left:0;}
</style>
</head>
<body>

<div style="margin-left:0px; margin-top:0px; width:900px; overflow:hidden; height:500px;"><div style="position:relative;">
	<!-- 打印区域 开始 -->
	<div class="c_float" style="left:280px;  top:70px;">${TICKET_TITLE}</div>

	<div class="c_float" style="left:70px; top:120px;">打印工号：${STAFF_ID}</div>
	<div class="c_float" style="left:290px; top:120px;">打印日期：${OPERATION_DATE}</div>
	<div class="c_float" style="left:500px; top:120px;">流水号：${TRADE_ID}</div>

	<div class="c_float" style="left:85px; top:150px;">费用名称</div>
	<div class="c_float" style="left:260px; top:150px;">金额（元）</div>
	<div class="c_float" style="left:480px; top:150px;">备注</div>

	<div class="c_float" style="left:85px; top:180px;">${FEE_NAME}</div>
	<div class="c_float" style="left:260px; top:180px;">${FEE}</div>
	<div class="c_float" style="left:480px; top:180px;">${REMARK}</div>

	<div class="c_float" style="left:85px; top:250px;">合计</div>
	<div class="c_float" style="left:260px; top:250px;">￥${TOTAL_MONEY}</div>

	<div class="c_float" style="left:70px; top:280px;">经办员工工号：</div>
	<div class="c_float" style="left:250px; top:280px;">经办人签章：</div>
	<div class="c_float" style="left:400px; top:280px;">稽核员：</div>
	<div class="c_float" style="left:525px; top:280px;">稽核日期：</div>

	<!-- 打印区域 结束 -->
</div></div>			

</body>
</html>
