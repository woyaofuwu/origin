<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海南新系统个人收据打印模板</title>
<style>
* { padding:0; list-style:none;}
html { font-size:14px;}
body { overflow:visible; text-align:left; line-height:1.5; font-family:tahoma,simsun;}
.c_float { position:absolute; top:0; left:0;}
</style>
</head>
<body>

<div style="margin-left:-20px; margin-top:0px; width:900px; overflow:hidden; height:520px;"><div style="position:relative;">
	<!-- 打印区域 开始 -->

	<div class="c_float" style="left:250px;  top:41px;">机打代码：</div>
	<div class="c_float" style="left:350px;  top:41px;">${TAX_NO}</div>
	<div class="c_float" style="left:600px;  top:41px;">机打号码：</div>
	<div class="c_float" style="left:700px;  top:41px;">${TICKET_ID}</div>
    
	<div class="c_float" style="left:182px;  top:65px;">${SERIAL_NUMBER}</div>
    <div class="c_float" style="left:750px;  top:65px;">${OPERATION_DATE}</div>

	<div class="c_float" style="left:182px;  top:82px;">${CUST_NAME}</div>
    <div class="c_float" style="left:490px;  top:82px;">缴费流水</div>
    <div class="c_float" style="left:550px;  top:82px;">${TRADE_ID}</div>

    <div class="c_float" style="left:182px;  top:175px;">${FEE_TYPE}</div>
	<div class="c_float" style="left:350px;  top:175px;">${FEE}</div>
    
    <div class="c_float" style="left:182px;  top:200px;">${REMARK}</div>

    <div class="c_float" style="left:220px;  top:293px;">${ALL_MONEY_UPPER}</div>
    <div class="c_float" style="left:600px;  top:293px;">${ALL_MONEY_LOWER}</div>
	
	<div class="c_float" style="left:182px;  top:318px;">${STAFF_NAME}</div>
    <div class="c_float" style="left:555px;  top:318px;">${STAFF_ID}</div>
	
	<!-- 打印区域 结束 -->
</div></div>			

</body>
</html>
