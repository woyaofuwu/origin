<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海南新系统收据打印模板</title>
<style>
* { padding:0; list-style:none;}
html { font-size:14px;}
body { overflow:visible; text-align:left; line-height:1.5; font-family:tahoma,simsun;}
.c_float { position:absolute; top:0; left:0;}
</style>
</head>
<body>

<div style="margin-left:0px; margin-top:0px; width:900px; overflow:hidden; height:500px;"><div style="position:relative;">
	<!-- 打印区域 开始 -->
	<div class="c_float" style="left:120px;  top:50px;">${SERIAL_NUMBER}</div>
	<div class="c_float" style="left:320px;  top:50px;">${CUR_CYCLE}</div>
	<div class="c_float" style="left:750px;  top:50px;">${OPERATION_DATE}</div>

	<div class="c_float" style="left:120px;  top:75px;">${CUST_NAME}</div>
	<div class="c_float" style="left:520px;  top:75px;">${TRADE_ID}</div>

	<div class="c_float" style="left:120px;  top:100px;">${BANK_NAME}</div>
	<div class="c_float" style="left:520px;  top:100px;">${BANK_ACCT_NO}</div>

	<div class="c_float" style="left:120px;  top:130px;">${FEE_CONTENT}</div>


	<div class="c_float" style="left:120px; top:200px; width:380px;">${SUB_CONTENT}</div>

	<div class="c_float" style="left:220px; top:290px;">${ALL_MONEY_UPPER}</div>
	<div class="c_float" style="left:620px; top:290px;">${ALL_MONEY_LOWER}</div>

	<div class="c_float" style="left:140px; top:315px;">${STAFF_NAME}</div>
	<div class="c_float" style="left:580px; top:315px;">${STAFF_ID}</div>
	<!-- 打印区域 结束 -->
</div></div>			

</body>
</html>
