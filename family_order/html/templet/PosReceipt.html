<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海南新系统业务POS机特约商户调帐申请单打印模板</title>
<style>
* { padding:0; list-style:none;}
html { font-size:14px;}
body { overflow:visible; text-align:left; line-height:1.5; font-family:tahoma,simsun;}
.c_float { position:absolute; top:0; left:0;}
</style>
</head>
<body>

<div style="margin-left:-20px; margin-top:-20px; width:900px; overflow:hidden; height:1000px;"><div style="position:relative;">
	<!-- 打印区域 开始 -->
	<div class="c_float" style="left:420px;  top:120px;">${YYYY}</div>
	<div class="c_float" style="left:500px;  top:120px;">${MM}</div>
	<div class="c_float" style="left:580px;  top:120px;">${DD}</div>
	<div class="c_float" style="left:700px;  top:120px;">${POS_TRADE_ID}</div>

	<div class="c_float" style="left:200px;  top:200px;">${MERCH_ID}</div>
	<div class="c_float" style="left:550px;  top:200px;">${TRANS_TYPE}</div>

	<div class="c_float" style="left:200px;  top:240px;">${CARD_NO}</div>
	<div class="c_float" style="left:550px;  top:240px;">${TRANS_DATE_TIME}</div>

	<div class="c_float" style="left:200px;  top:280px;">${AMOUNT}</div>
	<div class="c_float" style="left:550px;  top:280px;">${REF_NO}</div>

	<div class="c_float" style="left:200px;  top:320px;">${SERIAL_NUMBER}</div>


	<div class="c_float" style="left:200px;  top:400px;">${AMOUNT}</div>
	<div class="c_float" style="left:350px;  top:400px;">${AMOUNT_UPPER}</div>

	<!-- 打印区域 结束 -->
</div></div>			

</body>
</html>
