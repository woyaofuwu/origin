<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="">
<head jwcid="@Head">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>免填单打印测试</title>
<script type="text/javascript">
function printTrade(){
	var orderId=$("#ORDER_ID").val();
	var eparchyCode=$("#EPARCHY_CODE").val();
	if(orderId==""){
		alert("请输入订单编号");
		$("ORDER_ID").focus();
		return;
	}
	if(eparchyCode==""){
		alert("请输入受理地州");
		$("EPARCHY_CODE").focus();
		return;
	}
	var data = $.DataMap();
	data.put("ORDER_ID", orderId);
	data.put("EPARCHY_CODE", eparchyCode);
	$.printMgr.printTrade(data);
}
</script>
</head>
<body jwcid="@Body"><div class="m_wrapper"><div class="m_wrapper2">

	<!-- 表单 开始 -->
	<div class="c_form c_form-label-4 c_form-col-3">
		<ul class="ul">
			<li class="li">
				<span class="label"><span class="e_required">订单编号：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="ORDER_ID" value="" desc="订单编号" maxsize="30" nullable="no"/>
				</span></span>
			</li>
			<li class="li">
				<span class="label"><span class="e_required">受理地州：</span></span>
				<span class="e_input"><span>
					<input jwcid="@TextField" name="EPARCHY_CODE" value="ognl:getTradeEparchyCode()" desc="受理地州" maxsize="4" nullable="no"/>
				</span></span>
			</li>
		</ul>
	</div>
	<!-- 表单 结束 -->
	<div class="c_submit">
		<span jwcid="SubmitPart@csserv:CSSubmit" isRender="false" element="span"/>
		<button jwcid="@Button" name="PRT_BTN" class="e_button-page" onclick="printTrade()"><i class="e_ico-print"></i><span>打印</span></button>
	</div>



</div></div>
</body>
</html>
