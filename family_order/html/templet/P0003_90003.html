<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海南新系统业务受理单铁通融合打印模板</title>
<style>
* { margin:0; padding:0; list-style:none;}
html { font-size:12px;}
body { overflow:visible; text-align:left; line-height:1.2; font-family:tahoma,simsun;}
.e_size-s { font-size:86% !important;}
.e_size-l { font-size:16px !important;}
.e_distance-l { line-height:1.8 !important;}
.e_right { text-align:right !important;}

.c_list { font-family:verdana; overflow:hidden; zoom:1; line-height:1.2; border:0 none; padding:0; background:none;}
.c_list ul { margin-top:-0.53em; overflow:hidden; zoom:1;}
.c_list li { overflow:hidden; zoom:1; margin-top:0.53em; height:auto; padding:0;}
.c_list .label { float:left; color:#999; margin-right:0.53em;}
.c_list .value { display:block; overflow:hidden; zoom:1;}
.c_list ul ul { clear:both; margin-left:1em; border:1px solid #ccc; margin-top:0.53em; padding:0.17em 0.7em 0.7em; font-size:0.86em;}
.c_list-label-15 .label { width:16em;}
.c_list-label-14 .label { width:15em;}
.c_list-label-13 .label { width:14em;}
.c_list-label-12 .label { width:13em;}
.c_list-label-11 .label { width:12em;}
.c_list-label-10 .label { width:11em;}
.c_list-label-9 .label { width:10em;}
.c_list-label-8 .label { width:9em;}
.c_list-label-7 .label { width:8em;}
.c_list-label-6 .label { width:7em;}
.c_list-label-5 .label { width:6em;}
.c_list-label-4 .label { width:5em;}
.c_list-label-3 .label { width:4em;}
.c_list-label-2 .label { width:3em;}
.c_list-label-1 .label { width:2em;}



.c_float { position:absolute; top:0; left:0; margin-left:-30px; margin-top:25px;}
</style>
</head>
<body>
<div style="margin-left:0px; margin-top:-20px;"><div style="position:relative;">
	<!-- 打印区域 开始 -->
	<div class="e_size-l">
		<div class="c_float" style="left:50px; top:110px;">${TRADE_ID}</div>
		<div class="c_float" style="left:550px; top:110px;">${STAFF_ID}</div>

		<div class="c_float" style="left:120px; top:130px;">${BRAND}</div>
		<div class="c_float" style="left:480px; top:130px;">${OPERATION_YEAR}</div>
		<div class="c_float" style="left:560px; top:130px;">${OPERATION_MONTH}</div>
		<div class="c_float" style="left:620px; top:130px;">${OPERATION_DAY}</div>

		<div class="c_float" style="left:180px; top:160px;">${SERIAL_NUMBER}</div>

		<div class="c_float" style="left:180px; top:190px;">${CUST_NAME}</div>
		<div class="c_float" style="left:520px; top:190px;">${PSPT_ID}</div>
	</div>
	<div class="c_float" style="width:542px; top:220px; left:110px;">
		<div class="c_list c_list-label-4">
			<ul>
				<li>${RECEIPT_INFO1}</li>
				<li>${RECEIPT_INFO2}</li>
			</ul>
		</div>
	</div>
	<!-- 打印区域 结束 -->
</div></div>			
</body>
</html>
