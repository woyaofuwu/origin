<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>海南新系统发票打印模板</title>
<style>
* { padding:0; list-style:none;}
html { font-size:14px;}
body { overflow:visible; text-align:left; line-height:1.5; font-family:tahoma,simsun;}
.c_float { position:absolute; top:0; left:0;}
</style>
</head>
<body>

<div style="margin-left:-20px; margin-top:0px; width:900px; overflow:hidden; height:520px;"><div style="position:relative;">
	<!-- 打印区域 开始 -->
	
	<div class="c_float" style="left:90px;  top:75px;">机打代码：</div>
	<div class="c_float" style="left:160px;  top:75px;">${TAX_NO}</div>
	
	<div class="c_float" style="left:380px;  top:75px;">机打号码：</div>
	<div class="c_float" style="left:450px;  top:75px;">${TICKET_ID}</div>
	
	<div class="c_float" style="left:670px;  top:115px">${OPERATION_TIME}</div>
	
	<div class="c_float" style="left:90px;  top:165px;">用户号码：</div>
	<div class="c_float" style="left:160px;  top:165px;">${SERIAL_NUMBER}</div>
		
	<div class="c_float" style="left:90px;  top:205px;">客户名称：</div>
	<div class="c_float" style="left:160px;  top:205px;">${CUST_NAME}</div>

	<div class="c_float" style="left:150px;  top:255px;">营销活动终止赔偿款：</div>
	<div class="c_float" style="left:300px;  top:255px;">${ALL_MONEY_LOWER}</div>

	<div class="c_float" style="left:150px;  top:300px;">大写金额合计：</div>
	<div class="c_float" style="left:300px;  top:300px;">${ALL_MONEY_UPPER}</div>
	
	<!-- <div class="c_float" style="left:150px;  top:400px;">经手人姓名：</div> -->
	<div class="c_float" style="left:600px;  top:450px;">${STAFF_ID}(${STAFF_NAME})</div>
	
	<!-- 打印区域 结束 -->
</div></div>			

</body>
</html>
